  <h1>2<br/>
  Hassas Denge</h1>

  <h2 id="sigil_toc_id_16">DOĞADA VE KÜLTÜRDE REKABET VE İŞBİRLİĞİ</h2>

  <p class="nonindent">Bir takım oyununda oynamış, bir iş anlaşması yapmış ya da bir çocuk yetiştirmiş her insan bilir ki karşılıklı işbirliği ve rekabet birleşebilir. Rekabetin altında yatanlar, insanoğluna fiziksel olarak bağlı olan duygular; saldırganlık ve öfkedir. Provalar, diyaloglar, koalisyonlar, topluluklar ya da atölyeler bu yıkıcı gayrete karşı eşit kuvvetle karşı durur. Çünkü iyi niyet de aynı şekilde genlerimize işlenmiştir. Sosyal hayvanlar olarak, deneyim aracılığıyla nasıl bir ortak noktada buluşacağımızı bulmak için çalışmamız gerekir.</p>

  <p>Kitabın bu kısmı, bunu yapabilmenin olanaklarını araştırıyor. Aslında, tek tanrılı dinler bunun için bir rehber sağlamıştı. Cennetin yıkılışını çarpışan doğal güçlerin serbest kalışı olarak resmetmişlerdi; bu dengenin düzeltilmesi, daha yüksek bir güce yenilenmiş bir itaati gerektiriyordu. Bilim ise, doğal uyumsuzluk için başka bir görüş sunmuştur. Genetiği davranış bilimiyle birleştiren modern bilimin bir dalı olan etoloji, gruplardaki hayvanların karşılıklı ihtiyaçlarının ve karşılıklı saldırganlıklarının yönetimini nasıl ele aldıklarını inceler. Dini ve bilimi acımasızca çarpışan güçler olarak almak kolaydır, hem de çok kolay. İkisinin de kaygıları bir davranış alanında birleşir: Ritüel. Birinci Kısımda, itibar koruyucu ritüellere, rekabet ve işbirliğine arabuluculuk etmek amacıyla hafifçe değinmiştik. Fakat ritüelin daha kapsamlı ve daha derin bir faaliyet alanı vardır, hem biyolojik aracılıkta hem de inancın uygulanışında.</p>

  <h2 id="sigil_toc_id_17">CENNET</h2>

  <p class="nonindent">Amerikalı “ilkel” sanatçı Edward Hicks’in <em>The Peaceable Kingdom</em> [Barışçı Krallık] tablosu her türden hayvanı ormanın bir köşesinde, ayısıyla, aslanıyla, ördeğiyle ve kuzusuyla beraber uyurken gösterir. Gerçek sanat bu resme girmiştir, renk tonları güzelce dengelendiğinden ahenk, ana fikri de güçlendirir. Bu tuval, Düşüş’ten önceki, Tanrısı eksik Cennet Bahçesi’dir. İdeal görünüm herhangi bir saldırganlık önerisini uzaklaştırır ve kuşkusuz gerçek doğa buna hiçbir şekilde benzemez. Uyuyan bir kuzu gerçekte komşusu aslanı acıktırır.</p>

  <p>Edwars Hicks’in bu tablosunu, sadece bir fantezi olduğu için kapı dışarı etmekte çok acele etmeyelim. Cennetteki doğal barışın görünümü, üç büyük tek tanrılı dinde hâkim bir düşüncedir. Her biri ahengin insan eliyle yıkıldığına inanır. Aziz Augustinus, Adem’in Cennet’ten sürülmesi ve Havva’nın burayı terk etmesinden sonra, ormanın bozulduğunu, geride kalan yaratıklar için kavga dolu bir yer haline geldiğini düşünmüştür.<a class="noteref" href="#n1" id="r1">1</a> Tek tanrılı dinler, Düşüş’te, bütün yaratılmışlar için sebep olduğu sonuçlarla, nasıl kendi düşmanımız haline geldiğimizi açıklamak ister.</p>

  <p>On yedinci yüzyıla kadar, yılanın Havva’yı baştan çıkarması ve Havva’nın başkaldırısı genellikle cinsel içerikli terimlerle dile getirilmiştir: Havva Cennet’i yok etmiştir, çünkü tutkuyla doludur. Bu, John Milton’ın karşı çıkmış olduğu çerçevedir. İlk 1667’de basılan <em>Paradise Lost</em>’un<a class="noteref" href="#cn1" id="r_cn1">1*</a> dördüncü kitabında, Adem ile Havva’yı normal cinsel ilişkilerini yaşayan bir karı koca olarak resmeder. Onların birliği, modern bir yorumcunun kelimeleriyle, “bir hakimiyet ya da hiyerarşi ilişkisi değil, karşılıklı bir bağımlılıktır.”<a class="noteref" href="#n2" id="r2">2</a> Havva bu ailevi ahengin yanı sıra, kendi mantığıyla, kendini düşünmesiyle, tüm Cenneti de yok eder. Bağımsız akıl bu şekilde, onu Tanrı’ya karşı bir rakibe dönüştürür. Havva, kendi düşüncesinin değerine Adem’i ikna etmeye çalışır ve eder. Milton’ın ünlü sözlerinde dediği gibi: “Akıl kendi yerinde ve kendi içinde / Cehennemden bir cennet, cennetten bir cehennem yapabilir.”<a class="noteref" href="#n3" id="r3">3</a></p>

  <p>Milton’ın düzensizlik çerçevesi, çağdaşı Thomas Hobbes ile keskin bir tezat oluşturur. Hobbes için, Cennet hiçbir zaman var olmamıştı. 1651’de basılan <em>Leviathan</em>’da<a class="noteref" href="#cn2" id="r_cn2">2*</a> doğal insan, pençeleri ve kan kırmızısı dişleri olan bir yaratık olarak resmediliyordu. Milton’a karşı Hobbes’un aynı şekilde meşhur bir açıklamasını koyabiliriz, der ki: Doğada “Ne sanat ne yazı ne de toplum vardır. Hepsinden kötüsü, hep şiddetli ölüm korkusu ve tehlikesi vardır ve insan hayatı yalnız, yoksul, kötü, vahşi ve kısa sürer.”<a class="noteref" href="#n4" id="r4">4</a> Her birinin birbirine karşı savaşında, insan aklı zayıftır. Doğal insanın hayatını herhangi bir denge durumu yönetmediğinden, huzurlu bir işbirliği için mevcut insan kapasitesi kısıtlıdır.</p>

  <p>Doğal anarşinin bu dehşet verici görünümü çoğu Hıristiyan olmayan kültürde büyük dikkat çeker. Tanrılar dürtüleri olan insanoğlu gibi olsa da varlıkları sonsuzdur, en şiddetli türlerine ve biz ölümlülere karşı rekabete meyillidir. Örneğin Azteklerin dünya görüşünde, işbirliği sadece kızgın ve kıskanç tanrıları yatıştırmak için bir araçtır; bu işlev ritüeller aracılığıyla, Sakallı Yılan’a yemek, altın ve insan sunularak yapılır. Eski Sanskritçe metinlerde benzer şekilde, doğal dengesizlik çarpışan tanrılar arasındaki savaşlara atfedilmiştir.</p>

  <p>Hobbes, tanrıların düzensizliğin tohumunu attığı o Yunan mitlerini yakından biliyordu. Bununla birlikte, herkesin herkese karşı verdiği savaş için çözümü, Eski Ahit’in yazarlarından çok da farklı değildi. Onun görüşüne göre, hayatta kalabilmek için insanlar yüksek bir güç tarafından tanınmayan doğal çıkarlarından vazgeçmeliydi. Leviathan, disipline edilmiş bir itaat ve boyun eğme dayatacaktı.</p>

  <p>Milton da insanoğlunun itaate geri dönebileceğine inanıyordu. <em>Kayıp Cennet</em>’te tarif edilen aklın yıkıcı gücü, <em>Areopagitica</em>’da (1644) ifade edilen şairin görüşüyle, akıl yürütmenin insanoğlunu tekrar Tanrı’ya yönlendirebileceğiyle dengelenmiştir.</p>

  <p>Felsefenin uzun süreden beri üzerine düşündüğü doğa hali ve kusurlarıyla ilgili daha kibar yorumlar vardır, özellikle on yedinci yüzyılda, John Locke’unki. Felsefi düşünme mekanizmasında, doğal hal genelde “karşı-olgusal” olarak görevlendirilir: Eğer bizim bildiğimiz halleriyle sosyal kısıtlamalar olmasaydı yaşam neye benzerdi? Milton ve Hobbes’tan sonraki yüzyılda, bu soyut bir soru değildi. Aydınlanma, insanoğlunun doğal bir halde bulunamayacağı inancını tersine çevirmek istedi. Bu yazarlar, onlar için kıyafetlerinde sadelik, yemeğinde tat ve gündelik dil manasına gelen doğallığa sıkı sıkıya bağlıydı. Örneğin, on sekizinci yüzyıl, kadınların, göğüslerinin şeklini ortaya çıkaran ince tül gömlekler giymeye başladığı bir çağdı. Yüzyıl sonunda bazı Fransız ve İngiliz kadınları arasında tülbent kumaşı ıslatmak moda olmuştu, böylelikle vücudun şeklini sarabiliyordu. Doğayı gizlemektense daha çok onu açığa vurmak istiyorlardı.</p>

  <p>Modern zamanlarda bilim, Milton ve Hobbes’un birçok ayrı yoldan ortaya koyduğu şekilde, insanoğlunun Cennet’te kalmayacağı ya da kalamayacağı önermesine geri döndü. İşbirliğini analiz ederek, etnologlar bu önermeyi özel bir yoldan inceledi.</p>

  <h2 id="sigil_toc_id_18">DOĞAL DEĞİŞKEN İŞBİRLİĞİ</h2>

  <p class="nonindent">Bugün “doğal” kelimesini “genetik” kelimesiyle aynı kefeye koyuyoruz. Bu denklik kolaylıkla katı ve acımasız bir denklik gibi gözükebilir; zira buna göre nasıl davrandığımızı genler belirler. Aynı türden bir belirleme de nörolojiktir. Beynin sinirsel devresi diğerlerinin ve bizim deneyimlerimizi sabitler. Bu belirleme Steven Pinker’a göre çok dardır: “Anlama ve amaca, nöro-psikolojik bir fenomen olarak bakabilmek, yaşamı nasıl yaşadığımız açısından onlara başka bir yönden bakılamayacağı anlamına gelmez.”<a class="noteref" href="#n5" id="r5">5</a> Fakat bu belirlenimcilik aynı zamanda bilimi de sınırlar, doğadaki hiçbir şey biçim içerisinde sabitlenmiş değildir.</p>

  <p>Şüphe yok ki işbirliği genlerimize işlenmiştir, etnolog Robert Axelrod’un ifade ettiği gibi, “arkadaşlık ya da öngörü olmaksızın” oluşur.<a class="noteref" href="#n6" id="r6">6</a> Fakat aynı zamanda işbirliği sabit olamaz ve aynı sebepten ötürü; doğal çevre de hiçbir zaman sabit değildir. Örneğin bir arı, kovanına geri dönerken arkadaşlarıyla nerede balözü bulacağına dair dans ederek iletişim kurar ve işbirliğini idare eden hayvanın somut bir örneği olarak görülebilir. Aslında arılar olağanüstü geveze dansçılardır. Böcek bilimci Thomas Seeley, arıların şaşırtıcı koreografisini şu şekilde tarif eder: “Dansın açısı, kovan ve besin kaynağı arasındaki doğrudan hava yoluna karşılık gelmektedir. Bu (dans), güneş açısı ve farklı uçuş dilimlerinin uzunluğunun birleşmesini içerir.”<a class="noteref" href="#n7" id="r7">7</a> Yine de balarısı, hava kirliliği tehlikesinde nasıl dans edeceğini henüz bilmez.</p>

  <p><em>The Peaceable Kingdom</em>, doğal dünyanın hedefine ulaşıp orada durduğunu gösterir. Gerçek doğada, tüm canlıların yaşamı, evrim süresince rastgele değişikliklerin içsel çalkantıları gibi, çevresel değişimlere bağlı olarak değişkendir. Davranışlar hakkında ahkâm keserek doğal işbirliğini mitleştirmekten kaçınmak istememizin bir sebebi de budur. İşbirliğinin değişmeyen tek bir sabit ile damgalandığı doğrudur. Tüm sosyal hayvanlar, yalnız bir arının, bir kurdun ya da bir insanın kendi yaşamını garantiye almak istemesi sebebiyle işbirliği yapar. Onlar –biz– birbirine ihtiyaç duyar.</p>

  <p>Bu klişe göründüğünden çok daha fazladır. “İşçi arının beynindeki hiçbir şey toplumsal düzenin bir planını temsil etmez.” diye bildirir böcek bilimci Bert Hölldobler ve Edward Wilson. Bu böceklerin genetik toplumsal bilgisi oldukça eksiktir, hiçbir lider ya da baş karıncada tek başına bu bilgi yoktur. “Hiçbirinin kafasında bu planı taşıyan bir gözetmen ya da ‘beyin kastı’ yoktur.” ve tek başına hiçbir arı, beyninde arı toplumunun tüm “temel planını” taşımaz.<a class="noteref" href="#n8" id="r8">8</a> Eğer böceklerin toplumsal yaşamını temellendiren bireysel eksiklikleriyse, “arıların ve diğer sosyal böceklerin çevresel hâkimiyeti, işbirlikçi grup davranışının bir sonucudur.”<a class="noteref" href="#n9" id="r9">9</a> Tamamlanmamış beyin ve sosyal kontrol nasıl uzlaştırılabilir?</p>

  <p>Başka bir klişe bunu açıklamaya yardımcı olur. Bireysel olarak yetersiz yaratıklar işbölümü aracılığıyla dengelenir. Her biri küçük ayrı görevleri yerine getirir ve böylece grup güçlü bir hale gelir. Ama burada yine beklenmeyen bir dönüş söz konusudur. Örneğin, sosyal böceklerin yuvanın ya da kovanın diğer üyeleri tarafından gerçekleştirilen bazı özel görevleri, hastalık ya da talihsizlik söz konusu olduğunda, devralmak için yeterli genetik şifresi vardır. İşbölümü esnektir ve sosyal böcekler geçici olarak rollerini değiştirebilirler. Bu şaşırtıcıdır, çünkü biz genelde bir kovanın, işbirliğinin sabitlenmiş görevlere hapsolduğu bir fabrika gibi çalıştığını düşünürüz. Oysaki yuvada ya da kovanda verimlilik ve değişmezlik aynı kefeye konmaz, işbirliği daha esnektir.</p>

  <p>İletişim becerileri, aynı zamanda güçle kusurluluğun esrarlı birlikteliğine verilecek yanıtın bir bölümüdür. Bu doğal iletişim becerilerinin kalbinde yatan, model davranıştır; hayvanın nasıl gerçekleştirildiğini bildiği, diğer hayvanların anında okuyabildiği ve tekrar edebildiği işaretleri içerir. Burada anahtar kelime “anında”dır. Arı havalandığı anda dans etmeye başlayabilir, etraftaki diğer arılar hareketlerin ne anlama geldiğini bilir ve böylece hızla balözüne doğru giderler. Bu anında iletişimin şifresi, hayvanların genlerinde vardır. Aynı şekilde insanlar da doğuştan şifrelenmiştir. Şifre bizde, daha gelişmiş memeliler olarak, bir temel bulundurur. Giriş bölümünde belirtildiği üzere şifre, bebeklerin ve küçük çocukların daha karmaşık oluşturdukları, daha az ani ve açık davranışlar üzerinden içerik sağlar.</p>

  <p>Genetik olarak model davranış, işbirliği ve rekabet arasındaki dengenin kaynağı olarak görülebilir. On sekizinci yüzyıl böcek bilimcilerinin genetiğe dair bir kavramları olmasa da düşündükleri şey kesinlikle buydu. Julien Offay de la Mettrie (1709-51), doğayı bir makine gibi dengelenmiş olarak düşünüyordu. Voltaire gibi, bu fikri daha çok Isaac Newton’un özel bir çalışmasından almıştı. Bu mekanik fikir, filozof ve sosyete dedikodu yazarı Baron d’Holbach (1723-89) tarafından, hayvanların ve insanların sosyal yaşamlarına uygulandı. Rekabet ve işbirliğini dengelemekten öte, d’Holbach hayvan türlerinin, birbirlerine ziyafet çekip kendi besin kaynaklarını yok etmeyecek kadar açgözlü olmadan, yaşamlarını nesilden nesle yan yana nasıl sürdürdüklerini araştırıyordu. Gerçekten karşılıklı yaşamlarını sürdürebilmelerini sağlayacak şekilde, yarım yamalak mı işbirliği yapıyorlardı? İsveçli botanikçi Carolus Linnaeus (1707-78), Tanrısal Makine’de her türün kendine özel yeri ve rolü olan, ekolojik niş kavramını geliştirmek için başka bir yol seçmişti. Linnaeus dikkatli bir doğa bilimciydi. O, karşılıklı işbirliği olarak yorumladığı ortak sınırlara gösterilen bir saygı nedeniyle, türlerin kendi sınırlarının dışına çıkmadığını ayrıntılı bir biçimde belgelemişti.</p>

  <p>Cenneti çağrıştırmasa da tüm bu görüşler doğadaki denge olgusunu vurgular. Tanrısal Makine’ye inananların çoğu, karşılıklı nefretin çamuruna batmış insanoğluna, bu ilk ilkeye geri dönmesi için ricada bulunur. Doğa, diğerlerine yaklaşmak ve onlarla iyi geçinmek için uzlaşır. Aydınlanmanın denge üzerine vurgusu bir şekilde bugün Gaia teorisine yansımıştır. Bu teoriye göre, dünya, kendi kendini yöneten bir mekanizma gibi, yükselen sıcaklıklarda canlı kısımlarını tekrar dengelerken yaptığı gibi, fiziksel değişimlere yanıt verir. Bugün diğer çevreciler dengenin kaybolduğuna ve yeniden canlandırılması gerektiğine inanmaktadır.<a class="noteref" href="#n10" id="r10">10</a></p>

  <p>Eğer bizim on sekizinci yüzyıldaki atalarımız, deyim yerindeyse, meleklerin tarafındaysa, ilk ilkeleri baştan aşağı güven verici olmaz. Örneğin, değişen iklim koşulları bitkilerin yerlerini değiştirecek, göçlere sebep olacak ve diğer türlerin arasına girecek hayvan ihlalleri söz konusu olacaktır. Oyuncular gibi, doğadaki aktörler de kaçınılmaz olarak yabancı sahnelere çıkacaktır. Evrimle ilgili kilit bir gerçek, öyleyse, çevresel değişimin çoğu kez model davranışın önünde gittiğidir. Bu özellikle, sosyal hayvanlarda genetik olarak kökleşmiş iletişim repertuarı için doğrudur. Her ne kadar iyi yapılandırılmış bir işbölümü olsa da çevresel değişim hâlâ genetik izin önünde hareket eder. Biz o hayvanlardan biriyiz.</p>

  <p>Jean-Baptiste Lamarck (1744-1829) gibi ilk doğa bilimciler, hayvanların dolaysız adaptasyonla hazırlıksız olma sorununa yönelebileceğine inanıyorlardı. Lamarck, bir varlığın programlanmış davranışını bir nesil içerisinde değiştirebileceğini düşünüyordu. On dokuzuncu yüzyılda, Avusturyalı rahip-bilim insanı Gregor Mendel (1822-84), bunun neden böyle olamayacağını gösterdi. Şans eseri oluşan genetik farklılıkların çevresel bir etkide bulunabilmesi nesiller alır ve buna rağmen daha iyi bir adaptasyon seçmek için daha fazla neslin elenmesi gerekir. Hiçbir adaptasyon eylemi, evrim süresini kısaltmaz. Bugün bizim tek bir organizmada genetik değişiklik sürecini yönlendirme ve böylece hızlandırma becerimiz var; fakat bütün bunlara rağmen, bir dizi tür arasında yeni çevresel şartlara alışma zaman alır. Örneğin, genetikçi Stephen Gould, kolektif bozulmanın altını çizmek için “kesintili denge” kavramını geliştirmiştir. Analizinde, çevresel kırılmalar, önceden kurulu modellerin düzenini bozarak aniden oluşur.<a class="noteref" href="#n11" id="r11">11</a> Bu, kaos yönetir, çevrede denge yoktur demek değildir; ama basitçe zamana karşı bir duruştur.</p>

  <p>Bu genel ilkeler biyologlara, yakın akrabalarımız, en yüksek memeliler arasında işbirlikçi davranışın akışına bir anlam verebilmeleri açısından yardımcı olmuştur. Primatolojist Michael Tomasello, örneğin şempanzelerin, bilinmez bir çevresel zorlukla karşılaşılınca, yardımcı olmaktan birbirine karşı rekabete doğru ansızın rollerini değiştirdiklerini gözlemlemiştir.<a class="noteref" href="#n12" id="r12">12</a> Besin paylaşımındaki karşılıklılık da, Frans de Waal ve Sarah Brosnan’ın kapuçin maymunlarını çalışırken buldukları gibi, farklı ve değişken formlar alabilir. Bu maymunların birbirlerine yatırımları da saygıları da güvenilmezdir.<a class="noteref" href="#n13" id="r13">13</a> Davranışların kıpırdanışı bu memelilere, değişimle, karmaşık bir çevreyle başa çıkmasına yardımcı olur. Verimli üremenin, daha gelişmiş sosyal hayvanlarda işbirliğine güvenilir bir temel ilke sağladığı düşünülürdü; fakat şimdi üreme onların sosyal bağlarını açıklamakta yetersiz gibi görünür. Memeli hayvanlar, kendi akrabalarındansa sıklıkla benzer sınıfların (memeli hayvan gruplarının da bir sınıf yapısı vardır) ya da tımarlama hareketinde olduğu gibi aynı cinsiyet çizgisinden bireylere bağlanır.<a class="noteref" href="#n14" id="r14">14</a> Şempanzeler arasındaki işbirlikçi avlanmayı, sadece verimli üreme koşulları altında açıklamak, aynı şekilde zordur.<a class="noteref" href="#n15" id="r15">15</a> Türlerin dış dünyada karşılaştığı hayatta kalma mücadeleleri, avlanma ve beslenme zeminlerini değiştirmek gibi başa çıkmak zorunda oldukları bozulmalar, tek başına aile yapısıyla karşılanamayacak kadar karmaşıktır.<a class="noteref" href="#n16" id="r16">16</a></p>

  <p>Doğal işbirliği, böylelikle tek başına hayatta kalamayacağımız gerçeğiyle başlar. İşbölümü bize yetersiz güçlerimizi katlamamız için yardım eder, fakat bu bölünme en iyi esnek olduğunda çalışır; çünkü çevrenin kendisi sabit bir değişim süreci içindedir. Çevredeki değişiklikler genetik olarak model davranıştan önce gelir. Sosyal hayvanlar arasında, aile gibi tek bir kurum istikrarı garanti edemez. Öyleyse tüm bu verilenlerle, işbirliği ve rekabet arasındaki dengeler nasıl kurulur? Yanıt karıncaların, maymunların ve insan deneyimlerinin karşılıklı değişim yelpazesinde yatar.</p>

  <h2 id="sigil_toc_id_19">DEĞİŞİMİN YELPAZESİ</h2>

  <p class="nonindent">“Karşılıklı değişim”, basitçe tüm hayvanlar arasındaki değiş tokuş tecrübesine verilen addır. Yaşamın basit ritminin uyarması ve ona verilen yanıt sayesinde oluşur. Bu, cinsel ilişkide, besleme rejimlerinde ya da dövüşlerde meydana gelir. Değişim daha olgun memeliler arasında bilinç kazanır. Bu, tüm memelilerin ne alıp verdikleri üzerine düşünüp taşındıklarına dair açık kanıtlar gösterdiği ve farklı değiş tokuş çeşitleri deneyimledikleri anlamına gelir.</p>

  <p>Tüm sosyal hayvanların dahil olduğu bu değiş tokuşlar, diğerkâmcılıktan acımasız rekabetçiliğe kadar bir dizi davranış yelpazesinde değişir. Keyfi kategorilerden hiç hoşlanmam, fakat anlaşılır olabilmek adına bu değiş tokuş yelpazesini beş bölüme ayıracağım: kendinden vermeyi gerektiren, diğerkâmcı değiş tokuş; iki tarafın da yarar sağladığı, çift taraflı kazanç değiş tokuşu; tarafların kendi farklılıklarının bilincine vardıkları, farklılaşan değiş tokuş; bir tarafın diğeri pahasına hüküm sürdüğü, sıfır-toplam<a class="noteref" href="#cn3" id="r_cn3">3*</a> değiş tokuş; bir tarafın diğerini tamamen ortadan kaldırdığı, kazanan-her-şeyi-alır değiş tokuşu. Hayvanlar açısından, bu yelpaze, diğer arılara kendi vücudunu besin olarak sunan işçi arıdan, her durumda kuzuyla değiş tokuşları ölümcül olan kurta uzarken; insan söz konusu olduğunda ise Joan of Arc’dan [Jan Dark] soykırıma devam eder.</p>

  <p>İşbirliği ve rekabet arasındaki denge, en iyi ve en açık şekilde bu yelpazenin ortasında bulunur. Çift taraflı kazanç değiş tokuşlarında, rekabet karşılıklı çıkar üretebilir. Bunun örneğini, Adam Smith’in Pazar değişimlerinde ya da karşılıklı rekabet ve işbirliğini dengelemeyi amaçlayan koalisyonlarda görebiliriz. Farklılaşan değiş tokuş, basitçe fiziksel temasta oluşmasa da, ya da bizim gibi memeli hayvanlarda, görüşme veya tartışma aracılığıyla çeper ve sınırları tanımlayabilir. Hayvansal yaşam alanlarında olduğu gibi şehir toplulukları da bundan sonra saygı gösterecekleri bölgeleri saptamak için rekabet edip çatışabilir.</p>

  <p>Bazı bilim insanları tüm bu değiş tokuşlara maliyet ve çıkar olayları gözüyle bakmaya yatkındır (modern yaşamda kötü niyetli muhasebecilerin etkisi her yerde hissediliyor). Bu alışkanlık, davranışçı psikologlar Natalie ve Joseph Heinrich tarafından örneklendirilir. Bu iki psikolog, işbirliğini “bireyin başkasından ya da başkalarından çıkar sağlamaya çalışırken ödemesi gereken bir bedelle karşılaştığında”<a class="noteref" href="#n17" id="r17">17</a> ortaya çıkan şey olarak tanımlar. Bu bedelin bir başka versiyonu Richard Dawkins’in popüler kitabı <em>The Selfish Gene</em>’de,<a class="noteref" href="#cn4" id="r_cn4">4*</a> ortaya çıkar. Kitapta Dawkins, “kibarlık ve affetme ödemesi”nden bahseder, her ne kadar insanlar bu çıkarı peşinen hesaba katmasa da.<a class="noteref" href="#n18" id="r18">18</a> Yaşamın hesap defterini tutma alışkanlığı alçakgönüllülük olarak çok da yanlış değildir. Sosyal hayvanlar, değiş tokuş çeşitlerini sıklıkla türden türe değiştirir ve böylece değişken kayıt tutucular olduklarını kanıtlarlar. Yemek için bir kuzu bulmanın peşinde koşan erkek kurt, aniden dişi av partnerinin sarı-yeşil gözlerinin ne kadar baştan çıkarıcı olduğunu görür… çift, çam ağacı ormanının zeminindeki yumuşak yataklarında yuvarlanırken, gece ve kokuları onları çevreler; bir süreliğine, öldürmeleri gerektiğini unuturlar. Bununla birlikte, gelişmiş memeliler genelde kayıpları ve kazançları düzgün bir şekilde betimlemek için çok karmaşık yollardan düşünür; gerçekliğe bir paha biçmektense onu derinlemesine araştırırlar.</p>

  <h2 id="sigil_toc_id_20">DİĞERKÂMLIK</h2>

  <p class="nonindent">Bu yüklü kelime bugün, insancıl çağrışımları asil ve özgür iradeli hareketler olduğundan, birçok etolojisti rahatsız eder. Bedenini başkaları tarafından yenilmeye teslim eden böcek, hiçbir etik seçimin dahil olmadığı bir genetik program uygular. Aynı şekilde, gelişmiş memelilerde de bir anne maymun, yavrusunu korurken bir tehlike durumu oluştuğunda, asilce davranmak yerine basitçe soyunun taşıdığı genleri koruyor olacaktır. Etolojistlerin endişeleri anlamlıdır; insan eti yiyen karıncayla ya da kendini feda eden maymunla, genlerinin devamını sağlamaktansa hayatını vermeyi seçen Jan Dark’ı bir tutmamalıyız.</p>

  <p>Hakiki diğerkâmlık hediye verme odaklıdır. Fransız sosyolog Marcel Mauss hediye vermeye ilişkin çalışmalarında, politik bağlantıları söz konusu olan bir öncüdür. Mauss, yerli topluluklardaki hediye vererek oluşturulan güçlü bağlarla rekabetçi kapitalizmin zayıf toplumsal dokularındaki bağları karşılaştırmıştır. Bu karşılaştırma karikatürize edilmiş gibi ya da sadece hayırseverlik ve bencillik arasındaki farklılık gibi görünebilir. Hediye vermek, nazari olarak, erken modern Avrupa tarihçisi Natalie Zemon Davis’in de göstermiş olduğu gibi, kesinlikle bir hayır işi değildir. Yerel topluluklarda, projelere yapılan zaman bağışının on altıncı ve on yedinci yüzyıllar boyunca dini muhalefetleri kıvamına getirmek gibi bir pratik yararı vardı.<a class="noteref" href="#n19" id="r19">19</a> Hiçbir yasa onları ellerinden gelenin fazlasını yapmak zorunda bırakmasa da bu zamanı vermek kendi seçimleriydi.</p>

  <p>Modern zamanlarda İngiliz sosyolog Richard Titmuss, kan bağışçılarıyla ilgili bir çalışmada diğerkâmlık için eşit ölçüde pratik bir rol çizmiştir. Çalışmasında, karşılıksız kan verenlerle karşılığında para alanları karşılaştırır. Karşılıksız kan bağışlayan, yaptığı şeyden dolayı büyük bir tatmin yaşarken, para karşılığında verenin yaptığı eylemle ilgili çok az bir hissi vardır. Pratik sonuçlar şu şekilde devam eder: Bağışçı, genelinde sağlıksız olması çok düşük muhtemel bir kan sağlar; burada, ilgilendiği bedenin sağlıklı durumunu bir hediye haline getirmekken, karşılığında para alan sadece nakit parayla ilgilenir; kanının sağlığı pek de endişelerinden biri değildir.<a class="noteref" href="#n20" id="r20">20</a></p>

  <p>Diğerkâmlık yaralanan ya da tehdit edilen birinin yardımına koşmak gibi, spontane de gerçekleştirilebilir. Ancak karşılığında, verene hiçbir şey getirmeyen böyle bir hediye tamamen kendini düşünmeyen bir harekettir. Bu, bence, “Hayrını gizlilik içinde yapan Musa’dan daha büyüktür.” diyen Talmud öğretisinin anlayışlarından biridir.<a class="noteref" href="#n21" id="r21">21</a> Hediye vermenin daha alışılagelmiş bir türü, verenin karşılığında bir şey aldığıdır, daha yükseltilmiş biçimlerinde bir iş anlaşması hazırlamak ya da kan bağışçılarının mutlu tecrübelerinde olduğu gibi. Bu bağlamda, bir değiş tokuş meydana gelir ve ödülleri içselleştirilir. Böylece, çocuklar iyi oldukları için övgü almak istediklerinde, hakiki diğerkâmlık ancak bu övgüyü istemeden iyi davranmak istedikleri zaman başlar. Bunun yetişkin yaşamındaki bir yansımasını, patronları karşılığında herhangi bir övgü ve takdir sunmadığı zamanlarda işini iyi yapmak için kendini adayan ya da diğer çalışanlara yardım eden çalışanlar arasında görürüz.</p>

  <p>Korintlilere Birinci Mektup’un yazarının da altını çizdiği gibi, “çeşitli armağanlar vardır, ama Ruh birdir.”<a class="noteref" href="#n22" id="r22">22</a> Bu İncil yorumunun dünyevi bir versiyonu “gölge kişilik” için gerçekleştirilen diğerkâmlıktır.</p>

  <p>Bu gölge, nasıl davranılacağına ilişkin konuşmayı yönlendirene ortaklık eder. Dünyevi gölge kişilik, yüce bir yargıçtan çok, bir tanıktır. Örneğin işçi ilişkilerindeki otorite çalışmasında, işçilerin diğerlerine o anda yardım etmektense bu içsel ortaklarıyla sürdükleri konuşmaya tutunup daha uzun bir süreçte özgürce yardım etmekten motive olduklarını gözlemlemiştim. Sonuç, diğerkâmlık, davranışın kişisel temsilinin anlamını şekillendirdiğidir.<a class="noteref" href="#n23" id="r23">23</a> Diğerleriyle işbirliği, kendi içinde diğerkâmlığın amaçladığı şey olmasa da diğerkâmlı insan bu içselleştirilmiş diyalogla harekete geçirilir.</p>

  <p>Konuyu daha fiziksel hale getirelim. Diğerkâmlığın bir önceki yüzyıldaki hali, manastır bahçe işlerinde ortaya çıkmıştı. Prensip olarak, manastırların bahçeleri orijinal Cennet Bahçesi’ne bir geri dönüştür ve burada yapılan bahçe işleri iki türdür. İsviçre’deki Saint Gall Manastırı (kayda değer bahçıvanlık kayıtlarının bulunduğu ilk manastır) otlarını, çeşmelerini, çalılarını ve patikalarını bu konuda uzmanlaşmış keşişlerden yardım isteyerek mantıklı bölmelere ayırmış, onlar da akla uygun bir şekilde işbirliği yapmışlardır. Athos Dağı’ndaki keşişler (bu konuda bölük pörçük birtakım kayıtlar kalmıştır), buradaki manastırın bahçelerinin taşkınca yayılmasına müsaade etmişti. Onlar, doğanın bütün bu yabani bereketinden neyi yiyebileceklerini ya da neyi şifaya dönüştürebileceklerini bulmaya çalışıyordu. Eğer siz de bu bahçıvanlık işine yatkınsanız, muhtemelen bu manastır bahçelerinin her iki biçiminin de, Virgil’in <em>Georgics</em>’inde resmedilen tarımcılık fikrine karşı olduklarını da biliyorsunuzdur: Saint Gall’un ve Athos Dağı’nın keşişleri doğayla beraber çalışırken Virgil’in çiftçisi doğaya karşı mücadelesini tek başına verir.<a class="noteref" href="#n24" id="r24">24</a> Bahçedeki işbirlikçi emek, keşişleri saldırganlıktan ve mücadeleden arındırarak, emekçi keşişleri daha uysal bir hale dönüştürmeyi amaçlamıştır.</p>

  <p>Bu dini bahçeler dünyadan uzaklaşmayı gerektirse de dünyevi işçi katıyla bir paralellikleri bulunur. İnsanlar normalde iyi işlere ihtiyaç duyar ve onlardan övgüyle bahseder; hakiki diğerkâmlık, gölge kişilik yerine davranışlarını ortaya koyup, diğer insanlardan herhangi bir takdir alınmayacak olmasına rağmen girişilen eylemlerde söz konusudur. Bu durumda, diğerkâmlık korunaklı eylemin niteliğini muhafaza eder. Bu nitelik sadece, gündelik gözlemimizden bildiğimiz diğerkâm insanları güçlü bir şekilde motive eden bir niteliktir.</p>

  <h2 id="sigil_toc_id_21">ÇİFT TARAFLI KAZANÇ DEĞİŞ TOKUŞU</h2>

  <p class="nonindent">Aslında, çift taraflı kazanç değiş tokuşu, açıkça göründüğü biçimde çift taraflı olmaktan fazlasıdır. Yuva yapımı bunun en iyi doğal örneğidir. Yuvanın her üyesinin sonuç için gösterilen çabada ve sonuçtan elde edilen kazançta payı vardır. Bu tarz çift taraflı kazanç değiş tokuşlarında model davranış çok önemlidir. Zira hayvanlara, bir grupta diğer tüm üyelere yararlı olmak için ne yapabildiğine ve ne yapması gerektiğine vakıf olması konusunda yol gösteren genetik bilgidir. “Davranışın başarılı olmaması” durumu, hayvanların kendilerine düşen rolü gerçekleştiremedikleri ya da gerçekleştirmeyi reddettikleri durumlardan oluşur. Örneğin, bir bilim insanının laboratuvarında farelerin ortak bir yuva yapmaları engellendiğinde, toplayıcı fare saldırgan, vahşi bir canavara dönüşür ve devamında hepsine karşı biri şeklinde bir savaş başlar. Bize-karşı-onların doğal çeşitlerinden biri, sosyal hayvan gruplarındaki çift taraflı kazanç değiş tokuşlarını destekler. Ortak bir tehdit algısı fareleri (genelde birbiriyle ilgilenen en tatlı hayvanlar olmasalar da), bir falaks içinde sıkıca birleştirir.</p>

  <p>Bazı etolojistler arasında, biz insanların da aynı olduğunu düşünmek konusunda bir eğilim söz konusu.<a class="noteref" href="#n25" id="r25">25</a> Aynıyız ve aynı değiliz. Model davranış, genlerimizde; fakat kültürün çift taraflı kazanım pratiği üzerinde çok güçlü bir etkisi de söz konusu.</p>

  <p>Çift taraflı kazancın insana ilişkin en temel örneği, tüm tarafların kazandığı iş anlaşmalarıdır. Bu mutlu sonuca ulaşmak için birbirleriyle rekabet etmiş olabilirler, fakat paylaşımda herkes için bir şeyler vardır. En azından, Adam Smith’in pazarda olup bitene dair görüşü budur. O, dışarıda sahada çalışan bir doğa bilimci değildi; fakat doğa, rekabeti ve yaşa-ve-yaşat tarzı samimi bir düzeni dengeler diyen Linnaeus ve diğerlerinin görüşlerini paylaşıyordu. Daha da mükemmel bir şekilde, on sekizinci yüzyılın göksel makinesinin toplumsal bir çeşidini kabul ediyordu. Bu onun en meşhur kullanımı olan, sonunda herkesin bir şeyler aldığı bir rekabetten emin olan görünmez elde ortaya çıkıyordu. Aynı mutlu sonuç, seçimler süresince birbirine karşı rekabet eden, sonrasında da iktidarda politik pastadan paylarına düşeni paylaşan modern koalisyonların da umut etmiş oldukları şeydir.</p>

  <p>Rekabet ve işbirliği arasındaki denge, istek ve çaba olmadan, iş anlaşmalarında ya da hayatın diğer alanlarında doğal olarak, yani kaçınılmaz olarak manasında, meydana gelmez. Pazarlık etme becerileri dengeyi ince bir şekilde ayarlamalıdır ve bu beceriler kendilerinde bir zanaat yaratır. Örneğin, iyi bir pazarlıkçı, katılımcılardan birinin bırakmakla tehdit ettiği, işlerin kızıştığı dakikalarda bu yüzleşmenin yönünü nasıl değiştireceğini öğrenir. Karşı taraf daha rahat katlanabilsin diye acımasız gerçekleri dolambaçlı yollardan önlerine koyar. İkisi de diğerlerine karşı “hassasiyetin” çıkarcı çeşididir. Ki bu da çift taraflı kazancın pazarlık becerileri ustasının genellikle belirsizliklerle başa çıkmada çok maharetli hale gelmiş olduğu anlamına gelir.</p>

  <p>Bu çalışmanın sonraki kısımlarında, bu zorlu zanaatın uygulamasını profesyonel diplomatlarda, iş danışmanlarında ve topluluk aktivistlerinde daha derinlemesine inceleyeceğiz. Bu noktada, belirsizliğin kendisinin önemi üzerinde durmamız gerekiyor.</p>

  <p>Çift taraflı kazanç değiş tokuşları, insanların pazarlığa başladıklarında hesaplayabilecekleri düzgün bir kazançlar ve kayıplar listesinden ziyade daha çok açık uçlu bir süreçtir. Örneğin, Smith’in görünmez eli, öngörülemez yollardan genişleyen pazarlara dayanır. Onun zamanında, sömürge fetihlerinin üç yüzyılı, ham madde ve mamul mallarda çeşitlilik ve sayı olarak o güne kadarki en yüksek seviyeyi yaratmıştı. Yani rakipler hem halihazırda sahip olduklarıyla hem de gelecekte sahip olabilecekleriyle ticaret yapıyordu. Bu ticaretin çoğunluğunu hayal gücü yönlendirdi. Örneğin, 1730’larda bazı toptan domates imalatçıları, Meksika’da domatesin süt yerine öncelikli besin kaynağı olacağına gerçekten inanıyordu. 1720’lerden ilerlerken, aniden artan lale ve mika talepleri Avrupa pazarını şiddetle sarsmıştı. İnsanlar, onları neyin değerli yaptığını anlamasalar da o an için önemli olduklarına inanıyordu. Pazarlık masasında, müzakereciler bu hayalleri bir başlangıç noktası olarak paylaşmış, sonrasında pazarda bunlarla ilgili pay sahibi olabilmek için zorlu bir rekabete girmişlerdi.</p>

  <p>Hatta ve hatta lale ya da mika çılgınlığının kontrolü altında olmadığı zamanlar, tacirler uzaklardan Avrupa’ya akan, gerçek değerleri belli olmayan yabancı malların bereketinin ticaretini yapıyordu. Smith, gelecekteki satış ürünleri ticaretini ya da iştirakçilerin er ya da geç hangi ürünlerin para edeceğini kestiremedikleri internet şirketleri ile ilgili güncel meseleleri çok iyi anlayacaktı. Bu, insanların herkes için bir şey olabildiğine inanmasına olanak sağlayan marketin belirsiz karakteriydi ve hâlâ da öyle. Oysaki faydası ve değeri saptanan ticari malların kıt temini ile yönetilen bir pazar, daha çok değiş tokuşların kazananlar ve kaybedenler şeklinde sınıflandırılacağı bir pazardır.<a class="noteref" href="#n26" id="r26">26</a> Smith’in kısa ve öz olarak belirttiği gibi, ülkelerin zenginliği sabit ticarettense genişleyen ticaretten kaynaklanır.<a class="noteref" href="#n27" id="r27">27</a></p>

  <p>Çift taraflı kazanç değiş tokuşlarının akışında büyük bir toplumsal mesele gizlidir. Hayatlarının büyük kısmını ekranların önünde geçiren çoğu bilgisayar kurdunun, kongre izleyicisi olmaya hevesli olmaları, beraber yeme içmeye bir sürü zaman ayırmaya meyilli olmaları garip görünebilir. Sebep, bence, önceden belirlenmemiş bu beraber geçirilen zamanların kendi çift taraflı kazancını sağlamasıdır. Bu, resmi anlaşmaların tam karşıtı olan gayri resmi değiş tokuşların oynattığı bir roldür. Resmi işbirliği diğer insanlarla girilen ilişkilerin kurallarını düzenler; nasıl davranacağının, ortaklarından neleri bekleyeceğinin, bir anlaşmanın nasıl uygulanacağının tam bilgisi. Bu, şüphesiz genetik olarak yerleştirilmiş değil, görüşme aracılığıyla yaratılmış model bir davranıştır. Eylemin tüm bu tanımlanmış sınırları resmi olmayan değiş tokuşta çözümsüz bırakılır. İşten sonra barlarda, ofiste kahve makinesi başında, kongre merkezlerinin koridorlarındaki karşılaşmalarda olduğu gibi insanlar dedikodu aracılığıyla beklenmeyen ve değerli bir bilgi üretir. Böyle bir şans, insanlara beraber vakit geçirmeleri için aniden yeni bir kanal açabilir. Genellikle, diyalojik konuşmalar resmi olmayan bu ortamlarda gelişir. Bu konuşmaların garip kıvrımları ve dönüşleri çift taraflı kazanç değiş tokuşlarında da çözülebilir.</p>

  <p>Hepimiz zorlamamayı öğrenmiş olan satıcı tipini biliriz. O satıcı, benim gibi müşterilere neredeyse her şeyi kakalayabilir. Çok rahat ve nazik, aynı zamanda da iddiasız görünür. İnsanlarla samimi yollardan ilgilenme becerisi, onları yönlendirme becerisinin çok yakınından geçer. Uygun şartlarda diğerleriyle ustalıklı bir şekilde ilişki kuran insanlar, gerçekten iyi niyetli olsa da olmasa da, bu sayede uyarı bayrağını kaldırır: Onlar samimiyetin naif olmak zorunda olmadığına işaret eder.</p>

  <p>Anlaşılan o ki çift taraflı kazanç değiş tokuşları için tüm söylenecek olan, karşılıklı onaydır. Fakat bu onay, ihtarlarla çevrilidir. Smith’in çift taraflı kazanç değiş tokuşu versiyonu, herkese yetmekten daha fazlası olmalıdır; malın kıtlığı bu değiş tokuşu desteklemez.</p>

  <p>Smith’in sömürgeci zamanlarındaki bolluk, belirsiz ya da bilinmeyen değerli ticari mallara bağlıydı; bu malların değerleriyle ilgili hayal, servete hizmet etmişti. Belirsizlik, sözleşmeli anlaşmalar kadar gayri resmi çift taraflı kazanç karşılaşmalarını da etkiler. Belirsizlik, değerin bilgisi haline gelen bir parça dedikoduda pozitif bir rol oynayabilir ya da yeni bir ortak projeyi ateşleyen konuşma sırasında beliren farklı bir ses olabilir. Fakat samimi değişimlerde çok becerikli olan insanlar, yalnız ruhlar değildir. Onlar, kendiliğin saldırgan ve rekabetçi teşhirine karşı koyabilirler. Aslında, diğerlerinin refahını desteklerler ya da alçakgönüllü satıcı gibi (çift taraflı kazanç değiş tokuşunun bir hayali ortaya koyduğu durumlarda), sadece diğerlerini mutlu ederler.</p>

  <h2 id="sigil_toc_id_22">FARKLILAŞAN DEĞİŞ TOKUŞ</h2>

  <p class="nonindent">Yelpazenin tam ortasında farklılaşan değiş tokuşlar vardır. Hayvan çevrelerinde, bu değiş tokuşlar alanları belirler ve aralarındaki sınırları çizer. Jane Goodall, şempanzelerle ilgili çalışmalarında, şempanzelerin değiş tokuşlarını ya da dilerseniz karşılaşmalarını, bu sınır çizgilerinde<a class="noteref" href="#cn5" id="r_cn5">5*</a> tanımlamıştır. Bahsedilen sınır çizgileri, her grupta kokulu işaret koymakla sonuçlanmış ve bu işaretler daha sonra, sonraki karşılaşmalar aracılığıyla yeniden düzenlenmiştir; hangi grubun ormanın hangi alanını alacağı konusunda anlaşmaya varıldıktan sonra, şempanzeler geri çekilir.<a class="noteref" href="#n28" id="r28">28</a> Değiş tokuş fikri, yaşam alanı için söz konusu olan saldırgan rekabeti en aza indirgemektir.</p>

  <p>Sınır çizgileri doğal coğrafyalarda endişe verici alanlardır, çünkü sürekli değişir. İklim değişikliği gibi cansız güçler, canlı topluluklarını içsel sınır çizgilerini yeniden düzenlemeleri için zorlayabilir. Örneğin, Güney Kutbu’nda yükselen su ısısı penguenlerin ve martıların kullanım alanlarını, paylaşım yollarını değiştirmiştir. Sınır çizgileriyle iki şekilde karşılaşırız: çeper ve sınır.<a class="noteref" href="#cn6" id="r_cn6">6*</a> Çeper, görece etkisiz bir sınır çizgisidir. Popülasyon böyle bir sınır çizgisini inceltir ve canlılar arasında çok az bir değiş tokuş söz konusu olur. Sınır ise okyanusla karayı birbirinden ayıran kıyı çizgisi gibi, daha etkin bir sınır çizgisidir. Bu alan yoğun biyolojik aktivite içerir, hayvanlar için bir beslenme zemini, bitkiler için besin değeri yüksek bir alandır. İnsan ekolojisinde, şehrin parçalarını diğerlerinden ayıran sekiz şeritli otoban bir çeperdir; fakat iki topluluğun kenarında kalan, herkesin kullandığı bir sokak daha çok bir sınır olabilir.</p>

  <p>Örnek vermek gerekirse, sınır durumunun daha kişisel bir çeşidi, bir şehirde iki yabancının bir barda tanışıp, gelişigüzel konuşmaları ve bu karşılaşmadan kendi ilgi alanlarına, arzularına ve değerlerine dair daha keskin bir anlayışla ayrılıp gitmelerinde meydana çıkar. Aynı şey, birbirini sadece gelişigüzel tanıyan insanları bir araya getiren bir akşam yemeğinde de gerçekleşebilir. Farklılıklar konuşmanın seyri esnasında açığa çıkarılır. Temas, kendiliğe dair bir anlayışı canlandırabilir ve böylece değerli bir alışveriş, barda ya da masada tanışan belki de birbirini bir daha görmeyecek insanlar aracılığıyla ortaya çıkabilir. Bu deneyim, çift taraflı kazanç alışverişinin bir başka çeşidi olarak da belirebilir. Ama burada önemli olan nokta durumun dönüşümlülüğü, bir ilişkiyi ayakta tutan şeydense insanların birbirleriyle ilgili öğrendikleri şeyler üzerine odaklanmış olmasıdır. Sosyalliğin bu çeşidinden çoğumuz yararlanmışızdır.</p>

  <p>Farklılaşan değiş tokuş, diyalojiğin yetki alanıdır. On sekizinci yüzyıldaki atalarımız bu değiş tokuşu, yabancıları birbiriyle konuşmaya cesaretlendirecek şekilde kurulan kafeler, mahalle kahveleri ve barlar aracılığıyla düzenlemeye çalışmışlardı. Para, mülk sahiplerini motive ederken, müşteriler de oyalandıkça daha çok harcıyorlardı. Müşteriler, sayısı on iki ile on altı arasında değişen insanlarla dolu masalara oturuyordu. Tek bir kişi için ya da bir çift için olan küçük yuvarlak masalar, sadece on dokuzuncu yüzyıl boyunca ve ilk olarak Paris kafelerinde ortaya çıkmıştı. Tiyatro, Londra, Paris ve diğer büyük şehirlerde tüm sınıflar için bir bağımlılıktı. Diğer insanlarla karşılıklı oturulan bu masalarda, insanlar, sahnede gördükleri ve duydukları hitap biçimlerini, anlatım tarzlarını ve oradan model aldıkları mimikleri kullanıyordu.<a class="noteref" href="#n29" id="r29">29</a> Tiyatrodan özümsenen model konuşma tarzı, yabancılara ortak özel bir şifre sağlıyor, bir başka Aydınlanma değeri olan diğer insanlarla utanmadan açık ve direkt olarak konuşabilme eylemi ile mahalle kahvelerinde zenginleştiriliyordu. Başlangıçta Addison ve Steele’in gözlemlemiş olduğu, “kahvehane muhabbeti”nin, insanların “özgürce ve çekinmeden genel konuşma başlıkları üzerinde” konuşmalarına olanak sağladığıydı.<a class="noteref" href="#n30" id="r30">30</a> Eğer modern filozoflar olsalardı, Addison ve Steele, diyalojik değiş tokuşların ilk elden gerçekleştiği mahalle kahveleri sahnelerini resmi ve özgür olarak nitelendirebilirlerdi.</p>

  <p>Yabancıların hemen çarpıcı ve samimi bir şekilde konuşmasına yol açan, pratik sebeplerdir. On sekizinci yüzyıl, kentsel büyümede Avrupa’daki büyük yayılmanın başlangıcıydı. Londra ve Paris, özellikle 1760’lar sonrasında, sadece bilgi paylaşımına ihtiyaç duyan değil, aynı zamanda o bilginin değerinin yorumlanmasına ve yargılanmasına da ihtiyaç duyan yabancılarla dolmuştu. Bu, Lloyd gibi sigorta kuruluşlarının mahalle kahveleri olarak başlamasının da sebebidir. Bunu gerçekleştirmek için etkileyici bir şekilde iletişime geçmeleri gerekiyordu. Diderot’nun dikkat çektiği gibi bir kafe, “İçinde inanılır olmanın ödül olduğu bir tiyatrodur.”<a class="noteref" href="#n31" id="r31">31</a> O zaman için inanılır olmak yeterliydi. O çağda, bazı insanlar kafelerde ya da mahalle kahvelerinde tanıştıkları yabancılarla yakın arkadaş olmaya çalışıyordu. Muhtemelen bu toplumsal sınır alanlarındaki tanışmalarda, samimiyet için ısrarlı talebimizle beraber, bizlerin bugün olduğundan daha rahattılar.</p>

  <p>On dokuzuncu yüzyılda toplumsal yaşam, sözel karşılaşmalardan görüntülüye doğru evrilmişti. 1848’de, Paris’te yabancıların birbirleri ile sokakta ya da kafede, açıkça davet edilmedikleri sürece, konuşmuyor olmaları kanıksanmış bir durumdu. Diğerlerini yalnız bırakmak ya da yalnız bırakılmak, yeni bir korunma çeşidi oluşturmuştu ve diğerlerinin varlığında sessiz kalan yabancılar, başkalarının özelinin ihlal edilmemesi adına bir anlaşma biçimi oluşturdu. Göz, sesin yerini almıştı. <em>Flâneur</em> [aylak] etrafına bakınırdı (<em>flâneur</em>’ler genelde erkeklerdi), gördüklerinden etkilenir ve bu izlenimleri olduğu gibi beraberinde eve götürürdü. Aynı dönüşüm, on sekizinci yüzyıl gezgininin on dokuzuncu yüzyıl turisti olmasında da meydana gelmiştir. Gezgin kapıları çalıp, ev ya da çiftlik sahipleri ile konuşmaktan çekinmezdi. Turist ise genelde çok dikkatli bir biçimde, bir elinde Baedeker<a class="noteref" href="#cn7" id="r_cn7">7*</a> ya da başka bir turist rehberi, etrafı seyrederdi; fakat yerlilerle konuşmalara katılmakta daha ihtiyatlı davranırdı. Benim aklımda, bu dönüşüme kılavuzluk edecek kişi, bir <em>aylak</em> olarak Charles Baudelaire’dir. Baudelaire hava kararırken dışarı çıkmayı severdi, Paris’in sokaklarını amaçsızca dolaşıp, gece eve yazmak için geri dönerdi. Bu ilham verici gezileri, sessizce, bu ilhamı harekete geçiren yabancılarla konuşmaya çalışmadan ama onları yakından gözlemleyerek tamamlardı. Şehri kafasında fotoğraflayarak farklılaşan değiş tokuşları görsel olarak tecrübe ederdi.<a class="noteref" href="#n32" id="r32">32</a> Georg Simmel de, onun gibi, gördüğümüz kadarıyla, bu görsel ilham dakikalarını öznelliğin toplumsal bir teorisine dönüştürdü.</p>

  <p>Toplum yaşamının tarihine yaptığımız bu küçük gezinti, işbirliği ile ilgili iki açmazı akla getirir. İlk seferinde yabancılarla yapılan canlı ve samimi konuşma, diğerleriyle bariz ve aktif bir işbirliğini düzenler; öyleyse Baudelaire ve Simmel tarzı karşılaşmalar nedir? Sessiz, görsel karşılaşmalarda işbirliği büsbütün ortadan kaybolur mu? Google Wave’in programcıları bunu asla beklemiyordu; ekran, işbirliğini bir telefon konuşmasından daha canlı, daha ikna edici kılmak için tasarlanmıştı, fakat program toplumsal olarak başarısızlığa uğradı. Yani göz, doğası gereği sesten daha mı az sosyal?</p>

  <p>Diğer açmazın konusu ise kısalıktır. Bir başkasından ne kadar farklı olduğunuzu anlamak, zaman alan bir şeydir. Biriyle yirminci yemeğinizde artık ortada kışkırtıcı bir şey kalmamıştır. Kısa bir karşılaşmanın, kısa bir aşk ilişkisinin, bir iş arkadaşıyla yapılan ciddi bir kişisel konuşmanın beklenmedik bir anının, hayatınızı değiştirebileceği kesinlikle doğru; fakat işbirliği üzerindeki kalıcı etkileri nedir? Kısa bir aşk ilişkisi çok fırtınalı geçebilir, genel olarak insanlara karşı hassasiyetinizi değiştirebilir, ama yine de tüm bunlar olmayabilir de. Bu açmazda içerilen, öznel aydınlanma ve gündelik sosyal pratik arasındaki belirsiz ilişkidir. Eğer bir çeşit romantikseniz (ki sempati hakkında bu kadar tutkulu yazan Adam Smith’in böyle bir romantizmden mustarip olduğu söylenebilir), içsel aydınlanmanın gündelik davranışlarınızı dönüştüreceğine inanırsınız. Fakat bir de öznel yaşamı içsel, ani, kısa aydınlanmalardan oluşan ve toplumsal kişiliği sert, suskun ve tepkisiz olan Baudelaire var.</p>

  <p>Hangi duyunun etkilendiği ve uyumlu bir içsel aydınlanmanın nasıl ortaya çıkabileceğiyle ilgilenen açmazın dışında, farklılaşan, diyalojik değişimin tamamen başka bir boyutu da vardır: Tecrübe, rekabeti azaltabilir. “Farklı”, daha iyi ya da daha kötü anlamlarına gelmek zorunda değildir. Farklı olmanın anlamı, haksız karşılaştırmaya davet çıkarmasına gerek olmamasıdır. Kabul edilen bu ilke Hampton ve Tuskegee Enstitüleri’ni harekete geçirmiştir ve bence başarılarını da temsil etmiştir. Enstitüler her gün dualarla, bireylerin başarıları belirtilerek kapanırdı. Her bireyin başarmış olduğu şey, çokbilmiş bir yabancıya göre önemsiz bir iş bile olsa, burada şu şekilde dile getirilirdi: “Kardeşimiz Mary’yi bugün (yaklaşık) 5 kilo peyniri rafa kaldırdığı için tebrik edelim.” Atölyeler tarihinde, benzer ritüeller farklı yeteneklere seslenmiştir. Her ortaçağ loncasında her zanaatkâr, günün sonunu buna benzer bir duayla getirirdi. Her gün sonunda gerçekleştirilen törenler, topluluğun ortak çıkarına yapılan her farklı katkıyı ayrı ayrı belirlerdi.</p>

  <p>Her kişinin sunabileceği farklı bir şey olduğunu vurgulayarak, Booker T. Washington, “daha iyi ya da daha kötünün iğneleyici ifadesinin”, haksız bir karşılaştırma olan kişisel rekabetin iğneleyiciliğinin üstesinden gelmeyi umut etmişti. Sonuç olarak işbirliği güçlendirilmişti. Enstitüdeki her bir insanı tanıma ritüeli, Enstitülerin yaptığı şeyin tüm üreticiliğine ve kalitesine katkıda bulunmuştur. Dışarıdan bakanlar bu süreci izledi ve tüm bu sonuçları ciddiye aldı, benzer bir iş Robert Owen’ın New Harmony’sinde de yapılmıştı; çünkü ayırt ediciliğe verilen önemin pratik bir değeri vardı.</p>

  <p>Bunlar, o halde, farklılaşan karşılaşmanın karmaşık yönleridir. Hayvan, doğasında, yaşam alanlarının sınırlarını çizer. Bu alanların sınır çizgileri hareketsiz çeperler ya da hareketli sınırlar olabilir. İnsanın doğal ortamında da otoyollarla sokaklar arasında yapabileceğimiz bir karşılaştırma söz konusudur. Sınır karşılaşmaları, on sekizinci yüzyıl mahalle kahvelerinde ve kafelerinde olduğu gibi, dışarıda olduğu kadar içeride de olabilir. Bu kalıplaşmış ama muhabbet için açık fırsatlar, on dokuzuncu yüzyıl <em>flâneur</em>’ünün şehirle yaşadığı görsel karşılaşmalarla kıyaslanmıştı. Sessiz, süreksiz ve manevi, bu deneyimler karşılıklı bir değişimden çok birtakım uyarılmalardı. Sorunlarını, diğerleriyle bağ kurabilmek için onlara ne kadar bakmaları ve öznel uyarılmanın günlük davranış için ne kadar önemli olduğu gibi konularda ifade ediyorlardı. Fakat farklılaşan, diyalojik değiş tokuşun, Washington ve Owen’ın düzenlediği biçimde pratik bir değeri vardır. Bir topluluğun üyeleri arasındaki farklılıkları kutlayan, her insanın ayırt edici değerini onaylayan ritüel haline gelmiş anlar, haksız karşılaştırmanın acısını azaltabilir ve işbirliğini destekleyebilir.</p>

  <h2 id="sigil_toc_id_23">SIFIR-TOPLAM</h2>

  <p class="nonindent">Hepimiz birinin ya da bir grubun kazancının diğerinin kaybı olduğu, karşılıklı değiş tokuşlarda gerçekleşen sıfır-toplam oyunlarına aşinayızdır. Çocukluğumuzdan beri, okulda olduğu kadar spor sahalarında da bu tarz oyunları oynamışızdır. Neredeyse her bireysel yetenek ya da başarı testi sıfır-toplam hesaplama ile çerçevelenmiştir. Aynı şekilde yetişkinlerin iş yaşamlarındaki işe almalar ve terfiler de. Uluslar birbirleriyle sıfır-toplam oyunları oynar, savaşta olup olmadıkları fark etmez. Aynı şekilde dinler de maalesef özellikle de diğer dinlerden dönenleri ararken.</p>

  <p>Yetişkinlikte iki küçük yalan, çoğu kez sıfır-toplam değiş tokuşunu kılıfına uydurur. İlki, “Seni incitmek istemiyorum, üzgünüm kaybediyorsun, ama hayatta kartların eksilmesinin yolu budur.” ve devam eder. Buradaki yalan, kazananın genellikle kaybedenin akıbetinden aldığı hazzı inkâr etmesidir. Aklıma bir keresinde ortak bir arkadaşımızın kötü eleştiriler aldığı bir konseri anlatan müzisyen bir arkadaşım geldi; eleştirileri aktarırken, hatta eleştirenlerin ne kadar aptal olduğunu söylerken bile, belli belirsiz gülümsüyordu. İkinci yalan ise, kaybedenlerin tarafındandır: “Gerçekten hiç önemsemiyorum.” Ama şimdilik bu yalanları bir kenara koyalım ve daha sonuca yönelik bir şeyler üzerine düşünelim. Kazan-kaybet, sıfır-toplam değiş tokuşu, rekabeti vurgular; fakat işbirliğini tamamen silmez.</p>

  <p>Sıfır-toplam değiş tokuşunun aynı taraftan insanlar arasında işbirliği gerektirdiği aşikârdır. Ve gelişmiş memelilerde, insanlar gibi, bu koordinasyon karmaşık stratejik düşünmeye bağlı olabilir. Örneğin, gri kurtlar kurnaz avcılardır. Üzerinde dikkatle durularak planlanan bir dizi hareket, avın etrafını sarmak için genişlerken etkili bir şekilde koordine olmalarına ve sonrasında öldürmek için bir araya geldiklerinde yakın tertipte bağlantıyı sıklaştırmalarına müsaade eder. Askeri strateji uzmanı Antione-Henri Jomini (1779-1869), bu balenin farkına varmıştı ve Napolyon savaşları süresince kendi askeri harekâtlarını bu dansı temel alarak, kurtları gözlemleyip onların koordineli dairesel davranışlarını taklit ederek gerçekleştirdi.<a class="noteref" href="#n33" id="r33">33</a></p>

  <p>Rakipler arasında, sıfır-toplam değiş tokuşu aynı zamanda belli bir işbirliği çeşidini de gerektirir. Bu, bir yarışmanın temel kurallarını belirlemeyi içerir. Bu kurallar bireyler ya da gruplar karşı karşıya gelmeden önce belirlenir. Az gelişmiş sosyal hayvanlarda, katılım kuralları genetik kodlarla belirlenmiş gibi görünür; genetik bilgi ortaya çıkmadan önce bile, Lamarck gibi doğa bilimcileri çatışma durumundaki hayvanların çarpışma için gereken alanın şekline ve boyutuna “iç güdüsel olarak karar verdiklerini” söyler. Gelişmiş memelilerde ise bu durumlarda görüşmeler oyuna girer. Giriş bölümünde de bahsedildiği üzere, beş yaş civarı çocuklar, oyunlara temel kurallar hazırlamak için gerekli becerileri kazanmış durumda olur. Çocuklar, anlaşmanın gerektirdiğinden de fazlasını, kuralların yapılabildiğini ve bu kuralların değiştirilebildiğini öğrenir.</p>

  <p>Rakipler arasındaki bir başka bağ çeşidi, insanların sıfır-toplam değiş tokuşlarında ortaya çıkar. Kazan-kaybet durumu, çok nadiren bütün ve mutlak bir durumdur. Aslında kazanan, kaybeden için bir şeyler bırakacaktır. Bu geriye kalan şey, Adam Smith’in değeri iyice belirlenmiş olan, nadir öz kaynaklar üzerinde temellenen pazar alışverişleriyle ilgili görüşlerinde ortaya çıkar. Böyle bir rekabet kaybedenlere bir şeyler bırakmalıdır ki onlar da tekrardan deneyebilsin ve rekabete devam etmeye hevesli olabilsin. Bu kuralcı pazarlar spora benzer; sporda da kaybedenlerin yenilgiden sonra dağılması istenilmez. Bu, rekabetçi değiş tokuşların sonu için, oyunu hareketli kılan ortak temel kurallarla paralellik gösteren, temel bir kuraldır.</p>

  <p>Bir hayal öğesi de kazananlarla kaybedenleri birbirine bağlayabilir. Aristoteles’in, tiyatroda “kuşkunun gönüllü olarak askıya alınması” hakkındaki düşüncesine benzer bir şey, ekonomik yarışmalarda ortaya çıkar. Çoğu kez, risk alma gönüllülüğü, oyuncuların bir şekilde kaybetmekten muaf tutulacaklarına olan inancına bağlıdır. Karşılarına yığılan ihtimallerin büyüklüğü onlar için herhangi bir fark yaratmaz. Ortak hayal ayrıca, daha önce gördüğümüz gibi, ödülün değerini tanımlarken çift taraflı kazanç değiş tokuşlarında da rol oynar; on sekizinci yüzyıl araştırmacıları lale ve mikanın her nasılsa son derece değerli mallar olduğunu kabul ediyor. Rekabet kendi içinde ödülün değerini şişirebilir; eğer ona ulaşmak için çok ciddi bir uğraş veriyorsanız, bu ödülün önemli olması gerektiğini düşünürsünüz. Bu konunun, ülke başarıya tapmaya başladığından beri, Amerikan edebiyatında önemli bir yeri vardır. On dokuzuncu yüzyılda James Fenimore Cooper’ın, yirminci yüzyılda F. Scott Fitzgerald’ın ve bugün de Jonathan Franzen’in romanları, kazanmak, başarmak için; sadece bir kere kazanıldığında hayal edildiğinden daha az önemli olduğu meydana çıkan ödülleri kazanmak üzere yaşamlarını feda eden insanları anlatır. Sosyolog Herbert Blumer (1900-1987) bu hayalleri “oyun kurguları” olarak bir grupta toplamıştır. Bu, hayallerin gerçek dışı oldukları manasına gelmez. Neticede, insanlar hayatlarını kazanmaya ya da kaybetmenin sonuçlarına katlanmaya adar. Büyük Bunalım zamanında genç bir adam olan Blumer, ekonomik zorunlulukla ilgili her şeyi biliyordu, fakat işteki sıfır-toplam oyunlarında daha fazlasını görmüştü. Kariyerinin başlarında, zamanının çoğunu filmleri incelemeye ayırıyordu ve ilk yazılarında da göstermişti ki, insanlar Hollywood’un beyazperde hayallerini kendi davranışlarına model olarak alıyordu. Bu hayal etme kapasitesi, “oyun kurguları” olarak niteliğini değiştiriyordu. Davranışlar üzerine anlaşmalar hem oyuncuların hem de bireylerin kafasında müzakere ediliyordu. Blumer’a göre, artık bu davranışlar “sembolik etkileşimler”di.<a class="noteref" href="#n34" id="r34">34</a></p>

  <p>Blumer’ın sezgileri, sert çocuk fikrini dağıtması açısından önemlidir; bu fikir, kazan-kaybet değiş tokuşlarının toplumsal yaşamın zevki olduğuna, hatta değiş tokuşun daha cömert hallerinin sadece bir kültürel ve ahlaki çeşni olduğuna ilişkindir. Sert-çocuk gerçekçiliği, aslında, bir çeşit körlüğe neden olur: Sıfır-toplam kurallarının yönettiği dersliklerdeki moral bozucu sonuçlara ya da terfi için rekabet bir takıntı haline geldiğinde ofislerdeki üretkenlik erozyonuna karşı bir körlük. Rekabet de karakterde ve fikir aşamasında, en az işbirliği kadar semboliktir. Dahası, o bir de işbirliği ile çerçevelenir. Katılımcılar kurallara karar vermek için yarışın başında işbirliği yapmak zorundadır. Eğer yarışın devamı söz konusuysa, kazananlar kaybedenlere bir şeyler bırakmak zorunda olduklarını kabul etmelidir. Zira tam bir bencillik durumu yeni oyunlar geliştiremez.</p>

  <p>Eğer Cennet yoksa, sıfır-toplam değiş tokuşu öyleyse tam olarak Hobbes’un, dişleri ve pençeleri kırmızı, herbirinin herkese karşı savaşı olarak tanımladığı doğal hal değildir. Bu şeref, kazanan-hepsini-alır değiş tokuşlarına ayrılmıştır.</p>

  <h2 id="sigil_toc_id_24">KAZANAN-HEPSİNİ-ALIR</h2>

  <p class="nonindent">Karşılaştık, rekabet ettik, ben her şeyi aldım ve sen mahvoldun. Tamamen Hobbes’un dediği gibi. Doğal ekolojilerde, en zirvedeki yırtıcı hayvanlar herhangi bir karşılıklılığın olmadığı bu karşılaşmanın efendisidir. Kurtlar zirvedeki yırtıcı hayvanlardır, timsahlar gibi; besin zincirinin tepesinde, kendilerine denk bir rakipleri yoktur. İnsanoğlu resme dahil olmadığı sürece istedikleri şeyi istedikleri zaman alırlar. İnsan toplumlarında ise, kazanan-hepsini-alır değiş tokuşu topyekûn savaş ve soykırımın mantığıdır. İş yaşamında bu değiş tokuş çeşidi, tekelcilik mantığı ile karşılanır. Fikir bütün rakipleri elemektir. İşlerin bu durumuyla ilgili, gelin Hobbes kadar özlü olalım: Mümkün olan en kısa sürede buna bir son verilmelidir.</p>

  <p>Bu saydıklarım değişimin beş çeşididir. İşbirliği ve rekabetin en dengeli olduğu yer, değiş tokuş yelpazesinin en ortasıdır. Çift taraflı kazanç değiş tokuşu hem doğada hem kültürde gerçekleşir, ama ikisinde de denge hassastır. Bireyleri ve grupları farklılaştıran diyalojik alışverişler, aynı zamanda işbirliği ve rekabeti de dengeleyebilir. Sınır ve çeperler çizerek yaşam alanı belirlemek, doğal topluluklarda yaygındır fakat insan kültüründe bu durum özelleşmiştir ve daha incelikli hale gelir. Değiş tokuşun en uç noktalarına gelindiğindeyse, diğerkâmlığın, doğal topluluklarda ve insanlar arası içselleştirilmiş deneyimlerde istemsiz bir güç olduğunu görürüz. Elle tutulur bir karşılıklığın, onun içinde ifade edilmesine gerek yoktur. Yelpazenin diğer ucunda, rekabet, başlamak için işbirliğine ihtiyaç duysa bile sıfır-toplam değiş tokuşlarında işbirliğini yener. İşbirliğinde olduğu kadar, insan rekabeti de sembolik olarak düzenlenmiştir. Kazanan-hepsini-alır değiş tokuşlarında ise iki taraf arasındaki tüm bağlar kopuktur; zirvedeki avcı her şeyi yönetir.</p>

  <p>Yelpazenin orta kısımlarında semboller, sembol yapımı ve sembolik değişimler çok önemli olduğundan, onların nasıl düzenlendiğiyle ilgili daha fazla şey bilmeliyiz. Ritüeller, sembolik değişimleri düzenlemenin bir yoludur. Bu ritüeller, güçlü toplumsal bağlar kurmuş ve çoğu insan topluluğunun işbirliği ve rekabeti dengelemek için kullandığı araçları meydana getirmiştir.</p>

  <h2 id="sigil_toc_id_25">RİTÜELİN GÜCÜ</h2>

  <p class="nonindent">Birçok sosyal bilimci, hayvanlar arasındaki iletişimi insan ritüellerine bağlayan bozulmamış bir zincir olduğunu düşünür. Tarihçi William McNeill, bu zinciri bir dans ritüelleri çalışmasında göstermeye çalışmıştır. <em>Keeping Together in Time</em> isimli çalışmasında McNeill, egzersiz ve dans arasındaki ilişkiyi araştırır. Bu ilişki, askeri tarz bir disipline yönlendiren bedensel ritüellerdir.<a class="noteref" href="#n35" id="r35">35</a> McNeill bu ritüellerin kökenini, tüm sosyal hayvanlarda meydana gelen koordinasyon eylemlerinde bulur. Aslında, Jane Goodall’ın incelediği şempanzelerin, dans etmeyi öğrenebildiğine dair kanıtlar bulmuştur.</p>

  <p>Böcek etolojistleri “ritüel” kelimesini kullandıklarında, genetik olarak damgalanmış, iletişimsel davranışı kasteder. Arıların dansının aksine, Goodall, şempanzelerin bir oyun gibi düzenlenmiş dans hareketlerini öğrenebildiklerini keşfetmiştir. Şempanzeler tıpkı genç çocukların yaptığı gibi, nasıl dans edileceğinin deneyini yaparlar. Bu sürece bir yaratım unsuru da dahildir. McNeill insanlarda, beraber tempo tutma oyununun ileride bir performansa dönüştüğünü, bir “festival etkinliğine dönüştüğünü, bu etkinliğe topluluktaki hemen hemen herkes katıldığı ve durmadan saatlerce devam ettiği zaman… topluluğun birbirine daha sıkı bağlandığını ve başarılması daha kolay her tür işbirliği çabasını gerçekleştirdiğini”<a class="noteref" href="#n36" id="r36">36</a> gözlemlemiştir. Böyle bir kendini iyi hisset eyleminin insana has olmasındansa, primat davranışının bir detaylandırılması olduğunu iddia etmiştir.</p>

  <p>İddia, çoğu okuru için çok uzak bir aşamayı kanıtlamıştır. Ritüel Zevki! Fakat onun yerine, biz Beckhamlar üzerine düşünmeyi tercih edebiliriz.</p>

  <p>Futbol yıldızı David Beckham ve karısı, Spice Girls’ün “Havalı Baharatı” Victoria Beckham, 2004’te oğulları Romeo ve Brooklyn’i vaftiz etmeye karar verdiklerinde bir sorunla karşılaştılar. Baba Beckham Brooklyn’in doğumundan sonra basına şunları söyledi: “Brooklyn’i kesinlikle vaftiz ettirmek istiyorum ama henüz hangi din olduğunu bilmiyorum.”<a class="noteref" href="#n37" id="r37">37</a> Onlar bir ritüel icat etmeye karar vermişti. Doğrusunu söylemek gerekirse ufaklıklar, smokin olayıyla bir şekilde gölgede kalmıştı. Altı çeşit yemek servis edilmişti, dedikodular kişi başına 2,500 pound harcandığını söylüyordu. Şarkıcı Elton John, Beckham malikânesine kendine özgü gümüş Rolls Royce’u ile gelmiş, diğer ünlüler ne zaman geleceklerine ve ne giyeceklerine dair basını özenle bilgilendirmişti. Anne Beckham yemekleri ve çiçekleri olduğu gibi servisi de organize etmişti. Malikânenin küçük kilisesi üzerine de iki Budist mihrabı yapılmıştı.</p>

  <p>Kulağa komik gelen bu olayda, ebeveynleri sadece hızla büyüyen Romeo ve Brooklyn’e bir jest yapmak istemişti. Fakat İngiliz kilisesi bu duruma çok sinirlenmişti. Hiçbir papaz, töreni gerçekleştirmeyi kabul etmemişti. Piskopos, tabii ki tüm bu lüksten nefret etmişti; bir bebeğin üstünden pahalı şişelerde suları (ya da daha da kötüsü, dedikoduya göre, kaliteli şampanya) akıtmayı yakışıksız bulmuşlardı. Fakat dahası, papazlar Beckhamlar’ın kendileri için bir ritüel yaratma girişimlerini küçümsemişlerdi; zira hakiki ritüelin kutsallığı gelenekten gelir, kökleri zamanın buğusuna gömülüdür. Kiliseye göre, ritüel uydurma olamaz, yaratılamaz.</p>

  <h2 id="sigil_toc_id_26">YAPILMIŞ YA DA BULUNMUŞ?</h2>

  <p class="nonindent">Papazların kendi açılarından belli bir psikolojik hakikati var. Ritüel davranış, sanki ayini yöneten kişi töreni gerçekleştirirken zamanının dışına çıkıyormuş gibi hissettirir; bu ayin ona gelenek ya da tanrılar tarafından verilmiştir. Ritüeller her zaman büyük ölçekli olmak zorunda değildir. Bazıları da, masa görgü kuralları gibi ya da barda kimin kime içki alacağı gibi, oldukça basmakalıptır. Fakat evrensel ya da küçük olsun, ritüel kendi dışımızdan gelen bir davranış gibi gözükmelidir, bizi kendilik bilincimizden hafifletmelidir; böylelikle sadece ritüeli doğru yapmaya odaklanırız. Fakat eğer ritüel sadece belli bir davranışı dikte ediyorsa, eğer kendi yapımımız bir mabet değilse, ayin durağan bir güç olacaktır ve ritüeller donmuş davranış değildir.</p>

  <p>Bir başka ritüeli düşünelim. Torunumun okulundaki öğretmenler organik gıda çeşidi solculardır. Benim ve oğlumun sigara içtiğini ve ufaklığı beraberimizde bara götürdüğümüzü duyunca dehşete düşmüştürler. Fakat bu öğretmenler ahmak değiller. Doğu Londra’da çete hayatının erken başladığını bilirler ve bunu önlemek için bir şeyler yapılması gerektiğini de. Bu yüzden, eski bir İngiliz âdetini uyarlayarak, öğrencilerinin rekabete dayanan sporlardan sonra el sıkışmalarında ısrar ediyorlardı. Özellikle öğrencilerin, İngiliz eğitimini belirleyen insafsız bir sınanma sürecine maruz kaldıkları o günlerde öğretmenler, bu âdeti sınıflara kadar genişletmişlerdi. Gün sonunda, sınava girenler el sıkışıyordu.</p>

  <p>Bu ritüel dünyevi entelektüele, sadece organik bir diyet buyuran, politik olarak daha doğru bir düşünme biçimi gibi görünebilir; fakat çocuklar buna bayılmıştı, el sıkışırken birbirlerinin parmağını çıtırdatıyor, abartılı şekilde başlarıyla selam veriyorlardı. Fakat, yine de ritüeli hevesle gerçekleştiriyorlardı. Eski bir âdeti alıp onu yeni bir düzenleme içine uyarlayarak öğretmenlerin yarattığı ayin, rekabeti ve onun getirdiği saldırganlığı çitle çevrelemeyi amaçlamaktadır: El sıkışma, çocukların sadece çocuklar olarak kendi bağlarına geri dönüşünü ifade eder.</p>

  <p>Antropologlar şimdilerde bu uyarlama sürecinin üstünde duruyorlar; durağan olmaktansa, ritüel, mütemadiyen içerisinden gelişiyor. Clifford Geertz, tam da ondan önceki antropologların ulaşamadığı belirli Balili törenlerin bu içsel tarihini aktarmıştı.<a class="noteref" href="#n38" id="r38">38</a> Avrupalı tarihçiler Eric Hobsbawm ve Benedict Anderson, aynı şekilde ulusal ya da yerel değerlerde “geleneğin icadını”, şimdinin yön değiştiren koşullarında değişen geçmişin icadını tarif etmişlerdi.<a class="noteref" href="#n39" id="r39">39</a> Doğal evrimde olduğu gibi, değişimin temposunun yavaş olduğu doğrudur. Çoğu ritüel modeli senelerce ya da nesillerce, yavaş adımlarla evrim geçirir, bu süreçte insanlar farkında olmaksızın değişimlere sebep olurlar. Zamanla eylem hatırlanamayacak kadar eski gibi gelir. Fakat daha geleneğin icadına çok var.</p>

  <p>El sıkıştığımız zaman, bahse girerim, hiçbirimiz bu selamlaşmanın Yunanlılar tarafından silah tutmayan elleri göstermek için icat edildiğini anımsamıyordur. El sıkışmanın kendisi şu anda genellikle düşük yoğunluklu bir değiş tokuştur. Fakat torunumun okulundaki çocuklar için el sıkışma işe yaramıştı, yeni bir içerik bunu başarmıştı. Biz genelde “yaşayan ritüellerden” bahsederiz ve bu belki de geçmişin şimdide canlı bir şekilde devam ettiği manasına gelebilir. Ama yaşayan bir ritüel aynı zamanda, jestlerin ve kelimelerin geçmişte ortaya çıkma sebeplerinden farklı sebeplerle edindiği şimdiki değerini kapsar: Bizim, acele çözülmesi gereken bir problemle uğraşmamız ya da bir yokluğa seslenmemiz gerekir. Beckhamlar bir tür ritüel istemişti, çünkü yeni çocukları olmuştu. Dolduracakları bir boşlukları vardı.</p>

  <p>Ritüelin üç temel yapı taşı, işbirliği ve rekabeti dengelemeye yardım eder.</p>

  <h2 id="sigil_toc_id_27">RİTÜELİN ÜÇ TEMEL YAPI TAŞI</h2>

  <p class="nonindent">Başlangıç dönemlerinde, antropoloji, ritüeli mitin bir dışa vurumu olarak görmüştü. Antropologların durumları bu görüşün akla yatkın görünmesine olanak sağlıyordu. Yirminci yüzyıl başlarında, antropologlar, henüz Batı medeniyeti tarafından keşfedilmemiş kültürleri arayan araştırmacılar olma eğilimindeydi. Bu kültürlerin dünya görüşünü anlamak istiyorlardı ve mitler bu görüyü kazanmak için gereken anahtar gibi görünüyordu. Bronislaw Malinowski (1884-1942), bu araştırmalar için bir örnekti. Örneğin, Birinci Dünya Savaşı’nın büyük bir kısmında Batı Pasifik’te, Trobriand Adaları’ndaydı. Bu zaman süresince, Trobriander’ların evrene dair inançlarından ortaya çıkan Kula kolyelerinin (midye kabukları ve ipten yapılan güzel nesneler) verilme alınma ritüellerini anlamaya çalıştı.<a class="noteref" href="#n40" id="r40">40</a> Tabii ki bu ritüellerdeki düzen, nesneler ve katılımcılar üzerine düşündürdü; fakat bu somut olguların önemi, Malinowski’ye göre, onların temsil ettiği evrensel mitlerdi.</p>

  <p>Yirminci yüzyıl sonlarında büyük bir dönüşüm gerçekleşti ve antropologlar ritüelleri artık evreni temsil etmelerinin dışında, daha bağımsız şeyler olarak araştırmaya başladı. Bu dönüşümün gerçekleşmesine Clifford Geertz yardımcı oldu, tıpkı Victor Turner gibi. Turner, ritüellerin kaçınılmaz olarak, sahne donanımının, kostümlerin, oyuncu becerilerinin ve seyirciyle iletişimin kendine ait bir anlamı olan tiyatro oyunlarına dönüştüğünü düşünüyordu.<a class="noteref" href="#n41" id="r41">41</a> Yirminci yüzyıl sonlarındaki bu dönüşüm, Batı tarafından keşfedilmemiş, el değmemiş uygarlıkları bulma fikriyle ilgili antropolojik huzursuzlukla el ele gitmişti. Yirminci yüzyılın sonlarında, bu uygarlıklardan birkaç tane vardı ve fikrin kendisinin de soylu bir yabaniliği övdüğü düşünülüyordu. Bugün antropologlar daha çok Trobriand Adaları’ndaki cep telefonlarının yerel kullanımını incelemekteler. Ya da metafizik konusunda endişelenmeden Batı’nın kendisine odaklanmayı tercih ediyorlar, Caitlin Zaloom’un Şikago ve Londra’daki tacirler tarafından gerçekleştirilen ritüelleri incelerken yaptığı gibi.<a class="noteref" href="#n42" id="r42">42</a> Mit ve ritüel artık ayrılmıştır.</p>

  <p>Belki de şiirin küçükle ve büyükle bağ kurabilme gücü yüzünden, bu dönüşümden pek memnun olmasam da, neden oluştuğunu anlıyorum. Eliot’un <em>The Waste Land</em>’deki<a class="noteref" href="#cn8" id="r_cn8">8*</a> bir mısrasında dediği gibi; “Bir avuç tozdaki dehşeti göstereceğim sana”, yani, mit yapımını da. Bu yapım, sadece şairleri değil, dilin küçükten büyüğe kullanımının herkesi içine dahil ettiği güçlü bir şeydir. Yine de ritüellerin bağımsız pratikler olarak kurulmasına olanak verecek üç yol görüyorum.</p>

  <p>Birincisi biraz paradoksal. Ritüeller yoğunlukları açısından tekrara bağlıdırlar. Biz genelde ritüeli rutin ile aynı kefeye koyarız, sürekli üst üste tekrarladığımız, duygularımızı körelten bir şeyle. Fakat Giriş bölümünde de bahsettiğimiz prova süreçlerinde olduğu gibi, tekrarlama başka bir seyir izleyebilir. Bir bölümü tekrar tekrar çalmak, o bölümün ayrıntıları, seslerin değerleri üzerine yoğunlaşmamızı sağlayabilir. Böylelikle sözel ve bedensel hareketler iyice derine kök salar. Ritüellerde de aynı kök salma gerçekleşir. Bu aslında Komünyon ayininde olduğu gibi, dini ritüellerin amaçladıkları şeydir. Bin kez bu ayini tekrarlamak, hayatınıza kök salmasından başka bir şey değildir. Gücü, sadece bir kere yaptığınız halinden bin kat daha fazla olacaktır. Bu, aynı zamanda dünyevi ritüeller için de geçerlidir. Bir sınav sonrası el sıkışma ritüeli eğer tekrar tekrar yapılırsa daha çok şey ifade eder, bir deneyim modeli oluşturur.</p>

  <p>Fakat tabii ki tekrarlama bir süre sonra bayatlayabilir. Prova sürecinin de açıkça ortaya koyduğu gibi, tekrarların taze kalabilmeleri için belli bir rota takip etmeleri gerekir. Güçlendirme bir alışkanlığın kök salmasıyla oluşur, sonrasında sınanır ve bilinçli bir şekilde genişletilir, sonra tekrar, bu sefer bilinçsiz bir davranış olarak kök salar ve içine işler. Torunumun okulundaki öğretmenler ilk olarak çocuklara el sıkışmalarını söylemişti, sonra çocuklar neden böyle bir şey yaptıklarını tartıştı, devamında ise bu uygulamayı tekrar tekrar başka herhangi bir tartışma söz konusu olmadan gerçekleştirmeye devam ettiler. Hampton Enstitüsü’ndeki gün sonu ritüeline, 1870’te Booker T. Washington’ın bir emri olarak başlanmıştı. Sonrasında bir an geldi ki (kesin tarihini söylemek zor olsa da başlamasından bir yıl sonra ortaya çıktığı söylenebilir), zanaatkârlar neden bu emre uyduklarını ve kişilerin katkısını onaylarken kullanabilecekleri sözcükleri tartışmaya başlamıştı. Daha sonra bu günlük ritüeli, daha fazla karşılıklı bir vicdan muhasebesi yapmadan, uygulamışlardı. Ritüeller eğer öğrenmenin, alışkanlığın ilk aşamasında tıkanıp kalırlarsa bayatlar. Eğer uygulamanın tüm ritmi boyunca devam ederlerse de kendilerini yenilerler.</p>

  <p>İkinci olarak ritüeller, nesneleri, bedensel hareketleri ve sıkıcı kelimeleri sembollere dönüştürür. El sıkışmanın amacı başka bir insanın tenine dokunmaktan ötedir, Komünyon’un ekmek ve şarabı ya da Seder yemeği, beslenmek için alınan yemek ve içecekten daha fazlasıdır.</p>

  <p>Dur işareti gibi bir sembol, bizi tehlike için uyarır ve doğrudan ne yapacağımızı söyler. Eliot’un “bir avuç toz” derken kullandığı sembol ise bize ulaşırken daha problematik bir yol kullanır. Tozun daha geniş bir manası olduğunu anlatır, fakat bunun tam olarak ne olduğunu söylemez. Platon’dan bu yana felsefe, sembollerin temsil ve çağrışım olarak arasındaki ilişkiyle uğraşmıştır. İşaret bilimci Roland Barthes (1915-80), yeterince düşünürsek her dur işaretinin bir avuç toza dönüşeceğini iddia etmiştir. Bu, temsilin görünen doğruluğunun zehirli çağrışımlara dönüşmesi demektir.<a class="noteref" href="#n43" id="r43">43</a></p>

  <p>Ritüeller her iki tür sembolü de kullanır, fakat onları, uygulamanın ritmi aracılığıyla çözümler. İlk olarak, bir alışkanlık olarak içselleştirdiğimiz talimatlar verilir. Bu talimatlar, daha bilinçli bir şekilde takip etmeye çalıştığımız çağrışımlarda kaybolur. Takip sonsuzdur. Bize verilen talimata dair anlayışımızı zenginleştirilmiş bir alışkanlık içinde geri kazanırız, örtük bir davranış olarak tekrardan içselleştiririz. Ritüellerde, nesneler ve bedensel jestler, dilden daha az değildir; bu durum bir dönüşüm sürecinden geçer ve anlam olarak yoğunlaşır. Fakat biz Kula kolyesini ya da Seder kadehini nasıl kullanacağımızı biliriz. Bu doymuş semboller bize yol gösterir.</p>

  <p>Ritüelin üçüncü yapı taşı ifadelerle ilgilidir, özellikle de dramatik ifadelerle. Eğer evleniyorsanız bir koridordan yürümek bir sokakta yavaşça yürümeye hiç benzemez. Yürüme biçiminiz fiziksel olarak benzer olsa da evlilik töreninde bir sergidesinizdir ve koridorda attığınız her adım uçsuz bucaksız gözlenmektedir. Karşılıklı alışverişlerinin beklentisi duygusal uyarılmalardansa bilgi paylaşımı olan Google Wave’in sadece bu dokunaklı öğesi eksikti. Yani bilgisayar programının dramatik içeriği zayıftı.</p>

  <p>Bir törende duygu dolu olabilirsiniz ama bu doluluk bir tehlikenin temsilidir. Denis Diderot, profesyonel aktörleri incelediği <em>The Paradox of Acting</em>’de<a class="noteref" href="#cn9" id="r_cn9">9*</a> tehlikeyi şu şekilde ifade etmiştir: “Eğer aktör duygu doluysa, ama gerçekten doluysa, nasıl olur da aynı parçayı ikinci defa aynı ruh ve aynı başarıyla oynayabilir? İlk performansta ateş doluysa, aşırı ısınacak ve üçüncüsüne mermer kadar soğuk olacaktır.”<a class="noteref" href="#n44" id="r44">44</a> Aynı tehlike ritüeller için de geçerlidir; çok fazla duyguyla dolu olursanız, ağlamaya başlayabilir, ne yapmanız gerektiğini unutup, dağılabilirsiniz. Eğer bu durum bir evlilik töreninde gerçekleşirse diğer insanlara sempatik gelebilir, fakat törenin kendisi bir karmaşaya dönecektir.</p>

  <p>Profesyonel aktörler tüm dikkatini kendi satırlarının içeriğine verir. Profesyonel müzisyenler de tüm dikkatini notalara verir, kendi dışlarındaki şeyleri ifade ederler. Çalarlarken dışa dönerler. Aynı dışa-dönüşlerin bazıları da törenlerde gerçekleşir, bu törenlerin dışavurumcu gücü, zor durumda kalmış bir insanın<a class="noteref" href="#cn10" id="r_cn10">10*</a> kendine has duyguları ile ayrı kutuplarda bulunur. Bir ritüelin uygulanmasında, insanların o ritüelin doğru şekilde yapılması ile ilgili çok heyecanlı olmasının nedenlerinden biri de budur; ister bu ritüel toplumsal bir görgü kuralı olsun ister kilisede kullanılacak bir İncil yorumu olsun fark etmez. Ne hissettiğiniz önemli değildir, o durumun gücü, neyi gerçekleştirdiğinize bağlıdır.</p>

  <p>Tüm dikkati kendine vermek yerine içeriğe vermekle ilgili sosyolojik bir ayrıntı vardır. Sosyolog Erving Goffman (1922-1982), gündelik yaşamda dramanın rolüyle ilgili bir inceleme başlatmıştır. İnsanların bir oyunun karakterleri gibi davranarak oynadıkları rolleri akla getirmek için, “kendiliğin sunumu” ifadesini icat etmiştir; olmaları gerektiği gibi, diğerlerinin anlayabileceği ve güvenebileceği şekilde kendilerini bir akıl hastası, onun doktoru, bir mahkûm ya da onun gardiyanı olarak sunmaları. Teatral terimlerle ifade edecek olursak, Goffman “tipleme”yi araştırmıştır. Ancak Goffman’ın çalışması paha biçilmez olsa da bir şeyler eksiktir. Bir törende, insanlar ne tip bir insansalar onu, kendi hesaplarına nasıl konuşuyorlarsa bunu canlandırarak yeniden yaşarlar. Katılımcılar, geniş, paylaşılan ve dokunaklı bir alana girerler. Bu sebeple tarihçi Keith Thomas (ve ben), “kendiliğin sunumu” teriminin yerine “mizansen”i geçirdik; ritüellerdeki dışa doğru dönüşü tanımlayabilmek için.<a class="noteref" href="#n45" id="r45">45</a></p>

  <p>Profesyonel müzisyenlerin ve aktörlerin performans pratiklerinin aksine, gündelik ritüellerin ulaşılabilir ve öğrenilmesi kolay olması gerekir ki bunlara herkes katılabilsin. İş yaşamında, bu ritüeller genellikle çay molaları gibi küçük olaylardır, çok nadiren iç parçalayıcı dramalar olabilirler. Yine de bir çay molasında dedikodu yapanlardan biri, tutarsız davranıp diğerlerini sıkmaktansa ilgiyi elinde tutmak ister. Dedikodu yapmayı adabıyla öğrenmek zorundadır, içindeki dramatik olmayan öğeleri dramatik hale getirmeyi becerebilmelidir. Bu manada, bir oyuncuya dönüşür.</p>

  <p>“Performans” kelimesi, gündelik yaşamı askıya alan bir yanılsamayı akla getirebilir. Lale çılgınlığı kesinlikle dramatikti; kişisel olarak bir sıfır-toplam oyununda bir şekilde anlaşmazlıkları halledebildiğiniz inancınız, tiyatronun, inançsızlığı gönüllü askıya alışını çağrıştırabilir. Yine de bu hikâyenin bir diğer tarafı daha vardır.</p>

  <p>Machiavelli’nin mektuplarında, Floransa’nın dışında bir çiftliğe sürgün edilmiş, devletin gözden düşen hizmetkârının günlük ritüelini tarif ettiği inanılmaz güzel bir an vardır. “Akşam olduğunda, eve döner ve çalışmama devam ederim. Eşikte çamurlu, terli iş elbiselerimi çıkarır; mahkeme ve saray kıyafetlerimi giyerim, bu ağır kıyafet içinde eskilerin mahkemelerine girer ve onlar tarafından iyi karşılanırım. Ve orada, sadece benim olan, onun için doğduğum yemeği yerim.”<a class="noteref" href="#n46" id="r46">46</a> Ritüel, çiftlikteki gerçeklikten bir kaçış mıdır? Şüphesiz bundan daha fazlasıdır. Artık giymeye hakkı olmadığı kostümleri giyinip, Machiavelli aniden hayat bulur. Bu, yoğun saatler ritüelinin ona bir hediyesidir; saygınlığını yitirmiş bir adam için gerçek bir hediye (başkaları için ise güçten yoksunluğu).</p>

  <h2 id="sigil_toc_id_28">RİTÜEL DENGESİ</h2>

  <p class="nonindent">Ritüelin bu üç görünüşü rekabet ve işbirliğinin ağırlığını dengeleyen araçlardır. Yaratılış Kitabı, Cennet’te dengeleyici ritüellerden bahsetmez, çünkü onlara ihtiyaç yoktur. Havva akıl yürütmeye başlayıncaya kadar, tüm varlıkların Tanrının emirlerini yerine getirdiği doğal halde dramatik olmayan, huzurlu bir ahenk hâkimdir. Hobbes’un kurguladığı biçimiyle doğal halde çok fazla drama vardır, fakat denge yoktur. Herkesin herkese karşı savaşında ritüel de yoktur.</p>

  <p>Etolojistlerin anladığı anlamda doğal dünyanın, dans eden arılar arasında olduğu gibi, etkileyici ritüelleri var. Buradaki, içeriği genelde çevresel değişimin gerisinde kalan, genetik model davranıştır.</p>

  <p>İşbirliği ve rekabet, aynı tür içindeki ya da değişik türler arasındaki doğal topluluklarda dengelenebilir. Çeper ve sınırları belirlemek, bu dengeyi gerçekleştirmenin bir yoludur.</p>

  <p>Denge karşılıklı değişimlere bağlıdır. Gördüğümüz gibi, bu değiş tokuşlar, diğerkâmlıktan kazanan-hepsini-alıra kadar ilişkilerin tamamını kapsar. İnsan değiş tokuşlarında, karşılıklılık yelpazenin iki ucunu da zayıflatır. Bizim türümüzde diğerkâmlık, aynı cinsten, karşılığında bir şey beklenmeyen ya da vericinin kendi gölge kişiliğiyle ilgili bir diyalog sürdürdüğü durumlarda, katıksız bir hediye olabilir. Diğerleriyle rekabet bu süreçte hesaba katılmaz. Kan hediyesi etrafında ritüeller vardır, fakat bunlar karakter olarak hassas ve uygardır. İnsanların kimin daha fazla verebildiğini görmek için yarıştıkları potlaç ve benzer yarışlardan bahsetmediğimi biliyorum. Bu yarışmalar, genellikle karakterine uygun şekilde ayrıntılı ve dramatiktir (para toplama kampanyalarını düşünün). Ve aslında ritüelin dengeleyici alanında yer alırlar.</p>

  <p>Yelpazenin diğer ucunda, soykırıma eğilimli en baştaki yırtıcılar arasında, kurtlar ya da askerler gibi, yırtıcı grup içinde yoğun bir işbirliği söz konusu olabilir; fakat bunlarla yapılan hiçbir işbirliği yok edilemez. Yine eklenecek olanlar arasında ihtar ve tahrik edici olanlar vardır. Hannah Arendt, benim görüşüme göre berbat bir şekilde, soykırım sırasında kamplardaki Yahudi liderlerin, kendi insanlarının yok olması yönünde işbirliği yaptığını ve Nazi kurtları ile birlikte, öldürme sürecini daha etkili bir hale getirmek için ritüeller uydurduklarını iddia etmiştir.<a class="noteref" href="#n47" id="r47">47</a></p>

  <p>Karşılıklı davranış, değiş tokuşların orta alanlarında gündeme gelir. Çift taraflı kazanç değiş tokuşlarında, aynı bölgedeki rakipler arasında herkes için eşit şekilde bölünebilecek kadar şey vardır. Bazı sıfır-toplam değiş tokuşlarında, tekrardan deneyebilmeleri mümkün olsun diye kaybedenler için yeterince geriye kalan vardır. İkisinde de temel kuralları, işbirliği düzenler ve insanlar için neyin özellikle rekabet etmeye değer olduğunu tanımlar. Ritüel her ikisinde de rol oynar. Ritüel resmi olmayan çift taraflı kazanç değişimlerine de bir şekil verebilir. Dahası, itibar koruyucu ritüeller, koalisyonlarda ortak çıkar için güçlü ve zayıf ortakların beraber çalışmasını mümkün kılar. Ritüel sıfır-toplam değiş tokuşlarında, rekabetin temel kurallarını belirleyen karşılaşmaların ayrıntılı adabında ortaya çıkar. Böyle bir adap, oyunların kurallarını müzakere etmeyi öğrenen çocukların uzmanlığında temellenir.</p>

  <p>Ritüelin farklılaşan değiş tokuşlarda özel bir yeri vardır. Bir bardaki yabancıların karşılaşmalarında ya da akşam yemeğindeki rasgele tanışmalarda olduğu gibi, ritüeller, kıyasla ve karşılaştır süreçlerine rehberlik eder. On sekizinci yüzyıl mahalle kahveleri muhabbeti, kendini açıkça sahne konuşmaları ve jestlerine göre biçimlendirmiştir; bizim bugün bilgi aktarmak yerine, çok dolaylı bir şekilde dedikodu yapmaya çalışırken yaptığımız gibi.</p>

  <p>Ritüellerin rekabet ve işbirliğini dengelemeye çalıştığı ve özellikle modern çağın başlangıcında büyük bir dönüm noktası olan bir tarihi vardır. Bu dönüm noktası, ritüelleri, özellikle insanların kendilerinden farklı olanlarla beraber yaşamalarını harekete geçirecek biçimde şekillendirmiştir. Bu miladın sonucu, o dönemlerde, rekabet ve işbirliği arasındaki dengenin hassaslaşması olmuştur ve biz hâlâ bu sonuçlarla beraber yaşıyoruz. Takip eden kısım bunun nasıl gerçekleştiğini araştırıyor.</p>
