  <h1>6<br/>
  İşbirliği Yapmayan Kendilik</h1>

  <h2 id="sigil_toc_id_52">GERİ ÇEKİLME PSİKOLOJİSİ</h2>

  <p class="nonindent">Buraya kadar işbirliğini zayıflatan iki güce baktık: Yapısal eşitsizlik ve işgücünün yeni formları. Bu sosyal güçlerin psikolojik sonuçları vardır. Bu bağlamda, modern toplumda farklı bir karakter ortaya çıkmaktadır; sosyal bağların çaba gerektiren, karmaşık biçimleriyle başa çıkamayan ve bu yüzden geri çekilen insan. Bu kişi diğerleriyle işbirliği yapma arzusunu kaybeder ve bir “işbirliği yapmayan kendilik” haline gelir.</p>

  <p>İşbirliği yapmayan kendilik, ruh ve toplum arasındaki bir orta zeminde bulunur. Sosyal psikolojinin orta zeminini açıklığa kavuşturmanın bir yolu, kişilik ve karakter arasında bir ayrım yapmaktan geçer. Diyelim ki, baskıcı ebeveynlerinizden, aşkta eskiden beri tekrar eden reddedilmelerden ve benzerlerinden dolayı endişe ve korkuyla dolusunuz. Bu içsel ağırlığı, yetişkin yaşamınızda ne yaparsanız yapın, nereye giderseniz gidin beraberinizde götürürsünüz; bu sizin kişiliğinizdir. Ama endişe ve korku dolu olan siz, eğer orduda ya da politik bir gösteride bir kavgaya karışırsanız, cesaret dolu hareketlerinizle diğerlerini ve kendinizi şaşkınlığa uğratırsınız; üstesinden gelmişsinizdir, kendi yaptığınız ya da arzu ettiğiniz bir mesele olmasa da. Böylece karakterinizi sergilemiş olursunuz, ruhunuz zor olayların üstesinden gelmiştir. “İşbirliği yapmayan kendilik”, bu gibi zorluklardan geri çekildiğiniz durumları isimlendirir.</p>

  <h2 id="sigil_toc_id_53">KAYGI</h2>

  <p class="nonindent">Yirminci yüzyıl ortalarının en büyük sosyologlarından C. Wright Mills (1916-62), karakterle ilgili bu şekilde düşünmüştür. Hans Gerth ile beraber kaleme aldığı çalışması <em>Character and Social Structure</em>, kaygının karakter şekillendirici olduğunu ileri sürer.<a class="noteref" href="#n1" id="r1">1</a> Mills’e göre, sosyal aktörler toplum tarafından kendilerine tahsis edilen rollere hem adapte olmaya hem de onlarla aralarına bir mesafe koymaya çalışırlar. İnsanlar kendilerinin yaratmadığı koşullarla beslenen kaygıyla uğraşırken içsel bir güç geliştirir.</p>

  <p>Mills’in görüşleri zamanının büyük bir ikilemine dayanıyordu. O, Nazi çağı süresince sıradan Almanların ve Stalin terörüyle bunalan sıradan Rusların davranışları üzerine düşünüyordu. Totaliter devletlerin vatandaşlarının büyük çoğunluğu bu baskıya karşı direnmiyordu, fakat aynı şekilde hepsi duygusal olarak boyun da eğmiyordu. Kendilerine dayatılan davranışla ilgili sadece birkaçı çelişik duygu taşıyordu. George Orwell’in <em>Nineteen Eighty-Four</em><a class="noteref" href="#cn1" id="r_cn1">1*</a> kitabının kahramanı Winston Smith gibi, onlar da gitgide gerçekleri fark ediyordu, fakat Winston Smith’in aksine, kendilerini tehlikeye sokacak bir sonraki adımı atmıyorlardı. Herkes kahraman olamaz, fakat yine de huzursuzluk hafife alınmamalıdır; kendi davranışları ile ilgili duydukları kaygı, en azından insanları bir değişim ihtimali için ayakta tutar. Mills, sosyologların jargon terimi olan “rol kaygısı”nın kendine ait yorumunu çerçevelemek için bu durumu ayrıntılandırmıştır. Rol kaygısı, insanların onlara biçilen rolleri oynadıkları, ama beraberinde bu rolden kuşkulandıkları bir durumdur. Mills’in bu tarz bir kaygı fikri, kaygının “özgürlüğün baş dönmesi” olduğunu düşünen Søren Kierkegaard ile keskin bir tezat oluşturuyordu.<a class="noteref" href="#n2" id="r2">2</a> Mills’e göre kaygı, insanın oynamak zorunda olduğu, hakkında yargıya varılmış rollere karşı, tetikte olduğunun ifadesidir; bu açıdan kaygı karakter biçimlendiricidir.</p>

  <p>C. Wright Mills, bazen, W. H. Auden’ın “Kaygı Çağı” olarak adlandırdığı yirminci yüzyılın ortalarını övmeyi düşünmüştür. Karakter azalmasına karşıt olarak, bugün, görüşleri ölçüm için bir mihenk taşı sunmadaki önemini korumaktadır. Bu azalma, kaygının bir rolü oynarken kaybolmasıyla meydana gelir. İşte bu işbirliği yapmayan kendiliğin hikâyesidir; kaygının azalmış olduğu durumda, işbirliği yapmama konusunda insanlar kendilerini biraz kararsız, içsel olarak biraz huzursuz hisseder.</p>

  <p>İnsanlar kendilerini kaygılı hissederken ne gibi işaretler verir? Kalp çarpıntıları, nefes darlığı ve bulantı bedensel işaretlerdir. PLXNA2 olarak adlandırılan bir genin, fiziksel kaygı durumlarına neden olduğu düşünülmüştür. Kavramsal uyumsuzluk ise zihinsel kaygıyı ifade eder; bu, insanlar kafalarında sıkıntılı bir şekilde karşıt görüşler taşırken olur. Ya da psikolog Leon Festinger’in çalışma yaptığı dini ibadetlerde görüldüğü gibi gerçekleşir; insanlar hem bir gün dünyanın sonunun geleceğine inanıyor hem de her nasılsa inanmıyorlardır; yanlış olduğunu bilseler bile kaygılı bir şekilde inançlarına tutunurlar.<a class="noteref" href="#n3" id="r3">3</a> Güvercinler ve memeli hayvanlar da kavramsal uyumsuzluk yaşayabilir, yemek bulmak için alışık olmadıkları bir yolla eğitilmeye çalışıldıklarında kafeslerinde endişelenirler.</p>

  <p>Sosyal hayatta, kaygıyla maskeler aracılığıyla baş edilebilir; böylelikle ne hissettiğinizi göstermezsiniz. Bunu yapmanın bir yolu Birinci Kısımda anlatılmıştı, Georg Simmel’in sosyal maske görüşüne göre, insanlar şehrin sokaklarında maskeleriyle dolaşmaktadır. Sokaklarda yaşananların ve bunları yaşayanların zenginliği, şehirli insanların dışarıdan sakin ve hissiz gözükmelerine sebep olur, aslında içlerinde kaynarlar. Sosyal maske, karakter için hayati önem taşıyan bir araçtır.</p>

  <p>Baskıcı politikalar da maske gerektirir. Örneğin Stalin döneminin yükselişinde, 1948’de <em>Sem’ya i Shkola</em> (Aile ve Okul) gazetesi şunları yazmıştır: “Sosyalist rejim, kapitalist dünya insanının trajik yalnızlığını yok etmiştir.”<a class="noteref" href="#n4" id="r4">4</a> Buradaki anahtar kelime “yok etmek”tir; rejim, kolektif düzene uymayan milyonlarca insanı katletmiştir. Yok etmeye karşı nasıl bir savunma yapılır? Maske bunun için bir araçtır. Bir Sovyet sürgünü, toplantılardaki davranışları için şuna dikkat çekmiştir: “Gözlerinizle aslında hissetmediğiniz sadakati ifade edebilirsiniz … ağzınızdan çıkacak olan ifadeleri yönetmek ise daha zordur … bu yüzden ağır bir pipo içiyorum … piponun ağırlığıyla dudaklar biçimsizleşir ve spontane tepkiler veremez.”<a class="noteref" href="#n5" id="r5">5</a> Bu ifadeler tam olarak Mills’in ikiyüzlülükle anlatmak istediklerini açıklar.</p>

  <p>Ancak totaliter toplumlar, koruyucu bir maske ihtiyacına mahkûm edilirler. Yarım yüzyıl önce Reinhard Bendix, fabrika yaşamını inceleyen çalışmalarında, montaj üretim hattının, dürtüleri biraz da olsa harekete geçirdiğine dair eski düşünceyi derinlemesine araştırmıştı. Boston’daki fabrika ve dükkânların aksine, onun çalıştığı Batı Yakasının endüstriyel kuruluşları devasaydı, küçük odalarından emirler veren ustabaşılar montaj hattına geri alınmıştı, daha sonra da beyaz yakalı çalışanlar buralardan ayrı binalara taşındı. İşleyiş, Frederick Taylor’ın ilk olarak Ford Motor Company için belirlediği, zaman yönetimi ilkelerine sıkı sıkıya bağlı kalınarak sürdürülüyordu; bu şartlar altında, gayri resmi sosyal üçgenlerin oluşması çok zordu. Bendix, çalışanların, daha teşvik edici bir çalışmanın nasıl olması gerektiğini hayal ederek kendi kafalarında telafi ettikleri bir kıskaca yakalandıklarını, ama bu düşüncelerini, “baş belası” olarak etiketlenmekten ya da cezalandırılmaktan korktukları için kendilerine sakladıklarını söylüyordu. İşten sonra, bir bira eşliğinde fikirlerini paylaşıyorlardı, ama işyerinde maskelerini kuşanıyorlardı; bu ikili durumun içinde yaşıyorlardı.<a class="noteref" href="#n6" id="r6">6</a></p>

  <p>Mills’in akademik psikolojiden çok hastası olmamıştı. O, özellikle Freudçu psikolojinin Amerika’daki dogmaların içinde kuvvetlenerek yükseldiği bir dönemde yaşamıştı. Bu koruyucu maskeleri şehirdeki, devletteki ya da endüstrideki sosyal koşullara bağlıyordu. Gideon Kunda’nın takım çalışmasında dikkat çektiği “derin oynama”, bence Mills’e modern ofisteki kısa dönemli zaman çerçevesini yeterince açıklayacaktır. Ama biz şimdi bu sosyolojik çalışmaya daha fazla duygusal derinlik kazandırmak istiyoruz. Bilhassa psikolojinin sosyal kaygıyla başa çıkma konusunda, onu hissetmek ya da maskelemekten farklı olarak, ortaya koyacağı şeyler var. Bu bağlamda psikoloji, geri çekilme, kendini izole etme ve böylece birinin dünyadaki yeriyle ilgili kaygılarını azaltma arzusunu açığa çıkarabilir.</p>

  <h2 id="sigil_toc_id_54">GERİ ÇEKİLME</h2>

  <p class="nonindent">“Geri çekilme” kelimesi, Robert Putnam’ın etnik, ırksal ve cinsel eğilimde farklılaşan insanlara karşı kış uykusuna yatma imgesinde olduğu gibi, bir insanın aldığı kararı içerir. Geri çekilme durumuyla ilgili birkaç kelimeyi açıklamamız gerekir: tek başınalık (<em>solitude</em>), izolasyon (<em>isolation</em>), yalnızlık (<em>loneliness</em>). Sosyolog Eric Klinenberg, tek başınalığa kendine ait ayrı bir anlam vermeye çalışmıştır.<a class="noteref" href="#n7" id="r7">7</a> Paris, New York ve Londra gibi büyük ve kalabalık şehirlerdeki yetişkinlerin yaklaşık üçte birinin yalnız olduğunu gözlemler. Bazen böyle bir tek başınalık seçilmiştir, bazense seçilmemiştir. Klinenberg yine de insanların tek başınalıkla ilgili duygularını karakterize etmenin zor olduğunu iddia eder; bazen yalnız yaşamaktan mustariptirler, bazense bunu memnuniyetle kabul ederler. Boşanma bununla ilgili zorlayıcı bir örnektir; eşini terk etmeyi seçmiş olan kişi, tek başına kaldığında hata yaptığını fark edebilir, aynı zamanda terk edilen eş de, şaşkınlıkla, dayanılmaz bir yakınlık yükünün omuzlarından kalktığını keşfedebilir.</p>

  <p>İzolasyon ise artık tek başınalığın akrabası olmayıp, bir yara haline gelmiştir. Bazı mahkûmlar, hücre hapsinin fiziksel işkenceden daha beter olduğunu düşünür, kendi sessiz hücrelerinde izole edilmeyi seçen Carthusian keşişleri, ruhsal ufuklarını genişletmek için kendilerini acı çekmeye zorlar. Dünyevi hayatta, <em>Reveries of a Solitary Walker</em><a class="noteref" href="#cn2" id="r_cn2">2*</a> (1778) kitabında tarif edilen Jean-Jacques Rousseau’nun yürüyüşleri de benzer bir aydınlanma sağlar. Rousseau, yalnız yürümeyi tercih ederdi ve karşılaştığı arkadaşlarıyla konuşmaktan kaçınırdı; tek başınalığın onu bütün yaptığını söylerdi. Yalnızlığın kendisi acıtır, fakat Jean-Paul Sartre tüm insanların bu acıyı tecrübe etmeleri gerektiğine inanırdı; Sartre tarzı bir yalnızlık, <em>Being and Nothingness</em>’da<a class="noteref" href="#cn3" id="r_cn3">3*</a> “epistemik bir yalnızlık” olarak isimlendirilmiştir ve dünyadaki sınırlı yerimizi fark etmemizi sağlar.<a class="noteref" href="#n8" id="r8">8</a> Bu varoluşçu zorunluluk, Samuel Beckett’in <em>Waiting for Godot</em><a class="noteref" href="#cn4" id="r_cn4">4*</a> gibi oyunlarında ilettiği şeydir; yokluk insan halinin temel bir malzemesidir.</p>

  <p>Bizim ilgilendiğimiz geri çekilmeler, amacı kaygıyı azaltmak olan gönüllü geri çekilmeler ya da herhangi bir ontolojik ya da ruhsal amacı olmayanlar; aslında, yalnızlık ya da eksiklik duygularını harekete geçirmeyenlerdir. Amaç sadece diğerleriyle uğraşırken kaygıyı gidermek olunca, bu geri çekilmeler, aydınlanma yerine aksine bir çeşit körlük yaratır. Bu körlüğün iki temel psikolojik malzemesi vardır; narsisizm ve kendini beğenme.</p>

  <h2 id="sigil_toc_id_55">NARSİSİZM</h2>

  <p class="nonindent">Narsisizm bencilliğin eş anlamlısı gibi görülebilir, ama psikanaliz uzun zaman önce bunu daha karmaşık bir konu haline getirmiştir. 1914’te Freud, narsisizmle ilgili temel denemesini yayımladığında, onu, herhangi bir kısıtlama olmadan cinsel doyum arayan kontrolsüz bir libidinal güdü olarak hayal etmişti. Daha sonra, narsisizmin insanın diğerleriyle olan ilişkilerinde, tıpkı aynaya bakarken olduğu gibi, sadece kendi yansımasını gördüğü bir “ayna evresi” olduğuna inanarak onu yeniden formüle etti.<a class="noteref" href="#n9" id="r9">9</a> Psikanaliz bu durumu özdeşleşmeye kaydırdı ki bu, kitabın başında bahsettiğimiz, sempatinin ana malzemesi olan özdeşleşmedir. Bu dönüş, insanlarla nasıl özdeşleştiğimizle ilgiliydi; onlarla özel şartlar ve sıkıntılar altında mı yoksa sanki herkes bizim gibiymiş gibi mi özdeşleştiğimizle: Birincisi, bir pencere; ikincisi ise, bir ayna. Freud “ayna evresini”, yetişkinliklerinde karşılaştıkları yeni olayları mahrem çocukluk travmalarıyla bağdaştıran hastalarında tespit etti. Bu hastalar için, hayatlarındaki hiçbir şey gerçekten yeniymiş gibi gözükmez; şimdi, her zaman geçmişin bir aynasıdır.</p>

  <p>Freud’un narsisizm üzerine çalışması İkinci Dünya Savaşı’ndan sonra geliştirildi. Heinz Kohut, ayna evresine psikanalizdeki “şişirilmiş kendilik” kavramını getirmiştir. “Ben”, gerçekliğin tüm alanını kaplar. Böyle bir şişirilmişliğin ifade edilmesinin yollarından biri, sürekli kontrollü olma ihtiyacında yatar. Kohut’un kendi kelimeleriyle, vurgu “diğerleriyle yaşanan yetişkin tecrübesinin üzerindeki kontroldense (bir kişinin) kendi bedeni ve duyguları üzerinde kurmayı beklediği kontrole” kayar. Bu duruma tabi olan insanlar aslında kendilerini, başkalarının ihtiyaçlarıyla “bastırılmış ve köleleştirilmiş hisseder.”<a class="noteref" href="#n10" id="r10">10</a> Kohut’un çağdaşı bir başka psikanalist Otto Kernberg’e göre, sonuç eylemin değersizleştirilmesidir; “ne hissediyorum”, “ne yapıyorum” sorusunun yerini almıştır.<a class="noteref" href="#n11" id="r11">11</a></p>

  <p>Bu bencil durumda bulunan kişi, gerçeklik kapıyı çaldığında kaygılanacaktır, zira kendiliğin zenginleşmesinden ziyade onu kaybetme tehdidi söz konusudur. Kaygı, kontrol duygularının yeniden canlanmasıyla azalır. Bu içsel psikolojik etkileşimin gerçekleşmesini, sosyal sonuçlar takip eder, en dikkate değer olanı da sosyal işbirliğinin azalmasıdır.</p>

  <p>Ordu hayatı, bunun gerçekleştiği bir yolu gösterir. Sosyolog Morris Janowitz’in “kovboy savaşçılar” olarak tanımladığı askerler, savaş alanında kendilerini şöhretle, kendi gözlerinde doldurmak isterler; diğer askerlere yardım etmek pahasına olsa bile gözü peklikleriyle başkalarını riske atarlar.<a class="noteref" href="#n12" id="r12">12</a> Janowitz, kovboy savaşçının kendisi için oynadığını belirtir; psikanalist onun bir ayna evresinde savaştığını söyleyecektir. Askerlerin hayatlarını kurtarmak için birbirlerine yardım etmeye odaklandıkları bir yer olan savaş alanında, narsist kesinlikle tehlikeli bir figürdür. On dokuzuncu yüzyılda, bu kendine hizmet eden kahramanları yakından tanıyan Alman ordu stratejisti Karl von Clausewitz, komutanlara bu “maceracıları” bir asker kaçağı kadar ağır cezalandırmalarını öğütlemişti. Komuta zincirinde yükselmiş kovboy savaşçı, karşımıza General Jack D. Ripper (Vietnam Savaşı’nda bulunan General William Westmoreland’dan esinlenerek yaratılmıştır) olarak, Stanley Kubrick’in 1964 tarihli <em>Dr Strangelove</em> [<em>Dr. Garipaşk</em>] filminde çıkar. Joseph Heller’in romanı <em>Madde 22</em>’ye bir çarpıtma eklenmiştir: İkinci Dünya Savaşı’ndaki kovboy savaşçılar gösteriş yaparken arkadaşlarının da farkındadırlar ve bu mütevazı askerlerin daha küçük hissetmelerim isterler; bir haksız karşılaştırma örneği. <em>Dr. Garipaşk</em> ve <em>Madde 22</em>’deki kovboy savaşçılarının komikliği sanatla gerçek hayat arasındaki farktır; gerçek, savaş alanında sadece dehşet vericidirler.</p>

  <p>Destansı kahramanlıklar tüm kültürlerin evrensel özelliğidir ve genellikle ahlaki açıdan göze çarpan karakterleri vardır: Cesaret buna benzer. Kahramanlıkta haksız rekabet öğesi de neredeyse evrenseldir; örneğin, Homerik savaş alanında aynı tarafın savaşçıları, cesaretlerini göstermek için birbirleriyle savaşırlar. Fakat ahlaki açıdan göze çarpan bu kahramanlık çeşidinin bilinçsiz bir karakteri vardır. Savaşçı savaşırken aynaya baktığında cesur olduğu gerçeğini görür ve narsisizm etkisini gösterir.</p>

  <p>Savaşın tüm deneyimler arasında en kaygı dolu alan olduğuna tabii ki karşı çıkanlar olabilir. Psikiyatrist Robert J. Lifton, Vietnam Savaşı’ndan beri asker çalışmalarında bu konu üzerine düşünmüştür.<a class="noteref" href="#n13" id="r13">13</a> Askerlerin stresle başa çıkmalarına olanak veren şey, Lifton’un “hissizleşme” olarak adlandırdığı şeydir. Bir çarpışmanın ortasındaki asker hissizleşir, kendisini çatışmadan uzaklaştıracak her şeyi bastırır; bu yolla duygularını maskeler. Bu asker eve döndüğünde baskı kalkar, korku ya da pişmanlık devreye girer; ardından post travmatik stres baş gösterir. Lifton’un araştırmasında, bir grup, bu geçmişe ait hesaplaşmalardan görece etkilenmez gözükür; onlar kovboy savaşçılardır. Lifton’a göre, narsisizm onlara çok korumacı bir kabuk sağlar; böylece kovboy asker, geçmişinde pişman olacak hiçbir şey göremez. Bu yorumun tek boyutlu olduğu düşünülebilir; fakat doğruluğu savaş suçları davalarında kanıtlanmıştır, öyle ki belli bir tip asker neden sanık sandalyesinde olduğuna dahi anlam veremez. Heyecanlı bir şekilde, sadece kuralları uyguluyordum savunmasına başvurmaz; savaşa dair hatırladığı şey, Lifton’a göre, onun coşkusudur.</p>

  <p>Sosyalist kiç çok defa savaş alanından alıntı yapmıştır, örneğin 1830 Devrimi sırasında, Eugène Delacroix’nın meşhur tablosu <em>Liberty Leading the People</em>’ın seri imalat posterleri yapılmıştır. Gerçi bu tarz kiçler narsistik duygunun faaliyet alanında yer almaz. Daha yakın bir bağlantı menkul kıymetler borsasının kovboy savaşçıları ile kurulabilir, 2008 çöküşüyle ortaya çıktığı üzere, işletmelerinin akıbetlerine karşı onlar da kayıtsız kalmışlardır.</p>

  <p>İkinci Kısım, işbirliği ve rekabet arasındaki dengenin nasıl kurulabileceğiyle ilgilenmişti. Savaş durumunda ise denge, bir birlik ya da müfreze içindeki yürekten işbirliğine dayanır. Benzer şekilde, ordu yaşamıyla ilgili çalışmalar devamlı olarak, birliklerin bir ideolojidense o anki yoldaşlarının iyiliği için hayatlarını feda etmeye daha istekli olduğunu gösterir.<a class="noteref" href="#n14" id="r14">14</a> Bu yürekten kurulan işbirliği bağı, savaşçının şeref kodudur. Wall Street’te, çöküş esnasında tabii ki bu tarz bir kendini feda etme durumu söz konusu değildir. Dahası, gördüğümüz kadarıyla yöneticiler hiç tereddütsüz sorumluluklarından vazgeçmiştir, çünkü “hepimiz mağduruz”; memurun şeref kodu gibi bir şey söz konusu olmamıştır. Lifton’un yorumu, narsisizmi insanı hissisleştiren koruyucu bir kabuk olarak ele alır ve bu yorum, davranışları açıklamak için gereken psikolojik derinliği sağlayabilir.</p>

  <p>Savaş durumunun narsisizmle ilgili söyleyecek bir sözü daha vardır. Büyük Yerinden Etme’nin başlangıcında, erken dönem modern çağın sosyal kodu şövalyelik yerine medeniliği vurgulayarak değişmeye başlamıştı. Bu vurgu özellikle şövalyeliğin savaş kurallarının daha barışçıl sosyal bağlarla değiştirilmesine denk gelmekteydi. Bu değişimi yapmak için, belli bir karakterin öne çıkması gerekiyordu; saldırgandan ziyade kendiyle dalga geçebilen ve kinayeli, öznel olanı tercih eden, yani kendine hâkim olma etrafında şekillendirilmiş bir karakter. Bu çeşit bir medenilik narsisizmin aksi yönündeydi. Fakat benzer bir değer askeri şeref kavramının kendisinde de mevcuttur; aslında, grubun yaşamına devam edebilmesi şişirilmiş kendiliğin sınırlandırılmasına bağlıdır.</p>

  <p>Böylece, narsisizm diğer insanlardan geri çekilmeyi harekete geçirecek temel öğedir. Fakat genellikle diğeriyle, kişinin dünyadaki yeriyle ilgili kendini beğenmişliğiyle karıştırılmaktadır.</p>

  <h2 id="sigil_toc_id_56">KENDİNİ BEĞENMİŞLİK</h2>

  <p class="nonindent">Kendini beğenmişlik apaçık bir konu gibi gözükür: Her şey olduğu haliyle güzel görünür. Voltaire’in <em>Candide</em>’inde,<a class="noteref" href="#cn5" id="r_cn5">5*</a> ünlü “olası dünyaların en iyisi olan bu dünyada her şey en iyidir” inanışından hatırlayacağınız Dr Pangloss’u harekete geçiren şey, kendini beğenmişliktir. Bununla birlikte, kendini güvende hissetmekle kendinden memnun olmak arasında önemli bir fark vardır. Manevi olarak kendimizi güvende hissettiğimizde, bir şeyler denemek, merakımızı ortaya çıkarmak isteyebiliriz; böyle bir içsel güvenlik duygusu, Steven Shapin tarafından tarif edilen, modern çağın başlarındaki amatör-centilmenler arasında ortaya çıkıyordu. Sosyolog Anthony Giddens “ontolojik güvenlikten”, bir kişinin iniş çıkışlar da olsa hayatında bir devamlılık olacağına, bu deneyimlerin beraber geçirileceğine dair var olan beklenti olarak bahseder.<a class="noteref" href="#n15" id="r15">15</a> Kendini beğenmişlik ne dışadönük ne de Giddens’ın kullandığı anlamda ontolojiktir. Daha çok, halihazırda uyumlu olan tanıdık bir modeli deneyimleme beklentisi olarak narsisizmin bir akrabasıdır; tecrübe gelişimdense bir rutin olarak tekrarlar gibi gözükür. Güvenlik ve kendini beğenmişlik arasındaki bu fark Martin Heidegger tarafından felsefi olarak ortaya konmuştur; Heidegger dünyada olmayı, dönüşümleri ve kesintileriyle birlikte, bağlantısız bir durum olan zamanda donmuş olmakla karşılaştırır.<a class="noteref" href="#n16" id="r16">16</a></p>

  <p>Büyük Yerinden Etme’nin dünya görüşünde kendini beğenmişliğin yeri yoktu. Martin Luther tarzı bir din, sekstant yapımcılarının tarzında bir teknoloji, Chapuys tarzı bir diplomasi, tüm bunlar insanları kendileri ve çevreleri hakkında daha az kendini beğenmiş yapmaya çabalamıştı. Bununla birlikte, bugün yeni güçler aracılığıyla kendini beğenmişlik gündelik hayata kök salmaktadır, atalarımız bu güçleri öngörememiştir. Kendini beğenmişliğin bu yeni oluşumu bireyselliğe dönmüştür. Kendini beğenmişlik bireysellikle evlenince işbirliği kaybolur.</p>

  <p>Tüm bunlar için rehberimiz, “bireysellik” kavramını modern anlamıyla ilk kullanan Alexis de Tocqueville (1805-59) olmalıdır. Tutucu taşra aristokratlarının çocuğu olan Tocqueville, o zamanlar Fransa’yı yöneten tutucu rejim devrimciler (ki politik olarak daha ılımlıydılar, ekonomik olarak kralın iktidara gelmesini istiyorlardı) tarafından birkaç aylığına yıkıldığında, 1830’da bir kriz yaşadı. Tocqueville’in sınıfından olan birçok kişi arazilerinden ya da kamu yaşamından geri çekildi, yani émigration intérieure<a class="noteref" href="#cn6" id="r_cn6">6*</a> yaptılar. Genç Tocqueville ise bunun yerine 1831’de arkadaşı Gustave de Beaumont ile beraber, görünürde hapishane şartlarıyla ilgili çalışmak için, Amerika’ya gitmeyi tercih etti. Aslında, Tocqueville gelecekte Avrupa’nın neye benzeyebileceğine dair Amerika’da ipuçları aramaktaydı.</p>

  <p>Sonuç, 1835’te basılan <em>Democracy in America</em>’nın ilk cildiydi. Çalışma, bütünüyle bireyselliğe ilişkin olmayıp, aslında daha çok “şartların eşitliği” ile ilgili görünüyordu. Tocqueville, insanlar eşit doğar önermesinin Amerika’daki sonuçlarının izini sürmeyi amaçlıyordu. Bu çaba çoğunlukla politik sonuçlar içindi, ama aynı zamanda insanların yaşam şekilleriyle de ilgiliydi. Tocqueville bu yeni doktrinin, tüm insanlara özgürlüklerini verdiği için doğru olduğunu düşünüyordu, fakat çoğunluğun tiranlığı, azınlıkları aktif olarak ezen ve uyum talep eden kitle konusunda da endişeleniyordu. Uyum talebini siyasettense topluma dayandırmıştı; Tocqueville’in büyük modern yorumcusu Raymond Aron, onun kitle kültürünün peygamberi olduğunu söyler.<a class="noteref" href="#n17" id="r17">17</a> Toplumsal gelenekler Tocqueville’e göre homojen olma anlamında eşitliği getirebilirdi, maddesel eşitsizlikler kalacak ya da artacak olsa bile: Bugünün terimleriyle ifade edersek, kapıcı ve yönetici, tüketici arzularının, aile ya da topluluk yaşamının ortak bir kültürünü paylaşacaktır. Yine Tocqueville’e göre, Amerika uyumla yönetilen bir toplum olarak belirmişti; arkadaşı John Stuart Mill’e, Amerikan toplumunun uyum sağlamayan insanlara karşı derin bir kızgınlık beslediğini yazmıştı.</p>

  <p>1840’ta, sıra <em>Democracy in America</em>’nın ikinci cildini yayımlamaya geldiğinde Tocqueville çalışma konusunu değiştirmişti. Artık, uyumsuzların üzerindeki baskılardan ya da siyasetteki azınlık görüşlerine yapılan baskılardan çok, sivil katılımdan geri çekilmelerle daha çok ilgileniyordu. Tocqueville “bireysellik” kelimesini, geri çekilmiş bir kişinin durumu için kullanıyordu. Kendi metninden bireyselliğin neye benzediğine bakalım:</p>

  <blockquote>

    <p>Kendi içine dönmüş her bir kişi sanki tüm diğerlerinin kaderine bir yabancıymış gibi davranır. Çocukları ve arkadaşları onun için mevcut tüm insan türüdür. Diğer vatandaşlarla olan etkileşimlerinde, onların aralarına karışabilir; ama onları görmez, onlara dokunur ama onları hissetmez, kendi içinde ve sadece kendiyle var olur. Ve eğer bu koşullar altında zihninde bir aile anlayışı hâlâ mevcutsa bile, bir toplum anlayışının kalmadığını söyleyebiliriz.</p>

  </blockquote>

  <p>Bu bireyselleşmiş geri çekilme, kendini beğenmişlik açısından mükemmel bir tariftir; sizin gibi olan insanları doğal karşılayıp size benzemeyen diğerlerini adeta önemsemezsiniz. Dahası, sorunları her neyse, bu onların sorunudur; bireysellik ve aldırmazlık birer ikize dönüşür.</p>

  <p>Tocqueville, ikinci cildi kaleme alırken birincisini unutmamıştır; bireysellikle eşitliği birbirine bağlaması gerekiyordur. Bunu yapabilmek için, modern sosyal bilimlerin şu an “statü kaygısı” olarak adlandırdığı düşünceyi geliştirmiştir. Aile yaşamında ya da kamusal alanda Tocqueville’in bireyi, tüketici olarak diğerleri, kendi zevkini paylaşmadığında statü kaygısı duymaya başlar. Farklı olarak, büyüklük taslıyormuş gibi ya da bir şekilde –nasıl olduğunu açıklayamazsınız– sizi küçümsüyormuş gibi gözükürler. Bir hakaret algıladığınızda; “farklı” daha iyi ya da daha kötü, daha üstün ya da daha aşağı hale gelir, yani bir haksız karşılaştırma meselesinden bahsetmeye başlarız. Tocqueville için eşitliğin kutsanması gerçekten eşitsizlikle ilgili bir kaygıdır. Bugün, o zaman da olduğu gibi, <em>ressentiment</em> farklılığın eşitsizliğe dönüşümünü ifade eder. <em>Ressentiment</em> ulusal sınırları tanımasa da, Amerikan hayatında kesinlikle çokça bulunur, insanlar kendilerini sıradan olarak adlandırdıklarında, Tanrı korkusu olan Amerikalılar onları aslında öyle düşünmedikleri ya da elitist oldukları gerekçesiyle suçlar.</p>

  <p>Yine de onların kökünü kazımak ya da bastırmak için çaba sarf etmektense –ki bu tahakkümcü çoğunluğun bir dürtüsüdür– bireysellik kendini kendi içinde bile hakarete uğramış hisseden kişiyi, bir rahatlık bölgesi arama çabası içine sokar. Kişi burada “kış uykusuna yatmaya” çalışacaktır. Peki, bastırmak dururken neden geri çekilmek? Tocqueville neden ikinci bir cilt yazdı?</p>

  <p>Yanıt zamanının Amerikası’yla değil Fransası’yla ilgiliydi. Louis-Philippe’in yeni rejimi eskisi kadar baskıcı değildi; siyasi olarak bir sorun çıkarmadıkça özel yaşamda her şeye izin vardı. Buna karşılık, Fransız insanı –biz Anglosaksonların tartışmacı olarak düşünmeye alışık olduğu– içine döndü, kendini özel işlerine verdi, ondan gürültülü bir biçimde tiksinmektense sosyal hayatla olan bağlarını gitgide azalttı. Tocqueville bunu bireyselliğin Avrupa’daki ilk işareti olarak aldı, “sadece kendinde ve yalnız kendi için var olan” birey.</p>

  <p>Şimdi yukarıdaki soruya verebileceğimiz bir yanıtımız daha var, geri çekilme dürtüsüne odaklanmış bir yanıt. Uzun bir süre boyunca, modern psikoloji çözülme ve ayrışmayı eşleştirmiştir; Kohut gibi psikoanalistler çalışmanın bir çizgisini, Lifton gibi sosyal psikologlar diğerini temsil eder. Davranışçı psikologlar hissizleşme fikrini Lifton’un muayenehanesinden çekip çıkarmaya ve bu fikri laboratuvarda incelemeye çalıştılar. Örneğin “Csikszentmihalyi diagramı” denilen şeyi derinlemesine araştırdılar. Bu, yuvarlak bir diyagram olup kaygı, endişe, hissizlik, sıkıntı, rahatlama, denetim, bastırma ve uyarılma arasındaki bağlantıları gösterir.<a class="noteref" href="#n18" id="r18">18</a> Kaygının azalması uyarılmanın nötrleştirilmesi aracılığıyla meydana gelir; hissizlik, sıkıntı ve rahatlama, tüm bunlar uyarılmayı etkisiz kılar.</p>

  <p>Özellikle sıkıntı, kaygıyı rahatlatmakta güçlü bir rol oynar. İnsanlar kadar hayvanlar da bu rahatlamayı arar. Araştırmacılar insanları ve diğer hayvanların hangilerinin ne derece sıkıldıklarını göstermek için bir “sıkıntı eğilim ölçeği” yapmışlardır.<a class="noteref" href="#n19" id="r19">19</a> Bunun arkasındaki düşünce mantığa aykırı gibi gözükebilir ama öyle değildir. Bininci endüstriyel hamburgerini yiyen bir adam yediğinin tadından çok da heyecanlanamaz, fakat tanıdık olduğu için, rahatlatıcıdır. Televizyon bağımlıları için de durum aynıdır, dikkatini çekmeyen programları yarım yamalak izlemek onları yatıştırır. İkisi de “sıkıntı eğilim ölçeği”nde yüksek skor alacaktır. Zira onlar, içinde sürpriz barındırmayan aşinalığı tercih etmişlerdir. Sıkıntı daha seçici olma konusunda hissizlikten farklılaşır; klinik depresyondan mustarip bir insanın hissizliği evrenseldir, topyekûn bir ilişki kesmedir, fakat sıkıntı belirli eylemlerle ilgilidir. Mihaly Csikszentmihalyi, biraz garip bir biçimde, sıkıntının belli bir seviyede beceri gerektirdiğini düşünür; bir anlamda endişeleri elekten geçirecek kadar yetenekli olmanız gerekir. Böylece, depresyona girmektense, montaj hattının mecburi sıkıntısı gibi, sıkıntının bu gönüllü çeşidi düşük uyarılmanın rahatlatıcı güvencesini verir. Öyleyse bu, Tocqueville’in “insan arasına karışabilir, fakat … onları görmez; onlara dokunur ama hissetmez” olarak tanımladığı birey fikriyle uyumlu bir psikolojik mantık olarak düşünülebilir.</p>

  <p>Şüphesiz, Tocqueville laboratuvar psikologlarından çok daha geniş tarihsel ve sosyal bir ölçekte yazıyordu. Okuruna, bireyselliğin modern toplumda geleneğin eski bağları gibi gelişeceği ve toplumsal hiyerarşinin gerileyeceği iddiasını sunuyordu. Benzer bir bağlamda bunları tartışmakta yalnız değildi; kendi ailesi ve neslinin tutucuları geçmişin bağlantılarının kopacağına üzülüyordu. Fakat Amerika’ya yaptığı gezinti onu nostalji konusunda iyileştirmişti. İtaatin iyi bir amaç için yok olduğuna ikna olmuştu; işçileri ebeveynleri gibi efendilere bağlayan itaatte olduğu gibi. Dahası Amerika’da, bireyselliğin karşısına dengeyi sağlaması için bir karşı ağırlık olarak gönüllü derneklerin (kilise grubu, hayır derneği, yerel spor kulübü) yerleştirildiğini görmüştü. Ümidi, bunlara herkes katılabileceği için, her türden insanın gelip dahil olabileceği ve kaygılarından kurtulabileceği yönündeydi; gönüllü derneklerde kurulan işbirliği bireyselliğe karşı gelebilirdi. Tocqueville on dokuzuncu yüzyılda “dernekçiliği” destekleyen ilk aristokrattı, bu yol bizi sonunda kültür merkezlerine, kooperatif bankalarına ve yerel kredi sendikalarına götürecekti. Amerikalıların iyi birer yerel örgütçü olduklarını düşünüyordu ve Avrupalılar onlardan organize olmakla ilgili bir şeyler öğrenebilirdi. Yine de gönüllülüğe bakışı sınırlıydı; son dönem dernekçilerinin aksine ekonomik bunalımlara ya da baskılara karşı çıkmayı düşünmüyordu.</p>

  <p>Böylece, gönüllü geri çekilmeye psikolojik ağırlığını veren şeyin, kaygıyı azaltma duygusu olduğu ileri sürülür. Bu kaygı özellikle sahip olunanlardan ziyade ihtiyaçlara yöneliktir. Narsisizm ve kendini beğenmişlik, kaygının azaltılmasının iki yoludur. Gündelik dilde, ilki değersizlik, ikincisi de ilgisizlik sorunudur. Diğerlerine karşı sorumlu davranma ya da talepkâr bir şeref koduna boyun eğme olarak anlaşılan bu iki psikolojik gücün ikisi de karakteri deforme eder. İşbirliği teraziye vurunca daha ağır basabilir mi? Yaklaşık ikiyüz yıl önce Tocqueville’in önünde olan bu soru şu an bizim önümüzdedir.</p>

  <h2 id="sigil_toc_id_57">HAFİF SIKLET, ZAYIF İŞBİRLİĞİ</h2>

  <p class="nonindent">Bu kitabın İkinci Bölümünde bir araya getirilen bulgular gösteriyor ki işbirliği bugün bireyselliğin karşısında ağır basmıyor; çünkü kurumsal güçler sonuca etkide bulunuyor. Eşitsizlik çocukların hayatını okula başladıkları andan itibaren etkiler hale geliyor. Toplum içindeki servet dağılımı, Unicef raporunda da ifade edildiği gibi, farklı toplumsal sınıflardaki farklı yetişkin-çocuk ilişkilerini yaratır. Çocuk davranışları arasındaki zıtlıklar bir sonuç olarak ortaya çıkmaya başlar; nispeten daha eşitlikçi toplumların çocuklarının birbirine güvenmeleri ve işbirliği yapmaları daha kuvvetli muhtemel bir durumken, diğer taraftan büyük eşitsizliklerin belirlediği toplumlardaki çocuklar daha çok birbirine düşmanmış gibi davranır.</p>

  <p>Bilmek istediğimiz çocukların bu dayatılmış eşitsizlikleri nasıl içselleştirdikleriydi. Juliet Schor’un uyardığı üzere açıklamalar karmaşık; belki de materyalistler, ama çocuklar diğerleriyle yaptıkları haksız karşılaştırmaları her zaman sahip oldukları şeylere dayanarak yapmazlar. Yine de, eşitsizlik, çocukların ve yetişkinlerin sosyal ağlarda teknolojiyi aldıkları ve kullandıkları yollarla içselleştirilir. Sekiz dokuz yaşlarına geldiklerinde, çocuklar artık kendilerinin herkesle aynı sosyal statüde olmadığını bilir duruma gelirler ve bu farkındalık onların işbirliği deneyimlerinde farklılık yaratır. Çocukların sosyal hayatlarıyla ilgili yapılan araştırmalar, Tocqueville’in yanlış anladığı bir gerçeğe işaret eder. Bu, onun modern toplumun sosyal ve kültürel anlamda homojenleşmeye yöneleceğine dair görüşüdür; Tocqueville’e göre, Amerika’daki “şartların eşitliği” olarak çerçevelediği durum Avrupa’ya da yayılacaktır. Gelişimlerinin başlarında Amerikalı gençler, başka bir çocuğun koşullarını dayanak alarak ortak değerlerin farklı sonuçları olduğunu öğrenir.</p>

  <p>Yetişkinleri işyerlerinde incelemek için ise başka bir yol izledik. Bu noktada, işbirliğinin güven ve otorite deneyimleriyle nasıl bağlandığını görmeye çalıştık. Bu bağlantılar, resmi eşitsizlikler ve işyerindeki insanlar arasındaki izolasyon gibi bazı durumların üstesinden gelerek gayri resmi şekilde kurulabilir. İkinci Dünya Savaşı’ndan sonra, Amerikalı çalışanlar bu tarz gayri resmi sosyal üçgenler kurmak için oldukça iyi konumlandırılmışlardı. Savaşın bağlayıcı deneyimleri ve fabrika yaşamının istikrarı, insanların kazanılmış otorite, inanç sıçramasıyla gelen güven ve işyerinde ters giden olaylar esnasında kurulan işbirliği arasında ilişki kurmalarını olanaklı kılmıştı.</p>

  <p>Ancak kısa-dönemli zaman işyerindeki bu deneyimleri, küresel yatırımın ve hissedar değerinin yeni şekillendirilmesine bağlı olarak dönüşüme uğrattı. Yüzyılın ortalarındaki Wall Street, fabrikalarla bazı aynı sosyal karakteristikleri paylaştı, fakat sonra kısa-dönemli zamanın ta kendisi haline geldi. Takım çalışması içinde şekillendirilmiş, hafif sıklet bir işbirliği çeşidi yarattı; inanç sıçramasıyla gelen güven, Wall Street’in idari ofis çalışanları ön ofis yöneticilerinden teknik olarak daha yetenekli hale geldiklerinde azaldı. Bu durumun bir sonucu olarak Wall Street’teki finansal çöküş sırasında, bu yöneticiler otoritelerini kazanmaya çalışmaktansa ondan kaçtılar. Tocqueville işin öznesini fazlasıyla ihmal ettiğinden ve aslında ekonomiye pek de ilgi göstermediğinden, bu değişimlerin peygamberi olamadı. Zayıf, hafif sıklet ve güvenilmez bir sosyal düzenle karşılaşan insanlar kendi içlerine çekildiler.</p>

  <p>Tüm bunlar modern toplumda etki yaratan güçlerdir, bu nedenle insan tecrübesinde geri çekilmenin, işbirliğinden daha ağır basmasının nedenleridir. Filozof Amartya Sen ve Martha Nussbaum, toplumun insanların yeteneklerini, bilhassa işbirliği kapasitelerini genişleteceğine ve zenginleştireceğine inanır; ama aksine modern toplum bunları azaltır. Ya da meseleyi bir Çinli’nin göreceği biçimde ortaya koyarsak; Amerika ve İngiltere <em>guanxi</em>’den yoksundur. Kovboy savaşçıyı bir istisna olarak tutarsak, arzu ve korku, irade ve boyun eğme arasındaki çizgiler geri çekilmiş davranış içinde karışır. Bu karışıklık da karakter azalmasının bir parçasıdır.</p>

  <p>Geri çekilmenin toplumsal psikolojisine ilişkin yaptığım açıklamaya bir final olarak, kısaca bir karşı olayı incelemek istiyorum: Kaygıyı azaltmayı değil de aksine onu korumayı amaçlayan bir geri çekilme çeşidi: Bu, saplantıdır.</p>

  <h2 id="sigil_toc_id_58">SAPLANTI</h2>

  <p class="nonindent">Protestan Devriminin iş ve ekonomik hayattaki sonuçlarını araştırırken, sosyolog Max Weber (1864-1920) böyle bir şey amaçlamadığı halde, büyük bir saplantı analisti haline geldi. Weber’in tanımlamış olduğu ünlü “çalışma ahlakı”, tamamıyla, bir insanın yaptığı iş aracılığıyla “kendini kanıtlaması” saplantısı üzerinedir. Gelişigüzel kullanıldığı biçimiyle, “çalışma ahlakı” başarıya duyulan arzuyu ifade eder. Weber buna daha farklı bir anlam verdi, biri, <em>The Protestant Ethic and the Spirit of Capitalism</em><a class="noteref" href="#cn7" id="r_cn7">7*</a> kitabının yayımlandığı 1904 yılında Amerika’ya yaptığı bir geziyle bağlantılıdır. Bu geziyi Altın Çağ’ın zirvesinde yapmıştı; yani Vanderbiltler’in yüzü pudralı yetmiş uşağın yetmiş kişiye hizmet ettiği yemekler verdiği zamanlarda. Vanderbilt tarzı bir gösteriş budalası tüketim, Weber’e bir insanın aile hayatını, hobilerini, arkadaşlıklarını ya da sivil hayatını iş için feda etmesini neyin sağlayabileceğini açıklayamaz gibi gözüktü; lüks sevdası, her günün kişisel bir sınav gibi yaşanmasının açıklaması olamaz. Bundan yüz yıl sonra, Weber aynı soruları birçok Wall Street yöneticisi için de sorabilirdi.</p>

  <p>İşteki özverili saplantıyı açıklamak için Weber Reform’un köklerine, özellikle sert Kalvinist tarzı Püritanizme geri döndü. John Calvin, kimin öteki hayatta seçileceği ve korunacağı gibi teolojik soruları saplantı haline getirmişti. Weber’in ileri sürdüğü bu soru, zaman içinde teolojiden dünyevi emeğe doğru yol aldı; zira işkolik de aynı şekilde kendinin değerli olduğunu kanıtlamaya çalışıyordu. Fakat bir başka malzemeye daha ihtiyaç vardı: çileci yalnızlık. Ünlü bir paragrafında, “Hıristiyan çileciliği” ile ilgili Weber şunları yazar:</p>
<blockquote>
  <p>İlk bakışta, dünyadan yalnızlığa kaçan Hıristiyan çileciliğinin manastırdan reddettiği dünyayı, kiliseden yönettiği görülür. Fakat dünyevi gündelik yaşamın doğal ihtirassız özelliğini, genelde olduğu gibi bırakmıştır. Şimdi, uzun adımlarla yaşamın pazar yerine doğru yol almaktadır ve manastırın kapısını çekip çıkmıştır. Ve yaşamın günlük rutinine kendi metodluluğuyla nüfuz edebilmek, dünya içinde bir yaşam olarak biçimlendirmek işini üstlenmiştir, ama ne bu dünyanın ne de bu dünya için.<a class="noteref" href="#n20" id="r20">20</a></p>
</blockquote>
  <p>Böylece sosyal zevklerden geri çekilme konusu artık dünya günahlarından kaçmak olarak değil, fakat kendilik değeri ile ilgili yoğunlaştırılmış bir kaygı olarak karşımıza çıkar. Bireyler kendilerini güdülerler; çünkü kendilerine karşı yarışırlar. Sadece olduğunuz gibi, yeterince iyi değilsinizdir; sürekli başarıyla kendinizi kanıtlamak için çabalarsınız, fakat hiçbir başarı yeterli olduğunuza dair somut bir kanıtmış gibi gelmez. Haksız karşılaştırma kendiliğe karşıdır artık. Fakat mantıklı olan şeyi yapıp rahatlamazsınız, yapamazsınız, hep açsınızdır, bir zaman, bir şekilde tatmin olacağınızı ümit edersiniz, ama hiçbir zaman tatmin olmazsınız. Bu Weber’in Reform’daki kaynağına, yanıtlanamayan soruya kadar takip ettiği saplantının niteliğidir, bu soru: Kurtulacak mıyım?</p>

  <p>Bir araştırma yüzyılı gösterdi ki Weber’in çoğu tarihsel bulgusu işe yaramazdı. Örneğin, on altı ve on yedinci yüzyıllardaki Flemenk toplumuna ilişkin <em>The Embarrassment of Riches</em> [Zenginlerin Utancı] adlı çalışmasında, Simon Schama, o çalışkan kasabalıların asetiklerdense daha çok zevklerine düşkün insanlar gibi davrandıklarını göstermişti, satın alabildikleri gündelik şeylerden zevk alıyorlardı. Albert Hirschman, ilk kapitalistlerin işlerini dayatmacı içsel çatışmadansa yatıştırıcı ve huzur verici eylemler olarak değerlendirdiğini ileri sürmüştü. Bunun yanı sıra, tarihçi R. H. Tawney din ve kapitalizm arasındaki bağa gölge düşürmüştü.<a class="noteref" href="#n21" id="r21">21</a> Weber bugünün “güdülenmiş insanını” geçmişe yansıtmak konusunda yanılmıştı.</p>

  <p>Weber, kendisinin dünyevi çilecilik kavramını kullanan, tüketici davranışlarını araştıran bir grup öğrenci tarafından kurtarılmış ve bence değersizleştirilmiştir. Araştırma, kuşku götürmez bir gerçeğe, genç tüketicilere neyden yoksun olduklarından ziyade neye sahip olmaktan daha çok zevk aldıklarını düşünmenin aşılandığına dikkat çekmektedir. Benzer şekilde, yetişkinlerin tüketim tutkuları da beklentiye, bir ürünün ne önerdiğine odaklanmıştır; teslimat anı ve sonra gelen kullanım kısa ömürlü zevklerdir; yetişkin nesneden bıkar ve tekrar, henüz tadılmamış gerçek bir tatmini vaat eden yeni bir şeylerin arayışına başlar. Bu tarz bir araştırmanın ulaşamadığı şey, kendiyle rekabete dayalı çileciliğin sebepleridir.</p>

  <p>Şu an bir duygu olarak saplantı hakkında bildiklerimiz, üç temel öğesi olduğudur. Birincisi, tekrarlama mecburiyetidir; eylem hiçbir sonuca ulaşamayacak olsa da bir şeyi tekrar tekrar yapma dürtüsünü içerir. Tekrarlandıkça el kavrayışlarının değiştiği müzik provalarının aksine, tekrarlama mecburiyeti statiktir. Weber’in “güdülenmiş insanı” bir şeylerin peşinde koşar, naktini arttırır, zaman geçtikçe hissetmeden gerçekten bir şeyleri başarır. Bu duygu, sadece psikolojinin mükemmeliyetçilik dediği ve bizim de ikinci öğemiz olan şey insanı güdülerse anlam kazanır. Tek gerçeklik olan ideal bir durum vardır; yetersiz ölçüler, kısmi zaferler, hiçbir zaman iyi hissettirmez. Psikoanalist Roy Schaeffer’ın, “birinin olması gereken kristal berraklığında görüntüsü” olarak adlandırdığı şey insanları tedirgin eder; çünkü bu, yaşanan aktüel deneyim karmaşasının hiçbir zaman istenilen ölçülerde olmayacağı bir idealdir. Üçüncü olarak, “güdülenmiş insan” ontolojik güvensizlikten mustariptir. Bu güvensizlik, gündelik deneyime dair bir güven kaybıdır. Olağan hayat bir mayın tarlası olarak tecrübe edilir. Yeni insanlarla karşılaşınca, ontolojik güvensizlik sorunu yaşayan kişi onların ortaya çıkarabilecekleri tehlikeye, açabilecekleri yaralara odaklanır, zarar verebilme güçlerine saplanıp kalır.</p>

  <p>Bu üçüncü öğe, bence, Weber’in kısmen güdülenmiş insanının “dünyada kendini rahat hissetmediğini” kastettiği anlamına gelmektedir, gündelik hayat zevkten arındırılmış ve tehditlerle doludur. Hiç durmadan çok çalışmak, diğerlerinin yaratabileceği tepkileri etkisiz hale getirebilecek bir silah gibidir; bu bağlamda kendi içinize geri çekilirsiniz. Çalışma ahlakı diğerleriyle işbirliği yapma arzusunu azaltır, özellikle de tanımadığınız diğerleriyle; bu diğerleri, size zarar verme amacındaki, <em>avant la lettre</em>,<a class="noteref" href="#cn8" id="r_cn8">8*</a> düşman varlıkları olarak ortaya çıkar.</p>

  <p>Saplantı için yapılan bu psikolojik açıklamaların, aynı zamanda, kendiliğe karşı verilen büyük mücadeleleri de yani Weber’in metninin kalıcılığını sağlayan metafizik kaygıyı değersizleştirebileceğini fark ettim. Amerikalı yazar Lionel Trilling’in son kitabı <em>Sincerity and Authenticity</em> [Samimiyet ve Sahicilik], belki de Weber’in kendi alanında başına gelen en iyi şeydir.<a class="noteref" href="#n22" id="r22">22</a> Trilling dürüstlüğün, diğerlerine kendi hakkımızda verdiğimiz bir rapor olduğunu düşünür; bu raporun iyi olması için kesin ve açık olması gerekir. Fakat sahiciliğin kesinlik ve açıklıkla bir alakası yoktur; aslında, birinin “gerçekten” ne hissettiğini anlamak için yapılan bir içsel araştırmadır ve güçlü bir narsistik iz taşır. Fakat bu araştırma zordur; kimse kendisinin sahici duygularını bilmeye hiçbir zaman ulaşamaz. Trilling’in eleştirdiği tarzda bir sahicilik, sosyal bilimlerde belki en iyi “Maslow paradigması” ile temsil edilir. Bu paradigma, tüm bir hayatını, kendini gerçekleştirmeye adayan sosyal psikolog Abraham Maslow’dan sonra isimlendirilmiştir. Trilling’in görüşü, diğer insanlardan, diğer seslerden çıkanların, hakikat arayışı için kendiliği engelleyici olduğu yönündedir. Bu tam olarak Max Weber’in Protestan Ahlakı görüşüydü; bu ahlak, insanları imkânsız bir arayış için içlerine döndürür. Diğer insanların saplantılı kendilik kanıtlaması mücadelesinde yeri yoktur; onlar daha çok bir araç değerindedir, kullanılmaya hazır araçlar. Diğerleriyle işbirliği kesinlikle içsel şüpheleri dindirmez, çünkü kendi içinde bir değeri yoktur.</p>

  <p>İkinci Bölümde, işbirliğinin zayıflamasını üç alanda inceledim: çocukluk dönemi eşitsizlikleri, yetişkin emeği ve kendiliğin kültürel oluşumu. Yine de bu kayıp ölümcül değildir; tamir edilebilir. Çalışmanın bir sonraki bölümünde, kalifiye, karmaşık işbirliğini nasıl güçlendireceğimizi araştıracağız.</p>
