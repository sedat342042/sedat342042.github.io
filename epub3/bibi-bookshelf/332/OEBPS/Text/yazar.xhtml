    <p class="center"><strong>RICHARD SENNETT</strong></p>

    <p class="nonindent">1943’te Chicago’da doğdu. 1964’te Chicago Üniversitesi’nden mezun oldu. 1969’da Harvard Üniversitesi’nde doktorasını verdi. New York Üniversitesi’nde sosyoloji profesörü, İnsan Araştırmaları Merkezi’nde yönetici ve Politika Araştırmaları Merkezi’nde baş araştırma görevlisi olarak çalıştı. Çocukluğunda viyolonsel çalmayı öğrendi; halen New York’ta bazı oda müziği topluluklarında çalmaktadır. <em>The New York Times Book Review ve The New York Review of Books</em>’a sık sık katkıda bulunmaktadır. Kentli ailelerin hayatı ve toplumsal psikoloji üzerine birçok kitap yazmıştır.</p>

    <p class="extract">BAŞLICA YAPITLARI: (Editör ve katkıda bulunan olarak) <em>Classic Essays on the Culture of Cities </em>(1969); <em>Nineteenth Century Cities </em>(1969); <em>Families Against the City: Middle Class Homes of Industrial Chicago </em>(1970); <em>The Uses of Disorder </em>(1970); (Jonathan Cobb’la birlikte) <em>The Hidden Injuries of Class </em>(1972); (editör olarak) <em>The Psychology of Society: An Anthology </em>(1977); (Alain Touraine, T.B. Bottomore ve diğerleriyle birlikte) <em>Beyond the Crisis Society </em>(1977); <em>Authority </em>(1980); [<em>Otorite</em>, Çev. K. Durand, Ayrıntı Yay., 1992]; <em>The Conscience of The Eye. The Design and Social Life of Cities </em>(1990) [<em>Gözün Vicdanı. Kentin Tasarımı ve Toplumsal Yaşam</em>, Çev. Süha Sertabiboğlu-Can Kurultay, Ayrıntı Yay., 1999]; <em>The Fall of Public Man </em>(1992) [<em>Kamusal İnsanın Çöküşü</em>, Çev. Serpil Durak-Abdullah Yılmaz, Ayrıntı Yay., 2002]; <em>Flesh and Stone. The Body and the City in Western Civilization </em>(1994) [<em>Ten ve Taş. Batı Uygarlığında Beden ve Şehir, </em>Çev. Tuncay Birkan, Metis Yay., 2002]; <em>The Corrosion of Character-The Personal Consequences of Work in The New Capitalism </em>(1998) [<em>Karakter Aşınması-Yeni Kapitalizmde İşin Kişilik Üzerindeki Etkileri, </em>Çev. Barış Yıldırım, Ayrıntı Yay., 2002] ve <em>Respect in a World of Inequality </em>[<em>Saygı-Eşit Olmayan Bir Dünyada</em>, Çev. Ümmühan Bardak, Ayrıntı Yay., 2005]; <em>The Craftman </em>(2008) [<em>Zanaatkâr</em>, Çev. Melih Pekdemir, Ayrıntı Yay., 2009]. Ayrıca üç romanı vardır: <em>Palais Royal </em>(1986), <em>An Evening of Brahms </em>(1984) ve <em>The Frog Who Dared to Croak </em>(1982).</p>
