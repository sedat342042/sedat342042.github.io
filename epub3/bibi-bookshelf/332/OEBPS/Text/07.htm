  <h1>7<br/>
  Atölye</h1>

  <h2 id="sigil_toc_id_59">YAPIM VE TAMİR</h2>

  <p class="nonindent">Hampton ve Tuskegee Enstitüleri’nde şekillendirilen ümit, teknik becerileri beraber icra etmenin eski kölelerin sosyal bağlarını güçlendirebileceği yönündeydi. Çalışmanın bu kısmı işte bu ümidi araştırır. Bu bağlamda, fiziksel emeğin nasıl diyalojik sosyal davranışı aşıladığı gösterilmeye çalışılacaktır.</p>

  <p>Teknik beceriler iki temel formdadır: Bir şeyleri yapmak ve onları tamir etmek. Ortaya çıkan işten sonra, yapmak tamire oranla daha yaratıcı bir eylem gibi gözükebilir. Fakat gerçekte ikisi arasındaki fark o kadar da büyük değildir. Yaratıcı yazarın genellikle düzeltmesi de gerekir, daha önceki taslakları son yazdıklarında düzeltir; bir elektrikçi bazen, bozuk bir makineyi tamir ederken makinenin nasıl olması gerektiğine dair yeni fikirler keşfedebilir.</p>

  <p>Şeyleri üretmede ustalaşan zanaatkâr, sosyal yaşama uygulanan fiziksel beceriler geliştirir. Bu süreç zanaatkârın bedeninde gerçekleşir. Sosyal bilimler jargonu fiziksel ve sosyal olan arasındaki bu bağlantıyı çirkin “somutlaşma” kelimesiyle kuruyor. Bu kısımda, bu somutlaşmaların üçüne bakacağız: Fiziksel emeğin uyumu ritüelde nasıl somutlaşır; fiziksel hareketler nasıl samimi sosyal ilişkilere hayat verir; zanaatkârın fiziksel dirençle karşılaşan işleri, sosyal direniş ve farklılıklarla başa çıkarken karşılaşılan zorlukları nasıl aydınlatır. “Somutlaşma” jargonuyla ifade edilen bu bağlantılar soyut gözükebilir. Onları somut hale getirmeye çalışacağım.</p>

  <p>Tamir konusunun atölyenin dışında dolayımları vardır; zira modern toplum şu anda acil tamir edilme ihtiyacı duyuyor. Fakat tamir etme işi karmaşık bir meseledir; bozuk şeyleri onarırken kullanılan tutarsız yollar vardır ve bunlar yine tutarsız sosyal yönlere sürükler. Eğer atölyedeki tamir değişim için herhangi bir rehberliğe hizmet ediyorsa, tekrardan tamircinin somut çalışmasını araştırmamız gerekir.</p>

  <p>Fiziksel çalışmanın sosyal bağları güçlendirmekle ilgili ne önerebileceğini öğrenmek istesek de bu fiziksel çalışmada iyi olan insanların, muhakkak sosyal hayatta da iyi olduklarını düşünme hatasını yapmak istemeyiz. Yapım ve tamirin gerektirdiği fiziksel beceriler, sosyal ilişkilere dair bir anlayış kazandırmaktan ne daha fazlasını ne de daha azını yapar. Yüz yıl önce Paris’te Evrensel Sergi için toplanan, işçilerin gündelik hayatlarını daha iyi duruma getirmek isteyen tüm bu devrimcilerin işlerin aslında nasıl yürüdüğüne pek ayak uyduramadıklarını söylemek, sanıyorum, uygun olur; onlar sadece işyerine adalet ve doğruluk gibi büyük toplumsal değerleri getirmek istiyordu. Devrim süreci, atölye içindeki tecrübeleri topluma uygulayarak tersine çevrilebilir.</p>

  <h2 id="sigil_toc_id_60">DÜZEN VE RİTÜEL</h2>

  <p class="nonindent">Holbein’in <em>The Ambassadors</em> tablosundaki masada, diğer eşyaların arasında bir neşter olduğunu düşünelim. Cerrah neşteri on altıncı yüzyıl başlarında daha yeni yeni kullanılmaya başlıyordu; metalik birleşimi çözülmüştü; fakat aletin biçimi çeşitliydi ve kullanılışı da henüz iyi anlaşılmamıştı. Bu noktada bir cerrah rolü oynayan berber el becerilerini geliştirmeye nasıl başlamıştır?</p>

  <p>İnsan becerilerinin gelişimini yöneten bir düzen vardır. İlk basamak alışkanlık kazanmayı içerir. Berber-cerrah neşteri her seferinde düşünmesine gerek kalmadan nasıl alacağını öğrenir, “sapı kavra ama çok sıkma”; bu aracı kullanırken akıcılık ve kendine güven ister, kavrayışına kesin gözüyle bakmak ister. Bunu, kavrama hareketini herhangi bir titreme kalmayana kadar üst üste tekrarlayıp, başarır, kavrayışın sabit ama gergin olmadığını hisseder.</p>

  <p>İkinci aşamada, beceri oturmuş alışkanlığı sorgulamayla genişler. El becerisi durumunda, başlıca içgüdüsel rahat kavrayış kapalı tutuştur, bir topun ya da sopanın etrafına parmaklar olabildiğince sarılır, böylece nesne avuç içinde sabitlenir. Fakat insan eli birçok diğer tutuş çeşidini de icra edebilecek şekilde yapılandırılmıştır; örneğin bir nesneyi, başparmak nesnenin altında kalacak şekilde parmak uçlarımızla ya da başparmak pasif olmak suretiyle sadece dört parmak avuca doğru kıvrılmış şekilde tutabiliriz. Hastayı kesmek üzere olan berber-cerrah, neşterin içgüdüsel kavrayışını deriyi temiz bir şekilde açmak için oldukça hissiz bulacaktır; zira bu kavrayış bir kılıç gibi keser. Daha duyarlı çalışmak için bu kavrayış üzerine düşünmesi gerekecektir, tutuşta kullanılan parmakları ve uçlarını ve aynı zamanda bileğin açısını da gözden geçirecektir. Daha iyi olmak için, kendi elini bilinçli bir şekilde çalışacaktır.</p>

  <p>Bir kere bunu yapınca ardından üçüncü aşama gelir; yeni deri-kesici kavrayış elin bir alışkanlığı olarak yeniden kaydedilmelidir ki böylece akıcılığını ve güvenini geri kazansın. Böylelikle bir düzen ortaya çıkar; alışkanlığın kök salması, alışkanlığın sorgulanması, daha iyi hale getirilmiş bir alışkanlığın yeniden kök salması. Berber-cerrahın el becerisiyle ilgili önemli bir açı da, daha önce kullandığı kavrayışı silmektense ona bir şeyler eklemesidir. Bazı derin-vücut cerrahi işlemleri için, sert tutuş hâlâ zaruri olacaktır. Çoğu fiziksel beceri gelişiminde, hareketlerimiz etkisiz ya da gergin olduğunu kanıtlamadan önce onları düzelttiğimiz doğrudur, fakat geliştirmek bir hareketi doğru yapmaktan daha fazlasıdır. Biz bir sürü beceri isteriz ve her birinin özellikle belli bir eylemi gerçekleştirmeye uygun olmasını bekleriz.</p>

  <p>Buradaki “maharet”, becerilerin geliştirilmesinde önemli bir öğedir. Bazen becerikli olmanın, bir işi gerçekleştirmenin tek bir doğru yolunu bulmak olduğu düşünülür. Bu, araç ve amaç arasında bire bir eşleşmenin var olduğunu söylemektir. Gelişimin daha doğrudan bir yolu aynı soruna farklı yollardan yaklaşabilmeyi içerir. Bir sürü teknik, karmaşık sorunlarda ustalığı mümkün kılar, tüm amaçlara hizmet eden tek bir doğru yol olması durumuna nadir rastlanır.<a class="noteref" href="#n1" id="r1">1</a></p>

  <p>Beceri geliştirmenin ritmi, sonuç vermesi açısından uzun bir zaman alabilir. Bir ölçüye göre, bir sporu yapmada, müzik icra etmede ya da dolap yapmada ustalık göstermek 10,000 saat gerektirir; bu beş ya da altı yılda her gün aşağı yukarı dört saatlik bir çalışma demektir. Bir ortaçağ loncasındaki çırağın görevini öğrenebilmesi için gereken zaman da budur. (10,000 saat oldukça düzgün bir sayı, ama aşağı yukarı doğru gibidir.) Sadece bu saatleri doldurmak yetenekli bir futbol oyuncusu ya da müzisyen olmak demek değildir, fakat eğer başlamak için doğuştan gelen bir yeteneğiniz varsa, uzun dönemli çalışma, pratiğinizin güvenliğini sağlar. Bazen bir prosedürü ilk yapışınızda doğru bir şekilde uygulayabilirsiniz, ama bu mutlu tesadüf bir sonraki sefere gerçekleşmeyebilir. Dahası, ilk başladığınızda bir sürü beceriye hâkim olabilirsiniz; bunu geliştirmek de diğerleri gibi zaman alır.</p>

  <p>Maharet bazen insana, çok fazla imkân bazen de çok fazla güçlük doğurabilir. 1920’lerde besteci Igor Stravinsky “basitleştir, ele, netleştir” doktrinini izliyordu, yarım yüzyıl sonra Arvo Pärt bu doktrini “basitleştirerek yenile” olarak yeniden formüle etti. Albert Einstein’ın bu tepkiye yanıtı “her şey mümkün olduğunca sade yapılmalıdır, ama daha basit<a class="noteref" href="#cn1" id="r_cn1">1*</a> değil” olmuştur.<a class="noteref" href="#n2" id="r2">2</a> Sanatta basitlik oldukça sofistike bir olaydır. Örneğin Stravinsky’nin <em>Pulcinella’</em>sı ile ilgili saf hiçbir şey yoktur; beste tamamen kullanılan basit klasik motiflerle ilgili yorumlar ve hicivlerle doludur.<a class="noteref" href="#n3" id="r3">3</a> Dinleyicinin basitlik algısı sanatın en büyük yanılsaması olabilir.</p>

  <p>El işinin daha tekdüze formları ya da “çeşit-formlar”, bu soruna işaret etmektedir. Zanaatkâr bir modelle, çeşit-formla başlar. Bu model, bir tümörü çıkarmak ya da bir dolabı yapmak nasıl olmalı ya da neye benzemeli üzerinedir; çeşit-form basit bir referans noktası sağlar. Daha sonra, berber-cerrah ya da marangoz, ameliyata ya da dolaba maharetini kullanarak küçük ayrıntılarda farklı bir karakter verir; cerrahın dikişi atma şekli, dolabı yapanın kullandığı cila gibi. Bu şekilde özne kendini, işleme ya da nesneye damgalar. Karmaşıklıkla bu yoldan başa çıkarken, zanaatkârın teknik komutası da bir bireysellik üretir.</p>

  <p>Beceri gelişiminin ritmi, eğer tekrar tekrar icra edilirse bir ritüel halini alır. Örneğin yeni bir sorun ya da zorlukla karşılaşılınca, teknisyen bir yanıt verecektir, sonra bu yanıtı düşünecektir, daha sonra bu düşüncenin ürününü tekrar yerleştirecektir. Aynı yolu çeşitli yanıtlar izleyebilir, bu aynı zamanda teknisyenin maharetini etkiler; zamanla teknisyen temel çeşit-formda kendi kişisel karakterinin nasıl iz bırakacağını öğrenecektir. Çoğu zanaatkâr “dükkânın ritüelleri” ile ilgili gelişigüzel konuşur ve bence ritim bu gelişigüzel kullanımın ardında kalır.</p>

  <p>Atölye ya da bir laboratuvar içindeki ritüeller, dışarıdakilerle karşılaştırılabilir mi? Bunların dini ritüellerle bir ortak noktası var mı? Dini ritüeller dışarıdaki ritüeller mi? Dini ritüellerin elbette öğrenilmesi gerekir ve herhangi bir dini ritüeli uygulayanın, ritüelde kullanılan kelimelerde ve hareketlerde akıcı olması gerekir. Fakat zanaat becerisinin bilinçli safhası dini ritüelde olmayabilir; özbilinç, inancı engeller. Reform esnasında, sabit ayinlerin bilinçli bir değerlendirmesi ve onları uygulamakla ilgili özbilinç durumları zorla olaya dahil olmuştu. Bu değerlendirmelerin sonucu, Quakerlar’da olduğu gibi aslında resmi ritüeli eksiltebilir, ama her zaman da bu sonuca ulaşılmaz. Örneğin, diğer Protestan mezhepleri vaftizden vazgeçmemiş, onun yerine töreni yeniden biçimlendirmiştir.</p>

  <p>On altıncı yüzyıldaki Büyük Yerinden Etme süresince, bir ritüeli uygularken kullanılan beceriler tartışmalı hale gelmişti. Ortaçağın ortalarında dini ritüeller, sadece bu konuda en yetenekli profesyonellerin yönetiminde gerçekleşecek şekilde düzenlenmişti, Komünyon ritüelinin evriminde olduğu gibi. Luther özel yeteneklere dayalı ritüelleri reddetmişti, bu yüzdendir ki İncil’i kilise üyelerinin konuştuğu dile çevirttirmiş ve herkes söyleyebilsin diye ilahileri basitleştirmişti. Bu büyük devrimciye göre inanç, bir zanaat işi değildi.</p>

  <p>Atölye ritüelini ise dünyevi sosyal pratiklerle kolayca birbirine bağlayabiliriz. Şüphesiz bu bağlantı on altıncı yüzyıl boyunca süregelen diplomasiye de uygulanmıştı; diplomasi bir meslek olarak geliştikçe, genç diplomatlar elçilik binalarında halk içinde rahat davranmaları, resmi konuşmalar ve yabancılarla olan görüşmeleri için gayri resmi konuşmalar konusunda eğitildiler. Hem resmileştirilmiş söylemlerde hem de gayri resmi diplomatik çene çalmalarda, herkes tarafından bilinen, sabit ve oldukça özelleşmiş davranış biçimleri olan ritüellerin özellikleri benimsenmişti. Kalıcı elçiler, vesayetlerindeki gençlere bu ritüelleri başarılı bir biçimde uygulayabilmeleri için ders veriyordu; kapalı kapılar ardında, oyuncular ayrıntılı bir incelemeden geçiyordu. Holbein’in tablosundaki, VIII. Henry’nin boşanma krizi için gönderilmiş iki genç delege, çok da becerikli değildi, kalıcı elçiye bağlı olan heyet daha becerikliydi; ama bu profesyoneller bile Henry’nin doymak bilmez cinsel arzularına çare olamadılar.</p>

  <p>Profesyonel olsalar da bu diplomatlar hâlâ birer elitti; eğer bir çeşit sosyal atölye olsaydı bile bir kurum olarak elçilik sokaktan oldukça uzakta görünüyordu. Bu yüzden, dünyevi, becerikli, sosyal ritüel meselesini daha ayrıntılı olarak incelemek istiyoruz.</p>

  <p>Bunu yapmanın bir yolu toplumsal “rol” düşüncesinden geçer. Sosyolog Erving Goffman, tıpkı ruh sağlığı kurumları ya da hapishanelerin özel düzenlemelerinde olduğu gibi, insanların evde ve işte rollerini genellikle nasıl öğrendiklerini açıklamaya çalışmıştır.<a class="noteref" href="#n4" id="r4">4</a> Goffman’ın ifade ettiği gibi, “kendiliğin gündelik hayattaki sunumu” aslında sürekliliği olan bir iştir. İnsanların birbirlerine olan uyumu kökleşmiş alışkanlıklar haline geldiği zaman başlar. Bu toplumsal oyuncular, eğer koşullar değişir ve eski rol artık uygunsuz bir vaziyet alırsa, “rol uyuşmazlığı” sorunu yaşayabilir. Rol uyuşmazlığı, örneğin, boşanma esnasında anne-baba ve çocuklar arasında ortaya çıkabilir; bekâr ebeveyn şimdi çocukların oyunuyla, eğitimiyle ve onlarla kurduğu iletişimle ilgili yeni ve basit yollar bulup bununla baş etme baskısı altındadır. Uyum sağlamak için, davranışları üzerine ciddi bir şekilde düşünmeleri gerekir; amaç rolleri değiştirmek ya da geliştirmektir, böylece tekrardan akıcı ve bilinçsiz bir biçimde davranabilirler. Goffman’a göre, eğer bunu başarırlarsa insanlar gündelik hayatla ilgili daha “uzman” olurlar; dahası, bazı davranışları ritüeller olarak düzenlemişlerdir.</p>

  <p>Bu gibi ritüellerin ayrıntılı bir çalışması, Michel de Certeau ve Lyon’daki iş arkadaşları tarafından, özellikle Croix-Rousse civarında gerçekleştirilen dikkat çekici araştırmalarda ortaya çıkar. Buradaki topluluk çok yoksul olduğundan, kaynakları bir büyüyüp bir küçülür; evler ve okullar bazen onarılır, bazen de çürümeye bırakılır; insanlar yapabildikleri herhangi bir işle tamire katkıda bulunurlar; zira sürekli tehlike altındadırlar. Söz konusu araştırmanın amacı, görünürde küçük ritüeller aracılığıyla bir düzen yaratmaktı, böylece insanlar mümkün olduğunca uyumlu bir biçimde birbiriyle geçinebilecekti. Bunu yapmak için, ritüelleri uygulamada ve sokakta yabancılarla nasıl göz temasına geçilirden, bir göçmenle görüşürken hangi görgü kurallarına uyulmalıya kadar her şeyde yetenekli hale gelmeleri gerekiyordu. Sırf topluluk çok değişken olduğu için, de Certeau insanların ortak davranışlarını sürekli olarak yeniden formatlamaya mecbur kaldığını keşfetti: Bir boşanma durumunda olduğu gibi, bu gibi sınandıkları anlarda Croix-Rousse’daki insanlar ortak alışkanlıklarını dikkatle gözden geçirir, beraber onlar hakkında konuşulur, böylece “bilinçsiz (doğal) düşüncenin mantığı ciddiye alınır (alınabilir).”<a class="noteref" href="#n5" id="r5">5</a> Düzenle ilgili tüm gerçek, onlar için önemliydi; ortak ritüeller bu çok yoksul topluluğu bir arada tutuyordu; zorunluluk yüzünden sokağın “uzmanı” olmaya sürükleniyorlardı.</p>

  <p>İnsanların ritüelleri değiştirdiği gerçeği hiç de şaşırtıcı değildir. Üçüncü Kısımda anlatıldığı üzere, Komünyon gibi dini ritüeller yüzyıllarca süren çalışmaların ürünüydü; fakat bu ayinler kutsal bir kaynaktan doğuyormuş gibi gözüktüğü için, insanlar kendilerine fail ya da düzenleyici olarak önem vermedi. Dünyevi ritüellerde, düşünmek için bilinçli molalar ortaya çıktı; bu sorgulayıcı molalar tecrübeyi berbat edecek türden değildi; eğer insanlar davranışlarının uyum sağladığını, geliştiğini ve iyileştiğini hissediyorlarsa bu ritüelleri benimseyebilirlerdi. Atölyede olduğu gibi, ailede ve sokakta da, becerilerin gelişme düzeni buna izin verir.</p>

  <h2 id="sigil_toc_id_61">SAMİMİ<a class="noteref" href="#cn2" id="r_cn2">2*</a> JESTLER</h2>

  <p class="nonindent">Samimiyetin fiziksel hareketlerde somutlaşmasını açıklamak için, öncelikle anlaşılması güç, yoğun bir paragraf yazacağım:</p>

  <p>Ritüel gibi, sosyal üçgen de insanların kurduğu bir sosyal ilişkidir. Zanaatkârın atölyesinde, bu üç boyutlu ilişki sıklıkla fiziksel olarak, sözsüz, tecrübe edilir; bedensel hareketler otoritenin, güvenin ve işbirliğinin kurulmasında kelimelerin yerini alır. Kas kontrolü gibi beceriler bedensel hareketlerin iletişime geçmesi için gereklidir, fakat jestler sosyal açıdan başka bir mesele için de önemlidir: Bedensel hareket, sosyal ilişkilerin samimiyeti hissetmesini sağlar. İçgüdüsel duygular samimi olarak, kelimelerle hareket ettiğimizde de canlanır. Bu paragrafı açarsak:</p>

  <p>Londra’daki bir telli çalgılar dükkânı (huysuz viyolonselimin kliniği) yeni bir yere taşınmıştı. Yeni dükkân genç bir mimar tarafından dikkatlice düzenlenmişti. Dükkânda her bir etkinliğin nerede yapılacağına, kesme makinesinden, büyük klamplerden, küçük kutulara ve her iş için gerekli dosyalara kadar her bir aletin nereye yerleştirileceğine o karar vermişti. Ayrıca, yapışkan ve vernik kokularıyla da (dükkân, pis kokan eski moda çareler kullanıyordu), zekice bir dizi baş üstü fan kullanarak başa çıkmıştı. Açılış gününde, her şey temiz ve bakımlı görünüyordu; üç erkek, iki kadın lutiyeyi<a class="noteref" href="#cn3" id="r_cn3">3*</a> geçit törenindeki askerler gibi tezgâhta sıralanmış buldum.</p>

  <p>Sekiz ay sonra ise her şey bambaşkaydı. Sadece birkaç alet daha önce tayin edilen yerlerindeydi; kesme makineleri farklı konumlara çekilmişti, fanlar kapatılmıştı (açıkça Si bemolden vızıldıyorlardı, temel La notasına uyum sağlamış profesyoneller için kulak tırmalayıcı bir ses). Dükkân hâlâ oldukça temizdi ama artık önceki çizilmiş düzenden eser yoktu. Yine de beş lutiye bu düzensiz mekânda çevik bir şekilde hareket ediyor, birbiriyle çarpışıp eğilip kalkıyor; artık merkezde takılıp kalmış kesme makinesinin etrafında, dans eder gibi dönüp duruyorlardı. Bu değişiklikler parça parça, aydan aya gerçekleşmiş, insanlar temiz mimari dizaynı, işyerindeki daha karmaşık bedensel hareketlerine uyumlu hale getirmişti.</p>

  <p>Buradaki yerleşme süreci çoğu işyerinde gerçekleşir ve eğer fiziksel çevre esnekse bu daha kolay olur. Daha kesin çizgilerle çevrelenmiş iş alanlarında bile insanlar küçük jestleri aracılığıyla yerleşeceklerdir, bir kaş çatışla “burası benim alanım” uyarısını gönderecek ya da bir gülümsemeyle “gel içeri” diyecektir. Jestler, yüzden geldiği gibi seslerden de gelir; örneğin, bahsettiğim atölyede kesme masasındaki lutiye, bir hışırtıdan ya da gözünün ucuyla, yanında ya da arkasında biri olup olmadığını hisseder; kesmeye devam ederken kıçını içeri çeker.</p>

  <p>El kol hareketleri, yüz ifadeleri ve sesler, duyusal hayata sosyal üçgeni sağlar; telli çalgı dükkânında kazanılmış otorite, inanç sıçramasıyla gelen güven ve baskı altındaki işbirliği, fiziksel tecrübelere çevrilir. Beş lutiye, telli enstrümanın önünü ve arkasını oluşturan levhayı kesip şekil vererek, mesleklerin en zorundaki yeteneklerinden ötürü kendileriyle gurur duyar. Tüm otoritelerini keskide kazanmışlardır. Birisi kesme makinesindeyse, dükkâna o hâkimdir; atılmış tahtayı etrafta dolaştırmadan birine verir, diğerlerinin orda olmasını ve atıkları o bir şey söylemeden almasını bekler. Bu atölyede, insanlar çok nadir öfkelenirler, çünkü diğerlerinin de benzer bir ustalığı vardır. İnanç sıçramasıyla gelen güven, birisi sıcak, muhtemelen kaynar bir tutkal taşırken ortaya çıkar; çünkü diğer insanların onlara söylenmeden yoldan çekileceklerini farz eder. Sırtı kambur, elleri tutkal kabının etrafındayken onlara güvenir, zira onlar ne yapmaları gerektiğini anlayacaklardır. Baskı altındaki işbirliği, örneğin, biri tahtaların içinde beklenmedik küçük bir sorun bulduğunda ortaya çıkar. Bunu bir lutiye, sesi test etmek için tezgâhın kenarında ritim tutarken fark ettim; ritmin sesi, birilerine tavsiye vermek ya da sadece dertleşmek için tezgâhından ayrılan diğerleri için bir uyarı işlemi görmekteydi.</p>

  <p>Bu küçük örnekte, sosyal üçgenin fiziksel biçimi önemsiz görünebilir, ama bazı önemli ayrıntılar söz konusudur. İlki jestlere dairdir. Lutiyeler yeni mekânda hareketlerini daha önce yaptıklarına dayanarak gerçekleştirseler de bu hareketler eskisine göre dar olan bu dükkânda gelişmiştir ve tamamen yeni hareketler olarak ortaya çıkmıştır. Örneğin eskiden, kesme işlemi yapıştırma ve cilalamanın gerçekleştiği aynı tezgâhta yapılırdı; diğer zanaatkârlar hemen kesicinin ne yaptığını görürdü ve böylece kesicinin arkasında ya da önünde önlem almaya gerek kalmazdı. Benim viyolonselime bakan adama bu değişiklikleri sordum; insanların eğilip kalktığı, etrafta dolandığı dağınık stüdyoya bakıp, şaşırdı: “Zannedersem öylece oluverdi.” Tüm hayatını viyolonsel yaparak geçirdi; fakat işyerini bir alet olarak kullandığı jestlerle yapmış olması ona biraz garip geldi.</p>

  <p>El kol hareketleri sanki sabit, istemsiz reflekslermiş gibi görünebilir. En azından, Charles Darwin’e kesinlikle böyle görünüyordu. Son dönem çalışmalarından biri olan <em>The Expression of the Emotions in Man and Animals</em>’da<a class="noteref" href="#cn4" id="r_cn4">4*</a> (1872), Darwin insan jestlerinin tüm canlı varlıklarda olduğu gibi, istemsiz reflekslerde temellendiğini iddia etmişti; hiçbir tekil varlık ya da hayvan grubu, iradenin bir eylemiyle, şiddetle onları değişteremezdi.<a class="noteref" href="#n6" id="r6">6</a> Darwin’in bu iddiası kısmen ressam Charles le Brun’e bir yanıttı; <em>Conférence sur l’expression des passions</em>’da Le Brun (1698), jestlerin bulunmuş değil yapılmış olduğunu öne sürmüştü.<a class="noteref" href="#n7" id="r7">7</a> Bu bağlamda Darwin’e göre, eski refleksler enstrüman yapanlarla beraber yeni mekânlara taşınırlar. Le Brun için ise, kesilmiş odunu arkasından geçirmek yeni şartlara sabitlenmiş bir yaratıdır. Le Brun’u bir adım öteye götürecek olursak, atölyedeki hayatın bu jestle daha zenginleştirilmiş olduğunu söyleyecektir.</p>

  <p>Modern antropoloji, Darwin’in istemsiz refleksler olduğuna inandığı bu jestleri şekillendirmede kültürün önemli farklar yarattığını göstererek Le Brun’un tarafını tutmuştur. Andaman Adalıları, ağlamanın tam olarak ne zaman başlayıp ne zaman biteceğini düzenlemiştir; öte yandan Kore’deki profesyonel yas tutucular, aileler adına ağladıklarında kafalarının üzerinde belli bir çeşit ot bulundurur, aynı zamanda da küçük, özel bir masaya yerleştirilmiş meyveleri taşırlar.<a class="noteref" href="#n8" id="r8">8</a> Aynı şekilde kültür, gülmek üzerinde de fark yaratır; gülüşün tarihçi antropologları Jean-Jacques Courtine ve Claudine Haroche, on sekizinci yüzyıl Yeni Zelenda yerlisi Maoriler’in ölüm haberi alınca güldüklerini aktarırlar. Fakat biz Batılılara, uzaktan halamız Cecile’in ölüp bizi zengin ettiğini duyduğumuzda bile surat asmamız öğretilmiştir. Courtine ve Haroche, aslında dudakların bedenin kültürel olarak en esnek özelliklerini taşıyan organı olduğuna inanırdı.<a class="noteref" href="#n9" id="r9">9</a></p>

  <p>Eğer jestlerimiz bizim kontrolümüz altındaysa, onları nasıl ustalıkla geliştiriyoruz? Bu soruya şu şekilde yanıt vermeye çalışalım. El işinde görsellik, çoğunlukla sözel komuttan daha etkilidir. Her ne kadar görsel düşünmeyi kelimelerle ifade edemesek de aslında düşünüyoruzdur; nesneleri zihinsel olarak döndürürken, nesnelerin yakınlığını ya da uzaklığını tartarken ya da aynı şey için sesleri değerlendirirken. Bu tarz zihinsel-görsel işler, diğer insanların jestleri esnasında bizlere gösterdiklerinden bir şeyler öğrenmemize izin verir. Bir marangoz dükkânında testereyi doğru tutmanın yolu, öncelikle tahtayı aceminin elinden alıp, çırağa testerenin sadece kendi ağırlığıyla kesebilmesi için, ele ve kola nasıl oturduğunu göstererek aktarılabilir. Kendin yap talimatları, her adımda yapılması gereken jestleri göstermekte başarısız olduklarında kaçınılmaz olarak sinir bozucu olacaktır; eylemi tam olarak anlamak için bedensel jestleri görmemiz gerekir. Öte yandan öğrenme sürecinde, “anlatacağına göster” nadiren sessiz bir şekilde gerçekleştirilir. Jestleri gösterdiğiniz insan sorular soracaktır. Fakat açıklama, göstermeden sonra gelir.</p>

  <p>Üstelik jestler, alışkanlıkların zaman içindeki yapma, askıya alma ve yeniden yapma düzenini değiştirebilir. Örneğin, omuz silkme. Psikolog Jürgen Streeck, “omuz silkmelerin, şeylerle aktif bir bağlanmayı erteleyen birleşik mizansenler” olduğuna inanır.<a class="noteref" href="#n10" id="r10">10</a> Omuzların bir anlık kalkışı, bir diğer kişiye, geri durması, tereddüt etmesi ya da en azından ne yaptığını düşünmesi konusunda sessiz bir ipucu veriyor olabilir. Bir eylem alışkanlık halini alırken ve almadan önce, genişlerken ya da eklenirken, bu alışkanlığın düzeni bizim jestlerimiz ve diğerlerine gönderdiğimiz işaretler olarak onaylanır; böylece yaptığımız şeyden emin oluruz.</p>

  <p>Son olarak, jestler samimiyeti tecrübe ettiğimiz araçlardır. Bir bakıma, gösterme ve anlatma arasındaki boşluk bir jesti samimi yapabilir: Gördüğümüz fiziksel hareket düzgün bir şekilde kelimelerle ifade edilemeyebilir, bu anlamda çok sıkı bir bağ mevcut değildir. Samimiyetin, gerilmiş mide kaslarının ya da kaygıdan kaynaklanan sık nefes alıp vermelerin aksine basit, ilkel bir karakteri vardır. Konuşma da bu içgüdüsel duygulara aşılanabilir. Açık konuşmalarda olduğu gibi, rekabetçi tartışmalardansa, konuşma akışı içerisinde daha rahat, daha zevkli, daha hissedilir olur. Fakat eğer “samimiyi” “şekilsiz” olarak düşünürsek samimiyet duygusu da yine aldatıcı olabilir. Kültür merkezi çalışanları, gayrı resmi dil sınıflarına ve dramatik performanslarına verdikleri şekilden dolayı bunun doğru olmadığını bilir; ayrıca kendi bedenlerimizden de biliriz ki samimiyet şekillendirilmiştir, aksi halde şartlara uygun hareket etmek ya da düzgün hareket etmek söz konusu olmazdı.</p>

  <p>Böylece, karmaşık paragrafım açılmış oldu. Gayri resmi sosyal üçgen bizim kurduğumuz bir sosyal ilişkidir; jestlerimizi kullanmak ilişkiyi canlandırmanın bir yoludur. Bağlayıcı jestler istemsiz refleksler değil, öğrenilmiş davranışlardır; jestlerimizi kullanmakta ne kadar gelişirsek samimiyet o kadar daha içgüdüsel ve etkileyici hale gelir.</p>

  <h2 id="sigil_toc_id_62">DİRENÇLE BERABER ÇALIŞMAK</h2>

  <p class="nonindent">Üçüncü somutlaşma, zanaatkârın fiziksel dirençle karşılaşmasını zor sosyal karşılaşmalarla ilişkilendirir. Zanaatkârın dirençle ilgili bildiği bir büyük şey vardır: Ona karşı savaşılmaz, sanki tahtayla ya da sert bir taşla savaşırkenki gibi; daha etkili yolu minimum güç kullanmaktır.</p>

  <p>Bu şekilde, dirençle beraber çalışmanın ne demek olduğunu anlamak için berber-cerraha geri dönelim. Ortaçağ cerrahisi daha çok cerrahın hastanın bedenine atıfta bulunduğu bir savaş alanı gibiydi. Kör bir bıçak ve dişleri eksik bir kemik testeresiyle, berber-cerrah kas ve kemikleri kesme mücadelesinin içinde bedene giriş yapardı. Daha iyi aletlerin gelişi, daha az savaşması demekti; eğer cerrah daha çeşitli ve incelikli yetenekler geliştirmiş olsaydı daha az saldırgan davranabilirdi. Bir sonucu, bıçak artık organlara zarar vermeyeceği için, cerrahın daha derindeki organlarla çalışabilme ihtimaliydi. Bu sonucu on altıncı yüzyılda Vesalius tarafından üretilen büyük anatomi eserlerinde görebiliriz; iyileştirilmiş, hassas aletler sayesinde cerrah bir organı kaplayan zarla organın kendisinin daha yoğun kütlesi arasında, neşterin karşılaştığı dirence bağlı çok ince farklılıkları değerlendirebilirdi.<a class="noteref" href="#n11" id="r11">11</a></p>

  <p>Holbein’in masasında sergilenen optik aletler, berber-cerrahın yeni neşterine hem benziyordu hem de ondan farklıydı. Neşter gibi, bu aletler de bir kişinin daha net görebilmesini, hatta sonrasında çıplak gözle bile görebilme olanağını verecek şekilde iyileştirilmişti. Neşterin aksine, gördükleri şeyle ilgili kafaları daha çok karışmıştı, gördükleri şeyler anlayışlarına ters geliyordu. Güneş sisteminde daha önceden bilmedikleri aylar, daha da sonrasında yıldızlar ve galaksilerle ilgili ipuçları bulmuşlardı. Johannes Kepler (1571-1630) bu meseleyle, 1604’te gökyüzünde birden görünür hale gelen süpernova (devasa bir gaz topu) aracılığıyla karşılaşmıştı. Yıldız falcıları sihirli formüller kullanıp bu gaz topunun neden var olduğunu açıkladı ama Kepler’in teleskopuyla gözlemlediği kafa karıştırıcı hareketlerini açıklamamışlardı.</p>

  <p>Daha sonra, direnç, fiziksel maddenin kendisi ve ayrıca maddeyi anlamlandırma meselelerinde ortaya çıktı. Bahsettiğimiz ikinci tür zorluk çoğunlukla daha iyi aletlerle ortaya çıkıyordu. Bir dirence karşı savaşırken o sorundan kurtulmaya odaklandığımızdan sorunun ne olduğunu anlamaktan uzaklaşırız; buna karşın, dirençle beraber çalışırken engellenmiş olmanın verdiği düş kırıklığını askıya almak isteriz ve onun yerine sorunla kendi içinde ilgilenmeye başlarız. Bu genel kural, Londra’daki o dükkânda, lutiyelerden biri tezgâhın arkasında içinde bir sorun olduğundan şüphelendiği odunu parçalamaya başladığı zaman hayat kazanır. Bu yüzden, tahta kalıbı farklı şekillerde tutar ve vurduğunda çıkan farklı seslere bakarak sorunun nerede olduğunu anlamaya çalışır. Daha sonra kesmeye başlar, fakat amacı küçük budağı çıkarıp atmaya çalışmak değildir. Enstrümanın kaplamasını o budağın etrafını kesip şekillendirerek, budağın ucunun kalıba dokunduğunda kendi eline uyguladığı belli belirsiz direncin varlığını hissederek yapmayı tercih eder. Böylece, henüz görülmemiş olan budağın yönlendirdiği, incelikli bir kesim çıkar ortaya. Yani, dirençle beraber çalışır.</p>

  <p>Minimum güç uygulamak dirençle çalışmanın en etkili yoludur. Tıpkı bir tahta budağıyla çalışırken olduğu gibi, durum cerrahi müdahalede de aynıdır: Çaba ne kadar daha az saldırgan olursa, duyarlılık o kadar fazla olur. Vesalius, cerrahı, karaciğerin etrafındaki dokulardansa neştere daha dirençli olan karaciğerin kendisini hissederek, kesmeden önce dikkatli ve hassas bir şekilde araştırmaya, “durmaya” zorlamıştı. Müzik provalarında, ters bir notayla karşılaşıldığında ya da bir el hareketi yanlış olduğunda, müzisyen bunu zorlayarak hiçbir yere ulaşamaz. Hataya ilginç bir buluş gibi davranılmalıdır; böylece sorun eninde sonunda çözülecektir. Bu kural davranışa uygulandığı gibi aynı şekilde zamana da uygulanır; saatlerce süren müzik provaları müzisyeni yorgun düşürecektir, çalarken daha saldırgan olmakla birlikte dikkati de dağılacaktır. Bir Zen öğretisi, yetenekli okçunun hedefi vurmakla uğraşmayıp bunun yerine hedefin kendisini çalışmasını öğütler; er ya da geç hedeflenen amaca ulaşılacaktır.</p>

  <p>Minimum güç kullanmak aletlerle arkadaş olmaya bağlıdır. Çekici kullanırken, aceminin yaptığı ilk iş tüm bedenini çabasına katmak olacaktır. Usta marangozlar ise omuzlarından aşağısının gücünü olduğu gibi kullanmaktansa işi çekicin kendi ağırlığına bırakacaktır. Usta, alete dair mükemmel bir anlayış geliştirecektir ki böylece minimum güç uygulamak için onu nasıl tutacağını bilecektir; çekiç, sapının ucundan hafifçe tutulur, başparmak sap boyunca uzanır; böylece çekiç işi onun yerine yapar.</p>

  <p>Bir açıdan, minimum güç kullanımı mühendisliğin basit bir kuralını takip eder. Makineler, hareketli kısımlarının en azını kullanarak ve mümkün olduğunca az hareketle enerjiden tasarruf ederler; aynı şekilde bir cerrahın, müzisyenin ya da atletin dayanıklılığı da hareketlerinin ekonomisine bağlıdır. Bu mühendislik ilkesi sürtünmeden kurtularak, direnci azaltmayı amaçlar. Buna rağmen, bu mühendis kuralını her durumda takip etmek zanaatkâr için zarar verici olabilir. 1604’te süpernovanın anlaşılmaz hareketleri Kepler’i paralaks çizgilerinin anlamını araştırmaya itti, fakat bu esnada astrologlar sihirli bir şekilde bu zihinsel sürtünmeden kurtulmuştu. Enstrüman dükkânında, oldukça iyi bir kesici şöyle demişti: “Budakları keşfederek, her zaman tahtayı yumuşatmakla ilgili bir şeyler öğrenirsin.”</p>

  <p>Bu direnç yaklaşımı özellikle diyalojik sosyal davranış açısından önemlidir. Ancak minimum kendilik iddiasıyla davranırsak, diğerlerine rahatça açılırız. Bu, kişisel olduğu kadar siyasi de bir önermedir. Totaliter hareketler dirençle beraber çalışmaz. Bu kural savaş durumlarında da geçerlidir. Napolyon’un hassas taktikleri savaş alanında gücün sınırlandırılmış bir noktaya uygulanmasının önemini vurgulardı; öte yandan Doğu cephesindeki ani Nazi saldırıları odaklanılmamış olduğu için, ayrım gözetmeyen muazzam bir güç uygulanarak başarısız olmuştu.</p>

  <p>Daha sıradan bir örnek verilecek olursa, sıfır-toplam oyunlarda rakiplerin direncin çok küçük ayrıntılarını düşünmesi gerekir. Doğası gereği, kaybeden kaybetmek istemediği sürece, rekabet direnci besler. Rekabet, değiş tokuşta kaybedenin payını benimsemek zorundadır. Adam Smith’in dediği gibi kazanan-hepsini-alır pazarları (zirvedeki avcı hayvanların diğer yaratıklarla meşgul olduğu ekonomik denge), rekabet teşvikinden hiçbir şey kaybetmez; sıfır-toplam oyunda ise kazananın, tekrardan oynayabilmesi ve böylece alışverişi devam ettirebilmesi için kaybedenden geriye ne kaldığına dikkat etmesi gerekir. Bu dikkat, ekonomik rekabette, dirençle beraber çalışmanın bir versiyonudur.</p>

  <p>Minimum güç kullanımı, farklılaşan alışverişlerde diyalojik olarak önemli bir mesele haline gelir. Açıktır ki, diyalojik konuşmalarda olduğu gibi, bir kişi bir başkasının görüşünü kabul etmek için tartışmaktan ya da ısrar etmekten kaçınıyorsa da durum aynıdır. Saldırgan sözel güç, ister gündelik konuşmalarda ister diplomatik alışverişlerde olsun, dilek kipini uygulayarak da minimize edilir. La Rochefoucauld tarzı gönüllü ironiler, psikolojik olarak “engeller”; o ezici gösterişi azaltmak insanları bir araya getirmeye davet eder. Casdigione’nin <em>The Book of The Courtier de sprezzatura</em>’ya, jestlerdeki hafifliğe verdiği değer de ayrıca minimum gücün sosyal bir ifadesidir. Son olarak, topluluk örgütçüleri tarafından uygulanan dolaylı prosedürler de gücün minimize edilmesi konusunda karşılıklarını bulur. Onlar emretmektense hafifçe dürtmeyi tercih ederler; Şikago’nun Near West Side’ında uygulanan topluluk örgütçülüğünde, bu hafif dokunuş oraya yerleşenlerin topluluğun zorluklarına uyum sağlama amaçlarından ayrılmazdı.</p>

  <p>Bu diyalojik toplumsal tecrübelerin hepsi, somutlaşmış toplumsal bilginin formlarıdır. “Somutlaşma” burada metafordan daha fazlasıdır: Sosyal bir jest yapmak gibi, minimum güçle davranmak da duyusal bir tecrübedir. Bu tecrübe, diğerleriyle zihinsel olduğu kadar fiziksel olarak da kendimizi rahat hissettiğimiz bir tecrübedir, çünkü kendimizi onlar için zorlamayız. Bu duyum belki de, Castiglione medenilik için bir kelime ararken, neden “canlı” anlamındaki İtalyanca eski bir kelimeyi, <em>sprezzatura</em>’yı tekrar edip durduğunun bir açıklamasıdır. Bu tarz bir hazzı, toplumsal olarak aydınlandığımızda duyumsayabiliriz.</p>

  <p>Tüm bu çeşitli isimlerinin altında, sosyal ilişkilerdeki minimum güç tecrübesi, Altıncı Kısımda tartıştığımız kaygıyı azaltma durumuyla tezat oluşturur. Kaygı azalması dıştan gelen uyarılmaları azaltmayı amaçlar, bunu bireysel geri çekilmelerle sağlar. Halbuki minimum güç uygulamasında hem sosyal hem de fiziksel olarak çevreye daha duyarlı, onunla daha çok iletişim içinde ve ona daha çok bağlı oluruz. İrademize direnen şeyler ya da kişiler, o anki anlayışımıza karşı gelen deneyimler, kendi içlerinde önemli hale gelebilirler.</p>

  <p>Şeyleri sosyal çıkarımlar haline getiren üç yolu sıraladık. Fiziksel becerileri geliştirme düzeni, ritüeli somutlaştırabilir; insanlar arasındaki jestler gayri resmi sosyal üçgeni somutlaştırabilir; minimum güç kullanımı direnen ya da farklılık gösterenlere verilen tepkiyi somutlaştırabilir. Bu üçü sosyal ilişkileri geliştirmede nasıl kullanıma sokulabilir? Ya da özellikle işbirliğini güçlendiren becerileri nasıl somutlaştırabilir?</p>

  <p>Bunlar sosyal tamire ilişkin sorulardır. Bu çalışmanın sonuca varan kısımlarına sosyal tamir konusuyla devam edeceğiz. Fakat bunu yapabilmek için öncelikle tamirin kendisinin ne olduğunu anlamamız gerekiyor.</p>

  <h2 id="sigil_toc_id_63">TAMİR</h2>

  <p class="nonindent">Bir tamiri gerçekleştirebilmek için üç yol bulunmaktadır: zarar görmüş bir nesneyi yeni gibi yapmak, işleyişini iyileştirmek ya da nesneyi tamamen değiştirmek. Teknik jargonda bu üç strateji, restorasyon, iyileştirme ya da yeniden yapılandırma olarak karşılanır. İlkinde nesne orijinal haline çevrilir, ikincisinde eski form korunurken daha iyi parçalar ya da maddeler eklenir, üçüncüsünde tamir sürecinde nesnenin formu ve kullanımı yeniden yapılandırılır. Tüm tamir stratejileri aslında bir ilk hükme, bozulan şeyin aslında onarılabilir olduğuna dayanır. Geri kazanımın mümkün olmadığı nesne, paramparça olmuş bir şarap kadehi gibi, teknik olarak “hermetik nesneler” olarak addedilir, üzerinde başka bir işlem kabul etmez. İşbirliği bu açıdan hermetik değildir, zarar gördüğünde düzeltilebilir; daha önce gördüğümüz gibi, genetik ve erken dönem insan gelişimindeki kökleri dayanıklıdır ve tamire olanak tanır.</p>

  <p>Tamir işini zarar görmüş belli bir bina üzerinde incelersek sosyal ve politik çıkarımlarını daha rahat görebiliriz.</p>

  <p>“Yeni gibi” tamirler porselen yenileyicileri tarafından icra edilir. Zorlu görevleri, nesnenin üzerinde zanaatkârın işinden çok az iz bırakmaktır; böylece kimse o nesnenin bir zamanlar kırık olduğunu bilmeyecektir. Bu tarz bir restorasyon kendiliği geri planda bırakan bir iştir, fakat restoratörün çok nadir dikkatsiz olma lüksü vardır. Bir yanılsamayı ustalıkla işler ve bu iş çok çaba gerektirir, ancak ayrıntıya gösterilen müsamahasız bir dikkatle başarılabilir. İşinin ehli bir porselen restoratörü sadece kabın görünen kırıntılarını toplamakla kalmayacak, aynı zamanda durduğu masadaki tozları da toplayacaktır; tozda saklı bu gözle görünmeyen parçalar, sonrasında malzemeleri bir araya getirirken kullanılır.</p>

  <p>Kendini geri planda tutan restoratörün yarattığı yanılsama, aynı zamanda restoratörün hangi zamanı yeniden yaratmak istediğiyle ilgili bir kararı da beraberinde getirir. İlk yapıldığı an, eski bir nesnenin “hakiki” hali midir? Tablo restorasyonlarında bu çok önemli bir meseledir. Sistine Şapeli’ndeki son çalışmalarda, fresklerin renkleri ilk boyandıkları zamankine döndürülmüştü. Bu durum izleyiciler için bir kâbustu. Sadece orijinal renkler çok cafcaflı olduğu için değil, aynı zamanda Ernst Gombrich’in bu tarz restorasyonlarla ilgili görüşlerinde de belirttiği gibi, “izleyici payını” tablodan sildiği için. Zira yüzyıllar boyunca, insanların Sistine Şapeli deneyimi, şapelin geçirdiği yıllarla beraber şekillenmişti.<a class="noteref" href="#n12" id="r12">12</a> Bu durumda, “orijinal” yanılsamasına karşı çıkılabilir. Diğer restoratörler, şapeli zaman içerisinde başka bir ana geri döndürebilirdi ama bu yine de izleyicilerini, orijinalin daha fazlasını görme açısından tatmin etmeyebilir.</p>

  <p>Tüm bunlar için, yeniden yapılandırma işi zanaatkârda belli bir alçakgönüllük gerektirir; kendi varlığını işin içine katmak restorasyonun amacı değildir, restoratör kendini geçmişin bir aracısı olarak düşünmelidir. “Hakikilik” meselesi şüphesiz tartışmaya açık bir konu olsa da temelde katılımcıların kendilerine odaklandıkları bir mesele değildir.</p>

  <p>Öte yandan, iyileştirme ise tamircinin varlığını daha çok vurgulayan bir tamir tekniğidir. İyileştirmede eski parçalar yenileriyle ve daha iyileriyle değiştirilirken var olan form korunur. Örneğin, bugünün keman tamircileri bazen burgular ve can direği için, Stradivarius’un zamanında kullanılan malzemelerden daha farklı bir ağaç kullanır. Bunlar, çoğu durumda gerçek birer gelişimdir; Stradivarius bir dâhiydi fakat tapınak değil. Algılanabilir değişiklikler söz konusu olsa da nesne yine aynı amacı taşır ve daha önce nasıl kullanılıyorsa yine öyle kullanılmaya devam eder.</p>

  <p>İyileştirme ciddi bir envanter becerisi gerektirir. Bu beceri, yerine koyma için ulaşılabilir seçeneklerin bilgisi ve bu mümkün uygulamaları var olan bir nesneye dahil edebilme yeteneği olarak açıklanabilir. Bu tarz bir tamir aynı zamanda nesnenin zamana karşı direncine dair keskin bir değerlendirmeyi de beraberinde getirmek durumundadır. Kolay yanabilen saman kaplamalı bir çatının değiştirilmesi gerektiğinde, tamirci ateşe dayanıklı, sentetik kaplama için karar verebilmelidir; yeni malzeme aynı zamanda, çatıyı enerji tasarrufuna daha uygun hale getirecek bir yalıtıcı malzeme katmanının son katı için de olabilir. Burada, iyileştirme için verilmesi gereken hüküm, maddeyle işlev arasında ilişki kurar.</p>

  <p>Bu, iyileştirmenin tamirciye aynı sonuca ulaşmak için kullanılabilecek yeni araçları hesaba katabilmesi için meydan okuması demektir; ya orijinal tasarım ya da yapanın seçtiği. Bu süreçteki tamircinin sosyal dengi görünür değildir; tamirci daha çok bir iş bitiricidir ve envanter becerileri iş bitiricinin mal stokudur. O, seçeneklerinin farkındadır ve onları tanır.</p>

  <p>Teknik olarak, yeniden yapılandırma tamir işinin en radikal olanıdır. Nesne, işleklikte olduğu kadar formda da daha önce olduğundan farklı yapılandırılabilir; bozuk nesne bu bağlamda tamirciye sunulan bir fırsattır. Bunlar Chipperfield’in takımının ilgi alanındaki tamirlerdir. Bu duruma endüstriyel bir örnek olarak, son zamanlarda modern fırınlarda ocaktaki ekmeği işlemek için kullanılan mekanik kol verilebilir. Bu aslında ekmek somunlarını ocağa iten kürek benzeri bir aletti, kolun kabalığı bazı somunların yanacağının, bazılarınınsa da yarım pişeceğinin habercisiydi. Fakat 1980’lerde kolların teknolojisinde büyük gelişme kaydedildi; fırıncılar şimdi devam eden fırınlama sürecinde hamuru işleyebiliyor (tersyüz edebiliyor, uzatabiliyor, oyabiliyor). Bu gelişimin beklenmedik bir sonucu olarak, makineler artık aynı anda birçok farklı ekmek çeşidini fırınlayabiliyor.</p>

  <p>Bu tarz köklü tamirlerin anahtarı doğaçlamadır; çoğunlukla küçük, şaşırtıcı değişiklikler, büyük etkilere dönüşür. Doğaçlama işte bu küçük tamirlerle onların büyük sonuçları arasındaki bağlantıların keşfinde ortaya çıkar. Holbein’in masasındaki denizcilik aletlerinin hikâyesi de buydu; ölçme aletleri için metal imalatında küçük değişimler yapılmış ve bilim adamları sonrasında bu aletlerin yeni kullanım alanlarını keşfetmişti. Tamamlanmamış tanımlamalar yeniden yapılandırmayı mümkün kılar; eğer tamiratın her ayrıntısı önceden belirlenmezse, köklü deneyler için daha fazla odaya ihtiyaç olur.</p>

  <p>Doğaçlama ve eksik tanımlama, bu tarz bir teknik tamiri daha radikal sosyal deneylerle birleştirir. Bu bağlamda kültür merkezleri ve ardından Şikago’da onları takip eden topluluk örgütlenmeleri, kasten, eksik olarak belirlenmişlerdi. Doğaçlamaya izin verilmesinin amacı, insanların var olan yeterlilik ve yeteneklilik duygularını koruyarak yeni işbirliği çeşitleri oluşturmaktı. Küçük ayrıntılar üzerine kurulan işbirliği bu dönüşüm sürecini etkin hale getiriyordu. Nitekim topluluklar kendi tamir işlerini kendileri yapıyordu, herhangi bir tamirciye ihtiyaç duyulmuyordu.</p>

  <p>Bu tarz tamir/yenilik muhalifleri, iyi hissettirse bile, bu istikrarsızlaştırılmış değişikliklere tutarsız sonuçlar ürettikleri için karşı çıkıyorlardı. Haklarını verelim, teknik alanda bu gerçek bir sorundur. Tutarsız yeniden yapılandırma, bilgisayarların giderek amaçlarından uzaklaşmış olan kelime işleme programlarında anında görünür; sayısız nitelik ve ayrıntı eklemesine bağlı olarak programlar yavaş ve etkisiz hale gelmiştir. Yeniden yapılandırmada tutarsızlık, zanaatkârın ilk etapta çözülmesi gereken bir sorun olduğunu unutmasıyla ortaya çıkar.</p>

  <p>Bu durum tüm tamir işlerinde fazlasıyla karşılaşılan bir sorundur. Tamirci arızaya hem bir fırsat hem de bir uyarı olarak yaklaşmalıdır. Nesnede bir şeyler ters gittiğinde neyin doğru olduğunu düşündüğümüz kadar, ilk etapta neyin yanlış olduğunu da düşünmemiz lazım. Nesneler gibi insanlar da zamanla arızalanır; insanlar biyografilerinin verdiği zararlara rağmen hayatta kalan canlılardır; fakat buna bağlı olarak hayat hikâyelerinin başı da birer hata olmak zorunda değildir. Tutarsız bir tamir, değişim duygusunu sağlayabilir ama aynı zamanda baştaki yaratma eyleminin değerini de feda edebilir.</p>

  <p>1943’te Berlin’i bombalayan İngilizler şehrin arkeoloji müzesinin çatısını ve merkezi merdivenlerini yok etmişti; on beş ay sonra ikinci bir bombalama binanın kuzey batı kısmını da götürmüştü. İçindeki değerli şeyler taşınmış olsa da bina kırk yıl boyunca bir harabe olarak kaldı. 1980’de müzenin büyük kolonları hâlâ daha avluda saçılmış vaziyetteydi, yağmur tavan ve kaba bir ahşap kaplama olan pencerelerin içindeki boşluklardan oluk oluk yağıyordu; duvarlar makineli silahların verdiği zararla delik deşikti. Bina, İkinci Dünya Savaşı sonrasında Berlin’in Ruslar tarafından vahşice ele geçirilişi esnasındaki sokak savaşlarına tanıklık etmişti.</p>

  <p>1980’lerin ortalarında Doğu Almanya hükümeti binayı temellerinden destekleyerek ve acil bir çatı ekleyerek korumaya almıştı. 1989’da Berlin’in yeniden birleşmesinden sonra binayı tekrardan inşa etmek için aniden elde çok fazla para olmuştu, ama bu para büyük bir soruyu da ortaya çıkardı: Bu hasarlı simge nasıl onarılmalıydı? 1859’da ilk açıldığı zamanki ihtişamına –devasa, karmaşık bir mimari labirent– göre mi yenilenmeliydi? Ya da onun yerine, yerle bir edilip yerine baştan yeni bir müze mi inşa edilmeliydi? Ya da restorasyon bir şekilde binanın travmasını kaydedip, koruyup, anlatacak şekilde mi yapılmalıydı? 14 Kasım 1940’ta Alman savaş uçaklarının vurduğu çoğu zarar görmüş eserle ilgili (örneğin İngiltere’deki Coventry Katedrali) de bu gibi sorular sorulmuştu. Fakat Nazizmle, daha sonra savaş sonrası Komünist tiranıyla enkaza dönmüş Almanya’nın kendisinde bu sorular oldukça rahatsız edicidir. Berlinlilerin kaçı hatırlamak, kaçı unutmak ister? Tüm bu üç tamir becerisi bu tartışmalara nüfuz eder.</p>

  <p>Berlin’de güçlü bir grup, müzenin on dokuzuncu yüzyılda olduğu halinin mükemmel bir kopyası, “yeni gibi” olmasını istemişti. Neues Müzesi’nin yanında, el değmemiş zaman yanılsaması Stadtschloss için planlandı; Stadtschloss, İkinci Dünya Savaşı’nda zarar görmüş ve 1950’de yıkılmış barok ürünü bir yapıydı. Modern binalara eski görünüm vermek Almanlara özel bir durum değildir; İngiltere’de Prince’s Trust, son yirmi yıl içinde çizgilerden “tarihi” köyler inşa etmiştir; Amerika’da Colonial Williamsburg gibi restorasyon mekânları, zamanın unuttuğu mekânların illüzyonunu yaratmaya çalışır. Fakat bununla birlikte, Berlin’de kasıtlı bellek kaybının güçlü siyasi bir amacı vardı, travmayı ortadan kaldırmak.</p>

  <p>Bellek kaybı birçok formda meydana gelir. Hep beraber onarmayı reddederek, tamamen yeni bir bina ya da tamamen yeni bir bölge yaparak da gerçekleşebilir. Shanghai ve Beijing’de, Çinliler bunu kendi şehirlerine ve tarihlerine yapmışlardı. Tüm eski, karakterli avlu mimarisini yıkıp yerine dünyanın her yerinde inşa edilen renksiz kulelerden diktiler. Beijing hutongları dar, kirli ve sağlıksızdı; şehrin onları unutması için bu iyi bir durumdu. Bu unutuluşlar için söz konusu olan elverişli durumlar, farklı nedenlerden ötürü 1990’lar boyunca Berlin’de ikna edici olmuştu; Batı Berlin döneminin başlarında Hans Scharoun’nun, inşası 1956’dan 1963’e kadar süren Philharmonie’si gibi dikkat çekici bazı binalar yapıldı. Çoğu insan Neues Müzesi’ni, yeniliği yakalamak adına tamamıyla yeni bir müze yapmak için bir fırsat olarak gördü.</p>

  <p>Fakat bu öyle basit bir inşa alanı değildi. 1859 açılışında, müze Almanların kadim dünya kültürünü bugünün Almanyası’na getirme ihtirasını temsil ediyordu. Bina hiç şüphesiz kültürel emperyalizmin bir anıtıydı; bununla birlikte içindeki eserlerin kendileri hayret vericiydiler ve çok iyi korunmuş ya da restore edilmişlerdi. Londra’daki British Museum’da olduğu gibi, otoriteler bu eserlerin artık dünya kültürüne ait olduğunu iddia ediyordu. Yeni bir bina olsa da, yine de eserlerin bütünlüğüne hizmet edip, tarafsızlıklarını siyasi olarak ilan edebiliyordu.</p>

  <p>Yeni bir bina, tamircilik terimleriyle söylersek, yine de bir iyileştirmeydi, eski bir amaca hizmet eden yeni bir form. Program 1859’da ne ise aynen öyle kaldı: Sergi. Yeni, geliştirilmiş, tarafsızlaştırılmış bina hâlâ bir hazine evi olma amacındaydı.</p>

  <p>Böylece Neues Müzesi’ni yeniden inşa etmesi için mimar David Chipperfield seçildi. Chipperfield bunu yaparken, hem yeni binayı tıpkı eskisi gibi yapması hem de tamamen yeni bir formda baştan aşağı yenilemesi yönünde hatırı sayılır baskılarla karşılaşmıştı. Başından çok fazla travma geçen bir şehir ya da bir ülkede nostalji politikaları oldukça kuvvetlidir, yine de en özgün mimarların sahte bir bina yapması akıl alır gibi değildi; kendi yaratıcılığının ilham perisi tüm stratejiyi altüst edecekti ve büyük ihtimalle ya işi bırakacaktı ya da başarısız olacaktı. Profesyonel mimar arkadaşları Chipperfield’ı tamamen yeni bir fikirle işi oluruna bırakması konusunda kışkırtmıştı, tıpkı bu müzenin geçmişinin taşıdığı anlamdan nefret eden genç Berlinlilerin yaptığı gibi.</p>

  <p>Bu çarpışan baskılar hem belediye meclisi üyelerini hem de Chipperfield’i bir ortak zemin arayışı içine soktu, fakat ekibinin neticede ürettiği proje anlaşmanın sınırlarından çıkıp, oldukça farklı bir şey halini alıyordu; tamir sürecinde müze fikri tekrardan tasarlandı böylece bina içinde barındırdığı eserlerden farklı olarak kendi hikâyesini anlattı. Bu hikâye Almanya’nın tarihi çöküşünü bünyesinde barındırır; mimar bir sergi malzemesiymişçesine ya da bir dizi fotoğrafmışçasına sadece travmayı sergilemek yerine, müzeye gelen insanların bu travmayı kendi bedenlerinde hissetmesini sağladı. Bu bir müzenin yeniden yapılandırılmasına dair etkili bir fikirdi, amacı ise her bir parçanın onarımında değişiyordu.</p>

  <p>Yeniden yapılandırma, analitik ve teorik bir düşünme sürecini gerekli kılar gibi görünür ki bu genel olarak doğrudur; fakat el işlerinde bu çeşit bir dönüşüm genellikle oldukça detaylı meseleler tarafından kışkırtılır. Chipperfield proje üzerinde geçirdiği, 1998’den başlayan o on yılda, eski ve yeni taş parçalarını dökme mozaik döşemede nasıl karıştıracağı ya da duvarları eski boyadan farklı bir tonda ama aynı basit renkte nasıl boyayacağı üzerine çok düşündü. Bazı odalarda gerçekten savaşta verilen zararı korudu, böylece bombaların yaptığı etkileri görmek mümkündü. Diğer odalarda, eserleri müze sergilerinde görmeye alışık olmadığımız biçimlerde sergiledi. Örneğin, bir odada heykeller cam bir duvarın önünde duruyordu, böylece odaların dışından ziyaretçiler kafaların ve bedenlerin arkasını görebiliyordu. On dokuzuncu yüzyıldan İkinci Dünya Savaşı’na kadar hüküm süren bu heykellerin cephe anlayışından farklı olarak, Eski Mısır’ın modern bilgisinde yapılan değişiklikleri yansıtan müstakil formların altı çizilmişti. Geriye kalan tamamen yeniden yapılmış odalarda, orijinal tasarımcılarının bir müzede gerçekleşeceğini hiçbir zaman hayal etmediği aktiviteler için yer açtı. Örneğin koreograf Sasha Waltz, bu odaları modern dans gösterisi için kullandı.</p>

  <p>Bina kendi dönüşüm sürecini sergiliyordu: Yeni öğeler eklendi, yeni aktiviteler mümkün hale geldi; ama binanın belalı geçmişi olduğu gibi kaldı; o tarihin kaydının üzerinde yürüyor; onu duvarlarda görüyorsunuz. Çoğu yapı alanı boyunca gözlemlenen sarsıntılı gelişim süreciniz, bir binanın içgüdüsel deneyimini güçlendirir ama artık bu bina uyumlu bir bütünden oluşmaz.</p>

  <p>Yazılarında ve Neues Müzesi’yle ilgili röportajlarında Chipperfield, yapma ve tamir etme arasındaki yakın ilişkiyi önemle vurguladı.</p>

  <p>Bazı sorunları çözerken, zemin işlerinin tamiri gibi, bazı duvarları hem madde olarak hem de boya olarak dokumak için yeni yollar buldu. Proje, ekipten ona karşı savaşmaktansa dirençle beraber çalışmalarını talep etti ve binanın çoğu bölümündeki minimalist yaklaşımı bu besledi. Mimarın anıtsal merdivenleri yeniden cilaladığı büyük giriş salonunda bile, kendini acındıracak derecede az “mimarlık” söz konusuydu. Merdivenin kendisi modern Chipperfield iken, giriş salonunun duvarlarında herhangi bir dramatize edici dokunuş söz konusu değildi.</p>

  <p>Bu toplumsal bir açıklama mıdır? Öyle olduğunu düşünerek değerlendireceğim; çünkü mimar, mimar olmakla, harç teknikleriyle ilgili konuşmayı tercih eder. Yeniden yapılan bina diyalojik düşünceyi somutlaştırmıştır. Sonuçlar hasar ve tamir hakkında etik mesajlar iletmektedir. Müzenin odalarını gezerken, ziyaretçi oranın acı dolu hikâyesini asla unutmaz, bu hatıra çok uzakta ve suskun bir hatıra olsa da. Mekânsal anlatı devam eder, yeni gibi olan ya da tamamen yeni olan yapıdan, değişik olasılıklara bir açıklık sunulmuş olur. Binanın izlediği politika değişimin yeni imkânlarıdır, yaranın tüm gerçekliğinde sabitlenmeyen tarihi kırılmaları kuşatır.</p>

  <p>Bu tam olarak bizim işbirliğinin onarımında deneyimlenmesini istediğimiz şeydir. İşbirliği hermetik bir nesne değildir, iyileşmenin ötesinde bir kere hasar görmüştür. Daha önce gördüğümüz gibi, kökleri –hem genetik hem de erken dönem insan gelişimindeki– aslında dayanıklıdır, onarılmaya olanak tanır. Bu binanın yeniden yapılandırılması, işbirliğinin nasıl onarılacağına rehberlik edecek bir metafor sağlar.</p>

  <p>Porselen kırıklardan, çatı saçlarından ve fırın kollarından felsefeye gittik (ya da o mu yolundan saptı?); ama bir sebebimiz var.</p>

  <p>Özetle, bir atölyenin içindeki yapım ve onarım süreçleri, dışındaki sosyal hayata bağlanır. Bu noktada anlamlı bir kelime olan “somutlaşma” bu bağların kurulmasına yardımcı olur. “Somutlaşmış toplumsal bilgi” ifadesi sosyal bilimler jargonunda değişken bir metafor olarak sık kullanılan bir ifadedir. Metaforlar ve analojiler anlamayı mümkün kılsa da “somutlaşma” kelimesi, bana öyle geliyor ki, daha doğrudan ve daha somut olmak için çok çalışmalı. Bu konuda ısrarcı olmam gerek; çünkü felsefi olarak zihin ve beden arasındaki ayrımla ilgili şüphelerim var. Yani, sosyal tecrübenin fiziksel duyumdan ayrı olacağına da inanmıyorum. Dükkân içindeki fiziksel teknik düzenin dışarıdaki ritüellerin düzeninde nasıl hissedilebileceğini açıklamak istemiştim. Dükkân içindeki samimi jestler insanları duygusal olarak birbiriyle ilişkilendirir ve bağlar; bu samimi jestlerin gücü topluluk bağlarında da hissedilir. Dükkân içindeki minimum güç uygulamaları dışarıda farklılaşan sözel alışveriş idaresinde duyarlı bir şekilde yankılanır. Bu bağlar analojiler olarak kalsa bile, umarım toplumsal ilişkilerin içten gelen tecrübeler olduğu gerçeğini tazeler.</p>

  <p>Tamir işleri fiziksel olanla sosyal olanı ilişkilendirmede başka yollar önerir. Bir kadehin ya da ritüelin restorasyonu, hangisi olduğu fark etmez, nesnenin hakikiliğinin geri kazanıldığı bir iyileştirmedir; kullanımın ve tarihin verdiği hasar gösterilmez. Buna bağlı olarak, restoratör geçmişin hizmetçisi haline gelir. İyileştirme ise, daha şimdi odaklı ve daha stratejiktir. Tamirat hakiki nesneyi, eski parçaları yenileriyle değiştirerek geliştirebilir. Aynı şekilde, sosyal iyileştirme de yeni programlar ve prensipler aracılığıyla eski amacı daha iyi bir hale getirebilir. Yeniden yapılandırma ise, dışarıdan bakıldığında daha deneysel; prosedürde de daha gayri resmidir. İnsanlar eski bir makineyi onarmayı denerken, işlevini olduğu kadar makinenin amacını da değiştirebilir. Aynı şekilde, zarar görmüş sosyal ilişkileri onarmak söz konusu olduğunda süreç açık uçludur, özellikle de bu süreç gayri resmi bir yoldan takip ediliyorsa. Üçü arasında, yeniden yapılandırma sosyal olarak bir araya getirmeye en uygun olanıdır. Şimdi göreceğimiz gibi, işbirliğini yenilemede en etkili olandır.</p>
