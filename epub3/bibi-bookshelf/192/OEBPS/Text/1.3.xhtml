  <p>Rostov kendi yerine kadar nasıl koştuğunu, atına nasıl bindiğini anlamamış, hissetmemişti. Çarpışmaya katılamamaktan duyduğu üzüntü de çevresinde hep aynı yüzleri görmekten duyduğu sıkıntı da kendine ait bütün düşünceler de bir an içinde yok oluvermişti: Şimdi bütün varlığı hükümdarın yakınlığından duyduğu mutlulukla doluydu. Yalnız bu yakınlığın bile o günün boş geçtiğini unutturan bir ödül olduğunu hissediyordu. Vaat edilen buluşma anına kavuşmuş bir sevgili gibi mutluydu. Hazırolda olduğu için başını çevirip bakmaya bile cesaret edemiyor, arkasına hiç bakmadan “onun” yaklaştığını heyecanlı bir sezişle duyuyordu. Bunu yalnız yaklaşan atlıların nal seslerinden değil, o yaklaştıkça etrafta her şeyin daha aydınlık, daha sevinçli, daha anlamlı olmasından, bir bayram havasının oluşmasından anlıyordu. Rostov için bir güneş olan varlık, gittikçe daha çok yaklaşıyor, yumuşak, göz kamaştıran ışıklar saçıyordu. Rostov kendisinin de bu ışıklarla sarıldığını hissediyor, o şefkatli, o sakin, o azametli ama aynı zamanda o kadar da sade olan sesi işitiyordu. Rostov’un duygularına uygun düşen derin bir sessizlik olmuş ve bu sessizlikte hükümdarın sesi duyulmuştu. Hükümdar:</p>

  <p>— <i>Les housards de Pavlograd?</i><a class="noteref" href="../Text/notlar.xhtml#f13n61" id="ref61">61</a> diye sordu.</p>

  <p>“<i>Les housards de Pavlograd?</i>“ diyen o insanüstü sesten sonra birinin insana çok daha yakın olan sesi duyuldu:</p>

  <p>— <i>La réserve, sire!</i><a class="noteref" href="../Text/notlar.xhtml#f13n62" id="ref62">62</a></p>

  <p>Hükümdar, Rostov’un tam yanına geldi, durdu. Aleksandr’ın yüzü üç gün önceki teftişte olduğundan daha güzeldi. Öylesine bir neşe, öylesine bir gençlik, öylesine bir saflıkla parlıyordu ki on dört yaşındaki bir çocuğun canlılığını hatırlatıyordu; ama yüzünde bir imparatorun yüzündeki haşmetli ifade de vardı. Hükümdar, süvari bölüğüne bakarken tesadüfen Rostov’la göz göze geldi, bir iki saniye kadar gözleri o gözlere takılı kaldı. Acaba Rostov’un içinde olup bitenleri anlamış mıydı? (Rostov’a her şeyi anlamış gibi geliyordu.) Bu belli değildi, ama o mavi gözleri Rostov’un yüzüne iki saniye kadar baktı (Bu gözlerden yumuşak, tatlı bir ışık dökülüyordu). Sonra birden kaşlarını kaldırdı, sert bir hareketle sol ayağıyla ata vurdu ve dörtnal ileriye doğru gitti.</p>

  <p>Genç imparator öncü kuvvetlerin bulunduğu yerden silah sesleri işitince çarpışmada hazır bulunmak isteğine karşı koyamamış, saraylıların bütün öğütlerine rağmen, saat on ikide, yolda ilerlerken bulunduğu üçüncü koldan ayrılarak dörtnal öncü kuvvetlere doğru gitmişti. Daha süvarilerin yanına varmadan birkaç yerde, onu çarpışmanın iyi bir sonuca doğru gittiği haberiyle karşılamışlardı.</p>

  <p>Bir Fransız süvari bölüğünün esir alınmasından ibaret olan savaş, Fransızlara karşı kazanılmış parlak bir zafer gibi gösterilmişti. Bu yüzden hükümdar da bütün ordu da savaş alanında daha barut dumanı dağılmadan gerçekten Fransızların yenildiğine ve ister istemez geri çekildiklerine inanıyorlardı. Hükümdarın gelişinden birkaç dakika sonra, bir Pavlograd tümenini ileri hatlara istediler. Rostov, böylece küçük bir Alman kenti olan Wischau’da onu bir kez daha gördü. O gelmeden önce şiddetli bir çatışmanın yapıldığı kent meydanında daha fırsat bulunup da kaldırılmamış birkaç ölü ve yaralı yatıyordu. Hükümdar, asker ve sivil maiyeti ile çevrili olarak teftiş yaptığı sırada bindiği ata değil de İngiliz kırması, al, başka bir kısrağa binmişti, yana doğru eğilerek zarif bir hareketle altın saplı gözlüğünü gözlerine tutmuş, yüzükoyun, tolgasız, başı kan içinde yatan bir ere bakıyordu. Yaralı er öyle pis, kaba ve tiksindiriciydi ki Rostov, onun hükümdara yakın bir yerde bulunmasının yakışık almayacak bir şey olduğunu düşündü. Hükümdarın hafif kamburlaşmış omuzlarının sanki bir soğuk dalgasından ürperiyormuş gibi nasıl titrediğini, sol ayağıyla nasıl sinirli sinirli atın karnını mahmuzladığını fark ediyordu. Onun bu hareketine alışmış olan at, kayıtsızlıkla bakıyor, yerinden kımıldamıyordu. Atlarından inen yaverler, eri koltuk altlarından tutup sedyeye yerleştirmeye koyuldular. Er inlemeye başladı. Hükümdar:</p>

  <p>— Yavaş, yavaş! Daha yavaş olamaz mısınız? diye söylendi. Can çekişen erden daha çok acı çekiyor gibiydi, oradan uzaklaştı.</p>

  <p>Rostov, hükümdarın gözlerine dolan yaşları görmüş, oradan uzaklaşırken Çartorijski’ye Fransızca:</p>

  <p>— <i>Quelle terrible chose que la guerre!</i><a class="noteref" href="../Text/notlar.xhtml#f13n63" id="ref63">63</a> dediğini işitmişti.</p>

  <p>Öncü birlikler Wischau’nun ilerisinde, küçük bir çatışmadan sonra gün boyunca toprak bırakarak çekilen düşman hatlarının karşısında mevzilenmişti. Öncü birliklere hükümdarın teşekkür ettiği bildirilmiş, ödüller vaat edilmiş, erlere de iki misli votka tayını dağıtılmıştı. Ordugâhın ateşleri bir gün öncekinden daha neşeli çatırdıyor, erlerin şarkıları duyuluyordu. Denisov o gece binbaşılığa yükselmesini kutluyordu. Oldukça içmiş olan Rostov, ziyafetin sonunda hükümdarın şerefine kadeh kaldırmayı teklif etti, ama resmî ziyafetlerde olduğu gibi, “İmparatorumuz, hükümdarımız,” demedi. “Her şeyden önce iyi kalpli kişiliğiyle insanı büyüleyen, yüce hükümdarın sağlığına,” dedi. “Onun sağlığına ve Fransızlara karşı kesin bir zafer kazanmamızın şerefine içelim!”</p>

  <p>— Mademki daha önce dövüştük, Schöngraben’de olduğu gibi Fransızlara nefes aldırmadık, şimdi artık başımızda o varken neler olmaz, diye söyleniyordu: Hepimiz onun uğruna ölürüz. Hem de zevkle ölürüz. Öyle değil mi beyler? Belki de gerektiği gibi konuşmuyorum, çok içmişim; ama bu duyguları duyuyorum, siz de öyle... Birinci Aleksandr’ın sağlığına! Huraaa!</p>

  <p>Subayların heyecanlı sesleri duyuldu:</p>

  <p>— Huraaa!</p>

  <p>Yaşlı Yüzbaşı Kirsten de en az yirmi yaşındaki Rostov kadar içten ve heyecanla bağırıyordu.</p>

  <p>Subaylar içip kadehlerini kırdıktan sonra. Kirsten, başka kadehler doldurdu, sırtında bir gömlek, ayağında bir süvari pantolonu vardı; elinde kadeh, erlerin yaktıkları ateşe yaklaştı. Azametli bir tavırla elini yukarı kaldırarak o uzun kır bıyıkları ve önü açık gömleğinin arasından görünen ağarmış göğsüyle çoban ateşinin aydınlığında durdu. Ömrünü orduda geçirmiş yaşlı bir süvariye yakışır bariton sesiyle bağırdı:</p>

  <p>— Çocuklar! Hükümdarımızın, imparatorumuzun sağlığına, düşmanı yenmemizin şerefine, huraaa!</p>

  <p>Süvariler toplanıp bir ağızdan gür bir sesle karşılık verdiler.</p>

  <p>Gece geç vakit herkes dağılınca Denisov çok sevdiği Rostov’un omuzuna küçük eliyle vurarak:</p>

  <p>— Şuna bak! Sefeğde âşık olacak kimse bulamayınca tutmuş çara âşık olmuş! dedi.</p>

  <p>Rostov:</p>

  <p>— Bu konuda şaka etme Denisov! diye bağırdı. Bu öyle yüksek, öyle güzel bir duygu ki! Öyle...</p>

  <p>— İnanıyoğum, inanıyoğum, yavğucuğum. Ben de bu duygulağı paylaşıyoğum ve seni takdiğ ediyoğum...</p>

  <p>— Hayır, anlamıyorsun!</p>

  <p>Rostov bunu söyledikten sonra kalktı, hayalinde imparatorun hayatını kurtarırken değil (böyle bir şeyi hayalinden geçirmeye bile cesaret edemiyordu kurtardığını), sadece onun gözleri önünde can vermenin ne büyük bir mutluluk olduğunu düşüne düşüne çoban ateşlerinin arasında dolaşmaya başladı. Gerçekten çara da Rus ordusunun kahramanlığına da yakında kazanılacak zaferin umuduna da âşıktı. Austerlitz Savaşı’ndan önceki o unutulmaz günlerde, bu duygular içinde olan da yalnız o değildi; o sırada Rus ordusundaki insanların onda dokuzu, gerçi daha az heyecan duyarak ama aynı şekilde çara ve Rus Silahlı Kuvvetleri’nin kahramanlığına âşıktı.</p>

  <h2 id="sigil_toc_id_57">XI</h2>

  <p class="nonindent">Ertesi gün, hükümdar Wischau’da kaldı. Saray doktoru Villiers birkaç defa yanına çağrıldı. Genel karargâhta ve ona yakın birliklerde hükümdarın rahatsız olduğu haberi ağızdan ağza yayıldı. Yakınlarının dediğine göre, hiçbir şey yemiyordu ve o geceyi kötü geçirmişti. Bu rahatsızlığının nedeni yaralılarla ölülerin o hassas ruhunda şiddetli bir etki yapmasıydı.</p>

  <p>Ayın on yedinci günü şafakta, elinde bir görüşme yapmak için geldiğini belirten özel bir bayrakla bir Fransız subayı ileri karakollardan Wischau’a getirilmişti; Rus İmparatoru'yla görüşmek istediğini söylüyordu. Bu subay, Savary idi. Hükümdar daha yeni uyumuştu. Bu yüzden Savary beklemek zorunda kaldı. Öğle vakti hükümdarın yanına çıkarıldı, bir saat sonra da Prens Dolgorukov ile birlikte Fransız ordusunun ileri karakollarına gitti.</p>

  <p>Söylendiğine göre, Savary’nin gönderilmesinin nedeni, bir barış teklifiydi. Aynı zamanda İmparator Aleksandrla Napolyon arasında bir görüşme yapılması isteniyordu. Napolyon’un doğrudan doğruya çarla buluşma teklifine, bütün ordunun sevinçle, gururla karşıladığı gibi olumsuz cevap verilmişti. Hükümdarın yerine Napolyon’la görüşmek üzere Savary ile birlikte bu teklifin tahminlerin aksine gerçekten bir barış isteği ile yapılıp yapılmadığını anlamak üzere Wischau’da zaferi kazanmış olan Dolgorukov gönderilmişti:</p>

  <p>Dolgorukov o akşam döndü, doğru hükümdarın yanına gitti, uzun bir süre onunla baş başa kaldı.</p>

  <p>18-19 Kasım’da, ordular iki noktada daha ilerlediler; düşman öncü kuvvetleri ise kısa çatışmalardan sonra hep geri çekiliyorlardı. Ayın 19’unda, ordunun yüksek kademelerinde, o unutulmaz Austeriltz Savaşı’nın yapıldığı 20 Kasım gününün sabahına kadar devam eden heyecanlı, telaşlı, büyük bir faaliyet başladı.</p>

  <p>19 Kasım günü öğleye kadar, heyecanlı konuşmalar, koşuşmalar, yaverlerin oraya buraya gönderilmesi, yalnız imparatorların genel karargâhında oldu; öğleden sonra ise faaliyet, Kutuzov’un karargâhı ile kolordu kumandanlarının karargâhlarına da bulaştı. Akşam yaverler aracılığıyla bu hareket ordunun tüm birliklerine yayıldı ve 19 Kasım’ı 20 Kasım’a bağlayan gece, seksen bin kişilik müttefik, kıtalarının konakladığı yerlerden kalkarak konuşmalarla uğuldamaya, dalgalanmaya başladı, sonra da dokuz verstlik koca bir ırmak halinde harekete geçti.</p>

  <p>O sabah imparatorların karargâhlarında başlayan ve ondan sonraki işlere hız veren, hep aynı noktaya yönelmiş hareket, tıpkı büyük kule saatlerindeki orta çarkın ilk hareketine benziyordu. Önce bir çark ağır ağır harekete geçmişti. Sonra bir başkası, ondan sonra da bir üçüncüsü dönmeye koyulmuştu. Çarkların, çark fenerlerinin, makaraların hareketi gittikçe hızlanmış, çanlar çalmaya, heykelcikler dışarı fırlamaya başlamış, en sonunda da yelkovanla akrep, bütün bu didinmelerin sonucunu belirterek ağır ağır harekete geçmişlerdi.</p>

  <p>Saatlerin mekanizmasında olduğu gibi savaş mekanizmasında da ilk hız bir kez verildikten sonra, sonuç alınıncaya kadar karşı konulması imkânsız bir şekilde devam edip gider. Mekanizmanın ayrı ayrı parçaları, ilk hareketi kendilerine ileten an gelip çatıncaya kadar aynı kayıtsızlık içinde taş gibi hareketsiz durur. Öbür çarklar eksenlerinin etrafında dişleri birbirine takıla takıla ıslık çalarak dönerken bir başka çark, sanki daha yüzlerce yıl öyle duracakmış gibi sakin ve hareketsizdir; ama o an gelip çattı mı bir yay o çarka da takılır, o zaman o da harekete boyun eğerek gıcırdaya gıcırdaya, döne döne sonucunu, amacını bile bilmediği genel akışa katılır.</p>

  <p>Nasıl bir saatte o çeşit çeşit, sayısız çarkların eksenlerinde dönüşüyle meydana gelen tek sonuç, zamanı gösteren akrebin ağır ağır, ölçülü ilerleyişinden ibaretse aynı şekilde o yüz altmış bin Rusla Fransızın bütün o karışık hareketlerinin, bütün hırslarının, isteklerinin, pişmanlıklarının, alçalmalarının, çektikleri acıların, ansızın içlerinde uyanan gururun, korkunun ve heyecanın tek sonucu, “Üç İmparatorun Savaşı” adı verilen Austerlitz Savaşı’nın kaybedilmesi, daha doğrusu insanlık tarihi denilen kadranın üzerinde evrensel tarih akrebinin ağır ağır hareket etmesi olmuştur.</p>

  <p>Prens Andrey o gün nöbetçiydi ve başkomutanın yanından ayrılmamıştı. Saat altıda Kutuzov, imparatorların genel karargâhına gitmiş, hükümdarın yanında kısa bir süre kalmış, sonra Oberhof Mareşal Kont Tolstoy’a uğramıştı.</p>

  <p>Bolkonski, bu arada fırsattan yararlanarak yapılacak savaşın bütün ayrıntılarını öğrenmek için Dolgorukov’a gitmişti. Prens Andrey Kutuzov’un nedense şaşkınlık ve hoşnutsuzluk içinde olduğunu, imparatorun karargâhında bulunanların da ondan hoşnut olmadıklarını hissediyor, imparatorun genel karargâhında kim varsa hepsinin başkalarının bilmediği bir şeyleri bilen insanlar gibi bir tavır takındıklarını seziyordu; bu yüzden Dolgorukov ile konuşmak istiyordu.</p>

  <p>— Eh, hoş geldiniz, azizim, dedi. Yarın bayram var. Sizin ihtiyar ne âlemde? Canı mı sıkılıyor?</p>

  <p>Bilibin’le oturmuş çay içen Dolgorukov:</p>

  <p>— Pek canının sıkıldığını söyleyemem, ama bana öyle geliyor ki kendisine de söz hakkı tanımalarını istiyor, dedi.</p>

  <p>— Zaten ona askeri şûrada da söz hakkı verdiler, gene de verirler; yeter ki akla uygun bir şey söylesin. Şu anda, Bonapart’ın, her şeyden çok bir meydan muharebesine girişmekten korktuğu bir sırada, yavaş davranmak, bir şeyler beklemek imkânsız bir şey.</p>

  <p>Prens Andrey:</p>

  <p>— Ha, evet, siz onunla görüşmüştünüz değil mi? dedi. Bonapart nasıl bir adam? Sizin üzerinizde nasıl bir etki bıraktı?</p>

  <p>Dolgorukov:</p>

  <p>— Evet, onu gördüm ve şu kanıya vardım ki onun dünyada en çok korktuğu şey bir meydan muharebesidir, dedi.</p>

  <p>Belli ki Napolyon’la yapmış olduğu görüşmeden çıkardığı bu genel sonuca çok değer veriyordu:</p>

  <p>— Eğer savaştan korkmuyorsa bu görüşmeyi ne diye istedi? Neden bir takım görüşmeler yapılmasını teklif etti? Ve en önemlisi neden geriye çekilip duruyor? Geri çekilmek, onun harekâtı idare edişine o kadar aykırı bir şeyken? İnanın bana: Napolyon korkuyor! Meydan muharebesinden korkuyor. Artık son saati yaklaştı. Size bunu böylece söylüyorum.</p>

  <p>Prens Andrey:</p>

  <p>— Ne olur anlatın, nasıl adamdır? diye tekrar sordu.</p>

  <p>— Kül rengi bir redingot giymiş, kendisine “majeste” dememi çok isteyen, ama benim kendisine hiçbir unvan vermediğimi görünce hayal kırıklığına uğrayan bir adam. Öyle bir insan işte, başka hiçbir özelliği yok.</p>

  <p>Dolgorukov bu karşılığı verirken, gülümseyerek başını Bilibin’e çevirmişti:</p>

  <p>— İhtiyar Kutuzov’a karşı olan bütün saygıma rağmen, diye devam etti, şu anda Napolyon avucumuzun içindeyken bir şeyler olacak diye bekleyerek kaçmasına ya da bizi aldatmasına fırsat verirsek halimiz nice olur. Hayır, Suvorov’u ve onun kurallarını unutmamalıyız; hiçbir zaman saldırıya uğrayacak bir duruma düşmemeli, önce biz saldırmalıyız. Şuna inanın ki savaşta çoğu zaman gençlerin enerjisi, izlenecek yolu yaşlıların tecrübesinden çok daha doğru olarak gösterir.</p>

  <p>Prens Andrey sordu:</p>

  <p>— Peki ona hangi mevzilerden saldıracağız? Bugün ileri karakollara gittim, onun ana kuvvetlerinin nerede bulunduğunu kestirmek imkânsız!</p>

  <p>Dolgorukov’a düşmana saldırmak için kendisinin tasarladığı planı açıklamak istiyordu. Dolgorukov çabuk çabuk konuşarak:</p>

  <p>— Ha, bunun hiç önemi yok, dedi. Bütün ihtimaller göze alındı, eğer Brünn’de ise...</p>

  <p>Sonra Weierother’in kanatlarda yapılacak harekât planını kısaca ve açıkça anlattı.</p>

  <p>Prens Andrey itiraz etmeye ve kendi planının doğruluğunu ispatlamaya çalıştı: Bu plan da Weierother’in planı kadar iyi olabilirdi, ama bir eksiği vardı, Weierother’inki gibi onaylanmamıştı. Prens Andrey öbür planın kusurlarını, kendi planının da iyi taraflarını ispatlamaya kalkışınca Prens Dolgorukov, onu dinlemekten vazgeçerek dalgın dalgın, bir haritaya bir Prens Andrey’in yüzüne bakmaya başlamıştı.</p>

  <p>— Her neyse, Kutuzov’un karargâhında şimdi bir şûra toplantısı yapılacak: Bütün bunları orada anlatabilirsiniz, dedi.</p>

  <p>Prens Andrey haritanın başından uzaklaştı:</p>

  <p>— Ben de öyle yapacağım.</p>

  <p>O ana kadar onların konuşmalarını dudaklarında neşeli bir gülümsemeyle dinleyen Bilibin:</p>

  <p>— Ne diye kendinizi öyle üzüyorsunuz beyler? dedi, belli ki şimdi şaka etmeye hazırlanıyordu. Yarın ister zafer kazanılsın, ister yenilgi olsun, Rus ordusunun şanı, şerefi peşinen teminat altına alınmıştır. Ordularda Kutuzov’dan başka bir tek Rus komutanı yok. Komutanlar şunlar: <i>Herr General Wimpfen, le comte de Langeron, le prince de Lichtenstein, le prince de Hohenlohe et enfin Prsch... Prsch... et ainsi de suite, comme tout les noms polonais...</i><a class="noteref" href="../Text/notlar.xhtml#f13n64" id="ref64">64</a></p>

  <p>Dolgorukov:</p>

  <p>— <i>Taisez-vous mauvaise langue!</i><a class="noteref" href="../Text/notlar.xhtml#f13n65" id="ref65">65</a> dedi. Doğru söylemiyorsunuz, şimdiden iki Rus komutanımız var; Miloradoviç ile Dohturov... Bir de üçüncüsü vardı: Kont Arakçiyev, ama onun sinirleri zayıf...</p>

  <p>Prens Andrey:</p>

  <p>— Neyse, öyle sanıyorum ki Mihail İlaryonoviç içeriden çıktı dedi. Talihiniz açık olsun, başarılar dilerim beyler! diye sözlerini tamamladı, sonra Dolgorukov ile Bilibin’in ellerini sıkarak dışarı çıktı.</p>

  <p>Eve dönerlerken Prens Andrey, yanında hiç konuşmadan oturan Kutuzov’a ertesi günkü savaş konusunda ne düşündüğünü sormaktan kendini alamadı.</p>

  <p>Kutuzov, yaverine sert bir ifadeyle baktı, bir an sustu, sonra:</p>

  <p>— Öyle sanıyorum ki bu savaşı kaybedeceğiz, dedi. Bunu Kont Tolstoy’a da söyledim ve hükümdara böylece bildirmesini rica ettim. Bana ne karşılık verdi. Biliyor musunuz? <i>Eh, mon cher general, je me mêle de riz et des côlettes, mêlez-vous des affaires de la guerre...</i><a class="noteref" href="../Text/notlar.xhtml#f13n66" id="ref66">66</a> Evet... işte böyle karşılık verdi.</p>

  <h2 id="sigil_toc_id_58">XII</h2>

  <p class="nonindent">Saat ona doğru Weierother, planları ile Kutuzov’un dairesine gitti; askerî şûra toplantısı orada yapılacaktı. Bütün kolordu komutanları başkomutanının yanma çağrılmış ve gelmeyi reddeden Begration dışında hepsi de kararlaştırılan saatte gelmişlerdi.</p>

  <p>Yapılacak savaşın bütün idaresini üzerine almış olan Weierother, heyecan ve telaşı ile savaş şûrası başkanı rolünü isteksiz bir tavırla oynayan hoşnutsuz ve uykulu Kutuzov’la tam bir tezat teşkil ediyordu. Weierother, besbelli, kendisini artık karşı durulmasına imkân kalmayan harekâtın başı olarak hissediyordu. Yüküyle arabaya koşulmuş, hızını almış bayır aşağı koşan bir at gibiydi. O mu bir şeyleri çekiyordu, yoksa onu iten bir şeyler mi vardı? Bilmiyordu; ama artık bu harekâtın nasıl bir sonuç doğuracağını düşünmeye vakit bulamadan, ne kadar hızlı gitmek mümkünse o kadar hızlı gidiyordu. O akşam düşman hatlarını kendi gözüyle görmek için iki kez oraya gitmiş, iki kez hem rapor vermek, hem de açıklamada bulunmak için Rus ve Avusturya hükümdarlarının huzuruna çıkmış, sonra da kendi dairesine uğramış, orada harekât planını Almanca olarak yazdırmıştı. Şimdi de yorgun argın, Kutuzov’un yanına gelmişti.</p>

  <p>O sırada zihninin, başkomutana saygı göstermeyi unutacak kadar meşgul olduğu belliydi: Sözünü kesip duruyor, çabuk ve kesin olmayan bir şekilde, karşısındakinin yüzüne bakmadan, kendisine sorulan sorulara karşılık vermeden konuşuyordu. Üstü başı çamur içindeydi. Zavallı, bitkin, şaşırmış, aynı zamanda güvenli ve gururlu bir hali vardı.</p>

  <p>Kutuzov, Austerlitz yakınında pek büyük olmayan bir şatoya yerleşmişti. Başkomutanın çalışma odasına çevrilmiş büyük misafir odasında Kutuzov, Weierother ve askerî şûra üyeleri toplanmışlardı. Çay içiyorlardı. Savaş şûrası toplantısına başlamak için yalnız Bagration’u bekliyorlardı. Sonunda saat sekize doğru, Bagration’un bir emir subayı prensin gelemeyeceğini haber verdi.</p>

  <p>Prens Andrey başkomutana bunu haber vermeye gelmiş ve daha önce Kutuzov’un kendisine şûra toplantılarında bulunmak için verdiği izinden yararlanarak odada kalmıştı.</p>

  <p>Weierother, aceleyle yerinden kalkıp üzerine Brünn dolaylarını gösteren kocaman bir harita yayılmış masaya yaklaştı:</p>

  <p>— Mademki Prens Bagration gelemeyecek, o halde biz başlayabiliriz, dedi.</p>

  <p>Kutuzov, üniformasının düğmeleri çözülmüş, kalın boynu yakasından kurtulmuş gibi dışarıya taşmış, bir “volter” koltuğunda, tombul, ihtiyar ellerini koltuğun kollarına birbirine paralel olarak bırakmış uyukluyordu. Weierother’in sesini duyunca tek gözünü güçlükle açtı. Başını sallayarak:</p>

  <p>— Tabii tabii, buyurun! Yoksa geç kalırız, dedi, başını salladı, sonra eğerek gözlerini tekrar kapadı.</p>

  <p>Şûra üyeleri önce Kutuzov’un mahsus uyuyormuş gibi bir tavır takındığını sanmışlardı. Ama sonradan okuma sırasında, Kutuzov’un burnundan çıkardığı sesler göstermişti ki başkomutan için o anda söz konusu olan harekât planını ya da herhangi bir başka şeyi küçümsediğini göstermek isteğinden çok daha önemli bir şey vardı: O sırada bir komutan olarak değil, bir insan olarak karşı durulmaz bir ihtiyacını, uyumak ihtiyacını karşılamakla meşguldü. Gerçekten uyuyordu. Weierother bir dakika bile kaybedemeyecek kadar meşgul bir insan tavrıyla Kutuzov’a baktı, uyuduğu kanısına varınca kâğıdı aldı, yapılacak savaşın harekât planını başlığını bile ihmal etmeden okumaya başladı:</p>

  <p>— “1805 yılı 20 Kasım günü Kobelnitz ile Sokolnitz gerisindeki düşman mevzilerine taarruz planı.”</p>

  <p>Harekât planı çok karışık ve zordu. Planın aslı şöyleydi:</p>

  <p>“<i>Da der Feind mit seinem linken Fluegel an die mit Wald bedeckten Berge lehnt und sich mit seinem rechten Fluegel laengs Kobelnitz und Sokolnitz hinter die dort befindlichen Teiche zieht, wir im gegentheil mit unseren linken Fluegel seinen rechten sehr debordiren, so ist es vortheilhaft letsteren Fluegel des Feindes zu attakiren, besonders Wenn wir die Doerfer Sokolnitz und Kobelnitz im besitze haben, wodurch wir den Feind zugleich in die Flanke fallen und ihn auf der Flaeche zwischen Schlapanitz und dem Tibueratsa Walde verfolgen koennen, indem wir dem Defileen von Schlapanitz un Bellawitz ausweichen, welche die feindliche Front decken. Zu diesem Endzweck ist es noethig... Die erste Kolonne marschirt... die zweite Kolonne marschirt... die dritte Kolonne marschirt...”</i><a class="noteref" href="../Text/notlar.xhtml#f13n67" id="ref67">67</a> diye Weierother okumaya devam ediyordu. Generaller anlaşılması zor harekât planını isteksiz dinliyor gibiydiler. Sarışın, uzun boylu General Buxhevden sırtını duvara dayamış, gözlerini yanan bir muma dikmiş, okunanları dinlemiyormuş gibi görünüyor, üstelik dinlediğini sanmalarını bile istemediğini belli ediyordu. Weierother’in tam karşısında parlak, açık ifadeli gözlerini ona dikmiş, dirseklerini dizlerine dayamış tam bir savaşçı tavrı takınmış, bıyıklarıyla omuzları kalkık al yanaklı Miloradoviç oturuyordu. Weierother’in yüzüne bakarak ısrarla susuyor, ancak Avusturya kurmay başkanı sustuğunda gözlerini ondan ayırıp anlamlı anlamlı öbür generallere bakıyordu. Ama bu anlamlı bakıştan bu harekât planını kabul edip etmediğini, onu beğenip beğenmediğini anlamak zordu.</p>

  <p>Weierother’a en yakın Kont Langeron oturuyordu. Fransa’nın güneyinden olduğunu belli eden yüzünden, planın okunması devam ettiği sürece hiç silinmeyen ince bir gülümsemeyle üzeri resimli altın enfiye kutusunu köşelerinden tutup hızla çeviren zayıf parmaklarına bakıyordu. En uzun bölümlerden birinin ortasında, birden enfiye kutusunu döndürmeyi durdurdu, başını kaldırdı, ince dudaklarının ta uçlarında beliren soğuk bir nezaket ifadesiyle Weierother’in sözünü kesip bir şey söylemek istedi; ama Avusturyalı general okumasına ara vermeden öfkeyle kaşlarını çattı ve, “Fikirlerinizi bana sonra söyleyin, sonra! Şimdi lütfen haritaya bakıp dinleyin!” der gibi dirseklerini oynattı. Langeron şaşkın bir tavırla gözlerini yukarıya doğru kaldırdı, kendisinden bir açıklama bekliyormuş gibi dönüp Miloradoviç’e baktı, ama Miloradoviç’in anlamlı fakat aslında pek bir şey ifade etmeyen bakışlarıyla karşılaşınca hüzünle gözlerini indirdi, tekrar enfiye kutusunu döndürmeye koyuldu. Kendi kendine söylenir gibi ama herkesin duyabileceği kadar yüksek sesle:</p>

  <p>— <i>Une leçon de géographie!</i><a class="noteref" href="../Text/notlar.xhtml#f13n68" id="ref68">68</a> diye söylendi.</p>

  <p>Prjebışevski, saygılı ama kendi değerini de bilen birinin davranışlarıyla kulağını eliyle Weierother’e doğru eğmişti, dikkat kesilmiş bir adama benziyordu. Kısa boylu Dohturov, Weierother’in tam karşısında oturuyor, büyük bir dikkatle, gösteriş yapmadan, iyi niyetle eğilmiş, bilmediği arazi ile harekât planını açık haritanın üzerinde inceliyordu. Birkaç defa Weierother’den, iyice işitemediği sözlerle söylenmesi zor köy isimlerini tekrarlamasını rica etti. Weierother isteğini yerine getiriyor, Dohturov da onları yazıyordu.</p>

  <p>Bir saat kadar sûren okuma bittikten sonra, Langeron gene enfiye kutusunu döndürmeyi durdurdu; ne Weierother’e ne de başka bir kimseye bakarak böyle bir harekât planını uygulamanın çok zor olduğunu, bu planda düşmanın durumunun belirli olarak gösterildiğini, oysa düşman hep hareket halinde olduğu için durumunu belki de bilmediğimizi söyledi. Langeron’un itirazları yerindeydi, ama bu itirazlar belli ki yalnız kendi harekât planını bu kadar güvenle, karşısında ilkokul öğrencileri varmış gibi okumuş olan General Weierother’e, karşısında bulunanların aptal olmadıklarını, askerî konularda ona bir şeyler öğretebilecek insanlar olduklarını göstermek amacıyla yapılmıştı. Weierother’in monoton sesi susunca Kutuzov tıpkı değirmen çarklarının insana uyku veren sesi kesilince uyanıveren bir değirmenci gibi sözlerini açtı: Langeron’un dediklerine kulak verdi, sonra, “Siz hâlâ bu saçmasapan şeyleri konuşuyorsunuz ha!” der gibi tekrar gözlerini yumdu ve başını daha da aşağı sarkıttı.</p>

  <p>Langeron bir askerî kâtip olarak Weierother’in duyduğu gururu mümkün mertebe derinden yaralamak amacıyla, Bonapart’ın hücuma uğrayacak yerde hücuma kalkışabileceğini ispatlamaya çalışıyordu. Weierother, bütün itirazlara, herhalde daha önceden her çeşit itirazı karşılamak için hazırlanmış bir gülümseyişle, kendisine ne söylenirse söylensin, hep aynı sert, alaylı gülümseyişle karşılık veriyordu:</p>

  <p>— Eğer bize hücum edebilseydi bunu bugün yapardı, dedi.</p>

  <p>Langeron sordu:</p>

  <p>— Demek siz onun kuvvetli olmadığını düşünüyorsunuz, öyle mi?</p>

  <p>Weierother, kendisine kocakarı ilacı salık vermiş bir kadına gülümseyen bir doktorun gülümseyişiyle:</p>

  <p>— En çok kırk binlik bir ordusu vardır, diye karşılık verdi.</p>

  <p>Langeron ince, alaylı bir gülümsemeyle:</p>

  <p>— O halde bizim saldırmamızı bekleyerek kendini felakete sürüklüyor, dedi ve gene ona en yakın oturan Miloradoviç’e onun kendisini desteklemesini bekliyormuş gibi dönüp baktı.</p>

  <p>Ama belli ki Miloradoviç o anda generallerin tartıştıkları konuyu pek az düşünüyordu:</p>

  <p>— <i>Ma foi,</i><a class="noteref" href="../Text/notlar.xhtml#f13n69" id="ref69">69</a> dedi, ne olup biteceğini yarın savaş alanında görürüz.</p>

  <p>Weierother gene Rus generallerinin itirazlarıyla karşılaşmak kendisine garip ve gülünç görünüyormuş, aynı zamanda yalnız kendisinin değil hükümdarların, imparatorların da inandıkları şeylerin aksini ispat etmek saçma bir şeymiş gibi gülümsedi:</p>

  <p>— Düşman ateşlerini söndürdü, karargâhından durmadan gürültü geliyor, dedi. Bu ne demektir? Ya geri çekiliyor, ki tek korkmamız gereken şey budur, ya da mevzi değiştiriyor (bunu söylerken gülümsedi). Ama Turas’ta mevzi alsa bile bu bizi sadece bir yığın külfetten kurtarır. Vereceğimiz emirler de en küçük ayrıntılarına kadar hep aynı kalır.</p>

  <p>Çoktandır içindeki şüpheleri açıklamak için fırsat bekleyen Prens Andrey:</p>

  <p>— Nasıl olur? dedi.</p>

  <p>Kutuzov uyandı, ta göğsünden gelen bir sesle öksürdü, generallere baktı:</p>

  <p>— Beyler, harekât planı yarın, hatta bugün için hazırlanmıştır (bugün diyorum, çünkü saat bire geldi), artık değiştirilmesine imkân yoktur, dedi. Hepiniz onu dinlediniz ve hepimiz görevimizi yapacağız. Bir savaştan önce ise... (bir an sustu) iyi bir uyku çekmekten daha önemli bir şey yoktur.</p>

  <p>Yerinden kalkıyormuş gibi yaptı. Generaller veda ederek ayrıldılar. Prens Andrey dışarı çıktı. Vakit gece yarısını çoktan geçmişti.</p>

  <p class="extract">Düşüncelerini açıklamayı umduğu halde bunu yapamadığı için, savaş şûrası Prens Andrey’de bulanık, endişeli bir iz bırakmıştı. Haklı olan kimdi: Dolgorukov ile Weierother mi haklıydı? Yoksa Kutuzov, Langeron ve harekât planını doğru bulmayan diğer kişiler mi? Bunu bilmiyordu. “Ama Kutuzov kendi düşüncelerini açıkça hükümdara söyleyemez miydi? Başka türlü davranmaya hiç imkân yok muydu? Saray adamları ve kişisel birtakım düşünceler yüzünden, on binlerce insanın, hatta benim bile hayatım tehlikeye mi düşmeli?” diye düşünüyordu. “Evet yarın beni öldürmeleri pek mümkündür,” diye aklından geçirdi. Birden zihninden bu ölüm düşüncesi geçince hayalinde bir dizi anı canlandı; en uzak, en çok duygulandıran anılar. Babası ve eşiyle son vedalaşmasını, karısı ile seviştiği ilk günleri, onun gebeliğini hatırladı; hem ona hem de kendisine acıdı, Nesvitski ile birlikte yerleştiği köy evinden sinirli, duygulanmış ve heyecanlı bir halde çıkıp evin önünde dolaşmaya başladı.</p>

  <p>Gece sisliydi, ay ışığı sislerin arasından esrarlı bir şekilde süzülüyordu. Prens Andrey, “Evet, yarın yarın!” diye düşünüyordu. “Yarın belki benim için, her şey bitmiş olacak. Bütün bu anılar yok olacak, bütün bu anılardan hiçbiri benim için bir anlam taşımayacak. Belki yarın... Hatta öyle olacağını kesin olarak hissediyorum. Nihayet yarın neler yapabilecek bir insan olduğumu ilk defa gösterebileceğim.”</p>

  <p>Hayalinde savaş canlandı: Savaşı kaybetmişlerdi, bütün çarpışmalar bir noktada oluyor ve bütün komutanlar şaşkınlık içinde bulunuyorlardı. Sonra işte o mutlu an kadar uzun bir süredir beklediği o Toulon gelip çatıyordu. Kendisi gidip düşüncelerini Kutuzov’a da, Weierother’e de, imparatorlara da açıkça bildiriyordu. Herkes düşüncelerinin doğruluğuna şaşıyor, ama kimse onları gerçekleştirmek görevini üzerine alamıyordu. İşte o zaman kendisi bir alayın, bir tümenin başına geçerek kimsenin onun vereceği emirlere karışmamasını şart koşuyor, sonra tümenini kesin bir sonuç alacağı noktaya sürüp tek başına zaferi kazanıyordu... Başka bir ses, “Ya ölüm? Ya acılar?” diye sordu. Ama Prens Andrey içindeki bu sese karşılık vermeden hayalinde başarılar kazanmaya devam ediyordu. Ondan sonraki savaşın planını tek başına kendisi hazırlıyordu. Kutuzov’un yanında askerî ataşeden başka bir şey değildi, ama her şeyi tek başına yapıyordu. Ondan sonraki savaşı tek başına kazanıyordu. Kutuzov değiştiriliyor, yerine kendisi atanıyordu... Öteki ses, “Peki, sonra ne olacak? O ana kadar on defa yaralanmaz, öldürülmez ya da aldatılmazsan sonra ne olacak?” diye tekrar sordu. Prens Andrey kendi kendine, “Sonrasını ne bileyim?” diye karşılık verdi: “Sonra ne olacakmış? Bilemem! Bilmek de istemem; ama eğer bunu istiyorsam, ün kazanmak, insanlar tarafından tanınmak, sevilmek istiyorsam, içimde bu isteği duyuyorsam, yalnız ve yalnız bunun için yaşıyorsam suç bende değil ki! Bunu hiçbir zaman hiç kimseye söylemeyeceğim. Ama Allahım! Şan, şeref kazanmak kadar, insanların sevgisini kazanmak kadar başka hiçbir şeyi sevmiyorsam ne yapayım? Ölmek, yaralanmak, ailemi kaybetmek, hiçbir şey beni korkutmuyor. Birçok insana ne kadar değer verirsem vereyim, onları ne kadar seversem seveyim -babam, kız kardeşim, karım gibi bana, en yakın olan insanları bile-, bu ne kadar korkunç, ne kadar aykırı görünürse görünsün, hepsini bir anlık şana, başka insanlara karşı kazanacağım zafere, kim olduklarını bile bilmediğim ve bilemeyeceğim insanların bana sevgi duymalarına, bu insanların sevgisine feda ederim,” diye düşünüyor, Kutuzov’un avlusundan duyulan konuşmalara kulak kabartıyordu. Kutuzov’un avlusundan, ortalığı toplayan emir erlerinin sesleri geliyordu. Bir ses (herhalde arabacının sesi) Prens Andrey’in tanıdığı ve Kutuzov’un Tit diye çağrılan ihtiyar aşçısını kızdırıyor, “Tit, hey Tit!” diyordu.</p>

  <p>İhtiyar:</p>

  <p>— Ne var? diye karşılık veriyordu.</p>

  <p>Onunla alay eden adam:</p>

  <p>— Tit, buğday döv git! diye söyleniyordu.</p>

  <p>Arkasından:</p>

  <p>— Tuh, Allah belanı versin, diye bir ses duyuluyor ve emir erleriyle uşakların kahkahaları bu sesi bastırıyordu.</p>

  <p>“Ne olursa olsun, ben yalnız bütün bu insanların üstünde bir zafer kazanmaya değer veriyorum, yalnız yükselmeyi seviyorum. İşte burada sislerin arasında, üzerimde dalgalanan o gizli kuvvete, o şan ve şerefe bütün varlığımla bağlıyım!”</p>

  <h2 id="sigil_toc_id_59">XIII</h2>

  <p class="nonindent">Rostov o gece süvari takımıyla birlikte, Bagration’un birliği önündeki hatlardan birindeydi. Süvarileri ikişer ikişer bir hat halinde yayılmıştı; Rostov da atına binmiş o hat boyunca dolaşıp duruyor, karşı konulmaz bir şekilde bastıran uykusunu dağıtmaya çalışıyordu. Arkasında sislerin içinde bizim ordunun belirsiz bir şekilde yanan ateşlerinin yayıldığı koca bir alan görünüyordu; önünde sisli bir karanlık vardı. Rostov bu sisli karanlığa ne kadar dikkatle bakarsa baksın, hiçbir şey göremiyordu; bazen kurşuni bir şey, bazen kara bir şeyler görünüyor gibiydi; bir ara düşmanın bulunması gereken yerde küçük ateşler yanıp sönüyordu sanki; bazen de bunların gözlerindeki parıltılardan ileri geldiğini sanıyordu. Gözleri kapanıyor, hayalinde bazen Denisov, bazen Moskova anıları canlanıyor, o zaman hemen gözlerini tekrar açıyor ve ta yakınında bindiği atın başını, kulaklarını, bazen de altı adım kadar yaklaştığı süvari erlerinin karaltılarını görüyordu. İleride ise hep aynı sisli karanlık vardı. Rostov, “Neden olmasın? Pekâlâ olabilir,” diye düşünüyordu. “Hükümdar bana rastlayınca her subaya verdiği gibi bir görev verebilir. Örneğin, ‘Git öğren bakalım, ne oluyor orada?’ diyebilir. Herhangi bir subayı tesadüfen tanıyıp da sonradan ona yanında bir görev verdiği sık sık anlatılmıştır. Bana kendi yakınında bir görev verse ne olur! Ah, öyle bir şey olsa onu nasıl korurdum, ona bütün gerçekleri nasıl söylerdim, onu aldatanların maskesini nasıl düşürürdüm!” Rostov, bunları düşünerek hükümdara olan sevgisini ve bağlılığını hayalinde iyice canlandırabilmek için, bir düşmanı ya da hain bir Almanı yalnız zevkle öldürdüğünü değil, hükümdarın gözü önünde nasıl tokatladığını hayalinden geçiriyordu. Birden uzaktan duyulan bir çığlık Rostov’u uyandırdı. İrkilip gözlerini açtı: “Neredeyim ben? Ha, evet hattayım; parola: Araba oku, Olmütz. Ne yazık, yarın bizim süvari bölüğü ihtiyatta kalacak,” diye düşündü. “Savaşa katılmayı rica edeceğim. Belki de bu, hükümdarı görebilmem için tek fırsattır. Evet, nöbetin değişmesine çok bir şey kalmadı. Bir kere daha dolaşırım, döner dönmez generale gidip rica ederim.”</p>

  <p>Eyerin üzerinde doğruldu, süvari erlerinin bulunduğu yerleri bir daha dolaşmak için atını ileriye doğru sürdü. Ortalık aydınlanıyormuş gibi geldi ona. Sol tarafta düz, aydınlık bir iniş, karşısında da duvar gibi dik görünen kara bir tepe bulunuyordu. Bu tepenin üzerinde beyaz bir leke vardı. Rostov bunun ne olduğunu bir türlü anlayamıyordu: Ormanda ay ışığı ile aydınlanmış bir düzlük mü, erimemiş bir kar tabakası mı ya da beyaz evler miydi? Hatta bu beyaz lekenin üzerinde bir şeyin kımıldadığını görür gibi oldu. “Herhalde kardır bu leke; kar... yani <i>une tache.</i><a class="noteref" href="../Text/notlar.xhtml#f13n70" id="ref70">70</a> Al sana taş değil işte..” diye düşündü. “Nataşa, kız kardeşim, karagözlüm Na..taşka (Ona hükümdarı gördüğümü söyleyince kim bilir ne kadar şaşacak!) Nataşka’yı... taşkayı... al...”</p>

  <p>Rostov’un uyuklayarak yanından geçtiği bir süvari erinin sesi duyuldu:</p>

  <p>— Azıcık sağa, komutanım, burada fundalıklar var.</p>

  <p>Rostov neredeyse atının yelesine kadar eğdiği başını kaldırıp süvari erinin yanında durdu. Çocuklar gibi karşı koyamadığı bir uyku onu bir türlü rahat bırakmıyordu: “Evet neydi yahu, ne düşünüyordum? Unutmasam bari... Hükümdarla nasıl konuşacağımı mı? Hayır bu değildi... Bu yarına. Ha evet! Na... taşka... Ezeceğiz... cekler bizi... Kimi...? Bizim süvarileri. Süvarilerle bıyıklar... Tverskaya Caddesi’nde o bıyıklı süvari gidiyordu... Daha o zaman onu düşünürdüm... Tam Guryev’in evinin karşısındaydı... İhtiyar Guryev... Ah, şu Denisov ne candan çocuktur! Evet bunların hepsi boş. Asıl önemlisi hükümdar burada. Bana nasıl da bakıyordu! Ben de ona bir şey söylemek istiyordum, ama cesaret edemedim... Hayır buna cesaretim yetmedi... Evet bunlar boş, asıl önemlisi... Benim gereken şeyi düşünmüş olmam, evet... Na-taşa ya-nacağız, evet, evet, evet. Bu güzel işte.” Başı tekrar atının boynuna doğru düştü. Birden ona ateş ettiklerini sandı. Kendine gelerek, “Ne? Ne? Ne?.. Vur! Ne?” diye söylendi.</p>

  <p>Gözlerini açtığı anda önünde, düşmanın bulunduğu yerde binlerce sesin uzun uzun bağırıştığını duydu. Kendi atı da yanında duran süvari erinin atı da kulaklarını bu gürültüye dikmişlerdi. Bağırışların duyulduğu yerde bir ateş yanıp söndü, sonra bir İkincisi yandı ve tepede bulunan bütün Fransız hatları boyunca ateşler yanmaya başladı, sesler gittikçe daha kuvvetli bir şekilde duyuluyordu. Rostov, Fransızca sözler işitiyor, ama bu sözleri seçemiyordu. Sesler öylesine uğulduyordu ki yalnız “Aaaa!” ve “Rrrr!” diye bir şeyler işitiliyordu.</p>

  <p>Rostov yanındaki süvari erine dönerek:</p>

  <p>— Bu ne? Ne dersin ha? diye sordu. Bu sesler düşman tarafından geliyor değil mi?</p>

  <p>Süvari eri karşılık vermedi. Rostov, onun karşılığını oldukça uzun bir süre bekledikten sonra tekrar sordu:</p>

  <p>— Ne oluyor duymuyor musun?</p>

  <p>Süvari eri isteksiz bir tavırla:</p>

  <p>— Kimbilir neyin nesidir? diye karşılık verdi.</p>

  <p>— Seslerin geldiği yöne bakılırsa düşman olacak değil mi?</p>

  <p>Süvari eri:</p>

  <p>— Belki öyledir, belki de değildir,” diye söylendi, “Gecenin karanlığında belli olmaz ki.” Sonra altında kımıldanan atına:</p>

  <p>— Eh dur be! diye bağırdı.</p>

  <p>Rostov’un atı da sabırsızlanıyor, donmuş toprağı ayaklarıyla dövüyor, seslere kulak kabartıyor, ateşlere bakıyordu. Bağırışlar gittikçe kuvvetleniyor, yükseliyordu. Sonunda ancak seksen bin kişilik bir ordunun çıkarabileceği genel bir uğultu halini aldı. Ateşler herhalde Fransız ordugâhının hatları boyunca gittikçe daha uzaklara yayılıyordu. Rostov’un uykusu kaçmıştı. Düşman ordusundaki sevinçli, coşkun çığlıklar, onu iyiden iyiye canlandırmıştı. Artık belirli olarak, “<i>Vive l'empereur, l'empereur!”</i><a class="noteref" href="../Text/notlar.xhtml#f13n71" id="ref71">71</a> seslerini duyuyordu. Yanındaki süvari erine:</p>

  <p>— Pek uzak değil, herhalde derenin öbür tarafında olacak, dedi.</p>

  <p>Süvari eri hiçbir karşılık vermeyerek yalnız içini çekti ve öfkeli öfkeli öksürdü. Süvarilerin tuttuğu hat boyunca süratli giden bir atlının nal sesleri duyuldu ve gecenin sisli karanlığında birdenbire kocaman bir fil gibi görünen bir süvari çavuşunun karaltısı belirdi. Rostov’a yaklaşan çavuş:</p>

  <p>— Generaller geliyor komutanım! dedi.</p>

  <p>Rostov, ateşlerin ve çığlıkların duyulduğu tarafa başını sık sık çevirip bakmaya devam ederek çavuşla birlikte hat boyunca gelen birkaç atlıya doğru gitti. Gelenlerden biri beyaz bir at üzerindeydi. Prens Bagration ile Prens Dolgorukov, yaverleriyle birlikte düşman ordusundaki garip ateşlerle çığlıkların ne olduğunu görmeye gelmişlerdi. Rostov atını Bagration’a doğru sürerek raporunu verdi, sonra yaverlerin arasına katılarak generallerin konuşmalarına kulak kabarttı.</p>

  <p>Prens Dolgorukov, Bagration’a dönerek:</p>

  <p>— İnanın bana! diyordu, bu kurnazlıktan başka bir şey değildir: Kendisi geri çekilmiştir, bizi aldatmak için de artçı birliklere ateş yakılmasını gürültü edilmesini emretmiştir.</p>

  <p>Bagration:</p>

  <p>— Hiç öyle olduğunu sanmıyorum, dedi. Dün akşam onları o tepede görmüştüm; geri çekilmiş olsalardı oradan da çekilip giderlerdi.</p>

  <p>Rostov’a dönerek sordu:</p>

  <p>— Teğmenim, düşman koltuk hatundaki erler hâlâ orada duruyorlar mı?</p>

  <p>Rostov:</p>

  <p>— Akşama kadar oradaydılar, şimdi ise orada olup olmadıklarını bilemem ekselans, emredersiniz süvarilerle gidip bakayım, dedi.</p>

  <p>Bağration durdu, karşılık vermeden sislerin içinde Rostov’un yüzünü iyice görmeye çalıştı. Kısa bir süre sustuktan sonra:</p>

  <p>— Öyle olsun, bakın bakalım, dedi.</p>

  <p>— Başüstüne.</p>

  <p>Rostov atını mahmuzladı. Çavuş Fedçenko ile iki süvari erine daha seslendi, onlara arkasından gelmelerini emretti ve yokuş yukarı süratliye kalkarak hâlâ çığlıkların geldiği yöne gitti. Kendisinden önce hiç kimsenin gitmediği o tehlikeli, o sisli, o esrarengiz uzaklıklara, yanında üç süvari eriyle gitmek Rostov’a hem korku, hem de neşe veriyordu. Bagration tepeden, ona derenin daha ilerisine gitmemesi için seslendi ama Rostov hiçbir şey işitmiyormuş gibi davrandı. Hiç durmadan daha ileri gidiyor, fundalıkları ağaç, hendekleri de insan sanarak durmadan yanılıyor, kendi kendine bu yanılmalarını açıklayarak yoluna devam ediyordu. Süratliyle yokuş aşağı indikten sonra, artık bizimkilerin ateşlerini de düşmanın ateşlerini de göremez oldu, ama Fransızların bağırışlarını gittikçe daha kuvvetli, daha belirli duyuyordu. Vadide tam önünde, dereye benzer bir şey gördü, ama oraya kadar gidince daha önce geçtikleri yolu tanıdı. Yola çıkınca kararsızlıkla bir an atını durdurdu: Bu yol boyunca ilerlemeye mi devam etmeliydi? Yoksa onu geçip siyah tarlalardan tepeye doğru mu gitmeliydi? Sislerin arasında hafifçe aydınlanan yol boyunca ilerlemek daha tehlikesizdi; insanları daha çabuk fark etmek mümkündü. Rostov, “Arkamdan gelin!” diyerek yolun öbür tarafına geçti ve dörtnala tepeye, o akşam Fransız istinat karakolunun bulunduğu yere tırmanmaya başladı.</p>

  <p>Arkasındaki süvari erlerinden biri seslendi:</p>

  <p>— İşte, komutanım!</p>

  <p>Rostov, sisin içinde birdenbire beliren karaltının ne olduğunu fark etmeye vakit bulamadan bir ateş parladı, bir silah sesi duyuldu ve bir kurşun, şikâyet eder gibi vınlayarak sisin içinde ta yukarıdan geçip gitti. İkinci bir tüfek patlamadı ama sırtta bir ateşin parıltısı göründü. Rostov, atını çevirdi, dörtnala geriye döndü. Muhtelif aralıklarla dört silah sesi daha duyuldu ve sislerin içinde bir yerlerde kurşunların ayrı ayrı sesler çıkararak vınladığı işitildi. Rostov, kendisi gibi silah seslerinden coşan atının dizginlerini çekti. Sanki içinden neşeli bir ses, “Haydi bir daha, bir daha,” deyip duruyordu. Ama başka silah sesi duyulmadı.</p>

  <p>Rostov, ancak Bagration’a yaklaşırken atını gene dörtnala kaldırdı, eli kasketinin siperliğinde, onun yanına gitti.</p>

  <p>Dolgorukov, hâlâ kendi düşüncesinde ısrar ediyor, Fransızların çekildiklerini ve yalnız bizi aldatmak için ateş yaktıklarını söylüyordu. Rostov, yanlarına girdiği sırada Dolgorukov:</p>

  <p>— Bu neyi ispat eder? diyordu. Geri çekilmiş, burada da istinat karakolları bırakmış olabilirler.</p>

  <p>Bagration:</p>

  <p>— Öyle anlaşılıyor ki hepsi gitmemiş prens, dedi. Yarın sabaha kadar bekleyelim, yarın her şeyi öğreniriz.</p>

  <p>Rostov, yaptığı yolculuktan ve özellikle duymuş olduğu kurşun seslerinden ötürü dudaklarında beliren neşeli gülümseyişi gizleyemiyordu, eli kasketinin siperliğinde öne doğru eğilip raporunu verdi:</p>

  <p>— Dağda istinat karakolu var, ekselans, hep aynı yerde, akşamki yerinde duruyor.</p>

  <p>Bagration:</p>

  <p>— Peki, peki teşekkür ederim teğmen, dedi.</p>

  <p>Rostov:</p>

  <p>— Sizden bir ricada bulunacağım ekselans, dedi.</p>

  <p>— Ne var?</p>

  <p>— Yarın bizim süvari bölüğümüz ihtiyatta kalıyor; izin verirseniz, birinci bölüğe geçirilmemi emretmenizi rica ediyorum.</p>

  <p>— Soyadınız?</p>

  <p>— Kont Rostov.</p>

  <p>— Ya! Peki! Yanımda emir subayı olarak kal.</p>

  <p>Dolgorukov:</p>

  <p>— İlya Andreiç’in oğlu mu? diye sordu.</p>

  <p>Ama Rostov ona karşılık vermedi.</p>

  <p>— Öyleyse ümit edebilirim ekselans.</p>

  <p>— Ben emir veririm.</p>

  <p>Rostov, “Yarın belki de beni herhangi bir emirle hükümdara gönderirler!” diye düşündü. “Allah’a şükür!”</p>

  <p>Düşman ordusundaki ateşlerin ve bagrışmaların nedeni, günlük emri birliklere okunurken bizzat Napolyon’un açık ordugâhları at sırtında dolaşmasıydı. İmparatoru gören erler samandan meşaleler yakıyor, “<i>Vive l'empereur!”</i> diye bağırarak arkasından koşuyorlardı. Napolyon’un günlük emri şöyleydi:</p>

  <p>“Askerler! Rus ordusu, Avusturya’nın Ulm ordusunun öcünü almak için size karşı çıkıyor. Bunlar sizin Hollabrunn’da bozguna uğrattığınız ve o zamandan beri buraya kadar izlediğiniz birliklerdir.</p>

  <p>“Bizim tuttuğumuz mevziler çok kuvvetlidir, onlar beni sağ taraftan çevirmek isterken bana yanlarını açmış olacaklar! Erler! Birliklerinizi ben kendim yöneteceğim, eğer siz, her zamanki kahramanlığınızla düşman hatlarında karışıklık ve bozgun yaratırsanız ateş hattından uzak dururum; ama zafer bir an için olsun şüpheye düşerse imparatorunuzu düşmanın ilk darbeleri karşısında göreceksiniz. Çünkü Fransız milletinin şerefi için bu kadar önemli olan Fransız piyadesinin şerefi söz konusuyken, zaferin kazanılacağından asla şüphe edilemez.</p>

  <p>Yaralıları taşımak bahanesiyle safları seyreltmeyin. Her biriniz milletimize karşı böylesine bir kinle hareket eden ve İngiliz parasıyla beslenen bu uşakları yenmek gerektiği düşüncesine bütün varlığınızla sarılmalısınız.</p>

  <p>Bu zafer seferi sona erdirecektir; o zaman kışlaklarımıza dönebiliriz. Fransa’da oluşturulan yeni ordular bize orada katılacaklardır; o zaman yapacağım barış antlaşması milletime de, size de, bana da layık bir barış olacaktır.”</p>

  <h2 id="sigil_toc_id_60">XIV</h2>

  <p class="nonindent">Sabahın beşinde ortalık hâlâ kapkaranlıktı. Ortadaki birlikler, ihtiyat birlikleri ve Bagration’un sağ kanadı henüz hareketsiz duruyorlardı. Ama sol kanatta, Fransızların sağ kanadına taarruz edip onu harekât planına göre Bohemya dağlarına doğru püskürtmek için ilk sırada tepeden aşağıya inmekle görevlendirilen piyade, süvari ve topçu birlikleri harekete geçmiş, konakladıkları yerlerden kalkmaya başlamışlardı. İçlerine gereksiz her şeyin atıldığı çoban ateşlerinin dumanı gözleri yakıyordu. Hava soğuk ve karanlıktı. Subaylar telaşla çay içiyor, kahvaltı ediyor, erler peksimetlerini çiğniyor, ısınmak için oldukları yerde tepiniyor, götüremeyecekleri her şeyi, bütün fazlalıkları, kulübe tahtalarını, iskemleleri, masaları, tekerlekleri, tekneleri, odunların arasına atarak ateşlerin başında toplanıyorlardı. Avusturya kolbaşıları Rus birlikleri arasında dolaşıyor, harekete geçildiğini bildiren haberciler olarak görevlerini yerine getiriyorlardı. Herhangi bir alay komutanının çadırının yanında Avusturyalı bir subay görünür görünmez alay hemen harekete geçiyordu; erler koşarak ateşlerin başından ayrılıyor, çubuklarını çizmelerinin koncuna sokuyor, torbalarını arabalara yüklüyor, tüfeklerini alıyor, sıraya giriyorlardı. Subaylar düğmelerini ilikliyor, kılıçlarını, çantalarını takıyor, bağırarak safları dolaşıyorlardı; nakliye ve emir erleri atları arabalara koşuyor, eşyaları yerleştiriyor, bağlıyorlardı. Yaverler, alay ve tabur komutanları atlara biniyor, haç çıkarıyor, kalacak olan nakliyecilere son emirleri bildirip, talimat verip yapacakları işleri söylüyorlardı; etrafta binlerce ayağın tekdüze sesi duyuluyordu. Kollar nereye gittiklerini bilmeden, etraftaki insanlardan, dumandan ve gittikçe kalınlaşan sisten, biraz önce terk ettikleri yeri de yeni ayak bastıkları yeri de görmeden körü körüne ilerliyorlardı.</p>

  <p>Seferde bir er, tıpkı üzerinde bulunduğu gemiyle birlikte hareket eden bir gemici gibidir; etrafı kendi alayı ile çevrilmiş, onunla sınırlandırılmıştır, onunla birlikte sürüklenip gider. Ne kadar uzağa giderse gitsin, ne kadar garip, ne kadar bilinmeyen, ne kadar tehlikeli bölgelere girerse girsin, etrafta, nasıl bir denizci her an, her yerde kendi gemisinin hiç değişmeyen direklerini, güvertelerini ve halatlarını görürse er de her an, her yerde aynı arkadaşları, aynı safları, aynı çavuş İvan Mitriç’i, aynı alay köpeği Juçka’yı, aynı komutanları görür. Bir er, gemisinin bulunduğu bölgenin enlemini nadiren bilmek ister; ama savaş günü, ordunun içinde yaşadığı hayal dünyasında, nereden nasıl geldiği bilinmeyen, herkes için aynı olan sert bir ses duyulur; kesin ve ihtişamlı bir şeyin yaklaştığına işaret olan bu ses, onlarda alışmadıkları bir merak uyandırır. Savaş günlerinde erler, heyecanla alaylarıyla ilgili konuların dışına çıkmaya çalışırlar, kulak kabartırlar, her şeye dikkatle bakarlar ve büyük bir merakla çevrelerinde olup bitenleri sorarlar...</p>

  <p>Sis o kadar kalınlaşmıştı ki ortalığın ağarmasına rağmen on adım ötesi görülmüyordu. Fundalar kocaman ağaçlar, düzlükler de uçurum ya da yamaç şeklinde görünüyordu. Her yerde, her tarafta, on adım ötede olsa bile görünmeyen düşmanla burun buruna gelmek mümkündü. Ama birlikler hep aynı sis içinde, yokuş aşağı inip tepelerden yukarı tırmanarak bahçelerin, çitlerin önünden ve ne olduğu anlaşılmayan arazide uzun bir süre yürüdükleri halde, hiçbir yerde düşmanla karşılaşmadılar. Aksine, erler bazen önlerinde, bazen arkalarında, her tarafta, aynı yönde bizim Rus birliklerinin ilerlediğini fark ediyorlardı. Her er kendisinin gittiği yere daha doğrusu o bilinmeyen bölgeye bizimkilerden daha pek çoklarının gittiğini öğreniyor, bunu öğrenince de bir memnuniyet duyuyordu. Saflarda:</p>

  <p>— Bak hele Kursk'lular da geçiyor, diye konuşuluyordu.</p>

  <p>— Vay canına! Kardeşim bizim asker de buraya amma yığılmış ha! Akşam baktım, ateşler yanınca ucu bucağı görünmüyor. Sanki Moskova, vallahi!..</p>

  <p>Gerçi birlik komutanlarından hiçbiri saflara yaklaşıp askerlerle konuşmuyordu (kol komutanları savaş şûrasında gördüğümüz gibi, girişilen bu işten hoşnut değillerdi, canları sıkılıyordu. Bu yüzden yalnız kendilerine verilen emirleri yerine getiriyor, erlerin moralini yükseltmeye çalışmıyorlardı). Yine de erler her zaman olduğu gibi ve özellikle taarruza hazırlandıkları zaman yaptıkları gibi neşeyle yürüyorlardı. Ama kalın bir sisin içinde bir saat kadar yürüdükten sonra ordunun büyük kısmı duraklamak zorunda kaldı ve saflar arasında bir düzensizliğin, bir karışıklığın meydana geldiğini kavramaktan ötürü bir hoşnutsuzluk yayıldı. Bu hoşnutsuzluk nasıl yayılır! Bunu kestirmek oldukça zordur; yalnız şu muhakkak ki olağanüstü bir doğrulukla, fark edilmeden, karşı konulması imkânsız bir hızla hemen etrafa yayılıverir; tıpkı suyun bir düzlükte yayılması gibi. Eğer Rus ordusu tek başına, müttefiksiz olsaydı işin içinde bir kargaşalık olduğunu kavraması ve bunun genel bir kanı halini alması, belki de daha uzun bir zaman alırdı; ama şimdi herkes bu düzensizliğin nedenini o laf anlamaz Almanlara yüklüyor, bundan özel bir zevk duyuyor, bu zararlı karışıklığı “sosisçilerin” yarattığına kesin olarak inanıyordu.</p>

  <p>— Neden durdular? Yolu mu kestiler? Yoksa Fransız’a mı çattılar?</p>

  <p>— Yoo, öyle bir şey duymadık! Ona rastlasaydık bizi topa tutmaya başlardı.</p>

  <p>— İki ayağımızı bir pabuca soktular, yola çıktığımız zaman da boş yere getirip kırın ortasında bıraktılar. Hep o Allah’ın belası Almanlar işi karıştırıyorlar. Sersem keratalar!</p>

  <p>— Bak ben olsaydım onları öyle bir öne sürerdim ki! Şimdi ise tabii gerilerde birbirlerine sokulup duruyorlardır. Sen işin yoksa burada aç açma bekle.</p>

  <p>Bir subay söyleniyordu:</p>

  <p>— Ne oldu acaba? Çabuk olsalar ya! Süvariler yolu tıkamış diyorlar.</p>

  <p>Bir başkası:</p>

  <p>— Ah, kahrolası Almanlar, kendi topraklarını bile tanımıyorlar! diyordu.</p>

  <p>Bir yaver atını ileri doğru sürerek bağırdı:</p>

  <p>— Siz hangi tümendensiniz?</p>

  <p>— On sekizinci.</p>

  <p>— O halde neden burada duruyorsunuz? Siz çoktan ön tarafa ilerlemiş olmalıydınız. Şimdi artık akşama kadar oraya varamazsınız. Amma da aptalca emirler ha! Kendileri bile ne yaptıklarını bilmiyorlar!</p>

  <p>Subay bunu söyledikten sonra uzaklaştı. Sonra bir general gelip Rusça olmayan bir dille öfkeli öfkeli bir şeyler bağırdı. Bir er uzaklaşan generali taklit ederek:</p>

  <p>— Tafa... lafa, ne dırlandığını anlayabilirsen anla! dedi. Ben olsaydım bu alçakları kurşuna dizerdim!</p>

  <p>Çeşitli yönlerden sesler duyuldu:</p>

  <p>— Verilen emre göre saat dokuzda yerimizi alacaktık. Oysa yolun yarısını bile yapmadık. Amma da emirler ha!</p>

  <p>Birliklerin yürüyüşe geçerken gösterdikleri canlılık yavaş yavaş saçma emirlere ve Almanlara karşı bir küskünlüğe, bir öfkeye dönüşmeye başladı.</p>

  <p>Karışıklığın nedeni, sol kanatta ilerleyen Avusturya süvari birliklerinin hareketi sırasında yüksek komutanlığın bizim merkez birliklerinin sağ kanattan çok uzaklaşmış olduğuna karar vermesi, bu yüzden bütün süvari birliklerine sağ tarafa geçmelerini emretmesiydi. Birkaç bin süvari piyadenin önünden geçiyor, piyade onları beklemek zorunda kalıyordu.</p>

  <p>Önde Avusturyalı bir kılavuzla bir Rus generali arasında da anlaşmazlık çıkmıştı. Rus generali, süvarilerin durdurulması için bağırıyordu; Avusturyalı ise bu işte kendisinin değil, yüksek komutanlığın suçlu olduğunu ispatlamaya çalışıyordu. Bu sırada birlikler duraklıyor, canları sıkılıyor, cesaretleri kırılıyordu. Bir saatlik bir duraklamadan sonra, ordular nihayet ilerlemeye ve yokuş aşağı inmeye başladılar. Tepede dağılmaya yüz tutan sis, aşağılarda, orduların indiği yerlerde, daha da yoğun bir hal alıyordu. İleride sisin içinde önce bir silah sesi işitildi, arkasından, bir silah sesi daha duyuldu. Sonra önce düzensiz ve kısa, uzun aralıklarla tak... tak... tak... sesleri birbirini izledi. Sesler gittikçe daha düzenli, daha sık duyuluyordu, böylece Goldbach Deresi’nin üst tarafında savaş başlamış oldu...</p>

  <p>Aşağıda, derenin üst tarafında, düşmanla karşılaşmayı hiç beklemeyen ve sislerin içinde ansızın onunla burun buruna gelen Ruslar, komutanlardan cesaret verici bir tek söz duymadan, artık geç kalınmış olduğu konusunda ağızdan ağıza yayılan söylentilerle kalın sis perdesinin içinde ne önünü ne de etrafını görerek düşmana tembel tembel, ağır ağır ateş açıyor, biraz ilerliyor, sislerin arasında, bilmedikleri bir arazide kendi birliklerini bir türlü bulamayan yaverlerle komutanlarından zamanında emir alamadıkları için tekrar duraklıyorlardı. Aşağıya inmiş olan birinci, ikinci ve üçüncü kollar için savaş böyle başlamıştı. Kutuzov’un bizzat bulunduğu dördüncü kol ise Pratzen tepelerindeydi.</p>

  <p>Aşağılarda, savaşın başladığı yerde, hâlâ kalın bir sis vardı. Yukarıda ortalık aydınlanmıştı ama ileride olup bitenler yine de görülmüyordu. Düşmanın bütün birlikleri, bizim tahmin ettiğimiz gibi on verst ileride miydi? Yoksa şuracıkta o sis çizgisinin içinde miydi? Bunu saat dokuza kadar kimse bilmedi.</p>

  <p>Saat sabahın dokuzuydu. Aşağıda sis, her tarafı bir deniz gibi kaplamıştı, ama mareşalleriyle çevrili olarak Napolyon’un durduğu Schlapanitz köyü önlerinde, yüksekte, ortalık apaydınlıktı. Tepelerinde aydınlık, masmavi bir gök vardı ve güneşin kocaman yuvarlağı, kıpkırmızı kocaman boş bir şamandıra gibi süt beyazı sis denizinin üzerinde dalgalanıyordu. Yalnız bütün Fransız orduları değil, Napolyon da kurmayı ile birlikte, bizim mevzilenip savaşa başlamayı tasarladığımız yerde, derelerin ve Sokolnitz ile Schlapanitz köylerinin öte tarafında değil, bu tarafta, bizim orduların o kadar yakınında bulunuyordu ki çıplak gözle bizim ordudaki süvarileri piyadelerden ayırabiliyordu.</p>

  <p>Napolyon, mareşallerinden biraz daha ileride duruyordu; altında kır bir Arap atı, sırtında İtalya seferini yaparken giymiş olduğu lacivert kaput vardı. Hiç konuşmadan sis denizinin içinde yükseliyormuş hissini veren ve Rus ordularının hareket ettikleri ta uzaktaki tepelere bakıyor, dere yatağından gelen silah seslerine kulak kabartıyordu. Zayıf yüzünde henüz bir tek adale kıpırdamıyordu; parlak gözleri hiç hareket etmeden hep aynı noktaya dikilmişti. Tahminleri doğru çıkmıştı. Rus ordularının bir kısmı dere yatağına, göllere ve bataklıklara doğru inmişti, bir kısmı da Napolyon’un kilit noktası saydığı ve taarruz etmeyi tasarladığı Pratzen sırtlarından çekiliyordu. Pratzen köyünün yakınında, iki tepenin meydana getirdiği çukurda, sislerin arasında, Rus kollarının, süngüleri parıldayarak hep aynı yönde dere yatağına doğru ilerlediklerini ve birbiri arkasından sis denizinde kaybolduklarını görüyordu. Akşam aldığı haberlerden, gece boyunca ileri karakollarda duyulan tekerlek ve ayak seslerinden, Rus kollarının hareketindeki düzensizlikten, bütün tahminlerine uygun olarak müttefiklerin kendisini çok daha ileride sandığını, Pratzen yakınlarında hareket halinde olan birliklerin Rus ordusunun merkez kısmını teşkil ettiklerini ve merkez kuvvetlerinin zayıfladığını, onlara taarruz ederse başarı kazanacağını kesin olarak anlıyordu. Ama hâlâ savaşa başlamıyordu.</p>

  <p>O gün, kendisi için parlak bir gündü: Taç giymesinin yıl dönümüydü. Sabaha karşı birkaç saat kestirmiş, sonra da dinç, neşeli, taptaze ve her şeyi mümkün gören, her şeyi başarmaya imkân veren mutlu bir ruh hali içinde atına binmiş, savaş alanına çıkmıştı. Hareketsiz duruyor, sislerin arasından görünen tepelere bakıyordu. Soğuk yüzünde âşık, aynı zamanda mutlu bir delikanlının yüzünde görülen o güvenli ve hak edilmiş mutluluk ifadesi vardı. Mareşaller arkasında duruyor, dikkatini dağıtmaya cesaret edemiyorlardı. Napolyon bir Pratzen sırtlarına, bir sislerin arasından yükselen güneşe bakıyordu.</p>

  <p>Güneş sisten kurtulup da göz kamaştırıcı ışıklarını tarlalarla sisin üzerine fışkırtınca Napolyon (sanki savaşa başlamak için bunu bekliyormuş gibi) beyaz, güzel elinden eldivenini çıkardı, onunla mareşallere bir işaret verdi ve savaşın başlamasını emretti. Mareşaller yanlarında yaverleri, dörtnala çeşitli yönlere gittiler. Birkaç dakika sonra Fransız ordusunun ana kuvvetleri hızla harekete geçerek soldan dere yatağına doğru inen Rus birliklerinin gittikçe daha çok boş bıraktıkları Pratzen sırtlarına doğru ilerlediler.</p>

  <h2 id="sigil_toc_id_61">XV</h2>

  <p class="nonindent">Saat sekizde, Kutuzov, at sırtında Miloradoviç’in dördüncü kolunun, aşağı inmiş olan Prjebişevski ile Langeron kollarının yerini alacak kolun önünde, Pratzen’e doğru yola çıktı. Baştaki alayın erleri ile selamlaştı ve hareket emrini verdi; böylece bu alaya kendisinin komuta etmek niyetinde olduğunu gösteriyordu. Pratzen köyüne varınca durdu. Prens Andrey başkomutanın maiyetini teşkil eden o büyük kalabalığın arasında, Kutuzov’un arkasında duruyordu. Çoktandır beklediği anın yaklaştığını hisseden bir insan gibi heyecan, sinirlilik içindeydi, aynı zamanda kendisine hakim olduğu için sakin görünüyordu. O günün, kendisi için bir Toulon ya da Arcole Köprüsü günü olduğuna iyice inanıyordu. Bunun nasıl olacağını bilemiyordu ama gerçekleşeceğine kesinlikle inanıyordu. Arazi ile bizim orduların mevzilerini, bizim ordudaki herhangi bir kişinin bilebileceği kadar biliyordu. Artık kendi stratejik planını gerçekleştirmeyi düşünmenin bile yersiz bir şey olduğu aşikârdı; bu yüzden onu unutmuştu bile. Artık Weierother’in planını benimseyerek karşısına çıkabilecek ihtimalleri düşünüyor, yeni şeyler tasarlıyordu, kendisinin bir anda karar vermesi gerekir, hızla düşünmesine ihtiyaç kalırsa bunlardan yararlanabilirdi.</p>

  <p>Soldan, aşağıdan, sis içinde görünmeyen birliklerin karşılıklı silah sesleri yükseliyordu. Prens Andrey’e öyle geliyordu ki asıl savaşlar orada olacak, birliklerin karşısına orada bir engel çıkacaktı. “İşte o zaman beni bir tugayla ya da bir tümenle oraya gönderirler, ben de orada elimde sancakla ileriye atılır, karşıma çıkan her şeyi mahvederim.” Yanından geçen sancaklara kayıtsız bir tavırla bakamıyordu. Bir sancağa bakarken, hep, “Belki de orduların önünde elimde bu sancakla yürüyeceğim,” diye düşünüyordu.</p>

  <p>Geceki sisten, sabahleyin, tepelerde, yalnız sonradan çiy halini alan bir kırağı kalmıştı, oysa vadilerde sis hâlâ süt beyazı bir deniz gibi yayılıyordu. Birliklerimizin indiği soldaki vadiden silah sesleri duyuluyor ama hiçbir şey görülmüyordu. Tepelerin üzerinde bulutsuz masmavi bir gök, sağda da güneşin kocaman yuvarlağı vardı. İleride, ta uzaklarda, sis denizinin öbür kıyısında, üzeri ağaçlarla kaplı tepeler göze çarpıyordu, düşman ordusu herhalde oradaydı, o noktada, belirsiz bir şeyler görünüyordu. Sağda, muhafız birlikleri, nal ve tekerlek sesleri arasında, zaman zaman parlayan süngüleriyle sisle kaplı bölgeye giriyorlardı; solda, köylerin öbür tarafında gene kitle halinde süvari birlikleri yaklaşıyor, sis denizinin içinde kayboluveriyorlardı. Önde ve arkada piyade ilerliyordu. Başkomutan köyün giriş yerinde duruyor, birlikler önünden geçiyordu. Kutuzov, o sabah çok yorgun ve sinirli görünüyordu. Önünden geçen piyadeler, herhalde ön tarafta bulunan bir şey onları yoldan alıkoyduğu için duraklamışlardı.</p>

  <p>Kutuzov yanına yaklaşan generale:</p>

  <p>— Canım, artık şunlara söyleyin, tabur düzenine girip köyü arkadan dolaşsınlar! diye söylendi. Nasıl oluyor da anlamıyorsunuz ki düşman karşısında bulunduğumuz bir sırada, köyün sokaklarına böyle tek sıra halinde yayılmak olmaz, ekselans?</p>

  <p>General:</p>

  <p>— Ben köyün arkasında düzene girmeyi düşünüyordum, ekselans, diye karşılık verdi.</p>

  <p>Kutuzov karşısındakini iğnelemek istiyormuş gibi güldü:</p>

  <p>— Maşallah, cephenizi düşmanın gözü önünde yayarsanız haliniz hoş olur doğrusu, çok hoş!</p>

  <p>— Düşman daha uzakta, sayın komutanım. Harekât planına göre...</p>

  <p>— Kutuzov öfkeyle:</p>

  <p>— Harekât planıymış... diye bağırdı. Kim söyledi size bunu? Lütfen ne emrediliyorsa onu yapın.</p>

  <p>— Başüstüne!</p>

  <p>Nesvitski, Prens Andrey’e:</p>

  <p>— <i>Mon cher le vieux est d'une humeur de chien,</i><a class="noteref" href="../Text/notlar.xhtml#f13n72" id="ref72">72</a> diye fısıldadı.</p>

  <p>Şapkasında yeşil tüyler bulunan beyaz üniformalı Avusturyalı bir subay, dörtnala Kutuzov’a yaklaştı ve dördüncü kolun savaşa girişip girişmediğini imparator adına sordu.</p>

  <p>Kutuzov ona karşılık vermedi, arkasını döndü ve gözüne tesadüfen yanında duran Prens Andrey ilişti. Onu görünce yaverinin olup bitenlerde hiç suçu olmadığını kavrıyormuş gibi o öfkeli, o sert bakışı yumuşadı. Avusturyalı yavere karşılık vermeden Bolkonski’ye:</p>

  <p>— <i>Allez voir, mon cher, si la troisième division a dépassé le village. Dites-lui de s'arrêter et d'attendre mes ordres,</i><a class="noteref" href="../Text/notlar.xhtml#f13n73" id="ref73">73</a> dedi.</p>

  <p>Prens Andrey yanından uzaklaşacağı sırada onu durdurdu:</p>

  <p>— <i>Et demandez-lui, si les tirailleurs sont postés.</i><a class="noteref" href="../Text/notlar.xhtml#f13n74" id="ref74">74</a></p>

  <p>Sonra Avusturyalıya hâlâ karşılık vermeden kendi kendine:</p>

  <p>— <i>Ce qu'ils font, ce qu'ils font,</i><a class="noteref" href="../Text/notlar.xhtml#f13n75" id="ref75">75</a> diye söylendi.</p>

  <p>Prens Andrey emri yerine getirmek için atını dörtnala sürdü. Önde ilerleyen bütün birlikleri geçtikten sonra üçüncü tümeni durdurdu ve gerçekten bizim kolorduların önünde nişancı hattının bulunmadığını kesin olarak öğrendi. Alayın önünde bulunan alay komutanı, başkomutanın öne nişancıları sürmesi için verdiği emir kendisine bildirilince şaşırıp kaldı. İleride başka birliklerin bulunduğuna, düşmanın da on versten daha yakında bulunamayacağına kesin olarak inanıyordu. Gerçekten onun bulunduğu yerden, kalın bir sis perdesiyle kaplı meyilli boş bir araziden başka bir şey görünmüyordu. Prens Andrey başkomutan namına ihmalin telafi edilmesi için emir verdikten sonra dörtnala geri döndü. Kutuzov hep aynı yerde duruyordu. Yaşlı bir adam gibi ağır vücuduyla kendisini eyerin üzerine bırakmış, gözlerini kapayarak yorgun yorgun esniyordu. Birlikler artık yürümüyor, silahlarını ayak ucunda tutarak duruyorlardı.</p>

  <p>Kutuzov Prens Andrey’e:</p>

  <p>— Peki peki, dedi, sonra artık sol kanattaki bütün kollar indiği için, harekete geçmek gerektiğini söyleyen ve elinde saat tutarak konuşan generale döndü, iki esneme arasında, daha vaktimiz var ekselans, dedi. Acelemiz yok!</p>

  <p>Bu sırada Kutuzov’un gerisinde, uzaktan uzağa alayların, “Sağol!” diye bağırdıkları duyuldu ve bu sesler, taarruza hazırlanan bütün Rus birlikleri boyunca yaklaşmaya başladı. Selamlanan adamın hızla ilerlediği belliydi. Önünde Kutuzov’un bulunduğu alayın erleri de bağırınca Kutuzov, atını biraz yana sürdü ve yüzünü buruşturarak dönüp arkasına baktı. Pratzen yolundan, sanki renk renk giyinmiş bir süvari bölüğü dörtnala geliyordu. İçlerinden iki kişi ötekilerin önünde atlarını tam dörtnala sürerek yan yana ilerliyorlardı. Bunlardan biri siyah üniformalı, beyaz sorguçluydu. Altında da al bir İngiliz atı vardı. Öbürü beyaz üniforma giymiş ve yağız bir aygıra binmişti. Bunlar maiyetleriyle birlikte gelen iki imparatordu. Kutuzov cephedeki yaşlı bir asker gibi aşırı bir gösterişle, duran birliklere: “Hazır ol!” komutunu verdikten sonra selam vererek atını imparatora doğru sürdü. Tepeden tırnağa değişivermişti. Emirleri tartışmasız yerine getiren bir emir kulu tavrı takınmıştı. Aşırı bir saygıyla yaklaşması, yapmacık selamı herhalde imparatorun da hoşuna gitmemiş, onu şaşırtmıştı.</p>

  <p>Tatsız bir ifade, imparatorun genç ve mutlu yüzünde tıpkı parlak bir göğün üzerinden geçen sis kalıntıları gibi bir anda belirip kayboldu. O gün, hastalıktan sonra Bolkonski’nin onu sınır dışında ilk gördüğü Olmütz alanındaki halinden biraz daha zayıftı; ama güzel kül rengi gözlerinde aynı büyüleyici gurur ve şefkat karışımı vardı. İnce dudaklarında da gene çeşitli anlamlar beliriyor ama hepsinden çok gençlikten ileri gelen bir saflıkla iyi yüreklilik göze çarpıyordu.</p>

  <p>Olmütz teftişindeyken daha azametli görünmüştü, burada ise daha neşeli, daha hareketliydi. Dörtnala üç verst geçtikten sonra yanakları hafifçe pembeleşmişti. Atını durdurup ferahlayarak içini çekti ve arkasına dönüp maiyetindekilerin yüzüne baktı; onların yüzü de tıpkı hükümdarın yüzü gibi genç ve heyecanlıydı. Çartorijski de Novosiltzev de Prens Volkonski de Stroganov da üzerlerine zengin üniformalar giymiş, bakımlı, yalnız hafifçe terlemiş dinç atlara binmiş başka neşeli gençler de aralarında bir şeyler konuşa konuşa gülümseyerek hükümdarın arkasında durmuşlardı. İmparator Franz, uzun yüzlü al yanaklı bir gençti; güzel yağız aygırının üzerinde dimdik oturuyor, düşünceli düşünceli, telaşsız bir tavırla çevresine bakınıyordu. Beyaz üniformalı yaverlerinden birini çağırıp ona bir şey sordu. Prens Andrey onun huzuruna çıkışını hatırlayarak gülümsemekten kendini alamadı. Eski tanıdığına bakıp, “Herhalde kaçta yola çıktıklarını soruyor,” diye düşündü. İmparatorların maiyetinde bulunanlar arasında muhafız ve ordu alaylarından seçilmiş Rus ve Avusturyalı sağlam yapılı emir erleri bulunuyordu. Bunların arasında seyisler, çara ait olan ve yedekte bulundurulan haşaları işlemeli güzel atları tutuyorlardı.</p>

  <p>Açık bir pencereden boğucu bir havayla dolu bir odaya nasıl birden taze bir hava dolarsa bu dörtnala gelen pırıl pırıl gençlerden Kutuzov’un neşesiz kurmay heyetine doğru bir canlılık, bir enerji ve kazanılacak başarıya güven havası esmişti.</p>

  <p>İmparator Aleksandr bir taraftan nezaketle İmparator Franz’a bakarak Kutuzov’a aceleyle sordu:</p>

  <p>— Siz neden başlamıyorsunuz Mihail İlaryonoviç?</p>

  <p>Kutuzov saygıyla öne doğru eğilerek:</p>

  <p>— Bekliyorum, majeste, diye karşılık verdi.</p>

  <p>İmparator hafifçe kaşlarını çatarak Kutuzov’un karşılığını iyice duymamış gibi başını eğerek kulak verdi.</p>

  <p>Kutuzov:</p>

  <p>— Bekliyorum majeste, diye tekrarladı (Prens Andrey Kutuzov “Bekliyorum,” derken üst dudağının tabii olmayan bir şekilde hafifçe titrediğini fark etti). Daha bütün kollar toplanmadılar majeste.</p>

  <p>Hükümdar bu sözleri iyice duymuştu, ama belli ki verilen bu karşılık hoşuna gitmemişti; hafifçe öne eğik omuzlarını silkerek yanında duran Novosiltzev’e baktı; sanki bu bakışla Kutuzov’u ona şikâyet etmek istiyordu. Sonra:</p>

  <p>— Ama biz bütün alaylar gelmeden geçit resminin başlamadığı Tsaritsin Lug’da değiliz ki Mihail İlayronoviç, dedi ve bu konuşmaya katılmasa da hiç olmazsa söylediği sözlere kulak vermesini istiyormuş gibi İmparator Franz’ın gözlerinin içine baktı; ama İmparator Franz çevresine bakınmaya devam ediyor, onu dinlemiyordu.</p>

  <p>Kutuzov, sözlerinin iyice işitilmemesi ihtimalini önlemek istiyormuş gibi gür bir sesle:</p>

  <p>— Asıl onun için başlamıyorum, majeste, dedi ve yüzünde gene hafif bir titreme oldu; açık açık her sözünün üzerinde dura dura:</p>

  <p>— Tsaritsin Lug’da değiliz, geçit resmi de yapacak değiliz, onun için başlamıyorum, majeste, diye tekrarladı.</p>

  <p>Hükümdarın maiyetinde bulunanlar birbirlerine baktılar, bütün yüzlerde bir hoşnutsuzluk, bir ayıplama ifadesi belirdi, sanki bütün bu yüzler, “Ne kadar yaşlı olursa olsun, böyle konuşmamalıydı” diyordu.</p>

  <p>Hükümdar, daha başka bir şey söyleyecek mi diye Kutuzov’un gözlerinin içine ısrarla, dik dik baktı. Ama Kutuzov saygıyla başını eğmişti; o da bir şeyler bekliyor gibiydi. Sessizlik hemen hemen bir dakika sürdü. Kutuzov başını kaldırdı ve gene dar görüşlü, verilen emirleri tartışmayan, sadece boyun eğen bir general tavrıyla:</p>

  <p>— Ama, emir buyurursanız öyle olsun, majeste, dedi.</p>

  <p>Atını ileriye sürdü. Kol Komutanı Miloradoviç’i yanına çağırıp taarruz emrini verdi.</p>

  <p>Kıtalar tekrar kımıldadı ve Novgorod Alayı’nın iki taburuyla Apşeron Alayı’nın bir taburu, hükümdarın önünden geçmeye başladı. Apşeron taburu geçerken üzerinde kaput bulunmayan, üniformalı, nişanlarını takınmış, kocaman sorguçlu şapkasını yana doğru eğmiş olan al yanaklı Miloradoviç, atını dörtnala sürerek bir delikanlı gibi dinç bir tavırla selam çaktı, atını hükümdarın önünde durdurdu. Hükümdar:</p>

  <p>— Tanrı yardımcınız olsun general! dedi.</p>

  <p>Miloradoviç neşeyle, ama aynı zamanda kötü bir Fransızca kullandığı için maiyetteki adamların dudaklarında alaylı bir gülümseyiş belirmesine yol açarak:</p>

  <p>— <i>Ma foi sire, nous ferons ce qui sera dans notre possibilité, sire,</i><a class="noteref" href="../Text/notlar.xhtml#f13n76" id="ref76">76</a> dedi.</p>

  <p>Miloradoviç atını sert bir dönüşle çevirdi ve hükümdarın biraz gerisinde durdu. Apşeronlular hükümdarın orada bulunmasından heyecanlandıkları için kuvvetli, sert adımlarla imparatorların ve maiyetlerinin önünden geçiyorlardı. Silah seslerinden, beklenen savaştan, imparatorların önünden sert adımlarla geçen ve daha Suvorov’un zamanında arkadaşları olan yiğit Apşeronluları görmekten hükümdarın orada bulunduğunu unutacak kadar heyecanlanan Miloradoviç neşeli, güvenli, gür bir sesle bağırdı:</p>

  <p>— Çocuklar! Çocuklar! Bu, alacağınız ilk köy olmayacaktır!</p>

  <p>Erler:</p>

  <p>— Elimizden geleni yapacağız, diye haykırdılar.</p>

  <p>Hükümdarın atı bu beklenmedik bağırışlarından ötürü birden şaha kalktı. Onu daha Rusya’daki teftişlerde taşımış olan bu at, burada, Austerlitz alanında binicisinin sol ayağıyla kendisine dalgın dalgın vurmasına aldırmadan tıpkı Mars Meydanı’nda olduğu gibi duyulan silah seslerine kulak kabartıyor ama ne bu silah seslerini ne İmparator Franz’ın atının neden yanında bulunduğunu ne de üzerinde taşıdığı insanın o gün neler söylediğini, neler hissettiğini anlıyordu.</p>

  <p>Hükümdar gülümseyerek yanındakilerden birine döndü, yiğit Apşeronluları göstererek ona bir şeyler söyledi.</p>

  <h2 id="sigil_toc_id_62">XVI</h2>

  <p class="nonindent">Kutuzov, yanında yaverleriyle, karabinerlerin<a class="noteref" href="../Text/notlar.xhtml#f13n77" id="ref77">77</a> arkasından gitti. Kolun uç kısmında yarım verst kadar yol aldıktan sonra iki yolun kesiştiği yerin yakınında, yanında başka evler olmayan terk edilmiş bir evin önünde (bu herhalde eski bir meyhaneydi) durdu. Her iki kol da yokuş aşağı iniyor, ikisinden de birlikler geçiyordu.</p>

  <p>Sis yavaş yavaş dağılıyor ve iki verst kadar ilerideki tepelerde, belirsiz bir şekilde düşman birlikleri görünüyordu. Soldan, aşağıdan silah sesleri gittikçe daha kuvvetli geliyordu. Kutuzov, Avusturyalı bir generalle konuşarak durdu. Prens Andrey biraz geride durmuş onlara dikkatle bakıyordu. Bir ara tek dürbününü versin diye rica etmek için bir yavere döndü. O sırada bu yaver ilerideki birliklere değil de yokuşun alt tarafına, hemen önüne bakarak:</p>

  <p>— Bakınız bakınız, diyordu. Bunlar Fransız!</p>

  <p>İki generalle yaverler dürbüne sarıldılar; onu birbirlerinden kapıyorlardı. Birden bütün yüzler değişti ve hepsinde bir dehşet belirdi. İki verst kadar ileride sanılan Fransızlar, birden beklenmedik bir şekilde önümüze çıkıvermişlerdi.</p>

  <p>— Bu düşman mı?.. Hayır! Evet, bakın, herhalde... Nasıl olur? sesleri duyuldu.</p>

  <p>Prens Andrey çıplak gözle, aşağıda sağ tarafta, Kutuzov’un durduğu yerin beş yüz adım kadar ilerisinde Apşeronlulara doğru yukarı çıkan kalabalık Fransız kolunu gördü. “İşte, o karar anı gelip çattı! Nihayet, iş bana düştü!” diye düşündü, atını mahmuzlayıp Kutuzov’a yaklaştı:</p>

  <p>— Apşeronluları durdurmalı, ekselans! diye bağırdı.</p>

  <p>Ama o anda her şeyi sis kapladı, çok yakında silahlar patladı ve Prens Andrey’in iki adım kadar ilerisinde saf, korku içinde bir sesin, “Eyvah, yandık, kardeşler!” diye bağırdığı duyuldu. Bu ses sanki bir komuttu. Herkes bu sesi duyunca geriye doğru kaçmaya başladı. Gittikçe artan bir kalabalık, karmakarışık halde, beş dakika önce imparatorların önünden geçtikleri yere doğru koşuyordu. Bu kalabalığı yalnız durdurmak değil, onunla birlikte sürüklenmemek de imkânsızdı. Bolkonski yalnız Kutuzov’dan geri kalmamaya çalışıyor, arkasına dönüp şaşkınlıkla bakıyor, önünde olup bitenleri anlayamıyordu. Nesvitski, büyük bir öfkeyle kıpkırmızı olmuş, büsbütün kendinden geçmiş bir halde, Kutuzov’a eğer hemen oradan gitmezse esir edileceğini bağırıyordu. Kutuzov karşılık vermeden aynı yerde duruyor, mendilini çıkarıyordu. Yanağından kan akıyordu. Prens Andrey kalabalığın arasından güçlükle geçerek onun yanına gitti; çenesindeki titremeyi güç bela tutmaya çalışarak:</p>

  <p>— Yaralandınız mı? diye sordu.</p>

  <p>Kutuzov mendilini yaralı yanağına bastırarak kaçanları işaret etti:</p>

  <p>— Yara burada değil, orada! dedi. Durdurun onları! diye bağırdı, ama aynı anda herhalde onları durdurmanın imkânsız olduğu kanısına vardığı için, atını mahmuzlayıp sağa doğru gitti.</p>

  <p>Kaçanlardan yeni bir dalga şiddetle üzerine geldi ve onu da içine alıp geriye doğru sürükledi.</p>

  <p>Birlikler öyle yoğun bir kalabalık halinde kaçıyorlardı ki bir kez bu kalabalığın ortasına düştükten sonra, artık ondan çıkmaya imkân yoktu. Kimi, “Yürü, ne sallanıyorsun!” diye bağırıyor, kimi geriye doğru dönüp havaya kurşun sıkıyor, kimi Kutuzov’un bindiği ata vuruyordu. Kutuzov sel gibi akan kalabalığın arasından güç bela kurtulup sola çıktı, maiyetinin yarısından fazlasını yitirmiş olarak top seslerinin yakından duyulduğu yere doğru gitti. Kalabalıktan çıkıp Kutuzov’dan ayrılmamaya çalışan Prens Andrey tepenin yamacında, dumanın içinde hâlâ ateş etmeye devam eden bir Rus bataryasını ve ona doğru koşan Fransızları gördü. Daha yukarıda Rus piyadesi duruyor, ama ne bataryanın yardımına koşuyor ne de kaçanlarla aynı yönde geriye doğru gidiyordu. Piyadelerin yanından ayrılan bir general, atını sürüp Kutuzov’a yaklaştı, Kutuzov’un maiyetinde yalnız dört kişi kalmıştı. Hepsi solgundu, konuşmadan birbirlerine bakıyorlardı.</p>

  <p>Kutuzov alay komutanına, kaçanları eliyle işaret ederek tıkanırcasına:</p>

  <p>— Durdurun şu alçakları! diye bağırdı ama aynı anda sanki bu sözünden ötürü onu cezalandırmak içinmiş gibi alayın ve Kutuzov’un maiyeti üzerinden kuş sürüsünü andıran kurşunlar ıslık çalarak uçtu.</p>

  <p>Fransızlar bataryaya saldırıyordu. Kutuzov’u görünce ona ateş açtılar. Bu yaylım ateş başlar başlamaz, alay komutanı ayağına sarıldı, birkaç er yere düştü, elinde sancakla duran bir asteğmen onu elinden bıraktı; sancak sallanarak devrildi, yandaki askerlerin tüfeklerine takılı kaldı. Erler komut beklemeden ateş etmeye başladılar.</p>

  <p>Kutuzov umutsuz bir ifadeyle:</p>

  <p>— Aaaah! diye inleyerek dönüp arkasına baktı. İhtiyar olduğu için bir şey yapacak kuvvette olmadığını kavramaktan ötürü titreyen bir sesle, Bolkonski! diye fısıldadı; bozguna uğrayan taburu ve düşmanı işaret etti Bolkonski! Bu ne hal?</p>

  <p>Fakat daha sözünü bitirmeden Prens Andrey utançtan, öfkeden gözlerinin dolduğunu, boğazının düğümlendiğini hissederek atından inip sancağa doğru koştu. Çocuk gibi tiz bir sesle:</p>

  <p>— Çocuklar ileri! diye bağırdı.</p>

  <p>Prens Andrey, “İşte o an geldi!” diye düşünerek sancağın gönderini yakaladı ve kendisine doğru yöneldikleri muhakkak olan kurşunların ıslığını zevkle duydu. Birkaç er yere düştü. Prens Andrey ağır sancağı güç bela elinde tutuyordu:</p>

  <p>— Huraaa! diye bağırdı ve bütün taburun arkasından koşacağına kesin bir güven duyarak ileri atıldı.</p>

  <p>Gerçekten, tek başına ancak birkaç adım koştu. Önce bir er, sonra ikinci bir er, sonra bütün tabur, “Huraaa!” diye bağırarak ileri atıldı ve Prens Andrey’i geride bıraktı. Tabur gediklisi koşup yaklaştı, ağırlıktan Prens Andrey’in elinde sallanan sancağı tuttu, ama o an vurulup öldü. Prens Andrey sancağı tekrar yakaladı, gönderini sürükleye sürükleye taburla birlikte koştu. Önünde bizim topçuları görüyordu. Bunlardan bazıları dövüşüyor, bazıları topları bırakıp ona doğru koşuyorlardı; topçuların atlarını yakalayan ve ele geçirdikleri topları çeviren Fransız piyade erlerini de görüyordu.</p>

  <p>Prens Andrey taburla birlikte toplara yirmi adam kadar yaklaşmıştı. Üzerinde kurşunların durmadan devam eden ıslığını duyuyordu; sağında solunda erler “Ah!” diye bağırarak yere düşüyorlardı ama Andrey onlara bakmıyordu; o yalnız önünde, bataryada olup bitenlere bakıyordu. Şapkasını yana eğmiş kızıl saçlı bir topçuyu artık iyice görüyordu; topçu bir top tomarını bir ucundan yakalamıştı, öbür tarafta ise bir Fransız eri aynı tomarı tutmuş, kendine doğru çekiyordu. Prens Andrey herhalde ne yaptıklarını anlamayan bu iki insanın yüzündeki şaşkın aynı zamanda öfkeli ifadeyi iyice seçebiliyordu.</p>

  <p>Onlara bakarak, “Ne yapıyorlar?” diye düşündü. “O kızıl saçlı topçu eri, silahı olmadığına göre neden kaçmıyor? Fransız ona niçin süngüsünü saplamıyor? O daha kaçmaya vakit bulamadan Fransızın tüfeği aklına gelecek ve onu tepeleyecek.”</p>

  <p>Gerçekten de tüfeğini eline almış bir Fransız, itişip kakışanlara yaklaştı; kendisini bekleyen akıbetin ne olduğunu hâlâ anlamayan ve topun tomarını zafer kazanmış gibi çekip almış olan kızıl saçlı topçunun kaderi artık belli olacaktı. Ama Prens Andrey bu işin nasıl bittiğini görmedi. Sanki yakınında bulunan erlerden biri, var kuvvetiyle ağır bir değnekle başına vurmuş gibi oldu. Bu, kendisine biraz acı vermişti, ama asıl canını sıkan şey, bu acının baktığı şeyi görmesine engel olmasıydı.</p>

  <p>“Ne oluyor? Yoksa düşüyor muyum? Bacaklarım kesiliyor,” diye düşündü ve sırtüstü düştü. Fransızlarla topçuların arasındaki çatışmanın nasıl bittiğini, o kızıl saçlı topçunun öldürülüp öldürülmediğini, topların da kurtarıldığını mı yoksa düşman eline mi geçtiğini öğrenmek istediği için, gözlerini tekrar açtı. Ama hiçbir şey göremedi. Üzerinde artık gökyüzünden başka bir şey yoktu. Ta yükseklere giden, pek parlak olmayan ama gene de uçsuz bucaksız ve kül rengi bulutları, üzerinden ağır ağır kayan bir gökyüzü... Prens Andrey, “Ne kadar sessiz! Ne kadar sakin? Ne kadar azametli... hiç de koştuğum sırada olduğu gibi değil!” diye düşündü. “Hiç de koştuğumuz, bağırdığımız ve dövüştüğümüz zaman olduğu gibi değil; öfkeli ve korkulu yüzlerle topun tomarını çekiştiren o Fransızla o topçunun yaptıkları gibi değil... Bu yüksek, bu uçsuz bucaksız gökyüzünden bulutlar hiç de öyle geçmiyor. Ama nasıl oluyor da bu yüksek gökyüzünü daha önce görmedim? Sonunda var olduğunu öğrendiğim için de ne kadar mutluyum. Evet, her şey boş! Her şey yalan! Bu uçsuz bucaksız gökten başka her şey. Ondan başka hiçbir şey yok, hiçbir şey. Ama... hayır o bile yok, hiçbir şey yok, sessizlikten, teselli veren sükûnetten başka. Tanrı’ya şükür!”</p>

  <h2 id="sigil_toc_id_63">XVII</h2>
