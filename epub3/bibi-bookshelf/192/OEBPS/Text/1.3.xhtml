  <h1>Üçüncü Bölüm</h1>

  <h2 id="sigil_toc_id_47">I</h2>

  <p class="nonindent">Prens Vasiliy, planlarını önceden tasarlamazdı. Hele kendisine bir çıkar sağlamak için insanlara kötülük etmeyi aklından bile geçirmezdi. O sadece bir salon adamıydı, sosyetede başarı kazanmış, bu başarıları da alışkanlık haline getirmişti. Kafasında hep içinde bulunduğu şartlara ve insanlarla olan ilişkilerine göre çeşitli planlar, düşünceler doğardı; bunları kendisi de pek iyi kavrayamıyordu, ama hayatının başlıca anlamını onlar teşkil ediyordu. Kafasında bu plan ya da düşüncelerden bir ikisini değil, düzinelercesini tasarlardı. Bunlardan bazıları daha yeni doğuyor, bazıları sonuca ulaşıyor, bazıları da suya düşüyordu. Örneğin kendisine, “İşte şimdi bu adam nüfuzludur, onun güvenini ve dostluğunu kazanmalıyım, onun sayesinde kendime, belirli bir süre için ödenek sağlamalıyım,” ya da, “İşte Piyer zengin oldu, onu kızımla evlenmesi için ağa düşürmeli ve bana gerekli kırk bini ondan borç almalıyım,” demiyordu, ama nüfuzlu bir insanla karşılaşınca içgüdüsü hemen bu adamın ona yararlı olabileceğini fısıldıyordu. Bunun üzerine Prens Vasiliy, ilk fırsatta hiçbir hazırlık yapmadan, sezgisine uyarak dalkavukluk ediyor, aşırı yakınlık gösteriyor, ne gerekiyorsa onu söylüyordu.</p>

  <p>Piyer Moskova’da elinin altındaydı, Prens Vasiliy onu kameryunker olarak tayin etmişti, bu da o zamanlar devlet müşavirliğine eşitti. Sonra da genç adamın onunla birlikte Petersburg’a gelip evinde kalması için ısrar etmişti. İlgisizmiş gibi duruyor, fakat muhakkak ki ne yaptığını çok iyi bilerek Piyer’in kızıyla evlenmesini sağlamak için ne gerekiyorsa hepsini yapıyordu. Eğer Prens Vasiliy planlarını önceden tasarlamış olsaydı kendisinden üstün ya da aşağı insanlarla olan ilişkilerinde bu kadar tabii, bu kadar rahat olamazdı. Bilinmeyen bir kuvvet, onu hep kendisinden daha kuvvetli, daha zengin insanlara doğru sürüklüyordu. İnsanlardan ne zaman yararlanmak gerektiğini ve yararlanabileceği dakikayı tespit etmekte eşsiz bir kabiliyeti vardı.</p>

  <p>Ansızın zenginliğe kavuşan ve Kont Bezuhov haline gelen Piyer, çok kısa bir süre önce yalnızlık ve kaygısızlık içindeyken birden kendini o kadar çok insanla çevrili bulmuş, o kadar çok meşgul olmaya başlamıştı ki ancak yatağında yalnız kalabiliyordu. Birtakım kâğıtlar imzalaması, önemini kendisinin de pek iyi kavrayamadığı birtakım dairelerle iş görmesi, başkâhyaya bir şeyler sorması, Moskova civarındaki çiftliğe gitmesi, daha önce varlığıyla ilgilenmek bile istemeyen şimdi ise görüşmediği takdirde bundan alınıp üzülecek bir sürü insanı kabul etmesi gerekiyordu. Bütün bu çeşit çeşit insanlar, işadamları, akrabalar, tanıdıklar, hepsi genç mirasyediye aynı şekilde davranıyor, şefkat gösteriyorlardı; belli ki hepsi kesin olarak Piyer’in üstün özelliklerine inanıyorlardı. Piyer durmadan, “Sizin o eşsiz iyi yürekliliğiniz...”, “Sizin o harikulade kalbiniz”, “Siz o kadar temizsiniz ki kont!” ya da, “O sizin kadar akıllı olsaydı...” gibi sözler işitiyordu. O kadar ki kendisinin olağanüstü iyi yürekliliğine, üstün aklına içten gelen bir duyguyla inanmaya başladı. Zaten eskiden beri kendisini gerçekten çok iyi kalpli, çok akıllı sanırdı. Daha önce ona karşı kızgın hatta düşmanca bir tavır takınan insanlar bile şimdi ona karşı yumuşak davranıyor, onu seven insanlar oluveriyorlardı. Vücudunun üst kısmı upuzun, saçları kuklalarınki gibi yapışık olan öfkeli büyük prenses, cenaze töreninden sonra Piyer’in odasına gelmişti. Gözlerini yere indirmiş, yanakları kızararak, ona aralarında geçmiş anlaşmazlıklardan dolayı çok üzüldüğünü, şimdi ise bu felaketten sonra, o kadar sevdiği, bunca fedakârlıkta bulunduğu bu evde birkaç hafta kalmasına izin verilmesini istemekten başka kendisinde hiçbir hak görmediğini söylemişti. Bunu söylerken kendisini tutamamış, ağlamaya başlamıştı. O heykel gibi kadının bu kadar değişebilmesinden duygulanan Piyer, elinden tutmuş, neden olduğunu kendisi de bilmeden özür dilemişti. O günden sonra prenses Piyer’e çizgili bir boyun atkısı örmeye başlamış, ona karşı büsbütün değişmişti.</p>

  <p>Prens Vasiliy, prensesin çıkarına olan bir kâğıdı ona imzalatarak:</p>

  <p>— Bunu onun için yapıver <i>mon cher,</i> demişti. Ne de olsa merhumdan çok çekmişti!</p>

  <p>Prens Vasiliy bu kemiği, bu otuz binlik senedi, işlemeli çanta meselesinde onun da parmağı olduğunu söyleyerek gevezelik etmek aklına gelmesin diye zavallı prensesin önüne atmaya karar vermişti. Piyer senedi imzalamış, o zamandan beri prenses ona karşı daha da iyi davranmaya başlamıştı. Kardeşleri de ona karşı aynı şekilde şefkat gösteriyorlardı; özellikle en küçükleri, güzeli, benli olanı, gülümsemesiyle ve onu görünce takındığı mahcup edayla, Piyer’i sık sık şaşkına çeviriyordu.</p>

  <p>Herkesin kendisini sevmesi Piyer’e o kadar tabii görünüyor, herhangi bir kimsenin kendisini sevmemesi ona o kadar olmayacak bir şey gibi geliyordu ki çevresindeki insanların içtenliğine inanmazlık edemiyordu. Zaten insanların içten olup olmadıklarını kendisine sormaya vakit bulamıyordu. Daima acele ediyor, daima kendisini tatlı, neşeli, bir sarhoşluk içinde hissediyordu. Kendisini hep önemli, genel bir hareketin başı olarak görüyor, kendisinden hep bir şeyler beklendiğini, bunu yapmazsa birçok kişiyi üzmüş olacağını, onları bekledikleri bir şeyden yoksun bırakacağını, aksine şu ya da bu işi yaparsa her şeyin yolunda gideceğini seziyor, kendisinden beklenenleri yapıyor, ama gene de her şeyin en iyisini yapmış olmadığını düşünüyordu.</p>

  <p>Bu ilk günlerde Piyer’e de işlerine de başkalarından çok Prens Vasiliy sahip çıkmıştı. Kont Bezuhov’un ölümünden beri Piyer’i hiç bırakmıyordu. Prens Vasiliy, işlerinin yükü altında ezilen, yorgun ama ne olursa olsun <i>“après tout“</i><a class="noteref" href="../Text/notlar.xhtml#f13n1" id="ref1">1</a> arkadaşının oğlu olan bu çaresiz delikanlıyı, ona acıdığından, kendi kaderine ve dolandırıcılara bırakamayan bir insana benziyordu. Kont Bezuhov’un ölümünden sonra Moskova’da kaldığı o birkaç gün içinde ya Piyer’i yanına çağırmış, ya kendisi yanına gitmiş, her seferinde, “<i>Vous savez, que je suis accablé d'affaires et que ce n'est que par pure charité, que je m'occupe de vous, et puis vous savez bien, que ce que je vous propose est la seule chose faisable,"</i><a class="noteref" href="../Text/notlar.xhtml#f13n2" id="ref2">2</a> der gibi yorgun aynı zamanda kendine güvenen bir tavırla ona bütün yapması gereken şeyleri bir bir anlatmıştı.</p>

  <p>Bir gün gözlerini yumup parmaklarıyla genç adamın dirseğini sıkıştırarak sanki o söylediği aralarında çoktan kararlaştırılmış ve başka türlü karar vermesi imkânsızmış gibi bir tavırla:</p>

  <p>— Eh dostum, artık gidiyoruz! demişti. Yarın gidiyoruz! Sana arabamda yer ayırdım. Çok memnunum. Burada bütün önemli işlerimizi bitirdik. Zaten benim çoktan yola çıkmam gerekiyordu. İşte sansölyeden haber geldi. Senin için ona ricada bulunmuştum, kordiplomatiğe girdin, kameryunker oldun, artık diplomasi yolu sana açıldı.</p>

  <p>Bu sözleri söyleyen sesin yorgun ama güvenli ifadesine rağmen, o kadar zamandır mesleğini düşünen Piyer, az kalsın itiraz edecekti. Ama Prens Vasiliy ancak mecbur olduğu zaman kullandığı o itiraz edilmesine imkân vermeyen kalın, mırıltılı sesiyle sözünü kesti:</p>

  <p>— <i>Mais, mon cher</i>,<a class="noteref" href="../Text/notlar.xhtml#f13n3" id="ref3">3</a> bunu kendim için, kendi vicdanım için yaptım. Bu yüzden bana teşekkür etmene gerek yok. Hiç kimse, hiçbir zaman fazla sevildiği için şikâyet etmemiştir; sonra sen serbestsin, istersen yarın vazgeç. Hem orada Petersburg’da her şeyi kendi gözünle görürsün. Zaten çoktandır bu korkunç anılardan uzaklaşman gerekiyor.</p>

  <p>Prens Vasiliy içini çekti:</p>

  <p>— İşte böyle azizim! Benim uşağım senin arabanla gitsin. Ha, evet, az kalsın unutuyordum, diye ekledi. Biliyorsun, <i>mon cher,</i> merhumla aramızda bazı hesaplar vardı. Ben, Ryazan’dakilerden bir şeyler aldım, onlar bende kalsın: Senin ihtiyacın yok. Sonra seninle hesaplaşırız.</p>

  <p>Prens Vasiliy’in “Ryazan’dakilerden” dediği toprağa bağlı köylülerin verdikleri birkaç bin rublelik gelirdi.</p>

  <p>Petersburg’da da Moskova’da olduğu gibi, Piyer’i, onu seven, ona şefkat gösteren insanlar çevirdi. Prens Vasiliy’in kendisine verdiği mevki, daha doğrusu ona kazandırdığı unvanı (çünkü hiçbir iş görmüyordu), bir türlü geri çeviremedi. Tanışmalar, davetler, sosyete temasları o kadar çoktu ki Piyer, Moskova’da olduğundan daha çok sarhoşluk, telaş ve hep yaklaşan ama bir türlü gerçekleşemeyen bir mutluluk duyuyordu.</p>

  <p>Eski bekârlık çevresinden birçok kişi Petersburg’da değildi. Muhafız alayı sefere çıkmıştı, Dolohov’un rütbesi indirilmişti. Anatol taşrada orduda, Prens Andrey ise sınır dışındaydı. Bu yüzden Piyer, gecelerini eskiden çok sevdiği gibi geçiremiyor, saygı duyduğu, kendisinden daha büyük arkadaşıyla ara sıra dostça sohbet edip içini boşaltamıyordu. Bütün vakti, ziyafetlerde, balolarda ve en çok Prens Vasiliy’in evinde, prensin eşi olan şişman ve yaşlı prensesle kızı güzel Elen’in yanında geçiyordu.</p>

  <p>Anna Pavlovna Şerer de ötekiler gibi, herkesin ona başka türlü bakmaya başladığını, ona karşı tavırlarını değiştirdiğini belli ediyordu.</p>

  <p>Piyer, eskiden Anna Pavlovna’nın yanındayken her söylediğinin ayıp, yakışık almaz ve gereksiz olduğunu hissederdi; zihninde tasarı halindeyken ona pek akıllıca görünen sözlerin bile, kendisi onları yüksek sesle söyler söylemez budalaca bir ifade kazandığını, İppolit’in ise aksine en aptalca sözlerinin sevimli, akıllıca sözler haline geldiğini sezerdi. Şimdi ise ne söylese hepsi <i>charmant</i><a class="noteref" href="../Text/notlar.xhtml#f13n4" id="ref4">4</a> oluveriyordu. Gerçi Anna Pavlovna ona bunu söylemiyordu ama Piyer onun bunu söylemek için can attığını ve ancak alçak gönüllülüğüne saygı beslediği için kendini tuttuğunu görüyordu.</p>

  <p>1805-1806 kışının başında, Piyer Anna Pavlovna’dan her zamanki gibi pembe bir davetiye almıştı. Davetiyeye şu cümle eklenmişti: <i>“Vous trouverez chez moi la belle Hélène, qu'on ne se lasse jamais voir.</i>”<a class="noteref" href="../Text/notlar.xhtml#f13n5" id="ref5">5</a></p>

  <p>Piyer, davetiyenin orasını okurken ilk kez, kendisiyle Elen arasında başka insanların da kabul ettikleri bir ilişki kurulmuş olduğunu hissetti ve bu düşünce sanki üzerine taşıyamayacağı bir sorumluluk yükleniyormuş gibi onu hem korkuttu hem de sanki kendisine eğlenceli bir teklif yapılmış gibi hoşuna gitti.</p>

  <p>Anna Pavlovna’nın partisi birincisinden farksızdı, yalnız bu sefer Anna Pavlovna’nın konuklarına sunduğu yenilik Mortemart değil, Berlin’den gelen ve İmparator Aleksandr’ın Postdam’da bulunuşu sırasında olup bitenlerle iki yüce dostun orada, insanlığın düşmanına karşı haklı davayı savunmak üzere çözülmez bir ittifak için nasıl yemin ettikleri konusunda en taze haberleri getiren bir diplomattı.</p>

  <p>Anna Pavlovna, Piyer’i herhalde Kont Bezuhov’un ölümünden ötürü genç adamın uğradığı taze kaybı anladığını belirten hafif bir hüzünle karşılamıştı (Herkes, Piyer’i, hemen hemen hiç tanımadığı babasının ölümünden dolayı çok üzüldüğüne inandırmayı bir görev sayıyordu). Bu hüzün duygusu tıpkı aziz İmparatoriçe Mariya Fiyodorovna’dan söz ederken yüzünde beliren o derin acıya benziyordu. Piyer, bundan gurur duydu.</p>

  <p>Anna Pavlovna her zamanki gibi ustaca misafir odasında ayrı ayrı gruplar meydana getirmişti. Prens Vasiliy ile generallerin bulunduğu grup diplomatla meşguldü. Bir başka grup çay masasının etrafına toplanmıştı. Piyer, birinci gruba yaklaşmak istedi, ama bir savaş alanında aklına binlerce parlak düşünce gelen ve bunları gerçekleştirmeye bile güç bela vakit bulan bir alay komutanının sinirliliği içinde bulunan Anna Pavlovna, Piyer’i görünce parmağı ile elbisesinin koluna dokundu:</p>

  <p>— <i>Attendez, j'ai des vues sur vous pour ce soir.</i><a class="noteref" href="../Text/notlar.xhtml#f13n6" id="ref6">6</a></p>

  <p>Elen’e bakıp ona gülümsedi:</p>

  <p>— <i>Ma bonne Hélène, il faut que vous soyez charitable pour ma pauvre tante, qui a une adoration pour</i> vous. <i>Allez lui tenir compagnie pour dix minutes.</i><a class="noteref" href="../Text/notlar.xhtml#f13n7" id="ref7">7</a> Çok canınız sıkılmasın diye de işte size arkadaşlık etmeyi reddetmeyecek olan sevgili kontu gönderiyorum.</p>

  <p>Güzel Elen teyzeye doğru yürüdü, ama Anna Pavlovna sanki ona vazgeçilemez son bir tembihte daha bulunmak istiyormuş gibi Piyer’i biraz daha yanında alıkoydu. Ona şahane bir yürüyüşle kayar gibi giden güzel kadını göstererek:</p>

  <p>— Ne kadar büyüleyici değil mi? dedi. <i>Et quelle tenue!</i><a class="noteref" href="../Text/notlar.xhtml#f13n8" id="ref8">8</a> Böyle bir genç kızda bu ne incelik! Ne görgü! İçinden geliyor onun! Bu genç kızı kim alırsa mutlu olacak! Onun yanında yüksek sosyete ile hiç ilgisi olmayan bir koca bile sosyetede hiç sıkıntı çekmeden, farkına bile varmadan en parlak yere ulaşır, öyle değil mi?</p>

  <p>Anna Pavlovna sonra, “Ben yalnız sizin bu konudaki düşüncenizi öğrenmek istemiştim de...” diyerek Piyer’i bıraktı.</p>

  <p>Piyer, Anna Pavlovna’nın Elen’in davranışlarındaki incelikle ilgili sorusuna içtenlikle olumlu bir karşılık vermişti. Elen’i ne zaman düşünse hep onun güzelliği, yüksek sosyetede hiç konuşmadan ağırbaşlı ve sakin durabilmekte gösterdiği olağanüstü başarısı aklına gelirdi.</p>

  <p>Teyze, iki genci bulunduğu köşede kabul etmişti ama Elen’e karşı duyduğu hayranlığı gizlemek ve daha çok Anna Pavlovna’dan korktuğunu belli etmemek ister gibiydi. İkide bir sanki, “Ben bu insanlarla ne yapayım?” der gibi yeğenine bakıyordu. Anna Pavlovna, yanlarından uzaklaşırken tekrar küçük parmağıyla Piyer’in elbisesinin koluna dokundu ve Elen’e bakarak:</p>

  <p>— <i>J'espère, que vous ne direz plus qu'on s'ennuie chez moi.</i><a class="noteref" href="../Text/notlar.xhtml#f13n9" id="ref9">9</a> dedi.</p>

  <p>Elen, sanki onu gören herhangi bir kimsenin hayranlık duymamasına ihtimal vermiyormuş gibi gülümsedi. Teyze öksürdü, tükürüğünü yuttu ve Elen’i gördüğüne çok memnun olduğunu Fransızca söyledi; sonra aynı ifadeyle aynı sözleri Piyer’e tekrarladı: Can sıkıcı ve arada bir kesilen konuşmanın ortasında Elen, Piyer’e döndü, ona herkese yaptığı gibi candan, güzel gülümseyişiyle baktı. Piyer, bu gülümsemeye o kadar alışmıştı ve bu gülümseme ona o kadar az şey ifade ediyordu ki buna hiç önem vermedi. O sırada teyze, Piyer’in ölen babası Kont Bezuhov’un enfiye kutusu koleksiyonundan söz ediyor, kendi enfiye kutusunu gösteriyordu. Prenses Elen, teyzeden, kocasının bu enfiye kutusuna işlenmiş resmine bakmak için izin istedi.</p>

  <p>Piyer, enfiye kutusunu almak için masaya doğru eğildi ve öbür masadaki konuşmalara kulak kabartarak:</p>

  <p>— Bu herhalde Vines’in işi, diye tanınmış bir minyatürcünün adını söyledi.</p>

  <p>Masanın öbür tarafına geçmek için ayağa kalkacak oldu ama teyze enfiye kutusunu Elen’in arkasından uzatıverdi. Elen teyzenin kutuyu uzatabilmesi için öne doğru eğildi ve gülümseyerek arkasına baktı. Her partide olduğu gibi, o zamanın modasına uygun, önü ile arkası açık bir elbise giymişti. Piyer’e daima mermerdenmiş gibi görünen göğsü o kadar yakın mesafedeydi ki genç adam o miyop gözleriyle elinde olmayarak genç kızın omuzlarıyla boynunun bütün o canlı güzelliğini fark edebiliyordu; bu güzellik dudaklarına o kadar yakındı ki ona dokunmak için biraz eğilmesi yeterdi. Genç kızın vücudunun sıcaklığını, süründüğü kokuyu duyuyor, nefes aldıkça korsenin hışırtısını işitiyordu. Yalnız onun üzerindeki elbiseyle bir bütün meydana getiren ve mermermiş hissini veren güzelliğini değil, vücudunun bütün güzelliklerini görüyor, duyuyordu; bu vücudu örten tek şey üzerindeki elbiseydi. Bir kez de bunu böyle gördükten sonra, artık başka türlü göremezdi; tıpkı insanın bir defa açıklanmış olan bir yalana artık inanmadığı gibi...</p>

  <p>Elen arkasına baktı, pırıl pırıl siyah gözleriyle Piyer’in gözlerinin içine bakarak gülümsedi. Bakışı sanki, “Demek bugüne dek benim ne kadar güzel olduğumu fark edemediniz, ha? Benim bir kadın olduğumu hissetmediniz mi? Evet, ben bir kadınım, herkese hatta size bile ait olabilecek bir kadınım” der gibiydi. O anda Piyer Elen’in kendisine eş olması gerektiğini, bunun başka türlü olamayacağını hissetti.</p>

  <p>Bunu sanki onunla o anda nikâhlanıyormuş gibi kesin olarak anlıyordu. Bu işin ne zaman ve nasıl olacağını bilmiyordu: Hatta iyi olup olmayacağını bilmiyordu (bunun nedense iyi bir şey olmayacağını da hissediyordu), ama bunun böyle olacağı kanısındaydı.</p>

  <p>Gözlerini indirdi. Onları tekrar kaldırdığı vakit, Elen’in eskiden her gün olduğu gibi gene kendisine öyle uzak ve yabancı bir güzel olarak görmek istedi; ama artık böyle göremiyordu. Tıpkı bir insanın önceleri sislerin arkasından bakarken bir funda dalını ağaç olarak görmesi ve bir funda dalı olduğunu anladıktan sonra artık bir daha ağaç olarak görememesi gibi...</p>

  <p>Elen, ona korkunç denecek kadar yakındı. Onu etkilemeye başlamıştı bile. Kendisiyle onun arasında iradesinden başka bir engel yoktu. Anna Pavlovna’nın:</p>

  <p>— <i>Ben, je vous laisse dans votre petit coin. Je vois que vous y êtes très bien,</i><a class="noteref" href="../Text/notlar.xhtml#f13n10" id="ref10">10</a> dediğini işitti ve korkuyla, “Yakışık almayacak bir şey mi yaptım acaba?” diye düşünerek etrafına bakındı. Başına gelen şeyi, herkesin de kendisi kadar bildiğini sanıyordu.</p>

  <p>Bir süre sonra büyük gruba yaklaştığında, Anna Pavlovna ona:</p>

  <p>— <i>On dit que vous embelissiez votre maison de Pétersbourg,</i><a class="noteref" href="../Text/notlar.xhtml#f13n11" id="ref11">11</a> dedi (Bu gerçekti: Mimar ona bunun gerekli olduğunu söylemişti. Piyer de bunu neden yaptığını bile bilmeden Petersburg’daki koca evini onarıyordu).</p>

  <p>Anna Pavlovna gülümseyerek Piyer’e:</p>

  <p>— <i>C'est bien, mais ne déménagez pas de chez le prince Basille. Il est bon d'avoir un ami comme le prince j'en sais quelque chose. N'est-ce-pas?</i><a class="noteref" href="../Text/notlar.xhtml#f13n12" id="ref12">12</a> diyordu. Siz daha o kadar gençsiniz ki, öğütlere ihtiyacınız var. Yaşlılığın verdiği haklara dayanarak konuşmama kızmayın.</p>

  <p>Yaşlarından söz ettikten sonra her an bir şeyler bekleyerek susan kadınlar gibi bir süre sustu. Sonunda:</p>

  <p>— Evlenirseniz o başka, dedi.</p>

  <p>Ve ikisine birden baktı. Ne Piyer Elen’e, ne de Elen ona bakıyordu. Ama gene de genç kız Piyer’e çok çok yakındı. Piyer bir şeyler mırıldanarak kızardı.</p>

  <p>Genç adam eve döndükten sonra başına geleni düşünerek uzun bir süre uyuyamadı. Başına gelen neydi? Hiçbir şey... Yalnız anlıyordu ki çocukluğunu bildiği bu genç kız, onun harikulade güzel olduğunu Piyer’e söylediklerinde, dalgın dalgın, “Evet, güzel...” dediği bu kadın kendisinin olabilirdi.</p>

  <p>“Ama o budalanın biridir, kendim bile budala olduğunu söylemişimdir,” diye düşünüyordu. “Bu sevgi değil ki... Aksine onun benim içimde uyandırdığı bir duyguda bir adilik, haram olan bir şey var. Bana kardeşi Anatol’ün ona âşık olduğunu, onun da kardeşini sevdiğini, arada birçok şeylerin olduğunu, bu yüzden Anatol’ü uzaklaştırdıklarını söylemişlerdi. Kardeşi İppolit... Babası da Prens Vasiliy... Kötü...”</p>

  <p>Bunları düşünürken (daha bu düşünceler bitmeden) bu ilk düşünce dizisinin altından bambaşka bir dizi düşüncenin çıktığını, Elen’in değersiz bir varlık olduğunu düşünürken aynı anda genç kadının kendisine nasıl bir eş olacağını, onu nasıl sevebileceğini, nasıl başka bir kadın olabileceğini, onun hakkında duyduğu ve düşündüğü şeylerden hepsinin yanlış çıkabileceğini de aklından geçirdiğini fark ediyordu. Sonra onu Prens Vasiliy’in kızı olarak değil de yalnız gümüş renkli bir elbiseyle örtülü bütün bir vücut olarak gördü. “İyi ama neden daha önce böyle bir şey hiç aklıma gelmedi?” diye düşündü. Gene bunun imkânsız bir şey olduğunu, bu evlenmede aşağılık, ters ve kendisine şerefsiz görünen bir taraf bulunduğunu söyleyip durdu. Onun eskiden söylediği sözlerle eski bakışlarını, onları birlikte görenlerin söz ve bakışlarını hatırladı. Anna Pavlovna’nın ona evden söz ederken söylediği sözler ve bakışları, Prens Vasiliy’in de buna benzer yüzlerce imada bulunduğu, başkalarının da bu gibi imalar yaptıkları aklına geldi. O zaman, iyi bir şey olmadığı belli olan, yapmaması gereken bir işin yapılması için kendisini bağlayacak herhangi bir davranışta bulunmuş olmaktan müthiş bir korku duydu. Ama bir taraftan bunları düşünürken, diğer taraftan onun hayali bütün dişiliği, bütün güzelliğiyle gözlerinin önünde canlanıyordu.</p>

  <h2 id="sigil_toc_id_48">II</h2>

  <p class="nonindent">1805 yılı Kasım ayında. Prens Vasiliy’in teftiş için dört vilayete gitmesi gerekiyordu. Bu işi, aynı zamanda bakımsız kalmış çiftliklerine uğramak ve oğlu Anatol’ü (Anatol o sırada alayındaydı) alıp onunla birlikte Prens Nikolay Andreyeviç Bolkonski’nin evine giderek onu o zengin ihtiyarın kızı ile evlendirmek için sağlamıştı. Ama yola çıkmadan önce Piyer ile olan işlerini bir çözüme bağlaması gerekiyordu: Piyer ise, gerçi son günlerini hep evde, daha doğrusu orada oturduğu için Prens Vasiliy'in evinde geçiriyor, Elen’in yanında (bütün âşıkların yaptığı gibi) budalalık ediyor, gülünç oluyor, heyecanlanıyor, ama hâlâ evlenme teklifinde bulunmuyordu.</p>

  <p>Prens Vasiliy bir sabah, kendisine bu kadar çok şey borçlu olan Piyer’in (Tanrı onu affetsin.) bu işte gerektiği kadar iyi davranmadığını düşünerek derin derin içini çekti, “<i>Tout ça est bel et bon, mais il faut que ça finisse,</i>”<a class="noteref" href="../Text/notlar.xhtml#f13n13" id="ref13">13</a> diye söylendi: “Gençlik... havailik... evet, neyse, Tanrı onu affetsin!” Böyle düşünerek kendisinin iyi kalpliliğini zevkle hissediyor, “<i>Mais il faut que ça finisse,</i><a class="noteref" href="../Text/notlar.xhtml#f13n14" id="ref14">14</a> diyordu. “Öbür gün Elen’in isim günüdür, birkaç kişiyi davet ederim, eğer o zaman da ne yapması gerektiğini anlamazsa artık bu işe ben karışırım! Evet, ben karışırım... Ben her şeyden önce babayım.”</p>

  <p>Anna Pavlovna’nın suaresinden ve Elen ile evlenmesinin bir felaket olacağına, ondan kaçması, oradan gitmesi gerektiğine karar verdiği geceden bir buçuk ay sonra, Piyer, bu kararına rağmen. Prens Vasiliy’in evinden taşınmıyor, her gün, herkesin gözü önünde ona daha çok bağlandığını, ona bir türlü eskisi gibi bakamadığını, ondan kurtulamadığını, bunun korkunç bir şey olduğunu, eninde sonunda hayatını onunla birleştirmek zorunda kalacağını büyük bir korku ile hissediyordu. Belki de onunla maceraya girişmekten kendini alıkoyabilirdi, ama gün geçmiyordu ki (o zamana kadar nadir olarak toplantılar yapılan) Prens Vasiliy’in evinde bir gece toplantısı yapılmasın, Piyer de herkesin neşesini bozmamak, başkalarının bekleyişini boşa çıkarmamak için o geceye katılmak zorunda kalmasın. Prens Vasiliy evde bulunduğu nadir anlarda, Piyer’in yanından geçerken elini tutup aşağı doğru çekiyor ya da dalgın dalgın tıraşlı, buruşuk yanağını ona uzatıp öptürüyordu. Sonra da ya “Yarın görüşürüz,” ya “Öğle yemeğinde görüşelim yoksa seni göremem,” ya da “Ben senin hatırın için burada kalıyorum,” gibi sözler söylüyordu. Ama (kendisinin söylediği gibi) Piyer’in hatırı için orada kalmasına rağmen, onunla iki söz bile etmiyordu. Piyer ise onun beklediklerini boşa çıkaramayacağını, böyle bir şeyi yapamayacağını hissediyordu. Her gün kendi kendine hep aynı şeyi tekrarlıyor: “Artık onu anlamalı ve şu soruların cevabını vermeliyim: O nasıl bir kadındır? Ben daha önceleri mi aldanıyordum, yoksa şimdi mi aldanıyorum?” diyor, bazen, “Hayır, o aptal bir kız değil. Hayır, o harikulade bir genç kız!” diye söyleniyordu. “Hiçbir zaman hiçbir konuda yanılmıyor, hiçbir zaman saçma bir söz ağzından çıkmamıştır. Zaten az konuşuyor. Ne söylese daima gösterişsiz bir tavırla, daima açıkça söyler. Hiçbir zaman çekingen gibi tavır takınmadı, şimdi de takınmıyor. Demek kötü yürekli bir kız değil.” Sık sık Elen’le konuşmalara girişecek oluyor, yüksek sesle düşünüyormuş gibi söyleniyor, her seferinde de Elen ona ya yerinde söylenmiş ve o konu ile ilgilenmediğini gösteren kısacık bir sözle ya da Piyer’e üstünlüğünü belli eden sessiz bir gülümseyişle, bir bakışla karşılık veriyordu. Bu gülümseyişin yanında, her çeşit düşünceyi saçma bulmakta hakkı vardı.</p>

  <p>Genç kız, Piyer’e her zaman neşeyle, güvendiğini gösteren ve yalnız ona yönelen neşeli bir gülümsemeyle hitap ederdi: Bu gülümsemede, her zaman yüzünü süsleyen o genel gülümsemeden çok daha önemli şeyler vardı. Piyer biliyordu ki herkes, eninde sonunda bir tek kelime söylemesini, bilinen bir çizginin öbür tarafına geçeceğini de biliyordu: Ama o korkunç adımı atacağını düşünürken bile bütün varlığını anlaşılmaz bir dehşet duygusu sarıyordu. Kendisine korku veren o uçuruma doğru gittikçe daha hızlı sürüklendiğini hissettiği o bir buçuk aylık süre içinde, binlerce defa kendi kendisine, “Bu ne böyle?” diye sormuştu, “Kararlı olmak gerek! Yoksa bende karar verecek bir kuvvet yok mu?”</p>

  <p>Karar vermek istiyordu ama dehşet içinde, bu iş söz konusu olunca kendisinde bulunduğunu düşündüğü ve gerçekten sahip olduğu kararlılığın yok olduğunu hissediyordu. Piyer ancak kendilerini tam anlamıyla tertemiz saydıkları zaman kuvvetli olabilen insanlardandı. Anna Pavlovna’nın evinde enfiye kutusuna eğilirken içinde o istek uyandığından beri bilinçaltı bir suçluluk duygusu kararlılığını felce uğratıyordu.</p>

  <p>Elen’in isim günü, Prens Vasiliy’in evinde, prensesin dediği gibi “en yakın” birkaç kişi, birkaç akraba ile ahbap toplanmıştı. Bütün bu akrabalarla ahbaplara, isim günü kutlanan genç kızın kaderinin o gün belli olacağı hissettirilmişti. Misafirler akşam yemeğindeydi. Bir vakitler güzel olan, gösterişli, heybetli Prenses Kuragina sofranın ev sahibine ayrılan yerinde oturuyordu. İki yanında yaşlı bir general, generalin karısı ve Anna Pavlovna Şerer gibi en saygıdeğer konuklar oturuyordu; masanın ucunda ise daha genç ve daha az saygıdeğer konuklar yer almışlardı. Piyer ile Elen ev halkından sayıldıkları için yine orada oturuyorlardı. Prens Vasiliy, yemek yemiyordu: Neşeli bir ruh hali içinde masanın etrafında dolaşıyor, arada bir konuklardan birinin ya da bir başkasının yanında oturuyordu. Herkese kayıtsız bir tavırla hoş sözler söylüyor, yalnız Piyer’le Elen’e bir şey demiyor, onların orada bulunduklarını fark etmiyormuş gibi davranıyordu. Prens Vasiliy’in hali herkesi neşelendiriyordu. Mumlar ışıl ışıl yanıyor, gümüş, kristal sofra takımları ile hanımların elbiseleri, apoletlerin simleri ile sırmaları pırıl pırıl parlıyor; masanın etrafında kırmızı kaftanlı uşaklar dolaşıp duruyor, bıçak, bardak, tabak sesleriyle sofrada yapılan konuşmaların neşeli mırıltısı duyuluyordu. Masanın bir ucunda yaşlı bir mabeyincinin ihtiyar baronesi ona çılgınca âşık olduğuna inandırmaya çalıştığı, baronesin buna güldüğü, öbür ucunda da Viktorov adında bir kadının başarısızlığından söz edildiği duyuluyordu. Sofranın ortasında oturan Prens Vasiliy, dinleyicilerin dikkatini üzerinde toplamıştı. Dudaklarında şakacı bir gülümsemeyle çarşamba günü yapılan son devlet şûrası toplantısını ve bu toplantıda Petersburg’un yeni askerî valisi Sergey Kuzmiç Viyazmitinov’un, Çar Aleksandr Pavloç’in cepheden gönderdiği o dillere destan olan iradesini nasıl okuduğunu anlatıyordu. Hükümdar, Sergey Kuzmiç’e gönderdiği bu iradede her taraftan halkın bağlılığını gösteren bildiriler aldığını, böyle bir milletin başı olmakla gurur duyduğunu ve ona layık olmaya çalışacağını yazıyordu, irade şöyle başlıyordu: “Sergey Kuzmiç! Her taraftan haber aldığıma göre... vs.”</p>

  <p>Hanımlardan biri:</p>

  <p>— Demek “Sergey Kuzmiç” sözlerinden ötesini okuyamadı öyle mi? diye soruyordu.</p>

  <p>Prens Vasiliy gülerek:</p>

  <p>— Evet, evet, bir tek sözü okuyamadı ondan sonra... diye karşılık veriyordu. “Sergey Kuzmiç... Her taraftan... Sergey Kuzmiç... Her taraftan...” deyip duruyordu. Bir türlü daha sonrasını okuyamıyordu zavallı Viyazmitinov! Birkaç defa mektubu tekrar okumak istedi ama “Sergey” der demez.. Gene hıçkırıklar başlıyordu. “Ku..z.. zmiç...” diye devam ederken gözyaşları içinde kalıyor, “her taraftan...” derken de öylesine hıçkıra hıçkıra ağlamaya başlıyordu ki artık gerisi gelmiyordu. Gene mendilini çıkarıyor, “Sergey Kuzmiç, her taraftan...” diye başlıyor gene gözyaşları içinde kalıyordu... O kadar ki sonunda artık iradeyi başkasının okumasını rica ettiler.</p>

  <p>Biri gülerek:</p>

  <p>— Kuzmiç... Her taraftan... Sonra da gözyaşları, diye tekrarladı.</p>

  <p>Anna Pavlovna, masanın öbür tarafından birini tehdit eder gibi parmağını salladı:</p>

  <p>— İnsafsızlık etmeyin dedi. <i>C'est un brave et excellent homme notre bon Vasmitinoff.</i><a class="noteref" href="../Text/notlar.xhtml#f13n15" id="ref15">15</a></p>

  <p>Herkes kahkahalarla gülüyordu. Masanın şeref yeri olan üst tarafında oturanların hepsi neşeli görünüyor ve çeşitli, heyecanlı ruh hallerinin etkisinde bulunuyordu. Yalnız Piyer’le Elen masanın neredeyse en alt ucunda yan yana, hiç konuşmadan oturuyor, yüzlerini hiç silinmeyen ve Sergey Kuzmiç’le hiç ilgisi olmayan, kendi duyguları yüzünden duydukları çekingenliğin yol açtığı bir tebessüm aydınlatıyordu. Başkaları ne söylerlerse söylesinler, ne kadar gülüp şakalaşırlarsa şakalaşsınlar, ne kadar iştahla Ren şarabı içip sote ve dondurma yerlerse yesinler, gözlerini o çiftten ne kadar kaçırsalar, ne kadar kayıtsız ve o çifte ilgisiz görünseler, bilinmeyen bir sebepten ve ara sıra onlara doğru kayan bakışlardan anlaşılıyordu ki Sergey Kuzmiç konusunda anlatılan fıkra da gülüşmeler de yenilen yemek de yapmacıktı: Aslında bütün bu topluluğun dikkati yalnız bu çiftin, Piyer ile Elen’in üzerinde toplanmıştı. Prens Vasiliy, Sergey Kuzmiç’in nasıl hıçkırdığını taklit ediyor, bu arada da kızını süzüyordu; gülerken de yüzünde, “Hah şöyle! Her şey yolunda gidiyor, bu gece her şey karara bağlanacak!” der gibi bir ifade vardı. Anna Pavlovna, ona <i>notre bon Viasmitinoff</i> yüzünden, tehdit eder gibi parmağını sallıyordu ama Prens Vasiliy bir an için Piyer’in üzerinde duran gözlerinin parıltısından damat adayı ile kızının mutluluğundan ötürü kendisini kutladığını anlıyordu. İhtiyar prenses, yanında oturan kadına hüzünle içini çekerek şarap ikram ederken kızına öfkeyle bakmıştı; bu iç çekişiyle sanki, “Evet, şimdi artık ikimiz için tatlı şarap içmekten başka yapılacak bir şey kalmadı, şimdi böyle bize meydan okuyormuşçasına mutlu olmak sırası gençlerindir,” demek istiyordu. Diplomat da, “Bu anlattığım şeyler de amma saçma, sanki bütün bunlar beni ilgilendiriyormuş gibi...” diye düşünüyor, iki sevgiliye arada bir bakarak içinden, “İşte mutluluk dedikleri budur!” diyordu.</p>

  <p>Bu topluluktaki insanları birbirlerine bağlayan o adi, o yapmacık ilişkilerin arasına, güzel, sağlıklı ve genç olan bir erkekle kadının birbirlerine karşı duydukları yapmacıksız eğilim karışmıştı. Bu insanca duygu her şeyi bastırmış, oradaki insanların bütün o sahte gevelemelerinin üzerine kanat germiş gibiydi: Şakalarda gerçek bir neşe yoktu, haberler ilgi uyandırmıyordu, heyecanların da yapmacık olduğu belliydi. Yalnız o insanlar değil, sofrada hizmet eden uşaklar bile aynı şeyleri duyar gibiydiler. Bu yüzden hizmette gereken düzeni unutuyor, pırıl pırıl yüzüyle o güzel Elen’e ve Piyer’in o kırmızı, tombul, mutlu ve huzursuz yüzüne bakıyorlardı. Mumların ışıkları bile, sanki yalnız o iki mutlu yüzün üzerinde toplanmıştı.</p>

  <p>Piyer, her şeyin merkezi olduğunu hissediyor, bu durum da onu hem sevindiriyor hem utandırıyordu. Herhangi bir işe dalarak kendini kaybetmiş bir insan gibiydi. Hiçbir şeyi kesin olarak görmüyor, anlamıyor, işitmiyordu. Yalnız çok nadir olarak ansızın gerçekle ilgili kesik kesik izlenimler, düşünceler ruhunda belirip kayboluyordu.</p>

  <p>“Demek artık her şey bitti,” diye düşünüyordu. “Her şey nasıl da olup bitti? Ne kadar da çabuk! Şimdi biliyorum ki bu iş yalnız onun için ya da benim için değil, herkes için kaçınılmaz bir biçimde gerçekleşmeli. Hepsi bunu öyle bekliyor, bunun gerçekleşeceğine o kadar güveniyorlar ki onları aldatamam, bunu yapamam! Ama bu nasıl olacak? Bilmiyorum, ama ne olursa olsun bu iş olacak, mutlaka olacak!” Bunu düşünürken de gözlerinin ta yakınında parlayan omuzlara bakıyordu.</p>

  <p>Bazen de nedense bir şeylerden utanıyordu. Herkesin dikkatini kendi üzerinde topladığı, başkalarının gözünde mutlu biri olduğu ve o çirkin yüzü ile güzel Elen’e sahip olan bir Paris’e benzediği için sıkılıyordu. Kendi kendini, “Ama herhalde her zaman öyle oluyor, öyle de olmalı,” diye teselli ediyor, “Hem ben bunu sağlamak için ne yaptım ki? Bu iş ne zaman başladı? Moskova’dan Prens Vasiliy’le birlikte yola çıkmıştım. O zaman daha ortada bir şey yoktu. Prensin evinde kalmamam için bir neden de yoktu. Sonra Elen’le iskambil oynadım, onun çantasını yerden kaldırdım, onunla araba gezintisi yaptım. Peki ama bu iş nasıl başladı? Bütün bunlar nasıl oldu?” diyordu. İşte şimdi onun yanında bir nişanlı olarak oturuyor, yakınlığını, nefesini, hareketlerini, güzelliğini görüyor, duyuyordu. Bazen de birden sanki onu değil de kendisini olağanüstü bir güzelliğe sahipmiş gibi görüyor, herkesin ona bu yüzden öyle baktığını sanıyor, herkesin hayranlığından ötürü mutluluk duyarak göğsünü kabartıyor, başını dimdik tutuyor, kendi mutluluğuna seviniyordu. Birden bir ses, tanıdığı bir ses duyuluyor, ona bir şeyler söylüyordu, ama Piyer öylesine meşguldü ki kendisine söyleneni anlamıyordu.</p>

  <p>Prens Vasiliy üçüncü defadır ona:</p>

  <p>— Sana soruyorum, Bolkonski’den ne zaman mektup aldın? diye soruyordu. Ne kadar dalgınsın, evladım!</p>

  <p>Prens Vasiliy gülümsüyor, Piyer de herkesin kendisiyle Elen’e bakarak gülümsediğini görüyordu. “Eh, ne yapalım madem her şeyi biliyorsunuz... Ne yapalım? Doğru işte!” diye kendi kendine söyleniyor, o çocuksu, yumuşak gülümsemeyle gülümsüyor, Elen’in de gülümsediğini fark ediyordu.</p>

  <p>Prens Vasiliy, “Ne zaman almıştın onu? Olmütz’den mi gelmişti?” diye tekrar sordu. Sanki bunu bir bahsi kazanmak için öğrenmek istiyormuş gibiydi.</p>

  <p>Piyer, “Böyle saçma şeyler düşünülür ve söylenir mi?” diye düşünüyordu, içini çekerek:</p>

  <p>— Evet, Olmütz’den, diye karşılık verdi.</p>

  <p>Yemekten sonra Piyer, damını ötekilerin arkasından salona götürdü. Konuklar dağılmaya başlamışlardı. Bazıları Elen’le vedalaşmadan gidiyorlardı. Bazıları da sanki onu ciddi bir işten ayırmak istemiyorlarmış gibi bir an için yanına yaklaşıyor ve hemen uzaklaşarak kendilerini uğurlamasına izin vermiyorlardı. Diplomat, salondan çıkarken hüzün içinde susuyordu. Piyer’in mutluluğu ile karşılaştırılınca kendi diplomatik kariyerinin ne kadar anlamsız olduğunu görmüştü. İhtiyar general kendisine ayağının durumunu soran karısına öfkeli öfkeli homurdandı. İçinden, “Ne budala şey!” diye düşündü. “Oysa Elen Vasilyevna gibi bir kadın olmalıydı, o elli yaşında bile güzel kalacak!”</p>

  <p>Anna Pavlovna, prensese:</p>

  <p>— Galiba sizi kutlayabilirim, dedi ve onu kuvvetle öptü. Başımın ağrısı tutmasaydı kalırdım.</p>

  <p>Prenses bir karşılık vermedi: Kızının mutluluğunu kıskandığı için kendi kendini yiyip duruyordu.</p>

  <p>Piyer, misafirler uğurlanırken uzun bir süre Elenle baş başa küçük misafir odasında kaldı. Son bir buçuk ay içinde Elen’le sık sık baş başa kaldığı olmuştu, ama ona hiç sevgiden söz etmemişti. Şimdi bunu mutlaka yapması gerektiğini hissediyor, ama bir türlü bu son adımı atmaya karar veremiyordu. Utanıyordu; ona öyle geliyordu ki Elen’in yanındayken bir başkasının yerini almış oluyordu. İçinden gelen bir ses, “Bu mutluluk sana göre değil,” diyordu. “Bu mutluluk senin sahip olduğun şeylerden yoksun olanlara göredir.” Ama ne olursa olsun, bir şey söylemesi gerekiyordu, bu yüzden konuşmaya başladı. Elen’e o akşamki toplantıdan memnunluk duyup duymadığını sordu. Elen, her zamanki gibi sade bir tavırla, o isim gününün diğer isim günleri arasında en hoş geçenlerinden biri olduğunu söyledi.</p>

  <p>Yakın akrabalardan birkaç kişi daha kalmıştı. Büyük salonda oturuyorlardı. Prens Vasiliy, tembel adımlarla Piyer’e yaklaştı. Piyer ayağa kalkıp artık vaktin geciktiğini söyledi. Prens Vasiliy, sanki söylediği şey çok garipmiş, böyle bir sözü işitmek bile doğru değilmiş gibi soran bir bakışla ona baktı. Ama yüzündeki o ciddi ifade hemen kayboldu, Piyer’in kolunu aşağı doğru çekerek onu yerine oturttu ve şefkatle gülümsedi.</p>

  <p>Çocuklarını küçüklüklerinden beri sevip okşamaya alışmış ana babalar gibi her zamanki kayıtsız, yumuşak tavrıyla kızına dönerek:</p>

  <p>— Eh söyle bakalım Lyolya,<a class="noteref" href="../Text/notlar.xhtml#f13n16" id="ref16">16</a> ne var ne yok? diye sordu. Prens Vasiliy, bu yumuşak tavrı başka ana babaların tavırlarını taklit ederek öğrenmişti.</p>

  <p>Sonra tekrar Piyer'e döndü. Yeleğinin üst düğmesini çözerek:</p>

  <p>— Sergey Kuzmiç her taraftan... diye söylendi.</p>

  <p>Piyer gülümsedi, ama gülümseyişinden, o anda Prens Vasiliy’i ilgilendiren şeyin Sergey Kuzmiç’ten söz ederek anlattığı hikâye olmadığını anlamıştı. Prens Vasiliy de Piyer’in bunu anladığını sezmişti. Birden bir şeyler mırıldanarak dışarı çıktı. Piyer, Prens Vasiliy’in bile şaşkın bir halde olduğunu fark etmişti. Bu yaşlı salon adamının böyle şaşalamış, utanmış görünmesi Piyer’e dokundu; dönüp Elen’e baktı. Ama o da utanmış görünüyor ve bakışıyla, “Ne yapalım, suç sizde!” diyor gibiydi:</p>

  <p>Piyer, “Ne olursa olsun, o çizginin ötesine geçmeli, ama yapamıyorum, yapamıyorum!” diye düşünüyordu. Bunun üzerine gene başka şeylerden söz açtı, Sergey Kuzmiç’i ve o hikâyenin ne olduğunu sordu. Çünkü kendisi onu iyice duyamamıştı. Elen gülümseyerek, “Ben de bilmiyorum,” karşılığını verdi.</p>

  <p>Prens Vasiliy salona girdiğinde prenses, yaşlı bir hanıma Piyer’den söz ediyordu:</p>

  <p>— Tabii, <i>c'est un parti brillant, mais le bonheur, ma chère...</i><a class="noteref" href="../Text/notlar.xhtml#f13n17" id="ref17">17</a></p>

  <p>Yaşlı bayan:</p>

  <p>— <i>Les mariages se font dans le cieux,</i><a class="noteref" href="../Text/notlar.xhtml#f13n18" id="ref18">18</a> diye karşılık veriyordu.</p>

  <p>Prens Vasiliy, sanki hanımların konuştuklarını işitmiyormuş gibi salonun uzak köşesine gidip divana oturdu. Uykuya dalmış gibi gözlerini kapadı. Başı göğsüne düşer gibi oldu. Birden gözlerini açtı. Karısına:</p>

  <p>— <i>Aline, allez voir ce qu'ils font,</i><a class="noteref" href="../Text/notlar.xhtml#f13n19" id="ref19">19</a> dedi.</p>

  <p>Prenses kapıya doğru gitti, anlamlı, ama kayıtsız bir tavırla önünden birkaç defa geçti ve öbür misafir odasına baktı. Piyer ile Elen aynı şekilde oturuyor, konuşuyorlardı. Prenses, kocasına:</p>

  <p>— Hep aynı şey! dedi.</p>

  <p>Prens Vasiliy, kaşlarını çattı, ağzı bir yana çekildi, yanakları ona özgü kaba, tatsız bir ifadeyle çekilip durmaya başladı; silkindi, ayağa kalktı, başını geriye doğru atarak kararlı adımlarla, hanımların yanından geçerek küçük misafir odasına girdi. Hızla ve sevinçle Piyer’e yaklaştı. Prensin yüzünde öyle olağanüstü bir heyecan ifadesi vardı ki Piyer onu görür görmez korkuyla ayağa kalktı.</p>

  <p>Prens Vasiliy:</p>

  <p>— Tanrı’ya şükür! dedi. Eşim bana her şeyi anlattı!</p>

  <p>Bir koluyla Piyer’e öbür kolu ile kızına sarılmıştı:</p>

  <p>— Yavrucuğum, Lyolya’cığım. Çok çok memnun oldum, dedi.</p>

  <p>Sesi titremeye başlamıştı:</p>

  <p>— Babanı severdim... Göreceksin sana iyi bir eş olacak... Tanrı sizi korusun!</p>

  <p>Kızını bağrına bastı, sonra Piyer’i kucakladı, onu o buruşmuş dudaklarıyla öptü. Yanakları gerçekten gözyaşlarıyla ıslanıyordu:</p>

  <p>— Prenses buraya gelsene! diye seslendi.</p>

  <p>Prenses de salondan çıktı, o da ağlamaya başladı. İhtiyar hanım da gözlerini mendille siliyordu. Piyer’i öpüyorlardı. O da birkaç defa güzel Elen’in elini öptü. Bir süre sonra onları tekrar baş başa bıraktılar.</p>

  <p>Piyer, “Bütün bunların olması gerekiyordu, başka türlü olmasına imkân yoktu. Onun için artık ’İyi mi oldu, kötü mü oldu?’ diye sormakta bir anlam yok. İyi olmuştur, çünkü artık her şey belli ve o rahat, tedirgin edici düşünce de ortadan kalktı,” diye düşünüyordu. Hiçbir şey söylemeden nişanlısının elini tutuyor, onun inip kalkan o güzel göğsüne bakıyordu.</p>

  <p>Yüksek sesle, “Elen!” dedi, sonra sustu.</p>

  <p>“Böyle zamanlarda özel bir şeyler söylenir,” diye düşündü ama “böyle zamanlarda” ne söylenildiğini bir türlü hatırlayamıyordu. Genç kızın yüzüne baktı. Elen, ona biraz daha sokulmuştu. Yüzü al aldı. Piyer’in gözlüğünü işaret ederek:</p>

  <p>— Ah, şunları... şu şeyi çıkarsanıza, dedi.</p>

  <p>Piyer gözlüğünü çıkardı. Gözlüğünü çıkaran bütün insanların gözlerindeki o tuhaflığın dışında, bakışlarında korku da vardı. Eğilerek nişanlısının elini öpmek istedi, ama Elen çevik bir baş hareketiyle ona uzandı. Piyer’in dudaklarını kendi dudaklarıyla birleştirdi. Yüzündeki o değişik, o hoş olmayan şaşkın ifade Piyer’i şaşırtmıştı. “Artık iş işten geçti,” diye düşündü. “Zaten onu seviyorum da...”</p>

  <p>— <i>Je vous aime!</i><a class="noteref" href="../Text/notlar.xhtml#f13n20" id="ref20">20</a> dedi, “böyle zamanlarda” söylenmesi gereken sözü hatırlamıştı, ama bu sözlerin o kadar zavallı bir ifadesi vardı ki Piyer bunu söylediği için utandı.</p>

  <p>Bir buçuk ay sonra evlenmiş, herkesin dediği gibi “harikulade güzel bir eşe ve milyonlara sahip bir adam” olarak Kont Bezuhovların Petersburg’daki yeniden onarılmış büyük evine yerleşmişti.</p>

  <h2 id="sigil_toc_id_49">III</h2>

  <p class="nonindent">İhtiyar Prens Nikolay Andreiç Bolkonski, 1805 yılı Aralık ayında Prens Vasiliy’den bir mektup almıştı. Bu mektupta Prens Vasiliy onu oğluyla birlikte ziyaret edeceğini bildiriyordu. “Teftişe çıkıyorum ve tabii ki, sizi ziyaret etmek için yüz verstlik bir dönemeç yapmak benim için hiç önemli değil, çok saygıdeğer velinimetim” diye yazıyordu. “Anatol beni uğurlayacak, oradan orduya gidecek; ümit ederim ki, onun da tıpkı babası gibi size duyduğu büyük saygıyı şahsen belirtmesine izin verirsiniz.”</p>

  <p>Küçük prenses bunu işittikten sonra düşüncesizce:</p>

  <p>— Eh Mariya’yı artık oraya buraya götürüp göstermeye bile lüzum kalmadı, talipler ayağımıza geliyorlar, dedi.</p>

  <p>Prens Nikolay Andreiç yüzünü buruşturdu ve bir şey söylemedi.</p>

  <p>Mektuptan iki hafta sonra, akşam vakti, önce Prens Vasiliy’in uşakları, ertesi günü de oğlu ile kendisi geldi.</p>

  <p>İhtiyar Bolkonski, eskiden beri Prens Vasiliy’in karakteri konusunda pek yüksek bir kanaat beslemiyordu.</p>

  <p>Özellikle son zamanlarda, Pavel ile Aleksandr’ın hükümdarlığı sırasında Prens Vasiliy, hem mevki hem de rütbe bakımından bu kadar çok yükseldikten sonra, bu düşünceleri daha da kuvvet bulmuştu. Şimdi ise mektuptaki imalarla küçük prensesin anlamlı sözlerinden sonra, işin içinde neyin olduğunu anlamış. Prens Vasiliy için beslediği o pek yüksek olmayan kanaat, Prens Nikolay Andreiç’in ruhunda düşmanca bir küçümseme duygusuna çevrilmişti. Ondan söz ederken durmadan “üff!” deyip duruyordu.</p>

  <p>Prens Vasiliy’in geleceği gün, Prens Nikolay Andreiç daha da hoşnutsuzluk içindeydi ve çok canı sıkılıyordu. Prens Vasiliy’in gelmesine mi canı sıkılıyordu yoksa canı sıkıldığı bir sırada Prens Vasiliy geldiği için mi kızıyordu, bu pek belli değildi ama sıkılıyordu işte. Bu yüzden Tihon, prense raporunu vermek için yanına çıkmamasını mimara daha sabahtan söylemişti. Mimarın dikkatini içeriden duyulan ayak seslerine çekerek:</p>

  <p>— Duyuyor musunuz nasıl yürüyorlar? demişti. Topuklarına bütün ağırlıklarını vere vere yürüyorlar... Artık bunun ne anlama geldiğini biz biliriz...</p>

  <p>Öyleyken, prens saat dokuzda yakası samurdan, kadifeli kürküyle, başında da aynı kürkten bir şapkayla her zaman olduğu gibi gezmeye çıktı. Bir gün önce kar yağmıştı. Prens Nikolay Andreiç’in gezindiği limonluğa giden yol temizlenmişti. Süpürülmüş karın üzerinde süpürge izleri görünüyordu, yolun iki tarafındaki yumuşak kar yığınlarından birine bir kürek saplanmıştı. Prens, limonluklardan, uşaklara ait dairelerden, yapılardan kaşları çatık olarak ve konuşmadan geçti. Kendisine evine kadar yol arkadaşlığı eden ve hem yüzü, hem davranışlarıyla tıpkı efendisine benzeyen, yaşlı kahyasına:</p>

  <p>— Kızakla geçilebilir mi oradan? diye sordu.</p>

  <p>— Kar kalın, ekselans. Ben daha önceden geçidi süpürmelerini emretmiştim.</p>

  <p>Prens başını eğerek kapıya yaklaştı, kahya “Allah’a çok şükür fırtına geçti,” diye düşündü, sonra:</p>

  <p>— Oradan arabayla geçmek zor oldu, ekselans, diye devam etti. Duyduğum kadarıyla, bir bakan gelip ekselansınızı ziyaret edecekmiş öyle mi?</p>

  <p>Prens, kâhyaya doğru döndü kaşlarını çatarak ona dik dik baktı:</p>

  <p>— Ne, bakan mı? Hangi bakan? Kim emretmiş? diye o tiz ve sert sesiyle sordu: Demek yolu benim kızım için, prenses için temizlemediniz de, bakan için temizlediniz ha! Benim için bakan diye bir şey yoktur.</p>

  <p>— Ekselans, ben sanıyordum ki...</p>

  <p>Prens:</p>

  <p>— Sanıyordun ha! diye bağırdı, sanıyordun ha... Haydutlar! Haylazlar! Ben sana sanmak nedir öğretirim...</p>

  <p>Sözler dudaklarından gittikçe daha hızlı, daha karışık bir biçimde dökülüyordu. Bastonunu kaldırıp onunla vuracakmış gibi Alpatıç’a doğru salladı. Eğer kahya elinde olmayarak bu vuruştan sakınmamış olsaydı, belki bastonu indirecekti de. Nefes nefese:</p>

  <p>— Sanıyormuş! Haylazlar! diye bağırıyordu.</p>

  <p>Fakat Alpatıç o vuruştan sakınmak cüretini gösterdiği için korkuyla prense yaklaşıp dazlak kafasını söz dinlermiş gibi eğdiği halde ya da belki asıl bu yüzden prens, “Haylazlar! Yolu yine kapatsınlar!” diye bağırmaya devam ederken bastonunu tekrar kaldırmadı ve hızla içeriye girdi.</p>

  <p>Yemekten önce prensin sinirli olduğunu bilen prenses ile Matmazel Bourienne onu ayakta bekliyorlardı; Matmazel Bourienne’in yüzü pırıl pırıldı, sanki, “Ben bir şey bilmiyorum, ben eskisi gibiyim, her zamanki gibiyim,” diyordu. Prenses Mariya ise solgundu ve ürkek bir hali vardı. Gözlerini yere doğru indirmişti. Prenses Mariya’ya en zor gelen şey, böyle zamanlarda Matmazel Bourienne gibi davranmak gerektiğini bildiği halde bunu yapamamasıydı. Kendi kendine, “Hiçbir şeyi fark etmiyormuşum gibi davranırsam, babam kendisine anlayış göstermediğimi sanacak; benim de canım sıkılıyormuş, keyfim yerinde değilmiş gibi davranırsam (şimdiye kadar olduğu gibi) surat astığımı söyleyecek,” diye düşünüyor ve buna benzer düşünceler aklına geliyordu.</p>

  <p>Prens kızının korkulu yüzüne bakarak homurdandı:</p>

  <p>— Ap... Budala mısın ne! diye söylendi.</p>

  <p>Sonra yemek odasında bulunmayan küçük prenses için, “Öteki de yok! İşi şimdiden ona da yetiştirmişler!” diye düşündü.</p>

  <p>— Prenses nerede? diye sordu. Saklanıyor mu?</p>

  <p>Matmazel Bourienne neşeli bir tavırla gülümsedi:</p>

  <p>— Kendini pek iyi hissetmiyormuş, odasından çıkmayacak. Onun durumunda olan biri için bu normal bir şey.</p>

  <p>Prens “Hmm! Hmm! Kh! Kh!” diye homurdanıp aksırarak sofraya oturdu.</p>

  <p>Tabağı ona temiz değilmiş gibi göründü; üzerindeki lekeyi gösterdi, tabağı fırlatıp attı. Tihon onu daha havadayken yakalayıp sofracıbaşıya verdi. Küçük prenses rahatsız değildi; ama prense karşı öylesine yenilmez bir korku duyuyordu ki sinirli olduğunu duyunca odasından çıkmamaya karar vermişti.</p>

  <p>Matmazel Bourienne:</p>

  <p>— Ben çocuk için korkuyorum, demişti. Korkudan Allah bilir neler olur.</p>

  <p>Zaten küçük prenses, Lısiye Gori’de her zaman ihtiyar prense karşı bir korku, aynı zamanda bir soğukluk duygusu içinde yaşıyordu ama duyduğu bu soğukluğun bilincine yaramıyordu. Korkusu o kadar üstün geliyordu ki içindeki o duyguyu fark edemiyordu bile. Bu soğukluk duygusunu prens de duyuyordu, onun da içindeki küçümseme hissi bu duyguyu bastırıyordu. Küçük prenses Lısiye Gori’ye yerleştikten sonra özellikle Matmazel Bourienne’i sevmişti. Günlerini onunla geçiriyor, odasında gecelemesini rica ediyor, sık sık onunla kayınbabasını konuşuyor, onu çekiştiriyordu.</p>

  <p>Matmazel Bourienne pembe küçük elleriyle beyaz peçetenin katlarını açarak:</p>

  <p>— <i>Il nous arrive du monde, mon prince,</i> dedi. <i>Son excellence le prince Kouraguine avec son fils, à ce que j'ai entendu dire?</i><a class="noteref" href="../Text/notlar.xhtml#f13n21" id="ref21">21</a></p>

  <p>Prens onuruna dokunulmuş gibi:</p>

  <p>— Hmm! <i>O excellence</i><a class="noteref" href="../Text/notlar.xhtml#f13n22" id="ref22">22</a> dediğiniz daha çocuktur... Onu memuriyete aldıran da benim, dedi. Yalnız oğlu neden geliyor, bunu anlayamıyorum. Belki Prenses Lizaveta Karlovna ile Prenses Mariya bunu bilirler; ama ben bilmiyorum. Oğlunu ne diye buraya getiriyor, bilmiyorum. Bana lazım değil.</p>

  <p>Kızaran kızına baktı:</p>

  <p>— Sen hasta mısın? Bakandan mı korkuyorsun yoksa? Demin o budala Alpatıç’in dediği gibi...</p>

  <p>— Hayır, <i>mon père.</i></p>

  <p>Matmazel Bourienne konuşmaya münasebetsiz bir yerden başlamasına rağmen susmadı, limonluklardan, yeni açılan bir çiçekten söz ederek gevezelik etti durdu. Prens de çorbayı içince yumuşadı.</p>

  <p>Yemekten sonra gelininin odasına gitti. Küçük prenses küçük bir masanın başında oturuyor, oda hizmetçisi Maşa ile sohbet ediyordu. Kayınbabasını görünce sarardı.</p>

  <p>Küçük prenses çok değişmişti. Şimdi güzel olmak şöyle dursun, çirkin bile sayılabilirdi. Yanakları sarkmış, dudağı yukarıya kalkmış, gözleri aşağı doğru çekilmiş. Prens ona kendini nasıl hissettiğini sorunca:</p>

  <p>— Şöyle bir ağırlık duyuyorum, diye karşılık verdi.</p>

  <p>— Bir şeye ihtiyacınız var mı?</p>

  <p>— Hayır, <i>merci mon père.</i></p>

  <p>— Eh, peki öyleyse!</p>

  <p>Prens odadan çıktı, uşakların bulunduğu kısma gitti. Alpatıç orada başını eğmiş duruyordu:</p>

  <p>— Yol kapatıldı mı?</p>

  <p>— Kapatıldı, ekselans; Allah aşkına bir defalık budalalığımı af buyurun.</p>

  <p>Prens sözünü keserek o tabii olmayan gülüşüyle güldü:</p>

  <p>— Eh, peki peki.</p>

  <p>Elini uzattı, Alpatıç öptü. Sonra prens çalışma odasına gitti.</p>

  <p>Prens Vasiliy akşamüstü geldi. Onu Proşpekt’te (ağaçlık yola öyle diyorlardı) arabacılarla uşaklar karşılamış, bağıra çağıra eşyalarla yüklü arabayı ve kızağı mahsus karla kapatılmış yolun üzerinden geçirerek evin bir kanadına doğru getirmişlerdi.</p>

  <p>Prens Vasiliy ile Anatol’e ayrı ayrı odalar ayrılmıştı. Anatol ceketini çıkarmış, ellerini beline dayamış bir masanın başında oturuyor, o güzel iri gözlerini masanın bir köşesine dikmiş gülümseyerek bakıyordu. Bütün hayatını, birinin durup dururken düzene koymaya kalkıştığı ardı arkası kesilmeyen bir eğlence dizisi olarak görüyordu. Şimdi, kış günü o öfkeli ihtiyarla çirkin kızını görmek için yaptığı yolculuk da onun gözünde bir eğlenceydi. Her şeyin çok iyi, aynı zamanda çok eğlenceli olabileceğini tahmin ediyordu. “Madem kız zengin, neden evlenmeyelim yani?” diye düşünüyordu. “Fazla mal göz çıkarmaz ki...”</p>

  <p>Tıraş oldu, şıklığına düşkün bir insan olarak artık kendisinde alışkanlık haline gelen bir titizlikle kokular süründü, sonra doğuştan sahip olduğu nazik ve aynı zamanda küçük dağları ben yarattım tavrıyla o güzel başını dimdik tutarak babasının odasına girdi. Prens Vasiliy’in yanında iki uşak uğraşıp didiniyor, onu giydirmeye çalışıyor, prens de heyecanla etrafına bakınıyordu. Oğlunu görünce ona, “Ha şöyle, tam istediğim gibisin,” der gibi başını salladı. Anatol yolculuk boyunca birkaç defa yapmış oldukları bir konuşmayı devam ettirerek:</p>

  <p>— Hayır, şaka etme babacığım, doğru söyle, gerçekten o kadar çirkin mi? Ha? diye sordu.</p>

  <p>— Saçmalık yeter! En önemli şey şu: İhtiyar prense karşı çok saygılı olmaya ve akıllı davranmaya çalış!</p>

  <p>Anatol:</p>

  <p>— Eğer azarlamaya başlarsa ben giderim, dedi. Ben öyle ihtiyarlardan nefret ederim. Ne dedin?</p>

  <p>— Unutma ki her şey senin tutumuna bağlı.</p>

  <p>Bu arada kadınlar bölümünde yalnız bakanla oğlunun geldiği öğrenilmemiş, her ikisinin de tipleri iyice tarif edilmişti. Prenses Mariya odasında tek başına oturuyor, içinde uyanmış olan heyecanı bastırmaya çalışıyordu. Aynaya bakarak kendi kendine, “Ne diye yazdılar? Neden Liza bana bu işi açtı sanki? Böyle bir şey olamaz ki! Artık o hoşuma gitse bile hiçbir zaman onun yanında olduğum gibi görünemeyeceğim,” diye söyleniyordu. Babasının bakışını hayalinden geçirdiği zaman, içinde müthiş bir korku duyuyordu.</p>

  <p>Küçük prensesle Matmazel Bourienne, gereken bütün bilgiyi oda hizmetçisi Maşa’dan almışlardı; bakanın oğlunun kara kaşlı, al yanaklı yakışıklı bir delikanlı olduğunu, babasının nasıl ayaklarını güç bela sürükleyerek merdivenden çıktığını, oğlunun ise bir kartal gibi nasıl basamaktan üçer üçer çıkarak onu izlediğini hep öğrenmişlerdi. Küçük prensesle Matmazel Bourienne bu haberleri aldıktan sonra, daha koridordan işitilen heyecanlı seslerle prensesin odasına girdiler. Küçük prenses, karnını iki tarafa devire devire, kendini güçlükle bir koltuğa bıraktı:</p>

  <p>— <i>Ils sont arrivés Marie,</i><a class="noteref" href="../Text/notlar.xhtml#f13n23" id="ref23">23</a> biliyor musunuz? dedi.</p>

  <p>Artık üzerinde sabahleyin giydiği bluz yoktu. En güzel elbiselerinden birini giymişti, saçları iyice taranmıştı, ama yüzündeki heyecan yüz hatlarının sarkmış ve canlılığını yitirmiş olduğunu gizleyemiyordu. Petersburg sosyetesindeyken giydiği bu elbise içinde, ne kadar çirkinleştiği daha da göze çarpıyordu. Matmazel Bourienne de giyiminde o güzel, körpe yüzünü daha çekici gösteren belirsiz bir değişiklik yapmıştı.</p>

  <p>— <i>Eh bien et vous restez, comme vous êtes, chère princesse!</i> diye söze başladı. <i>On va venir annoncer que ces messieurs sont au salon; il faudra descendre et vous ne faites pas un petit brin de toilette!</i><a class="noteref" href="../Text/notlar.xhtml#f13n24" id="ref24">24</a></p>

  <p>Küçük prenses koltuktan kalktı, hizmetçiyi çağırmak için çıngırağı çaldı, sonra telaşla ve neşeyle Prenses Mariya için süslü bir giyim şekli tasarlamaya başladı; tasarladığını da yerine getirmeye koyuldu. Prenses Mariya, müstakbel nişanlının gelişi yüzünden heyecanlandığı için kadınlık gururunun kırıldığını hissediyor, bu heyecanı duymamasının imkânsız olduğunu iki arkadaşının da düşünmemesi daha çok gücüne gidiyordu. Kendi hesabına da onların hesabına da ne kadar utandığını söylemek heyecanını açığa vurmak demekti; bundan başka, süslenme tekliflerini reddetmesi ısrarlara ve ardı arkası kesilmeyen şakalara yol açacaktı. Kıpkırmızı olmuştu, o güzel gözlerindeki ateş söndü, yanaklarında yer yer lekeler belirdi. Sonra sık sık olduğu gibi yüzünde sevimsiz bir kurbanlık koyun ifadesiyle kendisini Matmazel Bourienne ile Liza’nın ellerine teslim etti. Her iki kadın da gerçekten içten bir duygu ve giyimin insanın yüzünü de güzelleştireceği konusunda kadınların sahip oldukları saf, aynı zamanda kesin inanışla onu giydirmeye koyuldular.</p>

  <p>Liza, uzaktan prensese yan yan bakarak:</p>

  <p>— Hayır, doğrusu, <i>ma bonne amie,</i><a class="noteref" href="../Text/notlar.xhtml#f13n25" id="ref25">25</a> bu elbise güzel değil, diyordu. Söyle de şu senin masakayı<a class="noteref" href="../Text/notlar.xhtml#f13n26" id="ref26">26</a> versinler! Doğrusu bu! Belki de şu anda kaderin tayin edilecek. Bunun rengi çok açık, güzel değil! Hayır, güzel değil!</p>

  <p>Güzel olmayan elbise değil, prensesin yüzü ile bütün vücuduydu, ama bunu ne Matmazel Bourienne ne de küçük prenses hissediyordu; onlara öyle geliyordu ki, yukarıya doğru taranmış saçlara mavi bir kurdele iliştirilse, kahverengi elbisenin üzerinden mavi bir eşarp sarkıtılsa ve buna benzer işler yapılsa, her şey düzelecekti. O korkulu yüzü, o vücudu değiştirmenin imkânsız olduğunu, onun için o yüzün çerçevesini, süsünü ne kadar değiş tirseler onun gene zavallı ve çirkin görüneceğini unutuyordu. Prenses Mariya’nın uslu uslu boyun eğdiği iki üç değişiklikten sonra, saçları yukarı doğru taranıp da (bu saç şekli onu büsbütün değiştiriyor, yüzünü daha da çirkin gösteriyordu) süslü masaka elbisesini giyerek mavi bir eşarpla durduğu zaman, küçük prenses iki defa etrafından dolaştı, küçük eliyle elbisenin şurasındaki burasındaki kırışıklıkları düzeltti, eşarbı biraz çekiştirdi, başını bir sağa bir sola eğerek ona baktı. Sonra kararlı bir tavırla ellerini iki yanına şiddetle indirdi:</p>

  <p>— Hayır olmadı. <i>Non, Marie, décidément ça ne vous va pas! Je vous aime mieux dans votre petite robe grise de tous les jours. Non, de grâce faites cela pour moi.</i><a class="noteref" href="../Text/notlar.xhtml#f13n27" id="ref27">27</a></p>

  <p>Hizmetçiye:</p>

  <p>— Katya! Prensese gri elbisesini getir, dedi, sonra güzel bir şey yaratmanın verdiği sevinçle gülümsedi. Bakın Matmazel Bourienne, göreceksiniz, bunu nasıl yapacağım.</p>

  <p>Ama Katya istenilen elbiseyi getirdiğinde Prenses Mariya hâlâ aynanın önünde hareketsiz duruyor, yüzüne bakıyor ve aynada gözlerinin yaşla dolduğunu, dudaklarının da hıçkırarak ağlayacakmış gibi titrediğini görüyordu. Matmazel Bourienne:</p>

  <p>— <i>Voyons, chère Princesse,</i> dedi. <i>Encore un petit effort!</i><a class="noteref" href="../Text/notlar.xhtml#f13n28" id="ref28">28</a></p>

  <p>Küçük prenses elbiseyi hizmetçinin elinden alarak Prenses Mariya’ya yaklaşıyordu:</p>

  <p>— Hayır, bu sefer bu işi çok sade ve şirin bir şekilde yapalım, diyordu.</p>

  <p>Küçük prensesin, Matmazel Bourienne’in ve nedense gülmeye başlayan Katya’nın sesleri, kuş cıvıltısını andıran neşeli bir cıvıltı halinde birbirine karışıyordu. Prenses Mariya:</p>

  <p>— <i>Non, laissez- moi!</i><a class="noteref" href="../Text/notlar.xhtml#f13n29" id="ref29">29</a> dedi.</p>

  <p>Sesi o kadar ciddi, o kadar acı doluydu ki o kuş cıvıltıları hemen kesildi. Hepsi o gözyaşlarıyla dolu ve onlara açık açık yalvararak bakan düşünceli güzel gözlere baktılar, o zaman ısrar etmenin faydasız, hatta zalimce bir şey olduğunu anladılar.</p>

  <p>Küçük prenses:</p>

  <p>— <i>Au moins changez de coiffure,</i><a class="noteref" href="../Text/notlar.xhtml#f13n30" id="ref30">30</a> dedi.</p>

  <p>Sonra Matmazel Bourienne’e dönerek onu azarlar gibi söylendi:</p>

  <p>— <i>Je vous disais, Mariya a une de ces figures, aux quelles ce genre de coiffure ne vas pas du tout, Mais du tout! Changez de grâce.</i><a class="noteref" href="../Text/notlar.xhtml#f13n31" id="ref31">31</a></p>

  <p>Prenses Mariya’nın gözyaşlarını güç bela tuttuğunu belli eden sesi duyuldu:</p>

  <p>— <i>Laissez-moi, laissez-moi, tout ça m'est parfaitement égal!</i><a class="noteref" href="../Text/notlar.xhtml#f13n32" id="ref32">32</a></p>

  <p>Matmazel Bourienne ile küçük prenses, kendi kendilerine Prenses Mariya’nın bu durumda çok çirkin olduğunu, her zamankinden daha çirkin göründüğünü itiraf etmek zorundaydılar. Ama artık iş işten geçmişti. Prenses Mariya onlara çok iyi bildikleri düşünceli, hüzünlü bir ifadeyle bakıyordu. Bu ifade onların içinde Prenses Mariya hesabına bir korku uyandırıyordu (Bu duyguyu prenses başka kimsede uyandırmıyordu.) ama onlar biliyorlardı ki, genç kızın yüzünde böyle bir ifade belirdiği zaman hiç konuşmaz, kararları da kesin olurdu. Liza:</p>

  <p>— <i>Vous changerez, n'est-ce pas?</i><a class="noteref" href="../Text/notlar.xhtml#f13n33" id="ref33">33</a> dedi ve Prenses Mariya hiçbir cevap vermeyince odadan çıktı.</p>

  <p>Prenses Mariya yalnız kalmıştı. Liza’nın istediğini yerine getirmedi; saçlarının biçimini değiştirmek şöyle dursun, aynada kendine bakmadı bile. Kuvveti bitmiş gibi ellerini de gözlerini de indirmiş, sessizce oturuyor, düşünüyordu. Hayalinde bir eş, bir erkek, kuvvetli, üstün ve anlaşılmaz bir çekiciliği olan, onu birden bambaşka mutlu bir âleme alıp götüren bir varlık canlanıyordu. Kendi çocuğunu düşünüyordu, tıpkı bir akşam önce sütninenin kızının kucağında gördüğü çocuk gibi... Onu bağrına bastığını hayalinden geçiriyordu. Kocası ayakta duruyor ve ona da çocuğa da sevgiyle bakıyordu. “Hayır, bu olamaz ben o kadar çirkinim ki!” diye söylendi.</p>

  <p>Kapının öbür tarafından hizmetçi kızın sesi duyuldu:</p>

  <p>— Çaya buyrun. Prens şimdi salona çıkıyor.</p>

  <p>Prenses Mariya irkildi ve düşündüğü şeylerden korktu. Aşağıya inmeden önce ayağa kalktı, dua odasına girdi, bir kandille siyah yüzü aydınlanan büyük bir İsa tasvirine gözlerini dikerek birkaç dakika ellerini bitiştirmiş olarak karşısında durdu.</p>

  <p>Prenses Mariya’nın içinde ona acı veren bir şüphe vardı. Acaba sevgi denilen mutluluğu, bir erkeğe karşı bir kadın olarak duyması mümkün müydü? Evliliği düşününce hayalinde aile mutluluğu içinde çocuklar canlanıyordu. Ama asıl kuvvetli ve gizli isteği, bir kadın olarak sevgiyi yaşamaktı. Bu duygu, başkalarından, hatta kendi kendinden de saklamaya çalıştıkça içinde daha da kuvvetleniyordu. “Allahım,” diyordu, “kalbimde uyanan bu şeytanca duyguları nasıl bastırabilirim? Emirlerini rahatça yerine getirmek için bu kötü düşüncelerden, onları bir daha aklımdan geçirmemek üzere nasıl sıyrılayım?” Bu soruyu sorar sormaz Tanrı’nın verdiği karşılığı yüreğinde buluyor gibi oldu. “Kendin için hiçbir şey isteme; hiçbir şey arama, heyecana kapılma, haset etme. Bütün insanların olduğu gibi senin kaderin de bilinmeyen bir şey olarak kalmalıdır; gene de her şeye hazırmış gibi yaşa. Eğer Tanrı seni evlilik görevleriyle denemeyi isterse onun iradesini yerine getirmeye hazırlan! Bu sakinleştirici düşünceyle Prenses Mariya (ama gene de bu dünyaya yakışan yasak bir aşk yaşamak ümidiyle) içini çekerek haç çıkardı ve artık elbisesini de saç biçimini de içeriye girdiği zaman ne söyleyeceğini de hiç düşünmeden aşağıya indi. İnsanın saçlarından bir tek kılı bile iradesi olmadan düşürmeyen Tanrı’nın emri yanında, bütün bunların ne önemi olabilirdi?</p>

  <h2 id="sigil_toc_id_50">IV</h2>

  <p class="nonindent">Prenses Mariya içeri girdiğinde, Prens Vasiliy oğluyla birlikte misafir odasına gelmişti. Orada küçük prenses ve Matmazel Bourienne'le konuşuyorlardı. Genç kız, o ağır yürüyüşüyle topuklarına basa basa içeri girince erkeklerle Matmazel Bourienne ayağa kalktılar, küçük prenses de onu erkeklere göstererek, <i>“Voilà Marie,</i>”<a class="noteref" href="../Text/notlar.xhtml#f13n34" id="ref34">34</a> dedi.</p>

  <p>Prenses Mariya hepsini gördü, hem de iyice gördü. Prens Vasiliy’in onu görünce bir an için ciddileşerek hareketsiz kaldığını, ardından gülümsediğini, kendisinin nasıl bir etki bıraktığını merakla misafirlerin yüzlerinde okumaya çalışan küçük prensesin yüzünü gördü. Kurdelesi, güzel yüzü ve “o”na doğru çevirdiği her zamankinden daha heyecanlı bakışıyla Matmazel Bourienne’i de gördü; ama “o”nu göremedi. Yalnız odaya girdiği sırada kendisine yaklaşan büyük, parlak ve harikulade güzel bir şey fark etmişti. Genç kıza önce Prens Vasiliy yaklaştı. Prenses Mariya elinin üzerine eğilen saçsız başı öptü ve prensin sözlerine karşılık vererek aksine onu çok iyi hatırladığını söyledi. Sonra Anatol ona yaklaştı. Prenses Mariya onu hâlâ göremiyordu. Yalnız yumuşak bir elin, parmaklarını kuvvetle tuttuğunu, sonra üst tarafında pomatla iyice yatırılmış çok güzel kumral saçlar bulunan beyaz bir alna elinin hafifçe dokunduğunu hissetti. Ona baktığı vakit genç adamın yakışıklılığına şaşırıp kaldı. Anatol sağ elinin baş parmağını üniformasının delikli düğmesine geçirmiş, göğsünü kabartmış, sırtını hafifçe arkaya vermiş, yana attığı ayağını sallayarak, başı eğik, hiç konuşmadan, neşeli neşeli prensese bakıyordu; onu hiç düşünmediği belliydi. Anatol uyanık, hazırcevap ve güzel konuşmasını bilen bir insan değildi. Buna karşılık, sosyetede çok değer verilen bir özelliği vardı: Daima sakin durabiliyor, hiçbir şey kendine olan güvenini bozmuyordu. Kendine güveni olmayan bir insan ilk tanışmada susar, sonra susmasının yakışıksızlığını anladığını belli ederek bir şeyler söylemeye kalkışırsa işi berbat eder; ama Anatol susuyor, ayağını sallıyor, neşeyle prensesin saç tuvaletini seyrediyordu. Böyle sakin sakin uzun bir süre hiç konuşmadan durabileceği belliydi. Bu haliyle, “Eğer bu sessizlikten rahatsız olan varsa buyursun konuşsun, ben konuşmak istemiyorum,” der gibiydi. Ayrıca kadınlara karşı takındığı tavırlarda her şeyden çok merak, korku, hatta sevgi uyandıran bir hava vardı. Bu haliyle kendi üstünlüğünü kavradığını ve onları küçümsediğini belirtiyordu. Sanki, “Sizin ne olduğunuzu bilirim ben, bilirim! Hem ne diye sizinle uğraşayım sanki. Hemen de her şeye hazırsınız!” diyordu. Belki de kadınlarla karşılaştığı zaman bunu düşünmüyordu (hatta böyle şeyler düşünmediği muhakkaktı. Çünkü zaten az düşünürdü.) ama öyle bir hali, bir havası vardı. Prenses Mariya bunu sezdi, onu meşgul edeceğini düşünmek cüretinde bile bulunmadığını belirtmek istiyormuş gibi ihtiyar prensle konuşmaya başladı. Küçük prensesin beyaz dişlerinin üzerinden ikide bir yukarı kıvrılan üstü hafif tüylü dudağı ve ince sesi sayesinde konuşma hareketli, herkesi ilgilendiren bir hal aldı. Küçük prenses, Prens Vasiliy’i neşeli, geveze insanların tanıdıkları şakacı bir tavırla karşılamıştı; böyle bir tavır, bunu takınan insanla diğerleri arasında çoktan beri var olan şakalı, neşeli, çoğu herkes tarafından bilinmeyen, eğlenceli anıların bulunduğunu düşündürür; oysa Prens Vasiliy ile küçük prenses arasında böyle anılar olmadığı gibi olamazdı da. Yine de Prens Vasiliy de bu havaya ayak uydurmuştu; küçük prenses hiçbir zaman olmamış gülünç olayların anıları içine pek az tanıdığı Anatol’ü de sürüklemişti. Matmazel Bourienne bu herkesi ilgilendiren anılara katılmış, hatta Prenses Mariya da memnuniyetle bu neşeli anılara sürüklendiğini hissetmişti. Küçük prenses tabii Fransızca olarak Prens Vasiliy’e:</p>

  <p>— İşte şimdi hiç olmazsa sizden tam anlamıyla yararlanacağız, diyordu. Hem de bu, Anet’in toplantılarına benzemiyor, onlardan hep kaçardınız. Bizim <i>chère Anete'i</i> hatırlıyorsunuz tabii!</p>

  <p>— Siz Anet’in yaptığı gibi politikadan söz etmeyeceksiniz ya!</p>

  <p>— Ya bizim küçük çay masasını hatırlıyor musunuz?</p>

  <p>— Tabii.</p>

  <p>Küçük prenses Anatol’e sordu:</p>

  <p>— Siz niye hiç Anet’e gelmediniz?</p>

  <p>Sonra göz kırparak:</p>

  <p>— Ha, biliyorum biliyorum dedi. Kardeşiniz İppolit bana yaptıklarınızı anlatmıştı. Sizi gidi sizi!</p>

  <p>Küçük parmağını onu tehdit ediyormuş gibi salladı:</p>

  <p>— Daha Paris’teyken yaptığınız marifetleri biliyorum!</p>

  <p>Prens Vasiliy, sanki genç kadın oradan kaçacakmış da kendisi ona güçlükle engel oluyormuş gibi küçük prensesin elini sımsıkı yakalayarak oğluna döndü:</p>

  <p>— Peki, İppolit sana söylemedi mi? diye sordu. Sana sevimli prensese çılgınca âşık olduğunu, prensesin onu <i>le mettait â la porte</i><a class="noteref" href="../Text/notlar.xhtml#f13n35" id="ref35">35</a> söylemedi mi?</p>

  <p>Sonra Prenses Mariya’ya döndü:</p>

  <p>— <i>Oh! C'est le perle des femmes, princessel!</i><a class="noteref" href="../Text/notlar.xhtml#f13n36" id="ref36">36</a></p>

  <p>Paris’ten bahsedilince Matmazel Bourienne bunu fırsat bilerek ortak konuşmalara anılarıyla katıldı.</p>

  <p>Cesaret göstererek Anatol’ün Paris’ten çoktan mı ayrıldığını ve bu kentten hoşlanıp hoşlanmadığını sordu. Anatol, Fransız kızına gülümseyerek bu soruya seve seve karşılık verdi; kıza bakarak onunla vatanı konusunda sohbet etmeye başladı. Güzel Bourienne’i gördüğü anda, burada Lısiye Gori’de canının sıkılmayacağını düşünmüştü. Onu tepeden tırnağa süzerek, “Hiç de fena değilmiş!” diye söylenmişti. “Hiç fena değilmiş bu <i>demoiselle de compagnie.</i><a class="noteref" href="../Text/notlar.xhtml#f13n37" id="ref37">37</a> İnşallah bana vardığı vakit, bunu da yanına alır, <i>la petite est gentille.</i>“<a class="noteref" href="../Text/notlar.xhtml#f13n38" id="ref38">38</a></p>

  <p>İhtiyar prens, acele etmeden çalışma odasında giyiniyor, kaşlarını çatmış, ne yapacağını düşünüp duruyordu. Bu konukların gelişi canını sıkmıştı. “Bu Prens Vasiliy’le oğlu benim neyime gerek? Prens Vasiliy gevezenin biri, boş bir adam. Herhalde oğlu da ondan pek farklı değil,” diye homurdanıyordu. Bu misafirlerin gelişiyle daima bastırmaya çalıştığı, çözülmemiş bir meselenin içinde yeniden belirmesine kızıyordu; ihtiyar prens bu konuda kendi kendini daima aldatmıştı. Mesele şuydu: Bir gün Prenses Mariya’dan ayrılmaya, onu kocaya vermeye razı olabilecek miydi? Prens asla bu soruyu kendisine doğrudan doğruya sormaya cesaret edemiyordu. Çünkü soracak olursa, kızının hakkına saygı göstererek karşılık vereceğini biliyordu. Onun hakkına saygı göstermek ise yalnız kendi duygularına değil, bütün hayat tarzına aykırı bir şeydi. Ona pek az değer veriyormuş gibi görünmesine rağmen Prenses Mariyasız bir hayat, Prens Nikolay Andreyeviç’e akıl almaz bir şey olarak görünüyordu. “Hem neden evlensin ki?” diye düşünüyordu. “Mutlu olmayacağı muhakkak. İşte Liza, Andrey’le evli (öyle sanıyorum ki bugün ondan daha iyi bir koca zor bulunur). Buna rağmen, hayatından memnun mu? Sonra bizim kızı sevip de kim alacak? Çirkin, beceriksiz bir kızdır. Onu çevresi için, zenginliği için alırlar. Hiç evlenmeden yaşayan yok mu? Öyleleri daha mutlu olurlar!” Prens Nikolay Andreyeviç giyinirken öyle düşünüyordu ama her şeye rağmen, daima geriye attığı o meselenin bir an önce çözümlenmesi gerekiyordu. Prens Vasiliy’in, oğlunu bir evlenme teklifi yapmak için getirdiği belliydi. Herhalde o gün ya da ertesi gün kesin bir karşılık isteyecekti. Adı sanı vardı, sosyetede de oldukça iyi bir mevki sahibiydi. Prens, “Eh, ne yapalım, ben de razıyım. Yeter ki kıza layık olsun. Onu da göreceğiz!” diye söyleniyordu. Yüksek sesle:</p>

  <p>— Onu göreceğiz işte! diye tekrarladı. Göreceğiz bakalım!</p>

  <p>Sonra her zamanki gibi dinç adımlarla misafir odasına girdi, oradakileri şöyle bir gözden geçirdi, küçük prensesin elbise değiştirdiğini, Bourienne’in kurdele takmış olduğunu, Prenses Mariya’nın o çirkin saç tuvaletini, Bourienne ile Anatol’ün gülümseyişlerini, herkes konuşurken kızı Prenses Mariya’nın yapayalnız kaldığını bir anda fark etmişti. Öfkeyle kızına bakarak, “Aptal gibi giyinmiş kuşanmış!” diye düşündü. “Utanmaz! Adamın ona aldırdığı bile yok!”</p>

  <p>Prens Vasiliy’e yaklaştı:</p>

  <p>— Ee hoş geldin, hoş geldin! Görüştüğümüze memnun oldum!</p>

  <p>Prens Vasiliy, her zamanki gibi kendine güvenen, kayıtsız bir tavırla çabuk çabuk konuştu:</p>

  <p>— Değerli bir dost için yedi verstlik yol, yol değildir. Bu benim öbür oğlum, sevmeni ve korumanı dilerim.</p>

  <p>Prens Nikolay Andreyeviç, Anatol’ü tepeden tırnağa süzdü.</p>

  <p>— Aslan gibi! Aslan gibi! dedi. Haydi, gel bakalım öp beni.</p>

  <p>Genç adama yanağını uzattı. Anatol ihtiyar adamı öptü, sonra hiç heyecana kapılmadan sakin sakin babasının kendisine anlattığı münasebetsizliklerden birini yapacak mı diye merakla ona baktı.</p>

  <p>Prens Nikolay Andreyeviç her zamanki yerine, divanın köşesine oturdu, yanına Prens Vasiliy’in oturması için bir koltuk çekti, yer gösterdi ve politik olaylarla olup bitenler hakkında sorular sormaya başladı. Prens Vasiliy’in anlattıklarını dikkatle dinliyor gibiydi, ama gözlerini Prenses Mariya’dan ayırmıyordu. Prens Vasiliy’in son sözlerini tekrarlayarak:</p>

  <p>— Demek artık Postdam’dan yazıyorlar öyle mi? diye sordu ve birden yerinden kalkıp kızına yaklaştı, sen misafirler için mi böyle süslendin ha? diye sordu. Güzel, çok güzel olmuşsun! Konukların yanına yeni bir saç tuvaletiyle çıkmışsın. Ben de sana gene konukların yanında söylüyorum ki bundan böyle benden izin almadan kılığını, kıyafetini değiştirmeyeceksin!</p>

  <p>Küçük prenses kızararak Prenses Mariya’yı savundu:</p>

  <p>— Kabahat bende, <i>mon père.</i></p>

  <p>Prens Nikolay Andreyeviç kalktı, gelininin önünde topuklarını birbirine vurarak:</p>

  <p>— Siz dilediğinizi yapabilirsiniz, dedi. Ama onun kendisini çirkinleştirmeye ihtiyacı yok, zaten çirkin!</p>

  <p>Ağlayacak hale gelen kızına artık önem vermeden tekrar yerine oturdu. Prens Vasiliy:</p>

  <p>— Aksine bu saç tuvaleti prensese çok yakışıyor, dedi.</p>

  <p>Prens Nikolay Andreyeviç, Anatol’e dönerek:</p>

  <p>— Ee, gel bakalım, prens oğlumuz. Adın neydi? dedi. Gel bakalım, konuşup tanışalım.</p>

  <p>Anatol, “Hah, eğlence başlıyor işte!” diye düşündü ve gülümseyerek ihtiyar prensin yanına oturdu. İhtiyar çok yakından dik dik Anatol’e bakarak sordu:</p>

  <p>— Bakın size ne diyeceğim: Diyorlar ki siz dış ülkelerde tahsil almışsınız oğlum. Babanızla benim gibi, okuma yazmayı bir papaz yardımcısından öğrenmemişsiniz. Söyleyin bana bakayım, şimdi süvari muhafız alayında mı hizmet görüyorsunuz?</p>

  <p>Anatol gülmemek için kendisini zor tutarak:</p>

  <p>— Hayır, ben orduya geçtim, dedi.</p>

  <p>— Ya öyle mi? Çok iyi. Demek Çar’a ve vatana hizmet etmek istiyorsunuz yavrum? Savaştayız. Sizin gibi kuvvetli delikanlıların hizmet etmeleri gerekir. Orduda hizmet etmeliler. Söyleyin, cephede görev aldınız değil mi?</p>

  <p>— Hayır prensim. Bizim alay sefere çıkmış. Ben ise şey... olarak kaydedildim.</p>

  <p>Anatol bunu söyledikten sonra, gülerek babasına döndü:</p>

  <p>— Ben ne olarak kaydedildim baba?</p>

  <p>Prens Nikolay Andreyeviç gülmeye başladı:</p>

  <p>— Çok iyi hizmet ediyormuşsunuz doğrusu. “Ben ne olarak kaydedildim!” diyor. Ha... Ha... Ha!..</p>

  <p>Anatol prensten daha da yüksek sesle gülmeye başladı. Prens Nikolay Andreyeviç birden kaşlarını çattı, sonra Anatol’e:</p>

  <p>— Haydi, git, dedi.</p>

  <p>Anatol gülümseyerek tekrar hanımların yanına gitti. İhtiyar Prens, Vasiliy’e:</p>

  <p>— Sen bunu üstelik dış ülkelerde tahsile göndermişsin Prens Vasiliy, öyle değil mi, ha? diye sordu:</p>

  <p>— Ben elimden geleni yaptım; size de şu kadarını söyleyeyim ki orada verilen terbiye bizim verdiğimiz terbiyeden daha iyi.</p>

  <p>— Evet, şimdi her şey başka türlü. Her şey yeni kurallara göre yapılıyor. Aslan gibi çocuk! Aslan! Haydi gel benim odama gidelim.</p>

  <p>Prens Vasiliy’in koluna girerek onu çalışma odasına götürdü. Prens Vasiliy ihtiyar prensle yalnız kalınca, hemen ona beslediği ümidi ve isteğini bildirdi. İhtiyar prens öfkeyle:</p>

  <p>— Yahu sen ne sanıyorsun? Ben onu zorla mı tutuyorum? Ondan ayrılamıyor muyum? Düşündüğü şeye bak! diye söylendi. Bana kalırsa isterlerse yarın evlensinler! Yalnız sana şunu söyleyeyim ki ben damadımı daha iyi tanımak isterim. Benim prensiplerimi bilirsin: Her şey açık olmalı! Yarın senin yanında ona sorarım, istiyor mu diye. İstiyorsa o zaman oğlan burada kalsın. Bir süre kalsın, ben de onu yakından tanıyayım.</p>

  <p>Bunu söyledikten sonra hafifçe boğazını temizledi ve oğluyla vedalaşırken yaptığı gibi tiz bir sesle:</p>

  <p>— Ondan sonra varsın evlensin, benim için hepsi bir! diye bağırdı.</p>

  <p>Prens Vasiliy, karşısında bulunan adamın keskin zekâsı karşısında bir şeyler saklamanın gereksizliğe inanmış kurnaz bir insan tavrıyla:</p>

  <p>— Size açıkça söyleyeyim, dedi. Siz insanların iç yüzünü olduğu gibi görüyorsunuz. Anatol dâhi değildir ama namuslu, iyi yürekli bir delikanlıdır. Çok iyi, candan bir evlattır.</p>

  <p>— Peki, peki, güzel, görürüz!</p>

  <p>Uzun bir süre erkeksiz yaşamış yalnız kadınların her zaman başına geldiği gibi, Prens Nikolay Andreyeviç’in evindeki üç kadın da Anatol’ün gelişiyle o zamana kadar sürdürdükleri hayatın hayat olmadığını hissetmişlerdi. Düşünme, duyma, inceleme yetenekleri birdenbire on kat artmıştı, sanki o zamana kadar karanlıkta geçen hayatları, birden anlam dolu bir ışıkla aydınlanmıştı.</p>

  <p>Prenses Mariya, yüzünün, saçlarının halini hatırlamıyor, bunları hiç düşünmüyordu. Bütün dikkati belki de kocası olacak insanın o güzel, açık bir ifade taşıyan yüzünde toplanmıştı. Anatol, ona iyi yürekli, cesur, kararlı, mert ve yüksek karakterli görünüyordu. Onun böyle olduğuna kesin olarak inanıyordu. Hayalinde hep ilerideki aile hayatıyla ilgili sayısız sahneler canlanıyordu. Bu hayalleri zihninden kovmaya, onları saklamaya çalışıyordu.</p>

  <p>Prenses Mariya, “Ona karşı acaba çok mu soğuk davranıyorum?” diye düşünüyordu, “Kendimi tutmaya çalışıyorum, çünkü ruhumun derinliğinde daha şimdiden ona çok yakın olduğumu hissediyorum. Ama o benim onu düşündüğümü bilmiyor ki! Bu yüzden belki de ondan hoşlanmadığımı sanabilir.”</p>

  <p>Bunu düşündüğü için. Prenses Mariya yeni gelen misafire nezaket göstermeye çalışıyor, ama bunu da beceremiyordu. Anatol onun için, <i>“</i><i>La pauvre fille! Elle est diablement laide,</i><i>”</i><a class="noteref" href="../Text/notlar.xhtml#f13n39" id="ref39">39</a> diye düşünüyordu.</p>

  <p>Anatol’ün gelişiyle öbürleri gibi büyük bir heyecana kapılmış olan Matmazel Bourienne, başka türlü şeyler düşünüyordu. Sosyetede belirli bir durumu, akrabaları, arkadaşları hatta vatanı bile olmayan güzel genç kız, tabii ki bütün ömrünü Prens Nikolay Andreyeviç’e hizmet etmek, ona kitap okumak, Prenses Mariya ile arkadaşlık etmekle geçirmeyi düşünmüyordu. Çoktandır, çirkin, kötü giyinen beceriksiz Rus prenseslerinden üstün olduğunu hemen fark ederek ona değer verebilecek, ona âşık olup kendisini buradan götürecek bir Rus prensini bekliyordu; işte sonunda bu Rus prensi çıkagelmişti. Matmazel Bourienne’in, teyzesinden duyduğu, sonunu da kendisinin uydurduğu bir hikâyesi vardı. Bunu hayalinde sık sık tekrarlamaktan hoşlanırdı. Bu, aldatılan ve evlenmeden kendisini bir erkeğe teslim ettiği için (hayalinde canlanan) <i>sa pauvre mère</i><a class="noteref" href="../Text/notlar.xhtml#f13n40" id="ref40">40</a> tarafından azarlanan bir genç kızın hikâyesiydi. Matmazel Bourienne’in, bu hikâyeyi kendisini baştan çıkaran erkeğe anlattığını hayalinde canlandırarak sık sık gözyaşı dökecek kadar duygulandığı oluyordu. Güzel prens onu kaçıracak, sonra <i>sa pauvre mère</i> ortaya çıkacak, prens de onunla evlenecekti. Anatolie Paris’ten söz ederken de Matmazel Bourienne’in zihninde ileride başına geleceklerin hikâyesi işte böyle canlanıyordu. Davranışlarına yön veren şeyler birtakım hesaplar değildi (bir dakika olsun ne yapacağını düşünmüyordu) ama bütün bunlar zihninde çoktandır hazırdı ve ancak şimdi Anatol’ün etrafında toplanıyordu. Bütün istediği onun hoşuna gitmek, elinden geldiği kadar kendini ona beğendirmekti.</p>

  <p>Küçük prenses ise boru sesini duyunca dörtnala kalkan emektar bir alay beygiri gibi, hiç düşünmeden, içinde bulunduğu durumu unutmak, hiçbir gizli niyet beslemeden, kimse ile yarışmaya kalkışmadan, saf, aynı zamanda hoppaca bir neşeyle, alıştığı kırıtmaları sergilemeye hazırlanıyordu.</p>

  <p>Anatol kadınların arasında, kadınların peşinden koşmaktan bıkmış bir erkek tavrını takındığı halde, bu üç kadın üzerindeki etkisini fark ederek gururlanıyordu. Ayrıca o güzel, o tahrik edici Bourienne’in karşısında, içinde şaşılacak bir hazla bir anda uyanıveren ve onu en kaba, en korkusuz davranışlara sürükleyen o hayvanca tutkuyu duymaya başlıyordu.</p>

  <p>Çaydan sonra, orada toplananlar oturma odasına geçtiler ve prensesten klavsen çalmasını rica ettiler. Anatol, prensesin tam karşısında Matmazel Bourienne’in yanında dirseğini dayamış olarak duruyor, gülen gözleri sevinçle Prenses Mariya’ya bakıyordu. Prenses Mariya acıya benzeyen yakıcı, sevinçli bir heyecanla, üzerinde onun bakışlarını hissediyordu. Sevdiği sonat, onu en duygulu, en şiirli hayallere sürüklüyor, hissettiği bakışlar hayalindeki dünyayı daha da şiirli bir hale getiriyordu. Anatol’ün bakışları gerçi Prenses Mariya’ya çevrilmişti ama aslında ona ait değildi. O sırada, piyanonun altından ayağı ile dokunduğu Matmazel Bourienne’in küçücük ayağının hareketleriyle ilgileniyordu. Matmazel Bourienne de prensese bakıyordu, onun gözlerinde de Prenses Mariya’nın o zamana kadar fark etmediği ürkek bir sevinç ve ümit ifadesi vardı.</p>

  <p>Prenses Mariya, Anatol’ün yüzüne bakmak cesaretini gösteremeden, üzerinde aynı bakışları hissederek düşünmeye devam ediyordu, “Bourienne beni ne kadar da seviyor! Şimdi ne kadar mutluyum. Böyle bir arkadaşla, böyle bir kocayla ne kadar mutlu olabilirim! Sahiden kocam olacak mı acaba?”</p>
