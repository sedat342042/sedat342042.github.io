  <p>O akşam yemekten sonra herkes dağılmaya başladığında, Anatol prensesin elini öptü. Genç kız miyop gözlerine yaklaşan o güzel yüze bakmak cesaretini nasıl gösterdiğini kendisi de bilemiyordu. Anatol, prensesin elini öptükten sonra Matmazel Bourienne’in eline doğru eğildi (bu yakışık almaz bir şeydi, ama Anatol her şeyi o kadar güvenli, o kadar sade bir tavırla yapıyordu ki). Matmazel Bourienne kıpkırmızı oldu ve korkuyla prensese baktı. Prenses Mariya, "<i>Quelle délicatesse,</i>”<a class="noteref" href="../Text/notlar.xhtml#f13n41" id="ref41">41</a> diye düşündü. "Yoksa Amélie (Matmazel Bourienne’in adı buydu.) benim onu kıskanabileceğimi, onun bana gösterdiği temiz sevgiye, bağlılığa değer vermeyeceğimi mi düşünüyor?” Matmazel Bourienne’in yanına yaklaştı, onu kuvvetle öptü. Anatol küçük prensesin eline doğru eğildi.</p>

  <p>— <i>Non, non, non! Quand votre pere m'écrira que vous vous conduisez bien, je vous donnerai ma main à baiser. Pas avant.</i><a class="noteref" href="../Text/notlar.xhtml#f13n42" id="ref42">42</a></p>

  <p>Küçük prenses parmağını kaldırıp gülümsedi, sonra odadan çıktı.</p>

  <h2 id="sigil_toc_id_51">V</h2>

  <p class="nonindent">Herkes dağıldı ve o gece yatağına yatar yatmaz hemen uykuya dalan Anatol’den başka, kimse gözünü kırpmadı. Prenses Mariya, “Sahiden o benim kocam mı? Bu yabancı, bu güzel, iyi yürekli adam, benim kocam mı olacak? En iyi tarafı iyi kalpli olması,” diye düşünüyordu. Hemen hiçbir zaman duymadığı bir korku uyanmıştı içinde. Çevresine bakmaktan korkuyordu; ona sanki orada perdelerin arkasında karanlık köşede biri duruyormuş gibi geliyordu. O köşede duran şeytanın ta kendisiydi. O beyaz alınlı, kara kaşlı, kırmızı dudaklı erkek de oydu!</p>

  <p>Çıngırağı çalarak hizmetçisini çağırdı, odasında yatmasını rica etti.</p>

  <p>Matmazel Bourienne o gece uzun bir süre, kışlık bahçede dolaşıp durdu. Boş yere birisini bekliyordu. Bazen bilinmeyen birine gülümsüyor, bazen de doğru yoldan ayrıldığı için kendisini azarlayan <i>pauvre mère</i>’in hayalinden geçirdiği sözleriyle gözleri dolacak kadar duygulanıyordu.</p>

  <p>Küçük prenses hizmetçiye yatağı iyi yapılmadığı için söyleniyordu. Ne yan ne de yüzükoyun yatabiliyordu. Hangi yana dönse bir ağırlık, bir rahatsızlık duyuyordu. Karnı rahatını bozuyordu. Bu rahatsızlığı şimdi daha da fazla duyuyordu, çünkü Anatol’ün gelişi onu daha büyük bir hızla geçmiş zamanlara, daha bu durumda olmadığı, her şeyin rahat, neşeli göründüğü zamanlara alıp götürüvermişti. Sırtında hırka, başında bir başlıkla koltukta oturuyordu. Katya, uykulu uykulu, saç örgüsü çözülmüş olarak üçüncü defadır ağır kuştüyü yatağı altüst edip kabartıyor, bir şeyler söyleniyordu. Küçük prenses:</p>

  <p>— Sana söyledim, hep yamrı yumru, diyordu. Uyumak istiyorum ama olmuyor; demek ki suç bende değil!</p>

  <p>Sesi ağlamaya hazırlanan bir çocuğun sesi gibi titremeye başlamıştı.</p>

  <p>İhtiyar prens de uyumuyordu. Tihon uykusunun arasında, prensin öfkeyle bir aşağı bir yukarı dolaştığını, burnunu sildiğini duyuyordu. İhtiyar prense öyle geliyordu ki kızı yüzünden hakarete uğramıştı. Hem de bu hakaret en çok acı veren cinstendi. Çünkü ona değil, bir başkasına, kendisinden daha çok sevdiği kızına yönelmişti. Kendi kendine bu işi başından sonuna yine düşünmeyi ve doğru olan, yapılması gereken neyse onu yapmayı kararlaştırmıştı. Ama bunu yapacak yerde, kendisini gittikçe daha çok sinirlendirmekten başka bir şey yapamıyordu.</p>

  <p>“Rastgele biri önüne çıkıyor, baba da her şey de unutuluveriyor! Koşa koşa yukarı çıkıp saçlarını tarıyor, kuyruk sallıyor, bir şeye benzemeyen bir kılığa giriyor! Babasını başından atacağına seviniyor! Hem de benim bunları fark edeceğimi biliyor. Hınk... hınk... Hınk... Sanki ben görmüyor muyum ki o budala yalnız Buryenka’ya<a class="noteref" href="../Text/notlar.xhtml#f13n43" id="ref43">43</a> bakıyor (onu da buradan defetmeli). Nasıl olur da bunu anlayamayacak kadar gururu olmaz! Kendi gururu yoksa bari benim gururumu düşünseydi. O sersemin onu aklından bile geçirmediğini, yalnız Bourienne’e baktığını ona göstermeli! Onda gururun bir parçacığı bile yok, ama ne olursa olsun, ona bunu göstereceğim.”</p>

  <p>İhtiyar prens, kızına Anatol’ün Bourienne ile flört etmek niyetinde olduğunu söylerse Prenses Mariya’nın gururunu kırmış olacağını, böylece kendi davasını da (kızından ayrılmamak isteği) kazanacağını biliyordu. Bu yüzden bunları düşününce sakinleşti. Tihon’a seslendi ve soyunmaya başladı. Tihon, onun entarisini kupkuru, ihtiyar, göğsü ağarmış tüylerle kaplı vücuduna geçirirken, ihtiyar prens, “Hangi Allah’ın belası onları buralara getirdi, bilmem ki!” diye düşünüyordu. “Onları ben çağırmadım. Gelip hayatımı altüst ettiler. Şunun şurasında, kaç günlük ömrüm kaldı ki?”</p>

  <p>Entarisi daha başının üzerindeyken, “Canları cehenneme!” diye söylendi.</p>

  <p>Tihon, ihtiyar prensin bazen düşüncelerini yüksek sesle açıklamak âdetini bilirdi. Onun için entarisinin altından meydana çıkan yüzün öfkeli, soran bakışlarını sakin bir yüzle karşıladı. Prens sordu:</p>

  <p>— Yattılar mı?</p>

  <p>Tihon, bütün iyi uşaklar gibi efendisinin düşüncelerinin ne yönde aktığını sezerdi. O anda Prens Vasiliy ile oğlunu sorduğunu anladı:</p>

  <p>— Yattılar, ışığı da söndürdüler, ekselans.</p>

  <p>Prens çabuk çabuk:</p>

  <p>— Olacak şey değil! Olacak şey değil! diye söylendi. Ayaklarını terliklerine kollarını da sabahlığının kollarına geçirerek üzerinde yattığı divana yürüdü.</p>

  <p>Matmazel Bourienne ile Anatol arasında hiçbir şey konuşulmadığı halde, romanın <i>pauvre mère</i>’in gelişine kadar olan birinci kısmı konusunda birbirlerini çok iyi anlamış, birbirlerine gizlice birçok şeyler söylemeleri gerektiğini kavramış, bu yüzden ertesi günü sabahtan itibaren baş başa kalmak fırsatını aramışlardı. Prenses Mariya, her zamanki saatinde babasının çalışma odasına giderken Matmazel Bourienne de Anatol ile kışlık bahçede buluşmuştu.</p>

  <p>Prenses Mariya, o gün çalışma odasının kapısına bambaşka bir şekilde titreyerek yaklaşmıştı. Ona öyle geliyordu ki o anda kaderinin tayin edileceğini de kendisinin bu konuda ne düşündüğünü de herkes biliyordu. Hem Tihon’un yüzünde, hem de Prens Vasiliy’in koridorda elinde sıcak su dolu bir kapla rastladığı ve onu görünce yerlere kadar eğilen oda hizmetçisinin yüzünde aynı ifadeyi okumuştu.</p>

  <p>O sabah ihtiyar prens, kızına karşı büyük bir sevgi ve bambaşka bir ilgi gösterdi. Prenses Mariya, babasının yüzündeki bu ilgi ifadesini iyi biliyordu. Bu ifade, onun yüzünde Prenses Mariya aritmetik problemini kavrayamadığı, bunun üzerine babasının, sıkıntıdan kuru ellerini yumruk yapıp sıkarak yanından uzaklaştığı, alçak sesle birkaç defa hep aynı sözleri tekrarladığı zaman belirirdi.</p>

  <p>Prens, hemen konuya girip kızına “siz” diyerek söze başladı. Yapmacık bir tavırla gülümsüyordu.</p>

  <p>— Bana sizin için bir teklif yaptılar, dedi. Öyle sanıyorum ki siz de Prens Vasiliy’in buraya yetiştirmesiyle birlikte (Prens Nikolay Andreyeviç, Anatol için “yetiştirme” diyordu.) benim güzel gözlerimin hatırı için gelmediğini anlamışsınızdır. Dün akşam bana sizin için bir teklifte bulundular. Siz ise prensiplerimi biliyorsunuz, bu yüzden düşüncenizi sormaya karar verdim.</p>

  <p>Prenses Mariya kızarıp bozararak:</p>

  <p>— Sözlerinizi nasıl anlamalıyım <i>mon père?</i> diye sordu.</p>

  <p>Babası öfkeyle bağırdı:</p>

  <p>— Nasıl anlamalıymış! Prens Vasiliy seni zevkine uygun bir gelin sayıyor ve yetiştirmesi için sana talip oluyor. Anlayacağın bu! Nasıl anlamalıymışmış? Şimdi ben sana soruyorum.</p>

  <p>Prenses mırıldandı:</p>

  <p>— Ne düşündüğünüzü bilmiyorum ki, <i>mon père!</i></p>

  <p>— Ben mi? Ben mi? Beni bu işte bir kenara bırakın. Evlenecek olan ben değilim. Siz ne düşünüyorsunuz? Öğrenmek istenilen budur.</p>

  <p>Prenses, babasının bu işe iyi bir gözle bakmadığını görüyordu. Ama o anda aklına gelen şey şuydu: Kaderi ya şimdi tayin edecekti ya da hiçbir zaman. Gözlerini yere indirdi; çünkü babasının bakışları altında doğru dürüst düşünemeyeceğini, yalnız her zaman olduğu gibi ona boyun eğeceğini anlıyordu:</p>

  <p>— Benim tek istediğim sizin istediğinizi yerine getirmektir, dedi. Ama düşüncemi soracak olursanız...</p>

  <p>Sözünü bitiremedi, prens sözünü kesti:</p>

  <p>— Çok güzel doğrusu! diye bağırdı. Cihazınla birlikte seni alacak, bu arada Matmazel Bourienne’i de götürecek. O kız karısı olacak, sana gelince...</p>

  <p>Prens sustu. Bu sözlerin kızının üzerinde bıraktığı etkiyi fark etmişti. Genç kız başını eğmiş, ağlamaya hazırlanıyordu:</p>

  <p>— Haydi, haydi! Şaka ediyorum, şaka ediyorum, dedi. Yalnız şunu aklında tut prenses: Benim prensibime göre, bir kız istediğini seçmekte serbesttir. Seni serbest bırakıyorum. Yalnız şunu unutma ki mutluluğun vereceğin karara bağlı. Beni bir yana bırak.</p>

  <p>— Ama ben bilmiyorum ki <i>mon père...</i></p>

  <p>— Söylenecek bir şey yok! O oğlan emir kulu! Yalnız seninle değil, kiminle evlenmesini isterlerse onunla evlenir; sen ise seçmekte serbestsin... Odana git, her şeyi iyice düşün. Bir saat sonra da yanıma gel ve bana onun yanında şunu söyle; evet mi, hayır mı? Biliyorum şimdi gidip dua edeceksin. Eh, ne yapalım, dua et! Ama düşünsen daha iyi olacak. Haydi git!</p>

  <p>Prenses sis içinde kalmış gibi sallana sallana çalışma odasından çıkarken bile prens hâlâ:</p>

  <p>— Evet mi, hayır mı? Evet mi, hayır mı? Bunu söyleyeceksin! diye bağırmaya devam ediyordu.</p>

  <p>Prensesin kaderi tayin edilmişti; hem de ona mutluluk verecek şekilde tayin edilmişti. Ama babasının Matmazel Bourienne için söylediği şey, korkunçtu. Belki de yanlıştır, diye düşünüyordu, ama gene de korkunçtu. Bunu düşünmekten kendini alamıyordu. Hep önüne bakarak hiç kimseyi görmeden, hiçbir şey işitmeden kışlık bahçeden geçiyordu. Birden tanıdık bir sesin fısıldadığını işiterek uyanır gibi oldu: Bu, Matmazel Bourienne'in sesiydi. Gözlerini kaldırdı. İki adım kadar ileride, kolunu Fransız kızının beline sarmış ona bir şeyler fısıldayan Anatol'ü gördü. Anatol o güzel yüzünde bir korku ifadesiyle dönüp prensese baktı. İlk anda Matmazel Bourienne’in belini bırakamadı. Matmazel Bourienne, Prenses Mariya’yı görmemişti.</p>

  <p>Anatol’ün yüzünde, “Kim o? Kim var orada? Niçin? Bekleyin!” der gibi bir anlam vardı. Prenses Mariya hiçbir şey söylemeden onlara bakıyordu. Olup bitenleri anlayamıyordu. Sonunda Matmazel Bourienne bir çığlık atıp oradan kaçtı. Anatol sanki onu bu garip olayla alay etmeye davet ediyormuş gibi neşeli bir gülüşle Prenses Mariya’nın önünde eğildi, sonra omuzlarını silkerek dairesine açılan kapıya doğru yürüdü.</p>

  <p>Bir saat sonra Tihon, Prenses Mariya’yı çağırmaya geldi. Prensesi babasının yanına çağırıyordu, aynı zamanda Prens Vasiliy, Sergeyiç’in de orada olduğunu söyledi. Tihon, içeri girdiği sırada prenses, kendi odasında, divanın üzerinde oturuyor, ağlayan Matmazel Bourienne’i kollarının arasında tutuyor, hafif hafif başını okşuyordu. O güzel gözleri Matmazel Bourienne’in o şirin, küçük yüzüne bir hüzün ve sevgi ifadesiyle eskisi gibi sakin sakin bakıyor, ışıklar saçıyordu.</p>

  <p>Matmazel Bourienne:</p>

  <p>— <i>Non, Princesse, je suis perdue pour toujours dans votre coeur,</i><a class="noteref" href="../Text/notlar.xhtml#f13n44" id="ref44">44</a> dedi.</p>

  <p>Prenses Mariya:</p>

  <p>— <i>Pourquoi? Je vous aime plus que jamais,</i> diye karşılık veriyordu. <i>Et je tâcherai de faire tout ce qui est en mon pouvoir pour votre bonheur.</i><a class="noteref" href="../Text/notlar.xhtml#f13n45" id="ref45">45</a></p>

  <p>— <i>Mais vous me méprisez. Vous si pure, vous ne comprendrez jamais cet égarement de la passion. Ah, ce n'est que ma pauvre mère...</i><a class="noteref" href="../Text/notlar.xhtml#f13n46" id="ref46">46</a></p>

  <p>Prenses Mariya hüzünle gülümsüyordu:</p>

  <p>— <i>Je comprends tout.</i><a class="noteref" href="../Text/notlar.xhtml#f13n47" id="ref47">47</a> Sakin olun, kardeşim ben babamın yanına gidiyorum, dedi ve dışarı çıktı.</p>

  <p>Prens Vasiliy bacaklarını, birini ötekinin üzerinden ta yukarıdan aşırarak kavuşturmuş, elinde bir enfiye kutusu, son derece duygulanmış, bu duygulanmasına hem üzülüyormuş, hem bu haliyle kendisi de alay ediyormuş gibi, dudaklarında tatlı bir gülümseyişle oturuyordu. Prenses Mariya girince Prens Vasiliy aceleyle bir tutam enfiyeyi burnuna götürdü, sonra kalkıp genç kızın iki elini tuttu:</p>

  <p>— <i>Ah, ma bonne, ma bonne,</i><a class="noteref" href="../Text/notlar.xhtml#f13n48" id="ref48">48</a> dedi, içini çekti sonra devam etti; <i>Le sort de mon fils est en vos mains. Décidez, ma bonne, ma chère, ma douce Marie, que j'ai toujours aimée, comme ma fille.</i><a class="noteref" href="../Text/notlar.xhtml#f13n49" id="ref49">49</a></p>

  <p>Yanından uzaklaştı. Gözlerinde gerçekten yaşlar belirdi. Prens Nikolay Andreyeviç, “Hıh... hıh...” diye genzini temizledi.</p>

  <p>— Prens, yetiştirmesi... yani oğlu adına sana evlenme teklif ediyor. Prens Anatol Kuragin’in eşi olmak istiyor musun, istemiyor musun? Sen sadece “evet” ya da “hayır” de, diye bağırdı. Sonra ben de kendi düşüncemi söylemek hakkını kullanırım. Evet kendi düşüncemi, yalnız kendi düşüncemi söylerim, diye ekledi. Bunu Prens Vasiliy’e dönerek ona soran bakışlarına karşılık verir gibi söylemişti:</p>

  <p>— Evet mi, hayır mı? Haydi söyle!</p>

  <p>Prenses Mariya kararlı bir tavırla:</p>

  <p>— Benim isteğim sizin yanınızdan hiçbir zaman ayrılmamak, hayatımı sizin hayatınızdan hiçbir zaman ayırmamaktır, dedi.</p>

  <p>Bunu söyledikten sonra da o güzel gözleriyle bir Prens Vasiliy’e, bir babasına baktı.</p>

  <p>— Ben evlenmek istemiyorum.</p>

  <p>Prens Nikolay Andreyeviç, kaşlarını çatarak kızını elinden tuttu, onu kendisine çekti, öpecek yerde kendi alnını onun alnına dokundurdu ve tuttuğu eli öyle bir sıktı ki prenses yüzünü buruşturarak hafifçe bağırdı.</p>

  <p>Prens Vasiliy ayağa kalktı:</p>

  <p>— <i>Ma chère. Je vous dirai, que c'est un moment que je n'oublierai jamais, jamais, mais, ma bonne, est-ce que vous ne nous donnerez pas un peu d'espérance de toucher ce coeur, si bon, si généreux. Dites, que peut-être... L'avenir est si grand. Dites: peut-être?</i><a class="noteref" href="../Text/notlar.xhtml#f13n50" id="ref50">50</a></p>

  <p>— Ben içimde ne varsa onu söyledim. Prens, bana şeref verdiniz, teşekkür ederim ama hiçbir zaman oğlunuzun eşi olmayacağım.</p>

  <p>İhtiyar prens:</p>

  <p>— İşte böyle aziz dostum! Seni gördüğüme çok çok memnun oldum. Sen de odana git prenses. Haydi! dedi. Sonra Prens Vasiliyle sarıldı: Seni gördüğüme çok, çok memnun oldum, diye tekrarladı.</p>

  <p>Prenses Mariya, “Benim görevim başka,” diye düşünüyordu. “Benim görevim başka bir mutluluk, sevgiden, fedakârlık etmekten doğan bir mutluluk duymak. Bu yüzden ne pahasına olursa olsun, zavallı Amelie’nin mutlu olmasını sağlayacağım. Onu öylesine bir tutkuyla seviyor, öylesine müthiş bir pişmanlık duyuyor ki onunla evlenmesi için elimden ne gelirse yapacağım. Eğer Anatol zengin değilse maddi imkânları ona ben sağlayacağım, babamdan isterim, Andrey’den isterim. Onun karısı olduğu zaman öyle mutlu olacağım ki. Öylesine zavallı, öylesine yalnız, öylesine herkese yabancı ve kimsesiz ki. Hem madem kendisini kaybedecek bir hale düştü, demek onu o kadar büyük bir tutkuyla seviyor, Tanrım! Belki ben de onun yerinde olsaydım aynı şeyi yapardım.</p>

  <h2 id="sigil_toc_id_52">VI</h2>

  <p class="nonindent">Rostovlar uzun zamandan beri Nikoluşka’dan haber alamamışlardı; ancak kış ortalarında konta, elden bir mektup verilmiş, kont da zarfın üstündeki adresten oğlunun el yazısını tanımıştı. Kont mektubu alınca korkuyla, kimseye görünmemek için parmaklarının ucuna basarak acele acele odasına koştu, kapıyı içeriden kilitledi ve mektubu okumaya başladı. Anna Mihailovna (evde olup biten her şeyi öğrendiği gibi) mektubun geldiğini öğrenince sessiz adımlarla kontun odasına girdi ve onu, elinde mektupla, hem hıçkıra hıçkıra ağlar, hem güler bir halde buldu.</p>

  <p>Anna Mihailovna, durumunun düzelmesine rağmen hâlâ Rostovlarda oturuyordu.</p>

  <p>Anna Mihailovna, her üzüntüyü paylaşmaya hazır hüzünlü ve soran bir ifadeyle:</p>

  <p>— <i>Mon bon ami,</i><a class="noteref" href="../Text/notlar.xhtml#f13n51" id="ref51">51</a> dedi.</p>

  <p>Kont daha çok hıçkırmaya başladı:</p>

  <p>— Nikoluşka... mektup... yaralan... mı... mış... <i>ma chère...</i> yaralı... yavrum benim... kontesciğim... subaylığa terfi etmiş... Tanrı’ya şükür... kontesciğime nasıl söylemeli?</p>

  <p>Anna Mihailovna, yanına oturup mendiliyle kontun gözyaşlarını, bu yaşlarla ıslanmış mektubu ve kendi gözyaşlarını sildi, mektubu okudu, kontu sakinleştirdi. Kontesi öğle yemeğinde ve çaya kadar olan süre içinde hazırlamaya, çaydan sonra Tanrı’nın yardımıyla ona her şeyi açıklamaya karar verdi.</p>

  <p>Anna Mihailovna, bütün yemek boyunca savaşla ilgili söylentilerden, Nikoluşka’dan söz etti, iki kez ondan son olarak ne zaman mektup alındığını sordu (Oysa, bunu önceden biliyordu) ve belki de o gün bir mektup alınabileceğini söz arasında söyledi. Kontes bu imaları duydukça, her seferinde meraklanmaya, endişeyle bir konta bir Anna Mihailovna’ya bakmaya başlıyor, Anna Mihailovna da hiç belli etmeden konuşmayı önemsiz konulara yöneltiyordu. Bütün aile içinde, seslerin, bakışların, yüz ifadelerinin en küçük değişikliklerini en iyi hissedebilen Nataşa, yemeğin başlangıcından beri kulak kabartmış ve babasıyla Anna Mihailovna arasında bir şeylerin döndüğünü, bunların ağabeyiyle ilgili olduğunu, Anna Mihailovna’nın da bir hazırlık yaptığını kavramıştı. Ama bütün cesaretine rağmen (Nataşa, annesi Nikoluşka ile ilgili haberler konusunda aşırı derecede duygulandığını biliyordu.) sofrada soru soramadı; tedirginlikten yemekte bir şey yemiyor, dadısının ikazlarını dinlemiyor, iskemlesinin üzerinde kıpırdayıp duruyordu. Yemekten sonra ok gibi fırladı. Anna Mihailovna’nın peşinden koştu; oturma odasına varınca da bir koşuda boynuna atıldı:</p>

  <p>— Teyzeciğim, canım teyzeciğim, söyleyin, ne var?</p>

  <p>— Bir şey yok, yavrum.</p>

  <p>— Hayır, bir tanecik, canım, sevgili teyzeciğim, şeker teyzem, benden kurtulamazsınız. Biliyorum ki siz bir şeyler biliyorsunuz.</p>

  <p>— <i>Vous êtes une fine mouche, mon enfant,</i><a class="noteref" href="../Text/notlar.xhtml#f13n52" id="ref52">52</a> dedi.</p>

  <p>Nataşa, Anna Mihailovna’nın yüzünde sorusunun karşılığını okuyarak çığlık attı:</p>

  <p>— Nikolenka’dan mektup geldi, değil mi? Muhakkak gelmiştir!</p>

  <p>— Aman, Allah aşkına daha dikkatli ol; senin <i>maman'a</i> ne büyük bir darbe olabilir, biliyorsun!</p>

  <p>— Dikkatli olacağım, olacağım, ama anlatın. Anlatmayacak mısınız? Öyleyse ben de şimdi gider söylerim.</p>

  <p>Anna Mihailovna kimseye söylememesi şartıyla, Nataşa’ya mektupta nelerin yazılı olduğunu kısaca anlattı. Nataşa haç çıkararak:</p>

  <p>— Namusum, şerefim üzerine söz veriyorum, diyordu: Kimseye söylemeyeceğim!</p>

  <p>Sonra hemen Sonya’nın yanına koştu. Gurur ve sevinçle:</p>

  <p>— Nikolenka... yaralıymış... mektup... diye söylendi.</p>

  <p>Sonya bir anda sapsarı kesildi, ancak:</p>

  <p>— Nikolay! diyebildi.</p>

  <p>Nataşa ağabeyinin yaralandığını bildiren sözlerin Sonya’daki etkisini görünce ilk defa bu haberin bütün acı tarafını içinde duydu.</p>

  <p>Sonya’ya doğru atıldı, onu kucakladı ve ağlamaya başladı. Gözyaşları arasında:</p>

  <p>— Azıcık yaralanmış, ama subaylığa terfi etmiş! Şimdi sağ salimmiş, kendi yazıyor... diyordu.</p>

  <p>Petya odada geniş adımlarla bir aşağı bir yukarı dolaşarak kesin bir tavırla:</p>

  <p>— Belli, hepiniz kadınsınız, sulu gözlüler ne olacak! dedi. Ben ise buna çok memnunum. Doğru söylüyorum, çok çok memnunum, ağabeyim böyle kendini gösterdi diye. Siz hepiniz yufka yüreklisiniz! Bir şey anlamıyorsunuz!</p>

  <p>Nataşa, gözyaşları arasında gülümsedi. Sonya:</p>

  <p>— Sen mektubu okumadın mı? diye soruyordu.</p>

  <p>— Okumadım, ama o bana anlattı, hepsi olup bitmiş, ağabeyim çoktan subay olmuş...</p>

  <p>Sonya haç çıkararak:</p>

  <p>— Tanrı’ya şükürler olsun! dedi. Ama belki de Anna Mihailovna seni aldatmıştır. Haydi <i>maman'</i>ın yanına gidelim.</p>

  <p>Petya hiç konuşmadan odada dolaşıp duruyordu:</p>

  <p>— Ben Nikoluşka’nın yerinde olsaydım, bu Fransızlardan daha da fazlasını tepelerdim. Öyle alçak herifler ki! Çoğunu tepelerdim, sonradan tepelediklerimi üst üste koyarak bir yığın yaparlardı.</p>

  <p>— Sus, Petya! Ne aptal şeysin!</p>

  <p>Petya:</p>

  <p>— Aptal olan ben değilim, saçma saçma şeylere ağlayanlar aptal!</p>

  <p>Nataşa bir an sustuktan sonra, birden sordu:</p>

  <p>— Sen onu hatırlıyor musun?</p>

  <p>Sonya gülümsedi:</p>

  <p>— Nikolay’ı mı hatırlıyor muyum?</p>

  <p>Nataşa sözlerine en ciddi anlamı vermek istiyormuş gibi ısrarlı bir hareketle:</p>

  <p>— Hayır Sonya, yani onu öyle iyice hatırlıyor musun? Her şeyi, her şeyi hatırlıyor musun? demek istiyorum. Ben de Nikolenka’yı hatırlıyorum, hatırlıyorum... Ama Boris’i hatırlamıyorum işte. Hiç mi hiç hatırlamıyorum.</p>

  <p>Sonya hayretle:</p>

  <p>— Ne diyorsun? Boris’i hatırlamıyor musun? diye sordu.</p>

  <p>— Yani hatırlamıyor değilim... Nasıl olduğunu biliyorum... Ama onu Nikolenka’yı hatırladığım gibi hatırlamıyorum. Gözlerimi kapayınca Nikolenka’yı karşımda görür gibi oluyorum, ama Boris’i göremiyorum (gözlerini kapadı) işte bak, hiçbir şey göremiyorum.</p>

  <p>Sonya arkadaşının yüzüne bakmadan, sanki onu söyleyeceği sözleri dinlemeye layık görmüyormuş da bunu bir başkasına, şaka edilmeyecek bir başkasına söylüyormuş gibi ciddi ve heyecanlı:</p>

  <p>— Ah Nataşa! dedi. Ben ağabeyine âşık oldum, bundan böyle onun başına, benim başıma ne gelirse gelsin onu sevmekten hiçbir zaman vazgeçmeyeceğim... ömrümün sonuna kadar...</p>

  <p>Nataşa hayretle, merakla Sonya’ya bakıyor, susuyordu. Sonya’nın doğruyu söylediğini hissediyordu. Sonya’nın söylediği gibi bir sevgi gerçekten vardı; ama Nataşa daha öyle bir his duymamıştı. Böyle bir şeyin olabileceğine inanıyor, ama böyle bir duyguyu anlayamıyordu:</p>

  <p>— Ona mektup yazacak mısın? diye sordu.</p>

  <p>Sonya düşündü. Nikolay’ın bulunduğu yere nasıl mektup yazmalıydı? Ona mektup yazmak yerinde bir şey olur muydu? Bunlar onu üzen meselelerdi. Şimdi artık o hem subay, hem de yaralı bir kahramanken genç kızın ona kendini hatırlatması, belki de Nikolay’a sorumluluğunu hatırlatmak olmayacak mıydı? Bunu hatırlatması doğru muydu?</p>

  <p>Kızararak:</p>

  <p>— Bilmiyorum, dedi. Şöyle düşünüyorum, eğer o bana yazarsa ben de yazarım!</p>

  <p>— Ona yazarken utanç duymayacak mısın?</p>

  <p>Sonya gülümsedi:</p>

  <p>— Hayır.</p>

  <p>— Ben ise Boris’e yazmaktan utanırım, yazmayacağım da.</p>

  <p>— Neden utanacaksın, canım?</p>

  <p>— Ne bileyim ben? Öyle işte. Bana ayıp bir şey gibi geliyor, utanıyorum.</p>

  <p>Petya, Nataşa’nın önceki sözüne öfkelenmiş gibi:</p>

  <p>— Ben neden utandığını biliyorum, dedi. Çünkü daha önce o gözlüklü şişkoya âşıktı (Petya adaşına, yani Kont Bezuhov’a öyle derdi). Şimdi de o İtalyan’a âşık (Nataşa’ya şan dersleri veren İtalyan’dan söz ediyordu). Bu yüzden utanıyor işte!</p>

  <p>Nataşa:</p>

  <p>— Petya, sen aptalın birisin! dedi.</p>

  <p>Dokuz yaşındaki Petya yaşlı, gün görmüş bir askermiş gibi:</p>

  <p>— Senden daha aptal değilim, anacığım, diye karşılık verdi.</p>

  <p>Kontes, yemek boyunca Anna Mihailovna’nın yaptığı imalarla, haberi öğrenmeye hazır bir duruma gelmişti. Odasına çekildikten sonra bir koltuğa oturmuş, gözlerini üzerine oğlunun küçük bir portresi işlenmiş bir enfiye kutusuna dikmişti; gözleri doluyordu. Anna Mihailovna elinde mektupla ayaklarının ucuna basa basa kontesin odasına yaklaşıp durdu. Peşinden gelen ihtiyar konta:</p>

  <p>— Siz girmeyin, dedi. Biraz sonra girersiniz.</p>

  <p>İçeri girip kapıyı kapadı. Kont, kulağını anahtar deliğine uydurup içerisini dinlemeye başladı. Önce kayıtsız konuşmalar duydu, sonra yalnız Anna Mihailovna’nın uzun uzun bir şeyler söyleyen sesi işitildi. Sonra bir çığlık duyuldu, arkasından bir sessizlik oldu, sonra her iki ses sevinçle, birlikte bir şeyler söylemeye başladılar. En sonunda da ayak sesleri oldu ve Anna Mihailovna konta kapıyı açtı. Yüzünde çok zor bir kol ya da bacak ameliyatını bitiren ve sanatını takdir edebilsinler diye halkı içeriye sokan bir cerrahın gururlu ifadesi vardı. Bir elinde portreli enfiye kutusunu, öbür elinde mektubu tutan ve her ikisine de dudaklarına bastıran kontesi zafer kazanmış bir tavırla işaret ederek konta:</p>

  <p>— <i>C'est fait,</i><a class="noteref" href="../Text/notlar.xhtml#f13n53" id="ref53">53</a> dedi.</p>

  <p>Kontes, kocasını görünce ellerini ona doğru uzattı, yanına gelen kontun dazlak başını kucakladı, o dazlak başın üzerinden gene mektuba ve portreye baktı, sonra onlara dudaklarını bastırmak için o saçsız başı hafifçe itti. Vera, Nataşa, Sonya ve Petya odaya girdiler; bunun üzerine mektubun okunmasına başlandı. Mektupta kısaca Nikoluşka’nın katıldığı bir seferle iki savaş anlatılıyor, subaylığa terfi ettiği belirtiliyordu. Ayrıca Nikolay <i>maman</i> ile <i>papa</i>’nın ellerinden öptüğünü, hayır dualarını istediğini yazıyor, “Vera’yı, Nataşa’yı ve Petya’yı öperim,” diyordu. Bundan başka Nikolay Mr Şeling’e, Madam Schoss’a ve dadısına selam ediyor, eskisi gibi sevdiği, daima hatırladığı sevgili Sonya’yı da tarafından öpmelerini rica ediyordu.</p>

  <p>Sonya, bunu işitince o kadar kızardı ki gözleri yaşla doldu. Kendisine doğru çevrilen bakışlara dayanamadı, salona koştu, eteklerini balon gibi şişirerek fırıl fırıl döndü, yanakları al al olmuş bir halde yere oturuverdi.</p>

  <p>Kontes ağlıyordu. Vera:</p>

  <p>— Niçin ağlıyorsunuz <i>maman?</i> dedi. Yazdıklarına ağlamak değil, sevinmek gerekir.</p>

  <p>Bu çok doğruydu, ama hem kont hem kontes hem de Nataşa ona sitemle baktılar. Kontes, “Bu kız kime çekti böyle?” diye düşündü.</p>

  <p>Nikoluşka’nın mektubu yüzlerce defa okundu, onu dinlemeye layık görülen herkes, bu mektubu elinden bırakmayan kontesin odasına gitmek zorundaydı. Dadılar, öğretmenler, Mitenke ve birkaç ahbap geldi. Kontes mektubu her seferinde yeni bir zevkle okuyor, her seferinde Nikoluşka’cığının yeni yeni iyiliklerini keşfediyordu. Ne garip, ne olağanüstü, ne sevinçli bir şeydi ki oğlu, yirmi yıl kadar önce mini mini organlarıyla vücudunda kımıldayıp duran, önce <i>“gruşa“</i><a class="noteref" href="../Text/notlar.xhtml#f13n54" id="ref54">54</a> sonra da <i>“baba“</i><a class="noteref" href="../Text/notlar.xhtml#f13n55" id="ref55">55</a> demesini öğrenen ve fazla şımartıyor diye kocasıyla kavga etmelerine yol açan oğlu, şimdi orada, yabancı bir ülkede, yabancı bir çevrede, yapayalnız, yardımsız kalmış kahraman bir savaşçı olarak başkalarının idaresine boyun eğmeden, kendine düşen erkekçe birtakım işler yapıyordu. Çağlar boyunca, bütün dünyada, çocukların fark edilmeden beşikten başlayarak gelişip birer erkek haline geldiklerini gösteren sayısız olaylar, kontes için var olmayan şeylerdi. Oğlunun gelişmesinin her safhası ona sanki daha önce milyonlarca ve milyonlarca insan gelişmemiş gibi olağanüstü bir şey olarak görünüyordu. Nasıl yirmi yıl önce, içinde, yüreğinin altında taşıdığı o mini mini varlığın günün birinde bağıracağına, meme emeceğine ve konuşmaya başlayacağına inandıysa şimdi de aynı varlığın, mektubun gösterdiği gibi kuvvetli, kahraman bir erkek, örnek bir oğul ve başkalarının örnek alacakları bir insan haline geldiğine de bir türlü inanamıyordu. Mektubun olayları anlatan kısmını okuyarak:</p>

  <p>— Bu ne stil, ne de hoş anlatıyor! diyordu. Bu ne ruh! Kendisinden hiç söz etmiyor... hiçbir şey yazmıyor! Denisov diye birini anlatıyor, oysa kendisi hepsinden daha cesur. Çektiği acıları da hiç yazmıyor. Ne yürekliymiş! Bu sözlerin ondan çıktığı nasıl da belli! Herkesi nasıl da hatırlamış! Hiç kimseyi unutmamış. Ben her zaman, her zaman söylemişimdir, daha şu kadarcıkken hep söylemişimdir...</p>

  <p>Bir hafta boyunca bütün ev halkı tarafından Nikoluşka’ya mektuplar karalandı, temize çekildi; sonra kontesin kontrolü ve kontun da çabaları sayesinde, subaylığa yeni terfi eden delikanlının ihtiyacı olan eşyalarla üniforma ile teçhizatı alması için gereken para bir araya toplandı. Pratik bir kadın olan Anna Mihailovna, oğluyla mektuplaşmak için bile, orduda kendisine kolaylık gösterecek kimseler bulmuştu. Oğluna mektup yazmaya fırsat bulduğu zamanlar, onları muhafız alayına kumanda eden Büyük Prens Konstantin Pavloviç’e gönderiyordu. Rostovlar öyle sanıyorlardı ki “Sınır Dışında Rus Muhafız Ordusu” adresi yeterince kesin bir adresti ve mektup muhafız alayına kumanda eden büyük prensin eline geçerse aynı şekile herhalde oraya yakın bir yerde bulunan Pavlograd alayına da gitmemesi için hiçbir neden yoktu; bu yüzden mektupla paranın Büyük Prensin kuryesi ile Boris’e gönderilmesine karar verildi; onları Nikoluşka’ya Boris ulaştıracaktı. Mektuplar konttan, kontesten, Petya’dan, Vera’dan, Nataşa’dan ve Sonya’dandı; ayrıca üniforma için altı bin ruble ile kontun oğluna gönderdiği çeşitli eşyalar vardı.</p>

  <h2 id="sigil_toc_id_53">VII</h2>

  <p class="nonindent">12 Aralık günü Olmütz yakınında konaklamış olan Kutuzov’un ordusu, ertesi gün, iki imparatorun, Rus ve Avusturya imparatorlarının yapacakları teftişe hazırlanıyordu. Rusya’dan henüz gelmiş muhafız alayı, Olmütz’den on beş verst uzakta gecelemiş, ertesi gün de sabahın onunda doğrudan doğruya Olmütz teftiş alanına çıkmıştı.</p>

  <p>Nikolay Rostov, o gün Boris’ten, İsmailiye alayının Olmütz’e gelmeden on beş verstlik bir uzaklıkta geceleyeceğini ve kendisinin ona mektupla para vermek için beklendiğini bildiren bir pusula almıştı. Nikolay’ın özellikle şimdi, bol bol mallarla donanmış kantinlerle Avusturya Yahudilerinin her çeşit mal satmak için, seferden dönüp Olmütz yakınlarında duran orduların konak yerlerini doldurdukları bir sırada, paraya ihtiyacı vardı. Pavlograd alayında, seferde kazanılmış ödülleri kutlamak için arka arkaya ziyaretler oluyordu, yeni gelmiş olan Macar Karolin, Olmütz’te kadınların servis yaptığı bir meyhane açmıştı; bu yüzden Olmütz’e geziler yapılıyordu. Kısa bir süre önce asteğmenliğe geçişini kutlayarak Denisov’dan Bedevi isimli atını satın almış olan Rostov, arkadaşlarına ve kantini işletenlere gırtlağına kadar borçlanmıştı. Boris’ten pusulayı alınca bir arkadaşıyla beraber Olmütz’e kadar gitti. Orada bir şişe şarap içti ve çocukluk arkadaşını arayıp bulmak için, arabayla tek başına muhafız alayının karargâhına doğru yola çıktı. Daha üniformasını yaptırmaya fırsat bulamamıştı. Sırtında, göğsünde asker nişanı bulunan eski püskü bir harp okulu üniformasının ceketiyle ayağında aynı şekilde meşini iyice yıpranmış bir süvari pantolonu, belinde de dragon subaylarının kullandığı sten bir kılıç vardı; bindiği at daha seferdeyken bir Kazak’tan satın aldığı bir Don atıydı; başındaki buruşuk süvari kalpağını çapkınca arkaya ve yana doğru itmişti. İsmailiye alayının karargâhına girerken, Boris’le bütün muhafız arkadaşlarını savaşlarda pişmiş bir süvari haliyle ne kadar şaşırtacağını düşünüyordu.</p>

  <p>Muhafız alayı, bütün seferi, geziye çıkar gibi temizliği ve disiplini ile gösteriş yaparak tamamlamıştı. Menziller kısaydı, çantalar nakliye arabalarıyla taşınmıştı, subaylara bütün konak yerlerinde Avusturya makamları tarafından mükemmel yemekler ikram edilmişti. Alaylar kentlere mızıkayla girip çıkmışlardı. Bütün sefer boyunca büyük prensin emriyle erler uygun adım, subaylar da birliklerinin başından ayrılmadan yaya yürümüşlerdi (muhafızlar bununla övünüyorlardı). Boris bütün sefer boyunca şimdi artık bölük komutanı olan Berg’le beraber yürümüş, durdukları yerlerde de ondan ayrılmamıştı. Berg, sefer esnasında, bölük kendi komutasına verildikten sonra, becerikliliği ve titizliği sayesinde komutanların güvenini kazanmayı başarmış, para işlerini de kendi çıkarına göre oldukça iyi düzenlemişti; Boris de seferde kendisine yararlı olabilecek birçok insanla ahbaplık kurmuş, Piyer’den getirdiği bir tavsiye mektubu sayesinde Prens Andrey Bolkonski ile de tanışmıştı; ondan yararlanıp başkomutanın karargâhında görev almayı umuyordu.</p>

  <p>Berg ile Boris son günkü yürüyüşten sonra tertemiz ve dikkatle giyinmişlerdi; kendilerine ayrılmış olan temiz evde, yuvarlak bir masanın başında oturmuş satranç oynuyorlardı. Berg, yanan piposunu dizlerinin arasında tutuyordu. Boris de kendine özgü bir titizlikle, beyaz ince parmaklarıyla dama taşlarından piramit yaparak Berg’in oynamasını bekliyor, oyun arkadaşının yüzüne bakıyordu; o sırada oyundan başka bir şey düşünmediği belliydi; zaten o daima yalnız meşgul olduğu şeyi düşünürdü:</p>

  <p>— Haydi bakalım bu durumdan nasıl kurtulacaksınız? dedi.</p>

  <p>Berg, elini taşlardan birine uzattı sonra tekrar aşağı indirdi:</p>

  <p>— Kurtulmaya çalışacağız, diye karşılık verdi.</p>

  <p>Bu sırada kapı açıldı, Rostov:</p>

  <p>— İşte sonunda buldum onu! diye bağırdı. Vay! Berg de buradaymış, ah seni! <i>Pötizanfan, ale kuşe dormir!</i><a class="noteref" href="../Text/notlar.xhtml#f13n56" id="ref56">56</a></p>

  <p>Bir vakitler dadısının söylediği ve Boris’le beraber alay ettikleri bu sözleri tekrarlıyordu.</p>

  <p>— Vay canına! Amma da değişmişsin! Boris Rostov’u karşılamak için ayağa kalktı, kalkarken de düşmek üzere olan satranç tahtasını düzeltmeyi unutmadı. Arkadaşına sarılmak istedi, ama o geriye çekildi. Alışılmış yollardan geçmek istemeyen, başkalarını taklit etmeyi sevmeyen, içindekileri kendine göre açıklamak isteğini duyan ve ne olursa olsun büyüklerin çoğu zaman yaptıkları gibi yapmacık tavırlar takınmaktan kaçınan Nikolay, gençliğe özgü bir duyguyla, arkadaşıyla karşılaşınca kimsenin yapmadığı bir şeyi yapmak istiyordu: Örneğin onu çimdiklemek, tartaklamalıydı, ama ne olursa olsun herkesin yaptığı gibi onunla öpüşmek istemiyordu. Boris ise aksine sakin, candan bir tavırla Rostov’u kucaklayarak üç defa öptü.</p>

  <p>Hemen hemen altı aydır görüşmemişlerdi; gençlerin hayatta ilk adımlarını attıkları bu çağda, birbirlerinde bu ilk adımları attıkları çevrenin yepyeni etkilerinden doğan büyük değişiklikler fark ediyorlardı. Son görüşmelerinden beri çok değişmişlerdi ve ikisi de birbirlerinde gördükleri değişiklikleri açıklamak istiyorlardı: Rostov, Boris’in daha önce hiç duymadığı bariton sesiyle, askerce tavırlar takınarak çamura bulanmış pantolonunu işaret etti:</p>

  <p>— Ah sizi tembel keratalar! Hepiniz tertemiz, taptazesiniz! Sanki gezintiden geliyorsunuz. Bizim gibi zavallı askerlerden değilsiniz.</p>

  <p>Rostov’un gür sesini duyan Alman ev sahibesi, kapıdan başını uzattı. Rostov gözünü kırparak:</p>

  <p>— Nasıl, güzel mi? diye sordu.</p>

  <p>Boris:</p>

  <p>— Niye öyle bağırıyorsun? Onları ürkütürsün sonra, dedi. Ben seni bugün beklemiyordum. Pusulayı bir tanıdığımla, Kutuzov’un yaveri Bolkonski eliyle sana göndermiştim. Onun pusulayı sana bu kadar çabuk ulaştıracağını sanmıyordum... Eh ne var ne yok? Savaşa girdin ha?</p>

  <p>Rostov karşılık vermeden, üniformasının kordonlarına asılı Georgi nişanı ile sargılı elini işaret etti, sonra gülümseyerek Berg’e baktı:</p>

  <p>— Gördüğün gibi, dedi.</p>

  <p>Boris gülümsedi:</p>

  <p>— Bak hele! Demek öyle ha! Biz de güzel bir yürüyüş yaptık. Biliyor musun? Çareviç hep bizim alaydaydı. Bu yüzden her bakımdan rahattık, her şeyden yararlandık. Polonya’da ne resmî kabuller, ne ziyafetler, ne balolar verildi, anlatamam sana! Çareviç de bizim bütün subaylara çok nazik davranıyordu.</p>

  <p>İki arkadaş birbirlerine başlarından geçenleri anlatmaya koyulmuşlardı; biri süvarilerin yaptığı âlemlerden, savaş günlerinden, öteki ise yüksek kişilerin kumandası altında askerlik hizmeti yapmanın çıkarlardan, böyle bir askerliğin hoş taraflarından ve ona benzer şeylerden söz ediyordu.</p>

  <p>Rostov:</p>

  <p>— Sizi gidi muhafızlar! dedi. Bana bak, birini gönder de şarap alsın.</p>

  <p>Boris yüzünü buruşturdu:</p>

  <p>— Muhakkak istiyorsan aldıralım, dedi.</p>

  <p>Karyolaya yaklaştı, temiz yastıkların altından cüzdanını çıkardı, şarap getirmelerini emretti:</p>

  <p>— Ha, sana paralarla mektubu da vermeli.</p>

  <p>Rostov mektubu aldı, paraları divanın üstüne attı, sonra dirseklerini masanın üzerine dayayarak okumaya başladı. Birkaç satır okuduktan sonra, öfkeyle Berg’e baktı. Onun da kendisine baktığını görünce mektupla yüzünü kapattı.</p>

  <p>Berg, divana gömülen ağır cüzdana bakarak:</p>

  <p>— Size epey para göndermişler, dedi. Biz maaşlarımızla zar zor geçiniyoruz, kont. Bakın ben size kendi durumumu anlatayım...</p>

  <p>Rostov:</p>

  <p>— Durun size bir şey söyleyeceğim aziz dostum Berg, dedi. Evinizden bir mektup aldığınız, kendi ailenizden birçok şeyler sormak istediğiniz bir adama rastladığınız zaman ben de orada olursam sizi rahatsız etmemek için hemen çıkar giderim. Beni dinleyin, çok rica ederim bir yere gidin... İsterseniz cehennemin dibine!</p>

  <p>Bunu söylerken bağırmıştı. Ama hemen sonra Berg’i omuzundan tutup herhalde sözlerinin kabalığını gidermeye çalışarak şefkatle yüzüne baktı:</p>

  <p>— Biliyorsunuz, bana darılmayın; sevgili kardeşim, sizinle açık konuşuyorum, eski bir dostum olduğunuz için söylüyorum...</p>

  <p>Berg, yerinden kalktı, söylenir gibi boğuk bir sesle:</p>

  <p>— Ah, özür dilerim kont, çok iyi anlıyorum, dedi.</p>

  <p>Boris:</p>

  <p>— Ev sahiplerinin yanına gidin: Onlar da zaten sizi çağırıyorlardı, diye söze karıştı.</p>

  <p>Berg tertemiz, lekesiz, üzerinde bir toz taneciği bile bulunmayan ceketini giydi, aynanın önünde, favorilerini tıpkı Aleksandr Pavloviç’in yaptığı gibi yukarı doğru tarayıp kabarttı, Rostov'un bakışından ceketinin onun gözüne çarpmış olduğu kanısına vardı, dudaklarında hoş bir gülümsemeyle odadan çıktı.</p>

  <p>Rostov mektubu okuyarak:</p>

  <p>— Ah, ben de ne hayvanmışım! diye söylendi.</p>

  <p>— Ne olmuş ki?</p>

  <p>Rostov birden kızararak:</p>

  <p>— Ah ben ne eşeğim; onlara bir defacık olsun yazmadım, onları böyle korkuttum. Ah ne eşeğim ben, diye tekrarladı. Sonra, Eh ne oldu? Gavrilo’yu şarap almaya göndersene, dedi. Hah şöyle, içelim bakalım...</p>

  <p>Akrabalardan gelen mektupların içinde, bir de Prens Bagration’a yazılmış bir tavsiye mektubu vardı; bu mektubu ihtiyar kontes, Anna Mihailovna’nın öğüdü üzerine, tanıdıkları vasıtasıyla ele geçirmişti. Onu oğluna göndererek gereken yere götürüp ondan faydalanmasını istiyordu.</p>

  <p>Rostov mektubu yere atarak:</p>

  <p>— Ne saçma şey! Sanki çok ihtiyacım varmış gibi, dedi.</p>

  <p>Boris:</p>

  <p>— Neden attın onu? diye sordu.</p>

  <p>— Bilmem kime bir tavsiye mektubuymuş. Şeytan alsın götürsün! Benim mektuba falan ihtiyacım yok.</p>

  <p>Boris, mektubu yerden kaldırıp üzerindeki yazıyı okuyarak:</p>

  <p>— Şeytan alsın götürsün olur mu? diye sordu. Bu mektup sana çok lazım olur.</p>

  <p>— Bana hiçbir şey lazım değil. Benim kimseye yaver olmaya niyetim yok.</p>

  <p>Boris “Neden?” diye sordu.</p>

  <p>— Uşaklıktan başka bir şey değil de ondan.</p>

  <p>Boris başını salladı:</p>

  <p>— Görüyorum ki sen eskisi gibi hayal içinde yaşıyorsun.</p>

  <p>— Sen de eskisi gibi işini bilen birisin. Her neyse... Söyle bakalım nasılsın?</p>

  <p>— Gördüğün gibiyim. Şimdiye kadar her şey iyiydi; ama itiraf edeyim ki yaver olmak isterdim. Hem de çok isterdim, cephede kalmaktansa...</p>

  <p>— Neden?</p>

  <p>— Çünkü insan bir defa askerlik mesleğine girdi mi parlak bir mevkiye ulaşmak için elinden geleni yapmalı...</p>

  <p>Rostov:</p>

  <p>— Ya! Demek öyle! dedi.</p>

  <p>Belli ki o sırada bambaşka şeyler düşünüyor, soru sorar gibi dik dik, arkadaşının gözlerinin içine bakıyordu, ama bu sorunun karşılığını boşuna aradığı anlaşılıyordu. İhtiyar Gavrilo şarap getirdi. Boris:</p>

  <p>— İstersen Alfons Karliç’e haber gönderelim, ha? dedi. O seninle içer, ben içemem.</p>

  <p>Rostov, karşısındakini küçümseyen bir gülümseyişle:</p>

  <p>— Gönder, gönder! dedi. Söyle bakalım, bu Alman ne biçim adam?</p>

  <p>— Çok çok iyi, namuslu ve hoş bir insan.</p>

  <p>Rostov, tekrar Boris’in gözlerine dikkatle baktı, içini çekti. Berg yanlarına döndü. Şarap şişesinin başında oturan üç subay arasındaki konuşma kızıştı. Muhafız alayındakiler Rostov’a yaptıkları seferi, Rusya’da, Polonya’da sınır dışında ne kadar iyi ağırlandıklarını anlatıyor, komutanları olan büyük prensin sözleri ile davranışlarından söz ediyor, iyi yürekliliğine ve ne kadar çabuk öfkelendiğine dair fıkralar anlatıyorlardı. Berg, her zamanki gibi susuyor, kendisini şahsen ilgilendirmeyen, konuşmalara katılmıyordu. Ama sıra büyük prensin çabuk öfkelenmesiyle ilgili fıkralara gelince zevkle Galiçya’da büyük prens alayları teftiş ederken onunla konuşma fırsatını bulduğunu ve onun harekâtın bozukluğuna fena halde kızdığını anlattı. Büyük prensin dudaklarında hoş bir gülümsemeyle müthiş bir öfke içinde atını kendisine doğru sürdüğünü, “Arnavutlar!” diye bağırdığını ve (Amavutlar Çareviç’in öfkeli olduğu anlarda söylemekten hoşlandığı bir sözdü) bölük komutanının yanına gelmesini emrettiğini söyledi.</p>

  <p>— İnanır mısınız kont, hiç de korkmadım! Çünkü haklı olduğumu biliyordum. Hem biliyor musunuz kont? Kendimi övmeyeyim ama şunu söyleyebilirim ki alaya verilen günlük emirlerle yönetmeliği “Gökyüzündeki Babamız” duasını bildiğim gibi ezbere bilirim. Görev başında, herhangi bir ihmalim de görülemez. Bu yüzden vicdanım rahattır. Hemen karşısına çıktım (Berg yerinden kalktı ve elini kasketine götürerek prensin karşısında nasıl selam çaktığını gösterdi. Gerçekten de bir insanın yüzünde bundan daha saygılı, daha güvenli bir ifade olamazdı). Artık o beni, hani “kalayladı” derler ya, gerçekten öyle bir kalayladı, öyle bir kalayladı ki! Neredeyse canımı çıkaracaktı: Habire “Arnavutlar”, “Keratalar”, “Sibirya’ya gönderirim!” diye bağırıp duruyordu.</p>

  <p>Berg bunları söylerken, anlamlı anlamlı gülümsüyordu:</p>

  <p>— Ben haklı olduğumu bildiğim için susuyordum, yapacak bir şey var mı, öyle değil mi ya kont? Büyük Prens, “Sen dilsiz misin nesin? diye bağırdı. Ben hep susuyordum. Sonra ne oldu dersiniz, kont? Ertesi gün, günlük emirde bile o işten söz edilmedi; işte insanın cesaretini yitirmemesi budur!</p>

  <p>Berg bunu söyledikten sonra piposunu yakıp havaya halkalar savurarak:</p>

  <p>— İşte böyle kont! diye söylendi.</p>

  <p>Rostov gülümsedi:</p>

  <p>— Evet, hoş olmuş doğrusu, dedi.</p>

  <p>Ama Boris, Rostov’un Berg’le alay etmeye niyetli olduğunu sezerek konuşmanın konusunu ustalıkla değiştirdi. Rostov’dan nerede ve nasıl yaralandığını anlatmasını rica etti. Bu Rostov’un hoşuna gitti. Anlatmaya koyuldu. Konuşurken gittikçe daha çok heyecanlanıyordu. Onlara Schöngraben Savaşı’nda başından geçenleri anlatıyordu ama bunları anlatırken herhangi bir savaşa katılmış olanların yaptığı gibi davranıyordu. Bir savaşa katılanlar onu ya olmasını istedikleri gibi ya başkalarından dinledikleri biçimde, daha doğrusu en güzel nasıl anlatılabilirse öyle anlatırlar; hiç de gerçeğe uygun anlatmazlar. Rostov, doğru konuşmasını seven bir gençti. Ne pahasına olursa olsun kasten yalan söylemezdi. Başlangıçta gerçekten her şeyi olduğu gibi anlatmak niyetindeydi. Ama sonradan farkında olmadan, kaçınılmaz bir şekilde ve elinde olmayarak gerçekten ayrıldı. Dinleyicilerine doğrusunu söylemiş olsaydı onlar da kendisi gibi sayısız defalar taarruz hikâyeleri dinledikleri, bir taarruzun ne olduğunu kesin olarak bildikleri ve ondan, o dinledikleri hikâyelere benzer bir hikâye bekledikleri için ya ona inanmayacak ya da daha kötüsü, genel olarak süvari hücumlarını anlatan kimselerin başından geçen şeylerin Rostov’un başına gelmemiş olmasından kendisinin sorumlu olduğunu düşüneceklerdi. Onlara, öyle, kısaca, hızla dörtnala kalktıklarını, bu sırada kendisinin attan düştüğünü, elinin çıktığını ve Fransızlardan kurtulmak için var kuvvetiyle ormana kaçtığını söyleyemezdi. Ayrıca bir şeyi olduğu gibi anlatabilmek, ona hiçbir şey katmadan yalnız olup bitenleri söylemek için bir insanın kendisini zorlaması gerekir. Gerçeği anlatmak çok zordur ve gençler bunu nadiren yapabilirler. Onlar Rostov’un nasıl ateşler içinde yandığını, nasıl kendinden geçtiğini, nasıl bir bora gibi düşmanın kale düzenine girdiğini, düşmana nasıl saldırdığını, sağlı sollu nasıl kılıç savurarak karşısındakileri doğradığını, sonra da nasıl bitkin bir halde yere düştüğünü ve buna benzer şeyleri anlatmasını bekliyorlardı. O da bunları anlattı.</p>

  <p>Hikâyesinin tam ortasında, “Hücum sırasında insanın içinde ne kadar garip bir kudurma duygusunun uyandığını tahmin edemezsin,” dediği sırada, odaya Boris’in beklediği Prens Andrey Bolkonski girdi. Gençleri korumaktan hoşlanan Prens Andrey, birini koruması için kendisine başvurulmuş olunmasından gurur duyuyor ve bir gün önce gözüne girmeyi başaran Boris’e karşı iyi duygular besliyordu. Genç adamın isteğini yerine getirmeye niyetliydi. Kutuzov’un Çareviç’e bazı kâğıtlar götürmek için gönderdiği Prens Andrey Boris’e onu yalnız bulmak ümidiyle uğramıştı. Odaya girip de bir süvari subayının savaş maceralarını anlatmakla meşgul olduğunu görünce (böyle insanlar Prens Andrey’in nefret ettiği tiplerdendi), Boris’e şefkatle gülümsedi, Rostov’a ise gözlerini kısıp yüzünü buruşturarak baktı; hafifçe eğilerek selam verdikten sonra, yorgun ve tembel bir tavırla divana oturdu. Tuhaf bir çevreye düştüğü için tatsız bir his duyuyordu. Rostov bunu anlayarak kıpkırmızı oldu. Yalnız, Boris’e bakınca, onun da kendisi namına, yani arkadaşı olan süvari subayı namına utanç duyduğunu sezdi. Prens Andrey’in sevimsiz, alaycı bir sesle konuşmasına, kendisinin orduda hizmet gören bir subay olarak bütün o genelkurmaydaki yaverlere yukarıdan bakmasını ve biraz önce içeri girenin de o tip biri olduğunu düşünmesine rağmen, birden utandı, kıpkırmızı oldu ve sustu. Boris, Prens Andrey’e kurmaydan ne haberler getirdiğini, bir sakıncası yoksa bizim komutanların yaptığı harekât planı konusunda neler işittiğini sordu.</p>

  <p>Bolkonski, herhalde yabancıların yanında fazla konuşmak istemediği için:</p>

  <p>— Galiba ilerleyecekler, öyle görünüyor! dedi.</p>

  <p>Berg fırsattan yararlanıp özel bir saygıyla, bundan böyle ordudaki bölük komutanlarına iki kat daha fazla hayvan yemi verileceği konusunda çıkan söylentilerin doğru olup olmadığını sordu. Bu soruya karşı Prens Andrey gülümseyerek bu kadar önemli devlet işleri konusunda verilen emirleri açıklayamayacağını belirtti. Berg de buna neşeyle güldü.</p>

  <p>Prens Andrey tekrar Boris’e döndü:</p>

  <p>— Sizin işinize gelince daha sonra konuşuruz, dedi. Başını çevirip Rostov’a baktı ve gene Boris’e:</p>

  <p>— Siz yarın teftişten sonra bana gelin, ne mümkünse yaparız, dedi.</p>

  <p>Odaya bir göz gezdirdi, gene Rostov’a döndü ve o sırada karşı koyamadığı çocukça utangaçlığı şiddetli bir öfkeye dönüşen delikanlının durumunu fark etmek tenezzülünde bile bulunmadan:</p>

  <p>— Siz galiba Schöngraben Savaşı’nı anlatıyordunuz değil mi? Bu savaşta bulundunuz mu? diye sordu.</p>

  <p>Rostov, sanki bu sözüyle yavere hakaret etmek istiyormuş gibi:</p>

  <p>— Bulundum ya! dedi.</p>

  <p>Bolkonski, süvari subayının durumunu fark etti; genç adamın hali ona pek eğlenceli görünmüştü. Karşısındakini küçümsediğini belirten bir gülümsemeyle:</p>

  <p>— Demek öyle! Şimdi bu konuda birçok hikâye anlatıyorlar, dedi.</p>

  <p>Rostov birden çılgın bir öfkeye kapıldığını belli eden gözlerle bir Boris’e bir Bolkonski’ye bakarak, bağırır gibi konuştu:</p>

  <p>— Orası öyle, anlatılan hikâyeler çok! Evet, çok hikâye var, ama değerli olanlar bizlerin, düşman ateşinin ta göbeğinde bulunanların hikâyeleridir. Hiçbir iş yapmadan parsayı toplayan o kurmaydaki aslanların hikâyeleri değil.</p>

  <p>Prens Andrey sakin sakin, tatlı tatlı gülümsedi.</p>

  <p>— Sizce ben de onlardan biriyim, öyle değil mi?</p>

  <p>Rostov’un içinde, karşısındakinin sakinliği karşısında garip bir öfkeyle birlikte saygı da uyanmıştı:</p>

  <p>— Ben sizin için söylemiyorum. Ben sizi tanımıyorum, itiraf edeyim ki tanımak da istemiyorum. Ben genellikle kurmaydakilerden söz ediyorum.</p>

  <p>Prens Andrey sesine hâkim olarak, sakinlikle onun sözünü kesti.</p>

  <p>— Siz bana hakaret etmek istiyorsunuz. Bunun çok kolay bir şey olduğunu sanıyorsunuz; ben de bu istediğinizi kabul etmeye hazırım, yeter ki sözünün eri olacak kadar kendinize saygınız olsun; ama kabul edin ki zaman da yer de bu iş için kötü seçilmiştir. Ayrıca bugünlerde çok daha büyük, daha önemli bir düello yapacağım. Hem suratım hoşunuza gitmemek felaketine uğradıysa eski bira arkadaşınız olduğunu söyleyen Drubetskoy’un bunda hiç suçu yok.</p>

  <p>Sonra ayağa kalktı:</p>

  <p>— Mamafih soyadımı biliyorsunuz, beni nerede bulabileceğinizi de bilirsiniz. Yalnız şunu unutmayın ki ben ne kendimi ne de sizi hakarete uğramış sayıyorum, sizden yaşça daha büyük bir adam olarak öğüdüm olsun, bu işten vazgeçin.</p>

  <p>Prens Andrey bunları söyledikten sonra sözlerini:</p>

  <p>— Dediğim gibi, cuma günü teftişten sonra sizi beklerim, Drubetskoy. Allahaısmarladık, diye bitirdi ve her ikisini de selamlayarak dışarı çıktı.</p>

  <p>Rostov, ona nasıl bir karşılık vermesi gerektiğini ancak Prens Andrey dışarı çıktıktan sonra buldu. Bunu söylemeyi unuttuğu için kendisine daha çok kızıyordu. Hemen atının getirilmesini emretti ve soğuk bir tavırla Boris’e veda ederek, yerine döndü. Ertesi gün genel karargâha gidip o cakalı yaveri düelloya çağırmalı mıydı, yoksa bu işten gerçekten mi vazgeçmeliydi? Bu soru ona bütün yol boyunca işkence oldu. Bazen öfkeyle, o kısa boylu zayıf ve gururlu adamcağızın kendi tabancası karşısında nasıl korkacağını zevkle düşünüyor, bazen de hayretle tanıdığı bütün insanlar arasında o nefret ettiği yaver kadar dost olmak istediği başka birinin bulunmadığını hissediyordu.</p>

  <h2 id="sigil_toc_id_54">VIII</h2>

  <p class="nonindent">Boris ile Rostov’un buluşmalarından bir gün sonra, gerek Rusya’dan yeni gelmiş gerek Kutuzov’la seferden dönmüş olan Rus ve Avusturya birliklerinin teftişi vardı. Rus İmparatoru’nun yanında Çareviç, Avusturya İmparatoru’nun yanında da Arşidük bulunuyordu. Her iki imparator da seksen bin kişilik müttefik ordusunu teftiş edeceklerdi.</p>

  <p>Kalenin altındaki düzlükte, tertemiz giyinmiş kuşanmış birlikler sabahın erken saatlerinden itibaren harekete geçmişlerdi. Bazen binlerce ayak, binlerce süngü dalgalanan sancaklarla birlikte yürüyor, subayların kumandasıyla duruyor, çark ediyor, değişik üniformalar giymiş piyade kütlelerinin etrafında dolaşıp boşluklara yerleşiyorlardı; bazen yağız, al ya da kır atlara binmiş, önlerine üniformaları sırmalı mızıkacıları almış lacivert, kırmızı yeşil üniformalı, süslü süvari birliklerinin hep aynı düzende devam eden nal sesleriyle şakırtıları duyuluyordu; bazen de kundaklarının üzerinde sarsıla sarsıla giden, tertemiz, pırıl pırıl toplarının madenî sesleri ve yanmış fitil kokularıyla topçu birlikleri, piyadelerle süvarilerin arasına sokulup kendilerine ayrılan yerde düzene giriyorlardı. Yalnız tören üniformalarını giymiş, kalın ya da ince bellerini kemerlerle haddinden fazla sıkmış, kaskatı yakaları içinde boyunları kıpkırmızı olmuş, göğüslerine kurdelelerle bütün nişanlarını takmış generaller ve pomatlar sürünmüş şık subaylar değil, yeni tıraş olmuş, yüzünü iyice yıkamış, teçhizatı da elinden geldiği kadar temizleyerek pırıl pırıl hale getirmiş her er, tüyleri tımardan atlas gibi ışıl ışıl, yelesi güzelce taranmış her at, hepsi, orada şakaya gelmez, önemli, tantanalı bazı şeylerin olacağını hissediyordu. Her general, her er, bu insan denizinde bir damla olduğunu kavrıyor, bu koca kitlede bir hiç olduğunu anlıyor, ama bu kocaman bütünün bir parçası olarak da kendini kuvvetli hissediyordu.</p>

  <p>Telaş ve hazırlıklar sabahın erken saatlerinde başlamış, saat onda da her şey istenilen düzene girmişti. Saflar koca alanda sıralanmıştı. Bütün ordu üç hat üzerine dizilmişti. Önde süvariler, arkada topçular, daha arkada da piyadeler duruyordu.</p>

  <p>Her sınıf arasında sanki bir yol vardı. Ordunun üç bölümü birbirinden iyice ayrılmıştı: Kutuzov’un birlikleri (bunların sağ kanadında ve ön safta Pavlogradlılar bulunuyordu), Rusya’dan yeni gelmiş ordu ile muhafız alayları ve Avusturya ordusu. Ama hepsi de aynı çizgide, aynı komuta altında ve aynı düzende duruyorlardı.</p>

  <p>Yaprakların arasında dolaşan bir rüzgâr gibi heyecanlı bir fısıltı duyuldu: “Geliyorlar!” Ürkek sesler işitildi ve ordu birliklerinin arasında son hazırlıkların telaşı bir dalga halinde gezindi.</p>

  <p>Olmütz önünden hareket eden bir grup göründü. Aynı anda, o gün hava rüzgârsız olduğu halde, ordunun üzerinde, mızraklarının flamaları ile gönderlerinden aşağıya sarkan yaprak yaprak sancakları hafif hafif dalgalandıran belirsiz bir rüzgâr dolaştı. Sanki ordu bu hafif hareketiyle hükümdarın gelişinden duyduğu sevinci belirtiyordu. Bir ses duyuldu: “Hazır ol!” Gün doğarken öten horozlar gibi ayrı ayrı uçlarda aynı ses tekrarlandı. Sonra her şey sustu.</p>

  <p>Ölü bir sessizlik içinde yalnız atların nal sesleri duyuluyordu. Bu gelenler imparatorların maiyetiydi. Hükümdarlar koltuk hattına yaklaştılar, birinci süvari alayının borozanları teftiş marşını çalmaya başladı. Sanki bunu borazancılar çalmıyor da bütün ordu hükümdarın yaklaşmasının sevinciyle, kendiliğinden bu sesleri çıkarıyordu. Seslerin arasında İmparator Aleksandr’ın dinç, yumuşak sesi duyuldu. Orduyu selamlamıştı. Birinci alay “Huraaa!” diye kulakları o kadar sağır edici, öylesine uzun, öylesine sevinçli bir sesle gürlemişti ki erlerin kendileri bile, meydana getirdikleri bu koca kitlenin kuvvetinden ürktüler.</p>

  <p>Hükümdarın ilk önce yaklaştığı Kutuzov, ordusunun en ön saflarında duran Rostov, o anda bu ordudaki her erin duyduğu hisleri duyuyordu: Bu bir kendinden geçiş, kuvvetini kavramaktan doğan bir gurur, aynı zamanda bu büyük törenin nedeni olan insana karşı tutkuya varan bir hayranlık duygusuydu. Bütün bu koca kitlenin (ve ona bağlı olarak kendi gibi küçücük bir kum tanesinin de) ateşe, suya, cinayete, ölüme ya da en büyük kahramanlıklara atılmasının, bu adamın bir tek sözüne bağlı olduğunu hissediyordu; bu yüzden o söylenecek sözün gittikçe yaklaştığını hissederek ürpermekten kendini alamıyordu.</p>

  <p>Her taraftan, “Huraaa! Huraaa! Huraaa!” sesleri gürlüyor, alaylar birbiri ardına hükümdarı teftiş marşıyla karşılıyorlardı; sonra yine, “Huraaa!” sesleri, gene teftiş marşı, gene “Huraaa! Huraaa!” sesleri duyuluyordu. Gittikçe kuvvetlenerek birbirine eklenen bu sesler, sonunda büyük bir uğultu halini aldı.</p>

  <p>Hükümdar yaklaşmadan önce, her alay o kadar sessiz ve hareketsiz duruyordu ki ölü bir kitle hissini veriyordu; ama hükümdar onun hizasına gelir gelmez alay birden canlanıyor, gürleyerek hükümdarın geride bıraktığı safların çıkardığı uğultuya katılıyordu. Bu korkunç, kulakları sağır edici sesler içinde, başlarındaki dört köşeli şapkalarla taş gibi hareketsiz ordu kitlelerinin arasında, kayıtsız, karışık ve en önemlisi serbest olarak maiyetteki yüzlerce atlı ilerliyor, onların önünde de iki kişi gidiyordu; bunlar iki imparatordu. Bütün o insan kitlesinin, müthiş gerilmiş dikkati tamamıyla onların üzerinde toplanmıştı.</p>

  <p>Sırtında süvari muhafız üniforması, başında hafifçe yana eğerek giydiği üç köşeli şapkası, o hoş yüzü ve etrafı çınlatan gür sesiyle yakışıklı genç İmparator Aleksandr, bütün ilgiyi kendi üzerine çekmişti.</p>

  <p>Rostov borozancıların yakınında duruyordu; o keskin gözleriyle hükümdarı tanımış, yaklaşmasını dikkatle izlemeye başlamıştı. Nikolay, imparatorun genç ve mutlu yüzünü en ince noktasına kadar seyrediyor, içinde o zamana kadar hiç duymadığı bir şefkat ve sevinçle karışık bir heyecan duyuyordu. Hükümdarın yüzündeki her çizgi, yaptığı her hareket ona çok güzel görünüyordu.</p>

  <p>Hükümdar, Pavlograd alayının karşısında durunca, Avusturya İmparatoru’na Fransızca bir şeyler söyleyerek gülümsedi. Rostov bu gülümsemeyi görünce, elinde olmayarak hükümdarına karşı daha kuvvetli bir sevgi duydu. Duyduğu sevgiyi herhangi bir biçimde hükümdarına göstermek istiyordu... Bunun imkânsız olduğunu biliyor, bu yüzden içinden ağlamak geliyordu. Çar, bölük komutanını çağırıp ona bir şeyler söyledi. Rostov, “Allahım, hükümdar bana bir şey söyleseydi, kim bilir ne olurdum!” diye düşündü. “Mutluluğumdan ölürdüm herhalde!”</p>

  <p>Hükümdar subaylara dönmüştü:</p>

  <p>— Beyler, hepinize (Rostov her sözü, gökten inen bir ses gibi işitiyordu.) candan teşekkür ederim!</p>

  <p>Rostov, o anda çarın uğruna canını feda edebilseydi ne kadar mutlu olacaktı:</p>

  <p>— Georgi sancaklarına hak kazandınız, onlara layık olacaksınız!</p>

  <p>Rostov “Bir tek şey, istiyorum, bir tek şey: Onun uğruna ölmek!” diye düşündü. Hükümdar Rostov’un iyice işitmediği bir şey daha söyledi, erler göğüslerini şişirerek, “Huraaa!” diye bağırdılar.</p>

  <p>Rostov da eyerinin üzerine eğilerek var kuvvetiyle haykırdı; böylece hükümdara karşı duyduğu hayranlığı tam olarak ifade etmek istiyordu.</p>

  <p>Hükümdar birkaç saniye süvarilerin karşısında durdu: Kararsız gibiydi. Rostov, “Bir hükümdar nasıl kararsız olabilir,” diye düşündü, sonra onun bu kararsızlığı bile, hükümdarın yaptığı her şey gibi, Rostov’a insanı büyüleyen haşmetli bir davranış olarak göründü.</p>

  <p>Hükümdarın kararsızlığı ancak bir an sürdü. Sivri burunlu çizmesiyle (o zamanlar öyle çizmeler giyilirdi) altındaki İngiliz kırması doru kısrağın karnına dokundu; beyaz eldivenli eliyle dizginleri topladı ve ilerledi; yaverler denizi de karışık bir şekilde dalgalanarak arkasından gitti. Gittikçe uzaklaşıyor, başka alayların önünde duruyordu: Rostov artık iki imparatoru çeviren maiyetin arasında yalnız onun beyaz sorgucunu görebiliyordu.</p>

  <p>Rostov maiyet subaylarının arasında, atının üzerinde hiç istifini bozmadan tembel tembel oturan Bolkonski’yi de görmüştü. Onunla bir gün önce ettiği münakaşayı hatırladı ve hemen aklına şu mesele geldi: Acaba onu düelloya davet etmeli miydi, etmemeli miydi? Şimdi, “Tabii etmemeli,” diye düşünüyordu. “Böyle bir şeyi, böyle bir anda düşünmeye değer mi? Böyle bir sevgi, heyecan ve fedakârlık anında bütün kavgalarımızın, kırgınlıklarımızın ne önemi kalır? Şu anda herkesi seviyor, herkesi bağışlıyorum!”</p>

  <p>Hükümdar hemen hemen bütün alayların önünden geçtikten sonra, ordular onun önünden geçit resmi yapmaya başladı. Rostov da Denisov’dan satın aldığı Bedevi’nin sırtında, kendi bölüğünün başında, tek başına hükümdarın tam önünden geçti.</p>

  <p>Çok usta bir binici olan Rostov, hükümdara yaklaşmadan önce Bedevi’sini iki kez mahmuzlamış, onu kazasız belasız tam istediği gibi hücum dörtnala kaldırmıştı; hayvan kızıştığı zamanlar hep öyle giderdi. Bedevi köpük içinde kalan başını göğsüne doğru indirip kuyruğunu kaldırdı, uçuyormuş, yere değmiyormuş gibi zarif hareketlerle ayaklarını ta yukarıya kadar kaldırarak kusursuz bir şekilde geçti; o da imparatorun kendisine baktığını hissediyor gibiydi.</p>

  <p>Rostov ise ayaklarını geriye doğru atmış, karnını içeri çekmiş atıyla bütünleştiğini hissederek; kaşlarını çatarak ama yüzünde muradına ermiş bir insanın ifadesiyle, Denisov’un deyişiyle “fırtına gibi” hükümdarın önünden geçti.</p>

  <p>Hükümdar:</p>

  <p>— Aşkolsun Pavlogradlılara! dedi.</p>

  <p>Rostov, “Allahım! Şu anda bana ateşe atılmamı emretse ne kadar mutlu olurdum!” diye düşündü.</p>

  <p>Teftiş sona erdikten sonra, yeni gelen subaylarla Kutuzov’un ordusundakiler, grup grup toplanmaya başladılar, verilen nişanlardan, Avusturyalılardan, onların giydikleri üniformalardan, savaş düzenlerinden, Bonapart’tan şimdi artık Essen’deki birlik geldikten sonra, hele Prusya da bizim tarafımızı tutarsa Bonapart’ın ne kadar kötü bir durumda kalacağından söz ediyorlardı. Ama bütün gruplarda en çok konuşulan hükümdar Aleksandr’dı; onun her sözünü, her hareketini anlatıyor, ona hayranlık duyuyorlardı.</p>

  <p>Herkes yalnız bir tek şey istiyordu: Hükümdarın kumandası altında mümkün olduğu kadar çabuk düşmana karşı çıkmak! Hükümdarın kendisi kumanda edecek olursa karşıda kim olursa olsun, mutlaka yenilirdi. Rostov da subayların çoğu da teftişten sonra böyle düşünüyorlardı.</p>

  <p>Teftişten sonra herkes zaferin kazanılacağına o kadar güveniyordu ki! Ancak iki çarpışmada düşman yenildikten sonra böylesine bir güven duyabilirdi.</p>

  <h2 id="sigil_toc_id_55">IX</h2>

  <p class="nonindent">Teftişin ertesi günü, Boris en iyi üniformasını giyerek arkadaşı Berg’in başarı dilekleriyle Olmütz’e, Bolkonski’ye gitmişti; onun kendisine gösterdiği ilgiden yararlanmak, daha iyi bir görev almak, özellikle ona orduda çok çekici bir şey olarak görünen, önemli bir kişinin yaverliğini sağlamak istiyordu. “Rostov’un durumu iyi; babası ona bir elde on bin ruble gönderiyor; o hiç kimsenin elini eteğini öpmek istemediğinden, kimsenin yanına uşak olarak girmeyeceğinden söz edebilir: Ama benim gibi kendinden başka dayanacak kimsesi olmayan biri, meslekte ilerlemeli, fırsatları kaçırmayıp onlardan yararlanmalı,” diye düşünüyordu.</p>

  <p>O gün Olmütz’de Prens Andrey’i bulamadı. Ama genel karargâhla kordiplomatlığın bulunduğu ve her iki imparatorun maiyetleriyle birlikte yerleştiği Olmlütz’de saraylıları ve imparatorun yakınlarını görmek, içinde bu üstün çevreye katılmak için duyduğu isteği daha da kuvvetlendirdi.</p>

  <p>Kimseyi tanımıyordu ve üzerindeki o şık muhafız üniformasına rağmen, sokaklarda lüks arabalar içinde, başlarında sorguçlar, göğüslerinde kurdeleler, nişanlarla dolaşıp duran bütün bu yüksek kişiler, saraylı olsun, asker olsun, hepsi ondan o kadar yüksek görünüyorlardı ki küçük rütbeli muhafız subaycığını yalnız görmezlikten gelmiyor, varlığını bile fark etmiyorlardı. Başkomutan Kutuzov’un bulunduğu ve Bolkonski’yi sorduğu binada, bütün yaverler hatta emir erleri ona, buraya onun gibi subayların sürü ile geldiklerini ve hepsinden artık bıktıklarını belirtmek istiyorlarmış gibi bakıyorlardı. Buna rağmen, daha doğrusu asıl bu yüzden Boris ayın on beşi olan ertesi gün, tekrar Olmütz’e gitti ve Kutuzov’un yerleştiği binaya girerek Bolkonski’yi sordu. Prens Andrey oradaydı; Boris’i herhalde eskiden danslı toplantıların yapıldığı büyük bir salondan geçirdiler; şimdi orada beş karyola ile çeşit çeşit eşya vardı: masalar, iskemleler, klavsenler... Kapıya daha yakın bir yaver, sırtında şal desenli bir robdöşambr ile masanın başında oturuyor, yazı yazıyordu. İkincisi, kırmızı yüzlü, şişman Nevstivski, yatağın üzerine uzanmış, ellerini başının altına koymuş, yanına oturan bir subayla gülüşüyordu. Üçüncüsü, klavsende bir Viyana valsi çalıyor, dördüncüsü klavsenin üzerine çıkıp uzanmış, hafif hafif şarkı söyleyerek ona eşlik ediyordu. Bolkonski ortalarda yoktu. Bu beylerden hiçbiri, Boris’i görünce tavırlarını değiştirmedi. Boris’in soru sorduğu adam, canı sıkılarak ona döndü, Bolkonski’nin nöbetçi olduğunu, onu görmek istiyorsa soldaki kapıya, bekleme odasına gitmesini söyledi. Boris teşekkür ederek bekleme odasına gitti. Bekleme odasında on kadar subay ve general vardı.</p>

  <p>Boris içeri girdiği sırada Prens Andrey karşısındakini küçümsediğini belirtmek için gözlerini kısarak (nazik, ama açıktan açığa, “Eğer görevim olmasaydı, sizinle bir dakika bile konuşmazdım,” der gibi usanmış bir tavırla) nişanlarını takmış, kıpkırmızı yüzünde orduda astların üstlerine gösterdikleri bir dalkavukluk ifadesiyle, hemen hemen parmaklarının ucuna basarak hazırol vaziyeti almış bir Rus generalinin kendisine bildirdiği şeyleri dinliyordu. Karşısındakini küçümsediğini göstermek istediği zaman kullandığı bir Fransızca ile:</p>

  <p>— Çok güzel! Lütfen bekleyin, dedi. Boris’i görünce de artık bir daha (arkasından yalvararak koşup duran ve kendisini dinlemesini rica eden) generali dinlemeden neşeli bir gülümsemeyle başını sallayarak genç adama döndü.</p>

  <p>Boris, o anda daha önce tahmin ettiği gibi, orduda yönetmelikte yazılı olup da o herkesin ezbere bildiği bir rütbeler zinciriyle disiplinden başka, apayrı bir hiyerarşi zincirinin bulunduğunu daha kesin olarak anladı; o dimdik duran kırmızı yüzlü generali. Prens Andrey’in keyfi öyle istiyor ya da öyle olmasını daha uygun buluyor diye onun Asteğmen Drubetskoy ile konuşmasını bitirmesini beklemeye zorlayan şey, işte bu yazılı olmayan hiyerarşi zinciriydi. Boris şimdi her zamankinden daha çok, yazılı yönetmeliğe göre değil de yazılı olmayan hiyerarşi zincirine göre davranmaya karar verdi. Şimdi seziyordu ki yalnız Prens Andrey’e tanıtılması bile onu birden başka olaylarda, örneğin, cephede onu ezebilecek kudretteki generalden daha üstün duruma getirmişti. Prens Andrey yanına yaklaşıp onu elinden tuttu:</p>

  <p>— Yazık! Dün beni bulamamışsınız. Ben bütün gün Almanlarla uğraştım, durdum. Weierother’le birlikte tertibatı dolaştık. Almanlar bir kez titizlik göstermeye kalkışmasınlar sonu gelmez!</p>

  <p>Boris, sanki Prens Andrey herkesin bildiği bir şeyi ima ediyormuş gibi gülümsedi. Oysa Weierother soyadını, hatta “tertibat” sözünü ilk defa işitmişti.</p>

  <p>— Eh, söyleyin bakalım azizim, hâlâ yaver olmak istiyor musunuz? Ben bütün bu süre zarfında hep sizi düşündüm!</p>

  <p>Boris, nedense elinde olmayarak kızardı:</p>

  <p>— Evet, başkomutandan rica etmeyi düşünmüştüm; elimde Prens Kuragin’in benim için ona yazdığı bir mektup vardı.</p>

  <p>Sonra özür diler gibi ekledi:</p>

  <p>— Ona yalnız şunun için ricada bulunmak istemiştim: Bizim muhafız birliklerinin savaşa katılmayacağından korkuyorum.</p>

  <p>Prens Andrey:</p>

  <p>— Peki, peki, hepsini konuşuruz, dedi. Yalnız izin verin bu beyin geldiğini bildireyim, ondan sonra emrinizdeyim!</p>

  <p>Prens Andrey o kırmızı yüzlü generalin geldiğini bildirirken herhalde Boris’in o yazılı olmayan hiyerarşi zincirinin sağladığı çıkarlar konusundaki düşüncelerini paylaşmayan general, yaverle yaptığı konuşmayı bitirmesine engel olan küstah teğmene gözlerini öylesine dikmişti ki Boris huzursuzluk duymaya başladı. Arkasını döndü ve Prens Andrey’in başkomutanın odasından dönmesini bekledi.</p>

  <p>Birlikte klavsenlerin bulunduğu büyük salona geçtiklerinde, Prens Andrey:</p>

  <p>— Bakın sizin için ne düşündüm, dostum dedi. Sizin başkomutana gitmenize lüzum yok. O size bir sürü nazik lakırdılar eder, sizi yemeğe çağırır (Boris, “Eh bu da o yazılı olmayan hiyerarşi zincirine göre pek fena değil!” diye düşündü) ama bundan bir şey çıkmaz; biz yaverler, emir subayları, neredeyse bir tabur kadar olacağız. Her neyse, bakın biz ne yapalım: Benim yakın bir dostum var, hükümdarın yaveri olan bir generaldir ve çok iyi bir insandır: Prens Dolgorukov; belki bilmeyebilirsiniz, ama aslında şimdi Kutuzov ile genelkurmayı da bizler de hiç önemli değiliz: Bütün iş hükümdarın elinde! Onun için, Dolgorukov’a gidelim, zaten benim de ona gitmem gerekiyordu, ona sizden daha önce söz etmiştim; bakalım sizi bir yerlere şöyle güneşe daha yakınca bir yerlere yerleştirmenin yolunu bulabilecek mi?</p>

  <p>Prens Andrey genç bir adama yol göstermek, onun başarılarına yardım etmek gerektiği vakit çok heyecanlanırdı. Başkasına yardım etmek bahanesiyle (kendisi böyle bir yardımı kabul etmeyi gururuna yediremezdi) başarılar sağlamasına imkân veren ve onu kendisine çeken çevreye yakındı. Boris’i korumayı memnuniyetle üzerine almıştı; bu yüzden onunla birlikte Prens Dolgorukov’a gitti.</p>

  <p>Aynı gün yüksek savaş şûrası toplanmış, toplantıya şûranın bütün üyeleri ile iki imparator da katılmıştı. Toplantıda ihtiyarların -Kutuzov’la Prens Schwarzenberg’in- düşüncelerine aykırı olarak derhal taarruza geçilmesine ve Bonapart’la kesin bir savaş yapılmasına karar verilmişti. Prens Andrey Boris’le birlikte. Prens Dolgorukov’u bulmak için saraya geldiğinde, askerî şûra toplantısı daha yeni bitmişti. Genel karargâhta herkes, o gün yapılan ve genç subaylar için zaferle sonuçlanan askerî şûra toplantısının heyecanı içindeydi. Yavaş davranmayı, bir şeyler beklemeyi, saldırmamayı öğüt verenlerin sesleri öylesine hep bir ağızdan bastırılmış, ileri sürdükleri itirazlar, saldırının muhakkak zaferle sonuçlanacağı ileri sürülerek öylesine çürütülmüştü ki toplantıda konuşulanlardan sonra, yapılacak savaş da muhakkak kazanılacak olan zafer de artık geleceğe ait şeyler değil de geçmişte olmuş şeyler gibi görünüyordu. Bütün elverişli şartlar bizim tarafımızdaydı. Napolyon’un kuvvetlerinden kesin olarak kat kat üstün kuvvetler hep bir tarafta toplanmıştı; ordular imparatorların da yanlarında bulunmalarından ötürü coşuyor, bir an önce dövüşmek için çırpınıyorlardı; ordulara komuta eden General Weierother harekâtın yapılacağı stratejik bölgeyi en küçük ayrıntılarına kadar biliyordu (ne mutlu bir rastlantıydı ki Avusturya orduları bir yıl önce, şimdi Fransızlarla savaşmak zorunda kalacakları alanlarda manevra yapmışlardı); bütün bu arazi en küçük noktalarına kadar biliniyordu, haritalarda da gösterilmişti. Bonapart’a gelince o herhalde kuvvetini yitirdiği için, hiçbir teşebbüste bulunmuyordu.</p>

  <p>Taarruzun en ateşli savunucularından biri olan Dolgorukov, askeri şûra toplantısından yeni dönmüştü, yorgun, bıkkın, ama toplantıda kazanılan zaferden ötürü heyecanlıydı ve gurur duyuyordu. Prens Andrey korumaya karar verdiği subayı ona tanıştırdı. Dolgorukov, Boris’in elini nezaketle, kuvvetle sıktı ama bir şey söylemedi. Sonra, herhalde o anda her şeyden çok zihnini meşgul eden düşünceleri açıklamaktan kendini alamadığı için Prens Andrey’le Fransızca konuşmaya başladı:</p>

  <p>— Eh, azizim öyle bir çatışma yaptı ki sorma! Allah vere de bunun sonucu olarak yapılacak çarpışma da aynı şekilde zaferle bitse!</p>

  <p>Kesik kesik, heyecanla devam ediyordu:</p>

  <p>— Yalnız azizim, Avusturyalılara, özellikle Weierother’e karşı suçlu olduğumu itiraf etmek isterim. O ne titizlik, o ne etraflı bir araştırma; o ne arazi bilgisi! Bütün imkânları, bütün şartları ve en küçük ihtimalleri bile hesaba katan o ne ileri görüş! Hayır, kardeşim! Şu anda içinde bulunduğumuz şartlardan daha iyisini insan icat bile edemez! Avusturyalıların titizliği ile Rusların cesareti bir araya geliyor. Daha ne istersiniz?</p>

  <p>Bolkonski:</p>

  <p>— Demek taarruz kesin olarak kararlaştırıldı, öyle mi? diye sordu.</p>

  <p>— Hem de biliyor musunuz, azizim, bana öyle geliyor ki Bonapart bu işte ne yapacağını şaşırdı. Biliyor musunuz, bugün ondan imparatora bir mektup geldi!</p>

  <p>Dolgorukov, bunu söylerken saygıyla gülümsemişti. Bolkonski:</p>

  <p>— Ya öyle mi? diye sordu. Peki, ne yazıyor?</p>

  <p>— Ne yazabilir ki? Tradiridira... falan filan. Hepsi de vakit kazanmak için. Bakın söylüyorum, artık onu avucumuza aldık, burası muhakkak! Ama işin en hoş tarafı nedir biliyor musunuz?</p>

  <p>Birden candan bir tavırla güldü:</p>

  <p>— İşin en hoş tarafı, verilecek cevapta ona ne denileceğini bir türlü bulamadılar. Konsül denilemeyeceğine göre elbette “imparator” da denilemezdi. Bana kalsa “General Bonapart” denmeliydi.</p>

  <p>Bolkonski:</p>

  <p>— İyi ama onu imparator olarak tanımamakla “General Bonapart” adını vermek arasında fark var.</p>

  <p>Dolgorukov gülerek Prens Andrey’in sözünü kesti, hızlı hızlı konuşuyordu:</p>

  <p>— İş bunda ya işte! Bilibin’i tanıyorsunuz, çok zeki bir adamdır, işte o, başlığın şöyle olmasını teklif etti: “Yalancı hükümdara, tüm insanlığın can düşmanına.”</p>

  <p>Dolgorukov kahkahalarla güldü. Bolkonski:</p>

  <p>— Yalnız o kadar mı? diye sordu.</p>

  <p>— Ama verilecek olan karşılığın üzerine yazmak için ciddi olarak yerinde bir unvanı da gene Bilibin buldu. Ne ince zekâsı vardı, ne akıllı adamdır...</p>

  <p>— Neymiş o unvan?</p>

  <p>Prens Dolgorukov ciddi ve memnun bir tavırla:</p>

  <p>— Fransız hükümet başkanına, <i>au chef du gouverment Français,</i> dedi. Güzel değil mi?</p>

  <p>Bolkonski:</p>

  <p>— Güzel ama hiç hoşuna gitmeyecek, dedi.</p>

  <p>— Orası öyle, hem de hiç hoşuna gitmeyecek! Kardeşim onu tanıyor. Paris’te onun evinde, yani şimdiki imparatorun evinde kaç defa yemek yemiş; bana, “Ondan daha ince, daha kurnaz bir diplomat olamaz,” demişti: Biliyorsunuz ya, Fransız becerikliliği ile İtalyan aktörlüğünün bir karışımı. Kont Markov ile Napolyon için anlatılan fıkrayı biliyor musunuz? Onunla yalnız Kont Markov başa çıkabilirdi! Mendil hikâyesini biliyor musunuz? Çok güzeldir.</p>

  <p>Konuşan Dolgorukov, bir Boris’e, bir Prens Andrey’e bakarak Bonapart’ın nasıl bizim temsilcimizi sınamak için onun önünde mendilini yere düşürdüğünü, sonra ona bakarak durakladığını, Markov’un kendisine hizmet etmesini bekliyormuş gibi bir tavır takındığını, Markov’un da nasıl o düşen mendilin yanına kendi mendilini düşürdüğünü ve eğilip Bonapart’ın mendilini almadan kendi mendilini aldığını anlattı.</p>

  <p>Bolkonski:</p>

  <p>— <i>Charmant!</i> dedi. Her neyse, ben size bu genç için bir ricada bulunmaya gelmiştim. Size şunu söyleyeyim ki...</p>

  <p>Ama Prens Andrey daha sözünü bitirmemişti ki odaya bir yaver girip imparatorun Prens Dolgorukov’u yanına çağırdığını söyledi.</p>

  <p>Dolgorukov hemen ayağa kalkıp Prens Andrey ile Boris’in ellerini sıktı:</p>

  <p>— Ah, ne aksilik! Bilirsiniz, sizin için elimden gelen her şeyi seve seve yaparım, hem sizin için hem de bu sevimli delikanlı için...</p>

  <p>Boris’in elini tekrar candan, heyecanlı, aynı zamanda her şeyi hafiften alan bir tavırla sıktı:</p>

  <p>— Ne yapayım... Görüyorsunuz işte! Gelecek sefere görüşürüz...</p>

  <p>Boris en yüksek makama ne kadar yakın olduğunu düşündükçe</p>

  <p>heyecan duyuyordu. O anda koca kitlelerin tüm hareketlerini yöneten yaylarla temasta olduğunu kavrıyordu; oysa kendi alayında iken o kitlelerin mini mini, söz dinler, değersiz bir parçası olduğunu hissederdi. Prens Dolgorukov’un peşinden koridora çıktılar ve Dolgorukov’un girdiği hükümdarın odasından orta boylu sivil elbiseli, zeki yüzlü, çıkıntılı çenesinde keskin bir yara izi bulunan, ama bu yara iziyle çirkinleşmeyen, aksine o çizgi ile özel bir canlılık ve azimli bir ifade kazanan bir adamla karşılaştılar. Uzun boylu olmayan bu adam Dolgorukov’u bir ahbabı selamlar gibi başıyla selamladı, sonra Prens Andrey’in üzerine doğru yürüyerek sanki onun kendisine selam vermesini ya da yana çekilip yol vermesini bekliyormuş gibi ona soğuk bir bakışla dik dik baktı. Prens Andrey ne selam verdi ne de yana çekildi; yüzünde bir öfke belirmişti. Arkasını dönerek koridorun yan tarafından yürüdü.</p>

  <p>Boris:</p>

  <p>— Kim bu? diye sordu.</p>

  <p>— Bu, kalburüstü ama hiç hoşlanmadığım insanlardan biridir: Dışişleri Bakanı, Prens Adam Çartorijski.</p>

  <p>Saraydan çıkarlarken Bolkonski gizleyemediği bir iç çekişle:</p>

  <p>— İşte milletlerin kaderlerine bu insanlar yön veriyorlar, dedi.</p>

  <p>Ertesi gün, ordular sefere çıktı. Boris de ta Austerlitz Savaşı’na kadar ne Bolkonski’ye ne Dolgorukov’a gitmek fırsatını bulabildi, bu yüzden bir süre daha İsmailiye alayında kaldı.</p>

  <h2 id="sigil_toc_id_56">X</h2>

  <p class="nonindent">Ayın on altısında gün doğarken Nikolay Rostov’un hizmet gördüğü ve Prens Bagration’un müfreze kuvvetleri arasında bulunan Denisov’un süvari bölüğü, söylendiğine göre daha gece konakladığı yerden harekete geçmiş, öbür kolların arkasından giderek yarım verst kadar ilerlemiş, büyük yolun üstünde durmuştu. Rostov, yanından Kazakların, birinci ve ikinci süvari bölüklerinin, topçularla piyade taburlarının ve yaverleriyle beraber General Bagration’la General Dolgorukov’un geçtiklerini görmüştü. Daha önce de olduğu gibi, savaş başlamadan duyduğu bütün korku, o korkuyu bastırmak için yaptığı bütün iç çatışma ve çarpışmada kendisini bir süvari olarak göstermek için beslediği bütün hayaller boşa gitmişti. Onların bölüğü yedek kuvvet olarak bırakılmıştı. Bu yüzden o günü sıkıntı ve hüzünle geçirdi. Sabahın dokuzunda ileriden silah sesleri, “Huraaa!” diye bağrışmalar duydu, geriye taşınan yaralıları gördü (Bunların sayısı çok değildi). En sonunda yüz kadar Kazak’ın ortasında bir Fransız süvari grubunun nasıl götürüldüğünü seyretti. Belli ki savaş bitmişti. Herhalde o kadar büyük olmayan ama mutlu bir şekilde sonuçlanan bir çarpışmaydı. Geriye doğru yürüyen erlerle subaylar, parlak bir zaferden, Wischau şehrinin alındığından ve bütün bir Fransız süvari bölüğünün esir edildiğinden söz ediyorlardı. Geceki şiddetli dondan sonra hava açık ve güneşliydi. Bu sonbahar gününün parlak ışığı, yalnız çarpışmaya katılanların anlattıklarından değil, aynı zamanda Rostov’un yanından gelip geçen erlerin, subayların, generallerin, yaverlerin yüzlerindeki sevinçli ifadeden de anlaşılan zafer haberine uygundu. Savaştan önce bütün korkusunu boşuna yenmeye çalışmış olan ve o neşeli günü hareketsiz geçirmiş bulunan Nikolay, kalbinde daha da büyük bir sızı duyuyordu.</p>

  <p>Yolun kenarında, önünde bir matara ve mezelerle oturmuş olan Denisov:</p>

  <p>— Ğostov, buğaya gel! Kedeği, gamı dağıtmak için içelim! diye seslendi.</p>

  <p>Denisov’un çilingir sofrası etrafında toplanan subaylar, yiyip içerek konuşmaya başladılar. Subaylardan biri, iki Kazak’ın yaya olarak götürdükleri esir bir Fransız dragonunu işaret ederek:</p>

  <p>— İşte birini daha getiriyorlar! dedi.</p>

  <p>Kazaklardan biri esirden alınan yüksek güzel bir Fransız atını yedeğinde getiriyordu. Denisov, Kazak’a seslendi:</p>

  <p>— Atı satıveğsene bana!</p>

  <p>— Emredersin, komutanım.</p>

  <p>Subaylar kalkıp Kazaklarla esir Fransızın etrafını çevirdiler. Fransız dragonu Fransızca’yı Alman şivesiyle konuşan Alsacelı bir delikanlıydı. Heyecandan tıkanıyordu, kızarmıştı; Fransızca konuşulduğunu duyunca subaylarla acele acele konuşmaya başladı. Bazen birine, bazen ötekine dönüyordu. Kendisine kalsa onu esir alamayacaklardı, yakalanmışsa suçun kendisinde olmadığını, bütün suçun kendisini eyer örtülerini toplamaya gönderen <i>le caporal'</i>de<a class="noteref" href="../Text/notlar.xhtml#f13n57" id="ref57">57</a> olduğunu, kendisinin ona Rusların artık oraya gelmiş olduklarını söylediğini anlatıyordu. Her sözünün başında, "<i>Mais qu’on ne fasse pas de mal à mon petit cheval,”</i><a class="noteref" href="../Text/notlar.xhtml#f13n58" id="ref58">58</a> diye tekrarlıyor, atını okşayıp duruyordu. Nereye düştüğünü iyice anlayamamış gibiydi. Arada bir kendisini komutanlarının karşısında sanıyor, er olarak dürüstlüğünü, hizmetteki kusursuzluğunu belirtiyor, arada bir esir düştüğü için özür diliyordu. Dragon, artçı birliklerimize Fransız ordularının bizlere çok yabancı olan havasını bütün tazeliği ile getirmişti.</p>

  <p>Kazaklar atı iki çervonetz’e<a class="noteref" href="../Text/notlar.xhtml#f13n59" id="ref59">59</a> bıraktılar. Onu da şimdi kendisine para geldiği için subayların arasında en zengini olan Rostov satın aldı. At süvari subayına teslim edildikten sonra, Alsace’lı, saf bir tavırla:</p>

  <p>— <i>Mais qu'on ne fasse pas de mal à mon petit cheval,</i> dedi.</p>

  <p>Rostov gülümseyerek dragonu sakinleştirdi ve ona para verdi. Yürümesi için esirin koluna dokunan Kazak:</p>

  <p>—Ale, ale!<a class="noteref" href="../Text/notlar.xhtml#f13n60" id="ref60">60</a> dedi.</p>

  <p>Birden, süvarilerin arasında sesler duyuldu:</p>

  <p>— Hükümdar geliyor! Hükümdar geliyor!</p>

  <p>Her yerde bir koşuşma, bir telaş başladı ve Rostov arkada yolun üzerinde, şapkalarının üstünde beyaz sorguçlar bulunan birkaç atlıyı gördü. Bir dakika içinde herkes yerini almış, beklemeye başlamıştı.</p>
