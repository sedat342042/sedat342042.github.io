  <p class="nonindent">Bagration’un sağ kanadında saat dokuzda savaş henüz başlamamıştı. Dolgorukov'un savaşa başlamak konusundaki ısrarlı arzusunu kabul etmek istemeyen, sorumluluğu üzerinden atmaya bakan Prens Bagration, Dolgorukov’a savaşa başlayıp başlamamak için emir almak üzere başkomutana birini göndermeyi teklif etti. Bagration, bir kanadı ötekinden ayıran mesafe on verst kadar olduğu için gönderecekleri adamı vurmazlarsa (ki bu çok mümkündü) ve o adam, çok güç olmakla beraber, başkomutanı bulsa bile habercinin akşamdan önce geri dönmeyeceğini biliyordu.</p>

  <p>Bagration, hiçbir anlam taşımayan, iri, uykusuz gözlerini maiyeti üzerinde dolaştırdı. Önce Rostov’un o çocuksu, elinde olmayarak heyecan ve ümitle sararan yüzü gözüne ilişti. Onu seçti. Rostov elini siperliğinde tutarak:</p>

  <p>— Peki ya başkomutandan önce majesteye rastlarsam ekselans? diye sordu.</p>

  <p>Dolgorukov, Bagration’un konuşmasına fırsat vermeden:</p>

  <p>— Majestelerine durumu bildirebilirsiniz! dedi.</p>

  <p>Rostov, nöbet değiştirmiş olduğu için sabaha karşı birkaç saat uyuyabilmişti ve kendini neşeli, cesaretli, kararlı hissediyordu. Hareketlerinde bir çeviklik, içinde de mutluluğuna güven vardı. Her şeyin kolay, her şeyin neşeli ve mümkün göründüğü bir ruh hali içindeydi.</p>

  <p>O sabah bütün istekleri yerine geliyordu: Meydan savaşı yapılıyor, kendisi de ona katılıyordu; yalnız bu kadar da değil, en cesur generalin emir subayıydı; ayrıca, görevli Kutuzov’a belki de hükümdarın yanına gidecekti. Sabah pırıl pırıldı. Altındaki at çok iyiydi. İçinde sevinç ve mutluluk duyuyordu. Emri alınca, atını dörtnala hat boyunca sürdü. Önce daha savaşa girmemiş, hareketsiz duran Bagration birliklerinin safları boyunca gitti; sonra Uvarov’un süvarilerinin tuttukları düzlüğe çıktı. Orada birliklerin yer değiştirdiklerini ve savaşa hazırlık belirtilerini gördü; Uvarov’un süvari birliklerini geçtikten sonra, artık ön tarafta belirli olarak top ve silah sesleri duydu. Silah sesleri gittikçe kuvvetleniyordu.</p>

  <p>Sabahın serin havasında artık eskisi gibi eşit olmayan aralıklarla ikişer üçer tüfek, sonra da bir veya iki top sesi değil, Pratzen önünde yamaçlardan aşağı birbirini izleyen tüfek sesleri duyuluyordu; bunların arasından da top sesleri öylesine sık olarak işitiliyordu ki artık bu top seslerini birbirinden ayırmaya imkân yoktu; hepsi bir tek genel uğultu halini almıştı.</p>

  <p>Yamaçlardan aşağı, tüfeklerden çıkan dumanların birbirlerini kovalıyorlarmış gibi oradan oraya gittiği, toplardan çıkan dumanların ise döne döne dalgalanarak yayıldığı ve birbirine karıştığı görülüyordu. Dumanın arasında süngü parıltılarından, ilerleyen piyade kitleleri ve yeşil sandıklarıyla dar çizgiler halinde giden topçular fark ediliyordu.</p>

  <p>Rostov, olup bitenleri görmek için atını bir tümseğin üzerinde bir dakika durdurdu; ama dikkatini ne kadar zorlasa hiçbir şey anlayamıyor, olup bitenlerden hiçbir şey fark edemiyordu. Gerçi orada, dumanın içinde birtakım insanlar ilerliyorlardı, hem önden hem arkadan birlikler hareket ediyordu; ama niçin? Kim nereye gidiyordu? Bunu anlamaya imkân yoktu. Bu görünüş ve bu sesler, Rostov’un içinde herhangi bir hüzün ya da ürkeklik uyandırmak şöyle dursun, aksine ona kuvvet ve kararlılık kazandırıyordu.</p>

  <p>İçinden bu seslere, “Haydi bir daha, bir daha veriştir!” diyordu. Sonra gene saf boyunca gittikçe daha ileriye, artık savaşa girişmiş olan birliklere doğru dörtnal yola devam etti.</p>

  <p>Kendi kendine, “Artık orada ne olacak bilmiyorum, ama her şey iyi olacak,” diye düşünüyordu. Birtakım Avusturya birliklerini geçtikten sonra, hattın o bölümündeki birliğin (bunlar muhafızlardı) artık savaşa girmiş olduğunu fark etti.</p>

  <p>“Daha iyi! Yakından görürüm,” diye düşündü.</p>

  <p>Neredeyse ön hat boyunca gidiyordu. Birkaç süvari ona doğru geliyordu. Bunlar taarruzdan safları bozulmuş olarak geri dönen hassa alayının hafif süvarileriydi. Rostov, onların yanından geçti. Birinin kan içinde olduğunu istemeyerek fark etti, ama yoluna devam etti. “Beni ilgilendirmez!” diye düşünmüştü. Daha birkaç yüz adımlık bir mesafeyi geçmişti ki solunda yolunu kesercesine bütün alanı kaplayan ve tam üstüne doğru gelen yağız atlara binmiş pırıl pırıl beyaz üniformalı koca bir süvari kitlesi göründü. Rostov bu süvarilerin yolundan çekilebilmek için atını dörtnala kaldırdı; eğer süvariler hep aynı hızla gelselerdi belki de onlardan uzaklaşabileceklerdi. Ama onlar gittikçe hızlanıyorlardı. O kadar ki bazı atlar artık dörtnala kalkmıştı. Rostov nal sesleriyle silah şakırtılarını gittikçe daha kuvvetli işitiyor, süvarilerin atlarını, vücutlarını, hatta yüzlerini bile daha iyi görüyordu. Bunlar Fransız süvarilerine saldıran atlı muhafızlarımızdı ve Rostov’a doğru geliyorlardı.</p>

  <p>Atlı muhafızlar dörtnala yaklaşıyorlardı ama dizginleri henüz bırakmamışlardı. Rostov artık yüzlerini iyice görüyordu. Saf kan atını var kuvvetiyle süren subayın “Marş marş!” diye komut verdiğini işitti. Rostov ezilmemek ya da Fransızlara karşı girişilen saldırıya sürüklenmek korkusuyla cephe boyunca atının olanca gücüyle doludizgin gidiyordu, ama gene de süvarileri geçemedi.</p>

  <p>Uçtaki atlı muhafız, iri yarı, yüzü çiçek bozuğu bir adamdı. Önünde çarpmadan geçemeyeceği Rostov’u görünce öfkeyle kaşlarını çattı. Rostov akıl edip de kamçısıyla muhafızın atının gözlerine vurmasaydı, adam onu Bedevisi ile birlikte muhakkak devirecekti; Rostov kendini koca koca adamların, o koca koca atların yanında, öyle küçük, öyle kuvvetsiz hissediyordu ki. Beş verşokluk<a class="noteref" href="../Text/notlar.xhtml#f13n78" id="ref78">78</a> yağız at, kulaklarını kısarak kendini yan tarafa attı, ama yüzü çiçek bozuğu atlı muhafız olanca gücüyle koca mahmuzlarını atın karnına gömdü. At, kuyruğunu sallayıp boynunu uzatarak daha hızlı ileriye atıldı. Atlı muhafızlar Rostov’u geçer geçmez Rostov onların, “Huraaa!” diye bağırdıklarını işitti; dönüp bakınca da süvarilerin herhalde Fransız olan yabancı, kırmızı apoletli, süvarilerle karıştığını gördü; gerisini görmeye imkân yoktu. Çünkü hemen sonra bir yerden top ateşi başladı ve her şey dumanla örtülüverdi.</p>

  <p>Atlı muhafızlar yanından geçip de dumanın içinde kaybolurken Rostov, arkalarından dörtnala gitmek mi yoksa gidilmesi gereken yere doğru ilerlemek mi daha doğru diye bir an kararsızlık içinde kaldı. Bu, atlı muhafızların Fransızları bile hayran bırakan o parlak saldırısıydı. Sonradan Rostov, yanından geçmiş olan bütün o koca kitleyi meydana getiren iri yarı ve yakışıklı insanlardan, o parlak, binlerce rublelik atlara binmiş zengin delikanlılardan, subaylardan ve subay adaylarından geriye yalnız on sekiz kişinin kaldığını dehşet içinde öğrenecekti.</p>

  <p>Rostov, “Onları niçin kıskanayım? Benim de sıram gelir. Hem ben şimdi belki de hükümdarı göreceğim,” diye düşündü ve dörtnala ileriye doğru gitti.</p>

  <p>Piyade muhafız alayının yanına gelince alayın üzerinden ve yanından mermilerin geçtiğini anladı. Ama bunu mermilerin sesini duymaktan ziyade erlerin yüzünde bir huzursuzluk, subaylarda da tabii olmayan, savaşmaya hazır insanlara özgü bir heyecan gördüğü için fark etmişti.</p>

  <p>Piyade muhafız alaylarının meydana getirdiği hatların arkasından geçerken onu adıyla çağıran bir ses duydu:</p>

  <p>— Rostov!</p>

  <p>Rostov, Boris’i tanımadan karşılık verdi:</p>

  <p>— Ne var?</p>

  <p>Boris, ilk olarak ateş hattına giren gençlerin mutlu gülümseyişiyle:</p>

  <p>— İlk hatta düştük! Nasıl? dedi. Bizim alay bir saldırı yaptı bile.</p>

  <p>— Ya, demek öyle! Peki, ne oldu sonra?</p>

  <p>Boris konuşmak ihtiyacını duyarak heyecanla:</p>

  <p>— Püskürttük! dedi. Düşün bir defa, hayalinde canlandırabiliyor musun?</p>

  <p>Sonra Boris, mevzilere yerleşen muhafız alaylarının karşısında birlikleri görünce bunları nasıl Avusturyalı sandıklarını ve ancak bu birlikler ateşe başlayınca ilk hatta bulunduklarını anladıklarını, böylece beklenmedik bir anda savaşmak zorunda kaldıklarını anlattı. Rostov Boris’in sözlerini sonuna kadar dinlemeden atını sürdü. Boris sordu:</p>

  <p>— Sen nereye böyle?</p>

  <p>— Bir görevle majestenin yanına gidiyorum.</p>

  <p>Boris, Rostov’un “majeste”nin değil de “altes”in yanına gitmek istediğini sanarak:</p>

  <p>— İşte şurada! dedi.</p>

  <p>Onlardan yüz adım kadar ötede, beyaz üniformalı, sapsarı kesilmiş bir Avusturyalı subaya, kaşları çatık, omuzları kalkık bir halde bağırarak bir şeyler söyleyen, yakasında süvari muhafız işareti bulunan Büyük Prens’i gösterdi.</p>

  <p>Rostov:</p>

  <p>— Canım, bu Büyük Prens, benim ise ya başkomutanın ya da hükümdarın yanına gitmem gerekiyor, diyerek atını sürmek istedi. Ama öbür taraftan koşarak gelen Berg, tıpkı Boris gibi heyecanla:</p>

  <p>— Kont, kont, diye bağırdı. Kont, sağ elimden yaralandım (Bunu söylerken mendille sarılmış kanlı bileğini gösteriyordu). Yine de cephede kaldım. Kılıcımı sol elimle kullanıyorum, kont. Bizim von Bergler soyunda herkes şövalyeydi, kont!</p>

  <p>Berg bir şeyler daha söyledi ama, Rostov sözlerini sonuna kadar dinlemeden atını sürerek uzaklaşmıştı bile.</p>

  <p>Muhafız alayını ve arada kalmış boş bir araziyi geçtikten sonra atlı muhafızların taarruza kalkıştığı sırada olduğu gibi gene ön hatlara girmemek için ihtiyatların hatları boyunca ilerledi, en şiddetli top ve silah seslerinin duyulduğu yerin ta uzağından dolaşarak gidiyordu. Birden önünde, bizim birliklerin arkasında, düşmanın bulunabileceğini aklından bile geçirmediği bir noktada, yakından gelen tüfek sesleri duydu.</p>

  <p>“Bu ne olabilir? Yoksa düşman, birliklerimizin gerisine mi sokuldu? İmkânı yok! ” diye düşündü ve hem kendisi için hem de savaşın nasıl sonuçlanacağını düşündüğü için bir korku, bir dehşet duydu. “Ne olursa olsun, artık etraftan dolaşmak gereksiz. Başkomutanı burada aramalıyım. Eğer her şey mahvolmuşsa, benim de görevim herkesle birlikte mahvolmaktır.”</p>

  <p>Kötü şeylerin olacağını haber veren içindeki önsezi, genç adam Pratzen köyünün önünde çeşit çeşit birliklerin bulunduğu arazide ilerledikçe kuvvetleniyordu.</p>

  <p>Rostov, karmakarışık bir kalabalık halinde yolu keserek koşan Rus ve Avusturyalı erlerin yanına gelince sordu:</p>

  <p>— Ne oluyor? Ne oluyor? Kime ateş ediyorlar? Kim ateş ediyor?</p>

  <p>Kalabalık bir halde kaçan ve onun gibi orada olup bitenlerden hiçbir şey anlamayan erler ona Rusça, Almanca, Çekçe karşılık veriyorlardı:</p>

  <p>— Ne halt ediyorlar, kim bilir! Hepimizi mahvetti! Varsın her şey mahvolsun!</p>

  <p>Biri:</p>

  <p>— Vur Almanlara! diye bağırıyordu.</p>

  <p>— Allah belalarını versin hainlerin!</p>

  <p>Bir Alman:</p>

  <p>— <i>Zum Henker diese Russen...</i> <a class="noteref" href="../Text/notlar.xhtml#f13n79" id="ref79">79</a> diye bir şeyler homurdanıyordu.</p>

  <p>Yoldan birkaç yaralı gidiyordu. Küfürler, bağırışlar, iniltiler bir tek büyük uğultu halini almıştı. Silah sesleri kesilmişti. Sonradan Rostov’un öğrendiğine göre, Rus ve Avusturyalı erler birbirlerine ateş etmişlerdi.</p>

  <p>Rostov, “Aman yarabbi! Bu ne böyle?” diye düşündü. “Hem de burada, hükümdarın onları her an görebileceği bir yerde yapıyorlar bunu! Ama hayır... bunlar herhalde birkaç alçaktan ibaret! Bu geçici bir şey herhalde... Bu olamaz, öyle bir şey olamaz. Şunları çabucak bir geçiversem!”</p>

  <p>Yenilgiyi, bozgunu aklından bile geçirmiyordu. Gerçi başkomutanı aramasını söyledikleri o Pratzen Tepesi’nde Fransız birlikleriyle toplarını görüyordu, ama gözlerine inanamıyor, inanmak istemiyordu.</p>

  <h2 id="sigil_toc_id_64">XVIII</h2>

  <p class="nonindent">Rostov’a Kutuzov ile hükümdarı Pratzen köyünün yakınında araması emredilmişti. Ama orada onlar olmadığı gibi bir tek komutan da yoktu; yalnız bozulup birbirine karışmış çeşit çeşit birlikler vardı. Artık yorulmuş olan atını bu kalabalığı bir an önce geçmek için hızla sürüyor, ama ilerledikçe rastladığı kalabalıklarda daha da büyük bozgun belirtileri görünüyordu. Çıktığı geniş yola çeşit çeşit arabalar, faytonlar, her çeşit birlikten yaralı ya da sağlam Rus ve Avusturyalı erler yığılmıştı. Her şey uğulduyor, Pratzen tepelerine yerleştirilmiş Fransız bataryalarından yağan mermilerin uğursuz sesi altında kaynaşıp duruyordu.</p>

  <p>Rostov durdurabildiği herkese:</p>

  <p>— Hükümdar nerede? Kutuzov nerede? diye soruyor ama hiç kimseden karşılık alamıyordu.</p>

  <p>Sonunda bir eri yakasından tutarak karşılık vermeye zorladı. Er bir şeye gülerek Rostov’un elinden kurtulup:</p>

  <p>— Eh kardeşim! Hepsi çoktan oradalar! Herkesten önce kaçtılar! dedi.</p>

  <p>Rostov muhtemelen sarhoş olan eri bıraktı, önemli bir kişinin emir eri ya da seyisi olan birinin atını durdurdu, ona sorular sormaya başladı. Emir eri, hükümdarı iki saat önce yıldırım gibi giden bir araba içinde götürdüklerini, tehlikeli bir şekilde yaralanmış olduğunu söyledi.</p>

  <p>Rostov:</p>

  <p>— Böyle bir şey olamaz, herhalde bir başkasıydı, dedi.</p>

  <p>Emir eri kendine güvenen bir tavır ve alaylı bir gülümseyişle:</p>

  <p>— Gözümle gördüm, dedi. Artık ben de hükümdarı tanımazsam! Onu böyle ta yakından Petersburg’da kaç defa gördüm! Sapsarı olmuştu, arabada oturuyordu. Dört yağız atı öyle bir dolu dizgin bırakmışlar ki, Allahım! Yanımızdan yıldırım gibi geçip gitti: Biz çarın atlarını da İlya İvaniç’i de tanırız sanırım; arabacı İlya, çardan başkasına arabacılık etmez gibi geliyor bana.</p>

  <p>Rostov atını sürdü ve daha ileri gitmek istedi. Yanından geçen yaralı bir subay:</p>

  <p>— Siz kimi arıyorsunuz? diye sordu. Başkomutanı mı? Bir mermiyle vurulup öldü, bizim alaydaydı, göğsünden vurulup öldü.</p>

  <p>Bir başka subay düzeltti:</p>

  <p>— Ölmedi, yaralandı.</p>

  <p>Rostov:</p>

  <p>— Kim yaralandı? Kutuzov mu? diye sordu.</p>

  <p>Subay, Gostiyeradek köyünü işaret ederek:</p>

  <p>— Kutuzov değil. Adı neydi canım? Her neyse, hepsi bir, zaten sağ kalan o kadar az ki. Siz şuraya gidin, şuradaki köye! Bütün komutanlar orada toplandılar, dedi ve geçip gitti.</p>

  <p>Rostov artık kime, niçin gittiğini bilmeden atını uygun adımla sürerek gidiyordu. Hükümdar yaralanmıştı, savaş kaybedilmişti. Şimdi artık buna inanmazlık edemezdi. Kendisine gösterilen ve uzaktan bir kuleyle kilisenin göründüğü yere doğru gidiyordu. Ne diye acele edecekti? Artık hükümdarla Kutuzov’a ne söyleyecekti? Yaralı olmasalar, sağ kalmış olsalar bile...</p>

  <p>Bir er ona:</p>

  <p>— Şu yolu tutun komutanım, oradan geçin, doğru giderseniz vurulursunuz, diye seslendi. Vurulursunuz!</p>

  <p>Bir başkası:</p>

  <p>— Yahu sen neler söylüyorsun, dedi. Oradan nereye gidecek? Burası daha yakın.</p>

  <p>Rostov düşündü, sonra mahsus kendisine, “Vurulursunuz,” dedikleri yönde ilerlemeye başladı. “Artık hepsi bir. Hükümdar bile yaralandıktan sonra, ben kendimi mi koruyacağım?” diye düşünüyordu.</p>

  <p>Pratzen’den kaçanların en çok vurulup öldükleri bir araziye girmişti. Fransızlar daha burasını işgal etmemişlerdi; sağ ya da yaralı Ruslar ise buradan çoktan çekilmişlerdi. Savaş alanında, tıpkı bereketli bir tarladaki buğday demetleri gibi, her desyatin’de<a class="noteref" href="../Text/notlar.xhtml#f13n80" id="ref80">80</a> on beş yirmi ölü ve yaralı yatıyordu. Yaralıların ikisi üçü bir arada sürükleniyor, hoş olmayan ve Rostov’a yapmacıkmış gibi gelen bağırışlarla iniltileri duyuluyordu. Rostov, acı çeken bütün bu insanları görmemek için atını dörtnala kaldırdı; içine bir korku düşmüştü. Hayatını değil, muhtaç olduğu cesareti kaybetmekten korkuyor ve bu zavallıların haline daha fazla dayanamayacağını biliyordu.</p>

  <p>Üzerinde canlı kimse kalmadığı için bu ölü ve yaralılarla dolu savaş alanına artık ateş etmeyen Fransızlar, oradan geçen bir yaveri görünce topları ona çevirerek birkaç defa ateşlediler. Bu ıslıklı korkunç sesler ve çevresindeki ölüler Rostov’da büyük bir dehşet, aynı zamanda bir kendine acıma duygusu uyandırmıştı. Annesinden gelen son mektubu hatırladı. “Şimdi beni burada, bu savaş alanında üzerime çevrilmiş topların karşısında görseydi kim bilir ne hale gelirdi?” diye düşündü.</p>

  <p>Gostiyeradek köyünde, savaş alanından uzaklaşan, birbirine karışmış Rus birlikleri vardı, ama gene de daha düzenli bir durumdaydılar. Fransız mermileri buraya kadar gelemiyor, silah sesleri de sanki uzaktan geliyormuş gibi duyuluyordu. Burada artık herkes kesin olarak savaşın kaybedilmiş olduğunu görüyor ve bunu söylüyordu. Rostov kime başvurursa başvursun, kimse ona hükümdarın da Kutuzov’un da nerede olduğunu söyleyemiyordu. Bazıları, hükümdarın yaralandığı söylentisinin doğru olduğunu, bazıları doğru olmadığını ileri sürüyor, bu söylentilerin imparatorun maiyetindekilerle birlikte savaş alanına çıkmış olan Ober-Hof-Mareşal Kont Tolstoy’un hükümdarın arabasıyla, sapsan olmuş bir halde, korku içinde, yıldırım gibi geriye dönmesi yüzünden çıktığını anlatıyorlardı. Bir subay, Rostov’a köyün sol tarafında yüksek komutanlardan birini görmüş olduğunu söyledi. Bunun üzerine Rostov, gerçekten birini bulacağı umuduyla değil, yalnız kendi vicdanını rahatlatmak için oraya gitti. Üç verst kadar ilerleyip son Rus birliklerini geçtikten sonra, hendeklerle çevrili bir bostanın yanında, hendeğin karşısında iki atlının durduğunu gördü. Şapkası beyaz sorguçlu olan nedense Rostov’a tanıdık geldi; Rostov’a yabancı gelen ve çok güzel al bir ata binmiş olan diğer atlı (Bu at da Rostov’a yabancı gelmiyordu) hendeğe doğru ilerledi, atını mahmuzladı, dizginleri bıraktı, rahatça öbür tarafa sıçradı. Yalnız atın art nallarına yapışmış olan toprak parçacıkları yere saçılmıştı. Adam atına sert bir dönüş yaptırarak tekrar geriye adadı ve beyaz sorguçlu süvariye saygıyla bir şeyler söyledi; herhalde ona aynı şeyi yapmasını teklif ediyordu. Rostov’a yabancı gelmeyen ve elinde olmayarak dikkatini çeken süvari, başıyla ve eliyle “hayır” anlamında bir hareket yaptı; Rostov bu hareketten hemen felaketine gözyaşı döktüğü, taparcasına sevdiği hükümdarı tanıdı.</p>

  <p>“Ama bu bomboş kırın ortasında tek başına duran o olamaz” diye düşündü. O anda Aleksandr başını çevirdi ve Rostov zihninde öylesine canlı bir şekilde yaşayan sevgili yüzün çizgilerini gördü. Hükümdar solgundu, yanakları ve gözleri çukura kaçmıştı; ama yüzünün çizgileri bir kat daha güzel, daha yumuşaktı. Rostov hükümdarın yaralandığı konusunda dolaşan söylentilerin doğru olmadığını kesin olarak anlayınca içinde bir mutluluk duydu. Onu gördüğü için sevinçliydi. Biliyordu ki doğrudan doğruya onunla konuşabilir, Dolgorukov’un bildirmesini emrettiği şeyi ona söyleyebilirdi. Ama sevdalı bir delikanlı, beklediği an gelip de sevgilisiyle baş başa kalınca nasıl titrer, nasıl heyecanlanır ve geceleri hayalinde yaşattığı şeyleri söylemek cesaretini bulamayarak nasıl ürkek ürkek etrafına bakınıp yardım arar ya da söyleyeceği sözleri ertelemek ve oradan kaçıp gitmek imkânlarını araştırırsa Rostov da şimdi, dünyada en çok istediği şeye kavuşunca hükümdara nasıl yaklaşacağını bilemiyor, aklından bunun yakışıksız, ayıp ve imkânsız bir şey olduğu üzerine sayısız düşünceler geçiyordu.</p>

  <p>“Nasıl olur? Sanki onun tek başına ve acı içinde bulunuşunu fırsat bilerek bundan yararlanmaktan memnunluk duyuyormuşum gibi olur. Belki de bu üzüntülü anında yabancı bir insanla karşılaşmak onun için ağır ve hoş olmayan bir şeydir. Sonra, şu anda ona bakarken bile kalbim duruyormuş gibi oluyorum, ağzım kuruyor, bu halde ona ne söyleyebilirim?” Hükümdarla konuşacağı zaman söylemeyi tasarladığı o sayısız sözlerden bir teki olsun hatırına gelmiyordu. O sözler bambaşka şartlar altında söylenecek sözlerdi. Çoğu, ya zafer anında ya kutlama törenlerinde ya da aldığı yaralardan ölüm döşeğine düştüğü ve hükümdarın kendisine gösterdiği yararlıklardan ötürü teşekkür ettiği sırada, ölürken ona davranışlarıyla da ispat ettiği sevgisini açıklayacağı zaman söyleyeceği şeylerdi.</p>

  <p>Rostov, “Hem, hükümdara sağ kanat için ne emir vereceğini, şu anda saatin dördü bulduğu, savaş da kaybedildiği bir sırada, nasıl sorarım? Hayır, ona asla yaklaşamam, onun düşüncelerine engel olmamam gerekir. Onun bana kötü bir gözle bakmasına, hakkımda kötü düşünceler beslemesine yol açmaktansa bin defa ölürüm daha iyi,” diye karar verdi. Üzülerek, yüreğinde derin bir ümitsizlikle hâlâ aynı kararsızlık içinde duran hükümdara başını sık sık çevirip bakarak oradan uzaklaştı.</p>

  <p>Rostov, bütün bunları düşünüp de hükümdarın yanından uzaklaşırken Yüzbaşı Von Toll tesadüfen aynı yere gelmiş, hükümdarı görünce doğru yanına giderek ona hizmetlerini sunmuş ve yaya olarak hendeğin öbür tarafına geçmesine yardım etmişti. Hükümdar dinlenmek istediği ve kendisini rahatsız hissettiği için bir elma ağacının altına oturmuş, Toll de yanında durmuştu. Rostov, Von Toll’un uzun uzun, heyecanla hükümdara bir şeyler söylediğini, hükümdarın da herhalde ağladığı için elleriyle gözlerini örterek Toll’un elini sıktığını gıpta ve esefle seyretti.</p>

  <p>Duyduğu acının kendi cesaretsizliğinden ileri geldiğini hissettiği için, umutsuzluğu daha derindi. Bunu yapabilir, hükümdara... yaklaşabilirdi. Yaklaşabilirdi demek de yeterli değildi, mutlaka yaklaşmalıydı. Bu, hükümdara bağlılığını göstermek için tek fırsattı. Öyleyken bu fırsattan yararlanamamıştı. “Ben ne yaptım,” diye düşündü. Sonra atını çevirdi ve tekrar dörtnala imparatoru görmüş olduğu yere gitti; ama artık hendeğin öbür tarafında kimse yoktu. Yalnız yük ve binek arabaları geçip duruyordu. Rostov, bir nakliye erinden, Kutuzov’un karargâhının yakındaki köyde, arabaların gittiği yerde olduğunu öğrendi. Arabaları izledi.</p>

  <p>Önde Kutuzov’un seyisi üzeri örtülü atları, dizginlerinden tutmuş yürüyordu. Seyisin arkasından bir yük arabası, arabanın arkasından da kasketli, kısa gocuklu ve eğri bacaklı ihtiyar bir uşak gidiyordu.</p>

  <p>Seyis:</p>

  <p>— Tit, Tit, hey Tit! dedi.</p>

  <p>İhtiyar dalgın dalgın:</p>

  <p>— Ne var? diye sordu.</p>

  <p>— Tit! Buğday döv git!</p>

  <p>İhtiyar öfkeyle tükürdü:</p>

  <p>— E! Budala sen de, tuh!</p>

  <p>Bir süre konuşmadan yürüdüler, sonra gene aynı şaka aynı biçimde tekrarlandı.</p>

  <p class="extract">Akşamın beşine doğru savaş, bütün noktalarda kaybedilmişti. Yüzden fazla top Fransızların eline geçmişti bile. Prjebişevski, kolordusuyla birlikte silahını teslim etmişti. Öbür kollar adamlarının yarısını kaybetmiş olarak karmakarışık yığınlar halinde çekiliyorlardı.</p>

  <p>Langeron ile Dohturov’un birliklerinin kalıntıları, birbirlerine karışmış olarak Augest köyünün yakınlarında, göl ile bendin yanına yığılmışlardı.</p>

  <p>Saat altıya doğru yalnız Augest bendinde, Pratzen tepelerinin yamaçlarına birçok bataryalar yerleştirerek geriye çekilen ordularımızı topa tutan Fransızların şiddetli top sesleri duyuluyordu.</p>

  <p>Artçı kuvvetlerin arasında olan Dohturov ile başka bazı komutanlar, taburları bir araya toplayarak peşlerinden gelen Fransız süvarilerinin açtığı ateşe karşılık veriyorlardı. Hava kararmaya başlıyordu. Bunca yıldır kalpaklı ihtiyar bir değirmencinin oltalarıyla sakin sakin oturduğu, torununun da gömleğinin kollarını sıvayarak süzgeçli bahçe kovasının içinde oynaştığı gümüş balıkları tutmaya çalıştığı; bunca yıldır kabarık tüylü kalpakları, lacivert ceketleri ile Moravyalıların tepeleme buğday yüklü çift koşulmuş arabalarla gelip sonra arabaları undan bembeyaz olmuş halde sakin sakin döndükleri bu dar Augest bendi üzerinde, şimdi nakliye arabaları ile topların ve tekerleklerin arasında, atların altında, yüzleri ölüm korkusuyla çirkinleşmiş insanlar üst üste yığılıyor, birbirlerini ezerek, can çekişerek, ölenlerin üzerine basarak yalnız birkaç adım daha atmak ve hemen sonra kendileri de aynı şekilde can vermek için birbirlerini öldürüyorlardı.</p>

  <p>Her on saniyede bir, havayı yırtan bir gülle güm diye düşüyor ya da bir mermi yoğun kalabalığın ortasında patlayıp oradakileri öldürüyor, yakındakileri de kana buluyordu. Alayın bütün kalıntısı, elinden yaralanmış olan ve kendi bölüğünden on kadar erle yaya giden Dolohov’la (artık subay olmuştu) at sırtında giden alay komutanından ibaretti. Kalabalıkla sürüklenerek bendin giriş yerinde sıkışıp kalmışlardı; her taraftan itiliyor ve ön tarafta bir at topun altına düştüğü, kalabalık da hayvanı topun altından çıkarmaya çalıştığı için ilerleyemiyorlardı. Bir gülle arkada bulunan birini öldürmüştü, bir başka gülle öndekilerin üzerine düşmüş, Dolohov’un üstüne kan sıçratmıştı. Kalabalık ümitsizce ileriye atıldı, sıkıştı, birkaç adım ilerledi, sonra gene durdu.</p>

  <p>Bu kalabalıktaki her insan, “Yüz adım ilerlesem herhalde kurtulurum; iki dakika daha kalırsam mahvolurum, bu muhakkak,” diye düşünüyordu.</p>

  <p>Kalabalığın ortasında bulunan Dolohov, iki eri devirerek ileriye, bendin kenarına atıldı, bataklığın üstündeki kaygan buza koştu, altında çatırdayan buzun üzerinde zıplayarak topçuya:</p>

  <p>— Çevir topu, diye bağırdı. Çevir! Buz sağlam!</p>

  <p>Buz Dolohov’u taşıyordu ama esniyor, çatırdıyordu; besbelli değil, bir topun ya da kalabalığın onun ağırlığı altında bile parçalanmak üzereydi. Herkes ona bakıyor, kıyıya kadar sokuluyor, ama kimse buzun üstüne çıkmaya cesaret edemiyordu. Bendin ağzında, at sırtında duran alay komutanı elini kaldırdı. Dolohov'a dönerek bir şey söyleyecekmiş gibi ağzını açtı. Birden güllelerden biri kalabalığın üzerinden ve o kadar alçaktan geçti ki herkes eğildi. Bir şapırtı duyuldu, bir şey ıslak bir cisme çaptı; general atıyla birlikte bir kan birikintisinin içine düştü. Kimse generale bakmadı, onu kaldırmayı bile düşünen olmadı.</p>

  <p>Generale çarpan gülleden sonra neden bağırdıklarını bile bilmeyen birçok insanın sesi duyuldu:</p>

  <p>— Haydi buza! Buzdan geçelim! Yürü! Çevir şunu! Duymuyor musun be! Yürü!</p>

  <p>Bende çıkarılmak üzere olan arkadaki toplardan biri buza çevrildi. Bentteki erler, koşarak yığınlar halinde donmuş gölün üstüne inmeye başladılar. Öndeki erlerden birinin altındaki buz çatladı, bir ayağı suya gömüldü; er toparlanmak istedi, bu sefer beline kadar suya girdi. Diğer erler oldukları yerde durakladılar, top arabasının sürücüsü atını durdurdu, ama arkadan hâlâ, “Buzdan gidelim. Ne duruyorsun? Yürü! Yürü!” sesleri geliyordu. Sonra kalabalıktan dehşet çığlıkları yükseldi. Topun çevresindeki erler, dönerek yola devam etsinler diye atlara doğru kollarını sallıyor, onları kamçılıyorlardı. Atlar kıyıdan ayrılıp ilerledi, yayaların üzerinde durduğu buz müthiş bir çatırtıyla yarıldı, koca bir parça çöktü ve buzun üzerinde bulunan kırk kadar insan, kimi ileriye kimi geriye atılarak birbirlerini batırmaya başladılar.</p>

  <p>Gülleler hep aynı şekilde ıslık çalarak buzun üzerine ya da suya, çoğu zaman da bendi, gölleri ve kıyıları kaplayan kalabalığın içine şap şap düşmeye devam ediyordu.</p>

  <h2 id="sigil_toc_id_65">XIX</h2>

  <p class="nonindent">Prens Andrey Bolkonski, Pratzen Tepesi’nde elinde sancağın gönderiyle düştüğü yerde, kan içinde yatıyor, kendisi de farkına varmadan çocuk gibi zavallı ve hafif bir sesle inleyip duruyordu.</p>

  <p>Akşama doğru iniltisini tamamen kesti, sesi çıkmaz oldu. Bu baygınlığın ne kadar sürdüğünü bilmiyordu. Birden yine sağ olduğunu hissetti; başında sanki bir parça koparıyorlarmış gibi bir ağrı duydu.</p>

  <p>Aklına ilk olarak şu düşünce geldi: “O yüksek, o şimdiye kadar bilmediğim gökyüzü nerede? Böyle bir acı da duymamıştım. Evet, zaten şimdiye kadar hiçbir şey bilmiyormuşum. Ama neredeyim?”</p>

  <p>Çevresine kulak kabartmaya başladı ve yaklaşan nal sesleri ile Fransızca konuşmalar duydu. Gözlerini açtı, üzerinde yine aynı uçsuz bucaksız gökyüzü vardı; daha da yükseklere çıkmış bulutlar üstünden kayıp gidiyor, aralarından laciverte bakan bir sonsuzluk görünüyordu. Başını çevirmiyor, nal seslerinden ve konuşmalarından yanına yaklaşıp durdukları anlaşılan insanları da görmüyordu.</p>

  <p>Yaklaşan atlılar, Napolyon ile iki yaveriydi. Bonapart, savaş alanını dolaşarak Augest bendini topa tutan bataryaların takviyesi için son emirleri veriyor ve savaş alanında kalmış yaralılarla ölüleri gözden geçiriyordu.</p>

  <p>Artık kaskatı kesilen kollarından birini ileriye doğru atmış, yüzükoyun yatan, ensesi kararmış, yüzünü toprağa gömmüş bir Rus humbaracasını göstererek:</p>

  <p>— <i>De beaux hommes!</i><a class="noteref" href="../Text/notlar.xhtml#f13n81" id="ref81">81</a> dedi.</p>

  <p>Bu sırada Augest’i topa tutan bataryadan gelmiş bir yaver:</p>

  <p>— <i>Les munitions des pièces de position sont épuisées, sire,</i><a class="noteref" href="../Text/notlar.xhtml#f13n82" id="ref82">82</a> dedi.</p>

  <p>Napolyon:</p>

  <p>— <i>Faites avancer celles de la réserve,</i><a class="noteref" href="../Text/notlar.xhtml#f13n83" id="ref83">83</a> diyerek atını birkaç adım ileriye sürdü, yanında yere düşmüş sancak gönderiyle sırtüstü yatan Prens Andrey’in başucunda durdu (Sancak ganimet olarak Fransızlar tarafından alınmıştı).</p>

  <p>Napolyon, Bolkonski’ye bakarak:</p>

  <p>— <i>Voilà une belle mort,</i><a class="noteref" href="../Text/notlar.xhtml#f13n84" id="ref84">84</a> dedi.</p>

  <p>Prens Andrey bunu kendisi için söylendiğini, konuşanın da Napolyon olduğunu anladı. Bu sözleri söyleyene <i>”sire”</i><a class="noteref" href="../Text/notlar.xhtml#f13n85" id="ref85">85</a> dediklerini işitmişti. Ama bu sözler ona bir sinek vızıltısı gibi geliyordu. Onlara bir ilgi duymak şöyle dursun, bu sözlerin üzerinde durmamış, hemen unutuvermişti. Başında bir yanma hissediyordu; durmadan kan kaybettiğini anlıyor ve üzerinde o uzak, o yüksek, o sonsuz gökyüzünü görüyordu. Ama o anda kendi ruhu ile üzerinden bulutlar geçen o sonsuz gökyüzü arasında olup bitenlerle karşılaştırılınca o kadar küçük, Napolyon ona o kadar önemsiz görünüyordu ki! O anda başucunda kim durursa dursun, onun için ne söylerse söylesin, umurunda bile değildi; yalnız yanında insanların gelip durduğuna seviniyor; yalnız bu insanların onu, şimdi bambaşka bir şekilde anladığı için kendisine bu kadar güzel görünen hayata tekrar kavuşturmalarını istiyordu.</p>

  <p>Kımıldayabilmek ve hiç olmazsa bir ses çıkarabilmek için bütün kuvvetini topladı. Yavaşça ayağını kımıldattı ve kendi içini de sızlatan zayıf, hastalıklı bir inilti çıkardı.</p>

  <p>— A! Sağmış, dedi. <i>Ce jeune homme,</i><a class="noteref" href="../Text/notlar.xhtml#f13n86" id="ref86">86</a> kaldırılıp sargı yerine götürülsün.</p>

  <p>Napolyon bunu söyledikten sonra, şapkasını çıkarmış, gülümseyen ve zaferinden ötürü onu kutlayarak yaklaşan Mareşal Lannes’e doğru ilerledi.</p>

  <p>Prens Andrey bundan sonrasını hatırlamıyordu: Önce sedyeye yerleştirilirken, sonra taşınırken meydana gelen sarsıntılardan, en sonunda da sargı yerinde yarasına sonda sokulurken duyduğu acıdan kendini kaybetmişti. Ancak akşama doğru onu başka Rus yaralıları ve esir düşmüş Rus subaylarıyla birlikte hastaneye götürdükleri zaman kendine geldi. Bu seferki taşınma sırasında kendini biraz daha iyi hissediyor, etrafına bakınabiliyor, hatta konuşabiliyordu.</p>

  <p>Gözlerini açtığı zaman ilk duyduğu sözler, konvoyu götüren Fransız subayının acele acele söylediği:</p>

  <p>— Burada durmalı: İmparator şimdi geçecek. Bütün bu esirleri görmek onu memnun eder, sözleriydi.</p>

  <p>Bir başka subay:</p>

  <p>— Şimdi elimizde öyle çok esir var ki! dedi. Neredeyse bütün Rus ordusu; herhalde bunlardan ona artık bıkkınlık gelmiştir.</p>

  <p>İlk konuşan, beyaz süvari muhafız üniformalı bir Rus subayını işaret ederek:</p>

  <p>— İyi ama şuradaki İmparator Aleksandr’ın muhafız alayının komutanıymış, öyle diyorlar! dedi.</p>

  <p>Bolkonski, Petersburg yüksek sosyetesinde rastladığı Prens Repnin’i tanıdı. Repnin’in yanında on dokuz yaşlarında bir delikanlı vardı, o da yaralı bir süvari muhafız subayıydı.</p>

  <p>Bonapart, dörtnala yaklaşarak atını durdurdu. Yaralıları görünce:</p>

  <p>— Üstünüz kim? diye sordu.</p>

  <p>Albay Prens Repnin’in ismini verdiler. Napolyon:</p>

  <p>— Siz İmparator Aleksandr’ın süvari muhafız alayının komutanı mısırız? diye sordu.</p>

  <p>Repnin:</p>

  <p>— Ben bir süvari bölüğüne komuta ediyordum, diye karşılık verdi.</p>

  <p>— Alayınız görevini şerefle yerine getirmiştir.</p>

  <p>Repnin:</p>

  <p>— Büyük bir komutanın takdiri bir asker için en büyük ödüldür.</p>

  <p>Napolyon:</p>

  <p>— Bunu size memnunlukla veriyorum, dedi. Yanınızdaki delikanlı kimdir?</p>

  <p>Prens Repnin, Teğmen Suhtelen’in ismini verdi. Napolyon ona baktıktan sonra gülümsedi:</p>

  <p>— <i>Il est venu bien jeune se frotter â nous,</i><a class="noteref" href="../Text/notlar.xhtml#f13n87" id="ref87">87</a></p>

  <p>Suhtelen heyecandan kesik kesik:</p>

  <p>— Gençlik cesaretli olmaya engel değildir, dedi.</p>

  <p>Napolyon:</p>

  <p>— Çok güzel bir karşılık, dedi. Delikanlı geleceğiniz parlak olacaktır.</p>

  <p>Ele geçirilen ganimetler tam olsun diye diğer esirlerle birlikte imparatorun önüne çıkarılan Prens Andrey’in onun dikkatini çekmemesine imkân yoktu. Napolyon herhalde onu savaş alanında gördüğünü hatırlamıştı. Prens Andrey’e dönerek gene onu ilk gördüğü anda zihninde yerleşen <i>jeune homme</i>,<a class="noteref" href="../Text/notlar.xhtml#f13n88" id="ref88">88</a> sözünü kullandı.</p>

  <p>— <i>Et vous, jeune homme?</i><a class="noteref" href="../Text/notlar.xhtml#f13n89" id="ref89">89</a> diye Prens Andrey’e sordu. Siz kendinizi nasıl hissediyorsunuz <i>mon brave?</i><a class="noteref" href="../Text/notlar.xhtml#f13n90" id="ref90">90</a></p>

  <p>Prens Andrey daha beş dakika kadar önce kendisini taşıyan erlere birkaç söz söyleyebildiği halde, şimdi gözlerini Napolyon’a dikmiş susuyordu... O anda Napolyon’u uğraştıran bütün hesaplar ona o kadar önemsiz ve gördüğü, anladığı o hak gözeten, o şefkat dolu, o yüksek gökyüzüyle karşılaştırılınca eskiden kahraman olarak saydığı Napolyon’un kendisi de duyduğu zafer sevinci de kendisini adice beğenmesi de ona o kadar küçük görünüyordu ki karşılık veremedi.</p>

  <p>Zaten kan kaybettiği için kuvvetini yitirmesinden, çektiği acıdan ve yakın bir ölümü beklemekten ötürü, zihninden geçen bütün o ciddi, o yüce düşüncelerle karşılaştırılan her şey ona o kadar yararsız ve önemsiz görünüyordu ki! Prens Andrey, Napolyon’un gözlerinin içine bakarken büyük adam olmanın hiçliğini, kimsenin anlamını kavrayamadığı hayatın hiçliğini, yaşayan insanlardan hiçbirinin sırrını çözemediği ölümün bile daha da büyük bir “hiç” olduğunu düşünüyordu.</p>

  <p>İmparator bir karşılık alamayınca daha fazla beklemeden arkasını döndü, atını ileri doğru sürerek komutanlardan birine:</p>

  <p>— Bu beylerle ilgilensinler, onları benim ordugâhıma göndersinler, doktorum Larrey yaralarına baksın, dedi, allahaısmarladık Prens Repnin!</p>

  <p>Sonra atını mahmuzladı, oradan dörtnala uzaklaştı. Yüzünde kendine güvendiğini ve mutluluğunu belli eden bir pırıltı vardı.</p>

  <p>Prens Andrey’i taşımış olan erler, boynuna kız kardeşi Prenses Mariya tarafından asılan ve üzerinden düşen küçük altın tasviri almışlardı; ama imparatorun esirlere iyi davrandığını görünce, hemen tasviri geri verdiler.</p>

  <p>Prens Andrey tasviri kimin ve nasıl tekrar taktığını görmedi; yalnız üniformasının üzerinde ince, altın bir zincirin ucunda, o küçük tasvirin yine göğsünde olduğunu fark etti.</p>

  <p>Kız kardeşinin öylesine büyük bir heyecan ve öylesine duygulanarak boynuna geçirdiği o tasvire bakarak, “Ne kadar iyi olurdu,” diye düşündü. “Ne kadar iyi olurdu... her şey Prenses Mariya’nın düşündüğü kadar açık ve basit olsaydı! Bu dünyada nereden yardım bekleyebileceğimizi, ölümden sonra da öbür dünyada bizi nelerin beklediğini bilebilseydik ne kadar iyi olurdu! Eğer şu anda, “Tanrım günahlarımı bağışla!” diyebilseydim ne kadar mutlu, ne kadar sakin olurdum! Ama bunu kime söyleyeceğim? Ya “o” belirsiz, kavranılması imkânsız, söz bile söyleyemeyeceğim hiçbir kelimeyle ifade edemeyeceğim bir kuvvettir; yüce bir şeydir ya da bir hiçtir! Yoksa o Tanrı Prenses Mariya’nın şuraya diktiği <i>ladanka</i>’nın<a class="noteref" href="../Text/notlar.xhtml#f13n91" id="ref91">91</a> içindeki Tanrı mı? Gerçek diye bir şey yok, hiçbir şey yok! Benim kavrayabildiğim ne varsa hepsi birer hiçten başka şey değil; yalnız kavrayamadığım, ama her şeyden önemli olan bir tek yücelik var; başka her şey boş.”</p>

  <p>Sedyeler hareket etmişti. Prens Andrey her sarsıntıda dayanılmaz bir acı duyuyordu, ateşi gittikçe artıyor, sayıklamaya başlıyordu. Ateş içinde yanarken hayalinde canlananlar; babası, karısı, kız kardeşi, doğacak çocuğu, savaştan bir gece önce duyduğu o şefkat duygusu, o kısa boylu, aslında bir hiç olan Napolyon’un karaltısı ve bütün bunların üstünde o uçsuz bucaksız gökyüzü en önemli yeri tutuyordu.</p>

  <p>Gözlerinin önünde Lısiye Gori’deki sakin yaşamı ve gürültüsüz, mutlu aile hayatı canlandı. Bu mutluluğun zevkini tattığı sırada birden karşısına o kayıtsız, o dar görüşlü ve başkalarının felaketinden mutluluk duyan Napolyon çıkıyor, o zaman tekrar şüpheler, acılar başlıyor ve yalnız gökyüzü teselli vaat ediyordu. Sabaha karşı bütün hayaller birbirine karıştı, başı sonu olmayan karmakarışık bir bütün halini aldı ve baygınlığın, kendinden geçmişliğin zifirî karanlığına gömüldü. Napolyon’un doktoru Larrey’in düşüncesine göre, bu karışıklıkla karanlığın sonunda ölüm ihtimali, iyileşme ihtimalinden çok daha fazlaydı. Larrey:</p>

  <p>— <i>C'est un sujet nerveux et bilieux,</i> dedi, <i>il n'en réchappera pas.</i><a class="noteref" href="../Text/notlar.xhtml#f13n92" id="ref92">92</a></p>

  <p>Prens Andrey kendilerinden ümit kesilmiş başka yaralılarla birlikte yerli halkın bakımına bırakıldı.</p>
