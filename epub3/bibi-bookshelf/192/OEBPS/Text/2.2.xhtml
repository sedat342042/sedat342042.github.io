  <p>— Beni yağmacılık suçuyla yağgılayacaklağ! Öf! Biğaz daha su veğ. Vağsın yağgılasınlağ. Ama ne yapağlağsa yapsınlağ, ğezilleri pataklamaktan gene de geği kalmam! Hükümdağa da öyle söyleyeceğim. Buz veğin! diye söylenip duruyordu.</p>

  <p>Alayın doktoru geldi, muhakkak kan almak gerektiğini söyledi. Denisov’un kıllı kolundan derin bir tabak dolusu kapkara kan çıktı ve kendisi ancak o zaman başına gelenleri anlatacak duruma geldi:</p>

  <p>— Geliyoğum, diye anlatıyordu. “Söyleyin bakalım amiğiniz neğede?” diye soğuyoğum. Gösteğiyoğlağ. “Lütfen biğaz bekleyin!” diyoğlağ. “Benim işim vağ, ben buğaya otuz veğstlik yeğden geldim, bekleyecek vaktim yok, geldiğimi habeğ veğ,” diyoğum. İyi mi? Dışağıya o hığsızlağın başı olacak heğif çıkıyoğ: Üstelik o da bana değs veğmeye kalkışıyoğ. “Bu yağmacılıktığ!” diyoğ. “Yağmacılığı, eğleğinin kağnını doyuğmak için yiyeceği alan yapmaz, onu yan cebine atmak için alan yapağ!” diyoğum. İyi mi? “Gidip alım satım subayına başvuğun, oğada biğ makbuz imzalayın, sonra geğekli işlem yapılacak,” diyor. Alım satım subayına gidiyoğum. İçeğiye giğiyorum, masanın başında... Kim vağ? Bil bakayım! Hayığ, düşünsen de bulamazsın!</p>

  <p>Denisov hasta kolunu masaya öyle bir indirdi ki masa az kalsın yere devrilecekti, üstündeki bardaklar şangırdadı.</p>

  <p>— Bizi açlık içinde kıvrandığan kim biliyoğ musun? diye bağırdı. Telyanin! “Demek bizi açlıktan kıvğandığan sensin ha?” Çat, çat biğ daha suğatma! Elim sanki öyle kendiliğinden kayıveğdi.... “Ah seni bilmem ne heğif...” diye öyle biğ kalayı bastım ki veğyansın! Ama doğğusunu söyleyeyim, feğahladım!</p>

  <p>Denisov bunları anlatırken bağırıyordu; hem öfkeli hem de keyifliydi. Siyah bıyıklarının altından beyaz dişlerini göstererek sırıtıyordu.</p>

  <p>— Elimden almasaydı gebeğtecektim, onu!</p>

  <p>Rostov:</p>

  <p>— Ne bağırıyorsun canım, sakinleş! dedi. Bak, gene kan akmaya başladı. Dur be, bunu sarmalı.</p>

  <p>Denisov’un sargısını yeniden sarıp onu yatağa yatırdılar. Ertesi gün uyandığında, neşeli ve sakindi. Ama öğlende alayın irtibat subayı ciddi ve üzgün bir ifadeyle Denisov ile Rostov’un ortaklaşa kullandıkları zeminliğe geldi, çok üzüntülü bir tavırla alay komutanlarından Binbaşı Denisov’a gönderilen ve bir gün önceki olayla ilgili sorular bulunan resmî bir kâğıt gösterdi. İrtibat subayı işin oldukça kötü bir yola döküleceğini, bu işi aydınlatmak için askerî yargıçlardan kurulu bir komisyonun görevlendirildiğini, o sırada erlerin yağmacılığı ile başıbozukluğu konusunda çok sert tedbirler alındığından, işi iyi sonuçlansa bile, rütbenin geri alınacağını haber verdi.</p>

  <p>Şikâyetçiler durumu şöyle bildirmişlerdi: Binbaşı Denisov zorla konvoyu ele geçirdikten sonra, kimse tarafından çağrılmadığı halde, sarhoş olarak levazım dairesi başkanına çıkmış, onu hırsızlık etmekle suçlandırmış, dövme tehdidinde bulunmuş, dışarıya çıkarılınca da kaleme doğru atılmış, iki memuru dövmüş, birinin kolunu çıkarmıştı.</p>

  <p>Denisov, Rostov'un yeni sorularına gülerek gerçekten galiba elinin altına bir başkasının da geldiğini, ama bütün bunların boş, saçma olduğunu, kendisinin hiçbir mahkemeden korkmadığını, eğer o alçaklar üstüne varmak cesaretini gösterirlerse onlara bir daha unutamayacakları bir karşılık vereceğini söyledi.</p>

  <p>Denisov bütün bunlardan kayıtsızlıkla söz ediyordu, ama Rostov onu o kadar iyi tanıyordu ki Denisov’un (başkalarına hiç belli etmediği halde) mahkemeden korktuğunu, kötü sonuçlanacağı belli olan bu işten ötürü üzüntü içinde kıvranıp durduğunu fark etmemesine imkân yoktu. Her gün sorgu kâğıtları, mahkeme çağrıları gelmeye başlamıştı ve bir mayıs günü Denisov’a bölüğü kendisinden sonra rütbesi en yüksek olan subaya teslim edip iaşe komisyonundaki yağmacılık işi konusunda açıklamada bulunmak üzere, tümen komutanlığına gelmesi emredildi. Bir gün önce Platov iki Kazak alayı ve iki süvari bölüğüyle keşfe çıkmıştı. Denisov, her zamanki gibi cesaretiyle gösteriş yaparak kolun önüne geçti. Fransız nişancılarının attıkları kurşunlardan biri baldırının üst kısmına saplandı. Başka bir zaman olsaydı, belki Denisov böyle hafif bir yarayla alaydan uzaklaşamazdı ama bu sefer fırsattan yararlanıp tümene gitmekten kaçınarak arabayla hastaneye gitti.</p>

  <h2 id="sigil_toc_id_98">XVII</h2>

  <p class="nonindent">Haziran ayında, Pavlogradlıların katılmadıkları Friedland muharebesi yapıldı, arkasından da çarpışmalara ara verileceği bildirildi. Arkadaşının yokluğunu acı acı duyan ve onun gidişinden beri kendisinden hiçbir haber alamadığı için davasını ve yarasını merak eden Rostov, ateş kesilmesinden yararlanarak Denisov’u ziyaret için hastaneye gitti.</p>

  <p>Hastane Rus ve Fransız ordularının iki kez yıkıp yaktığı küçük bir Prusya ilçesindeydi. Bu ilçe, özellikle yazın, kırların bu kadar güzelleştiği bir sırada kırık dökük damları ve duvarları, pislik içindeki sokakları, yırtık pırtık giysilerle dolaşan insanları, oradan oraya giden sarhoş ya da hasta erleriyle bir kat daha hüzün verici görünüyordu.</p>

  <p>Hastane, avlusunda yıktırılmış bir duvar kalıntıları bulunan, camları ile pencere çerçevelerinden bazıları kırılmış, taş bir evde kurulmuştu. Sargılar içinde, solgun, vücudu şişmiş birkaç er avluda dolaşıyor ya da oturmuş güneşleniyorlardı.</p>

  <p>Rostov binanın kapısından içeri girer girmez, burnuna çürümüş et ve hastane kokusu geldi. Merdivende ağzında puroyla bir Rus askerî doktoruna rastladı. Doktorun peşinden bir Rus sıhhiye eri geliyordu. Doktor:</p>

  <p>— Parçalanamam ya! diyordu. Akşama doğru Makar Alekseyeviç’e gel, beni orada bulunsun.</p>

  <p>Sıhhiye eri ona bir şey daha sordu:</p>

  <p>— Evet! Nasıl bilirsen öyle yap! Sanki hepsi bir değil mi?</p>

  <p>Doktor merdivenden yukarı çıkıp Rostov’u görmüştü:</p>

  <p>— Siz ne istiyorsunuz, sayın teğmenim! dedi. Siz nereye? Kurşundan kurtulunca tifoya mı tutulmak istiyorsunuz. Burası karantinada, kardeşim!</p>

  <p>Rostov:</p>

  <p>— Neden? diye sordu.</p>

  <p>— Tifo var, efendim. Kim yukarı çıkarsa ölümü bulur. Yalnız Makeyev’le ikimiz (sıhhiye erini işaret etti) hâlâ uğraşıp didiniyoruz. Burada bizim doktorlardan beş kişi öldü. Yeni biri geldi mi bir hafta sonra işi tamam!</p>

  <p>Bunu sanki memnun olmuş gibi söylüyordu.</p>

  <p>— Prusyalı doktorları çağırttık, ama bizim o müttefiklerimiz bu işleri sevmiyorlar.</p>

  <p>Rostov ona, orada yatan süvari Binbaşısı Denisov'u aradığını anlattı:</p>

  <p>— Bilmiyorum, tanımıyorum, kardeşim. Düşünün bir kere, bir başıma üç hastaneye, dört yüzden fazla hastaya bakıyorum! İyi ki Prusyalı yardımsever hanımlar bize ayda ikişer funt kahve ile tiftik gönderiyorlar, yoksa mahvolurduk.</p>

  <p>Güldü:</p>

  <p>— Dört yüz hasta, kardeşim! Hâlâ yenilerini gönderip duruyorlar. Dört yüz var değil mi? Ha?</p>

  <p>Bunu sıhhiye erine sormuştu.</p>

  <p>Sıhhiye erinin yorgunluktan bitkin bir hali vardı. Belli ki canı sıkılıyor, lafa dalan doktorun bir an önce gitmesini bekliyordu. Rostov:</p>

  <p>— Binbaşı Denisov, diye tekrarladı. Moliten dolaylarında yaralanmıştı.</p>

  <p>Doktor kayıtsızca sıhhiye erine sordu:</p>

  <p>— Galiba öldü, ha? Öyle değil mi Makeyev?</p>

  <p>Ama sıhhiye eri, doktorun sözlerine, “Evet,” karşılığını vermedi. Doktor:</p>

  <p>— O dediğiniz şöyle uzun boylu, saçları kızıla çalan biriydi, değil mi? diye sordu.</p>

  <p>Rostov Denisov’un tipini tarif etti. Doktor sevinir gibi:</p>

  <p>— Vardı böyle biri, dedi; o dediğiniz herhalde ölmüştür. Her neyse, listeye bakarım; ölenlerin bende listesi vardı. Sende var mı Makeyev?</p>

  <p>Sıhhiye eri:</p>

  <p>— Listeler Makar Alekseyeviç’te, dedi.</p>

  <p>Sonra Rostov’a döndü:</p>

  <p>— Ama isterseniz subayların koğuşlarına buyrun orada olup olmadığını görürsünüz.</p>

  <p>Doktor:</p>

  <p>— Ah iyisi mi hiç gitmeyin, kardeşim, dedi. Yoksa bir de bakarsınız burada kalmışsınız.</p>

  <p>Ama Rostov doktora selam verdikten sonra, sıhhiye erinden kendisine yol göstermesini rica etti. Doktor merdivenin alt başında:</p>

  <p>— Eh benden günah gitti! diye bağırdı.</p>

  <p>Rostov sağlık eriyle birlikte koridora girdi. Bu karanlık koridorda hastane kokusu o kadar kuvvetliydi ki Rostov burnunu tutup sıkmak zorunda kaldı ve daha ileri gidebilmek için gereken kuvveti toplamak amacıyla bir an durakladı. Sağda bir kapı açıldı; sapsarı, zayıf, yalınayak, üzerinde yalnız iç çamaşırı bulunan koltuk değnekli bir adam dışarıya uzandı. Kapısının pervazına dayandı, parlak, kıskanç gözlerle oradan geçenlere baktı. Rostov, kapıdan içeri bakınca hastalarla yaralıların orada, yerde sırtlarında kaputlarıyla, samanların üzerinde yattıklarını gördü.</p>

  <p>— Bu ne? diye sordu.</p>

  <p>Sıhhiye eri:</p>

  <p>— Bunlar er koğuşları, diye karşılık erdi. Sonra sanki özür dilemek istiyormuş gibi:</p>

  <p>— Eh, başka yapacak bir şey yok ki, dedi.</p>

  <p>— İçeri girip bakabilir miyim?</p>

  <p>Sıhhiye eri:</p>

  <p>— Bakılacak şey var mı ki? dedi.</p>

  <p>Ama Rostov, sıhhiyenin kendisini oraya bırakmak istemediği açıkça belli olduğundan, aksine erlerin koğuşlarına girdi. Daha koridordayken alıştığı koku, burada daha kuvvetli duyuluyordu. Hatta burada biraz değişmişti: Daha keskindi ve asıl çıktığı yerin burası olduğu anlaşılıyordu.</p>

  <p>Büyük pencerelerden içeri giren güneşle ışıl ışıl aydınlanmış uzun odada başları duvar tarafında, aralarında geçecek dar bir yer bırakarak iki sıra halinde hastalarla yaralılar yatıyordu. Çoğu baygın durumdaydı ve içeriye girenlere aldırmıyorlardı. Kendilerini bilenler ise yerlerinden doğrularak o sarı, zayıf yüzlerini hep aynı yardım umudu, sitem ve başkasının sağlığına karşı kıskançlık ifadesiyle yukarıya kaldırmışlardı; gözlerini Rostov’dan ayırmıyorlardı. Rostov odanın ortasına doğru yürüdü, iki yandaki kapıları açık olan odalara baktı ve her iki tarafta da aynı şeyleri gördü. Durdu, hiç konuşmadan çevresine göz gezdirdi. Böyle bir şeyi göreceğini aklından bile geçirmemişti. Yerde, neredeyse ayaklarının altında ve ortadaki geçit yerinde, doğrudan doğruya çıplak döşemenin üzerinde bir hasta yanlamasına yatıyordu. Herhalde Kazak’tı. Çünkü saçları yandan tıraş edilmişti. Kazak sırtüstü, kocaman kollarıyla bacaklarını iki yana açmış olarak yatıyordu. Yüzü koyu kırmızıydı, gözleri de öylesine devrilmişti ki yalnız akları görünüyordu. Çıplak ayaklarıyla hâlâ kırmızı olan ellerinde damarları ip gibi gerilmişti. Kafasını yere vurarak kısık sesle bir şey söyledi ve söylediği sözü tekrarlamaya başladı. Rostov, söylediğine kulak verdi ve o tekrar ettiği sözün ne olduğunu anladı: “Su istiyorum, su, su istiyorum!”</p>

  <p>Rostov bu hastayı yerine yatırıp onu su verebilecek bir kimseyi bulmak için bakındı. Sıhhiye erine:</p>

  <p>— Bu hastalara kim bakıyor kuzum? diye sordu.</p>

  <p>Bu sırada yandaki odadan hastanede hademelik eden bir nakliye eri çıktı, ayaklarını birbirine çarparak Rostov’un karşısında dimdik selama durdu. Sonra herhalde onu hastane müdürü sanarak gözlerini devire devire Rostov’a:</p>

  <p>— Sağolun sayın komutanım! diye bağırdı.</p>

  <p>Rostov ona Kazak erini işaret ederek:</p>

  <p>— Kaldırsana şunu! Su ver ona! dedi.</p>

  <p>Er, büyük çaba harcayarak gözlerini daha çok devirdi ve memnunlukla:</p>

  <p>— Başüstüne, sayın komutanım! dedi. Ama hâlâ dimdik duruyor, yerinden kımıldamıyordu.</p>

  <p>Rostov gözlerini indirerek “Hayır, burada hiçbir şey yapılamaz!” diye düşündü. Oradan uzaklaşmak istiyordu. Ama sağ taraftan anlamlı bir bakışın kendisine yönelmiş olduğunu hissetti ve bakana doğru döndü. Koğuşun hemen hemen öteki köşesinde, bir kaputun üzerinde sapsarı, iskelet gibi zayıf, sert yüzlü, sakalı tıraş edilmemiş, yaşlı bir er oturuyor, dik dik Rostov’a bakıyordu. Yaşlı erin bir yanındaki komşusu ona bir şeyler fısıldıyor, Rostov’u işaret ediyordu. Rostov yaşlı erin kendisine bir şey sormaya niyetlendiğini anladı. Ona yaklaştı ve yalnız bir bacağının kıvrılmış olduğunu, öbür bacağının dizden aşağısının bulunmadığını gördü. Yaşlı erin öbür yanındaki komşusu, başını geriye atmış hareketsiz halde yatıyordu. Ondan epey uzaktaydı. Genç bir erdi, çengel burunlu çilli yüzü balmumu beyazlığındaydı, gözleri şakaklarına doğru kaymıştı. Rostov kıvrık burunlu ere baktı ve sırtında soğuk bir ürperiş hissetti. Sıhhiye erine:</p>

  <p>— İyi ama bu galiba... dedi.</p>

  <p>Yaşlı er, alt çenesi titreyerek:</p>

  <p>— Ne kadar rica ettik, sayın komutanım! dedi. Sabahleyin ölmüştü. Ne de olsa insanız, köpek değil ki...</p>

  <p>Sıhhiye eri aceleyle:</p>

  <p>— Şimdi birini gönderirim, kaldırırlar, kaldırırlar! dedi. Buyrun komutanım gidelim.</p>

  <p>Rostov da aceleyle:</p>

  <p>— Gidelim, gidelim, dedi ve gözlerini yere indirerek o kendisine sistemle ve kıskançlıkla bakan dizi dizi gözlerin arasından geçerken dikkati çekmemek için başını omuzlarının arasına alıp büzüldü, odadan dışarı çıktı.</p>

  <h2 id="sigil_toc_id_99">XVIII</h2>

  <p class="nonindent">Sıhhiye eri, koridordan geçtikten sonra Rostov’u, kapıları açık üç odadan ibaret subay koğuşlarına götürdü. Bu odalarda karyolalar vardı; yaralı ve hasta subaylardan kimi bunların üzerinde oturuyor, kimi yatıyordu. Bazıları, sırtlarında sabahlıklarıyla odadan odaya dolaşıyorlardı. Rostov’un subay koğuşlarında ilk karşılaştığı adam, kısa boylu, tek kollu, zayıf başına kalpak, sırtına da hastanede verilen sabahlıklarından birini geçirmiş, ağzında ucu ısırıla ısırıla ezilmiş bir pipo ile birinci odada dolaşan biri oldu. Rostov ona dikkatle bakarak bu adamı nerede gördüğünü hatırlamaya çalışıyordu. Kısa boylu adam:</p>

  <p>— Hay Allah! Tanrı nerede görüşmemizi nasip etti, dedi. Tuşin’i, Tuşin’i hatırlamıyor musunuz? Sizi Schöngraben önlerinde arabayla gideceğiniz yere götürmüştüm, hatırlıyor musunuz? Benden bir parçacık kestiler işte...</p>

  <p>Gülümseyerek sabahlığın boş kolunu gösterdi:</p>

  <p>— Vasiliy Dimitriç Denisov’u arıyorsunuz değil mi?</p>

  <p>Rostov’un kimi aradığını öğrenince:</p>

  <p>— Aynı koğuştayız! dedi. Burada, burada...</p>

  <p>Sonra Rostov’u birkaç kişinin kahkahalarının duyulduğu öbür odaya götürdü.</p>

  <p>Rostov, “Burada kahkahalarla gülmek şöyle dursun, nasıl yaşayabiliyorlar?” diye düşünüyordu. Erlerin koğuşlarında ciğerlerine dolan o ceset kokusunu hâlâ duyuyor, her iki taraftan onu izleyen o kıskanç bakışlarla ölü genç erin gözleri devrilmiş yüzünü görür gibi oluyordu.</p>

  <p>Denisov, saat on ikiye yaklaştığı halde başını yorganla örtmüştü, yatağının üzerinde uyuyordu.</p>

  <p>Uyanınca tıpkı bazen alayda yaptığı gibi ve aynı sesle:</p>

  <p>— Vay! Ğostov! Meğhaba, meğhaba be! diye bağırdı, ama Rostov hüzünle bu alışılmış aşırı serbestliğini neşenin altında, Denisov’un yüzündeki anlatımda, sesinin tonunda ve sözlerinde yepyeni, kötü, gizlemeye çalıştığı bir duygunun varlığını hissetti.</p>

  <p>Yarası önemsiz olduğu halde hâlâ iyi olmamıştı. Oysa yaralanalı altı hafta geçmişti. Yüzünde hastanede bulunan herkesin yüzündeki gibi solgunluk ve şaşkınlık vardı. Ama Rostov’u şaşırtan bu değildi; onu şaşırtan, Denisov’un, gelişine sevinmemiş gibi olması ve hiç de tabii olmayan bir tavırla gülümsemesiydi. Denisov, ne alay ne de çarpışmaların genel akışı konusunda bir şey soruyordu. Rostov ona bunları anlattığı zaman da dinlemiyordu.</p>

  <p>Hatta Rostov, Denisov’un alayı ve genel olarak hastane dışında akıp giden serbest yaşamı hatırlatmasından da hoşlanmadığını fark etmişti. Sanki o eski yaşantısını unutmaya çalışıyor ve yalnız levazım memurlarıyla olan anlaşmazlığıyla ilgileniyordu. Rostov ona davanın ne kadar ilerlediğini sorunca Denisov hemen yastığın altından komisyondan gelen kâğıdı ve ona karşılık olarak karaladığı yazıyı çıkardı. Kendi yazdığını okumaya başlayınca heyecanlandı; Rostov’a özellikle o kâğıtta düşmanlarına savurduğu acı sözleri belirtiyordu. Denisov’un hastanedeki arkadaşları, dışarıdaki serbest yaşamın yeni gelmiş bir temsilcisi olarak gördükleri Rostov’un çevresini sarmışlardı, ama Denisov yazdığı cevabı okumaya başlar başlamaz yavaş yavaş dağıldılar. Rostov yüzlerinden bütün bu beylerin artık bıktıklarını, bu hikâyeyi kim bilir kaç defa dinlediklerini anladı. Yalnız komşusu, karyolasının üzerinde oturan ve somurtkan bir tavırla kaşlarını çatarak piposunu tellendiren şişman bir hafif süvari subayı, bir de başını hoşnutsuzlukla sallayarak kısa boylu, tek kollu Tuşin dinlemeye devam ediyorlardı. Denisov okuduğu kâğıdın yarısına gelince hafif süvari subayı sözünü kesti. Rostov’a dönerek:</p>

  <p>— Bana kalırsa kendisini bağışlatması için hükümdara yalvarması gerekir. Diyorlar ki şimdi büyük ödüller dağıtılacakmış, bu yüzden herhalde bağışlarlar...</p>

  <p>Denisov:</p>

  <p>— Ben mi hükümdağa yalvağacağım? dedi.</p>

  <p>Bunu sesine eskisi gibi enerjik ve ateşli bir ifade vermeye çalışarak söylemişti. Ama sesinde gereksiz bir sinirlilikten başka şey sezilmiyordu.</p>

  <p>— Niçin yalvağacakmışım? Haydut olsaydım bağışlanmam için yalvağığdım. Oysa beni haydutlağı meydana çıkağıyoğum diye yağgılıyoğlağ. Vağsın yağgılasınlağ. Ben kimseden koğkmuyoğum; ben çağa ve vatana namusumla hizmet ettim, hığsızlık da etmedim! Biğ de ğütbemi geği almak istiyoğlağ ve... Dinle, onlağa açık açık olduğu gibi yazdım işte. Bak şöyle diyoğum: “Eğeğ ben devlet malını çalsaydım...”</p>

  <p>Tuşin:</p>

  <p>— Güzel yazılmış, buna diyecek yok, dedi. Ama iş bunda değil, Vasiliy Dimitriç...</p>

  <p>O da konuşurken Rostov’a doğru dönmüştü:</p>

  <p>— Boyun eğmek gerekir. Oysa Vasiliy Dimitriç boyun eğmek istemiyor. Askerî mahkeme üyesi size durumunuzun kötü olduğunu söyledi ya!</p>

  <p>Denisov:</p>

  <p>— Eh, vağsın kötü olsun, dedi.</p>

  <p>Tuşin devam etti:</p>

  <p>— Askerî mahkeme üyesi size bir dilekçe yazmıştı, o dilekçeyi imzalayıp bu beyle göndermelisiniz. Beyefendinin herhalde (Rostov’u işaret etti), kurmayda tanıdıkları vardı. Bundan daha iyi bir fırsat bulamazsınız.</p>

  <p>Denisov:</p>

  <p>— Canım dedim ya, el etek öpmem, diyerek sözünü kesti ve gene yazdığı kâğıdı okumaya devam etti.</p>

  <p>Rostov, Tuşin ile öbür subayların gösterdikleri yolun en doğru yol olduğunu sezdiği ve ona yardım edebilirse kendisini mutlu sayacağı halde, Denisov’u kandırmak cesaretini gösteremiyordu; onun nasıl sözünden dönmeyen ve haklı olduğu zaman ne kadar öfkelenen bir adam olduğunu biliyordu.</p>

  <p>Denisov’un, okunması bir saatten daha uzun süren o zehirli bir dille yazılmış kâğıtları okunduktan sonra, Rostov hiçbir şey söylemedi ve derin bir hüzün içinde, günün geri kalan kısmını, gene çevresini sarmış Denisov’un hastane arkadaşlarının arasında geçirdi; onlara bildiklerini anlatıyor, başkalarının da anlattıklarını dinliyordu. Denisov, akşam hep somurtup sustu.</p>

  <p>Gece geç vakit, Rostov gitmeye hazırlandı ve Denisov’a bir isteğinin olup olmadığını sordu. Denisov:</p>

  <p>— Ha evet, duğ, dedi, dönüp etraftaki subaylara baktı, yastığının altından kâğıtlarını çıkardı, hokkanın bulunduğu pencereye doğru yürüdü, oturup yazmaya başladı. Sonra pencerenin yanından ayrılarak Rostov’a büyük bir zarf uzattı:</p>

  <p>— Öyle göğünüyoğ ki bükemediğimiz eli öpmek geğekiyoğ.</p>

  <p>Bu, askerî mahkeme üyesinin hükümdara yazdığı dilekçeydi, bu dilekçede Denisov levazım dairesinde işlenen suçlardan söz etmiyor, yalnız bağışlanmasını istiyordu.</p>

  <p>— Geğeken yeğe iletiğsin, belli ki...</p>

  <p>Sözünü bitirmeden yapmacık, hastalıklı bir tavırla gülümsedi.</p>

  <h2 id="sigil_toc_id_100">XIX</h2>

  <p class="nonindent">Rostov alaya dönüp Denisov’un davasının ne durumda olduğunu bildirdikten sonra, elinde hükümdara yazılmış mektupla Tilsit’e gitti.</p>

  <p>13 Haziran günü, Fransız ve Rus imparatorları Tilsit’te buluştular. Boris Drubetskoy, emrinde bulunduğu önemli kişiden, Tilsit’e gönderilen maiyet subaylarına kendisinin de katılması için ricada bulunmuştu. O güne kadar herkes gibi “Bonapart” olarak söz ettiği Napolyon için:</p>

  <p>— <i>Je voudrais voir le grand homme!</i><a class="noteref" href="../Text/notlar.xhtml#f22n46" id="ref46">46</a> dedi.</p>

  <p>General gülümseyerek:</p>

  <p>— <i>Vous parlez de Bonapart?</i><a class="noteref" href="../Text/notlar.xhtml#f22n47" id="ref47">47</a> diye sordu.</p>

  <p>Boris soru sorar gibi generaline baktı ve hemen bunun şakadan yapılmış bir sınama olduğunu anladı:</p>

  <p>— <i>Mon prince, je parle de l'empereur Napolyon,</i><a class="noteref" href="../Text/notlar.xhtml#f22n48" id="ref48">48</a> diye karşılık verdi.</p>

  <p>General, gülümseyerek hafifçe omuzuna vurdu:</p>

  <p>— Sen çok ilerleyeceksin, dedi. Tilsit’e giderken de onu yanında götürdü.</p>

  <p>İmparatorlar Niemen’de buluştuklarında, orada bulunan pek az kişi arasında Boris de vardı; üzerinde armalar bulunan salları, Napolyon’un karşı kıyıda Fransız Muhafız Alayı’nın önünden geçişini, İmparator Aleksandr’ın Niemen kıyısındaki misafirhanede oturup hiç konuşmadan Napolyon’u beklerken yüzündeki düşünceli ifadeyi, her iki imparatorun kayıklara binişini ve daha önce sala varan Napolyon’un nasıl hızlı adımlarla ilerleyip Aleksandr’ı karşıladığını, elini nasıl sıktığını, sonra da her ikisinin küçük köşke girip gözden kaybolduklarını görmüştü. Boris yüksek rütbeli insanların çevresine girişinden beri, etrafında olup bitenleri dikkatle dinlemeyi ve gördüklerini yazmayı alışkanlık haline getirmişti. Tilsit’teki buluşma sırasında, Napolyon’la birlikte gelen kişilerin isimlerini, üzerlerindeki üniformaların cinsini soruşturuyor, önemli kişilerin söyledikleri sözlere dikkatle kulak veriyordu. İmparatorlar köşke girdikleri sırada saatine bakmış, Aleksandr köşkten çıkınca ona tekrar göz atmayı unutmamıştı: Görüşme bir saat elli üç dakika sürmüştü; o akşam ona göre tarihî önemi olan başka olayların arasında bunu da yazdı.</p>

  <p>Çar Aleksandr’ın maiyeti çok küçük olduğundan, meslekte başarıya değer veren bir insan için, imparatorların görüşmesi sırasında Tilsit’te bulunmak çok önemli bir işti ve Boris kendini Tilsit’te bulunca o günden sonra durumunun büsbütün sağlamlaşacağını anlamıştı. Herkes onu tanımakla kalmamıştı; ona dikkatle bakmış ve orada bulunuşuna alışmışlardı. Bir görevle iki kez imparatorun yanına bile gitmişti; bu yüzden imparator onu şahsen tanıyordu. İmparatorun çevresindekiler de artık eskiden olduğu gibi onu yeni biri sayarak yabancılık göstermek şöyle dursun, orada bulunmadığını görseler buna hayret edeceklerdi.</p>

  <p>Boris, bir başka yaverle, Polonyalı Kont Jilinski ile birlikte oturuyordu. Paris’te yetişmiş bir Polonyalı olan Jilinski zengindi, Fransızları çok severdi. Bu yüzden Tilsit’te bulundukları sürece, hemen her gün Jilinski ile Boris’in evinde kahvaltıya ve öğle yemeğine muhafız alayı ile Fransız Genel Kurmayı’na bağlı subaylar geliyordu.</p>

  <p>24 Haziran günü, Boris'le birlikte oturan Kont Jilinski, Fransız ahbapları için bir akşam yemeği verdi. Bu akşam yemeğinde şeref konuğu olarak Napolyon’un yaverlerinden biri, Fransız muhafız alayından birkaç subay, Napolyon’un <i>page'ı</i><a class="noteref" href="../Text/notlar.xhtml#f22n49" id="ref49">49</a> olan, soylu bir Fransız ailesinin delikanlı oğlu vardı.</p>

  <p>İşte Rostov o akşam, tanınmamak için karanlıktan yararlanıp sivil giyinmiş olarak Tilsit’e geldi. Jilinski ile Boris’in oturdukları eve girdi. Rostov’un ruhunda, içinden geldiği bütün orduda olduğu gibi Napolyon’la Fransızlara karşı ilişkilerde, eski düşmanı bir anda dost haline getiren değişiklik gerçekleşmemişti; oysa bu değişiklik, genel karargâhta ve Boris’in evinde olmuştu bile. Orduda daha herkes Bonapart ile Fransızlara karşı eskisi gibi öfke, nefret ve korku duyuyordu. Daha kısa bir süre önce, Rostov, Platov Kazak subaylarından biriyle konuşurken Napolyon esir edilirse ona bir hükümdar gibi değil de bir suçluymuş gibi davranılacağı konusunda bahse girmişti. Yine kısa bir süre önce, yolda yaralı bir Fransız albayına rastlamış, öfkeye kapılmış, ona meşru bir hükümdar ile adi bir cani olan Bonapart arasında barış olamayacağını ispat etmeye kalkışmıştı. Bu yüzden Boris’in evinde ileri karakollardayken bambaşka bir gözle görmeye alıştığı üniformaları giymiş Fransız subaylarının bulunuşu, Rostov’a tuhaf görünmüş, onu şaşırtmıştı. Kapıdan bir Fransız subayının dışarı doğru uzandığını görür görmez, hep duyduğu o düşmanlık duygusu, birden bütün varlığını sardı. Eşikte durup Rusça olarak Drubetskoy’un burada oturup oturmadığını sordu. Sofada yabancı bir ses işitmiş olan Boris onu karşılamaya çıktı. Rostov’u görünce yüzünde ilk anda bir can sıkıntısı belirdi. Buna rağmen gülümseyerek ona yaklaştı:</p>

  <p>— Aa sen misin? Çok sevindim, seni gördüğüme çok sevindim!</p>

  <p>Ama Rostov onun ilk davranışını fark etmişti, soğuk bir tavırla:</p>

  <p>— Galiba vakitsiz geldim, dedi. Gelmeyecektim ama bir iş var da...</p>

  <p>— Yok canım, ben yalnız senin alaydan nasıl olup da geldiğine hayret ediyorum.</p>

  <p>Boris bunu söyledikten sonra içeriden seslenerek onu çağırana:</p>

  <p>— <i>Dans un moment je suis â vous!</i><a class="noteref" href="../Text/notlar.xhtml#f22n50" id="ref50">50</a> diye karşılık verdi.</p>

  <p>Rostov:</p>

  <p>— Görüyorum ki vakitsiz gelmişim! diye tekrarladı.</p>

  <p>Boris’in yüzündeki can sıkıntısı artık kaybolmuştu; durumu iyice düşündükten sonra ne yapacağını kararlaştırmıştı, bu yüzden çok sakin bir tavırla onu iki elinden tutarak yandaki odaya götürdü. Kararlı bir ifadeyle Rostov’a bakan gözleri sanki bir perdeyle örtülüydü; başkalarıyla birlikte yaşamının lacivert gözlüklerini takmış gibiydi. Rostov’a öyle geliyordu. Boris:</p>

  <p>— Aman rica ederim, senin için vakitsiz gelmek diye bir şey olabilir mi? dedi.</p>

  <p>Rostov’u akşam yemeği için sofranın hazırlandığı odaya götürdü, onu misafirlerle tanıştırdı, adını söyledi, sivil olmayıp süvari subayı ve eski bir arkadaşı olduğunu belirtti. Odadakileri “Kont Jilinski, <i>le comte N. N., le capitaine S. S.,</i>”<a class="noteref" href="../Text/notlar.xhtml#f22n51" id="ref51">51</a> diye tanıtıyordu. Rostov kaşlarını çatmış, Fransızlara bakıyor, isteksiz bir tavırla eğilerek selam verip susuyordu.</p>

  <p>Jilinski’nin de bu yeni Rus’u kendi grubuna memnunlukla kabul etmediği belliydi, bu yüzden Rostov’a hiçbir şey söylemedi. Boris yeni bir adamın gelmesinden ötürü duyulan bu gerginliği fark etmemiş gibiydi. Rostov’u karşıladığı andaki nazik ve sakin tavrıyla konuşmaları canlandırmaya çalışıyordu. Fransızlardan biri, onlara özgü bir nezaketle, inatla susan Rostov’a doğru dönerek ona herhalde Tilsit’e imparatoru görmek için gelmiş olduğunu söyledi.</p>

  <p>Rostov kısaca:</p>

  <p>— Hayır, iş için geldim, dedi.</p>

  <p>Boris’in yüzündeki hoşnutsuzluğu fark edince fena halde canı sıkıldı, canı sıkılan bütün insanlar gibi herkesin kendisine düşmanca baktığını ve herkesi rahatsız ettiğini sanıyordu. Gerçekten de onları rahatsız ediyordu ve yeniden başlayan konuşmaların dışında kalmıştı. Misafirlerin ona doğru yönelttikleri bakışlar, “Neden burada oturuyor ki sanki?” diye soruyor gibiydi. Rostov kalkıp Boris’e yaklaştı, alçak sesle:</p>

  <p>— Galiba seni rahatsız ediyorum, dedi. Gidip şu işi konuşalım, sonra gideyim.</p>

  <p>Boris:</p>

  <p>— Ne münasebet, hiç de rahatsız etmiyorsun, dedi. Ama yorulduysan odama geçelim, orada uzanır dinlenirsin.</p>

  <p>— Evet, öyle yapmalıyım.</p>

  <p>Boris’in yattığı küçük odaya girdiler. Rostov oturmadan, sanki Boris suçluymuş gibi öfkeli bir tavırla ona Denisov’un işini anlatmaya başladı. Bu sırada ona Denisov için generali vasıtasıyla hükümdara ricada bulunup bulunamayacağını, bunu isteyip istemediğini ve mektubu gene generalinin eliyle ona ulaştırıp ulaştıramayacağını sordu. Daha baş başa kaldıkları anda, Rostov ilk kez, Boris’in gözlerinin içine bakmaktan rahatsız olduğunu iyice anlamıştı. Boris ayak ayak üstüne atmıştı, sol eliyle sağ elinin ince parmaklarını okşuyor, onu tıpkı astının raporunu dinleyen bir general gibi, bazen yan tarafa bakarak, bazen gözlerinde gene aynı perde varmış gibi Rostov’un gözlerine bakarak dinliyordu. Rostov onunla her göz göze gelişinde huzursuzluk duyuyor, gözlerini indiriyordu.</p>

  <p>— Böyle işleri duymuştum, hükümdarın bu gibi olaylarda çok sert davrandığını biliyorum. Bence bu işi majestelerine duyurmamalı. Bana kalırsa doğrudan doğruya kolordu komutanına rica etmek daha iyi olur... Ama genel olarak öyle düşünüyorum ki...</p>

  <p>Rostov Boris’in gözlerinin içine bakmadan, bağırır gibi:</p>

  <p>— Canım sen hiçbir şey yapmak istemiyorsun, bari öyle söyle! dedi.</p>

  <p>Boris gülümsedi:</p>

  <p>— Aksine, elimden geleni yapacağım, yalnız düşündüm ki...</p>

  <p>O sırada kapıdan Boris’i çağıran Jilinski’nin sesi duyuldu.</p>

  <p>Rostov:</p>

  <p>— Haydi git, git! dedi ve akşam yemeğine katılmayacağını söyleyerek küçük odada tek başına kaldı, uzun bir süre orada bir aşağı bir yukarı dolaştı; yandaki odadan kulağına Fransızca olarak neşeli konuşmalar geliyordu.</p>

  <h2 id="sigil_toc_id_101">XX</h2>

  <p class="nonindent">Rostov, Tilsit’e Denisov için ricada bulunmak bakımından hemen hiç elverişli olmayan bir günde gelmişti. Kendisi nöbetçi generale gidemezdi, çünkü sırtında frak vardı ve Tilsit’e komutanlarından izin almadan gelmişti. Boris ise bu işi yapmayı istese bile, Rostov’un gelişinin ertesi günü bunu yapabilecek durumda değildi. 27 Haziran olan o gün barış antlaşmasının ilk maddeleri imzalanmıştı. İmparatorlar birbirlerine nişan vermişlerdi: Aleksandr’a <i>Légion d'honneur,</i> Napolyon’a ise birinci dereceden Andrey nişanı verilmişti, aynı gün Fransız Muhafız Taburu, Preobrajenski Taburu’na ziyafet verecek, hükümdarlar da bu ziyafette bulunacaklardı.</p>

  <p>Rostov, Boris ile baş başa kalınca öyle bir huzursuzluk, öyle bir hoşnutsuzluk duyuyordu ki Boris akşam yemeğinden sonra gelip odasına bakınca uyuyor gibi görünmüş, ertesi günü de ona görünmemeye çalışarak erkenden evden çıkıp gitmişti. Sırtında frak, başında silindir şapkayla sokaklarda dolaşıyor, Fransızlarla onların üniformalarına bakıyor, sokakları, Rus ve Fransız imparatorlarının oturdukları evleri seyrediyordu. Meydanda ziyafet için dizilen masaları, sokaklarda Rus, Fransız bayrakları sarılmış ve boydan boya uzanmış taklarla kocaman “A” ve “N” armalarını gördü. Evlerin pencerelerinde de bayraklarla armalar vardı.</p>

  <p>Nikolay, “Boris bana yardım etmek istemiyor, zaten ben de ona başvurmak istemiyorum. Buna karar verdim bir kere,” diye düşünüyordu. “Aramızda her şey bitti, ama ben Denisov için elimden geleni yapmadan ve en önemlisi mektubu hükümdara vermeden buradan gitmem. Doğrudan doğruya onun eline mi versem? Kendisi burada ya!” diye düşünüyor, elinde olmayarak gene Aleksandr’ın oturduğu eve yaklaşıyordu.</p>

  <p>O evin önünde binek atları duruyor ve maiyet subayları herhalde imparator çıkacağı için bir araya toplanıyorlardı.</p>

  <p>Rostov, “Onu her an görebilirim,” diye düşünüyordu. “Keşke mektubu doğrudan doğruya ona verebilseydim! Her şeyi ona anlatabilseydim... Böyle bir şey yapacak olsam sırtımda frak var diye beni tevkif ederler mi acaba? Bu olacak şey değil! O kimin haklı olduğunu anlar. O her şeyi anlar; her şeyi bilir. Ondan daha hak gözeten, ondan daha vicdanlı kim olabilir? Eh, diyelim ki beni burada bulunduğum için tevkif ettiler. Bu da felaket mi yani?”</p>

  <p>Rostov hükümdarın oturduğu evin önündeki basamaklardan yukarı çıkan subaya bakarak böyle düşünüyordu. “İşte yukarı çıkıyorlar ya! Aman hepsi saçma! Gidip mektubu imparatora kendi elimle vereyim: Artık ondan sonra beni bu işe zorlayan Drubetskoy ayıklasın pirincin taşını!” Birden, kendisinden hiç beklemediği bir kararlılıkla cebinde bulunan mektubu yoklayarak doğru imparatorun oturduğu eve gitti.</p>

  <p>Her an imparatorla karşılaşmayı bekliyor, bunu aklından geçirirken bile bütün kanı yüreğinde toplanıyormuş gibi oluyordu. “Hayır, bu sefer, Austerlitz’deki gibi fırsatı kaçırmam,” diye düşünüyordu. “Ayaklarına kapanır ona yalvarırım. O beni yerden kaldırır, söylediklerimi dinler, üstelik bana teşekkür bile eder.” Rostov bunu düşünürken hayalinden imparatorun kendisine söyleyeceği sözleri geçiriyordu. İmparator, “İyilik edebildiğim zaman mutlu olurum, ama bir haksızlığı düzeltmek mutlulukların en büyüğüdür,” diyecekti. Böyle düşünerek kendisine merakla bakanların yanlarından geçip hükümdarın oturduğu evin kapısı önündeki sahanlığa çıktı. Bu sahanlıktan geniş bir merdiven doğru yukarı gidiyor; sağda kapalı bir kapı görünüyordu. Aşağıda, merdivenin altında, alt kata açılan bir kapı vardı. Biri:</p>

  <p>— Kimi istiyorsunuz? diye sordu.</p>

  <p>Nikolay sesi titreyerek:</p>

  <p>— Mektup vereceğim. Majestelerine bir dilekçe, dedi.</p>

  <p>— Dilekçeler nöbetçi subayına! Şöyle buyrun (Aşağıda bir kapıyı göstermişti). Ama kabul etmezler.</p>

  <p>Rostov, bu kayıtsız sesi işitince yaptığından korktu; her an hükümdarı görmek düşüncesi o kadar çekici, bu yüzden o kadar korkunçtu ki oradan neredeyse kaçacaktı; ama onu karşılamış olan teşrifatçı çavuşu, nöbetçi subayın bulunduğu odanın kapısını açtı ve Rostov içeri girdi. Odada ayağında beyaz pantolonla konçları devrik çizmeler, sırtında da biraz önce geçirildiği belli beyaz patiska bir gömlekle orta boylu, etine dolgun, otuz yaşlarında bir adam duruyordu; nedense Rostov’un gözüne hemen çarpan kırmızı renkte, ipekli, işlemeli, çok güzel, yeni pantolon askısını uşağı arkadan ilikliyordu. Adam odada bulunan biriyle konuşuyordu.</p>

  <p>— <i>Bien faite et la beauté du diable,</i><a class="noteref" href="../Text/notlar.xhtml#f22n52" id="ref52">52</a> diyordu, ama Rostov’u görünce sustu, kaşlarını çattı:</p>

  <p>— Ne istiyorsunuz? Dilekçeniz mi var?</p>

  <p>Öbür odadan biri:</p>

  <p>— <i>Qu'est-ce que c'est?</i><a class="noteref" href="../Text/notlar.xhtml#f22n53" id="ref53">53</a> diye sordu.</p>

  <p>Askısını geçirmiş olan adam:</p>

  <p>— <i>Encore un pétitionnaire,</i><a class="noteref" href="../Text/notlar.xhtml#f22n54" id="ref54">54</a> diye karşılık verdi.</p>

  <p>— Ona söyleyin sonra gelsin. Şimdi neredeyse çıkacak! Gitmeliyiz.</p>

  <p>— Sonra, sonra! Yarın gelirsiniz, geç kaldınız...</p>

  <p>Rostov arkasını döndü ve oradan gitmek istedi, ama askılı adam onu durdurdu:</p>

  <p>— Kimden bu dilekçe, siz kimsiniz?</p>

  <p>Rostov:</p>

  <p>— Binbaşı Denisov’un dilekçesi, diye karşılık verdi.</p>

  <p>— Siz kimsiniz, subay mısınız?</p>

  <p>— Ben Teğmen Kont Rostov’um.</p>

  <p>— Bu ne cesaret! Komutanlarınızın eliyle ulaştırın dilekçeyi! Siz de gidin buradan, gidin!</p>

  <p>Adam bunu söyledikten sonra uşağının uzattığı üniformayı giymeye koyuldu.</p>

  <p>Rostov tekrar sofaya çıktı ve kapının önünde artık hepsi tören üniformalarını giymiş olan birçok subayla generalin toplandıklarını gördü; bunların arasından geçmek zorundaydı. Cesaretinden ötürü kendisine küfürler savuruyor, her an hükümdarla karşılaşmak, onun gözü önünde rezil olup tevkif edilmek düşüncesiyle içi ürperiyordu, davranışının ne kadar yakışıksız olduğunu tam olarak kavrıyor, bundan ötürü de pişmanlık duyuyordu; gözlerini indirmiş olarak kalabalığın arasından parlak üniformalı maiyet subaylarıyla çevrili evin dışına çıkmaya çalıştığı sırada, birden tanıdığı birinin ona seslendiğini işitti ve bir elin onu durdurduğunu hissetti. Adam kalın bir sesle:</p>

  <p>— Siz buralarda sırtınızda frakla ne arıyorsunuz teğmen? diye soruyordu...</p>

  <p>Bu, o seferde hükümdarın özel lütfunu kazanmış ve Rostov’un eskiden hizmet gördüğü tümenin komutanı olan bir süvari generaliydi.</p>

  <p>Rostov korku içinde kendini haklı göstermeye çalıştı, generalin yüzündeki candan ve şakacı ifadeyi görünce bir kenara çekildi, heyecan dolu bir sesle ona her şeyi olduğu gibi anlattı. Generalin zaten tanıdığı Denisov’u savunmasını rica etti. General, Rostov’u dinledikten sonra ciddi bir tavırla başını salladı:</p>

  <p>— Yazık, yazık delikanlıya! Ver bakalım şu mektubu!</p>

  <p>Rostov, Denisov’un bütün davasını anlatıp mektubu verir vermez, merdivende hızlı adımlarla mahmuz şıkırtıları duyuldu ve general yanından uzaklaşarak sahanlığa yaklaştı. Hükümdarın maiyetindeki yüksek rütbeli kişiler merdivenden koşarak indiler, atlara doğru yürüdüler. At bakıcısı Ene, hükümdarın atını getirdi (Hükümdarın Austerlitz’deki at bakıcısı da oydu), merdivende Rostov’un hemen tanıdığı adımların hafif gıcırtısı duyuldu. Rostov, tanınmak tehlikesini unutarak yerli halktan birkaç meraklı ile birlikte kapının önündeki sahanlığa kadar ilerledi ve iki yıl sonra, taparcasına sevdiği aynı çizgileri, aynı yüzü, aynı bakışı, aynı yürüyüşü, aynı azameti, aynı yumuşak tavrı gördü. O zaman hükümdarına karşı duyduğu sevgi ile derin hayranlık duygusu, eski şiddetiyle ile içinde tekrar uyandı. Hükümdar sırtında Preobrajenski üniforması, ayağında beyaz pantolon ve konçları devrik yüksek çizmeler, göğsünde de Rostov’un bilmediği bir yıldızla (bu <i>Légion d'honneur'dü)</i> kapıya çıkmıştı, şapkasını koltuğunun altına sıkıştırmış, eldivenini giyiyordu. Çevresine bakınarak durdu; bakışıyla her şeyi aydınlatıyordu. Generallerden bir ikisine birkaç söz söyledi. Rostov’un eski tümen komutanını da tanıdı, gülümseyerek onu yanına çağırdı.</p>

  <p>Bütün maiyet subayları geri çekildiler ve Rostov o generalin hükümdara oldukça uzun bir süre bir şeyler söylediğini gördü.</p>

  <p>Hükümdar da ona birkaç söz söyledi ve atına yaklaşmak için bir adım attı. Maiyeti ile Rostov’un da bulunduğu sokaktaki insanlardan meydana gelen kalabalık, hükümdara biraz daha sokuldu. Çar, atının yanında durup eyeri tutarak herhalde herkes işitsin diye yüksek sesle:</p>

  <p>— Yapamam generalim! Yapamamamın nedeni şu: Kanun benden kuvvetlidir, dedi ve ayağını üzengiye doğru kaldırdı.</p>

  <p>General saygıyla başını eğdi. Hükümdar ata binip sokaktan dörtnala ileriye doğru gitti. Rostov, heyecandan kendini kaybetmiş olarak kalabalıkla birlikte peşinden koştu.</p>

  <h2 id="sigil_toc_id_102">XXI</h2>

  <p class="nonindent">Hükümdarın gittiği meydanda, sağda bir Preobrajenski taburu, solda ayı derisinden kalpakları ile bir Fransız taburu, yüz yüze dönmüş duruyorlardı. Hükümdar, selama duran taburların bir ucuna yaklaşırken karşı taraftaki taburun öbür ucuna başka bir atlı grubu geliyordu; Rostov bunların önünde Napolyon’u tanıdı. Bu başka hiç kimse olamazdı; dörtnala geliyordu, başında küçük bir şapka, göğsünde omuzunun üzerinden çapraz geçen bir Andrey nişanı kurdelesi vardı. Lacivert üniformasının önü açıktı, beyaz yeleği görünüyordu, atının koyu kırmızı haşası sırma ile işlenmişti. Harikulade güzel, cins bir Arap atına binmişti. Aleksandr’a yaklaşınca şapkasını kaldırdı; onun bu hareketi üzerine, Rostov bir süvari gözüyle baktığı için, Napolyon’un atın üzerinde güzel ve sağlam oturmadığını fark etmekten kendini alamadı.</p>

  <p>Taburlar, “Huraaa!” ve “<i>Vive l'Empereur!</i><a class="noteref" href="../Text/notlar.xhtml#f22n55" id="ref55">55</a> diye bağırdılar. Napolyon, Aleksandr’a bir şey söyledi. Her iki imparator atlarından inip birbirlerinin ellerini sıktılar. Napolyon’un dudaklarında yapmacık, hoş olmayan bir gülümseme vardı. Aleksandr şefkatli bir tavırla ona bir şeyler söylüyordu.</p>

  <p>Rostov halkın etrafını çeviren Fransız muhafızlarının atlarının herkesin üstünde insanları ezecekmiş gibi gelmelerine rağmen, gözlerini indirmeden İmparator Aleksandr ile Bonapart’ın her hareketini izliyordu. Aleksandr’ın Bonapart’a sanki o kendisine eşit bir varlıkmış gibi tavır takınması, Bonapart’ın da hükümdarın bu yakınlığı çok tabii bir şeymiş gibi serbestçe konuşması ve Rus Çarı’na kendisine eşit bir insan gibi davranması, onun için beklenmedik bir olaydı: Buna şaşıp kalmıştı.</p>

  <p>Aleksandr ile Napolyon uzun bir maiyet kuyruğu ile birlikte Preobrajenski Taburu’nun sağ kanadına, orada duran halkın üzerine doğru gittiler. Halk beklenmedik bir şekilde imparatorlara o kadar yakındı ki en ön sıralarda bulunan Rostov kendisini tanıyacaklar diye korkmaya başladı. Her harfi çok belirli olarak söyleyen tiz, ölçülü bir ses:</p>

  <p>— <i>Sire, je vous demande la permission de donner la légion d'honneur au plus brave de vos soldats!</i><a class="noteref" href="../Text/notlar.xhtml#f22n56" id="ref56">56</a> dedi.</p>

  <p>Bunu kısa boylu Bonapart, aşağıdan yukarıya doğru Aleksandr’ın gözlerinin içine bakarak söylemişti. Aleksandr dikkatle kendisine söylenenleri dinledi, sonra başını eğerek tatlı tatlı gülümsedi. Napolyon Rostov’un içinde isyan uyandıran sakin ve kendine güvenen bir tavırla karşısında hazırol durumunda tir tir titreyerek dimdik duran askerleri tepeden tırnağa süzdü, her hecenin üzerinde dura dura:</p>

  <p>— <i>A celui qui c'est le plus vaillament conduit dans cette dernière guerre!</i><a class="noteref" href="../Text/notlar.xhtml#f22n57" id="ref57">57</a> diye sözünü tamamladı.</p>

  <p>Aleksandr:</p>

  <p>— <i>Votre Majesté me permettra-t-elle de demander l'avis du colonel?</i><a class="noteref" href="../Text/notlar.xhtml#f22n58" id="ref58">58</a> dedi ve aceleyle taburların komutanı olan Prens Kozolovski’ye doğru birkaç adım attı.</p>

  <p>Bonapart bu arada beyaz küçük elinden eldivenini çıkarmaya başlamıştı; onu yırtarak yere attı. Bir yaver arkadan aceleyle öne atıldı, eldiveni yerden kaldırdı.</p>

  <p>İmparator Aleksandr Rusça olarak Kozolovski'ye alçak sesle:</p>

  <p>— Kime verelim? diye sordu.</p>

  <p>— Kime emrederseniz majeste!</p>

  <p>Hükümdar elinde olmayarak hoşnutsuz bir tavırla kaşlarını çatıp, arkasına baktı:</p>

  <p>— Canım ona bir cevap vermemiz gerekiyor.</p>

  <p>Kozolovski, kararlı bir tavırla saflara baktı, bu arada gözü Rostov’a ilişti. Rostov, “Yoksa beni mi?” diye düşündü.</p>

  <p>Albay kaşlarını çattı:</p>

  <p>— Lazarev! diye komut verdi ve ön safta bulunan birinci er, Lazarev, zinde adımlarla sıradan çıktı.</p>

  <p>Birkaç ses, nereye gideceğini bilmeyen Lazarev’e:</p>

  <p>— Nereye? Burada dursana! diye fısıldadılar. Lazarev durdu, korkuyla yan yan albaya baktı, safların önüne çıkanları her erde olduğu gibi yüzünün kasları titredi.</p>

  <p>Napolyon başını hafifçe arkaya çevirdi, küçük, tombul elini bir şey almak istiyormuş gibi arkasına doğru uzattı. Maiyetindeki subaylar, o anda olup biteni anlayarak harekete geçtiler, fısıldaştılar, birbirlerine elden ele bir şey geçirdiler. Sonra Rostov’un, Boris’in evinde gördüğü Page, koşarak öne geçti o uzanmış elin önünde saygıyla eğildi ve onu bir an bekletmeden, içine kırmızı kurdeleli bir nişan sıkıştırdı. Napolyon bakmadan iki parmağını büktü. Nişan o iki parmağının arasına girivermişti. Napolyon, gözlerini devire devire yalnız kendi hükümdarına bakan Lazarev’e yaklaştı, sonra bu işi müttefikinin hatırı için yaptığını belirtmek için dönüp Aleksandr’a baktı. Nişanı tutan küçük, beyaz el, Lazarev’in düğmesine dokundu. Napolyon, o askerin ömrünün sonuna kadar mutlu olması için bu dünyada başkalarının arasından seçilip nişan takınmasının, kendisinin yani Napolyon’un lütfedip elini onun göğsüne dokundurmasının yeterli olduğunu biliyormuş gibi davranıyordu. Haçı Lazarev’in göğsüne hafifçe dokundurdu, sonra elini çekip Aleksandr’a dönerek bir şeyler söyledi. Sanki haçın Lazarev’in göğsüne yapışacağını biliyor gibiydi. Haç gerçekten yapıştı. Çünkü yardıma hevesli birçok Rus ve Fransız eli, onu hemen tutup üniformaya takıvermişlerdi. Lazarev, somurtkan bir tavırla onun önünde bir şeyler yapmış olan o küçük ve beyaz elli adama bir an baktıktan sonra, hiç kımıldamadan gene hazırola durarak Aleksandr’ın gözlerinin içine bakmaya başladı. Sanki ona, “Daha durayım mı? Yoksa birkaç adım yürümemi mi emredersiniz? Ya da başka bir şey mi yapmak gerekir?” diye soruyor gibiydi. Ama ona hiçbir emir vermiyorlardı, bu yüzden oldukça uzun bir süre böyle hiç kımıldamadan durmaya devam etti.</p>

  <p>Hükümdarlar atlarına binip gittiler. Preobrajenskililer saflarını bozarak Fransız muhafızlarıyla karışıp kendileri için hazırlanmış sofralara oturdular.</p>

  <p>Lazarev şeref yerinde oturuyordu; Rus ve Fransız subayları onu kucaklıyor, kutluyor, ellerini sıkıp duruyorlardı. Halk ile subaylar kalabalık bir halde, tek Lazarev’i görebilmek için yaklaşıyorlardı. Meydanda masaların çevresinde Rusça ve Fransızca konuşmalar, kahkahalar uğultu halinde devam ediyordu. Yüzleri kıpkırmızı olmuş, neşeli ve mutlu görünen iki subay, Lazarev’in yanından geçti. Biri:</p>

  <p>— Bu ne ziyafet, kardeşim! Nereye baksan gümüş... diyordu.</p>

  <p>— Lazarev’i gördün mü?</p>

  <p>— Gördüm ya!..</p>

  <p>— Yarın da Preobrajenskililer onlara ziyafet çekeceklermiş. Amma şanslıymış şu Lazarev! Ömür boyu iki yüz franklık maaş!</p>

  <p>Bir Preobrajenskili, Fransızlardan birinin tüylü kalpağını giyerek:</p>

  <p>— İşte şapka diye buna derler, çocuklar! diye bağırıyordu.</p>

  <p>— Ne kadar güzel şey! Harika!</p>

  <p>Bir muhafız subayı bir başkasına:</p>

  <p>— Parolayı duydun mu? dedi. Önceki gün, parola <i>“Napolyon, France, bravoure</i>”du.<a class="noteref" href="../Text/notlar.xhtml#f22n59" id="ref59">59</a> Dün ise <i>“Aleksandre, Russie, grandeur</i>”.<a class="noteref" href="../Text/notlar.xhtml#f22n60" id="ref60">60</a> Bir gün bizim hükümdarımız parolayı veriyor, ertesi günü Napolyon. Yarın hükümdar Fransız muhafız erlerinden en yiğit olanına Georgi nişanı gönderecekmiş. Başka türlü yapamazdı: Karşılığını aynen yapması gerekir, değil mi?</p>

  <p>Boris de arkadaşı Jilinski ile birlikte, Preobrajenskililere verilen ziyafeti görmeye gelmişti. Geri döneceği sırada gözü, bir evin köşesinde duran Rostov’a ilişti:</p>

  <p>— Rostov! Merhaba! Seninle görüşemedik!</p>

  <p>Rostov’un yüzünde öylesine tuhaf bir sıkıntı ve hüzün vardı ki Boris ona, “Neyin var?” diye sormaktan kendini alamadı. Rostov:</p>

  <p>— Bir şeyim yok, bir şeyim yok, diye karşılık verdi.</p>

  <p>— Bana uğrayacak mısın?</p>

  <p>— Evet, uğrarım.</p>

  <p>Rostov, uzun bir süre köşede durup uzaktan ziyafettekileri seyretti durdu. Zihni bir türlü bitmeyen ve ona işkence eden bir çalışma içindeydi. Kafasında korkunç şüpheler uyanıyordu. Bazen o değişmiş yüzü, o boyun eğişi ile Denisov, o kopmuş bacaklar, kollar, pislik ve hastalıkları ile bütün hastane gözünün önünde canlanıyordu. O sırada bile hastanedeki o ceset kokusunu öylesine keskin bir şekilde duyar gibi oluyordu ki bu kokunun nereden geldiğini anlamak için çevresine bakınıyordu. Bazen aklına o kendinden hoşnut, o küçük, beyaz elli Bonapart geliyordu: Şimdi ona imparator diyorlardı ve İmparator Aleksandr onu seviyor, sayıyordu. O halde o koparılmış eller, ayaklar, öldürülen insanlar ne işe yaramıştı? Bazen de göğsüne nişan takılmış olan Lazarev’le, cezalandırılmış olan ve suçu bağışlanamayan Denisov’u hatırlıyordu. Aklından öyle düşünceler geçiyordu ki bunları düşündüğünü fark edince korku içinde kalıyordu.</p>

  <p>Bu durumdan onu Preobrajenskililerin yedikleri yemeklerin kokusuyla açlık duygusu kurtardı: Oradan gitmeden önce bir şeyler yemesi gerekiyordu. Sabahleyin gördüğü otele gitti. Orada öyle bir kalabalık ve onun gibi sivil gelmiş öyle çok subayla karşılaştı ki, güç bela kendisine servis yaptırabildi, onunla aynı tümenden olan iki subay yanına geldiler. Tabii, barıştan söz açıldı. Rostov’un arkadaşları, ordunun büyük kısmı gibi, Friedland’dan sonra yapılan barış antlaşmasından hoşnut değildi.</p>

  <p>— Biraz daha sabredilseydi Napolyon mahvolurdu: Ordusunda artık ne peksimet ne de mühimmat kalmış, diyorlardı.</p>

  <p>Nikolay konuşmadan yiyor, daha çok da içiyordu. Tek başına iki şişe şarap içmişti. Duygularında başlayan çatışma, hiçbir sonuca bağlanmadan hep aynı şekilde onu üzmeye devam ediyordu. Kendini düşüncelerine kaptırmaktan korkuyor, ama onlardan bir türlü kurtulamıyordu. Birden subaylardan birinin:</p>

  <p>— Fransızlara bakmak insanın ağırına gidiyor, demesi üzerine, hiçbir şeyin haklı gösteremeyeceği, bu yüzden de subayları çok şaşırtan bir öfkeyle bağırdı. Yüzü kıpkırmızı kesilmişti.</p>

  <p>— Neyin daha iyi olabileceğini siz nereden kestirebilirsiniz? Hükümdarın davranışları konusunda düşünceler yürütmeye hakkımız var mı? Biz hükümdarın amacını da davranışlarını da kavrayabilecek durumda değiliz!</p>

  <p>Rostov’un böyle köpürmesini sarhoşluğuna vermekten başka bir şey yapamayan subay kendini savunarak:</p>

  <p>— Canım ben hükümdar için bir tek söz söylemedim! dedi.</p>

  <p>Rostov onu dinlemedi:</p>

  <p>— Biz diplomat değiliz, askeriz, işte o kadar... Ölmemizi emrederlerse ölürüz, ceza verirlerse... Demek ki suçlusun! Bu konularda düşünce yürütmek bize düşmez. Hükümdarımızın, imparatorumuzun keyfi Bonapart’ı imparator olarak tanımak ve onunla bir anlaşma yapmak istiyorsa demek öyle gerekiyor. Eğer biz her şey için düşünce yürütmeye kalkışırsak dünyada kutsal hiçbir şey kalmaz. Öyle yaparsak Tanrı da yoktur, hiçbir şey de yoktur, diyebiliriz.</p>

  <p>Nikolay karşısındakilere göre yersiz, ama kendi düşüncelerine göre çok yerinde olan bir davranışla masayı yumruklayarak bağırıyordu:</p>

  <p>— Bizim işimiz görevimizi yerine getirmek, kılıç savurmak ve düşünmemek. İşte hepsi bu kadar!..</p>

  <p>Kavga etmek istemeyen subaylardan biri:</p>

  <p>— Bir de içmek!.. dedi.</p>

  <p>Nikolay bu sözü destekledi:</p>

  <p>— Evet, bir de içmek!.. Hey... buraya baksana! Bir şişe daha getir!.. diye bağırdı.</p>
