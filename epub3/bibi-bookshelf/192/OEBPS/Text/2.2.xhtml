  <h1>İkinci Bölüm</h1>

  <h2 id="sigil_toc_id_82">I</h2>

  <p class="nonindent">Piyer, eşiyle yaptığı görüşmeden sonra Petersburg’a gitmişti. Torjok’taki konaklama yerinde yedek at yoktu ya da mola yerinin bakıcısı onları vermek istemiyordu. Piyer beklemek zorunda kaldı. Soyunmadan yuvarlak deri divanın üzerine uzandı, kışlık çizmeler bulunan iri ayaklarını masanın üzerine koydu. Uşağı:</p>

  <p>— Emrederseniz bavullarınızı getireyim mi? Yatağınız serilsin mi? Çay emreder misiniz? diye soruyordu.</p>

  <p>Piyer karşılık vermiyordu. Çünkü hiçbir şeyi işitmiyor, görmüyordu. Önceki konaklama yerinden beri düşüncelere dalmıştı. Hâlâ da aynı şeyi düşünüyordu. Düşündüğü o kadar önemliydi ki, çevresinde olup bitenlere hiç dikkat etmiyordu. Yalnız Petersburg’a erken mi, yoksa geç mi varacağı, bu mola yerinde dinlenecek bir yer bulup bulmayacağı değil, şimdi zihnini uğraştıran düşüncelerle kıyaslanınca o mola yerinde yalnız birkaç saat mi, yoksa ömrünün sonuna kadar mı kalacağı da onu hiç ilgilendirmiyordu.</p>

  <p>Konaklama yerinin bakıcısı, karısı, uşağı, Torjok işi nakışlar satan bir kadın içeriye girip ona bir emri olup olmadığını sordular. Piyer durumunu hiç değiştirmeden, ayaklarını hep öyle yukarıda tutarak onlara gözlüğünün ardından bakıyor, ne istediklerini anlamıyor, nasıl olup da o anda aklına takılan sorunları çözmeden yaşayabildiklerine şaşıyordu. Düellodan sonra, Sokolniki’den dönüp de o üzüntü içinde geçirdiği ilk uykusuz geceden beri aklına hep aynı sorunlar takılıyordu; ancak, şimdi bunlar yolculuğun verdiği yalnızlık içinde bütün varlığını daha da büyük bir kuvvetle sarmıştı. Neyi düşünmeye başlasa gene hep o çözemediği ve kendi kendine sormaktan geri duramadığı sorulara dönüyordu. Sanki başının içinde bütün yaşamının dayandığı burgu yalama olmuştu. Bu burgu ne daha derine giriyor ne de dışarı çıkıyor, hep aynı yerde, aynı oyuğun içinde, hiçbir yere takılmadan dönüp duruyor, hiçbir şey dönüşünü durduramıyordu.</p>

  <p>İçeriye mola yerinin bakıcısı girdi, ezilip büzülerek ekselansın yalnız bir iki saatçik daha beklemelerini rica etti; iki saat sonra ekselans için (artık ne olursa olsun) posta arabasının atlarını verecekti. Bakıcı muhtemelen yalan söylüyor, yolcudan fazla para koparmak istiyordu. Piyer, “Bu kötü bir şey mi, yoksa iyi mi?” diye kendi kendine soruyordu. “Benim için iyi, bir başka yolcu için kötü, bakıcının kendisi için ise kaçınılmaz bir şey; çünkü aç: Bu yüzden bir subayın kendisini dövdüğünü söyledi. Subay da onu herhalde bir an önce gitmesi gerektiği için dövmüştür. Bana gelince, kendimi hakarete uğramış saydığım için Dolohov’a ateş ettim. XVI. Louis’yi suçlu saydıkları için idam ettiler, bir yıl sonra ise gene bir şeyler ileri sürerek... onu idam edenleri öldürdüler. Kötü olan nedir? İyi olan ne? Neyi sevmeli? Nelerden nefret etmeli? İnsan ne için yaşamalı? Ben neyim? Yaşamak nedir? Ölüm ne? Her şeyi yöneten, hangi kuvvettir?” Bunları kendi kendine sorup duruyordu. Ama bu sorulardan hiçbirinin karşılığı yoktu. Yalnız mantığa aykırı ve bu soruların hiç de karşılığı olmayan bir tek şey söylenebilirdi. Verilecek olan bu karşılık şuydu: Öleceksin! Ölünce de her şey bitecek! Ölünce her şeyi öğrenecek ve artık soru sormayacaksın. Ama ölüm korkunç bir şeydi!</p>

  <p>Torjoklu satıcı kadın ince bir sesle bağıra bağıra mallarını, özellikle keçi derisinden yapılmış ayakkabıları satmaya çalışıyordu. Piyer, “Benim ne yapacağımı bilemediğim yüzlerce rublem var, bu kadın ise sırtında yırtık deri bir gocukla karşımda dikiliyor, bana ürkek ürkek bakıyor,” diye düşünüyordu. “Bu paraları ne yapacak? Sanki bu paralar ona zerre kadar olsun mutluluk verebilir, ruhunu huzura kavuşturabilir mi? Dünyada herhangi bir şey onun da benim de kötülüğe, ölüme daha az hedef olmamızı sağlayabilir mi? O her şeyi sona erdiren ölüm, şimdi de gelebilir, yarın da... Hepsi bir! Ne zaman gelirse gelsin, sonsuzlukla karşılaştırılırsa gene de bir an sonra gelmiş olacak!” Böylece gene o hiçbir şeye ilişmeden dönen burgunun üzerine bastırıyor, ama zihnindeki burgu hep aynı yerde dönüp duruyordu.</p>

  <p>Uşağı ona yarıya kadar kesilmiş bir kitabı, Madam Suza’nın mektup şeklinde yazılmış romanını verdi. Piyer, Amélie de Mansfeld adında bir kadının dürüst kalabilmek için verdiği mücadeleyi, çektiği acıları okumaya başladı. “Madem onu baştan çıkaranı seviyordu, neden ona karşı koyuyordu? Tanrı onun ruhuna, iradesine aykırı bir eğilim vermiş olamazdı. Benim eski karım karşı koymadı, belki de haklıydı. Aslında hiçbir şeyin özüne varılmamış. Hiçbir şey kavranamamış. Bildiğimiz tek şey, hiçbir şey bilmediğimizdir. Bu da insanın varabileceği en yüksek bilimin son basamağıdır.”</p>

  <p>Kendi içindeki, çevresindeki her şey ona karmakarışık, anlamsız, tiksinti verici görünüyordu. Ama Piyer, çevresindeki her şeye karşı duyduğu bu tiksintide, sinir bozucu bir çeşit zevk buluyordu.</p>

  <p>Mola yerinin bakıcısı, at bulunmadığı için bekletilen bir başka yolcuyu peşinden getirerek odaya girdi:</p>

  <p>— Ekselansınızdan azıcık sıkışmanızı rica etmek cesaretinde bulunabilir miyim? İşte şu bey için...</p>

  <p>Yolcu tıknaz, geniş omuzlu, kül rengine bakan belirsiz renkteki parlak gözlerinin üzerine ağaran kaşları sarkmış, sarı benizli, buruşuk yüzlü bir ihtiyardı.</p>

  <p>Piyer ayaklarını masadan indirdi, yerinden kalktı, kendisi için hazırlanmış yatağa girdi. Arada bir somurtkan, yorgun bir tavırla, Piyer’e bakmadan, uşağının yardımıyla ağır ağır soyunan adamı seyrediyordu. Sırtında pamuklu kalın kumaş kaplı yıpranmış bir yelek, kemikli zayıf ayaklarında keçe çizmeler olan yolcu divanın üzerine oturdu, geniş alınlı, saçları kısa kestirilmiş kocaman başını divanın arkalığına dayadı. Bezuhov’a baktı. Bu sert, zeki ve keskin bakıştaki ifade Piyer’i şaşırttı. Yolcuyla konuşmak istedi ama ona dönüp yol konusunda bir soru soracağı sırada, parmaklarından birinde üzerine kafatası ile çapraz iki kemik işlenmiş demir yüzük bulunan buruşuk yüzlü ihtiyarın, ellerini birleştirip gözlerini kapayarak hareketsiz oturduğunu gördü. Ya dinleniyor ya da Piyer’in sandığı gibi derin derin bir şeyler düşünüyordu.</p>

  <p>Yolcunun uşağı da bütün yüzü kırışıklarla dolu, sapsarı bir ihtiyarcıktı. Ne sakalı vardı, ne bıyığı. Onları tıraş etmediği, sakalının da bıyığının da hiçbir zaman çıkmadığı anlaşılıyordu. Çevik ihtiyar uşak yol çantasını açmış, çay sofrası kurmuş ve fokur fokur kaynayan bir semaver getirmişti. Her şey hazır olunca yolcu gözlerini açtı, masaya sokuldu, kendisine bir bardak çay doldurduktan sonra, köse ihtiyarcığa da bir fincan çay uzattı. Piyer huzursuzluk duymaya başlamıştı. Yolcuyla mutlaka konuşmak ihtiyacını duyuyor, hatta bunun kaçınılmaz bir şey olduğunu hissediyordu. Uşak boşalıp tersine çevrilmiş bardağını, bitmemiş küçük bir şeker parçasıyla birlikte getirdi, yolcuya bir şeye ihtiyacı olup olmadığını sordu. Yolcu:</p>

  <p>— Bir şeye ihtiyacım yok. Kitabı ver, dedi.</p>

  <p>Uşak, Piyer’in bir din kitabı olduğunu tahmin ettiği kitabı getirdi; yolcu okumaya daldı. Piyer ona bakıyordu. Birden yolcu okuduğu sayfanın ucunu kıvırarak kitabı kapadı, onu bir yana bıraktı, sonra tekrar gözlerini yumdu, divanın arkalığına dayanarak aynı şekilde oturdu. Piyer ona bakıyordu. Başını çevirmeye fırsat bulamadan ihtiyar gözlerini açtı, o ciddi bakışlarını Piyer’in yüzüne dikti.</p>

  <p>Piyer utandı ve bu bakıştan kurtulmak istedi. Ama o parlak gözler kaçınılmaz şekilde onu kendilerine doğru çekiyordu.</p>

  <h2 id="sigil_toc_id_83">II</h2>

  <p class="nonindent">Yolcu acele etmeden, yüksek sesle:</p>

  <p>— Yanılmıyorsam Kont Bezuhov’la konuşmak şerefine nail oluyorum, dedi.</p>

  <p>Piyer cevap vermedi, gözlüğünün ardından soran bir bakışla karşısındakine baktı. Yolcu:</p>

  <p>— Sizden söz edildiğini duydum, diye devam etti. Başınıza gelen felaketi de işittim, efendim.</p>

  <p>Kasıtlı olarak felaket sözü üzerinde durmuştu sanki:</p>

  <p>— Evet, ne derseniz deyin, biliyorum ki Moskova’da başınıza gelen şey felaketti. Buna gerçekten çok üzüldüm, efendim.</p>

  <p>Piyer kızardı, ayaklarını çarçabuk karyoladan aşağı indirip tabii olmayan utangaç bir tavırla gülümseyerek ihtiyara doğru eğildi. İhtiyar:</p>

  <p>— Bundan size merakımdan dolayı söz açmadım, sayın bayım, dedi. Çok daha önemli nedenlerden ötürü söyledim bunu.</p>

  <p>Piyer’in gözlerinin etkisinden kurtulmasına fırsat vermeyerek bir an sustu, sonra divanın üzerinde yan tarafa çekilerek bir işaretle Piyer’i yanına oturmaya davet etti. Piyer, bu ihtiyarla söze girişmekten hoşnutsuzluk duyuyordu, ama elinde olmayarak boyun eğdi, kalkıp ona yaklaştı, yanına oturdu. İhtiyar:</p>

  <p>— Siz mutlu değilsiniz, sayın bayım! diye devam etti. Siz gençsiniz, ben ihtiyarım. Elimden geldiği kadar size yardım etmek isterim.</p>

  <p>Piyer, tabii olmayan bir gülümsemeyle:</p>

  <p>— Ha, evet, dedi. Çok teşekkür ederim... Nereden teşrif ediyorsunuz?</p>

  <p>Yolcunun yüzünde şefkatli olmayan hatta soğuk, sert bir ifade vardı. Buna rağmen yeni tanıştığı yabancının sözleri de yüzü de Piyer’i karşı koyamayacağı bir güçle kendine çekiyordu.</p>

  <p>İhtiyar:</p>

  <p>— Ama eğer herhangi bir nedenden ötürü, benimle konuşmak size hoşnutsuzluk veriyorsa bana bunu açıkça söyleyin, sayın bayım! dedi.</p>

  <p>Birden yüzünde beklenmedik babacan, şefkatli bir gülümseme belirdi. Piyer:</p>

  <p>— Yok canım! Ne münasebet! Aksine, sizinle tanıştığıma çok memnunum, dedi, tekrar yeni ahbabının ellerine bakarak yüzüğünü daha yakından inceledi. Üzerinde masonluğun işareti olan kafatasını gördü.</p>

  <p>— İzninizle sorabilir miyim? Siz mason musunuz?</p>

  <p>Yolcu, Piyer’in gözlerine gittikçe daha çok derinleşen bir bakışla bakarak:</p>

  <p>— Evet, ben Hür Masonlar Biraderliği’ne üyeyim, dedi. Hem kendi adıma hem de onların adına size kardeşçe elimi uzatıyorum.</p>

  <p>Piyer, karşısındaki masonun kişiliğiyle içinde uyandırdığı güven duygusu ile masonların inanışlarıyla alay etmek alışkanlığı arasında bocalayarak gülümsedi:</p>

  <p>— Korkuyorum, dedi. Korkuyorum ki anlamaktan çok uzağım. Nasıl diyeyim? Görüşlerim sizin dünya görüşünüze o kadar aykırı ki birbirimizi anlayamayız diye korkuyorum.</p>

  <p>Mason:</p>

  <p>— Görüşlerinizi biliyorum, dedi. O söz ettiğiniz ve kendi düşüncelerinizin bir meyvesi olduğunu sandığınız görüşler, aslında insanların çoğunun görüşleridir ve gururdan, tembellikten, cehaletten doğan birbirinden farksız meyvelerdir. Özür dilerim, bayım, eğer bunu bilmeseydim sizinle konuşmazdım. Görüşleriniz hüzün veren bir yanılgıdan başka bir şey değildir.</p>

  <p>Piyer hafifçe gülümseyerek:</p>

  <p>— Ben de aynı şekilde, sizin yanlış yolda olduğunuzu ileri sürebilirim, dedi.</p>

  <p>Mason Piyer’i kesin ve ölçülü sözleriyle gittikçe daha çok şaşırtarak:</p>

  <p>— Ben hiçbir zaman gerçeği bildiğimi söylemek cesaretini gösteremem. Hiç kimse tek başına gerçeğe ulaşamaz, ulu Tanrı’ya yaraşır bir ev olması gereken o tapınak, ta Adem babamızdan bugüne kadar taş üzerine taş konularak milyonlarca insanın çabasıyla yükselmektedir, dedi ve gözlerini kapadı.</p>

  <p>Piyer, bütün gerçeği olduğu gibi söylemek zorunluğunu duydu; kendisini zorlayarak üzgün bir tavırla:</p>

  <p>— Size şunu söylemek zorundayım ki ben Tanrı’ya... inanmıyorum, dedi.</p>

  <p>Mason dikkatle Piyer’e baktı, sonra ellerinde milyonlar tutan bir zengin, kendisine mutluluğunu sağlayacak beş rublesinin bile olmadığını söyleyen bir fakire nasıl gülümserse öyle gülümsedi:</p>

  <p>— Siz onu tanımıyorsunuz ki sayın bayım. Siz onu bilemezsiniz. Onu bilmiyorsunuz... mutsuzluğunuz da bundan kaynaklanıyor.</p>

  <p>Piyer:</p>

  <p>— Evet, evet mutsuzum, diye tekrarladı. Ama ne yapayım?</p>

  <p>— Siz onu tanımıyorsunuz, sayın bayım, bu yüzden çok mutsuzsunuz. Siz onu tanımıyorsunuz; oysa o burada, benim içimde, benim sözlerimde, sizin içinizde, hatta demin söylediğiniz, Tanrı’ya karşı küfür olan sözlerinizde bile vardır.</p>

  <p>Mason bunu öfkeli, titrek bir sesle söylemişti. Bir süre sustu. Sakinleşmeye çalışıyordu. Alçak sesle:</p>

  <p>— Eğer o olmasaydı sizinle ondan söz açmazdık, sayın bayım, dedi. Konuştuğunuz neydi? Kimdi?</p>

  <p>Birden sesinde karşısındakini etki altına alan bir üstünlük ve heyecanla karışık bir ciddiyetle:</p>

  <p>— Siz kimi inkâr ettiniz? diye söylendi. Eğer o yoksa var olduğunu kim uydurdu? Böyle anlaşılmaz bir varlığın olduğunu neden düşündünüz? Neden siz de dünyadaki bütün insanlar da böyle ulaşılmaz, her şeyi yapabilen, ölümsüz ve kendi özellikleri içinde sonsuz bir varlığın bulunduğunu düşündünüz?</p>

  <p>Sustu, uzun süre hiç konuşmadı. Piyer, onun bu susuşunu bozamıyor, bozmak da istemiyordu. Mason gene:</p>

  <p>— O vardır, ama onu anlamak zordur! dedi.</p>

  <p>Piyer’in yüzüne değil, önüne bakıyor, duyduğu heyecandan ötürü sakin duramayan ihtiyar elleriyle kitabın yapraklarını karıştırıyordu.</p>

  <p>— Eğer varlığından şüphe ettiğin bir insan olsaydı o insanı elinden tutup getirir, gösterirdim, ama ben zavallı, ölümlü bir varlık olan ben, onun tüm kudretini, ölümsüzlüğünü, rahmetini kör olan birine ya da onu görmemek, onu anlamamak, kendi alçaklığını, kendisinin yanlış yolda olduğunu görmemek için gözlerini yuman birine nasıl gösteririm?</p>

  <p>Bir süre sustu, sonra üzüntüyle ve karşısındakini küçük gördüğünü belli eden bir gülümsemeyle:</p>

  <p>— Kimsin sen? Nesin? Sen, Tanrı’ya küfür olan o sözleri söyleyebildiğin için kendini filozof sanıyorsun. Oysa, ustaca yapılmış bir saatin parçalarıyla oynarken o saatin ne işe yaradığını anlamadığı için, onu yapan ustaya inanmamak cesaretini gösteren küçük bir çocuktan daha budala, daha akılsızsın. Onu kavramak zordur. Bizler atamız Adem’den bugüne dek onu kavramaya çalışıyoruz; buna rağmen hâlâ, amacımızdan sonsuz denecek kadar uzağız; ama onu kavrayamayışımızda yalnız kendi kuvvetsizliğimizi ve onun yüceliğini görüyoruz...</p>

  <p>Piyer, içi ürpererek masonun yüzüne pırıl pırıl gözlerle bakıp onu dinliyor, sözünü kesmiyor, hiçbir şey sormuyor, bütün ruhuyla yabancı adamın kendisine söylediklerine inanıyordu. Masonun sözlerindeki mantığa uygun delillere mi; yoksa, küçük çocuklar gibi masonun ses tonundaki değişikliklere, sözlerindeki kesinliğe, yürekten gelen candan anlatıma, arada bir sözünü yarıda kesmesine yol açan sesinin titrekliğine, aynı inanç içinde yaşlanmış o parlak gözlere mi inanmıştı? Ya da kendi düşkünlüğü, ümitsizliği ile karşılaştırınca onu şaşırtan ve masonun bütün ruhuyla varlığında ışıl ışıl sezilen o sakin, o metin davranışla amacını kesin olarak bilmesine mi kapılmıştı? Belli değildi; yalnız neye olursa olsun bütün ruhuyla inanmak istiyor, inanıyor, hayata yeniden dönmüş, yepyeni bir yaşama başlamış gibi sevinç ve huzur duyuyordu.</p>

  <p>Mason:</p>

  <p>— İnsan onu aklıyla kavrayamaz, yaşantısıyla kavrar! dedi.</p>

  <p>Piyer korkuyla içinde şüphe uyandığını hissetti:</p>

  <p>— Anlamıyorum!</p>

  <p>Karşısındakinin ileri süreceği delillerin kesin olmamasından, zayıf kalmasından, içinde bir inancın doğmamasından korkuyordu:</p>

  <p>— Anlamıyorum, nasıl oluyor da insan aklı o söylediğiniz bilgiyi kavrayamıyor?</p>

  <p>Mason babacan, şefkatli bir gülümsemeyle:</p>

  <p>— Üstün bilim ve gerçek, tıpkı sindirmek istediğimiz tertemiz bir su gibidir, dedi. Bu tertemiz suyu temiz olmayan bir kaba koyarsam temizliği konusunda bir yargıda bulunabilir miyim? Ancak kendi içini temizleyerek içime aldığım suyu bir dereceye kadar temiz tutabilirim.</p>

  <p>Piyer sevinçle:</p>

  <p>— Evet, orası öyle! dedi.</p>

  <p>— Üstün bilim, yalnız akla, bu dünyada yeri olan fizik, tarih, kimya ve buna benzer dallara ayrılmış akla uygun bilgilere dayanmaz. Yüksek bilim tektir. Yüksek bilime kavuşmanın bir tek bilimsel yolu vardır... Bu da her şeyin bilimidir; bütün evren içindeki yerini açıklayan bilimdir. İnsan bilimi öğrenebilmek için iç dünyasını temizlemek, yenilemek zorundadır. Bu yüzden, bilmeden önce, inanmak ve kusursuzluğa ulaşmak gerekir. Bu amaçlara ulaşmak için, insan ruhuna “vicdan” adı verilen bir Tanrı ışığı verilmiştir.</p>

  <p>Piyer:</p>

  <p>— Evet, evet, diye tekrarlıyordu.</p>

  <p>— Ruhunun gözlerini kendine çevir, kendi kendine şunu sor: “Ben kendimden memnun muyum?” Yalnız aklını kullanarak şimdiye dek neye ulaştın? Sen nesin? Siz genç, zengin, akıllı, tahsillisiniz, sayın bayım. Size bağışlanan bu iyi şeylerle neler yaptınız? Kendi yaşamınızdan, kendinizden memnun musunuz?</p>

  <p>Piyer, yüzünü buruşturdu:</p>

  <p>— Hayır, yaşamımdan nefret ediyorum!</p>

  <p>— Nefret ediyorsan değiştir onu, kendini temiz bir varlık haline getir, kendini ne kadar temizlersen yüksek bilimi o kadar kavrayabilirsin. Yaşadığınız hayata bakın. Hayatınızı nasıl geçirdiniz? Çılgın eğlencelerle, ahlakdışı davranışlar içinde... Hep toplumdan bir şeyler alıp ona hiçbir şey vermeyerek. Size bir servet verildi. Bu serveti nasıl kullandınız? İnsanlar için ne yaptınız? On binlerce kölenizi düşündünüz mü? Onlara maddi, manevi bir yardımda bulundunuz mu? Hayır. Onların emeklerinden, ahlakdışı bir hayat yaşamak için yararlandınız. İşte sizin yaptığınız bu. İnsanlara yararlı olabileceğiniz bir hizmet alanı seçtiniz mi? Hayır! Yaşamınızı hiç çalışmadan geçirdiniz. Sonra evlendiniz, sayın bayım. Üzerinize genç bir kadını yönetmek sorumluluğunu aldınız. Peki sonra ne yaptınız? Onun hak yolunu bulmasına yardım etmediniz, aksine onu bir yalan ve mutsuzluk bataklığına sürüklediniz. Bir adam size hakaret etti. Onu vurdunuz. Şimdi de Tanrı’yı bilmediğinizi, yaşamınızdan nefret ettiğinizi söylüyorsunuz. Bunda anlaşılmayacak bir şey yok, sayın bayım!</p>

  <p>Bu sözlerden sonra mason, uzun konuşmadan yorulmuş gibi gene divanın arkalığına dayandı, gözlerini kapadı. Piyer bu sert, hareketsiz, ihtiyar, hemen hemen ölü yüze bakıyor, sessizce dudaklarını kımıldatıp duruyordu. “Evet, düşkün, tembel, ahlakdışı bir yaşam!” demek istedi ama sessizliği bozmaya cesaret edemedi.</p>

  <p>Mason kısık sesle, ihtiyarlara özgü bir şekilde öksürdü, uşağını çağırdı. Piyer’e bakmadan:</p>

  <p>— Atlardan ne haber? diye sordu.</p>

  <p>Uşak:</p>

  <p>— Yedek atları getirdiler, dedi. Dinlenmeyecek misiniz?</p>

  <p>— Hayır, söyle koşsunlar.</p>

  <p>Piyer, “Yoksa hepsini söylemeden, yardımda bulunacağına söz vermeden beni bırakıp gidecek mi?” diye düşünüyordu. Kalktı, başını eğdi, arada bir gözlerini masona çevirerek odada dolaşmaya başladı, “Evet, bunu hiç aklıma getirmedim; alçakça, ahlaksızca bir hayat yaşıyordum. Ama o kadını sevmiyordum, sevmek de istemiyordum. Bu adam ise gerçeğe ermiş; eğer isteseydi onu bana da açabilirdi.”</p>

  <p>Piyer, bunları masona söylemek istiyor ama cesaret edemiyordu. Yolcu bu işe alışkın ihtiyar elleriyle eşyalarını yerleştiriyor, yeleğini ilikliyordu. Bu işleri bitirdikten sonra Bezuhov’a döndü. Kayıtsız, nazik bir tavırla ona:</p>

  <p>— Siz şimdi nereyi şereflendireceksiniz, sayın bayım? diye sordu.</p>

  <p>Piyer çocukça, kararsız bir sesle:</p>

  <p>— Ben mi? Ben Petersburg’a gidiyorum, diye karşılık verdi. Size teşekkür ederim. Her noktada düşüncelerinizi kabul ediyorum. Ama benim o kadar kötü olduğumu sanmayın. Ben her zaman bütün kalbimle, sizin istediğiniz gibi bir insan olmayı diledim; ama bu bakımdan hiçbir zaman hiç kimseden yardım görmedim... Bununla birlikte, her şeyden önce bütün suç benimdir. Bana yardım edin, bana öğretin, belki de ben...</p>

  <p>Piyer daha fazlasını söyleyemedi; solumaya başladı ve arkasını döndü. Mason uzun bir süre konuşmadı. Bir şeyler düşünüyordu.</p>

  <p>— Yardım ancak Tanrı’dandır. Ama biraderliğimiz size yapabileceği yardımı yapacaktır, sayın bayım. Siz Petersburg’a gidiyorsunuz, bunu Kont Villarski’ye verin (Cüzdanını çıkardı, dörde katlanmış büyük bir kâğıda birkaç kelime karaladı). Yalnız izninizle size bir öğüt vereyim. Başkente gidince bir süre yalnız kalın, kendi kendinizi, davranışlarınızı inceleyin, eskiden yaşadığınız hayata dönmeyin. Size hayırlı yolculuklar dilerim, başarılar...</p>

  <p>Bu son sözleri uşağın odaya girdiğini görünce söylemişti.</p>

  <p>Yolcunun adı Piyer’in daha sonra bakıcının kayıt defterinden öğrendiği gibi Osip Alekseyeviç Bazdeyev’di. Bazdeyev, Novikov’un zamanında en tanınmış masonlardan ve Martinistlerden biriydi. Piyer, o gittikten sonra uzun bir süre yatmadan, “Atlar geldi mi?” diye de sormadan, mola yerinin bekleme odasında, kötü geçmişini düşüne düşüne dolaştı; kendini yenilemenin heyecanı içindeydi, mutlu, kusursuz, iyiliklerle dolu, kendisine ulaşılması o kadar kolay görünen geleceğini hayalinden geçiriyordu. Ona öyle geliyordu ki iyilik etmenin ne güzel bir şey olduğunu bir rastlantıyla hatırlaması tek kusuruydu. Ruhunda eski şüphelerden iz bile kalmamıştı. İyilik yolunda birbirlerini desteklemek amacıyla birleşmiş insanların kardeşliğine kesinlikle inanıyor ve masonluk ona öyle görünüyordu.</p>

  <h2 id="sigil_toc_id_84">III</h2>

  <p class="nonindent">Piyer, Petersburg’a varınca gelişini hiç kimseye haber vermedi. Hiçbir yere çıkmıyordu. Bütün günlerini sabahtan akşama kadar, kim bilir kimin kendisine ulaştırdığı <i>Tempisli Thomas</i> kitabını okumakla geçirmeye başlamıştı. Bu kitabı okurken yalnız bir tek şeyi anlıyordu; o zamana kadar daha hiç tatmadığı bir zevk vardı. Mükemmelliğe erişmenin, insanlar arasında onları iyi hareketlere yönelten ve ona Osip Alekseyeviç’in öğrettiği kardeşçe bir sevginin mümkün olduğuna inanmanın verdiği bu zevki şimdi anlıyordu. Gelişinden bir hafta sonra Piyer’in Petersburg sosyetesinde uzaktan tanıdığı Polonyalı genç Kont Villarski, akşam, tıpkı Dolohov’un düello tanığı gibi resmî ve son derece ciddi bir tavırla odasına girdi, arkasından kapıyı kapadı; içeride Piyer’den başka bir kimsenin bulunmadığından emin olunca:</p>

  <p>— Size bir görevle teklifte bulunmak için geldim, kont, dedi. Bizim biraderler arasında çok yüksek bir görevde bulunan biri, biraderliğimize belirli süreden daha önce kabul edilmeniz için aracı oldu, size kefil olmamı teklif etti. Onun isteğini yerine getirmeyi kutsal bir görev sayıyorum. Benim kefaletimle Hür Masonlar Biraderliği’ne girmek ister misiniz?</p>

  <p>Balolarda hemen her zaman dudaklarında nazik bir gülümsemeyle en göze çarpan kadınların yanında gördüğü bu adamın sesindeki soğuk, ciddi ifade Piyer’i şaşırttı:</p>

  <p>— Evet, isterim.</p>

  <p>Villarski başını eğdi:</p>

  <p>— Size bir soru daha soracağım kont. Bu soruya ileride mason olacak bir kişi olarak değil de namuslu bir insan<i>(galant homme)</i> olarak bütün içtenliğinizle karşılık vermenizi dilerim: Eski düşüncelerinizden vazgeçtiniz mi? Tanrı’ya inanıyor musunuz?</p>

  <p>Piyer düşünceye daldı:</p>

  <p>— Evet... Evet... Tanrı’ya inanıyorum.</p>

  <p>Villarski:</p>

  <p>— Öyleyse... diye söze başlayacak oldu.</p>

  <p>Ama Piyer gene sözünü kesti:</p>

  <p>— Evet Tanrı’ya inanıyorum.</p>

  <p>Villarski:</p>

  <p>— Öyleyse gidebiliriz, dedi. Arabam emrinizdedir.</p>

  <p>Villarski, bütün yol boyunca sustu. Piyer’in nasıl davranacağı, sorulara nasıl karşılık vereceği konusunda sorduklarına, bu iş için daha uygun biraderlerinin onu sınayacakları, doğruyu söylemekten başka yapacak bir şeyi olmadığı cevabını verdi.</p>

  <p>Mason locasının bulunduğu büyük evin ön kapısından arabayla içeriye girdikten ve karanlık merdivenden çıktıktan sonra, pek büyük olmayan sofaya girip uşakların yardımı olmadan kürklü paltolarını çıkardılar. Sofadan başka bir odaya geçtiler. Kapıda tuhaf giyinmiş bir adam göründü, Villarski ona doğru yürüdü, alçak sesle Fransızca bir şeyler söyledi, pek büyük olmayan bir dolaba yaklaştı; Piyer, dolabın içinde o zamana kadar görmediği çeşitli giysiler gördü. Villarski, dolabın içinden bir mendil alıp onunla Piyer’in gözlerini bağladı; mendille arkadan düğüm atarken saçlarını da düğüme sıkıştırarak canını acıttı. Sonra onu kendisine çekti, öptü ve elinden tutarak bir yere götürdü. Saçları düğümün içine sıkıştığı için, Piyer’in canı acıyordu. Yüzünü buruşturuyor, bir şeyden utanıyormuş gibi gülümsüyordu, ellerini aşağı sarkıtmıştı, buruşturduğu yüzünde bir gülümseme, o kocaman vücuduyla güvensiz, ürkek adımlar atarak Villarski’nin arkasından yürüyordu.</p>

  <p>Villarski, onu on adım kadar yürüttükten sonra durdu:</p>

  <p>— Eğer kesin olarak biraderliğimize girmeye karar vermişseniz başınıza ne gelirse gelsin hepsine erkekçe dayanmalısınız.</p>

  <p>Piyer “peki” anlamında başını eğerek karşılık verdi. Villarski devam etti:</p>

  <p>— Kapının vurulduğunu duyunca, gözünüzün bağını çözersiniz. Size cesaret ve başarılar dilerim.</p>

  <p>Piyer’in elini sıkarak çıktı. Piyer yalnız kalınca gülümsemeye devam etti. Bir iki kez omuzlarını kaldırdı, elini onu çözmek istiyormuş gibi mendile götürdü, sonra tekrar indirdi. Gözleri bağlı olarak geçirdiği beş dakika ona bir saat kadar uzun geldi. Kolları uyuştu; dizleri kesiliyor, yorgunluk hissediyordu. İçinde karışık ve çeşit çeşit duygular uyanıyordu. Başına geleceklerden korkuyor, korkusunu belli etmekten daha da çok korkuyordu. Ona ne yapacaklarını ve kendisine açıklanacak gerçekleri merak ediyordu. Ama bu meraktan daha büyük bir sevinç duyuyordu. Osip Alekseyeviç’le karşılaştığı günden beri hayalinden geçirdiği o kendi kendini yenileme ve iyi davranışlarla dolu yaşama atılacağı anın gelmiş olduğuna seviniyordu. Kapı şiddetle vuruldu. Piyer bağı çözdü, etrafına bakındı. Oda kapkaranlıktı: Yalnız bir yerde, beyaz bir şeyin içinde kandil yanıyordu. Piyer yaklaştı, kandilin açık bir kitabın bulunduğu siyah bir masanın üzerinde durduğunu gördü. Kitap İncil’di; içinde kandilin yandığı o beyaz şey de delikleri ve dişleriyle bir insan kafatasıydı.</p>

  <p>Piyer İncil’in ilk sözlerini okudu: “Başlangıçta söz vardı ve söz Tanrı’ydı.” Sonra masanın etrafında dolaştı ve bir şeylerle dolu büyük, açık bir sandık gördü. Bu kemiklerle dolu bir tabuttu. Gördüğü şeyler onu hiç şaşırtmamıştı. Yepyeni, eskisinden tüm olarak ayrı bir yaşama başlamayı ümit ettiği için, hep olağanüstü, hatta gördüğünden daha olağanüstü şeyler bekliyordu. Kafatası, tabut, İncil hep ona beklediği şeylermiş gibi geliyor, bundan daha da büyük şeyler bekliyordu. Duygulanmaya çalışarak çevresine bakındı. Kendi kendine, “Tanrı, ölüm, aşk, insanların kardeşliği,” diye söyleniyor, bu sözleri belirsiz ama sevinçli bir hayale bağlıyordu. Kapı açıldı, biri içeri girdi.</p>

  <p>Piyer, solgun ama artık gözlerinin alıştığı ışıkta, içeri girenin orta boylu biri olduğunu gördü. Adam herhalde ışıktan birdenbire karanlığa girdiği için durdu; sonra dikkatli adımlarla yaklaştı, deri eldivenli, büyük olmayan ellerini masanın üstüne koydu.</p>

  <p>Bu orta boylu adam göğsünü ve bacaklarının bir kısmını örten beyaz deri bir önlük takmıştı. Boynunda gerdanlık gibi bir şey vardı, gerdanlığın altında, alttan gelen bir ışıkla aydınlanmış uzun yüzünü çevreleyen dik beyaz bir jabo görünüyordu.</p>

  <p>İçeriye giren adam, Piyer’in çıkardığı bir hışırtı üzerine onun bulunduğu tarafa döndü:</p>

  <p>— Buraya niçin geldiniz? diye sordu. Gerçeğin ışığına inanmayan, o nuru görmeyen siz, buraya niçin geldiniz, bizden ne istiyorsunuz? Bilgi mi, iyilik mi, eğitim mi?</p>

  <p>Kapı açılıp da o tanımadığı adam içeri girince Piyer çocukluğunda günah çıkardığı zamanlarda olduğu gibi, korku ve kutsal bir heyecan duymuştu. Yaşamının şartları bakımından ona büsbütün yabancı, ama insanların arasındaki kardeşlik bakımından yakın bir insanla baş başa olduğunu anlıyordu. Yüreği ürpererek muhakkik’e yaklaştı (Masonlukta kardeşliğe girmek isteyen ve “harici” adı verileni hazırlayan masona böyle denirdi). Biraz daha yaklaşınca muhakkikin tanıdık biri olduğunu gördü. Bu Smolyaninov’du. Ama gelen adamın tanıdık biri olduğunu düşünmek ona kötü bir şey gibi görünüyordu: Giren bir kardeşten, iyiliği öğretecek bir öğretmenden başka bir şey değildi. Piyer, uzun süre, bir şey söylemedi, o kadar ki muhakkik sorusunu tekrarlamak zorunda kaldı. Piyer, güçlükle konuştu:</p>

  <p>— Evet, ben... ben... kendimi yenilemek istiyorum.</p>

  <p>Smolyaninov:</p>

  <p>— Peki, dedi ve hemen sonra devam etti: Amacınıza ulaşmanız için, kutsal örgütümüzün size hangi vasıtalarla yardım edeceği konusunda bilginiz var mı?</p>

  <p>Bunu sakin bir tavırla, hızlı hızlı konuşarak söylemişti. Piyer heyecandan ve soyut konularda Rusça konuşmaya alışık olmadığından, güçlükle, aynı zamanda titrek bir sesle:</p>

  <p>— Ben önderliğiniz... yardımınızla kendimi yenilemek umudunu besliyorum, dedi.</p>

  <p>— Farmasonluk konusunda bilginiz nedir?</p>

  <p>— Farmasonluğu <i>bir fraternité</i><a class="noteref" href="../Text/notlar.xhtml#f22n1" id="ref1">1</a> ve amacı iyilik yapmak olan insanlar arasında eşitlik olarak anlıyorum.</p>

  <p>Bunu söylerken sözlerinin o anın haşmetine uymadığını düşünerek utanıyordu:</p>

  <p>— Öyle anlıyorum ki...</p>

  <p>Muhakkik herhalde bu karşılıktan iyice memnun kalmıştı.</p>

  <p>— Peki, dedi. Amacınıza ulaşmak için dinde çare aradınız mı?</p>

  <p>Piyer:</p>

  <p>— Hayır, ben dini insanın haklarını koruyan bir şey saymıyor, din yolundan gitmiyordum, dedi.</p>

  <p>Bunu o kadar yavaşça söylemişti ki muhakkik ne söylediğini işitmedi ve ona ne dediğini sordu. Piyer:</p>

  <p>— Ben ateistim, dedi.</p>

  <p>Muhakkik bir dakika boyunca sustuktan sonra sordu:</p>

  <p>— Siz gerçeği, yaşamınızda onun kurallarına göre davranmak için arıyorsunuz, demek ki üstün bilimi ve iyiliği arıyorsunuz, öyle değil mi?</p>

  <p>Piyer:</p>

  <p>— Evet, evet, diye tekrarladı.</p>

  <p>Muhakkik öksürdü, eldivenli ellerini göğsünün üzerinde kavuşturdu, konuşmaya başladı:</p>

  <p>— Şimdi, ben size örgütümüzün asıl amacını açıklayacağım. Eğer bu amaç sizin amacınıza uyuyorsa o zaman biraderliğimize girmekten yararlanırsınız. Örgütümüzün en önemli amacı, temeli üzerinde yükseldiği şey ve hiçbir insan gücünün yok edemeyeceği amaç, önemli bir sırrın korunması, bu sırrın kuşaktan kuşağa geçirilmesidir... Bu sır, en eski devirlerden, hatta ilk insanlardan bizim çağımıza kadar gelmiştir, belki de insanlığın kaderi bu sırra bağlıdır. Ama bu sırrın bir özelliği var; bir insan uzun bir süre kendi kendini temizleyerek hazırlanmadan onu öğrenemez, ondan yararlanamaz. Bu yüzden her insan onu kısa bir sürede elde etmeyi umamaz. Onun için ikinci bir amacımız vardır: Bu da elimizden geldiği kadar üyelerimizi hazırlamak, yüreklerini doğruluğa yöneltmek, zihinlerini o sırrı bulmak için çaba harcamış yiğit insanlardan bize töreler yoluyla geçmiş çarelere başvurarak temizlemek ve aydınlatmak, böylece onları o sırrı kavrayabilecek hale getirmektir. Üyelerimizin yüreklerini temizleyerek, onları doğru yola yönelterek üçüncü bir amacı gerçekleştirmeye çalışıyoruz; o da bütün insanlığı düzeltmektir. Ona örnek olarak üyelerimizin iyiliğini, dürüstlüğünü gösteriyoruz!.. Böylece bütün gücümüzle dünyada hüküm süren kötülüğe karşı savaşıyoruz. Bunu düşünün... Yanınıza tekrar gelirim.</p>

  <p>Bunu söyledikten sonra dışarı çıktı. Piyer:</p>

  <p>— Dünyada hüküm süren kötülüğe karşı savaşmak... diye tekrarladı ve bu alanda gelecekte yapacağı işleri hayalinden geçirdi. Hayalinde, iki hafta öncesine kadar kendisinin bulunduğu durumda olan ve ona benzeyen insanlar belirdi. Hayalinde onlara doğru yolu gösteren, öğretici sözler söylediğini canlandırıyordu. Kötü yola sapmış, mutsuz insanlara sözle ve davranışlarla yardım ettiğini, başkalarına işkence edenlerin zulmünden kurbanlarını kurtardığını görür gibi oluyordu. Muhakkikin bahsettiği üç amaçtan sonuncusu, insanlığı doğru yola yöneltmek, Piyer’e özellikle yakın olanıydı. Gerçi muhakkikin ima ettiği o bilinmeyen önemli sır merakını uyandırıyordu, ama o sır kendisine elle tutulur bir şey olarak görünmüyordu; kendi kendini temizlemek, davranışlarını düzeltmek olan ikinci amaç ise onu şimdilik o kadar ilgilendirmiyordu; çünkü o anda, kendisini, zevkle eski kötülüklerden tam olarak kurtulmuş ve yalnız iyilik etmeye hazır hissediyordu.</p>

  <p>Yarım saat sonra muhakkik, Hazreti Süleyman’ın mabedindeki yedi basamağın karşılığı olan yedi iyiliği bildirmek için haricinin yanına döndü. Bu yedi iyilik şunlardı: 1) Alçakgönüllülük, masonluğun sırrını koruma, 2) Mason büyüklerinin sözlerini dinlemek, 3) İyi ahlak, 4) İnsanlığa karşı sevgi, 5) Mertlik, 6) Cömertlik ve 7) Ölüm sevgisi.</p>

  <p>Muhakkik:</p>

  <p>— Yedinci olarak sık sık ölümü düşünmeye çalışın, bunu düşüne düşüne kendinizi öyle bir duruma getiriniz ki ölüm size artık korkunç bir tehlike gibi görünmesin, size bir dost, bu dertli yaşamın zorlukları içinde iyilik etmek için çırpınan ruhunuzu kurtaran, ruhunuzu bir teselli ve mükafat yerine kavuşturan bir dost olarak görünsün.</p>

  <p>Muhakkik bu sözleri söyledikten sonra, Piyer’i yalnız bırakarak ayrıldı. Piyer, “Evet, böyle olmalı,” diye düşündü. “Böyle olmalı, ancak ben daha o kadar zayıf bir insanım ki anlamını ancak şimdi yavaş yavaş kavramaya başladığım hayatımı hâlâ seviyorum.” Ama parmaklarını bükerek saydığı iyiliklerden geriye kalan beşini hatırlayınca ruhunda mertliği, cömertliği, iyi ahlaklılığı, insanlara karşı sevgiyi, en çok da büyüklere boyun eğmek isteğini duyduğunu hissetti. Hatta boyun eğmek ona bir iyilik değil de bir mutluluk olarak görünüyordu. (Şimdi artık eski başı boş yaşamından kurtulmak, iradesini o kesin gerçeği bilenlere bağımlı duruma getirmek, ona o kadar sevinçli bir şey olarak görünüyordu ki!) Yedinci iyiliği unutmuştu; onu bir türlü hatırlayamıyordu.</p>

  <p>Muhakkik üçüncü kez Piyer’in yanına daha çabuk döndü, ona kararında azimli olup olmadığını, kendisinden beklenen şeylere boyun eğip eğmeyeceğini sordu.</p>

  <p>Piyer:</p>

  <p>— Her şeye hazırım, dedi.</p>

  <p>Muhakkik:</p>

  <p>— Size şunu da bildirmek zorundayım ki örgütümüz bilgilerini açıklamak için yalnız sözlere değil, gerçek bilgiyi ve iyiliği arayana belki sözlerden daha çok etki yapan başka çarelerede başvurur. Bu mabedin gördüğünüz şu süsleri, yüreğiniz gerçekten iyi duygularla doluysa, zaten sizi sözlerden daha çok etkilemiştir; biraderliğimize girip basamakları aştıkça belki o çeşit açıklamaları da göreceksiniz. Bizim örgütümüz inançlarını hiyerogliflerle açıklayan eski çağlardaki demeklerin yolunda yürür. Hiyeroglif, duygularımızın ulaşamadığı herhangi bir şeye verilen isimdir; hiyeroglif belirtmek istediği cismin özelliklerini taşır.</p>

  <p>Piyer, hiyeroglifin ne olduğunu çok iyi biliyordu, ama konuşmaya cesaret edemiyordu. Hiç konuşmadan muhakkiki dinliyor, bütün varlığıyla şimdi denemelerin başlayacağını anlıyordu. Muhakkik, Piyer’e biraz daha yaklaştı:</p>

  <p>— Eğer kararınızda azimli iseniz sizi örgütümüze girişe hazırlamak zorundayım. Cömertlik işareti olarak üzerinizdeki bütün değerli şeyleri bana vermenizi rica ederim.</p>

  <p>Piyer sahip olduğu her şeyi vermesini istediklerini sanarak:</p>

  <p>— Ama üzerimde hiçbir şey yok! dedi.</p>

  <p>— Üzerinizde ne varsa: saat, para, yüzük...</p>

  <p>Piyer aceleyle cüzdanını, saatini çıkardı, kalın parmağından nikâh yüzüğünü uzun bir süre sıyıramadı. Bunu da başarınca mason:</p>

  <p>— Söz dinlemeye hazır olduğunuzu belirten bir işaret olarak soyunmanızı rica ederim, dedi.</p>

  <p>Piyer frağı, yeleği ve sol çizmesini muhakkikin söylediği gibi çıkardı. Mason, Piyer’in gömleğinin, göğsünün sol tarafına gelen kısmını açtı; eğilip, pantolonunun sol dizinden yukarıya kadar sıyırdı. Piyer sağ çizmesini de aceleyle çıkarıp sağ bacağında da pantolonunu sıvamak, böylece tanımadığı bir insanı bu zahmetten kurtarmak istedi; ama mason bunun gerekli olmadığını söyledi, sol ayağını geçirmesi için bir terlik verdi. Piyer elinde olmayarak dudaklarında çocukça bir utangaçlık, endişe ve içinden kendisiyle alay ettiğini gösteren bir gülümsemeyle ellerini aşağı indirmiş, bacaklarını açmış, muhakkik mason biraderinin karşısında, yeni emirler bekleyerek duruyordu. Muhakkik:</p>

  <p>— Son olarak bize içten bağlılığınızı ispatlayan bir şey olarak sizden en büyük tutkunuzu bana açıklamanızı rica ederim, dedi.</p>

  <p>Piyer:</p>

  <p>— Benim tutkularım o kadar çok ki! diye cevap verdi.</p>

  <p>— Bütün tutkularınızın arasında iyilik etmenize en çok engel olanı soruyorum.</p>

  <p>Piyer sustu, zihninde araştırıp duruyordu. Kendi kusurlarını eleştirerek, “Şarap mı? Oburluk mu? Tembellik mi? Aylaklık mı? Fevrilik mi? Kızgınlık mı? Kadın mı?” diye sayıyor, hangisinin daha ağır bastığını bulmaya çalışıyor, ama hangi birine öncülük tanıyacağını bilemiyordu. Neredeyse duyulmayacak kadar alçak bir sesle:</p>

  <p>— Kadın! dedi.</p>

  <p>Mason bu karşılıktan sonra uzun bir süre hiçbir şey söylemedi, kımıldamadı bile. Sonunda Piyer’e yaklaştı, masanın üzerinde duran mendilini alarak onun gözlerini bağladı:</p>

  <p>— Size son defa söylüyorum: Dikkatinizi kendi üzerinize çevirin, duygularınıza zincir vurun ve mutluluğu tutkularda değil, kendi yüreğinizde arayın... Mutluluğun kaynağı sizin dışınızda değil, içinizdedir.</p>

  <p>Piyer içinde, varlığını temizleyen mutluluk kaynağını duymaya başlamıştı bile. Şimdi bu kaynak, ruhunu sevinç ve tatlı bir heyecanla doldurmuştu.</p>

  <h2 id="sigil_toc_id_85">IV</h2>

  <p class="nonindent">Kısa bir süre sonra karanlık bir mabede Piyer’i almak için daha önce görüştüğü muhakkik değil, ona kefil olan Villarski gelmişti. Piyer, onu sesinden tanımıştı. Kararının kesin olup olmadığı konusunda sorulan yeni sorulara Piyer:</p>

  <p>— Evet, evet, kabul ediyorum, diye karşılık verdi; ışıl ışıl çocukça bir gülümsemeyle, tombul göğsünü açmış, ayaklarından biri çıplak, öbürü çizmeli, çekingen bir tavırla ve birbirine uymayan adımlarla ilerledi: Villarski, kınından çıkarmış olduğu kılıcını Piyer’in çıplak göğsüne dayamıştı. Odadan çıkınca Piyer’i koridordan geçirdiler. Arada bir ileri geri çevirip duruyorlardı. Sonunda locanın kapısına geldiler. Villarski öksürdü, içeriden masonların çekiç vuruşları duyuldu, önlerindeki kapı açıldı. Birinin kalın sesi (Piyer’in gözleri hâlâ bağlıydı) ona kim olduğunu, nerede ne zaman doğduğunu sordu. Sonra onu gene gözlerinin bağını çözmeden bir yerlere götürdüler, bu yürüyüş boyunca ona hep semboller kullanarak bu yolculuğun zorluklarından, dostluğun kutsallığından, evrenin ölümsüz yaratıcısından, güçlüklere tehlikelere göğüs germek için göstermesi gereken cesaretten söz ettiler. Yolculuğu devam ederken Piyer kendisinden bazen “arayıcı”, bazen “acı çeken”, bazen “talep eden” diye söz ettiklerini, her seferinde de çekiçlerle ya da kılıçlarla ayrı ayrı sesler çıkararak bir yerlere vurduklarını fark etti. Kendisini bir eşyaya yaklaştırdıkları anda, yöneticilerinin arasında bir kargaşalık, bir telaş sezdi. Çevresindekilerin aralarında fısıldayarak tartıştıklarını, birinin onun ne olduğunu bilmediği bir halının üzerinden geçirilmesi için ısrar ettiğini duydu. Ondan sonra sağ elini tutup, bir şeyin üzerine koydular, sol eliyle de kendisine verilen pergeli göğsüne bastırmasını söylediler, sonra ona başkasının okuduğu ve mason kurallarına sadık kalacağını gösteren yeminin sözlerini tekrarlattırdılar. Yemin okunduktan sonra mumları söndürdüler. Piyer’in kokusundan ispirto olduğunu anladığı bir şeyi yakıp ona çok solgun bir ışık göreceğini söylediler. Gözlerinin bağını çözdüler; Piyer, rüyadaymış gibi, ispirtonun solgun ışığında muhakkikte gördüğü önlüğe benzeyen önlükler takmış birkaç kişinin karşısında durduğunu, ellerindeki kılıçları da göğsüne çevirmiş olduklarını gördü. Aralarında beyaz, kanlı gömlekli bir adam duruyordu. Piyer bunu görünce kılıçların göğsüne saplanmasını istiyormuş gibi onlara doğru yürüdü. Ama kılıçlar geri çekildi. Hemen sonra da gözlerini tekrar bağladılar. Birinin sesi:</p>

  <p>— Şimdi küçük nuru gördün! dedi.</p>

  <p>Mumları tekrar yaktılar ve ona büyük nuru göreceğini söylediler, gözlerinin bağını tekrar çözdüler. On kişiden fazla insan sesi duyuldu.</p>

  <p>— <i>Sic transit gloria mundi!</i><a class="noteref" href="../Text/notlar.xhtml#f22n2" id="ref2">2</a></p>

  <p>Piyer yavaş yavaş kendine gelmeye, bulunduğu odayla oradaki insanlara göz gezdirmeye başladı. Siyah bir örtüyle kaplı uzun bir masanın çevresinde on iki kişi oturuyordu. Hepsi de daha önce gördüğü insanlar gibi giyinmişlerdi. Bazılarını Piyer, Petersburg sosyetesinden tanıyordu. Başkanlık yerinde, boynunda haç biçiminde özel bir nişan olan hiç tanımadığı genç bir adam, sağda iki yıl kadar önce Anna Pavlovna’da gördüğü İtalyan rahip vardı. İçeridekiler arasında önemli bir devlet adamıyla eskiden Kuraginlerde oturan İsviçreli bir özel öğretmen de bulunuyordu. Herkes büyük bir ciddiyetle susuyor, elinde çekiç tutan başkanın sözlerini dinliyordu. Duvarın bir yeri oyulmuş, içine yanan bir yıldız yerleştirilmişti; masanın bir tarafında üzerinde çeşitli şekiller bulunan küçük bir halı, öbür tarafında da üzerinde İncil ile kafatası bulunan bir mihrap gibi bir şey vardı. Masanın çevresinde kiliselerdeki şamdanlara benzeyen yedi büyük şamdan duruyordu. Mason biraderlerden ikisi Piyer’i mihraba yaklaştırdılar, ayaklarını yan yana dik açı yapacak şekle getirdiler ve mabedin kapıları önünde secdeye kapanmasını söyleyerek yatmasını emrettiler.</p>

  <p>Mason biraderlerden biri fısıldadı:</p>

  <p>— Daha önce ona malanın verilmesi gerekir:</p>

  <p>Bir başkası:</p>

  <p>— Aman, yeter artık, rica ederim, dedi.</p>

  <p>Piyer şaşkın miyop gözleriyle, söylediklerini yerine getirmeden çevresine bakınıyordu. Birden içinde bir şüphe uyandı: “Neredeyim ben? Ne yapıyorum? Bu insanlar benimle alay mı ediyorlar? Sonradan bunları hatırlayarak utanmayacak mıyım?” diye düşündü. Ama bu şüphe, ancak bir an sürdü. Piyer çevresindekilerin ciddi yüzlerine baktı, o ana kadar geçenleri düşündü ve artık yarı yolda durmanın imkânsız olduğunu anladı. Duyduğu şüpheden ötürü dehşete kapıldı, gene eski tatlı heyecanı duymak için kendini zorlayarak mabedin kapılarının önünde yere kapandı. Gerçekten de eskisinden daha kuvvetli, tatlı bir heyecan uyandı içinde...</p>

  <p>Piyer bir süre yattıktan sonra ona kalkmasını emrettiler, üzerine diğerlerindeki önlüklere benzeyen beyaz deri bir önlük geçirdiler, eline bir mala, üç çift de eldiven verdiler. O zaman büyük üstat ona döndü. Piyer’e karakter sağlamlığını ve temiz yürekliliği gösteren bu önlüğün beyazlığına hiçbir leke sürülmemesine çalışmasını söyledi; sonra daha önce anlamı açıklanmayan mala ile yüreğini kusurlardan temizlemesini, başkalarının yüreklerindeki kusurları ise alçakgönüllülük göstererek örtmesini ekledi. Kendisine ilk verilen erkek eldiveninin anlamını henüz bilemeyeceğini, ama onu kaybetmemeye çalışmasını, ikinci çift erkek eldivenini toplantılarda giymesini söyledi. Üçüncü çift kadın eldiveni için ise şöyle dedi:</p>

  <p>— Sevgili biraderim, bu kadın eldiveni size ayrılmıştır. Bunları herkesten çok saygı duyduğunuz kadına veririz. Bu armağanla, kendinize mason arkadaş olarak seçeceğiniz kadını yüreğinizin temizliğine inandırınız.</p>

  <p>Bir süre sustu, sonra devam etti:</p>

  <p>— Ama dikkat et, sevgili biraderim, bu eldivenler kirli elleri süslemesin!</p>

  <p>Bu son sözleri söylerken Piyer’e büyük üstat sıkılıyormuş gibi geldi. Piyer daha da çok sıkıldı; çocuk gibi kıpkırmızı kesildi. Gözleri yaşarmıştı. Huzursuzluk içinde çevresine bakmaya başladı ve odada sıkıntılı bir sessizlik oldu. Bu sessizliği, mason biraderlerden biri bozdu. Piyer’i halıya yaklaştırıp bir defterden halının üstündeki şekillerin anlamını okumaya başladı. Orada güneş, ay, çekiç, şakul, mala, yontulmamış küp biçiminde bir taş, sütun, üç pencere ve buna benzer şekiller vardı. Sonra Piyer’e yerini gösterdiler, locanın işaretlerini öğrettiler, sonunda oturmasına izin verdiler. Büyük üstat yönetmeliği okumaya başladı. Yönetmelik çok uzundu. Piyer de sevinçten, heyecandan, utancından okunanı anlayabilecek durumda değildi. Yalnız yönetmeliğin son sözlerine kulak verdi; bu sözler aklında kalacaktı. Büyük üstat:</p>

  <p>— Biz mabetlerimizde iyilikle kötülük arasındaki basamaklardan başka basamaklar tanımayız, diyordu. Eşitliği bozacak herhangi bir ayırım yapmaktan çekin. Biraderinin yardımına koş, kim olursa olsun! Yoldan çıkmış olanı doğru yola yönelt, düşeni kaldır, mason biraderine karşı hiçbir zaman kin ya da düşmanlık besleme. Şefkatli ve nazik ol. Bütün yüreklerde iyilik ateşini yak. İnsanlarla mutluluğunu paylaş, bu temiz zevki hiçbir zaman kıskançlık bulandırmasın. Düşmanını bağışla, ondan intikam alma, ona verdiğin tek karşılık iyilik olsun. Böylece, yüce kuralı yerine getirerek yitirdiğin o eski yüceliğini tekrar kazanmış olursun.</p>

  <p>Sözlerini bitirdi, kalkıp Piyer’i kucaklayıp öptü. Piyer gözlerinde sevinç yaşlarıyla bakınıyor, onu saranların kutlamalarına ve yeniden kurulan dostluklara nasıl karşılık vereceğini bilemiyordu. Artık hiçbir ahbaplık kabul etmiyordu; bütün bu insanları yalnız el ele verip sabırsızlıkla işe başlamak istediği birer kardeş olarak görüyordu.</p>

  <p>Büyük üstat çekiciyle vurdu, herkes yerine oturdu ve mason biraderlerden biri neden alçakgönüllü olmak gerektiği konusunda bir ders okudu. Büyük üstat son görevin yapılmasını teklif etti; “sadık toplayıcı” adını taşıyan önemli devlet adamı yerinden kalkıp biraderleri dolaşmaya başladı. Piyer sadaka listesine üzerinde ne kadar para varsa hepsini yazmak istedi; ama bununla gösteriş yapmış olmaktan korkuyordu. Bu yüzden başkaları ne kadar yazıyorlarsa o da o kadar yazdı.</p>

  <p>Toplantı bitmişti. Piyer eve dönünce yıllarca sürmüş uzun bir yolculuktan dönmüş gibi bir duygu içinde kaldı: Sanki bambaşka olmuş, eski alışkanlıklarından, yaşamının eski düzeninden uzaklaşmıştı.</p>

  <h2 id="sigil_toc_id_86">V</h2>

  <p class="nonindent">Piyer, locaya kabul edildiğinin ertesi günü evinde oturmuş kitap okuyordu, bir kenarı Tanrı’yı, öbür kenarı manevi âlemi, üçüncü kenarı fiziksel âlemi, dördüncüsü de hepsinin karışımını gösteren dörtgenin anlamını kavramaya çalışıyordu. Arada bir, başını kitaptan kaldırıp dörtgeni bırakıyor, hayalinde bundan sonraki hayatı için yeni bir plan kuruyordu. O akşam, locada, ona düello dedikodularının hükümdarın kulağına kadar gittiğini ve kendisinin Petersburg’dan ayrılmasının daha iyi olacağını söylemişlerdi. Piyer güneydeki çiftliklerine gitmeyi, orada köylüleriyle uğraşmayı düşünüyordu. Bu yeni yaşantısını sevinçle düşündüğü sırada, beklenmedik bir anda, odaya Prens Vasiliy girdi. İçeriye girerken:</p>

  <p>— Dostum Moskova’da neler yapmışsın öyle? Elen ile niçin darıldın <i>mon cher?</i> Yanlış yoldasın! diyordu. Ben hepsini öğrendim, şunu kesin olarak söyleyebilirim ki Yahudilerin karşısında Hazreti İsa nasıl suçsuzsa Elen de senin karşında öyle suçsuzdur.</p>

  <p>Piyer ona karşılık vermek istedi, ama Prens Vasiliy sözünü kesti:</p>

  <p>— Hem neden doğrudan doğruya ve yalnız bana bir dost olarak başvurmadın? Ben hepsini biliyorum, hepsini anlıyorum. Sen namusuna değer veren bir insana yakışır şekilde davrandın. Belki de çok acele ettin. Her neyse, bunu sonra konuşuruz. Beni ve onu bütün sosyetenin, hatta sarayın karşısında nasıl bir duruma düşürdüğünü düşün bir kere...</p>

  <p>Bunu söylerken sesini alçaltmıştı:</p>

  <p>— O Moskova’da oturuyor, sen burada. Yeter, sevgili dostum!</p>

  <p>Piyer’in elini tutup aşağı doğru çekti:</p>

  <p>— Burada sadece yanlış anlaşılmış bir şey var; öyle sanıyorum ki bunu sen de hissediyorsun. Şimdi benim yanımda ona bir mektup yaz; hemen gelir. Her şey açıklanır ve bütün bu dedikodular sona erer. Yoksa şunu söyleyeyim ki bundan kolaylıkla zarar görebilirsin, dostum.</p>

  <p>Piyer’e anlamlı bir tavırla baktı:</p>

  <p>— İyi haber alan kaynaklardan öğrendiğime göre, dul imparatoriçe bu işle yakından ilgileniyor. Biliyorsun, Elen’e karşı çok teveccühü vardır.</p>

  <p>Piyer birkaç defa konuşmaya çalıştı, ama bir taraftan Prens Vasiliy konuşmasına engel oluyor, aceleyle sözünü kesiyor, öbür taraftan Piyer’in kendisi de kayınpederine buna razı olmayacağını belirten kesin ve olumsuz bir karşılık vermek kararında olduğu halde, buna yakışmayacak bir tonla konuşmaya başlamaktan korkuyordu. Diğer taraftan masonluğun “Şefkatli ve nazik ol” kuralını hatırlıyordu. Yüzünü buruşturuyor, kızarıyor, yerinden kalkıyor, tekrar oturuyor, kendisi için ömründe en zor işi başarmaya çalışıyordu: Bu da karşısında bulunan bir insana (her kim olursa olsun) beklediği karşılığı değil de kötü bir şeyi söylemekti. Prens Vasiliy’in o güvenli, o kayıtsız tavrına boyun eğmeye o kadar alışmıştı ki şimdi de ona karşı koyma gücünü kendinde bulamayacağını hissediyordu; ama bundan sonraki kaderinin de şimdi söyleyeceği sözlere bağlı olduğunu anlıyordu: Eski yolunda mı gidecekti? Yoksa masonların bu kadar çekici bir şekilde gösterdikleri ve kendisinin de sonunda onu yeni bir yaşama kavuşturacağına inandığı o yeni yolda mı ilerleyecekti? Prens Vasiliy şakacı bir tavırla:</p>

  <p>— Haydi, dostum! dedi. Bana “Evet,” de. Ben kendi ağzımdan ona mektup yazayım. Sonradan bunu yağlı bir dana keserek kutlarız.</p>

  <p>Prens Vasiliy, şakacı sözlerini daha tamamlamaya fırsat bulamadan Piyer, yüzünde onu birdenbire babasına benzeten müthiş bir kızgınlıkla, karşısındakinin gözlerine bakmadan, yavaşça: yerinden fırladı, prens geçsin diye kapıyı açtı:</p>

  <p>— Haydi gidin! diye tekrarladı; bu sözlerin dudaklarından döküldüğüne kendisi de inanmıyor. Prens Vasiliy’in yüzünde beliren utanç ve korku anlatımına sevinerek bakıyordu.</p>

  <p>— Ne oldu sana? Hasta mısın? diye sordu.</p>

  <p>O tehdit edici ses tekrar:</p>

  <p>— Gidin! diye tekrarladı.</p>

  <p>Bunun üzerine. Prens Vasiliy, hiçbir şeyi öğrenemeden oradan gitmek zorunda kaldı.</p>

  <p>Piyer bir hafta sonra yeni mason dostlarına veda edip onlara sadaka için önemli paralar bırakarak kendi çiftliklerine gitti. Yeni biraderleri ona Kiev ile Odesa’daki masonlar için mektuplar hazırlamış, ona da mektup yazacaklarına, bundan sonraki davranışın kendisine önderlik edeceklerine söz vermişlerdi.</p>

  <h2 id="sigil_toc_id_87">VI</h2>

  <p class="nonindent">Piyer’in Dolohov’la yaptığı düello örtbas edilmiş ve o zamanlar hükümdarın düello konusunda çok sert bir tavır takınmasına rağmen, her iki hasım da onlara tanıklık edenler de zarar görmemişlerdi. Ama Piyer’in eşinden ayrı yaşamasıyla doğru olduğu anlaşılan düello hikâyesi, sosyetede ağızdan ağıza yayılmıştı. Evlilik dışı bir evlatken başkalarının hoş gördüğü, koruduğu, Rus İmparatorluğu’nun en iyi kısmeti sayıldığı sıralarda herkesin gururunu okşadığı ve göklere çıkardığı Piyer, evlendikten sonra, gelinlik çağdaki kızlarla annelerin artık onlardan bekledikleri bir şey kalmayınca sosyetenin gözünden oldukça düşmüştü. Zaten kendisi de sosyetenin gözüne girmeyi istemiyor, bunu beceremiyordu da. Şimdi olup bitenlerden ötürü herkes, yalnız onu suçluyor, babası gibi, başkalarına eziyet etme krizlerine tutulan akılsız, kıskanç bir adam olduğunu söylüyordu. Böylece Piyer Petersburg’dan ayrılıp da Elen oraya dönünce bütün tanıdıkları onu yalnız candan karşılamakla kalmamış, ayrıca ona geçirmiş olduğu felaketten ötürü saygı da göstermeye başlamışlardı. Elen, kocasından söz edilince ağırbaşlı bir tavır takınıyordu, buna ne anlam verileceğini gerçi kavrayamıyordu, ama kendisine özgü bir incelikle bu tavrı benimsemişti. Onun bu hali, kendisinin hiç şikâyet etmeden başına gelen felakete dayanmaya kararlı olduğunu, kocasını da kendisine Tanrı tarafından gönderilmiş bir bela kabul ettiğini belirtiyordu. Prens Vasiliy, kendi düşüncesini daha açık söylüyordu. Piyer’den söz edilince omuzlarını silkiyor, parmağıyla alnını işaret ederek:</p>

  <p>— <i>Un cerveau fêlé, je disais toujours,</i><a class="noteref" href="../Text/notlar.xhtml#f22n3" id="ref3">3</a> diyordu.</p>

  <p>Anna Pavlovna, Piyer için:</p>

  <p>— Ben önceden söylemiştim, diyordu. Ben daha o zaman ve herkesten önce (herkesten önce davrandığını ısrarla söylüyordu) onun çılgın ve çağımızın ahlaksız düşünceleriyle bozulmuş bir genç olduğunu söylemiştim. Ben bunu, daha o Avrupa’dan döndüğü ve herkes ona karşı hayranlık duyduğu zamanlar belirtmiştim. Hani hatırlıyor musunuz? Bir akşam evimde sanki kendisi bir Marat imiş gibi tavırlar takınmıştı. Sonunda ne oldu? Ben daha o zamanlar bu evliliğin olmasını istemiyordum, olacakları da önceden haber vermiştim.</p>

  <p>Anna Pavlovna, boş olduğu günlerde evinde eskisi gibi gece toplantıları yapıyordu; bu toplantıları yalnız onun yeteneklerine sahip olan biri düzenleyebilirdi. Bu gecelerde, her şeyden önce, Anna Pavlovna’nın kendisinin de dediği gibi, evinde <i>la crème de la véritable bonne coriété, la fine fleur de l'essence intellectuelle de la société de Petersburg</i><a class="noteref" href="../Text/notlar.xhtml#f22n4" id="ref4">4</a> toplanıyordu. Bu toplantıların, oraya gelenlerin böyle inceden inceye elenip seçilmesinden başka bir özelliği daha vardı. O da Anna Pavlovna’nın verdiği her partide, yeni ve enteresan bir kişiyi sosyeteye sunması ve Petersburg sosyetesinde saraya bağlı lejitimist çevrelerin görüşlerinin ve politikasının başka hiçbir yerde görülmediği kadar açık, kesin olarak belirmesiydi.</p>

  <p>1806 yılının sonunda, Napolyon’un Lena ile Auerstadt önlerinde Prusya ordusunu yok ettiği bütün üzücü ayrıntılarıyla öğrenildikten ve Prusya kalelerinin çoğunun teslim olduğu, bizim ordularımızın Prusya’ya girdiği ve Napolyon’la ikinci bir savaşa başladığı haberi duyulduktan sonra, bir gece Anna Pavlovna evinde bir parti verdi.<i>La crème de la véritable bonne société</i><a class="noteref" href="../Text/notlar.xhtml#f22n5" id="ref5">5</a> kocasının bıraktığı gönül çekici, mutsuz Elen’den, Mortemart’tan, daha yeni Viyana’dan dönmüş olan ve gönülleri fetheden Prens İppolit’ten, iki diplomattan, yaşlı teyzeden, salondakilere yalnız <i>d’un homme de beaucoup de mérite</i><a class="noteref" href="../Text/notlar.xhtml#f22n6" id="ref6">6</a> olarak tanıtılan genç bir adamdan, annesiyle birlikte gelen bir nedimeden ve daha az göze çarpan bazı kişilerden meydana gelmişti.</p>

  <p>O akşam Anna Pavlovna’nın misafirlerine yenilik olarak sunduğu kişi, Prusya’daki ordudan kurye olarak yeni gelmiş Boris Drubetskoy’du; Boris, Prusya’daki orduda çok önemli birinin yaverliğini yapıyordu.</p>

  <p>O partide sosyetedeki politika termometresinin gösterdiği şuydu: “Avrupa’daki hükümdarlarla ordu komutanları bütün bu tatsızlıkları ve üzüntüleri ‘benim’ ve genel olarak ‘bizim’ başımıza getirmek için Bonapart’ın yaptıklarını ne kadar görmezlikten gelselerde bizim Bonapart için düşündüklerimiz değişemez. Bu konuda düşüncelerimizi yapmacıksız olarak söylemekten geri kalmayacağız ve Prusya kralıyla ötekilere ancak şöyle diyebiliriz: “Sizin için daha kötü ya! <i>Tu l'as voulu, George Dandini!</i><a class="noteref" href="../Text/notlar.xhtml#f22n7" id="ref7">7</a> Bizim söyleyeceğimiz tek şey bu!” Anna Pavlovna’nın partisinde politik termometrenin gösterdiği buydu. Misafirlere sunulacak olan Boris salona girdiğinde, hemen hemen bütün topluluk bir araya gelmişti; Anna Pavlovna’nın yönettiği konuşmalar, Avusturya ile olan diplomatik ilişkilerimiz ve onunla bir anlaşma yapmamız ümidi etrafında dönüp duruyordu.</p>

  <p>Boris, sırtında şık bir yaver üniformasıyla, olgunlaşmış, zinde ve yanakları kızarmış olarak serbest bir tavırla salona girdi. Gerektiği gibi önce selam vermek için teyzeye götürüldü, sonra gene herkesin bulunduğu gruba getirildi.</p>

  <p>Anna Pavlovna, ona kuru elini öptürdü, onu bazı tanımadığı kişilerle tanıştırdı ve her birinin kim olduğunu fısıldayarak anlattı.</p>

  <p>— <i>Le Prince Hyppolite Kouragine -charmant jeune homme. Monsieur Kroug, chargé d'affaires de Kopenhague -un esprit profond,</i><a class="noteref" href="../Text/notlar.xhtml#f22n8" id="ref8">8</a> diyor ya da sosyetede öyle tanıdığı için bir adamı, <i>Monsieur Shittof, un homme de beaucoup de mérite,</i><a class="noteref" href="../Text/notlar.xhtml#f22n9" id="ref9">9</a> diye tanıtıyordu.</p>

  <p>Boris bu hizmet süresi içinde, Anna Mihailovna’nın çabaları, kendi eğilimleri ve karakterinin ağırbaşlılığı sayesinde meslekte kendisi için çok elverişli bir duruma gelmeyi başarmıştı. Çok önemli birinin yaveriydi. Prusya’ya çok önemli bir görevle gitmişti. Şimdi de oradan kurye olarak dönmüştü. Olmütz’de, o çok hoşuna giden yazılmamış hiyerarşi zincirini artık iyice benimsemişti. O hiyerarşi zincirine göre bir teğmen, sırasında, bir generalden onunla kıyas bile edilmeyecek kadar yüksek olabilirdi; bu zincire göre, meslekte başarıya ulaşmak için çaba harcamak, çalışmak, cesaret, sebat göstermek gerekli değildi, yalnız meslekte ödülleri dağıtanlara karşı nasıl davranılacağını bilmek ve bunu becermek yeterliydi; Boris bu sayede kendisinin bu kadar çabuk başarıya ulaşmasına hep şaşıyor, başkalarının bunu nasıl anlamadıklarına hayret ediyordu. Bu keşfinden sonra yaşamının bütün akışı, eski tanıdıklarıyla olan bütün ilişkileri, ilerisi için düşündüğü bütün planlar büsbütün değişmişti. Zengin değildi, ama bütün parasını herkesten daha iyi giyinmek için sarf ediyordu; kötü bir araba içinde sokaktan geçmekten ya da Petersburg sokaklarında eski bir üniformayla görünmektense birçok eğlenceden yoksun kalmaya hazırdı. Yalnız kendisinden daha üstün ve bu yüzden kendisine yararlı olabilecek insanlara yakınlık gösteriyor, onlarla ahbaplık kurmaya çalışıyordu. Petersburg’u seviyor, Moskova’dan da nefret ediyordu. Rostovların evini, Nataşa’ya karşı duyduğu çoçukça aşkı hatırlamak, içinde hoşnutsuzluk uyandırıyordu, zaten orduya gideli bir defa olsun Rostovlara uğramamıştı.</p>

  <p>Anna Pavlovna’nın salonunda bulunmayı meslekte önemli bir terfi sayıyordu. Hemen de kendisine düşen rolü kavramış ve Anna Pavlovna’nın kendisinden ilgi çekici bir konu olarak yararlanmasına imkân vermişti; dikkatle her yüze bakıyor, her karşısına çıkanla ahbaplık kurma imkânlarını ve bu ahbaplığın kendisine sağlayacağı çıkan zihninde tartıyordu. Kendisine gösterilen yere, güzel Elen’in yanına oturmuş, genel olarak konuşulanlara kulak vermişti. Danimarkalı <i>chargé d'affairs:</i><a class="noteref" href="../Text/notlar.xhtml#f22n10" id="ref10">10</a></p>

  <p>— <i>Vienne trouve les bases du traité tellement hors d'atteinte, qu'on ne saurait y parvenir même par une continuité de succès les plus brillants, et elle met en doute les moyens qui pourraient nous les procurer. C'est la phase authentique de cabinet de Vienne,</i><a class="noteref" href="../Text/notlar.xhtml#f22n11" id="ref11">11</a> diyordu.</p>

  <p><i>L'Homme à l'esprit profond,</i><a class="noteref" href="../Text/notlar.xhtml#f22n12" id="ref12">12</a> ince bir gülümseyişle:</p>

  <p>— <i>C'est de doute qui est flatteur!</i><a class="noteref" href="../Text/notlar.xhtml#f22n13" id="ref13">13</a> dedi.</p>

  <p>Mortemart:</p>

  <p>— <i>Il faut distinguer entre le cabinet de Vienne et l'Empereur d'Autriche. L'Empereur d'Autriche n'a jamais pu penser à une chose paraille, ce n'est que le cabinet qui le dit.</i><a class="noteref" href="../Text/notlar.xhtml#f22n14" id="ref14">14</a></p>

  <p>Anna Pavlovna söze karıştı:</p>

  <p>— <i>Eh, mon cher vicomte,</i> dedi. <i>l'Urope</i> (nedense <i>l'Urope</i> demeyi, bir Fransız’la konuşurken kullanabileceği özellikle ince bir Fransızca sayıyordu) <i>ne sera jamais notre alliée sincère.</i><a class="noteref" href="../Text/notlar.xhtml#f22n15" id="ref15">15</a></p>

  <p>Ondan sonra Anna Pavlovna Boris’in de konuşmaya katılmasını sağlamak için Prusya kralının cesaretiyle karakter sağlamlığından söz açtı. Boris, dikkatle konuşanı dinliyor, sözün kendisine gelmesini bekliyordu. Bununla birlikte birkaç kez yanında oturan güzel Elen’e dönüp bakmak fırsatını bulmuş, güzel Elen de birkaç kez yakışıklı genç yaverle göz göze gelerek gülümsemişti.</p>

  <p>Anna Pavlovna çok tabii bir tavırla, Prusya’nın durumundan söz açarak Boris’ten Glogau’a yaptığı yolculuğu ve Prusya ordusunun ne durumda bulunduğunu anlatmasını rica etti. Boris, acele etmeden, temiz, doğru bir Fransızca ile orduların ve sarayın durumunu oldukça ilgi çekici küçük hikâyelerle anlattı. Bunları anlatırken de açıkladığı olaylar için neler düşündüğünü ağzından kaçırmamaya dikkat etti.</p>

  <p>Herkesin dikkati bir süre için Boris üzerinde toplandı. Anna Pavlovna sunduğu bu yeniliğin misafirleri tarafından zevkle karşılandığını hissediyordu. Boris’in anlattıklarına en çok ilgi gösteren Elen’di. Birkaç kez ona yolculuğu konusunda sorular sordu; Prusya’daki ordunun durumuyla da çok ilgileniyor gibiydi. Boris sözünü bitirince Elen her zamanki gülümseyişiyle ona doğru döndü:</p>

  <p>— <i>Il faut absolument que vous veniez me voir,</i><a class="noteref" href="../Text/notlar.xhtml#f22n16" id="ref16">16</a> dedi.</p>

  <p>Bunu, sanki bu, Boris’in bilemeyeceği bazı nedenler yüzünden, kaçınılmaz bir şeymiş gibi söylemişti.</p>

  <p>— <i>Mardi entre les 8 et 9 heures. Vous me ferez grand plaisir.</i><a class="noteref" href="../Text/notlar.xhtml#f22n17" id="ref17">17</a></p>

  <p>Boris isteğini yerine getireceğine söz verdi. Onunla konuşmaya dalacağı sırada, Anna Pavlovna, teyzesinin anlattıklarını dinlemek istediğini ileri sürerek Boris’i yanına çağırdı. Gözlerini kapayıp hüzünlü bir tavırla Elen’i işaret etti:</p>

  <p>— Kocasını tanıyorsunuz değil mi? Ah! O ne mutsuz, ne harikulade kadındır! Onun yanında kocasından söz açmayın rica ederim, olmaz mı? Acısı zaten çok büyük!</p>

  <h2 id="sigil_toc_id_88">VII</h2>

  <p class="nonindent">Boris ile Anna Pavlovna, herkesin toplandığı gruba döndükleri sırada, konuşmaları Prens İppolit yönetiyordu. Oturduğu koltukta öne doğru kayarak:</p>

  <p>— <i>Le Roi de Prusse!</i><a class="noteref" href="../Text/notlar.xhtml#f22n18" id="ref18">18</a> dedi ve bunu söyleyince güldü.</p>

  <p>Herkes ona doğru döndü: İppolit:</p>

  <p>— <i>Le Roi de Prusse?</i> diye sordu, güldü ve gene sakin, ciddi bir tavırla kendi oturduğu koltuğa iyice gömüldü.</p>

  <p>Anna Pavlovna, belki bir şeyler söyler diye onu bekledi, ama İppolit’in başka bir şey söylemek istemediği kesinlikle anlaşıldığı için, o Allahsız Bonapart’ın Potsdam’a Büyük Frederik’in kılıcını nasıl aşırmış olduğunu anlatmaya başladı.</p>

  <p>— <i>C'est l'épée de Frédéric le Grand que je...</i><a class="noteref" href="../Text/notlar.xhtml#f22n19" id="ref19">19</a> diye söze başlayacak oldu, ama İppolit sözünü kesti:</p>

  <p>— <i>Le roi de Prusse...</i> dedi ve herkes ona doğru dönünce tekrar gülümseyerek özür dileyip sustu.</p>

  <p>Anna Pavlovna, yüzünü buruşturdu. İppolit’in arkadaşı Mortemart kesin bir tavırla ona döndü:</p>

  <p>— <i>Voyons à qui en avez-vouz avec votre roi de Prusse?</i><a class="noteref" href="../Text/notlar.xhtml#f22n20" id="ref20">20</a></p>

  <p>İppolit güldü; sanki gülüşünden kendisi de utanıyordu.</p>

  <p>— <i>Non, ce n'est rien, je voulais dire seulement</i><a class="noteref" href="../Text/notlar.xhtml#f22n21" id="ref21">21</a> (Viyana’da işittiği bir fıkrayı anlatmak kararındaydı; bütün gece onu anlatmak için bir fırsat kollamış durmuştu.) <i>Je voulais dire seulement, que nous avons tort de faire la guerre pour le roi de Prusse.</i><a class="noteref" href="../Text/notlar.xhtml#f22n22" id="ref22">22</a></p>

  <p>Boris ihtiyatlı bir tavırla gülümsedi; gülümseyişinde hem alaylı hem de fıkrayı beğendiğini gösteren bir ifade vardı. Onu fıkranın bırakacağı etkiye göre ayarlamıştı. Herkes güldü. Anna Pavlovna, kırış kırış olmuş kısa parmağını onu korkutmak istiyormuş gibi salladı:</p>

  <p>— <i>Il est très mauvais votre jeu de mots, très spirituel, mais injuste. Nous ne faisons pas la guerre pour le roi de Prusse, mais pour les bons principes... Ah, le méchant, ce prince Hippolyte!</i><a class="noteref" href="../Text/notlar.xhtml#f22n23" id="ref23">23</a></p>

  <p>Konuşmalar bütün gece devam etti; özellikle politik haberlerden söz ediliyordu. Partinin sonunda hükümdarın verdiği ödüllerden söz açılınca konuşmalar daha da alevlendi.</p>

  <p><i>L'homme à l'esprit profond:</i></p>

  <p>— Geçen yıl, N. N. üzerinde hükümdarın portresi bulunan bir tabaka almış ya, neden bu yıl S. S. aynı ödülü almasın?</p>

  <p>Diplomat:</p>

  <p>— <i>Je vous demande pardon, une tabtière avec le portrait de l'empereur est une recompense, mais point une distinction, un cadeau plutot.</i><a class="noteref" href="../Text/notlar.xhtml#f22n24" id="ref24">24</a></p>

  <p>— <i>Il ya eu plutôt des entécédents je vous citera Schwarzenberg.</i><a class="noteref" href="../Text/notlar.xhtml#f22n25" id="ref25">25</a></p>

  <p>Bir başkası itiraz etti:</p>

  <p>— <i>C'est impossible.</i><a class="noteref" href="../Text/notlar.xhtml#f22n26" id="ref26">26</a></p>

  <p>— Bahse girelim. <i>Le grand cordon, c'est différent.</i><a class="noteref" href="../Text/notlar.xhtml#f22n27" id="ref27">27</a></p>

  <p>Herkes gideceği sırada, o gece bütün toplantı boyunca çok az konuşmuş olan Elen, tekrar Boris’e döndü; şefkatli, anlamlı bir tavırla salı günü evine gelmesini emreder gibi rica etti. Gülümseyerek:</p>

  <p>— Buna çok ihtiyacım var, dedi.</p>

  <p>Anna Pavlovna da kendisini daima koruyan o yüksek varlıktan söz ettiği zamanlardaki gülümseyişiyle Elen’in sözünü destekledi. Elen, sanki Boris’in Prusya ordusu konusunda söylediği bazı sözlerden ötürü, birdenbire onunla görüşmek zorunluluğunu duymuştu. Genç adam salı günü evine gelince ona bu zorunluluğun nedenini anlatacağına söz veriyor gibiydi.</p>

  <p>Boris, salı akşamı, Elen’in harikulade güzel salonuna gittiği zaman, orada bulunmasının neden gerekli olduğunu açıkça öğrenemedi. Salonda birçok başka misafir de vardı. Kontes onunla az konuştu ve ancak genç adam veda edip elini öperken tuhaf bir şekilde, hiç gülümsemeden birden:</p>

  <p>— <i>Venez demain dîner le soir... Il faut que vous veniez...</i><a class="noteref" href="../Text/notlar.xhtml#f22n28" id="ref28">28</a> diye fısıldadı.</p>

  <p>Boris, Petersburg’a o gelişinde. Kontes Bezuhova’nın evinde sık sık görülen bir yakını oldu.</p>

  <h2 id="sigil_toc_id_89">VIII</h2>

  <p class="nonindent">Savaşlar gittikçe alevleniyor, çarpışmalar gittikçe Rus sınırlarına yaklaşıyordu. Her yerde insanlığın düşmanı Bonapart’a lanetler yağdırılıyordu; köylerde gönüllülerle kura erleri toplanıyor, savaş alanlarından, her zamanki gibi yalan yanlış ve bu yüzden ayrı ayrı yorumlanan çeşitli haberler geliyordu.</p>

  <p>İhtiyar Prens Bolkonski’nin, Prens Andrey’in ve Prenses Mariya’nın yaşamları, 1805 yılından bu yana birçok bakımlardan değişmişti. 1806 yılında ihtiyar prens, o zamanlar bütün Rusya’da milis kuvvetlerinin başına getirilmiş sekiz başkomutandan biri olmuştu. Özellikle oğlunun öldürüldüğünü sandığı günlerde, belirli bir hal almış olan ve ihtiyarlığından ileri gelen dermansızlığına rağmen, hükümdar tarafından atandığı bu görevden kaçınmak hakkını kendinde görmemiş, karşısına çıkan bu yeni çalışma fırsatı onu uyandırmış ve güçlendirmişti. Hiç durmadan, görevlendirildiği üç ilde dolaşıp duruyor, görevini yerine getirmekte ukalalığa varan bir titizlik gösteriyor, emri altında çalışanlara acımasızlığa varacak kadar sert davranıyor ve her işin en küçük ayrıntıları ile kendisi uğraşıyordu. Prenses Mariya, babasından artık matematik dersleri almıyor, yalnız sabahları babası evdeyken kucağında Prens Nikolay (dedesi torununa öyle diyordu) yanında çocuğun süt annesiyle onun çalışma odasına gidiyordu. Bebek Nikolay, süt annesi ve dadı Savişna ile birlikte, ölen prensesin dairesine yerleştirilmişti. Prenses Mariya, hemen hemen bütün gününü çocuğun odasında geçiriyor, küçük yeğenine elinden geldiği kadar annelik ediyordu. Matmazel Bourienne de çocuğu tutkuya varan bir sevgiyle seviyormuş gibi görünüyordu. Prenses Mariya sık sık küçük meleğe (yeğenine öyle diyordu) dadılık etmek ve onunla oynamak zevkinden kendisini yoksun bırakarak yerini arkadaşına veriyordu.</p>

  <p>Lısiye Gori’deki kilisenin mihrabı yakınında, küçük prensesin mezarı üzerinde bir türbe vardı. Bu türbenin içine, kanatlarını açarak göklere uçmaya hazırlanan, İtalya’dan getirilmiş mermer bir melek heykeli konulmuştu. Meleğin üst dudağı gülümsemeye hazırlanıyormuş gibi hafifçe kalkıktı. Bir gün Prens Andrey’le Prenses Mariya türbeden çıkarken, ne gariptir, bu meleğin yüzünün, ölen genç kadının yüzünü hatırlattığını birbirlerine itiraf etmişlerdi. Prens Andrey’in kız kardeşine söylemediği daha da garip bir şey vardı; Andrey, heykeltıraşın o yüze rastgele verdiği anlatımda, eşi öldüğü sırada onun yüzünde gördüğü yumuşak ve dargın ifadeyi görür gibi oluyordu. Sanki o heykelin yüzü de, “Ah bana bunu niçin yaptınız?” diyor gibiydi.</p>

  <p>Prens Andrey döndükten kısa bir süre sonra, ihtiyar prens oğlunun payını ayırmış, ona Lısiye Gori’den kırk verst kadar ileride bulunan büyük çiftliği, Boguçarovo’yu vermişti. Prens Andrey bir bakıma Lısiye Gori kendisi için acı anılarla dolu olduğundan, bir bakıma babasının karakterine dayanabilecek direnci kendinde bulamadığından, bir bakıma da yalnızlığa ihtiyacı olduğu için, babasının kendine Boguçarovo’yu vermesinden yararlanmış, orada yapılara girişmiş, vaktinin büyük kısmını orada geçirmeye başlamıştı.</p>

  <p>Prens Andrey, Austrelitz Seferi’nden sonra, bir daha orduda görev almamaya kesinlikle karar vermişti; savaş başlayıp da herkes hizmet etmek zorunda kalınca doğrudan doğruya asker olarak görev almaktan kaçınmak için babasının emri altında milis kuvvetlerini toplama işini üzerine almıştı. İhtiyar prensle oğlu 1805 seferinden sonra rollerini değiştirmiş gibiydiler. Yaptığı işten heyecan duyan ihtiyar prens, gerçek anlamında bir savaşın her bakımdan iyi sonuçlanacağını düşünüyordu; Prens Andrey ise aksine, savaşa katılmadığından, üzülerek böyle bir seferin ancak kötü sonuçlanabileceğine inanıyordu.</p>

  <p>1807 yılı 26 Şubat günü ihtiyar prens bölgeyi dolaşmaya çıkmıştı. Prens Andrey, babasının her evden ayrılışında olduğu gibi Lısiye Gori’de kalmıştı. Küçük Nikoluşka dört gündür hastaydı. İhtiyar prensi götürmüş olan arabacılar, kentten dönünce Prens Andrey’e bazı belgelerle bir de mektup getirmişlerdi.</p>

  <p>Prens Andrey’in özel uşağı, genç prensi çalışma odasında bulamayınca Prenses Mariya’nın dairesine gitti; ama prens orada da yoktu. Uşağa, prensin çocuğunun odasına gittiğini söylediler.</p>

  <p>Dadının yardımcılarından genç bir kız, çocuk için yapılmış küçük iskemleye oturmuş, kaşlarını çatmış, titrek elleriyle bir şişede yarıya kadar suyla dolu küçük bir kadehe ilaç damlatan Prens Andrey’e:</p>

  <p>— Özür dilerim, sayın prensim, Petruşa kâğıtlar getirmiş, dedi.</p>

  <p>Prens Andrey sert bir tavırla:</p>

  <p>— Ne olmuş? diye sordu ve dikkat etmediği için eli titredi, şişeden kadehe gerektiğinden daha çok ilaç damlatmış olan Prens Andrey kadehtekini yere boşalttı, tekrar su istedi. Genç kız suyu getirdi.</p>

  <p>Odada bir çocuk karyolası, iki sandık, iki koltuk, bir masa ve çocuk için yapılmış küçük bir masayla Prens Andrey’in oturduğu iskemle vardı. Pencerelerin perdeleri kapalıydı, masanın üzerinde ışığı çocuğun karyolasına düşmesin diye önüne ciltli nota defteri konulmuş bir mum yanıyordu. Prenses Mariya, karyolanın yanında durduğu yerden ağabeyine döndü:</p>

  <p>— Ağabeyciğim, bekleyelim daha iyi... sonra...</p>

  <p>Prens Andrey, herhalde kız kardeşini iğnelemek isteğiyle öfkeli öfkeli konuştu:</p>

  <p>— Aman rica ederim, hep saçmalayıp duruyorsun, bütün bunlar şimdiye kadar beklediğin için oldu. Beklediğin başına geldi işte.</p>

  <p>Prenses yalvaran bir sesle:</p>

  <p>— Ağabeyciğim, doğru söylüyorum, daha iyi olur, şimdi uyuyor, dedi.</p>

  <p>Prens Andrey yerinden kalktı, elinde kadehle parmaklarının ucuna basarak karyolaya yaklaştı. Kararsız bir tavırla sordu:</p>

  <p>— Gerçekten de uyandırmayalım mı, ha ne dersin?</p>

  <p>Prenses Mariya:</p>

  <p>— Nasıl istersen... Doğrusu... Öyle sanıyorum ki... ama sen gene nasıl istersen, dedi.</p>

  <p>Kendi düşüncesi üstün geldiği için, hem ürkeklik duyuyor hem de utanıyordu. Ağabeyine, fısıldayarak onu çağıran genç kızı işaret etti.</p>

  <p>Ateşler içinde yanan çocuğun başında, ikisi de ikinci gecedir uyumuyorlardı. Bu iki geceyi, evdeki doktora güvenmediklerinden, kentten gelmesi için adam gönderdikleri doktorun gelmesini bekleyerek ve durup durup şu ya da bu çareye başvurarak geçirmişlerdi. Uykusuzluktan bitkin halde, endişe içinde üzüntülerini birbirlerine yüklemeye çalışıyor, birbirlerini suçluyor, tartışıp duruyorlardı. Genç kız:</p>

  <p>— Petruşa babanızdan kâğıtlar getirmiş! diye fısıldadı.</p>

  <p>Prens Andrey, dışarı çıktı. Öfkeyle:</p>

  <p>— Ne varmış, söyle bakalım dedi ve babasından gelen emirleri dinledikten sonra kendisine uzatılan zarflarla babasının yazdığı mektubu aldı, çocuğun odasına döndü.</p>

  <p>— Şimdi nasıl? diye sordu.</p>

  <p>Prenses Mariya içini çekti:</p>

  <p>— Hep aynı durumda. Allah aşkına bekle. Karl İvaniç her zaman uykunun her şeyden önemli olduğunu söyler, diye fısıldadı.</p>

  <p>Prens Andrey, çocuğa yaklaştı, vücudunu yokladı. Çocuk ateş içindeydi:</p>

  <p>— Hay sizin o Karl İvanoviç’inize! dedi. İçine ilaç damlatılmış kadehi alıp tekrar karyolaya yaklaştı.</p>

  <p>Prenses Mariya:</p>

  <p>— Andrey, yapma! dedi.</p>

  <p>Ama Prens Andrey hem öfkeyle hem de acı duyuyormuş gibi ona kaşlarını çatarak baktı, elinde kadehle çocuğa doğru eğildi.</p>

  <p>— Ama ben öyle istiyorum, dedi. Haydi, yalvarırım, bunu ona sen ver.</p>

  <p>Prenses Mariya omuzlarını silkti, ama söz dinler bir tavırla kadehi aldı, dadıyı yanına çağırdı, çocuğa ilacı vermeye başladı. Çocuk bağırdı, sonra hırıltılı bir ses çıkardı. Prens Andrey yüzünü buruşturarak başını ellerinin arasına aldı, dışarı çıkıp öbür odada divanın üzerine oturdu.</p>

  <p>Bütün mektuplar elindeydi. Onları dalgın dalgın açtı ve okumaya başladı. İhtiyar prens koyu mavi kâğıtta yer yer kısaltılmış sözler kullanarak harfleri uzun uzun, iri yazısıyla şunları yazıyordu:</p>

  <p>“Şu anda kurye ile oldukça sevinçli bir haber aldım. Eğer yalan değilse Benigsen, Eylau önlerinde Bonapart’a karşı güya tam bir zafer kazanmış. Petersburg’da herkes bayram ediyor ve orduya verilen ödüllerin sonu gelmiyor. Gerçi kendisi Alman ama yine de onu kutlarım. Kroçevski’deki amirin Handnkov adındaki adamın ne yaptığını bir türlü kavrayamıyorum. Şimdiye kadar ne ihtiyatlar ne de iaşe gönderildi. Hemen atla, oraya git, ona söyle, bir hafta sonra hepsi burada olmazsa kafasını koparacağım. Petenka’dan Preussisch-Eylau Savaşı’nı anlatan bir mektup aldım, kendisi oradaymış; anlatılanların hepsi doğru. İşe karışmaması gereken adamlar burunlarını her işe sokmazlarsa Almanlar bile Bonapart’a dayak atabiliyor. Diyorlar ki oldukça bozulmuş, durumda kaçıyormuş. Unutma, gecikmeden dörtnala Korçeva’ya git, dediğimi yap!”</p>

  <p>Prens Andrey, içini çekip öbür zarfı açtı. Bu Bilibin’in ince ince yazılmış iki yapraklı mektubuydu. Prens Andrey, onu okumadan katladı, babasının “Dörtnala Korçeva’ya git, dediğimi yap!” sözleriyle biten mektubunu tekrar okudu. “Hayır! Affedersiniz! Çocuk iyi oluncaya kadar bir yere gitmem!” diye düşündü ve kapıya yaklaşarak başını uzattı, çocuğun odasına baktı. Prenses Mariya, hâlâ karyolanın başında duruyor, çocuğu yavaş yavaş sallıyordu.</p>

  <p>Prens Andrey, babasının mektubunda yazılı olanları hatırlayarak, “Evet, tatsız olan bir şey daha yazmıştı, ama neydi?” diye düşünüyordu. “Ha, evet bizimkiler Bonapart’a karşı zafer kazanmışlar; tam da benim hizmet etmediğim bir sırada. Evet, evet bütün aksilikler beni bulur... Eh, varsın kazansınlar...” Sonra Bilibin’in Fransızca olarak yazdığı mektubu okumaya başladı. Okuduklarının yarısını anlamıyordu. Yalnızca bunca süreden beri ve üzüle üzüle düşündüğü şeyi bir an için olsun unutmak isteğiyle okuyordu.</p>

  <h2 id="sigil_toc_id_90">IX</h2>

  <p class="nonindent">Bilibin halihazırda ordu karargâhında, siyasi gözlemci olarak bulunuyordu; mektubunu Fransızca olarak ve Fransızların anlattıkları fıkraları, terimleri kullanarak yazmıştı ama Ruslara özgü bir cesaretle kendi davranışlarını eleştirerek, kendi kendisiyle alay ederek, bütün seferi hiç çekinmeden olduğu gibi anlatıyordu. Bilibin bir diplomat olarak <i>discrétion</i><a class="noteref" href="../Text/notlar.xhtml#f22n29" id="ref29">29</a> göstermek zorunda kalmasına üzüldüğünü, Prens Andrey gibi güvenebileceği bir mektup arkadaşı bulunduğu ve ona orduda olup bitenleri gördükçe biriken bütün öfkesini açıklayabildiği için mutluluk duyduğunu yazıyordu. Mektubun tarihi eskiydi. Preussisch-Eylau Savaşı’ndan da önce yazılmıştı.</p>

  <p>Bilibin:</p>

  <blockquote>

    <p><i>Depuis nos grands succès d'Austerlitz vous savez, mon cher prince,”</i> diye yazıyordu. <i>Que je ne quitte plus les quartiers généraux. Décidément j'ai pris le goût de la guerre, et bien m'en a pris. Ce que j'ai vu ces trois mois, est incroyable.</i></p>

    <p><i>Je commence “ab ovo". L'ennemi du genre humain, comme vous savez, s'attaque aux Prussiens. Les prussiens sont nos fidèles alliés, qui ne nous ont trompés que trois fois depuis trois ans. Nous prenons fait et cause pour eux. Mais il se trouve que l'ennemi du genre humain ne fait nulle attention à nos beaux discours, et avec sa manière impolie et sauvage se jette sur les prussiens sans leur donner le temps de finir la parade commencée, en deux tours de main les rosse à plate couture et va s'installer au palais de Potsdam.</i></p>

    <p><i>J'ai le plus vif désir, écrit le Roi de Prusse à Bonapart, que V. M. soit accuellié et traitéé dans mon palais d'une manière, qui lui soit agréable et c'est avec empressement, que j'ai pris à cet effet toutes les mesures que les circonstances me permettaient. Puisse-je avoir réussi! Les généraux prussiens se piquent de politesse envers les français et mettent bas les armes aux premières sommations.</i></p>

    <p><i>Le chef de la garnison de Glogau avec dix milles hommes, demande au Roi de Prusse, ce qu'il doit faire s'il est sommé de se rendre?.. Tout cela est positif.</i></p>

    <p><i>Bref, espérant en imposer seulement par notre attitude militaire, il se trouve que nous voilà en guerre pour tout de bon, et ce qui plus est en guerre sur nos frontières avec et pour le Roi de Prusse. Tout est au grand complet, il ne nous manque qu'une petite chose, c'est le général en chef. Comme il s'est trouve, que les succès d'Austerlitz auraient pu être plus décisifs si le général en chef eût été moins jeune, on fait la revue des octogénaires et, entre Prosorovsky et Kamenski, on donne la préférense au dernier. Le général nous arrive en kibitka à la manière Souvorev et est accuelli avec des acclamations de joie et de triomphe.</i></p>

    <p><i>Le 4, arrive le premier courrier de Pétersbourg. On apporte les malles dans le cabinet du maréchal, qui aime à faire tout par lui-même. On m'appelle pour aider à faire le triage des lettres et prendre celles qui nous sont destinées. Le maréchal nous regarde faire et attend les paquets qui lui son adressés. Nous cherchons - il n'y en a point. Le maréchal devient impatient, se met à la besogne et trouve des lettres de l'Empereur adressées pour le comte T., pour le prince V. et autres. Alors le voilà qui se met dans une de ces colères bleues. Il jette feu et flamme contre tout le monde, s'empare des lettres, les decachète et lit celles de l'empereur adressées à d'autres.</i><a class="noteref" href="../Text/notlar.xhtml#f22n30" id="ref30">30</a> Ya! Demek bana karşı böyle davranıyorlar. Bana güvenmiyorlar! Ya! Demek beni gözetlemek için emir verilmiş. Peki! Defolun buradan! <i>Et il écrit le fameux ordre du jour au général Benigsen.</i><a class="noteref" href="../Text/notlar.xhtml#f22n31" id="ref31">31</a></p>

    <p>“Ben yaralıyım, ata binemiyorum, böyle olunca da orduya komuta edemem, siz kolordunuzu bozguna uğramış bir durumda Pultusk’a getirdiniz: Burada açıkta, yakacaksız, iaşesiz duruyor; onun için bir çare bulmak gerekiyor. Dûn sizin de Kont Bukshevden’e bildirmiş olduğunuz gibi bizim sınırlarımıza doğru geri çekilmeyi düşünmek gerekiyor. Bunu da, bugün yapmalısınız.”</p>

  </blockquote>

  <p>İmparatora da şunları yazmış:</p>

  <blockquote>
