    <p>“At üstünde oraya buraya giderken eyerin sürtünmesinden derim soyulmuş, bu durum, yaralarıma sarılmış sargı bezlerinin sürtünmesine eklenince ata binmeme de böyle büyük bir orduya komuta etmeme de engel oluyor. Bundan ötürü bu komutayı benden sonra gelen en kıdemli generale. Kont Bukshevden’e bıraktım. Bütün görevleri ve onunla ilgili her şeyi ona teslim ettim, ekmek bulunmazsa Prusya’nın içlerine doğru geri çekilmesini öğüt verdim. Çünkü ancak bir günlük ekmek kalmıştı. Hatta bazı alaylarda, tümen komutanlarından Osterman ile Sedmoretski’nin bildirdikleri gibi, hiç ekmek kalmamış; köylüler hepsini yiyip bitirmişler; ben bile iyi oluncaya kadar Ostrelenko’da hastanede kalacağım. İşbu raporu bugünkü tarihle sunarak şunu bildiriyorum ki eğer ordu bulunduğu açık ordugâhta on beş gün daha durursa ilkbahara tek sağlam insan kalmayacaktır. Başkalarının arasından seçilerek üzerine düşen büyük, şerefli görevi yerine getiremediği için zaten onurunu yitirmiş bir ihtiyarı görevinden af edip köyüne çekilmesine izin veriniz. Orduda bir komutan olarak değil, bir yazıcı olarak rol oynamak için bu konudaki yüksek izninizi burada, hastanede bekleyeceğim. Benim ordudan ayrılmam hiçbir anlaşmazlığa yol açmaz; ha bir kör ordudan ayrılmış ha ben! Rusya’da benim gibi binlercesi vardır.”</p>

    <p><i>Le maréchal se fâche contre l'Empereur et nous punit tous; n'est-ce pas que c'est logique?</i></p>

    <p><i>Voilà le premier acte. Aux suivants l'intérêt et le ridicule montent comme de raison. Après le départ du maréchal il se trouve que nous sommes en vue de l'ennemi et que nous devons livrer bataille. Bouks heyden est général en chef par droit d’ancienneté, mais le général Benigsen n’est pas de cet avis; d’autant plus qu’il est lui, avec son corps en vue de l’ennemi, et qu’il veut profiter de l’occasion d’une bataille ‘'aus eigener Hand” comme disent les Allemands. Il la donne. C’est la bataille de Pultusk qui est sensée être une grande victoire, mais qui à mon avis ne l’est pas du tout. Nous autres pékins avons comme vous savez, une très vilaine habitude de décider du gain ou de la perte d’une bataille. Celui qui s’est retiré après la bataille l’a perdu, voilà ce que nous disons et à ce titre nous avons perdu la bataille de Pultusk. Bref, nous nous retirons après la bataille, mais nous envoyons un courrier à Pétersbourg, qui porte les nouvelles d’une victoire, et le géneral ne cède pas le commandement en chef à Boukshevden, espérant recevoir de Pétersbourg en reconnaissance de sa victoire le titre de général en chef. Pendant cet interrègne, nous commençons un plan de manoeuvres excessivement intéressant et original. Notre but ne consiste pas, comme il devrait l’être, à éviter ou à attaquer l’ennemi, mais uniquement à éviter le général Boukshevden, qui par droit d’ancienneté serait notre chef. Nous poursuivons ce but avec tant d’énergie que, même en passant une rivière qui n’est pas guéable, nous brûlons les ponts pour nous séparer de notre ennemi, qui, pour le moment, n’est pas Bonapart, mais Boukshevden. Boukshevden a manqué d’être attaqué et pris par des forces ennemies supérieures à cause d’une de nos belles manoeuvres qui nous sauvait de lui. Boukshevden nous poursuit, nous filons. Â peine passe-t-il de notre côté de la rivière que nous repassons de l’autre. Â la fin notre ennemi Boukshevden nous attaque et s’attaque à nous. Les deux généraux se fâchent. Il y a même une provocation en duel de la part de Boukshevden et una attaque de l’épilepsie de la part Benigsen. Mais au moment critique le courrier, qui porte la nouvelle de notre victoire de Pultusk, nous apporte de Pétersbourg notre nomination de général en chef, et le premier ennemi Boukshevden est enforcé: nous pouvons penser au second, à Bonapart. Mais ne voilà-t-il pas qu’à ce moment se lève devant nous un troisième ennemi, c’est le “Ortodoks milleti” qui demande à grands cris du pain, de la viande, des biscuits, du foin, que sais-je. Les magasins sont vides, les chemins impraticables. Le “Ortodoks halk” se met à la maraude et d’une manière dont la dernière campagne ne peut vous donner la moindre idée. La moitié des régiments forme des troupes libres, qui parcourent la contrée en mettant tout à feu et à sang. Les habitants sont ruinés de fond en comble, le hôpitaux regorgent de malades, et la disette est partout. Deux fois le quartier général a été attaqué par des troupes de maraudeurs et le général en chef a été obligé lui même de demander un bataillon pour les chasser. Dans une de ces attaques on m'a emporté ma malle vide et ma robe de chambre. L’empereur veut donner le droit à tous les chefs de divisions de fusiller les maraudeurs mais je crains fort que cela n’oblige une moitié de l’armée de fusiller l’autre.</i><a class="noteref" href="../Text/notlar.xhtml#f22n32" id="ref32">32</a></p>

  </blockquote>

  <p>Prens Andrey önce üstünkörü okuyordu, ama sonradan elinde olmayarak okuduğu şeyler (Bilibin’e ne kadar inanılabileceğini bildiği halde) onu gittikçe daha çok ilgilendirmeye başladı. Mektubun ortasına gelince buruşturup attı. Onu öfkelendiren şey, mektupta okudukları değildi, uzak kaldığı ve oraya özgü bir yaşamın kendisini heyecanlandırabilmesiydi. Gözlerini kapadı, elini, alnını ovuşturdu. Sanki böylece okumuş olduğu şeylerle olan bütün ilişkilerini zihninden silmek istiyordu. Çocuğun odasında olup bitenlere kulak kabarttı. Birden kapının arkasında garip bir ses işitmiş gibi oldu. İçinde bir korku uyandı; kendisi mektubu okurken “çocuğun başına bir şey gelmiş olmasından” korktu. Parmaklarının ucuna basarak çocuğun odasına yaklaştı, kapıyı açtı.</p>

  <p>İçeriye girdiği anda, dadının korku içinde ondan bir şey sakladığını ve Prenses Mariya’nın artık odada bulunmadığını gördü. Arkasından prensesin ümitsizlik içindeymiş gibi gelen fısıltısını işitti.</p>

  <p>— Ağabeyciğim.</p>

  <p>Çoğu zaman uzun bir uykusuzluktan ve sürekli heyecanlardan sonra olduğu gibi hiçbir nedene dayanmayan bir korkuya kapıldı: “Çocuk öldü!” diye aklına geldi. Gördüğü, işittiği her şey, bu korkusunun yerinde olduğunu gösteriyor gibiydi.</p>

  <p>“Her şey bitti,” diye düşündü ve alnında soğuk ter damlaları belirdi. Şaşkın bir tavırla karyolaya yaklaştı, onu boş bulacağına emindi, dadının ölen çocuğu kendisinden sakladığına inanıyordu. Karyolayı örten perdeleri açtı, korku içinde, oraya buraya kayan gözleri uzun bir süre çocuğu bulamadı. Sonunda onu gördü: Çocuk yanakları al al olmuş, ellerini iki yana açmış, karyolanın üzerinde enine yatıyordu; başını yastıktan aşağı kaydırmış, uykusunda küçük dudaklarını kımıldatarak ağzını şapırdatıyor, düzenli olarak nefes alıyordu.</p>

  <p>Prens Andrey, çocuğu görünce sanki onu kaybetmiş de yeniden bulmuş gibi sevindi. Kız kardeşinin kendisine öğrettiği gibi eğilerek dudaklarıyla çocuğun ateşi olup olmadığına baktı, yumuşacık alın nemliydi, Prens Andrey elini çocuğun başına değdirdi; saçlar bile sırılsıklamdı. Çocuk öylesine terlemişti. Ölüm bir yana, belli ki, kriz geçmiş, çocuk iyileşmişti. Prens Andrey bu küçücük, çaresiz varlığı yakalayıp mıncıklamak, göğsüne bastırmak istiyordu; ama bunu yapmaya cesaret edemiyordu. Çocuğun üzerine eğilmiş olarak duruyor, başına, örtünün altından görünen kollarına, bacaklarına bakıyordu. Yanında bir hışırtı oldu, karyolayı yukarıdan aşağıya doğru örten perdenin altında bir gölge belirdi. Dönüp bakmadı, hep çocuğun yüzüne bakıyor, onun düzenli nefes alışını dinliyordu. Karanlık gölge, sessiz adımlarla karyolaya yaklaşarak perdeyi aralayıp açan, sonra da onu arkasından indirmiş olan Prenses Mariya’ydı. Prens Andrey, gelenin o olduğunu dönüp bakmadan anladı ve ona elini uzattı. Prenses Mariya ağabeyinin elini sıktı. Prens Andrey:</p>

  <p>— Terlemiş! dedi.</p>

  <p>— Ben de sana bunu söylemeye geliyordum.</p>

  <p>Çocuk uykusunda hafifçe kımıldadı, gülümsedi, alnını yastığa sürttü.</p>

  <p>Prens Andrey, kız kardeşine baktı. Prenses Mariya’nın ışıklı gözleri karyolanın üstündeki perdenin gölgesinde, onları dolduran mutlu gözyaşlarından ötürü her zamankinden daha çok parlıyordu. Ağabeyine uzanıp onu öptü; elinde olmayarak karyolanın perdesine hafifçe takılmıştı. İkisi birbirlerini suçluyorlarmış gibi parmaklarını salladılar. Bir süre daha perdenin altındaki mat ışıkta durdular. Sanki üçünü bütün dünyadan ayıran bu çevreden bir türlü ayrılmak istemiyorlardı. Önce Prens Andrey saçları müslin perdeye takılarak karyolanın yanından uzaklaştı. İçini çekerek, “Evet, artık hayatımda kalan tek şey bu,” diye söylendi.</p>

  <h2 id="sigil_toc_id_91">X</h2>

  <p class="nonindent">Piyer mason biraderliğine kabul edildikten kısa bir süre sonra, kendisi için yazdığı ve çiftliklerinde ne yapacağını gösteren etraflı bir yazıyla köylülerin büyük kısmının bulunduğu Kiev iline gitti.</p>

  <p>Kiev’e gelince bütün çiftlik kâhyalarını merkez yazıhaneye çağırttı, niyetlerini, isteklerini onlara açıkladı. Köylülerin toprağa bağımlı durumdan tam olarak kurtarılması için hemen tedbirler alınacağını bildirdi. O zamana kadar köylülere fazla iş yüklenmemesi, kadınlarla çocukların işe gönderilmemesi, köylülere yardım edilmesi, köylülere verilen cezaların vücutlarına eziyet eden cinsten olmayıp öğüt şeklinde olması ve her çiftlikte hastaneler, çocuk yuvaları, okullar açılması gerektiğini söyledi. Bazı çiftlik kâhyaları (aralarında okuma yazmayı bile doğru dürüst öğrenememiş olanlar vardı) korku içinde onu dinliyor, bu sözlerin genç kontun, onların çiftlikleri yönetme biçimlerini beğenmediği, kendisinden para kaçırdıkları için hoşnutsuzluk duyduğu anlamına geldiğini sanıyorlardı; bazıları, ilk korkuları geçtikten sonra Piyer’in konuşurken ıslığa benzer sesler çıkarmasını, o zamana kadar hiç duymadıkları yeni sözler söylemesini eğlenceli bulmaya başlamışlardı; bazıları sadece beyin konuşmasını dinlemekten zevk duyuyorlardı; en akıllı olanları (ki başkâhya da bunların arasındaydı) kendi amaçlarına ulaşmak için efendilerine karşı nasıl davranmaları gerektiğini bu sözlerden anlamışlardı.</p>

  <p>Başkâhya Piyer’in yapmak istediği şeylere büyük bir ilgi gösterdi, ama yapılacak bütün bu yeniliklerin dışında, genel olarak kötü durumda olan işlerle de uğraşmak gerektiğini belirtti.</p>

  <p>Kont Bezuhov’un koca servetine rağmen, Piyer, onun mirasına konduğundan ve söylendiğine göre her yıl beş yüz bin rublelik bir gelir almaya başladığından beri, zenginliğini kont hayattayken ondan on bin ruble aldığı zamanlara oranla çok daha az hissediyordu. Bütçesinin aşağı yukarı şöyle olduğunu tahmin ediyordu: Şûraya bütün çiftlikleri için hemen hemen seksen bin ruble ödeniyordu. Moskova yakınındaki çiftlikle Moskova’daki eve ve prenseslere otuz bine yakın gidiyordu; maaşlara on beş bin, bir o kadar da yardım derneklerine harcanıyordu; kontesin masraflarını karşılamak için kendisine yüz elli bin ruble gönderiliyordu. Borçların faizi yetmiş bin ruble kadar tutuyordu; yapılmasına başlanmış olan kiliseye bu iki yıl içinde on bin kadar gitmişti; geriye kalan yüz bin rubleye yakın bir paranın nereye, nasıl harcandığını Piyer de bilmiyor, hemen her yıl borç almak zorunda kalıyordu. Ayrıca, başkâhya her yıl ona ya yangınların çıktığını ya iyi hasat yapılamadığını ya da fabrikaların, imalathanelerin yapılarında değişiklikler yapmak gerektiğini yazıyordu. Böylece Piyer’in karşısına ilk kez en az eğilim duyduğu ve en az yeteneğe sahip olduğu bir konu çıkmıştı: işlerle uğraşmak.</p>

  <p>Piyer başkâhyayla birlikte her gün “çalışıyordu”. Ama çalışmaların işleri bir adım olsun ilerletmediğini, çabalarının işlerle hiçbir ilgisi olmadığını, hatta işlere değinmediğini, onları geliştirmek için kendini zorlamadığını hissediyordu. Başkâhya, bir taraftan işleri en kötü ışık altında göstererek Piyer’e borçlan ödemek zorunluluğunu, toprağa bağımlı köylülerin yardımıyla yeni işlere başlamak gerektiğini belirtiyor, Piyer buna razı olmuyordu; diğer taraftan Piyer, köylülerin bağımsızlığa kavuşturulması için ısrar ediyor, buna karşılık başkâhya daha önce vesayet meclisine olan borçları ödemek zorunda bulunduklarını, bu yüzden isteğinin hemen yerine getirilemeyeceğini ileri sürüyordu.</p>

  <p>Kâhya bunun büsbütün imkânsız bir şey olduğunu söylemiyordu; yalnız amaca ulaşmak için Kostroma ilindeki ormanların, Volga’nın aşağısındaki toprakların ve Kırım’daki çiftliklerin satılmasını teklif ediyordu, ama bütün bu satışlar kâhya tarafından bazı yasakların kaldırılması için öylesine karışık muamelelere, izinlerin alınmasına ve buna benzer işlere bağlı olarak gösteriliyordu ki Piyer şaşırıyor, bunlara karşılık sadece, “Evet, evet öyle yapın,” diyordu.</p>

  <p>Piyer'de işleri doğrudan doğruya ele almasını sağlayacak pratik bir kavrama yeteneği yoktu. Bu yüzden işi sevmiyor, yalnız kâhyanın karşısında güya onunla meşgulmüş gibi görünmeye çalışıyordu. Kâhya ise kontun karşısında, bu çalışmalar efendisi için çok yararlıymış da kendisi için can sıkıcıymış gibi bir tavır takınmaya çalışıyordu.</p>

  <p>İl merkezinde ahbaplar da bulunmuştu; Piyer’in hiç tanımadığı insanlar onunla tanışmak için acele etmiş, yeni gelen zengini, ilin en büyük toprak sahibini candan bir sevgiyle karşılamışlardı. Locaya kabul edilirken itiraf ettiği en büyük zaafını tahrik eden şeyler de o kadar güçlüydü ki Piyer bunlardan kendini koruyamadı. Gene günleri, haftaları, ayları tıpkı Petersburg’daki gibi partiler, ziyafetler, yemekler, balolarla geçiyor, kendini toparlamasına fırsat verilmiyordu. Yaşamayı umduğu yeni hayatın yerine gene eski yaşantısını sürdürüyordu.</p>

  <p>Piyer, masonluğun üç ülküsünden birini yerine getirmediğini, her masona emredildiği gibi ahlak bakımından örnek bir hayat yaşamadığını ve yedi iyilikten ikisinin, iyi ahlakla ölüme karşı sevginin kendisinde bulunmadığını kavrıyordu. Bir başka ülküyü, insanlığı doğru yola yöneltmek ülküsünü yerine getirdiğini ve başka iyi taraflarının, insanlara karşı sevgi ile özellikle cömertlik gibi iyi taraflarının olduğunu düşünerek teselli buluyordu.</p>

  <p>1807 yılı sonbaharında Piyer, Petersburg’a dönmeye karar verdi. Geri dönerken bütün çiftliklerini dolaşmak, emrettiği şeylerden nelerin yerine getirilmiş olduğunu, Tanrı’nın kendisine teslim ettiği ve iyilik etmek istediği halkın ne durumda bulunduğunu kendi gözüyle görmek niyetindeydi.</p>

  <p>Genç kontun tasarladığı bütün yenilikleri neredeyse birer çılgınlık sayan ve bunların hem kendisinin hem kontun hem de köylülerin zararına olacağını düşünen başkâhya bazı konularda boyun eğmişti. Köylülerin bağımsızlığa kavuşturulmasının imkânsız bir şey olduğunu göstermeye devam etmekle birlikte, bütün çiftliklerde büyük okul binaları, hastaneler ve çocuk yuvaları yaptırılmasını emretmişti; beyin gelişinde onu karşılamak için, Piyer’in hoşlanmayacağını bildiği gürültülü, tantanalı törenler değil de Tanrı’ya şükretmek için tuz ve ekmek sunulan tasvirli, dinî törenler hazırlanmıştı; kendi anlayışına göre, bunlar kontu etkileyecek, onun gözünü boyayacaktı.</p>

  <p>Güneydeki bahar, Viyana işi bir faytonla yapılan heyecansız hızlı yolculuk ve yolların ıssızlığı Piyer’in üzerinde neşelendirici bir etki yapmıştı. Daha önce görmediği çiftlikleri birbirinden güzeldi; her yerde halk iyi bir durumda ve kendisine yapılan iyiliklerden ötürü dokunaklı bir şekilde minnet duygusu içinde görünüyordu. Her yerde karşılama törenleri yapılıyordu. Bunlar gerçi Piyer’i utandırıyor, ama ruhunun derinliğinde sevinçli bir duygu uyandırıyordu. Bir yerde köylüler ona tuzla ekmek ve azizlerden Piyotr ile Pavel’in tasvirlerini sunuyor, onun koruyucu velileri olan Piyotr ile Pavel şerefine ve yaptığı iyiliklerden ötürü ona karşı duydukları sevgiyi, minneti belirtmek için, kendi hesaplarına, kilisede yeni bir mihrap yaptırmalarına izin vermesini istiyorlardı. Bir başka yerde onu kucaklarında süt çocuklarıyla kadınlar karşılıyor, kendilerini ağır işlerden kurtardığı için teşekkür ediyorlardı. Üçüncü çiftliğinde Piyer’i elinde haçla bir papaz karşılamıştı; çevresinde çocuklar vardı; papaz bu çocuklara, kontun bağışları sayesinde okuma yazma ve din bilgileri öğretiyordu. Bütün çiftliklerinde Piyer hep aynı plana göre bundan böyle taştan yapılmış ya da yapılmakta olan hastanelerin, okulların, bakım evlerinin binalarını kendi gözüyle görüyordu, bunlar yakında açılacaktı; her yerde kâhyaları angarya olarak yaptırılan işlerin hesabını verdikleri sırada, bu işlerin eskisine göre azaldığını görüyor, lacivert kaftanlar giymiş köylü temsilcilerinin dokunaklı bir tavırla kendisine teşekkür ettiklerini işitiyordu.</p>

  <p>Piyer şunu bilmiyordu ki kendisine tuzla ekmek sunulan ve Piyotr ile Pavel için bir mihrap yapılan köy, ticaretle uğraşan bir köydü ve o gün bu köyde, Piyotr yortusu olduğu için bir panayır vardı, mihrap ise köyün kendisini karşılayan zenginleri tarafından yaptırılıyordu; o köyde oturanların onda dokuzu büyük bir yoksulluk içindeydi. Bilmiyordu ki süt çocuğu olan köylü kadınların angarya işlere gönderilmemesini emrettiği için, aynı köylü kadınlara kendi işledikleri tarlalarda çok daha zor işler yüklenmişti. Bilmiyordu ki onu elinde haçla karşılayan papaz, köylülerden haraç alarak onları soyup soğana çeviriyordu, çevresine toplanan öğrenciler de ona gözyaşlarıyla gönderiliyor, sonra da aileleri onları büyük paralar karşılığında geri alıyorlardı. Bilmiyordu ki plana uygun olarak yapılan taş binalar, kendi köylülerinin emeğiyle meydana getiriliyor, böylece köylülerin angarya işlerinin azaltılması yalnız kâğıt üzerinde kalıyordu. Başkâhyanın kendisine defterlerde angarya işlerin üçte bir oranında azaltıldığını gösterdiği yerlerde, bu angarya işlerin yarı yarıya arttırıldığını da bilmiyordu. Bu yüzden Piyer çiftliklerinde yaptığı geziden pek memnun kalmış, Petersburg’dan çıktığı sıradaki insan severliği tam anlamıyla yeniden duymaya başlamıştı. Yol gösterici biraderine (büyük üstada öyle diyordu) heyecan dolu mektuplar yazıyordu.</p>

  <p>Piyer, “Bu kadar çok iyilik etmek meğer ne kadar kolaymış, bunun için ne kadar az çaba harcamak gerekiyormuş, biz ise bu işlerle ne kadar az uğraşıyoruz!” diye düşünüyordu.</p>

  <p>Kendisine gösterilen minnet duygularından ötürü mutluluk duyuyordu ama teşekkürleri kabul ederken utanıyordu. Bu minnet ona bu basit, iyi yürekli insanlar için daha ne kadar çok şey yapabilecek durumda olduğunu hatırlatıyordu.</p>

  <p>Oldukça budala ama kurnaz bir adam olan başkâhya, akıllı ama saf kontun nasıl bir adam olduğunu anlayarak onu oyuncak gibi avucunun içinde oynatıyordu; hazırladığı karşılama törenlerinin Piyer üzerinde bıraktığı etkiyi fark edince daha kararlı bir tavırla köylüleri azat etmenin imkânsızlığını, aslında bunun hiç de gerekli bir şey olmadığını, onların özgürlüğe kavuşmadan da tam anlamıyla mutlu olduklarını gösteren delilleri daha kesinlikle ileri sürmeye başlamıştı.</p>

  <p>Piyer, gerçekten onlardan daha mutlu insanların zor bulunabileceği ve özgürlüğe kavuştuklarında Allah bilir nelerle karşılaşacakları konusunda kâhya gibi düşünüyordu; ama gene de isteksiz bir tavırla doğru bildiği şeyde ısrar ediyordu. Başkâhya kontun isteklerini yerine getirmek için elinden geleni yapacağına söz veriyor, ama açıkça anlıyordu ki kont çiftliklerle ormanların satılması ve vesayet meclisinde ipoteklerin kaldırılması için bütün tedbirlerin alınıp alınmadığını hiçbir zaman kontrol edemeyecek, yapılan binaların boş durup durmadığını sormayacak, köylülerin başka çiftlik sahiplerine yaptıkları gibi iş gücü ya da parayla neler verdiklerini, daha doğrusu ellerinde ne varsa nasıl hepsini vermeye devam ettiklerini öğrenemeyecekti.</p>

  <h2 id="sigil_toc_id_92">XI</h2>

  <p class="nonindent">Piyer, güneye yaptığı geziden büyük bir mutluluk içinde dönerken çoktandır niyetlendiği bir şeyi yaptı: İki yıldır görmediği arkadaşı Bolkonski’ye uğradı.</p>

  <p>Son durak yerinde, Prens Andrey’in Lısiye Gori’de olmayıp kendisine verilen yeni çiftliğinde bulunduğunu öğrenince oraya gitti. Boguçarova, tarlalar ve bir kısmı kesilmiş, bir kısmı kesilmemiş çamlarla kayın ağaçlarının bulunduğu korularla kaplı, güzel olmayan düzlük bir yerdeydi. Köşk geniş yolun iki tarafına uzunlamasına yayılmış köyün ucunda, bir gölün arkasında, içinde ancak birkaç büyük çam ağacının bulunduğu, yeni meydana getirilmiş korunun ortasındaydı.</p>

  <p>Çiftlik binaları bir samanlık, pencereleri avluya bakan birkaç yapı, tavlalar, bir hamam, asıl köşke ek olarak yapılmış bir daire ve daha bitmemiş, ön kapısı yarı yuvarlak, büyük bir taş evden ibaretti. Evin çevresinde yeni bir bahçe kazılmıştı. Dış kapı ile etrafı çeviren çitler yeni ve sağlamdı; sundurmanın altında iki yangın hortumuyla yeşile boyanmış bir fıçı duruyordu; yollar düz, parmaklıklı köprüler sağlamdı. Her yerde düzenlilik ve becerikli bir ev sahibinin eli seziliyordu. Karşıdan gelen uşaklar, prensin nerede oturduğu kendilerine sorulunca pek büyük olmayan, yeni yapılmış ve gölün tam kenarında duran bir evi gösterdiler. Prens Andrey’in ihtiyar lalası Anton, Piyer’i arabadan indirerek prensin evde olduğunu söyledi ve onu temiz, küçük bekleme odasına götürdü. Piyer, arkadaşını Petersburg’da son olarak o kadar iyi şartlar içinde görmüştü ki temiz ama küçük evin gösterişsiz hali onu şaşırttı. Aceleyle çam kokan, badana edilmemiş küçük salona girdi; daha da ileri gidecekti ama Anton parmaklarının ucuna basarak koşup önüne geçti, kapıyı vurdu. İçeriden hoş olmayan, sert bir ses duyuldu:</p>

  <p>— Ne istiyorsunuz gene?</p>

  <p>Anton:</p>

  <p>— Misafir geldi! diye karşılık verdi.</p>

  <p>— Beklemesini rica et.</p>

  <p>İçeriden çekilen bir iskemlenin sesi duyuldu. Piyer, hızlı adımlarla kapıya yaklaştı, onu karşılamaya çıkan çatık kaşlı ve yaşlanmış Prens Andrey’le yüz yüze geldi. Piyer, ona sarıldı, gözlüğünü yukarı doğru kaldırarak yanaklarından öptü, sonra ona yakından baktı, Andrey:</p>

  <p>— Hiç de beklemiyordum gelmeni, çok sevindim! dedi.</p>

  <p>Piyer hiçbir şey söylemiyordu; şaşkınlıkla, gözlerini indirmeden arkadaşına bakıp duruyordu. Prens Andrey’deki değişiklik onu şaşırtmıştı. Söylediği sözler sevgi doluydu, dudaklarında gülümseme vardı, yüzü de gülüyordu ama gözleri sönük, bakışları cansızdı; belli ki Prens Andrey bütün isteğine rağmen, bakışına neşeli, sevinçli bir parıltı veremiyordu. Piyer’i şaşırtan ve yadırgatan şey ne Andreyin zayıflaması, solgun görünmesi ne de olgunlaşmış olmasıydı; onu bu bakış ve Andrey’in alnında uzun bir süre hep aynı şeyi düşündüğünü belirten çizgi şaşırtmış, onda bir yabancılık duygusu uyandırmıştı. Bu duygu, Piyer onlara alışıncaya kadar devam etti.</p>

  <p>Uzun süren bir ayrılıktan sonra buluşunca çoğu zaman olduğu gibi, konuşma bir türlü ayarlanamıyordu; Piyerle Andrey, birbirlerine uzun bir süre konuşmamaları gerektiğini kendilerinin de bildikleri şeyleri kısaca soruyor, gene kısaca karşılık veriyorlardı. Eninde sonunda, konuşma, yavaş yavaş daha önce kısaca söz ettikleri geçmişteki yaşantıyla ilgili sorunlar, ilerisi için düşündükleri planlar, Piyer’in yaptığı gezi, uğraştığı işler, savaş ve buna benzer konular üzerinde toplandı. Piyer’in Prens Andrey’in bakışında sezdiği hep bir noktaya yöneliş ve umutsuzluk, Andrey Piyer’i dinlerken daha da kuvvetle hissediliyordu. Piyer yavaş yavaş Prens Andrey’in karşısında heyecan göstermenin, hayallerden, mutluluğa kavuşmak umudundan ve iyilikten söz açmanın yakışık almadığını sezdi. Bir mason olarak benimsediği bütün yeni düşünceleri, özellikle son yaptığı yolculuktan sonra içinde uyanan ve yepyeni bir insan olduğunu gösteren duyguları açıklamak ona ayıp görünüyordu. Saf görünmekten korkarak kendi kendini tutuyordu; bununla birlikte arkadaşına bir an önce artık bambaşka, Petersburg’dakinden çok daha iyi bir Piyer olduğunu göstermeye can atıyordu.</p>

  <p>— Bu süre içinde başımdan neler geçtiğini size anlatamam. Neredeyse ben bile kendimi tanıyamayacağım.</p>

  <p>Prens Andrey:</p>

  <p>— Evet, o günlerden bu yana çok, pek çok değiştik, dedi.</p>

  <p>Piyer:</p>

  <p>— Peki ya siz? diye sordu. Sizin planlarınız nedir?</p>

  <p>Prens Andrey alaylı bir tavırla:</p>

  <p>— Planlarım mı? diye tekrarladı. Benim planlarım mı?</p>

  <p>Sanki bu sözün anlamına hayret ediyordu:</p>

  <p>— İşte gördüğün gibi ev yaptırıyorum, gelecek yıl büsbütün buraya yerleşmek istiyorum.</p>

  <p>Piyer, hiç konuşmadan, dikkatle Andrey’in yaşlanmış yüzüne bakıyordu:</p>

  <p>— Hayır ben şunu soruyorum... dedi.</p>

  <p>Ama Prens Andrey sözünü kesti:</p>

  <p>— Canım, benden ne diye söz edelim? İyisi mi sen anlat, çiftliklerinde neler yaptın, hepsini anlat bakalım.</p>

  <p>Piyer çiftliklerinde neler yaptığını anlatmaya başladı; elinden geldiği kadar, durumu düzeltmek için yapılan yeniliklere kendisinin nasıl katkıda bulunduğunu gizlemeye çalışıyordu. Prens Andrey, birkaç defa sanki Piyer’in yaptıkları çoktandır bilinen işlermiş gibi onun söyleyeceği sözü daha önce söylüyor ve onun anlattıklarını ilgiyle dinlemek şöyle dursun, sanki Piyer bunları anlattığı için utanç duyuyordu. Piyer huzursuzluk, hatta arkadaşının yanında bulunmaktan sıkıntı duymaya başladı. Sustu, Prens Andrey’in de misafirinin yanında sıkıldığı belliydi:</p>

  <p>— Bak sana bir şey söyleyeyim, kardeşim, dedi. Ben burada iğreti oturuyorum, yalnız şöyle bir etrafı görmeye geldim. Şimdi de kız kardeşime gideceğim. Seni bizimkilerle tanıştırayım. Hem sen galiba onlarla tanışıyorsun.</p>

  <p>Bunu artık aralarında hiçbir ortak nokta kalmamış da yalnız konuğunu oyalamak için konuşuyormuş gibi söylemişti:</p>

  <p>— Yemekten sonra gideriz. Şimdi istersen benim çiftliği sana göstereyim ha?</p>

  <p>Dışarı çıkıp yemek zamanına kadar birbirlerini az tanıyan insanlar gibi politik haberlerden, her ikisinin de tanıdığı kişilerden bahsederek dolaştılar... Prens Andrey, yalnız yeni yaptırdığı köşkten, binanın yapılışından söz ettiği vakit biraz heyecan ve ilgi göstermişti, ama gene de konuşmanın ortasında, iskelenin üzerinde bulundukları ve Piyer’e köşkün gelecekteki biçimini anlattığı sırada birden durdu:</p>

  <p>— Hem zaten bunda ilgi çekici hiçbir şey yok, haydi gidip yemek yiyelim, dedi.</p>

  <p>Yemekte Piyer’in evliliğinden söz açıldı. Prens Andrey:</p>

  <p>— Duyunca çok şaşırdım, dedi.</p>

  <p>Piyer bundan her söz açıldığında olduğu gibi kızardı, aceleyle:</p>

  <p>— Bir gün bütün bunların nasıl olduğunu size anlatırım. Ama biliyor musunuz, her şey bitti, ölünceye kadar da öyle olacak!</p>

  <p>Prens Andrey:</p>

  <p>— Ölünceye kadar mı? diye sordu. Dünyada sonu olmayan hiçbir şey yoktur!</p>

  <p>— Ama siz bütün bunların nasıl bittiğini biliyor musunuz? Düelloyu duydunuz mu?</p>

  <p>— Duydum, başına bu iş de gelmiş!</p>

  <p>Piyer:</p>

  <p>— Yine de o adamı öldürmediğim için Tanrı’ya şükrediyorum! dedi.</p>

  <p>Prens Andrey:</p>

  <p>— Neden? diye sordu. Zararlı bir köpeği öldürmek iyi, hem de çok iyi bir şeydir.</p>

  <p>— Hayır, bir insanı öldürmek kötü bir şeydir, haksızlıktır.</p>

  <p>Prens Andrey:</p>

  <p>— Neden haksızlık olsun? diye sordu. Hak olanı ya da haksızlığı ayırmak insanlara düşmemiştir. İnsanlar daima yanılmışlar, daha da yanılacaklardır. Hem de çok haklı ya da haksız saydıkları şeylerde yanılıyorlar.</p>

  <p>Piyer, gelişinden beri ilk olarak Prens Andrey’in heyecan gösterdiğini, konuşmaya başladığını zevkle hissederek kendisini bu duruma getiren şeylerin hepsini anlatmak, açıklamak istiyordu. Andrey:</p>

  <p>— Başkasına kötülük etmenin ne olduğunu sana kim söyledi? diye sordu.</p>

  <p>Piyer:</p>

  <p>— Kötülük mü? dedi. Hepimiz kendimiz için kötü olan şeyin ne olduğunu biliriz.</p>

  <p>— Evet, biliyoruz. Ama benim için kötü olduğunu bildiğim şeyi başka bir insana yapamam.</p>

  <p>Prens Andrey, Piyer’e yeni görüşlerini açıklamak istiyor ve gittikçe heyecanlanıyordu. Fransızca olarak konuştu:</p>

  <p>— <i>Je ne connais dans la vie que maux bien réels: c'est le remord et la maladie. Il n'est de bien que l'absence de ces maux.</i><a class="noteref" href="../Text/notlar.xhtml#f22n33" id="ref33">33</a> Yalnız bu iki kötülükten kaçınarak kendim için yaşamak: İşte şimdi bütün felsefem bu.</p>

  <p>Piyer:</p>

  <p>— Ya insanlara karşı sevgi, ya fedakârlık? diye söze başladı. Hayır, sizinle aynı düşüncede olamam! Yalnız pişmanlık duymamak için kötülük etmeden yaşamak az. Ben öyle yaşıyordum. Kendim için yaşıyordum ve yaşamımı mahvettim. Ancak şimdi başkaları için yaşarken, daha doğrusu başkaları için yaşamaya çalışırken (Piyer gösteriş yapmamak için sözünü düzeltmişti) yaşamanın bütün mutluluğunu anladım. Hayır, sizin sözlerinizi kabul edemem. Zaten siz de düşündüğünüzü söylemiyorsunuz.</p>

  <p>Prens Andrey konuşmadan Piyer’e bakıyor, alaylı alaylı gülümsüyordu:</p>

  <p>— Bak, kız kardeşimi, Prenses Mariya’yı göreceksin. Onunla anlaşırsınız, dedi.</p>

  <p>Kısa bir süre sustu, sonra devam etti:</p>

  <p>— Belki de sen kendine göre haklısın. Ama her insanın kendine göre bir yaşantısı vardır: Sen kendin için yaşamışsın ve bu yüzden az kalsın hayatımı mahvedecektim diyorsun. Mutluluğu ancak başkaları için yaşamaya başladığın zaman duymuşsun. Ben ise tam aksini duydum. Ben şöhret için yaşadım. (Oysa şöhret nedir ki? Gene başkalarına karşı sevgidir, başkaları için bir şeyler yapmak, onların seni övmelerini istemektir) Böylece ben başkaları için yaşadım ve hemen hemen değil, büsbütün hayatımı mahvettim ve kendim için yaşadığımdan beri rahata kavuştum.</p>

  <p>Piyer heyecana kapılarak:</p>

  <p>— İnsan kendi kendisi için nasıl yaşar? diye sordu. Ya oğlun, kız kardeşin, baban, onlar yok mu?</p>

  <p>Prens Andrey:</p>

  <p>— Canım onlar benden ayrı varlıklar değil ki, ha onlar ha ben, yabancı değiller, dedi. Kötülüğün, insanı yanlış yola sürükleyen davranışların en önemli kaynağı yabancılar, daha doğrusu Prenses Mariya ile senin söylediğin gibi bizim insan kardeşlerimizdir. İnsan kardeşlerimiz senin iyilik etmek istediğin o Kievli köylülerdir işte.</p>

  <p>Piyer’e alaylı, meydan okuyan bir bakışla baktı. Piyer’i besbelli kışkırtıyordu. Piyer gittikçe daha çok heyecanlanarak:</p>

  <p>— Şaka ediyorsunuz, dedi. Benim istediğim şeylerde (bunların çok azını hem de kötü bir şekilde yerine getirdim) ne gibi bir kötülük olabilir? Ben iyilik etmek istedim. Orası öyle; belki bir şeyler yapabildim de. Bazı zavallı insanların, bizden hiç de farklı olmayan ve Tanrı’ya inanma konusundaki bilgileri tasvir ile anlamsız bir duadan ileri gitmeyen, bu inançlar içinde yetişen ve aynı şekilde ölen köylülerimizin, ahiretteki cezalardan, ödüllerden, teselliden ibret almalarında ne gibi bir kötülük olabilir? Onlara maddi bakımdan yardım etmek bu kadar kolayken hastalıktan ve yardımsızlıktan ölen insanlara doktor, hastane ve ihtiyarlara bakımevi sağlarsam bunda bir kötülük, bir yanlış yola sürükleniş olabilir mi? Gece gündüz dinlenmek nedir bilmeyen köylüye, çocuklu bir köylü kadınına dinlenme, rahat etme imkânını sağlarsam bu şüphe götürmez bir iyilik olmaz mı?</p>

  <p>Bunu söylerken acele acele konuşuyor, kelimeleri bozuk söylüyordu.</p>

  <p>— Benim yaptığım bu iş, tam olmasa, az da olsa bunları sağlamak için bir şeyler yapabildim, beni bu yaptığım işlerin iyi olmadığına inandırmak şöyle dursun, sizin bu konuda başka türlü düşündüğünüze inandıramazsınız. Asıl önemlisi, diye devam etti, şunu biliyorum ki... Hem de kesin olarak biliyorum ki dünyada tek gerçek mutluluk başkalarına iyilik etmek zevkini duymaktır.</p>

  <p>Prens Andrey:</p>

  <p>— Evet, eğer sorun bu yönden ortaya atılırsa, iş değişir, dedi. Ben ev yaptırıyorum, bahçe kazdırıyorum, sen ise hastaneler yaptırıyorsun. İkisi de vakit geçirmeye yarayabilir. Ama neyin doğru, neyin iyi olduğuna bırak da bizler değil, her şeyi bilen karar versin; her neyse, sen tartışmak istiyorsun, diye devam etti, madem öyle haydi tartışalım.</p>

  <p>Sofradan kalkıp balkon yerini tutan sahanlığa oturdular. Prens Andrey:</p>

  <p>— Haydi tartışalım bakalım, dedi. Sen okullardan, diye parmaklarını bükerek saydı, eğitimden ve buna benzer şeylerden söz ediyorsun, yani sen şunu... (Bu sözleri söylerken şapkasını çıkararak yanlarından geçen bir köylüyü işaret etti) içinde bulunduğu hayvanlık durumundan kurtarıp onda ruhi ihtiyaçlar uyandırmak istiyorsun. Bana ise öyle geliyor ki mümkün olan tek mutluluk hayvani mutluluktur. Oysa sen onu bundan yoksun bırakmak istiyorsun. Ben ona imreniyorum, sen ise onu bir Andrey yapmak istiyorsun, ama ona benim aklımı, benim duygularımı, benim sahip olduğum imkânları vermeden... İkinci olarak işlerini hafifletelim diyorsun. Oysa benim görüşüme göre bizim için zihnimizi yorarak çalışmak nasıl bir ihtiyaçsa onun için de bedeniyle çalışmak aynı şekilde bir ihtiyaç, aynı şekilde yaşamasının bir şartıdır. Sen düşünmeden duramazsın, ben geceleri saat üçte yatıyorum, aklıma bir sürü düşünceler geliyor ve bu yüzden uyuyamıyorum, dönüp duruyorum, düşündüğüm, düşünmeden duramadığım için sabaha kadar uyuyamıyorum, o da işte böyle tarlayı sürmeden biçmeden duramaz; bunu yapamazsa ya meyhaneye girer ya da hastalanır. Ben nasıl onun bu korkunç beden çabasına dayanamaz, böyle bir şey yapınca bir hafta içinde ölürsem o da benim gibi bedeniyle bir çaba harcamadan durursa şişmanlar ve ölür. Üçüncü olarak ne demiştin?</p>

  <p>Prens Andrey üçüncü parmağını bükmüştü:</p>

  <p>— Ha evet! Hastaneler, ilaçlar. Diyelim ki felce uğradı, ölüyor; sen kanını alır, onu kurtarırsın. O ise daha on yıl sakat olarak yaşar, herkese yük olur. Oysa ölmesi çok daha basit ve rahat olurdu. Yenileri doğar. Zaten doğanlar çok. Eğer benim gibi bir işçiyi kaybettin diye üzülsen yine iyi, ama sen bunu yapmaz, onu sevdiğin için tedavi etmeye kalkışırsın. Oysa bu ona hiç gerekli değil. Hem zaten bunları düşünmek saçma; hiç tıbbın herhangi bir insanı herhangi bir zaman iyi ettiği görülmüş müdür? Ama öldürmesine öldürür!</p>

  <p>Prens Andrey bunu söyledikten sonra kaşlarını çatarak Piyer’e arkasını döndü. Düşüncelerini o kadar açık, o kadar belirli olarak söylüyordu ki bunları defalarca düşündüğü belliydi ve uzun zamandır konuşmamış bir insan gibi hızlı hızlı ve çok konuşuyordu. Düşüncelerindeki ümitsizlik arttıkça bakışlarındaki heyecan da çoğalıyordu. Piyer:</p>

  <p>— Ah bu korkunç, korkunç bir şey! dedi. Yalnız böyle düşüncelerle insan nasıl yaşayabilir bunu anlayamıyorum. Benim de öyle anlar geçirdiğim olmuştur. Kısa bir süre önce Moskova’da ve yolda öyle anlar geçirdiğim oldu. Ama ben bu kadar küçüldüğüm zamanlar artık yaşamıyor gibi olurum. Her şey bana adi görünür. Asıl önemlisi kendimi adi görürüm. O zaman yemek yemem, yüzümü yıkamam... Siz nasıl oluyor da...</p>

  <p>Prens Andrey:</p>

  <p>— Neden yıkanmayayım? Bu pislik olur, dedi. Aksine hayatımı elimden geldiği kadar güzelleştirmem gerekir. Yaşıyorsam suç bende değil, ama mademki yaşıyorum, o halde elden geldiği kadar daha iyi ve kimseye rahatsızlık vermeden ömrümün sonuna kadar yaşamalıyım.</p>

  <p>— İyi ama sizi yaşamaya zorlayan şey ne? Bu düşüncelerle insan hiçbir yere kımıldamadan, hiçbir şeye girişmeden oturduğu yerde kalır...</p>

  <p>— Hayatın kendisi o durumda bile rahat vermez. Ben hiçbir şey yapmadan oturmayı isterdim, gelgelelim bir taraftan buranın soylu kişileri beni kendilerine başkan seçerek bana şeref kazandırdılar; bu işten güç bela sıyrıldım. Bir türlü bende bu iş için gereken, belirli bir babacanlık ve her şeyi mesele yapan bir adilik bulunmadığını anlamak istemiyorlardı. Sonra yapılması gereken bu ev var; bir köşem, rahat edebileceğim bir yerim olsun diye. Bir de şimdi milis kuvvetleri çıktı başıma.</p>

  <p>— Neden orduda hizmet etmiyorsunuz?</p>

  <p>Prens Andrey canı sıkılarak:</p>

  <p>— Austerlitz’den sonra ha! dedi. Hayır, sağ olun... İstemem. Kendi kendime hareket halindeki Rus ordusunda hizmet etmeyeceğime söz verdim. Hizmet etmem de. Eğer Bonapart burada Smolensk yakınlarında dursa, Lısiye Gori’yi tehdit etse, gene de Rus ordusunda hizmet görmezdim.</p>

  <p>Prens Andrey sakinleşerek devam etti:</p>

  <p>— Her neyse sana söylediğim gibi, şimdi bir de başıma milisler çıktı. Babam üçüncü bölgede milislerin başkomutanı. Ve benim için orduda hizmet görmekten kaçınmanın tek yolu onun yanında bulunmaktır.</p>

  <p>— Demek üzerinize bir görev aldınız öyle mi?</p>

  <p>— Görevliyim ya.</p>

  <p>Prens Andrey bunu söyledikten sonra sustu. Piyer:</p>

  <p>— O halde ne diye bu görevi kabul ettiniz?</p>

  <p>— Nedenini söyleyeyim. Babam kendi çağının en mükemmel insanlarından biridir. Ama ihtiyarlıyor ve acıma duygusu yok diyemesem de aşırı derecede hareketli bir insandır. Sınırsız bir yetkiye alışmış olduğu için insanları korkutur. Şimdi de hükümdar onu milislerin başkomutanı yaparak böyle bir kudrete kavuşturmuş oldu. Eğer iki hafta önce iki saat kadar gecikmiş olsaydım Yuhnov’daki yazıcıyı asacaktı...</p>

  <p>Prens Andrey bunu gülümseyerek söylemişti:</p>

  <p>— Hizmet etmemin nedeni, benden başka hiç kimsenin babamın üzerinde bir etki yapamamasıdır. Ben bazen onu sonradan vicdan azabı duyacağı herhangi bir davranışta bulunmaktan elimden geldiği kadar koruyorum.</p>

  <p>— Gördünüz mü ya işte!</p>

  <p>Prens Andrey devam etti:</p>

  <p>— Evet, <i>mais ce n'est pas comme vous l'entendez.</i><a class="noteref" href="../Text/notlar.xhtml#f22n34" id="ref34">34</a> Ben o alçak yazıcıya iyilik etmek istemedim, istemem de. Adam milislerin çizmelerini mi çalmış; aksine onun asılmış olduğunu görmek beni çok memnun ederdi. Ama babama, daha doğrusu gene dolayısıyla kendime acıyorum.</p>

  <p>Prens Andrey gittikçe daha çok heyecanlanıyordu. Piyer’e davranışında herhangi bir insana iyilik etmek isteğinin bulunmadığını ispat etmeye çalışırken gözleri ateşli bir hastanın gözleri gibi pırıl pırıl parlıyordu.</p>

  <p>— Bak, sen köylüleri bağımsızlığa kavuşturmak istiyorsun, diye devam etti. Çok iyi bir şey; ama senin için değil (öyle sanıyorum ki sen kimseyi falakadan öldürmedin ve Sibirya’ya göndermedin), hele köylüler için hiç de iyi bir şey değil. Köylüleri dövüyor, kırbaçlıyor, Sibirya’ya sürüyorlarsa öyle sanıyorum ki bundan ötürü yaşamları hiç de daha kötü bir hal almaz. Sibirya’da gene aynı hayvanca yaşamı sürdürürler. Vücudunun üzerindeki kırbaç yaraları iyileşir ve o köylü eskisi kadar mutlu olur. Bu manevi bakımından çöken, içlerinde pişmanlık duyguları besleyen, bu pişmanlık duygusunu bastırmaya çalışan ve haklıyı haksızdan ayırmadan ceza vermek imkânına sahip oldukları için kabalaşan insanlar için gereklidir. İşte benim acıdığım ve onlar yüzünden köylüleri bağımsızlığa kavuşturmak istediğim insanlar bunlardır. Sen belki görmedin ama ben sınırsız bir nüfuz sahibi olarak ona göre törelere uygun yetiştirilmiş iyi insanların yaşlandıkça daha sinirli, kimseye acımayan insanlar haline geldiklerini, kabalaştıklarını ve böyle bir duruma geldiklerini bildikleri halde kendilerini tutamadıklarını ve gittikçe daha mutsuz, daha mutsuz olduklarını gördüm.</p>

  <p>Prens Andrey bunları öylesine bir heyecanla söylüyordu ki Piyer elinde olmayarak bu düşüncelerin Andrey’de babası tarafından uyandırılmış olduğunu düşündü. Ona hiçbir karşılık vermiyordu.</p>

  <p>— Asıl acınacak insanlar onlardır, benim de acıdığım budur: İnsan olmanın değeri, vicdan bakımından huzur içinde bulunmak, yürek temizliğine sahip olmak. Yoksa onların sırtlarına, alınlarına acıdığım yok. Onlara ne kadar kırbaç vursan, ne kadar tüylerini kazısan onlar yine eskisi gibi birer alın ve birer sırttan başka bir şey olmaz.</p>

  <p>Piyer:</p>

  <p>— Hayır, hayır. Bin defa hayır! Sizinle hiçbir zaman aynı düşüncede olamam, dedi.</p>

  <h2 id="sigil_toc_id_93">XII</h2>

  <p class="nonindent">O akşam Andrey’le Piyer arabaya binip Lısiye Gori’ye gittiler. Prens Andrey arada bir Piyer’e bakarak keyfinin yerinde olduğunu gösteren konuşmalarla sessizliği bozuyordu. Ona tam olarak göstererek kendi çiftlik işlerinden ve yaptırdığı yeniliklerden söz ediyordu.</p>

  <p>Piyer somurtkan bir tavırla susuyor, kendi düşüncelerine gömülmüş görünüyordu. Prens Andrey’in mutsuz olduğunu, yanlış bir yolda bulunduğunu, gerçek ışığı bilmediğini, ona yardım etmek, onu aydınlığa kavuşturmak ve yükseltmek zorunda olduğunu düşünüyordu. Ama neyi, nasıl söyleyeceğini düşünmeye başlar başlamaz hemen Prens Andrey’in bir tek sözle, bir tek delille öğretmek istediği bütün bilgiyi sıfıra indireceğini hissediyor ve söze başlamaktan, kutsal saydığı inancının alaya alınması ihtimalinden korkuyordu. Birden başını eğip boynuz vurmaya hazırlanan bir öküz gibi:</p>

  <p>— Hayır, neden düşünüyorsunuz? dedi. Neden öyle düşünüyorsunuz? Öyle düşünmemelisiniz.</p>

  <p>Prens Andrey hayretle sordu:</p>

  <p>— Neyi düşünüyorum?</p>

  <p>— Hayatı, insana düşen görevi. Sizin düşündüğünüz gibi olamaz. Eskiden ben de öyle düşünüyordum, beni ne kurtardı biliyor musunuz? Masonluk. Hayır gülümsemeyin. Masonluk bir din tarikatı değil; ben de eskiden öyle düşünüyordum. Ama masonluk bir tarikattan daha iyi, hem de ölümsüz ve en iyi özelliklerini belirten bir şeydir.</p>

  <p>Bunu söyledikten sonra Prens Andrey’e kendisinin anladığı şekilde masonluğun ne olduğunu anlatmaya koyuldu. Masonluğun devlet ve din zincirlerinden kurtulmuş bir Hıristiyanlık öğretisi olduğunu söylüyordu.</p>

  <p>— Yalnız bizim kutsal kardeşliğimizin hayatta gerçek bir anlamı var. Başka her şey bir rüyadan ibaret, diyordu. Şunu anlayın ki dostum, bu birliğin dışında her şey yalandan, sahtelikten başka bir şey değil. Bu bakımdan sizinle aynı düşüncede olabilirim: Bu durumda akıllı ve iyi yürekli bir insana, başkalarına zarar vermemeye çalışarak yaşamını sürdürmekten başka yapılacak bir şey kalmıyor. Ama bizim temel inançlarımızı benimseyin, kardeşliğimize girin, kendinizi bize bırakın, sizi yönetmemize izin verin; o zaman tıpkı benim gibi kendinizi uzun, görünmez ve ucu ta göklerde bulunan büyük zincirin bir halkası olarak hissedersiniz.</p>

  <p>Prens Andrey hiç konuşmadan önüne bakıyor, Piyer’in sözlerini dinliyordu. Birkaç defa arabanın gürültüsünden iyice işitemediği sözleri Piyer’e tekrar sordu. Gözlerinde beliren bambaşka bir parıltıdan ve konuşmamasından Piyer sözlerinin boşa gitmediğini, Prens Andrey’in sözünü kesmeyeceğini ve söyledikleriyle alay etmeyeceğini anlıyordu.</p>

  <p>Taşmış bir dereye geldiler; öbür kıyıya salla geçeceklerdi. Arabayla atlar sala yerleştirilirken onlar da sala yürüdüler.</p>

  <p>Prens Andrey parmaklığa dayanarak hiç konuşmadan, batan güneşin ışıklarında pırıl pırıl görünen taşmış sulara bakıyordu. Piyer:</p>

  <p>— Haydi söyleyin bütün bunlar için ne düşünüyorsunuz? diye sordu. Neden susuyorsunuz?</p>

  <p>Prens Andrey:</p>

  <p>— Ne mi düşünüyorum? Seni dinliyordum. Varsayalım öyle olsun, dedi. Ama sen kardeşliğimize gir, biz sana hayatın amacını, insanın asıl görevini ve bütün evreni yöneten kanunları öğretiriz diyorsun. Biz kimiz ki? İnsanız. Neden siz her şeyi biliyorsunuz? Neden bir ben, sizin gördüğünüzü göremiyorum? Siz dünyada iyiliğin ve doğruluğun hüküm sürdüğünü görüyorsunuz. Oysa ben bunu görmüyorum.</p>

  <p>Piyer sözünü kesti:</p>

  <p>— Siz ahirete inanıyor musunuz?</p>

  <p>Prens Andrey:</p>

  <p>— Ahirete inanıyor muyum? diye tekrar etti. Ama Piyer onun karşılık vermesine zaman bırakmadı, tekrar ettiği o sözü de bir itiraz saydı. Çünkü Prens Andrey’in eskiden ateist olduğunu biliyordu:</p>

  <p>— Dünyada iyiliğin ve doğruluğun hüküm sürdüğünü göremediğinizi söylüyorsunuz. Ben de görmedim; eğer kendi yaşamımızı her şeyin sonu sayarsak böyle bir şey görmeye imkan yok. Dünyada, şu üzerinde bulunduğumuz dünyada (Piyer tarlayı işaret etti) doğruluk diye bir şey yok. Her şey yalandan, kötülükten ibaret; ama evrende, bütün evrende doğruluk vardır ve bizler şimdilik dünyanın evlatlarıyız. Ama ölümsüz olarak bütün evrenin çocuklarıyız. Ben ruhumda o uçsuz bucaksız, o uygunluk içinde bulunan bütünün bir parçası olduğunu hissetmiyor muyum? Bu sayısız varlıklar arasında, Tanrı’nın -ya da isterseniz üstün bir kuvvetin diyelim- belirtisi olan bu sayısız varlıkların arasında, daha alçak varlıklarla daha yüksek varlıklar arasında, bir halka, bir basamak olduğumu hissetmiyor muyum? Ben bitkilerden insana giden bu merdiveni görüyor, hem de belirli olarak görüyorsam, alt ucunu göremediğim, alt ucu bitkiler arasında kaybolan bu merdivenin benimle bittiğini, daha ileriye, daha üstün varlıklara doğru gitmediğini neden düşüneyim? Hissediyorum ki dünyada hiçbir şey kaybolmadığı gibi ben de yok olamam, ama aynı zamanda her zaman var olacağımı ve her zaman var olduğumu da hissediyorum. Hissediyorum ki benden başka, benden üstün ruhlar yaşıyorlar ve evrende doğruluk vardır.</p>

  <p>Prens Andrey:</p>

  <p>— Evet, bu Herder’in doktrini, dedi. Ama beni ilgilendirecek olan şeyler bunlar değildir. Düşüncelerimin yanlış olmadığına hayat ve ölüm beni inandırıyor. Beni bu kanıya vardıran şey şu: Bakıyorsun senin için çok değerli olan bir varlık, sana bağlı olan, karşısında suçlu olduğun ve kendini bağışlatmayı ümit ettiğin bir varlık (Prens Andrey’in sesi titredi ve başını öbür tarafa çevirdi) birden acı içinde kıvranmaya, acılar çekmeye başlıyor ve yok oluveriyor... Neden? Bunun muhakkak bir cevabı vardır, başka türlü olamaz! Ben de bu cevabın bulunduğuna inanıyorum... İşte insanı inandıran ve beni inandırmış olan şey budur.</p>

  <p>Piyer:</p>

  <p>— Tabii ya, tabii ya, dedi. Ben de aynı şeyi söylemiyor muyum?</p>

  <p>— Hayır, ben yalnız şunu diyorum: Ölümden sonra bir yaşamın muhakkak olduğuna inandıran şey, sözlerle ileri sürülen deliller değil; bir insanla hayat yolunda el ele gittiğin bir sırada birden o insanın “orada”, daha doğrusu “hiçlikte” yok oluverdiğini görüyor, birden bu uçurumun kenarında durup oraya bir göz atıyorsun. Ben de oraya göz attım...</p>

  <p>— Eh, ne olacakmış! Öyleyse “orada” “birinin” bulunduğunu biliyorsunuz. Orada bundan sonra ileride yaşanacak bir hayat vardır. “Biri” vardır... Bu Tanrı’dır.</p>

  <p>Prens Andrey karşılık vermiyordu. Arabayla atlar çoktan saldan öbür kıyıya çıkarılmış ve hayvanlar arabaya koşulmuştu. Güneş de yarıya kadar kaybolmuştu. Akşam ayazı salın yakınındaki su birikintilerini yıldız yıldız donduruyordu. Piyer ile Andrey ise uşakları arabacıları ve salcıları şaşırtarak hâlâ salın üstünde duruyor, konuşuyorlardı. Piyer:</p>

  <p>— Eğer Tanrı ve ahiret varsa doğruluk da iyilik de vardır; insanın en büyük mutluluğu da onlara ulaşmaktır. İnsan yaşamalı, sevgi göstermeli, inanmalı, diyordu. İnanmalı ki bizler yalnız şimdilik bu bir avuç toprak üzerinde yaşamıyoruz, daha önce de yaşadık, daha sonra da orada, bütün evrende ölümsüz olarak yaşayacağız (bunu söylerken gökyüzünü işaret etti).</p>

  <p>Prens Andrey dirseklerini salın parmaklığına dayamış, Piyer’i dinliyor, gözlerini güneşin lacivertleşen suların üzerindeki kırmızı akislerinden ayırmıyordu. Piyer sustu. Etrafta derin bir sessizlik vardı. Sal çoktan kıyıya yanaşmıştı, şimdi yalnız akan suyun dalgaları salın dibine hafif bir sesle çarpıyordu. Prens Andrey’e, dalgaların çarpışı Piyer’in sözlerine kuvvet veriyormuş gibi geliyordu. Sanki, “Doğru, buna inan,” diyorlardı.</p>

  <p>Prens Andrey içini çekti ve Piyer’in kıpkırmızı olmuş, heyecanlı ama hâlâ da kendisinden üstün gördüğü arkadaşının karşısında çekingenlik duyduğunu belli eden yüzüne ışıklı, çocuksu, sevgi dolu bir ifadeyle baktı.</p>

  <p>— Evet... Öyle olsaydı başka ne isterdim! dedi. Her neyse gidip arabaya binelim, diye sözünü tamamladı ve saldan çıkarak Piyer’in ona işaret ettiği gökyüzüne baktı. O zaman Austerlitz’den beri ilk kez olarak o yüksek, ölümsüz, o Austerlitz savaş alanında yatarken görmüş olduğu gökyüzünü tekrar gördü. İçinde çoktandır uyumuş bulunan varlığının en iyi tarafı olan bir şey birden sevinçle ve dipdiri halde ruhunun içinde uyanıverdi. Bu duygu, Prens Andrey tekrar alıştığı yaşama şartlarına girer girmez söndü. Ama biliyordu ki geliştiremediği bu duygu içinde yaşıyordu. Piyer’le karşılaşması, Prens Andrey için görünüşte hep aynı biçimde akıp gitse de iç dünyasında yepyeni bir yaşamın başlangıcı oldu.</p>

  <h2 id="sigil_toc_id_94">XIII</h2>

  <p class="nonindent">Prens Andrey’le Piyer Lısiye Gori’deki köşkün ön kapısına arabayla yaklaşırlarken hava kararmak üzereydi. Onlar ön kapıya giderken, Prens Andrey gülümseyerek Piyer’in dikkatini arka kapıdaki telaşlı koşuşmaya çekti. Sırtında dilenci torbası bulunan, iki büklüm ihtiyar bir kadın ve siyahlar giyinmiş orta boylu, uzun saçlı bir erkek çiftliğe giren arabayı görünce geriye, öbür kapıya doğru koşmaya başladılar. Arkalarından iki kadın daha çıktı ve dördü birden dönüp dönüp arabaya bakarak korku içinde arkadaki kapının sahanlığına koşarak girdiler. Prens Andrey:</p>

  <p>— Bunlar bizim Maşa’nın Tanrı kulları, dedi. Bizi görünce babam geliyor sandılar. Maşa yalnız bu konuda babamın sözünü dinlemiyor; babam bu yollara düşen insanları korumamasını söylüyor, o ise onları misafir ediyor.</p>

  <p>Piyer:</p>

  <p>— Tanrı kulu ne demek? diye sordu.</p>

  <p>Prens Andrey ona karşılık vermeye vakit bulamadı. Uşaklar onu karşılamaya çıkmışlardı, o da ihtiyar prensin nerede olduğunu, yakında mı dönmesinin beklendiğini soruşturmaya başladı.</p>

  <p>İhtiyar prens daha kentteydi ve her an gelmesini bekliyorlardı. Prens Andrey, Piyer’i babasının evinde onu daima tertemiz ve her bakımdan mükemmel bir durumda bekleyen dairesine götürdü, kendisi ise çocuğa ayrılan odaya gitti. Oradan Piyer’in yanına dönünce:</p>

  <p>— Haydi gel kız kardeşime gidelim, dedi. Daha onu görmedim. Şimdi herkesten saklanıyor ve bağrına bastığı o Tanrı’nın kulu dediği adamlarıyla oturuyor. Aradığını buldu işte. Bizi görünce utanır sıkılır ama sen de Tanrı’nın kullarını görmüş olursun. <i>C’est curieux, ma parole.</i><a class="noteref" href="../Text/notlar.xhtml#f22n35" id="ref35">35</a></p>

  <p>Piyer:</p>

  <p>— <i>Qu'est-ce que c'est que</i><a class="noteref" href="../Text/notlar.xhtml#f22n36" id="ref36">36</a> Tanrı’nın kulları dediğin? diye sordu.</p>

  <p>— Görürsün işte.</p>

  <p>Prenses Mariya, onlar içeri girince gerçekten utandı, sıkıldı, yüzü pençe pençe kızardı. O rahat, insana huzur veren, duvarların içerlek yerlerindeki camlı tasvirlerin önünde kandiller yanan odasında, divanın üzerinde, semaverin karşısında oturuyordu; yanında uzun burunlu, uzun saçlı, rahip elbisesi giymiş bir delikanlı vardı.</p>

  <p>Yanlarındaki koltukta yüzü kırışmış zayıf, çocuksu yüzünde yumuşak bir ifade bulunan ihtiyar bir kadıncağız oturuyordu. Prenses Mariya, hacıların önünde tıpkı civcivlerini koruyan bir tavuk gibi durdu; yumuşak bir sesle ama sitem ederek:</p>

  <p>— <i>André, pourquoi ne pas m'avoir prévenu?</i><a class="noteref" href="../Text/notlar.xhtml#f22n37" id="ref37">37</a> dedi.</p>

  <p>Elini öpen Piyer’e ise:</p>

  <p>— <i>Charmée de vous voir. Je suis très contente de vous voir,</i><a class="noteref" href="../Text/notlar.xhtml#f22n38" id="ref38">38</a> diyordu.</p>

  <p>Piyer’i çocukluğundan tanıyordu. Şimdi de onun Andrey ile arkadaşlık etmesi, karısından ötürü başına gelen felaket ve en önemlisi iyi yürekli olduğunu belli eden saf yüzü Prenses Mariya’da ona karşı iyi duygular uyandırmıştı. O güzel, ışıklı gözleriyle ona bakıyor, sanki, “Sizi çok seviyorum, ama rica ederim benimkilerle alay etmeyin,” diyordu. Hal hatır sorduktan sonra oturdular. Prens Andrey gülümseyerek genç hacıyı işaret etti:</p>

  <p>— A, İvanuşka da buradaymış.</p>

  <p>Prenses Mariya yalvarır gibi:</p>

  <p>— Andrey! dedi.</p>

  <p>Prens Andrey, Piyer’e:</p>

  <p>— <i>Il faut que</i> vous <i>sachiez que c'est une femme,</i><a class="noteref" href="../Text/notlar.xhtml#f22n39" id="ref39">39</a> dedi.</p>

  <p>Prenses Mariya:</p>

  <p>— <i>André, au nom de Dieu!</i><a class="noteref" href="../Text/notlar.xhtml#f22n40" id="ref40">40</a> diye tekrar etti.</p>

  <p>Belli ki Prens Andrey’in hacılara karşı alaylı bir tavır takınması, Prenses Mariya’nın onları savunmak için boşuna çaba göstermesi aralarında artık alışılmış şeylerdendi. Prens Andrey:</p>

  <p>— <i>Mais ma bonne amie,</i> dedi. Vous <i>devriez au contraire m'être reconnais sante de ce que j'explique à Pierre votre intimité avec ce jeune homme.</i><a class="noteref" href="../Text/notlar.xhtml#f22n41" id="ref41">41</a></p>

  <p>Piyer merakla ve ciddi bir tavırla (böyle bir tavır takındığı için Prenses Mariya ona karşı minnet duyuyordu), kendisinden söz edildiğini anlayarak kurnaz bakışlarıyla herkesi süzen İvanuşka’nın yüzüne gözlüğünün altından baktı:</p>

  <p>— <i>Vraiment?</i><a class="noteref" href="../Text/notlar.xhtml#f22n42" id="ref42">42</a> dedi.</p>

  <p>Prenses Mariya, “adamları” için boşuna sıkılmıştı. Onlar hiç de çekingenlik duymuyorlardı. İhtiyar kadın gözlerini indirmişti, ama arada bir yan yan yeni gelenlere bakıyordu. Fincanını tabağın üzerine dibi yukarı gelecek biçimde ters çevirmiş, yanına kemirilmiş küçük bir şeker parçası koymuş, sakin sakin hiç kımıldamadan koltuğunda oturuyor, kendisine gene çay ikram etsinler diye bekliyordu. İvanuşka çayı tabağından içerek kaşlarının altından kadın olduğunu belli eden gözleriyle gençlere bakıyordu. Prens Andrey ihtiyar kadına sordu:</p>

  <p>— Nerelere uğradın? Kiev’e gittin mi?</p>

  <p>İhtiyar kadın konuşmaya istekli olduğunu belli ederek:</p>

  <p>— Gittim efendim, diye karşılık verdi. Tam da Noel yortusunda erenlerin orada kutsal ekmeği yemek nasip oldu. Şimdi de Kolyazin’den geliyorum efendim, orada büyük bir mucize oldu...</p>

  <p>— Demek öyle, İvanuşka da seninle birlikte mi yolculuk ediyor?</p>

  <p>İvanuşka bas bir sesle konuşmaya çalışarak:</p>

  <p>— Ben kendi başıma yolculuk ediyorum, velinimetim, dedi. Pelageyuşka ile Yuhnov’da karşılaştık.</p>

  <p>Pelageyuşka arkadaşının sözünü kesti; gördüklerini anlatmak istediği anlaşılıyordu:</p>

  <p>— Kolyazin’de büyük bir mucize oldu efendim.</p>

  <p>Prens Andrey:</p>

  <p>— Ne oldu? Yeni bir kutsal emanet mi bulundu yoksa?</p>

  <p>Prenses Mariya:</p>

  <p>— Yeter Andrey, dedi. Anlatma Pelageyuşka.</p>

  <p>— Neden efendim, neden anlatmayacakmışım? Ben onu seviyorum. O iyi insan. Onu bana Tanrı gönderdi. O benim velinimetim. Bana on ruble vermişti, hatırlıyorum. Kiev’e gitmiştim, orada Kiryuşa bana dedi ki -Kiryuşa ermiştir, gerçekten Tanrı adamıdır, yaz kış yalınayak dolaşır- işte o bana, “Ne diye buralarda dolaşıyorsun, Kolyazin’e git. Orada mucizeli bir tasvir var, kutsal Meryem anamızın bir tasviri bulundu,” dedi. Bu sözleri duyunca erenlerle vedalaştım, yollara düştüm.</p>

  <p>Herkes susuyordu. Yalnız yolcu kadın havayı içine çekerek ölçülü bir sesle konuşmaya devam ediyordu:</p>

  <p>— Oraya geldim ki babacığım, millet bana şöyle diyor: “Büyük mucize oldu, Hazreti İsa’yı dünyaya getiren kutsal Meryem Anamızın tasvirinde, yanağından kutsal yağ damlıyor...”</p>

  <p>Prenses Mariya kızararak:</p>

  <p>— Peki peki, sonra anlatırsın, dedi.</p>

  <p>Piyer:</p>

  <p>— İzin verirseniz ona bir şey sormak istiyorum, dedi. Sonra ihtiyar kadına, “Sen bunu kendi gözünle gördün mü?” diye sordu.</p>

  <p>— Tabii ya, Tanrı nasip etti efendim, kendi gözümle gördüm. Hazreti Meryem’in yüzünde öyle bir ışık vardı ki; nur gibi bir şey. Yanacığından da tıp tıp yağ damlıyor. Tıp tıp damlıyordu...</p>

  <p>Yolcu kadını dikkatle dinleyen Piyer saf bir tavırla:</p>

  <p>— Canım bu aldatmadan başka bir şey değil, dedi.</p>

  <p>Pelageyuşka dehşet içinde:</p>

  <p>— Ah babacığım neler söylüyorsun! diyerek Prenses Mariya’nın kendisini savunmasını istiyormuş gibi ona döndü.</p>

  <p>Piyer:</p>

  <p>— Bunlarla halkı aldatıyorlar, diye tekrar etti.</p>

  <p>Hacı kadın haç çıkardı:</p>

  <p>— Tövbe Allahım, tövbe! Ah öyle söyleme efendim. Bir vakitler dinsizin biri de inanmamış, “Rahipler aldatıyorlar,” demiş. Der demez de kör olmuş. Rüyasında Meryem Ana Peçorskaya’ya gelmiş, ona, “Bana inan, seni şifaya kavuştururum,” demiş. O zaman adam yalvarmaya başlamış, “Ne olursunuz beni onun yanına götürün,” diye yalvarıp duruyormuş. Bu sana anlattığım şey gerçektir, gözümle gördüm. Gözleri kör olan adamı Peçorskaya’daki Meryem Ana’nın tasvirine götürmüşler; adam yaklaşmış, kendini yere atmış, “Beni şifaya kavuştur, çar bana ne bağışladıysa hepsini sana veririm,” demiş. Kendim gördüm efendim, tasvirin içine bir yıldız şöylece işlenmiş. Eh ne oldu dersin, gözleri açılıverdi!</p>

  <p>Bunu söyledikten sonra ders verir gibi Piyer’e döndü:</p>

  <p>— Böyle konuşmak günahtır, Tanrı cezalandırır yoksa.</p>

  <p>Piyer:</p>

  <p>— Peki o yıldız tasvire nasıl girmiş? diye sordu.</p>

  <p>Prens Andrey gülümsedi:</p>

  <p>— Meryem Ana’yı da mı generalliğe terfi ettirmişler?</p>

  <p>Pelageyuşka birden sarardı ve iki eliyle dizlerine vurdu:</p>

  <p>— Efendim efendim, günah işliyorsun, günah. Senin oğlun var!</p>

  <p>Bunu söylerken sararan yüzü birden kıpkırmızı oluvermişti.Haç çıkararak:</p>

  <p>— Böyle bir söz söylediğin için Tanrı seni affetsin efendi, dedi. Tanrım onu affet.</p>

  <p>Sonra Prenses Mariya’ya döndü:</p>

  <p>— Nedir bu efendim? dedi. Yerinden kalktı, neredeyse ağlayacak bir durumda, küçük torbasını toplamaya başladı. Belli ki o sözleri söyleyene hem acıyor, hem onun namına korkuyor, ayrıca böyle sözlerin söylendiği bir evde kendisine yapılan iyiliklerden yararlandığı için utanıyor, artık bu yardımlardan yararlanmayacağı için de üzülüyordu.</p>

  <p>Prenses Mariya:</p>

  <p>— Ne diye yaptınız bunu? dedi. Benim daireme ne diye geldiniz?</p>

  <p>Piyer:</p>

  <p>— Ama ben şaka söyledim, Pelageyuşka, dedi. <i>Princesse ma parole, je n'ai pas voulu l'offenser,</i><a class="noteref" href="../Text/notlar.xhtml#f22n43" id="ref43">43</a> ben bunları laf olsun diye söyledim. Gerçekten söylediğimi düşünme; şaka ettim.</p>

  <p>Bunları söylerken suçunu örtmek istiyormuş gibi çekingen bir tavırla gülümsüyordu. Pelageyuşka kararsız bir tavırla durdu, ama Piyer’in yüzünde öylesine içten gelen bir pişmanlık ifadesi vardı ve Prens Andrey ona öylesine yumuşak ve ciddi bir tavırla bakıyordu ki kadıncağız yavaş yavaş sakinleşti.</p>

  <h2 id="sigil_toc_id_95">XIV</h2>

  <p class="nonindent">Hacı kadın sakinleşip gene aynı konuya döndü, sonra da uzun uzun peder Amfiloh’u anlattı; bu peder öylesine kutsal bir hayat yaşıyormuş ki elleri buhur kokuyormuş. Sonra da Kiev’e yaptığı son hac yolculuğunda rahiplerin kendisine mağara kalıplarının anahtarlarını verdiklerini, yanına kuru ekmek alarak iki geceyi mağaralarda azizlerle birlikte geçirdiğini anlattı: “Birinin karşısına geçip dua ediyorum, İncil okuyorum, sonra öbürünün yanına gidiyorum. Bir uyku çekiyorum; gene kalkıp tasvire yüz sürüyorum; etrafta da öylesine bir sessizlik, öylesine bir huzur var ki insan oradan tekrar dünya yüzüne çıkmak bile istemiyor.”</p>

  <p>Piyer onu dikkatle ve ciddi bir tavırla dinliyordu. Prens Andrey odadan dışarı çıktı. Prenses Mariya da çaylarını bitirsinler diye Tanrı kulu ahbaplarını odada bıraktı; Piyer’i alıp Andrey’in arkasından dışarı çıktı ve onu misafir odasına götürdü. Ona:</p>

  <p>— Siz çok iyi bir insansınız, dedi.</p>

  <p>— Ah, doğrusunu söyleyeyim ben onu incitmek istemiyordum. Bu duyguları öylesine anlıyor, onlara öyle değer veriyorum ki.</p>

  <p>Prenses Mariya hiç konuşmadan onun yüzüne baktı, şefkatle gülümsedi:</p>

  <p>— Ben zaten sizi çoktandır tanıyor ve kardeş gibi seviyorum, dedi.</p>

  <p>Sonra onun bu tatlı sözlere herhangi bir karşılık vermesine vakit bırakmamak için aceleyle:</p>

  <p>— Andrey’i nasıl buldunuz? diye sordu: Onun için çok üzülüyorum. Kışın sağlık durumu daha iyi oluyor. Ama geçen bahar yarası tekrar açıldı ve doktor tedavi için buradan gitmesi gerektiğini söyledi. Manevi bakımdan da onun için korkuyorum. Onun karakteri bambaşka; biz kadınlar gibi acısını açığa vurup gözyaşı dökemez. Her şeyi içine atar. Şimdi neşeli ve hareketli görünüyor; ama onu böyle etkileyen sizin gelişinizdir: Nadir olarak öyledir. Onu Avrupa’ya gitmesi için kandırabilseniz! Hareketli bir hayata ihtiyacı var. Bu dümdüz, sakin hayat onu mahvediyor. Başkaları bunu sezmiyorlar ama ben görüyorum.</p>

  <p>Saat onda uşaklar ihtiyar prensin arabasının çıngıraklarının sesini duyar duymaz kapıya koştular. Prens Andrey ile Piyer de kapıya çıktılar. İhtiyar prens arabadan inerken Piyer’i görünce:</p>

  <p>— Bu kim? diye sordu.</p>

  <p>Tanımadığı genç adamın kim olduğunu öğrenince:</p>

  <p>— Ha evet, çok memnun oldum, öp bakalım, dedi.</p>

  <p>İhtiyar prens keyifliydi. Bu yüzden Piyer’e yakınlık gösterdi. Akşam yemeğinden önce Prens Andrey tekrar babasının çalışma odasına dönünce onun Piyer’le heyecanlı heyecanlı bir şeyler tartıştığını gördü. Piyer günün birinde artık savaş diye bir şeyin olmayacağını ispatlamaya çalışıyordu. İhtiyar prens de için için alay ederek ama kızmadan ona itirazda bulunuyordu:</p>

  <p>— Damarlardaki kan boşalır da yerine su dolarsa o zaman savaş olmaz. Bunlar kocakarı saçması, kocakarı saçması, dedi. Gene de sevgiyle Piyer’in omuzuna hafif hafif vurdu ve Prens Andrey’in muhtemelen konuşmaya katılmayı istemeyerek ihtiyar prensin kentten getirdiği kâğıtları karıştırdığı masaya yaklaştı.</p>

  <p>İhtiyar prens, Andrey’e yaklaşır yaklaşmaz ona işlerden söz etti:</p>

  <p>— Milisleri toplamakla görevli Kont Rostov toplaması gereken adamların yarısını bile göndermedi. Kente gelmiş, beni yemeğe davet etmeyi kafasına koymuş. Ona öyle bir yemek verdim ki... Hele şuraya bak... Eh oğlum...</p>

  <p>Prens Nikolay Andreyiç oğluna doğru dönen Piyer’in omuzuna vuruyordu:</p>

  <p>— Arkadaşın aslan gibi, sevdim onu! Beni alevlendiriyor. Başkası daha akıllıca konuşsa da insanın canı dinlemek bile istemez. O ise yalan konuşuyor ama benim gibi bir ihtiyarı alevlendiriyor. Haydi gidin, gidin! Belki ben de akşam sofranıza katılırım, gene tartışırız.</p>

  <p>Kapıya varınca Piyer’e:</p>

  <p>— Benim aptalımı, Prenses Mariya’yı da sev, diye bağırdı.</p>

  <p>Piyer ancak şimdi, Lısiye Gori’ye geldikten sonra Prens Andrey ile dostluğunun kuvvetini, güzelliğini anlayabilmişti. Bu güzellik yalnız Piyer’in Andrey’le ilişkilerinde değil, daha çok ailenin bütün üyeleriyle ve ev halkıyla olan ilişkilerinde kendini belli ediyordu. Piyer yaşlı, somurtkan prensin yanında da yumuşak ve çekingen Prenses Mariya’nın yanında da onları hiç tanımadığı halde, kendisini hemen eski bir dost gibi hissetmeye başlamıştı. Hepsi onu seviyorlardı. Sadece hacılara karşı yumuşak bir tavır takınmasından ötürü gönlünü kazandığı ve ona en ışıklı bakışlarıyla bakan Prenses Mariya değil, dedesinin “Prens Nikola” dediği bir yaşındaki küçük prens bile Piyer’e gülümsemiş, kucağına seve seve gitmişti. Piyer ihtiyar prensle konuşurken Mihail İvaniç ile Matmazel Bourienne neşeyle gülümseyerek ona bakıyorlardı.</p>

  <p>İhtiyar prens akşam yemeği için odasından çıkıp sofraya oturmuştu. Bunun Piyer şerefine olduğu belliydi. İhtiyar Lısiye Gori’de kaldığı iki gün boyunca Piyer’e aşırı bir şefkat göstermiş, onu evine davet etmişti.</p>

  <p>Piyer gittikten sonra ailenin bütün üyeleri, yeni gelen bir insan gittikten sonra çoğu zaman olduğu gibi onunla ilgili tartışmalara koyuldular ve çok az görüldüğü gibi, onun yalnız iyiliğinden söz ettiler.</p>

  <h2 id="sigil_toc_id_96">XV</h2>

  <p class="nonindent">Rostov, bu sefer, izinden dönüşünde, ilk kez, Denisov’la ve bütün alayla bağlarının ne kadar kuvvetli olduğunu hissediyordu.</p>

  <p>Alaya yaklaşırken tıpkı Povarskaya’daki eve yaklaşırken duyduğuna benzer bir duygu içindeydi. Kendi alayından ceketinin düğmeleri çözük ilk süvariyi gördüğü, gelenin kızıl saçlı Dementyev olduğunu anladığı, peş peşe bağlanmış kızıl atlar gözüne iliştiği, Lavruşka sevinçle efendisine, “Kont hazretleri geldi!” diye bağırdığı, yatağında uyuyan Denisov saçları karmakarışık bir halde fırlayıp onu kucakladığı ve subaylar onu karşılamak için hep bir araya toplandıkları zaman, Rostov, tıpkı annesini, babasını ve kız kardeşlerini kucaklarken sevinç gözyaşlarının boğazında düğümlenip konuşmasına engel olduğu andaki gibi bir his duydu. Alay da bir ocaktı, üstelik her zaman sevimli, her zaman sevilen bir ocaktı, baba ocağı gibi...</p>

  <p>Alay komutanına gidip eski bölüğünde görevlendirildikten, nöbet aldıktan, yemlerin dağıtımına baktıkları ve alayın günlük yaşamındaki bütün konularına en küçük ayrıntılarına kadar girdikten sonra, kendini özgürlükten yoksun bırakmış, daracık bir çerçeve içine zincirlenmiş hisseden Rostov, ruhunda tıpkı baba ocağındaki gibi bir sakinleşme duydu; burada aynı manevi desteğini hissediyor, buranın kendi evi olduğunu, yerinin burası olduğunu kavrıyordu. Sivil yaşamında bir türlü kendine yer bulamadığı ve yanlış seçimler yaptığı o karışıklık burada yoktu; konuşması mı konuşmaması mı gerektiğini bir türlü kararlaştıramadığı Sonya da yoktu. Oraya buraya gezip tozmak imkânı bulunmuyordu; her biri başkalarından ne daha yakın ne de daha uzak olan o sayısız insanlar yoktu; babası ile arasındaki, açıklığa kavuşturulmamış para ilişkileri yoktu; Dolohov’la oynarken uğradığı o feci yenilgiyi hatırlatacak bir şey yoktu!</p>

  <p>Burada, alayda her şey apaçık ve basitti. Bütün evren birbirine eşit olmayan iki bölüme ayrılmıştı: Bunlardan biri bizim Pavlograd Alayı, öbürü ise geri kalan her şeydi. O geri kalan şeylere karşı da hiçbir ilgi duyulmuyordu. Alayda her şey belliydi. Kim teğmendir, kim yüzbaşıdır, kim iyidir, kim kötü insandır ve en önemlisi kim dosttur, belliydi. Kantinci veresiye mal verir, aylığın üçte biri alınırdı; bir şeyler tasarlamaya, bir şeyler seçmeye ihtiyaç yoktu. Yalnız Pavlograd Alayı’nda kötü sayılan bir iş yapma, yeter! Bir işe gönderdiler mi açık açık ve belirli olarak emredilen şey ne ise onu yap... O zaman her şey yolunda gider!</p>

  <p>Rostov, alay yaşantısının bu belirli şartları içine tekrar girince tıpkı yorgun bir insanın dinlenmek için yatağa uzandığı zamanki memnuniyetini ve rahatlığını duydu. Sefere çıkan alayın bu yaşantısı Rostov’a daha da hoş görünüyordu, çünkü kumarda Dolohov’a yenildikten sonra (ailesinin onu teselli etmek için söylediği bütün sözlere rağmen, bu davranıştan ötürü kendi kendini bir türlü bağışlamıyordu) orduda eskisi gibi değil de suçunu unutturacak bir şekilde iyi hizmet etmeye, mükemmel bir dost, tam bir subay, daha doğrusu çok iyi bir insan olmaya karar vermişti; sosyetede öylesine güç olan bu iş, alayda o kadar kolay görünüyordu ki!</p>

  <p>Rostov, kumarda yenildikten sonra, beş yılda annesiyle babasına borcunu ödemeye karar vermişti. Kendisine yılda on bin ruble gönderiliyordu. Şimdi ise ancak iki bin ruble almayı kararlaştırmıştı. Geri kalanları borcu ödensin diye annesine babasına bırakıyordu.</p>

  <p>Ordumuz sayısız defalar geri çekildikten, saldırılarda bulunduktan ve Pultusk ile Preussisch-Eylau yakınlarında çarpışmalar yaptıktan sonra Bartenstein dolaylarında toplanıyordu. Hükümdarın orduya gelmesi ve yeni bir seferin başlaması bekleniyordu.</p>

  <p>Pavlograd Alayı, ordunun 1805 yılı seferine katılan, sonradan da Rusya’da ikmal gören bölümünde olduğu için, seferin ilk çatışmalarına geç kalmıştı. Ne Pultusk’da ne de Preussisch-Eylau’da bulunmuş, seferin ikinci yarısında hareket halindeki orduyla birleşmiş, Platov Birliği’ne katılmıştı.</p>

  <p>Platov Birliği orduya bağlı olmadan, bağımsız hareket ediyordu. Pavlogradlılar yer yer düşmanla ateş düellosu yapmış, esirler almış, hatta bir sefer Mareşal Oudinot’un konvoylarını ele geçirmişlerdi. Nisan ayında Pavlogradlılar, neredeyse tamamen harap edilmiş bir Alman köyü yakınlarında, birkaç hafta hiç yerlerinden kımıldamadan durdular.</p>

  <p>Buzlar eriyordu, etraf çamur içindeydi, hava soğuktu, nehirlerdeki buzlar çatlamış, yollar geçilmez olmuştu. Atlara da erlere de birkaç gün yiyecek verilmediği oluyordu. Nakliye arabalarının gelmesine imkân kalmayınca erler serbest bırakılmış, boş köylere dağılıp patates aramaya başlamışlardı; ama onu da pek az buluyorlardı.</p>

  <p>Her şey yenmişti ve tüm yerli halk kaçıp gitmişti, kalanlar dilenciden daha kötü durumdaydılar. Ellerinden alınacak hiçbir şeyleri yoktu. Hatta yüreği yufka olmayan erlerin bile, çok defa, onlardan alacak yerde, ellerinde kalan ne varsa hepsini onlara verdikleri oluyordu.</p>

  <p>Pavlograd Alayı çarpışmalarda yalnız iki yaralı vermiş, ama açlıktan ve hastalıktan mevcudunun hemen hemen yarısını yitirmişti. Hastaneye gidenlerin ölecekleri o kadar kesindi ki sıtmaya tutulan ya da kötü yiyeceklerden ötürü vücutları şişen erler oraya gitmektense güç bela ayaklarını sürüye sürüye cephede hizmet görmeyi daha uygun buluyorlardı. Bahar gelince erler, toprağın içinde filizlenip kuşkonmaza benzeyen ve nedense “Maşka’nın tatlı kökü” ismini verdikleri bir bitkiyi bulmaya başlamışlardı. Tarlalara, çayırlıklara, dağlara dağılarak “Maşka’nın tatlı kökü” arıyor (oysa bu bitkinin tadı çok acıydı) kılıçlarıyla onu toprağın içinden çıkarıyor ve bu zararlı otu yemeleri yasak edildiği halde, onu yiyorlardı. Erlerin arasında, yeni bir hastalık peydah oldu: Eller, ayaklar ve yüz şişiyordu. Doktorlar bunun o kökün yenilmesinden ileri geldiğini söylüyorlardı. Ama yasağa rağmen, özellikle Pavlograd Alayı’nın Denisov’un bölüğündeki erleri “Maşka’nın tatlı kökü”nü yiyorlardı. Çünkü kendilerine son olarak verilen kuru peksimeti iki haftadır idare etmeye çalışıyorlardı; insan başına ancak yarım <i>funt</i><a class="noteref" href="../Text/notlar.xhtml#f22n44" id="ref44">44</a> peksimet verilmişti; son gelen patatesler ise ya donmuş ya da cücüklenmişti.</p>

  <p>Atlar da ikinci haftadır evlerin damlarından sökülmüş samanla besleniyorlardı; korkunç denecek kadar zayıflamışlardı ve üzerleri hâlâ kıştan kalma, yer yer topraklanmış tüylerle kaplıydı.</p>

  <p>Bu sefalete rağmen erler ve subayların yaşantısı her zamanki gibiydi. Süvari erleri solgun ve şiş yüzlerle yırtık pırtık üniformalarla her zamanki gibi yoklama için sıraya giriyor, temizlik işlerine bakıyor, atları tımar ediyor, silahları temizliyor, yem yerine damlardan saman çekip getiriyor, karavananın başına toplanarak sofradan şakacı bir tavırla hem kötü yemekleriyle hem de açlıklarıyla alay ede ede kalkıyorlardı. Hizmetlerden sonra boş kalan zamanda ise erler her zaman olduğu gibi çoban ateşleri yakıyor, çıplak olarak vücutlarını ateşlerin alevinde tutuyor, sigara tellendiriyor, filizlenmiş küflü patatesin arasından iyilerini alıp ateşte pişiriyor, Potyomkin ile Suvorov’un seferlerini ya da açıkgöz Alyoşa ile papazın çömezi Mikolka’nın masalını anlatıyor, dinliyorlardı.</p>

  <p>Subaylar da her zamanki gibi her tarafı açık yarı yıkılmış evlerde ikişer üçer oturuyorlardı. Yüksek rütbeli subaylar saman ve patates bulma işiyle, daha doğrusu genel olarak erlerin beslenmesiyle ilgileniyorlardı. Küçük rütbeliler ise her zamanki gibi kimi iskambil (para çoktu ama, yiyecek yoktu) kimi ise suç sayılmayan başka oyunlar, çelik çomak ya da <i>svayka</i><a class="noteref" href="../Text/notlar.xhtml#f22n45" id="ref45">45</a> oynayarak vakit geçiriyorlardı. Çarpışmaların genel gidişatı hakkında az konuşuyorlardı. Çünkü hem kesin bir şey bilmiyorlardı hem de belirsiz olarak savaşın iyi gitmediğini hissediyorlardı.</p>

  <p>Rostov, eskisi gibi Denisov’la birlikte oturuyordu ve izine gidişlerinden beri arkadaşlıkları daha da kuvvetlenmişti. Denisov, Rostov’a hiçbir zaman ailesinden söz etmiyordu. Ama Rostov onun bir amir olarak emrindeki subaya gösterdiği sevgiyle karışık arkadaşlık duygusundan, eski süvarinin Nataşa’ya duyduğu mutsuz sevginin bu dostluğun kuvvetlenmesinde rol oynadığını anlıyordu. Denisov, Rostov’u mümkün olduğu kadar az tehlikeye atmaya çalışıyor ve bir çatışmadan sonra sağ salim döndüğü vakit onu bambaşka bir sevinçle karşılıyordu. Bir seferinde Rostov, yiyecek bulma göreviyle gönderildiği terk edilmiş, yıkık bir köyde Polonyalı bir aile buldu. Bu aile ihtiyar bir Polonyalı ile kızından, bir de süt çocuğundan ibaretti. Üstleri başları çıplaktı, karınları açtı ve oradan gidemedikleri gibi çıkabilecek bir vasıtaları da yoktu. Rostov onları kendi konak yerine getirdi, evine yerleştirdi ve ihtiyarın hastalığı geçinceye kadar onlara baktı. Rostov’un bir arkadaşı kadınlardan söz ederken ona gülerek herkesten daha kurnaz çıktığını, kurtardığı güzel Polonyalı kızla arkadaşlarını tanıştırmakla bir günah işlemiş olmayacağını söyledi. Rostov şakayı hakaret saydı, alevlenerek subaya o kadar tatsız şeyler söyledi ki Denisov ikisini düello etmekten güç bela alıkoyabildi. Subay gittikten sonra, Rostov’un Polonyalı kız için beslediği duyguları bilmeyen Denisov, ona bir anda parladığı için söylendi. Rostov:</p>

  <p>— Ne dersen de... O benim için kız kardeş gibidir, dedi. O sözlerin bana nasıl bir hakaret etkisi yaptığını sana anlatamam... Çünkü... Çünkü...</p>

  <p>Denisov omuzuna vurdu ve odada hızlı hızlı bir aşağı bir yukarı dolaşmaya başladı. Rostov'a bakmıyordu bile. Heyecanlı olduğu zamanlarda hep öyle yapardı:</p>

  <p>— Ah! Siz Gostovlağ yok musunuz? Ne insanlağsınız! diye söylendi ve o zaman Rostov gözlerinin yaşla dolduğunu fark etti.</p>

  <h2 id="sigil_toc_id_97">XVI</h2>

  <p class="nonindent">Nisan ayında, ordular, imparatorun geldiği haberiyle canlandılar. Rostov, imparatorun Bartenstein’da yaptığı teftişte bulunamadı: Pavlograd Alayı Bartenstein’ın ön tarafında, ileri karakollardaydı.</p>

  <p>Açık ordugâh kurmuşlardı. Denisov ile Rostov erlerin onlar için kazdıkları üstü ağaç kökleri ve çalı çırpıyla örtülü bir zeminlikte oturuyorlardı. Zeminlik dönemin modasına uygun olarak şöyle yapılmıştı: Bir buçuk arşın eninde, iki arşın derinliğinde ve üç buçuk arşın uzunluğunda bir hendek kazılıyordu. Hendeğin bir ucunda basamaklar yapılıyordu. Bu, zeminliğin dış kapısı oluyordu; hendek, bir oda sayılıyordu. Bölüğün komutanı gibi talihli olanların bu odasında, basamakların tam karşısında dört kazığın üstünde bir tahta dururdu; bu masaydı. Çukurun iki tarafına birer arşın genişliğinde toprak yığılmıştı, bunlar da iki karyolayla divanlardı. Dam öyle yapılmıştı ki çukurun ortasında ayakta durmak, karyolanın üzerinde ise masaya biraz daha yaklaşarak oturmak mümkündü. Bölüğün erleri kendisini sevdiklerinden lüks içinde yaşayan Denisov’un zeminliğinde damın ön tarafında bir tahta ve bu tahtanın içinde kırılmış ama sonradan yapıştırılmış bir cam vardı. Hava çok soğuk olduğu zaman basamakların bulunduğu yere (Denisov zeminliğin bu kısmına kabul salonu diyordu.) ucu kıvrılmış bir saç üzerinde erlerin yaktığı çoban ateşlerinden köz getirilir ve içerisi o kadar ısınırdı ki Denisov ile Rostov’un zeminliğine sık sık gelen subaylar, yalnız gömlekle otururlardı.</p>

  <p>Nisan ayında Rostov nöbetçiydi. Sabahleyin saat sekizde, uykusuz bir geceden sonra zeminliğe dönünce köz getirilmesini emretmiş, yağmurdan sırılsıklam olan çamaşırını değiştirmiş, duasını etmiş, çay içmiş, ısınmış, kendi köşesinde bulunan eşyalara ve masaya çekidüzen vermiş, sonra rüzgârdan ateş gibi yanan bir yüzle, sırtında yalnız gömlekle sırtüstü yatağına yatıp ellerini başının altına sokmuştu. Son keşif görevinden sonra o günlerde terfi ettirileceğini düşünerek tatlı tatlı hayal kuruyor, bir yere çıkmış olan Denisov’u bekliyordu. Onunla konuşmak istiyordu.</p>

  <p>Kulübenin arkasında Denisov’un etrafta yankılar yapan bağırışı duyuldu; fena halde kızmış olduğu anlaşılıyordu. Rostov, onun kime çıkıştığını görmek için pencereye yaklaştı ve bölük emini Topçeyenko’yu gördü. Denisov:</p>

  <p>— Ben sana o “Maşka’nın bilmem nesi” dedikleği kökü ziftlenmeleğine izin veğme diye emğetmiştim! diye bağırıyordu. Kendi gözümle göğdüm! Lazağcuk tağladan taşıyoğdu!</p>

  <p>Bölük emini:</p>

  <p>— Ben emri bildirdim, ama dinlemiyorlar komutanım, diye karşılık veriyordu.</p>

  <p>Rostov tekrar karyolasına yattı ve memnunlukla, “Varsın şimdi o uğraşsın dursun. Ben kendi işimi yapmış uzanmışım ya! Oh, ne iyi!” diye düşündü. Duvarın öbür tarafında bölük emininden başka Denisov’un o gözünü budaktan esirgemez, kurnaz uşağı Lavruşka’nın konuştuğunu işitiyordu. Lavruşka yiyecek almaya giderken gördüğü bazı arabalardan, kuru peksimetlerden ve öküzlerden söz ediyordu.</p>

  <p>Zeminliğin arkasında Denisov’un gene uzaklaşan bağırışları ve “İkinci konvoy... at bin!” sözleri duyuldu.</p>

  <p>Rostov, “Nereye hazırlanıyorlar böyle?” diye düşündü.</p>

  <p>Beş dakika sonra Denisov zeminliğe girdi, kirli ayaklarıyla karyolanın üzerine çıktı, öfkeli öfkeli piposunu tellendirdi, sonra bütün eşyalarını oraya buraya dağıttı, kırbacını, kılıcını takındı ve zeminlikten çıkmaya hazırlandı. Rostov’un “Nereye?” sorusuna öfkeyle, belirsiz bir karşılık vererek işi olduğunu söyledi:</p>

  <p>— Hesabımı Tanğı’ya biğ de ulu hükümdağa veğiğim! diyerek dışarı çıktı.</p>

  <p>Sonra Rostov zeminliğin arkasında birkaç atın ayaklarını çamurda şapırdattıklarını işitti. Denisov’un nereye gittiğini sormayı bile aklından geçirmedi. Kendi köşesinde iyice ısınarak uykuya daldı ve zeminlikten ancak akşama doğru çıktı. Denisov hâlâ dönmemişti. Hareketli bir akşamdı; komşu zeminliğin yanında iki subayla bir subay adayı svayka oynuyor, gülerek vıcık vıcık çamurlu toprağın içine turp dikiyorlardı. Rostov onlara katıldı. Oyunun ortasında subaylar kendilerine doğru yük arabalarının yaklaştığını gördüler; arkalarından sıska atlara binmiş on beş kadar süvari eri geliyordu. Yük arabaları, konvoyu yöneten süvarilerin gösterdiği yoldan, atların açıkta bağlandıkları yere yaklaştı, çevrelerini kalabalık süvari erleri sardı. Rostov:</p>

  <p>— İşte geldiler! Denisov boşuna üzülüp duruyordu, dedi. İşte yiyecekler de geldi.</p>

  <p>Subaylar:</p>

  <p>— Gerçekten öyle! dediler. Demek erler onun için seviniyorlar!</p>

  <p>Süvarilerin biraz gerisinde, yanında iki piyade subayı ile Denisov geliyor, onlarla bir şeyler konuşuyordu. Rostov onu karşılamaya gitti. Subaylardan biri olan zayıf, kısa boylu bir adam:</p>

  <p>— Size önceden haber veriyorum yüzbaşım, diyor, fena halde kızdığı anlaşılıyordu.</p>

  <p>Denisov:</p>

  <p>— Size veğmem dedim ya, diye karşılık veriyordu.</p>

  <p>— Bunun hesabını sizden sorarlar, yüzbaşım, bu zorbalıktır... Kendi birliklerimizin yiyecek konvoylarını zorla ele geçirmek! Adamlarımız iki gündür bir şey yemediler!</p>

  <p>— Benim adamlağım ise iki haftadığ ağızlağına biğ şey koymadılağ!</p>

  <p>Piyade subayı sesini yükselterek:</p>

  <p>— Bu haydutluktur! Bunun hesabını vereceksiniz sayın bayım! diye tekrar etti.</p>

  <p>Denisov birden parladı:</p>

  <p>— Siz ne diye başıma bela oluyoğsunuz, ha? diye bağırdı. Bunun hesabını veğecek olan benim, siz değil! Sizin buğada işiniz yoktuğ! Haydi, başınıza bela gelmeden, mağş, mağş!</p>

  <p>Kısa boylu subay oradan uzaklaşmadan:</p>

  <p>— Pekâlâ öyleyse! diye bağırıyordu. Haydutluk ediyorsunuz ha; ben size...</p>

  <p>Denisov:</p>

  <p>— Allah belanızı veğsin, mağş, diyoğum. Hızlı adım mağş! Başınıza bela gelmeden, diyerek atını subaya doğru çevirdi.</p>

  <p>Subay tehdit dolu bir sesle:</p>

  <p>— Peki peki, dedi ve atını çevirerek dörtnala kaldırdı, eyerin üzerinde sarsıla sarsıla uzaklaştı.</p>

  <p>Denisov arkasından:</p>

  <p>— Duvağa çıkmış köpeğe bakın! Duvağda canlı biğ köpek! diye bağırdı. Bu, süvarilerin ata binen piyadelerle alay etmek için kullandıkları en ağır sözdü. Denisov böyle bağırdıktan sonra Rostov’a yaklaşarak kahkahalarla güldü.</p>

  <p>— Piyadenin elinden nakliye konvoyunu zoğla aldım! dedi. Eğleğ açlıktan ölecek değilleğdi ya!</p>

  <p>Süvarilere yaklaşmış olan arabalar, piyade alayına gönderilmişti, ama Denisov, Lavruşka’dan bu konvoyun muhafızsız gittiğini görünce süvari erleriyle onu yolda çevirip zorla getirmişti. Erlere istedikleri kadar peksimet verildi, hatta öteki bölüklere de bölüşüldü.</p>

  <p>Ertesi gün, komutanı Denisov’u yanına çağırdı, parmaklarını iyice açarak onlarla gözlerini örtüp “Ben bu işe işte böyle bakıyorum,” dedi. “Hiçbir şeyi bilmiyorum ve sizin için bir muamele yapacak değilim, ama karargâha gitmenizi, orada levazım dairesinde, bu işi hale yola koymanızı ve imkân varsa şu kadar yiyecek aldığınıza dair bir makbuz imzalamanızı öğütlerim; bunu yapmazsanız erzak talebi piyade alayına çıkarıldığı için muameleye başlanır ve iş sizin için kötü sonuçlanabilir!”</p>

  <p>Denisov, alay komutanının yanından ayrılınca doğru karargâha gitti; komutanın verdiği öğüdü gerçekten yerine getirmeyi istiyordu. O akşam, zeminliğe, Rostov’un onu o zamana kadar hiç görmediği bir halde döndü. Konuşamıyor, nefesi tıkanıyordu. Rostov ona başına gelenleri sorduğunda, Denisov yalnız kısılmış, zayıf bir sesle anlaşılmaz küfürler, tehditler savurup duruyordu.</p>

  <p>Denisov’un durumundan ötürü korkuya kapılan Rostov, ona soyunmasını, su içmesini söyledi ve doktorun gelmesi için haber saldı. Denisov:</p>
