  <h1>Dördüncü Bölüm</h1>

  <h2 id="sigil_toc_id_129">I</h2>

  <p class="nonindent"><i>Kutsal Kitap,</i> “İlk insan cennetten kovuluncaya kadar mutluluğunu sağlayan şey, çalışmaması, boş durmasıydı,” der. Cennetten kovulan insanda boş oturma sevgisi aynı şekilde kalmıştır, ama uğradığı lanet hâlâ üzerinde bir yüktür; bunun nedeni de yalnız ekmeğimizi ter dökerek elde etmek zorunda olmamız değildi; benliğimizin manevi yapısından ötürü boş oturmaktan huzur duyamamızdır. Gizli bir ses, boş durduğumuz zaman suç işlediğimizi söyler durur. Eğer insan, boş durduğu halde yararlı olduğunu, görevini yerine getirdiğini hissedebilseydi o zaman ilkel mutluluğun bir yönüne tekrar kavuşabilirdi. İşte böyle zorunlu, ama kusur sayılmayan bir tembellikten bütün bir asker sınıfı yararlanmaktadır. Askerlik görevinin de en çekici yönünü bu zorunlu ve kusur sayılmayan tembellik meydana getirir.</p>

  <p>Nikolay Rostov, Denisov'dan teslim aldığı süvari bölüğüne kumanda ederek 1807’den sonra Pavlograd Alayı’nda hizmete devam ederken bu mutluluğu tam anlamıyla tadıyordu.</p>

  <p>Rostov, oldukça değişmiş, iyi yürekli bir delikanlı olmuştu; belki de Moskova’daki ahbapları, onu bir bakıma<i>mauvais genre</i><a class="noteref" href="../Text/notlar.xhtml#f24n1" id="ref1">1</a> sayacaklardı, ama arkadaşları, astları, amirleri onu sevip sayıyorlardı. Kendisi de hayatından memnundu. Son zamanlarda, daha doğrusu 1809 yılında, evden gelen mektuplarda annesi gittikçe daha sık, işlerin bozuldukça bozulduğunu, artık eve dönmesinin zamanı geldiğini, ihtiyar annesiyle babasını rahata kavuşturup sevindirmesi gerektiğini ima ediyordu. Nikolay bu mektupları okurken onu hayatın karışıklıklarından uzaklaşarak sakin, rahat yaşadığı bu çevreden çekip almak istiyorlar diye bir korku duyuyordu. Hissediyordu ki er geç gene o düzeltilmesi gereken bozuk işlerin, kâhyaların tuttukları hesapların, tartışmaların, entrikaların, sosyete ile olan ilişkilerin, Sonya’nın aşkının ve ona verilen sözün bulunduğu hayat bataklığına dönmek gerekecekti. Bütün bunlar çok zor, karışık şeylerdi. Bu yüzden Nikolay annesinin mektuplarına beylik bir hava taşıyan soğuk cevaplar yazıyordu. Bunlar, “<i>Ma chère maman</i>”<a class="noteref" href="../Text/notlar.xhtml#f24n2" id="ref2">2</a> diye başlıyor, “<i>Votre obéissant fils,</i>”<a class="noteref" href="../Text/notlar.xhtml#f24n3" id="ref3">3</a> diye sona eriyordu, ama Nikoluşka bu mektuplarda ne zaman dönmek niyetinde olduğunu açıklamıyordu. 1810 yılında annesiyle babasından Nataşa ile Bolkonski’nin nişanlandıklarını, ihtiyar prens razı olmadığı için düğünün bir yıl sonraya bırakıldığını bildiren bir mektup aldı. Bu mektup, Nikolay’ın gururunu yaraladı; onu üzüntü içinde bıraktı. Önce ailede herkesten çok sevdiği Nataşa’dan ayrılacağına acınıyordu; İkincisi olayları bir süvari subayına yakışan bir açıdan inceleyince bu işler olduğu sırada evde bulunmadığına canı sıkıldı. Bulunsaydı o Bolkonski denilen adama onunla akrabalığın hiç de öyle büyük bir şeref olmadığını, eğer Nataşa’yı gerçekten seviyorsa o kaçık babasının rızasını almadan da işi yoluna koyabileceğini söylerdi. Bir an, Nataşa’yı nişanlı olarak görmek için izin almayı düşündü, kararsızlık içinde bocaladı, ama o sırada manevra zamanı yaklaştı; sonra Sonya ile ilişkiler ve o karışık işler aklına geldi, gidişini gene erteledi. Ama aynı yılın baharında, ona konttan gizli olarak yazan annesinden bir mektup aldı. Bu mektup onu yola koyulmaya zorladı. Kontes, eğer Nikolay gelip işin başına geçmezse bütün çiftliğin haraç mezat satılacağını, hepsinin sokakta kalacağını yazıyordu. Kont, o kadar zayıf iradeliydi, Mitanka’ya o kadar inanıyordu, öyle iyi yürekliydi, herkes de onu öylesine aldatıyordu ki her şey gittikçe kötüleşiyordu. Kontes, “Allah aşkına, sana yalvarıyorum; eğer beni ve bütün ailemizi mutsuz bırakmak istemiyorsan hemen gel,” diye yazıyordu.</p>

  <p>Bu mektup Nikolay’ı etkiledi. Genç adamda görevinin ne olduğunu kavrayan bir sağduyu vardı. Şimdi yola koyulmak gerekiyordu; ister ordudan ayrılarak ister izinli olarak... Bunun neden zorunlu olduğunu bilemiyordu, ama öğle uykusundan sonra uyanınca uzun bir süredir eyer vurulmamış çok azgın bir tay olan doru Mars’a eyer vurulmasını emretti. Terden köpük içinde kalan atın sırtında eve döndüğü zaman da Lavruşka ile (Denisov’un uşağı Rostov’un yanında kalmıştı) o akşam gelen arkadaşlarına izin almak için dilekçe verdiğini ve eve gideceğini haber verdi.</p>

  <p>Genelkurmaydan kendisini çok ilgilendiren bir şeyi, yüzbaşılığa terfi edip etmeyeceğini, son manevralardaki başarısı için Anna nişanını alıp almayacağını öğrenmeden, Kont Goluhovski’ye iki bin rubleye satacağına bahse giriştiği ve Polonyalı onunla pazarlığını yaptığı kır atlı troykayı satmadan gideceğini düşünmek ne kadar güç ve garip gelirse gelsin, süvarilerin, maskotları Panna Borjovoskaya’nın şerefine bir balo vermiş olan Uhlanlara inat olsun diye, kendi maskotları Panna Paşazdetskaya şerefine verecekleri balonun onsuz yapılacağını düşünmek ne kadar inanılmaz bir şey olarak görünürse görünsün, bu aydınlık, bu güzel çevreden her şeyin saçma ve karışık olduğu bir yere gitmek zorunda kaldığını biliyordu. İzin kâğıdı bir hafta sonra geldi. Yalnız alaydaki arkadaşları değil, bölükteki arkadaşları da Rostov’a kişi başına on beş rubleye mal olan bir ziyafet verdiler. Ziyafette iki orkestra çalıyor, iki de koro bulunuyordu. Rostov, Binbaşı Basov ile birlikte trepak oynadı. Sarhoş subaylar onu kucaklayıp altı okka ettiler. Bu arada yere düşürdüler, üçüncü süvari bölüğünün erleri onu tekrar altı okka ettiler ve “Huraaa!..” diye bağırdılar. Sonra Rostov’u kızağa koydular, ilk durak yerine kadar uğurladılar.</p>

  <p>Yarı yola, Kremençuk’dan Kiev’e kadar, Rostov’un düşünceleri her zaman olduğu gibi hâlâ hep geride, süvari bölüğündeydi; ama yarı yolu geçtikten sonra, artık kır atlı troykayı, yüzbaşılığa terhini ve Panna Boıjozovskaya’yı unutmaya, huzursuzluk içinde kendi kendine Otradnoya’da her şeyi nasıl, ne halde bulacağını sormaya başladı. Eve yaklaştıkça daha derin, hem de çok daha derin olarak (sanki vicdanla ilgili duygular mesafe ile ters orantılı yer çekimi kanununa tabiymiş gibi) kendi evini düşünüyordu; Otradnoya’ya varmadan önce, son durakta arabacıya votka için üç ruble verdi, eve gelince de bir çocuk gibi, nefes nefese koşarak basamaklardan yukarı çıktı.</p>

  <p>Buluşmanın verdiği heyecandan ve beklenen şeylerle karşılaşılan şeylerin örtüşmemesinden doğan garip bir tatminsizlik (Her şey eskisi gibiymiş, ne diye acele ettim sanki!) duygusundan sonra, Nikolay evdeki eski yaşama ayak uydurmaya başladı. Annesiyle babası eskisi gibiydiler, yalnız biraz ihtiyarlamışlardı. Onlardaki tek yenilik tuhaf bir huzursuzlukla, eskiden hiç olmayan, arada bir düştükleri anlaşmazlıklardı. Nikolay bunun, kısa bir süre içinde, işlerin kötü gitmesinden kaynaklandığını anladı.</p>

  <p>Sonya artık yirmi bir yaşındaydı. Daha fazla güzelleşmiyordu, olduğundan daha fazla şeyler de vaat etmiyordu; ama onda olanlar da yeterliydi. Nikolay geldiğinden beri genç kızın bütün varlığı mutluluk ve sevgi saçıyordu. Onun bu sadık, bu sarsılmaz sevgisi Nikolay’da sevinçli bir etki yapıyordu. Onu en çok şaşırtan da Petya ile Nataşa idi. Petya artık büyümüş, on üç yaşına gelmiş, yakışıklı, neşeli ve zekâsından ötürü yaramaz, aynı zamanda sesi artık değişmeye yüz tutmuş bir çocuktu. Nataşa’ya gelince, Nikolay ona uzun uzun hayretle bakıyor, gülerek:</p>

  <p>— Hiç de eskisi gibi değilsin! diyordu.</p>

  <p>— Çirkinleştim mi yoksa?</p>

  <p>— Tam aksine, ama üzerine bir ağırbaşlılık çökmüş.</p>

  <p>Bunu söyledikten sonra fısıldayarak sordu:</p>

  <p>— Demek prenses olacaksın ha?</p>

  <p>Nataşa sevinçle:</p>

  <p>— Evet... evet... evet... dedi.</p>

  <p>Genç kız ona Prens Andreyle olan gönül macerasını, onun Otradnoya’ya gelişini anlattı, sonra ona prensin son mektubunu gösterdi:</p>

  <p>— Nasıl, sevindin mi? diye soruyordu. Ben şimdi sakinim, mutluyum.</p>

  <p>— Çok sevindim. O iyi bir insandır. Söyle bakayım bana, ona çok mu âşıksın?</p>

  <p>Nataşa:</p>

  <p>— Nasıl anlatayım, bilemiyorum ki, diye karşılık veriyordu. Daha önce Boris’e, öğretmene, Denisov’a da âşık olmuştum ama bu hiç o duygulara benzemiyor. İçimde bir sakinlik, sarsılmaz bir duygu var. Biliyorum ki dünyada ondan daha iyi bir insan bulunamaz, bu da bana öyle bir rahatlık, öylesine bir mutluluk veriyor ki... Hiç de eskisi gibi değil...</p>

  <p>Nikolay, Nataşa’ya düğünün bir yıl ertelenmesinden hiç hoşnut kalmadığını açıkladı; ama Nataşa bunun başka türlü olamayacağını, prensin babasının isteğine aykırı davranıp aileye girmesinin kötü bir şey olacağını, kendisinin de böyle istediğini ispatlamaya çalışarak öfkeyle ağabeyine çıkıştı.</p>

  <p>— Sen hiç, hiçbir şey anlamıyorsun, diyordu.</p>

  <p>Nikolay ona hak vererek sustu. Kız kardeşine bakarken sık sık şaşkınlığa düşüyordu. Nataşa hiç de sevgilisinden ayrı düşmüş âşık bir nişanlı kıza benzemiyordu. Durulmuş, sakinleşmişti; aynı zamanda eskisi gibi neşeliydi. Bu Nikolay’ı şaşırtıyor; hatta onu Bolkonski’yle evleneceğine inanmamaya zorluyordu. Kız kardeşinin kaderinin artık karara bağlandığına bir türlü inanmıyordu; onu Prens Andrey’le bir arada hiç görmediği için bu duygu daha da güçleniyor, ona, tasarlanmış olan bu evlilikte aksayan bir şey var gibi geliyordu.</p>

  <p>“Neden ertelendi? Niçin nişanlanmadılar?” diye düşünüyordu. Bir gün annesiyle, kız kardeşinin durumunu konuşurken şaşkınlık ve bir bakıma memnunlukla annesinin de aynı şekilde, bazen bu evlenmenin olacağına inanmadığını fark etti.</p>

  <p>Annesi, kızının ilerideki evliliğinin getireceği mutluluğa karşı bir annede uyanan gizli bir hoşnutsuzluk duygusuyla Prens Andrey’in mektubunu oğluna göstererek:</p>

  <p>— Bak ne yazıyor, diyordu. Aralık ayından önce gelemeyecekmiş. Onu orada alıkoyan nedir acaba? Muhakkak hastalıktır! Zaten sağlık durumu çok kötü. Sen bunu Nataşa’ya söyleme. Onun neşeli durduğuna bakma: Artık genç kızlık çağının son günlerini yaşıyor, ben onun her mektup alışında ne hale geldiğini biliyorum.</p>

  <p>Bunları söyledikten sonra sözlerini:</p>

  <p>— Her neyse, Allah vere de her şey iyi olsun, diye bitiriyordu. O çok iyi bir insandır.</p>

  <h2 id="sigil_toc_id_130">II</h2>

  <p class="nonindent">Nikolay, gelişini izleyen ilk günlerde ciddi, hatta somurtkandı. O saçma çiftlik işlerine yakında karışmak zorunda kalacağı için üzülüyordu; annesi onu bu işler için çağırtmıştı. Omuzlarından bu yükü bir an önce atmak için, gelişinin üçüncü günü Nataşa’nın “Nereye gidiyorsun?” sorusuna karşılık vermeden, öfkeyle, kaşları çatık olarak Mitenka’nın küçük evine gitti. “Her şeyin hesabını” getirmesini emretti. Ama “her şeyin hesabı” dediği neydi, Nikolay bunu korkuya ve şaşkınlığa kapılan Mitenka’dan daha az biliyordu.</p>

  <p>Mitenka’nın hesap verişi de konuşması da uzun sürmedi. Küçük evin sofasında bekleyen muhtar, ihtiyar heyeti başkanı ve sorgu memuru korku, aynı zamanda memnunlukla, genç kontun gittikçe daha çok, daha çok yükselen, en sonunda bir uğultu halini alarak kulakları çınlatan sesiyle birbiri arkasına dökülen küfürlerini ve korkunç sözlerini işitiyorlardı:</p>

  <p>— Haydut! Nankör herif seni! Geberteceğim seni it! Karşında babam yok senin! Soyup soğana çevirdin! Hırsız!</p>

  <p>Sonra bu adamlar gene aynı memnunluk ve korkuyla genç kontun kıpkırmızı bir halde, gözleri kanlanmış olarak “Defol! Gözüm görmesin seni, alçak, bir daha buraya ayağını basmayacaksın!” diye bağırıp Mitenka’yı yakasından çektiğini, dışarı çıkardığını, sözlerinin uygun bir yerinde büyük bir çeviklikle dizini büküp Mitenka’nın kaba etine bir tekme attığını gördüler.</p>

  <p>Mitenka palas pandıras kendisini altı basamaktan aşağı atarak koştu, sık ağaçlığın içine saklandı. (Bu ağaçlık, Otradnoya’da suç işleyenlerin sığınağı olarak bilinen bir yerdi. Mitenka kentten sarhoş dönünce bu ağaçlığa saklanırdı. Otradnoya’da oturup Mitenka’dan saklananlardan birçoğu da bu ağaçların kurtarıcı özelliğini bilirlerdi.)</p>

  <p>Mitenka’nın karısıyla baldızları, temiz bir semaverin kaynadığı ve küçük küçük parçalardan dikilmiş, kabartılmış bir yorganla örtülü yüksek kâhya karyolasının bulunduğu odanın kapısından başlarını çıkarıp sofaya korkulu yüzlerle baktılar.</p>

  <p>Genç kont, nefesi tıkanarak, onlara hiç önem vermeden kararlı adımlarla yanlarından geçip eve gitti.</p>

  <p>Evde hizmet gören kızlardan küçük evde olup bitenleri hemen öğrenen kontes, bir taraftan artık işlerin düzeleceğini düşünerek rahatladı, diğer taraftan oğlunun üzerinde bunun nasıl bir etki yapacağını düşünerek endişeye kapıldı. Birkaç kez parmaklarının ucuna basarak onun odasının kapısına yaklaştı, kulak verdi; içeride Nikolay pipo üstüne pipo içiyordu.</p>

  <p>Ertesi gün ihtiyar kont, oğlunu bir kenara çekerek utangaç bir gülümsemeyle:</p>

  <p>— Biliyor musun evladım, boşuna öfkelenmişsin! Mitenka bana her şeyi anlattı, dedi.</p>

  <p>Nikolay, “Burada, bu saçma çevrede hiçbir zaman, hiçbir şeyi anlayamayacağımı biliyordum!” diye düşündü.</p>

  <p>— Deftere o yedi yüz rubleyi yazmayışına kızmışsın. Oysa bunlar naklen geçirilmiş. Sen öteki sayfaya bakmamışsın.</p>

  <p>— Babacığım alçağın, hırsızın biri o, biliyorum. Ne yaptıysa yaptı. Ama eğer istiyorsanız bundan böyle ona hiçbir şey söylemem.</p>

  <p>— Hayır yavrum. (Kont da utanç duyuyordu. Karısının çiftliğini kötü yönettiğini ve çocuklarının karşısında suçlu olduğunu hissediyor, ama bu durumu nasıl düzelteceğini bilemiyordu.) Hayır, senden rica ederim, işlerle meşgul ol, ben ihtiyarım, ben...</p>

  <p>— Hayır babacığım, eğer hoşunuza gitmeyen bir iş yaptıysam beni bağışlayın; ben sizin kadar becerikli değilim.</p>

  <p>Nikolay, kendi kendine, “Allah belasını versin bu köylülerin de bu paraların da o yekûn naklinin de,” diye düşünüyordu. “Bir vakitler iskambilde altı eli hesaplamasını bilirdim, ama yekûn naklinden hiçbir şey anlamıyorum.” O günden sonra da bir daha işe karışmadı. Yalnız bir gün kontes oğlunu yanına çağırdı, elinde Anna Mihailovna’nın iki bin rublelik bir senedi bulunduğunu söyleyerek bu senedi ne yapacağını ona sordu. Nikolay:</p>

  <p>— Şöyle yapacaksınız, diye karşılık verdi. Bunun bana bağlı olduğunu söylemiştiniz; ben Anna Mihailovna’yı da Boris’i de sevmem, ama onlar hem bizim dostumuzdur hem de fakir insanlardır. Onun için böyle yapacağız.</p>

  <p>Bunu söylerken senedi yırtmıştı. Bu davranışla ihtiyar kontesi sevinçten hıçkıra hıçkıra ağlattı. Ondan sonra genç Rostov artık hiçbir işe karışmadı, büyük bir heyecan ve tutku ile onun için daha yeni olan ama o zamanlar ihtiyar kontun çiftliklerinde geniş ölçüde yapılan sürgün avına merak sardı.</p>

  <h2 id="sigil_toc_id_131">III</h2>

  <p class="nonindent">Artık ilk donlar başlamıştı; sabah ayazları sonbahar yağmurlarıyla ıslanan toprağı dondurmaktaydı; tutam tutam olmuş kışlık ekinler parlak yeşil renkleriyle, yazdan kalan ve hayvanlar tarafından çiğnenmiş açık sarı hasat artıklarından ve kızıla çalan çizgi çizgi kara buğdaylardan ayırt ediliyordu. Ağustosun sonunda kış için sürülmüş kara tarlalarla yazlık ekinler arasında yeşil adalar gibi görünen ormanlarla tepeler şimdi parlak yeşil buğdayların arasında göz kamaştırıcı, altın renginde birer oda olmuşlardı. Boz tavşan artık yarı yarıya tüylerini dökmüştü (rengi solmuştu), tilki yavruları oraya buraya koşuşmaya başlamış, kurt yavruları da köpeklerden büyücek olmuştu. Av için en iyi zamandı. Genç ve ateşli bir avcı olan Rostov’un köpekleri artık yalnız ava alışmamış, bu işte o kadar yorgun düşmüşlerdi ki avcıların yaptığı toplantıda köpeklerin üç gün dinlendirilmesine ve 16 Eylül günü, daha hiçbir avcının avlanmadığı ve bir kurt sürüsünün bulunduğu Dubrava’dan başlayarak ava çıkılmasına karar verildi.</p>

  <p>İşte 14 Eylül günü işler bu durumdaydı. Avcılar o gün akşama kadar evde kaldılar; hava ayazdı, soğuk ısırıyordu, ama akşama doğru hava kırılmaya, yumuşamaya başladı. 15 Eylül günü, genç Rostov sabahleyin, sırtında robdöşambrla pencereden dışarı bakınca öyle bir sabah gördü ki av için bundan daha iyisi olamazdı: Sanki gök eriyor ve rüzgârsız toprağa doğru iniyordu. Havadaki tek hareket incecik nem ya da sis damlacıklarının yukarıdan aşağı doğru inişiydi. Bahçenin çıplak dallarından saydam damlalar sarkıyor, biraz önce dökülmüş yaprakların üzerine düşüyordu. Sebze bahçesinde toprak haşhaş ekilmiş gibi siyah siyah ve ıslak görünüyor, biraz ileride sisin donuk, nemli örtüsüne karışıyordu.</p>

  <p>Nikolay, dış kapının ıslak çamurlu ayaklardan kirlenmiş sahanlığına çıktı; etrafta çürüyen bir yaprak ve köpek kokusu vardı. Siyah, alacalı, kıçı geniş dişi köpek Milka, siyah patlak gözleriyle sahibini görünce yerinden kalktı, arkaya doğru gerindi, tavşan gibi yere sindi, sonra birden fırlayarak Nikolay’ın üstüne atılıp burnunu, bıyıklarını yaladı. Bir başka tazı, sahibini görünce sırtını eğerek, kendini çiçekli yoldan kapının önündeki sahanlığa attı, kuyruğunu kaldırdı ve Nikolay’ın ayaklarına sürtünmeye başladı.</p>

  <p>Bu sırada hem kalın bir bas hem de ince bir tenor karışımı, o taklit edilmesi imkânsız avcı seslenişi duyuldu:</p>

  <p>— O hoy!</p>

  <p>Köşeden, köpek bakıcısı ve avı sürmekle görevli, kırlaşan saçları Ukrayna usulü yandan tıraş edilmiş, yüzü buruşmuş avcı Danilo elinde kıvrık bir kırbaç, yüzünde yalnız avcılara özgü her şeyi küçümseyen güven dolu bir tavırla göründü. Beyin karşısında Çerkes kalpağını çıkardı, ona küçümsüyormuş gibi baktı. Bu küçümseme efendisi için bir hakaret anlamı taşıyordu: Ama Nikolay biliyordu ki her şeyi küçümseyen, her şeye yukarıdan bakan Danilo kendi adamıydı ve iyi bir avcıydı.</p>

  <p>Nikolay bu av havası, bu köpekler, bu avcı karşısında, tıpkı bir âşığın sevgilisinin karşısında duyduğu heyecana benzer ve ona bütün eski niyetlerini unutturan, karşı durulması imkânsız bir avcılık ateşinin bütün varlığını sardığını ürkeklikle hissederek:</p>

  <p>— Danilo! dedi.</p>

  <p>Köpekleri ava saldırtmaktan kısılmış kalın bir ses:</p>

  <p>— Buyrun sayın kontum, ne emredersiniz? diye sordu ve kaşlarının altından parlak siyah iki göz, susmuş olan küçük beye baktı. Bu gözler, “Ne o? Dayanamayacak mısın yoksa?” diyor gibiydi.</p>

  <p>Nikolay, Milka’nın kulaklarının arkasını kaşıyarak sordu:</p>

  <p>— Hava güzel değil mi? Köpekle de atla da ne av kovalanır, öyle değil mi?</p>

  <p>Danilo karşılık vermeden, gözlerini kırpıştırıyordu. Bir an sustuktan sonra o kalın sesiyle:</p>

  <p>— Uvarka’yı gün doğarken dinlemeye gönderdim. Söylediğine göre Otradnoya korusuna “geçirmiş”, oradan ulumalar işitiliyormuş.</p>

  <p>“Geçirmiş” sözü ikisinin de bildiği dişi kurdun yavrusuyla birlikte evden iki verst mesafede bulunan Otradnoya korusuna gittiği anlamına geliyordu; orası boş arsalarla çevrili bir yerdi.</p>

  <p>Nikolay:</p>

  <p>— Oraya arabayla gitmeli, değil mi? dedi. Sen Uvarka’yı alıp bana gelsene.</p>

  <p>— Emredersiniz!</p>

  <p>— Onlara yemek verme, biraz bekle.</p>

  <p>— Başüstüne.</p>

  <p>Beş dakika sonra Danilo ile Uvarka, Nikolay’ın büyük çalışma odasındaydılar. Gerçi Danilo uzun boylu değildi, ama onu bir odada görmek, insanların yaşadığı bir yerde eşyaların arasında, bir at ya da bir ayı görmek gibi bir şeydi. Danilo’nun kendisi de bunu hissediyor, kapının ta yanında durarak herhangi bir davranışıyla beylerin rahatını kaçırmamak için elinden geldiği kadar yavaş konuşmaya, kımıldamamaya çalışıyor, bir an önce söyleyeceği ne varsa hepsini söyleyip hemen açıklığa çıkmak, tavan altında bulunmaktan kurtulup tekrar gökyüzüne kavuşmak istiyordu.</p>

  <p>Nikolay, sorularını bitirip de Danilo’dan köpeklerin iyi hazırlanmış olduğunu öğrendikten sonra (Danilo’nun kendisi de gitmek istiyordu), atlara eyer vurulmasını emretti. Ama Danilo tam çıkacağı sırada, odaya hızlı adımlarla daha taranmamış, giyinmemiş, üzerinde dadısının büyük atkısı bulunan Nataşa girdi. Petya da koşarak peşinden gelmişti. Nataşa:</p>

  <p>— Gidiyor musun? diye sordu. Biliyordum zaten! Sonya gideceğinizi söylüyordu. Biliyordum, bugün öyle bir gün ki gitmemek imkânsız.</p>

  <p>O sırada ciddi bir kurt avına girişmeye niyetlenen, bu yüzden Nataşa ile Petya’yı yanına almak istemeyen Nikolay isteksiz bir tavırla:</p>

  <p>— Gidiyoruz, dedi. Gidiyoruz ama yalnız kurt avlayacağız, canın sıkılır.</p>

  <p>Nataşa:</p>

  <p>— Biliyorsun, bu benim en büyük zevkimdir, dedi. Bu kötü bir şey... Kendisi gidiyor, atlara eyer vurulmasını emrediyor, bize bir şey söylemiyor.</p>

  <p>Petya:</p>

  <p>— Rus dediğin engel tanımaz! Biz de geliyoruz! diye bağırdı.</p>

  <p>Nikolay, Nataşa’ya doğru döndü:</p>

  <p>— Ama senin gelmen doğru olmaz: Annem söyledi.</p>

  <p>Nataşa kararlı bir tavırla, köpek bakıcısına:</p>

  <p>— Hiç de değil. Gideceğim, ne olursa olsun gideceğim, dedi. Danilo! Söyle bizim için de hayvan eyerlesinler, Mihailo da benim tazılarımı getirsin.</p>

  <p>Danilo’ya odada bulunmak bile sıkıntı veriyor, hele küçük hanımla konuşmak ona büsbütün dayanılmaz bir şey olarak görünüyordu. Gözlerini indirdi, bütün bunlar kendisini hiç ilgilendirmiyormuş, küçük hanımı rahatsız etmek istemiyormuş gibi acele acele dışarı çıktı.</p>

  <h2 id="sigil_toc_id_132">IV</h2>

  <p class="nonindent">Av için her zaman birçok silah bulunduran, şimdi ise artık bütün av takımlarını oğluna bırakan ihtiyar kont da 15 Eylül günü keyfe gelerek ava çıkmaya hazırlandı.</p>

  <p>Bir saat sonra ava gidecek olan herkes kapının önünde toplanmıştı. Nikolay, artık boş şeylerle uğraşmanın zamanı olmadığını belli eden ciddi ve sert bir tavırla, kendisine bir şeyler anlatan Nataşa ile Petya’nın yanından geçti. Avcı takımının bütün parçalarını gözden geçirdi, bir köpek sürüsüyle avın yolunu kessinler diye avcıları ileriye gönderdi. Don bölgesinde yetiştirilmiş kızıl atına bindi, sonra köpeklerini ıslıkla çağırarak harman yerinin üzerinden Otrodnoya korusuna doğru giden tarlaya yöneldi. İhtiyar kontun Vifliyanka adındaki ak yeleli iğdiş edilmiş atını seyisi götürüyordu; kont ise ona bırakılan geçide iki kişilik yaylı araba ile gidecekti.</p>

  <p>Ava çıkarılan köpekler elli dört taneydi, bunlarla sürü başı ve yardımcı olarak altı kişi yola çıkmıştı. Tazı koşturanlar ev halkı dışında sekiz kişiydiler. Bunların peşinden kırktan fazla tazı koşuyordu. Böylece beylere ait sürülerle birlikte tarlaya yüz otuz kadar köpek ve yirmi kadar da atlı avcı çıkmıştı.</p>

  <p>Her köpek sahibini ve kendi adını, her avcı işini, avdaki görevini ve yerini biliyordu. Çitin öbür tarafına çıkar çıkmaz hiç konuşmadan, gürültüsüzce, aynı hızla giderek yolun üzerinden Otradnoya korusuna doğru tarla boyunca yayıldılar.</p>

  <p>Atlar, tüylü bir halının üzerinde yürür gibi tarladan geçiyor, ara sıra yola çıkınca su birikintilerine batıp çıkıyorlardı. Sisli gökyüzü belirsizce, hep aynı şekilde toprağın üzerine doğru yavaş yavaş inmeye devam ediyordu; hava sessiz, ılık ve hareketsizdi. Ara sıra ya bir avcının ıslığı ya bir atın homurtusu ya bir kırbaç şaklaması ya da kendine ait olmayan yerden giden bir köpeğin tiz sesi duyuluyordu.</p>

  <p>Bir verst kadar ilerledikten sonra, Rostovların avcı grubunun karşısında, sisin içinde, daha beş atlı ile köpekleri göründü. En önde yakışıklı, gür bıyıkları ağarmış, zinde bir ihtiyar geliyordu. İhtiyar yanına gelince, Nikolay:</p>

  <p>— Merhaba amca! dedi.</p>

  <p>Amca:</p>

  <p>— Temiz iş doğrusu; marş, marş! Öyle olacağını biliyordum zaten, dedi.</p>

  <p>Bu, Rostovların uzak bir akrabası ve zengin olmayan bir komşularıydı.</p>

  <p>— Zaten biliyordum sabredemeyeceğini. Ava çıkmakla çok iyi ettin. Temiz iş, marş... (Bu, amcanın çok sevdiği bir deyimdi.) Koruya hemen gir yoksa benim Girçik haber verdi, İlaginler avcılarıyla birlikte Komiklerde duruyorlarmış; davranmazsan burnunun dibinden temiz iş marş... Kurt yavrularını alıverirler.</p>

  <p>Nikolay:</p>

  <p>— Ben de oraya gidiyorum zaten. Sürüleri birleştirelim mi? diye sordu.</p>

  <p>— Birleştirelim!</p>

  <p>Tazıları tek bir sürü halinde bir araya topladılar. Sonra amca ile Nikolay, yan yana ilerlemeye başladılar. Nataşa atkılara sarılmış olarak dörtnala yaklaştı. Atkının altından pırıl pırıl gözleri, heyecanlı yüzü görünüyordu. Ondan hiç geri kalmayan Petya ile Nataşa’nın dadısının yanına verdiği usta bir binici ve avcı olan Mihailo peşinden geliyorlardı. Petya nedense gülüyor, atını kırbaçlayarak dizginleri çekip duruyordu. Nataşa yağız Arapçık’ın üzerinde, kendine güvenen zarif bir tavırla oturuyordu. Hayvanı hiç çaba harcamayan, titremeyen bir elle tutuyordu.</p>

  <p>Amca hoşnutsuzlukla başını çevirip Petya ile Nataşa’ya baktı. Ciddi bir iş olan avcılıkta yaramazlık edilmesinden hoşlanmazdı. Petya:</p>

  <p>— Günaydın amcacığım, biz de geliyoruz! diye bağırdı.</p>

  <p>Amca sert bir tavırla:</p>

  <p>— Günaydın, günaydın... Yalnız köpekleri ezmeyin, dedi.</p>

  <p>Nataşa çok sevdiği bir tazıdan söz ederek:</p>

  <p>— Nikolenka! Şu Trunila ne zeki köpek: Beni tanıdı! dedi.</p>

  <p>Nikolay, “Bir defa Trunila alelade bir köpek değil, avı ininden çıkaran tam bir av köpeği,” diye düşündü ve o anda aralarında bulunması gereken mesafeyi ona hissettirmek istiyormuş gibi sert bir tavırla kız kardeşine baktı. Nataşa bunu hemen anladı:</p>

  <p>— Sakın herhangi bir kimseye engel olacağımızı sanmayın, amcacığım, dedi. Biz yerimizde durur, oradan hiç kımıldamayız.</p>

  <p>Amca:</p>

  <p>— İyi edersiniz küçük kontes, dedi. Yalnız dikkat edin attan düşmeyin, yoksa temiz iş marş!.. O incecik vücutla pek tutunamazsınız!</p>

  <p>Otradnoya’nın ada gibi görünen korusu yüz sajen kadar ilerideydi ve avı sürecek olanlar ona yaklaşıyorlardı. Rostov tazıları nereden salacağını amca ile kesin olarak kararlaştırdıktan, Nataşa’ya da nerede duracağını gösterdikten sonra (oradan hiçbir şekilde, hiçbir şey geçemezdi), dere yatağının üst tarafında bulunan koruya doğru ilerledi. Amca:</p>

  <p>— Eee yeğencik, babaç kurda karşı çıkıyorsun, dedi. Bak kaçırmayasın!</p>

  <p>Rostov:</p>

  <p>— İşimiz nasıl rast giderse. Karay, buraya!</p>

  <p>Köpeği çağırarak amcanın sözüne karşılık vermişti. Karay yaşlı, çirkin, koyu sarı bir köpekti; tek başına babaç kurdu yakalamakla ün kazanmıştı.</p>

  <p>Herkes yerini aldı. İhtiyar kont oğlunun avdaki atılganlığını bildiğinden gecikmemek için acele etmişti. Daha avcılar kararlaştırılan yere yanaşmaya vakit bulamadan İlya Andreyiç, neşeyle, yüzü al al, yanakları titreyerek yağız atlar koşulu arabayla kışlık buğdayların üzerinden geçip avcıların kendisine bıraktıkları geçide doğru gitti; kürk paltosunu düzeltip avcı fişeklerini taktı, tüyleri dümdüz, besili, uslu, yumuşak başlı ve onun saçları gibi tüyleri ağarmış Vifliyanka’ya bindi. Koşulu arabayı geri gönderdiler. Kont İlya Andreyiç gerçi pek coşkulu bir avcı değildi ama avcılığın kurallarını çok iyi bilirdi. Atını fundalıkların içine sürdü, dizginleri topladı, eyerin üzerine doğruldu, hazır olduğunu hissederek çevresine bakınıp gülümsedi.</p>

  <p>Yanı başında bu işte eskimiş ama artık vücudu ağırlaşmış bir binici olan özel uşağı Semyon Çekmar duruyordu. Çekmar, üç azgın kurt parçalayan köpeği tasmalarından tutuyordu. Ama bunlar sahipleriyle onun atı gibi semirmişti. Zeki, yaşlı, tasmasız iki köpek sürüden ayrı olarak yere sinmişti. Fundalıktan yüz adım kadar ileride, kontun öbür seyisi, büyük bir av meraklısı ve gözü pek bir binici olan Mitka duruyordu. Kont, eski alışkanlığına uyarak av başlamadan önce, bir avcı matarasının gümüş kadehinden votka içip biraz meze yedi, üzerine de çok sevdiği bordo şarabından yarım şişe içti.</p>

  <p>İlya Andreyiç şarap ve araba ile yaptığı yolculuğun etkisiyle biraz kızarmıştı. Hafifçe nemlenmiş gözleri, dikkat çekecek şekilde parlıyordu. Kendisi de eyerin üzerinde kürk paltosuna sarınmış otururken tıpkı gezmeye çıkarılmış bir çocuğa benziyordu. Zayıf, yanakları içine çökük Çekmar, yerine yerleşmiş, her işini bitirmişti; arada bir otuz yıldır içtikleri su ayrı gitmemiş efendisine bakıp duruyordu, onun keyifli olduğunu anlayarak lafa tatlı tarafından başlamasını bekliyordu. Bir üçüncü kişi daha ormandan çıkıp atını yavaşça sürerek yaklaştı (ne yapacağı kendisine önceden öğretilmişti). Kontun arkasında durdu. Gelen kişi, sırtında bir kadın sabahlığı, başında da yüksek bir kalpak bulunan sakallı bir ihtiyardı. Bu soytarı Nastasya İvanovna idi.</p>

  <p>Kont ona göz kırparak:</p>

  <p>— Eee, Nastasya İvanovna! Hele bir canavarı kaçır. Danilo dünyanın kaç bucak olduğunu sana gösterir! diye fısıldadı.</p>

  <p>Nastasya ivanovna:</p>

  <p>— Benim ellerim armut toplamıyor ya, dedi.</p>

  <p>Kont:</p>

  <p>— Şşş! diyerek Semyon’a doğru döndü. Natalya İlyiniçna’yı gördün mü? Nerede?</p>

  <p>Semyon gülümsedi:</p>

  <p>— Piyotr İlyiç ile birlikte Jarav fundalığının orada duruyorlar. Kadın oldukları halde avcılıktan iyi anlıyorlar.</p>

  <p>— Onun nasıl ata bindiğine hayret ediyorsun değil mi Semyon? Değme erkeğe taş çıkarır.</p>

  <p>— Nasıl şaşmam? Hem cesaretli hem çevik!</p>

  <p>Kont gene fısıldayarak sordu:</p>

  <p>— Nikolaşa nerede? Lyadov’da at sırtında bekliyor değil mi?</p>

  <p>Semyon, efendisini neyle hoşnut edeceğini bilerek:</p>

  <p>— Evet efendim. Nerede duracaklarını biliyorlar. Binicilikte o kadar ustalar ki bazen Danilo ile ben ona şaşırıp kalıyoruz.</p>

  <p>— Güzel ata biniyor, ha? At sırtında gösterişi nasıl, ha?</p>

  <p>— Resim vallahi! Geçenlerde Zayarinski fundalığında tilki kovalıyorduk, küçük bey atı öyle bir atlatıyor ki... Ne zekidir o, müthiş! Ata baksan bin ruble eder, binicisi ise hiç para etmez! Öyle yiğit bir delikanlı aramakla bulunmaz!</p>

  <p>Kont, Semyon’un sözleri bu kadar çabuk bitti diye adeta canı sıkılarak:</p>

  <p>— Bulunmaz... diye tekrarladı. Bulunmaz...</p>

  <p>Kürklü paltosunun eteğini kıvırdı, cebinden enfiye kutusunu çıkardı.</p>

  <p>Semyon:</p>

  <p>— Geçenlerde üniformasını giymiş olarak kilisedeki sabah ayininden çıkıyordu da, Mihail Sidoriç... diyecek oldu ama sözlerini bitirmeden, sessizlikte iki üç köpeğin tiz seslerle avın peşine düştüklerini açıkça belirten gürültüyü işitti. Başını eğdi, kulak kabarttı, hiçbir şey söylemeden efendisine birini tehdit ediyormuş gibi bir işaret yaptı.</p>

  <p>— Yavruların üzerine saldırdılar!.. diye fısıldadı. Liyadov’a doğru sürüyorlar.</p>

  <p>Kont dudaklarındaki gülümsemeyi unutmuş gibi iki koruyu birbirinden ayıran çit boyunca ileriye doğru bakıyor, enfiyeyi koklamadan kutuyu elinde tutuyordu. Köpek havlamalarından sonra, Danilo’nun kalın bir ses çıkaran boynuzdan yapılmış borusunun orada kurt olduğunu bildiren sesi duyuldu: Sürü ilk üç köpeğe yetişti ve köpeklerin kurt kovaladıklarını belli eden uluma ile karışık tiz sesler dalgalanarak birbirini izledi. Zağarcılar artık hayvanları kışkırtmıyor, “Ülülülülü!” diye bağırıyor ve bütün seslerin arasında Danilo’nun bir kalınlaşan, bir tizleşen sesi ayrılıyordu. Bu ses, bütün ormanı dolduruyor, ormandan taşarak tarlalarda duyuluyordu.</p>

  <p>Kont ile yedekçisi birkaç saniye hiç konuşmadan kulak kabarttıktan sonra av köpeklerinin ikiye ayrıldığını anladılar: Gruplardan biri, büyük ve özellikle coşkun bir şekilde uluyanı, yavaş yavaş uzaklaşmaya başlamıştı. Sürünün geri kalan kısmı ise orman boyunca ok gibi giderek kontun yanından geçti. Danilo’nun “Ülülülü!” diye bağırışı işte bu sürüde duyuluyordu. Her iki sürü de bir araya geliyor, karışıyor, ama ikisi de gittikçe uzaklaşıyordu. Semyon içini çekerek daha yavru olan bir köpeğin dolanmış tasmasını düzeltmek için eğildi. Kont da içini çekti, elinde enfiye kutusunu tuttuğunu fark edince kapağını açıp içinden bir tutam aldı.</p>

  <p>Semyon, ormanın uç kısmından dışarı çıkan köpeğe:</p>

  <p>— Geriye! diye bağırdı.</p>

  <p>Kont irkilerek elindeki enfiye kutusunu düşürdü. Nastasya İvanovna atından inip enfiye kutusunu kaldırmak üzere eğildi. Kont ile Semyon ona bakıyorlardı. Birden, çoğu zaman olduğu gibi kovalayanların sesi yaklaşıverdi; sanki havlayan köpeklerle “Ülülülü,” diye bağıran Danilo tam önlerindeydi. Kont arkasına ve sağına baktı, gözlerini devirmiş olarak ona bakan ve şapkasını kaldırıp ilerisini, öbür tarafı gösteren Mitka’yı gördü.</p>

  <p>Mitka, “Kendini sakın!” diye öyle bir sesle bağırdı ki bu sözün çoktandır dudaklarının ucuna geldiği, ama sıkıntıdan onu bir türlü söyleyemediği belliydi. Hemen köpeklerini salıverdi, dörtnala konta doğru ilerledi.</p>

  <p>Kontla Semyon, ormanın uç kısmından atlarını sola doğru sürdüler ve daha solda, hafifçe yalpalayan, acele etmeden koşarak ormanın onların bulunduğu uç tarafına doğru gelen kurdu gördüler. Azgın köpekler tiz seslerle bağırarak tasmalarını koparıp atların ayakları arasından kurda doğru atıldılar.</p>

  <p>Kurt koşarken durakladı, boğazından hastaymış gibi geniş kafasını beceriksizce köpeklere doğru çevirdi, sonra gene hafifçe yalpalayarak bir iki defa sıçradı, kuyruğunu sallaya sallaya ormanın uç kısmında ağaçların içinde gözden kayboldu. Aynı anda ormanın öbür ucundan ağlamaya benzer bir sesle uluyan şaşkın bir köpek fırladı, onun arkasından bir İkincisi, bir üçüncüsü çıktı ve bütün sürü tarladan yıldırım gibi geçerek kurdun kaçtığı yere doğru gitti. Av kovalayan köpeklerin arkasından fındık ağaçları açıldı, aralarından Danilo’nun terden rengi koyulaşmış al atı göründü. Danilo hayvanın uzun sırtında büzülmüş, yusyuvarlak olmuştu, öne doğru kaymış, ağarmış saçları, kırmızı ve terli yüzünün üst tarafında karmakarışıktı, şapkasız oturuyor, “Ülülülülü!..” diye bağırıyordu.</p>

  <p>Kontu görünce gözlerinde şimşekler çaktı. Kısa kırbacıyla kontu tehdit ediyormuş gibi bir işaret yaparak:</p>

  <p>— Allah kahretsin! diye bağırdı, sonra mahcup olan ve ürken konta daha başka bir şey söylemeye tenezzül etmiyormuş, ona karşı duyduğu hırsı atından almak istiyormuş gibi, kızıl atın sökük ıslak böğrüne vurdu, “Hayvanı kaçırdınız! Siz de avcı mısınız?” diye bağırarak av köpeklerinin arkasına düştü.</p>

  <p>Kont cezalandırılmış gibi duruyor, etrafına bakınıyor, gülümsemeyerek düştüğü durumdan ötürü Semyon’u kendisine acındırmak istiyordu. Ama Semyon kaybolmuştu: Fundalıkların ta öbür tarafından dörtnala dolanarak atla kurdun yolunu kesmeye çalışıyordu. Her iki taraftan da tazıları sürenler hayvanı çevirmişti. Ama kurt fundalıkların arasından geçip gitti, hiçbir avcı da onu yakalayamadı.</p>

  <h2 id="sigil_toc_id_133">V</h2>

  <p class="nonindent">Nikolay Rostov, bu arada, canavarı bekleyerek yerinde duruyordu. Takibin meydana getirdiği gürültü yaklaşıp uzaklaştıkça, seslerinden tanıdığı köpeklerin havlamaları çoğalıp azaldıkça, avı çevirmeye çalışanların bağırışları yükselip yavaşladıkça bir adaya benzeyen koruda olup bitenleri anlıyordu. Biliyordu ki koruda hem genç hem de kocamış kurtlar vardı. Biliyordu ki köpekler ikiye ayrılmıştı, bir yerde canavarı kıstırmıştı ve muhakkak bir aksilik olmuştu. Her saniye, canavarın karşısına çıkmasını bekliyordu. Onun hangi yönden, nasıl karşısına çıkacağını, hayvanı nasıl kıstıracağını düşünerek çeşit çeşit tahmin yürütüyordu. Ümidin yerine şimdi ümitsizlik duyuyordu. Birkaç defa kurdun karşısına çıkması için Tanrı’ya dua etti; önemsiz bir nedenden ötürü şiddetli heyecana kapılmış insanların yaptığı gibi büyük bir hırs, aynı zamanda utanç duyarak dua ediyordu. Tanrı’ya, “Ne olur... Bu senin elinde... Bunu benden esirgeme! Biliyorum yücesin, biliyorum senden bunu istemem günah, ama yalvarırım, öyle yap ki koca bir kurt üzerime atılsın, Karay da, işte şuradan bana bakan amcanın gözleri önünde, canavarın gırtlağına öldürücü dişlerini geçiriversin,” diyordu. Bu yarım saat içinde belki bin defa ısrarlı, gergin ve huzursuz bakışları, arı kovanları ile çevrili, dalları seyrek iki meşe ağacının bulunduğu orman kenarına, yağmurlarla kenarları aşınmış dere yatağına ve sağdaki fundalıkların arasından şapkası azıcık görünen amcaya yönelmişti.</p>

  <p>“Hayır, bu şans beni bulmaz!” diye düşünüyordu. “Oysa ne olurdu böyle olsaydı! Ama olmayacak işte! Zaten her yerde, oyunda da savaşta da hiçbir şeyde işim hiç rast gitmez.” Zihninden Austerlitz de Dolohov da hızla birbirini izleyerek geçiyordu. “Ömrümde bir defa olsun büyük bir kurdu avlasam başka hiçbir şey istemem!” diye düşünüyor, gözleriyle, kulaklarıyla dikkat kesiliyor, önce sola, sonra gene sağa bakıyor, en küçük ses değişikliklerine kulak kabartıyordu. Tekrar sağa bakınca boş tarlanın üzerinden ona doğru bir şeyin koştuğunu gördü. “Hayır, bu olamaz!” diye düşündü ve uzun zamandır beklediği şeye kavuşan bir insan gibi derin derin içini çekti. En büyük mutluluk gelmişti işte, hem de öylesine sessiz, gürültüsüz, patırtısız, hiç kimsenin dikkatini çekmeden...</p>

  <p>Rostov gözlerine inanamıyordu. Şüphesi bir saniyeden fazla sürdü. Kurt öne doğru koşuyordu; bir ara yolunun üzerine kazılmış bir çukurun üzerinden ağır ağır atladı. Bu yaşlı, sırtı ağarmış, besili kırmızımtrak karınlı, ihtiyar bir hayvandı. Herhalde hiç kimsenin kendisini görmediğine güveniyor, acele etmeden koşuyordu. Rostov nefesini tutarak köpeklerine baktı. Kimi yatıyor kimi ayakta duruyor, kurdu görmüyor ve hiçbir şey anlamıyordu. İhtiyar Karay, başını geriye doğru çevirmiş, sarı dişlerini dışarı çıkarmış, öfkeli öfkeli arka ayaklarıyla pire arıyor, ikide bir dişlerini çat çat birbirine vuruyordu.</p>

  <p>Rostov dudaklarını aralayarak:</p>

  <p>— Ülülülü! diye fısıldadı.</p>

  <p>Köpekler birden tasmalarının demirlerini sarsarak kalkıp kulak kabarttılar. Karay, arka ayağını kaşıdıktan sonra kulaklarını dikti, topak topak kılları sarkan kuyruğunu hafifçe salladı. Nikolay, kurt ormandan ayrılıp ona doğru yaklaşırken, “Salayım mı, salmayayım mı?” diye kendi kendine söyleniyordu. Birden kurdun bütün vücudu değişiverdi; kendisine dikilmiş olan ve muhtemelen o zamana kadar hiç görmediği insan gözlerini görünce irkildi, başını hafifçe avcıya doğru çevirerek durdu. İleri mi gitmeliydi, geri mi? Sanki kendi kendine, “Eh... hepsi bir, ileri!” der gibi ileriye doğru atıldı; artık arkaya bakmadan, yumuşak, seyrek, serbest ama kararlı adımlarla sıçraya sıçraya koşmaya başladı.</p>

  <p>Nikolay kendini kaybetmiş gibi avazı çıktığı kadar:</p>

  <p>— Ülülülü!.. diye bağırdı ve anlayışlı atı kendi kendine kurdun yolunu kesmek için su birikintilerini yıldırım gibi aşıp tepenin yamacına doğru atıldı; köpekler daha da hızlı koşarak onu geçtiler. Nikolay, ne kendi bağırışlarını duyuyor ne dörtnala gittiğini hissediyor ne köpekleri ne de dörtnala geçtiği yeri görüyor; yalnız koşuşunu gittikçe hızlandırarak yönünü hiç değiştirmeden, düzlüğün üzerinden sıçraya sıçraya giden kurda bakıyordu. Önce canavarın yanında arkası geniş, siyah benekli Milka göründü ve ona yaklaşmaya başladı. Yaklaştı, yaklaştı, hayvana yetişti. Ama kurt, ona şöyle yandan bir bakınca Milka, her zaman yaptığı gibi hızını artıracak yerde birden kuyruğunu dikti, ön ayaklarını gererek durakladı.</p>

  <p>Nikolay, “Ülülülü!” diye bağırıyordu.</p>

  <p>Tüyleri kızıl olan Lübim, Milka’nın arkasından fırlayarak kendini kurdun üzerine attı, hayvanı arka butlarından yakaladı, aynı anda korkuyla kendini öbür tarafa attı. Kurt çömeldi, dişleri birbirine çarptı, sonra tekrar kalktı, ileri doğru koştu; peşinden onu bir arşın boyu mesafeden izleyen, ama ona yaklaşamayan köpekler koşuyordu.</p>

  <p>Nikolay:</p>

  <p>— Kaçacak! Ama bu imkânsız bir şey! diye düşünüyor, kısık sesle bağırmaya devam ediyordu. Gözleriyle tek ümidi olan yaşlı köpeğini arayarak “Karay! Ülülülülü!..” diye bağırıyordu.</p>

  <p>Karay, gözlerini kurda dikmiş, ihtiyar vücudu var gücüyle gerilmiş, hantal hantal kurdun bulunduğu yöne, yolunu kesercesine koşuyordu. Ama kurdun koşuş hızıyla köpeğin ağır koşusu arasındaki farktan Karay’ın yaptığı hesabın yanlış olduğu anlaşılıyordu.</p>

  <p>Nikolay, artık kurdun yaklaştığı, yaklaşınca da muhakkak içinde kaybolacağı ormanı biraz ileride, önünde görüyordu. Ön tarafta atlarla hemen hemen tam karşıdan gelen bir avcı göründü. Daha bir ümit vardı. Nikolay’ın tanımadığı, yabancı sürüden olan kızıl tüylü, uzun vücutlu bir köpek kurdun üzerine ön taraftan atıldı; neredeyse onu yere düşürecekti. Kurt kendisinden beklenmeyecek bir çeviklikle birden arka ayaklarının üzerinde kalktı, kızıl tüylü köpeğin üzerine atlayarak ona diş geçirdi; köpek kanlar içinde, karnının yan tarafı deşilmiş olarak kulakları çınlatırcasına, uluya uluya başını yere vurdu.</p>

  <p>Nikolay ağlar gibi:</p>

  <p>— Karayuşka!.. Haydi yavrum!., diye bağırıyordu.</p>

  <p>İhtiyar köpek, meydana gelen şartlardan yararlanarak butlarında öbek öbek sallanan tüylerle kurdun yolunu kesmiş, ona beş adım kadar yaklaşmıştı. Kurt tehlikeyi seziyormuş gibi Karay’a yan yan baktı, kuyruğunu ayaklarının arasına, karnının altına doğru iyice saklayarak hızlandı. Ama bu sırada Nikolay Karay’a bir şeyler olduğunu görüyordu. Karay, birden kendini kurdun sırtında buldu, onunla birlikte önlerinde bulunan hendeğe yuvarlandı. Hendeğin içinde kurtla boğuşan köpekleri, onların arasında kurdun bazen görünen ağarmış tüylerini, gergin arka ayağını ve nefesi tıkanarak uzattığı kulakları kısılmış, korku içindeki başını (Karay hayvanı boğazından yakalamıştı) gördüğü an, Nikolay’ın yaşamındaki en mutlu andı. Atından inip kurda kılıcını saplamak için eyerin kaşını yakaladığı sırada, o köpek yığınının içinden önce canavarın başı göründü, sonra ön ayaklarıyla hendeğin kenarına bastı. Kurt dişlerini birbirine çarptı (Karay artık boğazını bırakmıştı). Arka ayaklarını da hendekten çıkarıp sıçradı; kuyruğunu kıstırarak tekrar köpeklerden ayrıldı, ileri doğru fırladı. Karay, tüyleri diken diken olmuş, vücudu yer yer ezilmiş ya da yaralanmış durumda güçlükle hendekten çıktı. Nikolay, umutsuzluk içinde:</p>

  <p>— Allahım bana reva mı bu? diye bağırdı.</p>

  <p>Amcanın adamlarından bir avcı, öbür taraftan, kurdun yolunu kesmek için dörtnala gidiyordu: Onun köpekleri canavarı tekrar durdurdular, gene etrafını sardılar.</p>

  <p>Nikolay, seyisi, amca ve amcanın avdaki yardımcısı, hepsi canavarın etrafında dönüyor, “Ülülülülü!..” diye çığlıklar atarak, kurt arka üstü çöktükçe atlarından inmeye hazırlanıyor, canavar silkinip kendisini kurtaracak olan ormana doğru yaklaştıkça gene ileri doğru atılıyorlardı.</p>

  <p>Danilo, daha kovalama başladığı sırada, “Ülülülü!” seslerini işitince ormanın ucuna fırlamıştı. Karay’ın kurdu nasıl kavradığını görünce işin artık bittiği kanısına vararak atını durdurmuştu. Ama avcılar inmeyip de kurt silkinerek kaçınca Danilo kır atını kurda değil, tıpkı Karay gibi, canavarın yolunu kesmek için ormana doğru sürdü. Bu yönü tutturduğu için, amcanın köpekleri ikinci kez kurdu durdurduğu zaman dörtnala hayvana yaklaşabildi.</p>

  <p>Danilo hiç ses çıkarmadan, kınından çıkardığı kılıcını sol elinde tutuyor, sağ eliyle kırbacını harman döver gibi savurarak dörtnala gidiyordu.</p>

  <p>Nikolay, kır at güçlükle nefes alarak, soluya soluya ta yanından geçinceye kadar Danilo’nun ormandan çıkıp geldiğini ne görmüş ne de işitmişti. Attan inişini de Danilo’nun artık köpeklerin ortasında kurdun sırtında yattığını, onu kulaklarından yakalamaya çalıştığını da göremedi. Avcılar için de köpekler için de artık her şeyin bittiği belliydi. Hayvan korku içinde kulaklarını kısarak doğrulmaya çalışıyordu ama ona her taraftan yapışan köpekler doğrulmasına imkân vermedi. Danilo hafifçe doğruldu, düşüyormuş gibi bir hareket yaptı ve vücudunun bütün ağırlığı ile sanki dinlenmek için yatıyormuş gibi kurdun üzerine yattı, onu kulaklarından yakaladı. Nikolay, kılıcını hayvana saplamak istiyordu, ama Danilo “Gereği yok, bağlarız onu!” diye fısıldadı, sonra pozunu değiştirerek ayağı ile kurdun boynuna bastı. Canavarın ağzına bir değnek soktular, boynuna tasma geçirir gibi ip geçirdiler, ayaklarını bağladılar ve Danilo, onu iki kez bir yandan öbür yanına devirdi.</p>

  <p>Mutlu, yorgunluktan bitkin yüzlerle canlı kocaman kurdu ikide bir irkilen ve soluyan atın üzerine yüklediler, hayvanı havlayıp duran köpeklerle birlikte herkesin toplanacağı yere götürdüler. Av köpekleri iki genç kurt, tazılar da üç kurt daha yakalamıştı. Avcılar, avlarıyla birlikte, başlarından geçenleri anlata anlata bir araya toplanıyor ve herkes ağzında değnek bulunan, kocaman başını sarkıtmış, cam gibi donuk gözlerle çevresindeki bütün bu köpek ve insan kalabalığına bakan koca kurdu seyretmeye geliyordu. Ona dokundukları zaman, hayvan bağlı arka ayaklarını birden kısıp geriyor, herkese yaban, kayıtsız gözlerle bakıyordu.</p>

  <p>Kont İlya Andreyiç de yaklaştı, kurda dokundu:</p>

  <p>— Oooooo, amma da güçlü şeymiş!</p>

  <p>Yanında duran Danilo’ya:</p>

  <p>— Güçlü hayvan, değil mi ha? diye sordu.</p>

  <p>Danilo aceleyle başından kalpağını çıkardı:</p>

  <p>— Güçlü efendim, diye karşılık verdi.</p>

  <p>Kont dalgınlığa gelip kurdu kaçırdığını ve Danilo ile çatışmasını hatırladı:</p>

  <p>— Sen de amma öfkeliymişsin oğlum! dedi.</p>

  <p>Danilo hiçbir şey söylemedi, yalnız çocuk gibi yumuşak, utangaç bir tavırla tatlı tatlı gülümsedi.</p>

  <h2 id="sigil_toc_id_134">VI</h2>

  <p class="nonindent">İhtiyar kont eve gitti. Nataşa ile Petya hemen sonra geleceklerine söz vererek avcılarla birlikte kaldılar. Erken olduğu için avcılar daha ileri gittiler. Öğle vakti, av köpeklerini körpe ağaçların bulunduğu bir koruyla kaplı dere yatağına saldılar. Nikolay ekini toplanmış tarlada duruyor, oradan bütün avcılarını görüyordu.</p>

  <p>Nikolay’ın karşısında yeşillenmiş buğdaylar vardı. Avcılardan biri orada, fındık dallarının göründüğü bir çukurun içinde duruyordu. Av köpeklerini daha yeni salmışlardı, Nikolay tanıdığı bir köpeğin, Voltoma’nın arada sırada duyulan tiz bir sesle avı kovaladığını işitti; öbür köpekler de ona katıldı; bazen susuyor bazen avı tekrar kovalamaya başlıyorlardı. Bir an sonra etrafı açıklık ormanın içinde bir tilkinin kovalandığını bildiren ses duyuldu, bütün sürü bir araya toplanarak açık araziden, yeşillenmiş buğdaylara doğru giderek Nikolay’dan uzaklaştı.</p>

  <p>Nikolay, başlarında kırmızı külahlar, fundalarla kaplı dere yatağının kenarından atlarını dörtnala sürerek giden köpek sürücülerini, hatta köpeklerini görüyor, her an karşıda, yeşillenmiş buğdayların arasında tilkinin görünmesini bekliyordu.</p>

  <p>Çukurun içinde duran avcı, davrandı, köpekleri saldı ve Nikolay yeşillenmiş buğdayların üzerinden kuyruğunu dikmiş koşan kızıl renkte, bodur, tuhaf bir tilki gördü. Köpekler peşine düştü. İşte yaklaşmışlardı... Tilki ortalarında dönüp duruyordu. Gittikçe daha sık dönüşler yapıyor, kabarık tüylü kuyruğu kendi çevresinde dalgalanıp duruyordu. Birden birinin beyaz köpeği, onun arkasından da siyah renklisi tilkinin üzerine atıldı, her şey karıştı, sonra köpekler tilkinin etrafında kıçlarını dışarıya doğru çevirerek yıldız şeklinde durdular; oldukları yerde hafifçe sallanıyorlardı. İki avcı dörtnala, köpeklere yaklaştı: Biri kırmızı şapkalı, öbürü yeşil kaftanlı yabancılardı.</p>

  <p>Nikolay, “Bu da ne? Bu avcılar nereden çıktı? Amcamın adamlarından değil...” diye düşündü.</p>

  <p>Avcılar tilkiyi köpeklerden kurtarıp işini bitirdiler, hayvanı terkiye almadan uzun bir süre oldukları yerde durdular. Yanlarında çıkıntılı eyerli, yularları üzerinde olan atları duruyor, köpekleri de yerde yatıyordu. Avcılar kollarını sallıyor, tilki ile uğraşıyor, bir şeyler yapıyorlardı. Gene oradan, boynuzdan yapılmış bir borunun sesi duyuldu: Bu daha önce kararlaştırılmış olan ve kavga çıktığını bildiren bir sesti. Nikolay’ın at bakıcısı:</p>

  <p>— Bu İlaginlerin adamı, bizim İvan'la kavga ediyorlar, dedi.</p>

  <p>Nikolay, kız kardeşi ile Petya’yı yanına çağırması için at bakıcısını gönderdi, sonra av kovalayıcılarının köpekleri bir araya topladıkları yere doğru atını rahvan sürerek gitti. Birkaç avcı kavga yerinden dörtnala uzaklaştı.</p>

  <p>Nikolay atından inerek oraya gelen Nataşa ve Petya ile tazıların bulunduğu yerin yanında durdu; kavganın nasıl bittiğini öğrenmek istiyordu. Kavga eden avcı, tilkiyi terkisine almış olarak ormanın uç kısmından gelip küçük beye yaklaştı. Daha uzaktan kalpağını çıkarmış, saygılı bir tavırla konuşmaya hazırlanmıştı. Ama sapsarıydı, nefes nefese kalmıştı ve yüzünde öfkeli bir ifade vardı. Bir gözü şişmişti; herhalde bunun farkında bile değildi.</p>

  <p>Nikolay:</p>

  <p>— Ne oldu aranızda orada? diye sordu.</p>

  <p>— Efendim bizim tazıların kovaladığını almak olur mu? Zaten hayvanı benim boz kancık yakaladı. Bir de hak iddia ediyor! Tilkiyi almaya çalışıyor! Nah alırdı tilkiyi elimden... Terkideyken ver diyordu. Peki, bunu ister misin bunu?</p>

  <p>Avcı muhtemelen hâlâ kavga ettiği adamla konuştuğunu zannederek kılıcını işaret ediyordu.</p>

  <p>Nikolay, avcı ile konuşmadan, kız kardeşiyle Petya’ya beklemelerini rica etti, sonra İlaginlerin onlara karşı çıkan avcılarının bulunduğu yere doğru gitti.</p>

  <p>Anlaşmazlıkta karşısındakini yenen avcı, kalabalık avcıların arasına daldı, çevresine toplanan ve kendisine hak verenlerle meraklılara, yaptıklarını ballandıra ballandıra anlatmaya başladı.</p>

  <p>Mesele şuydu: Rostovlarla dargın ve mahkemelik olan İlagin genel olarak onların avlandıkları yerlerde avlanıyordu. Şimdi de inadınaymış gibi kendi adamına atını ağaçlık yere doğru sürmesini emretmiş, başkalarına ait av köpeklerinin kovaladığı avı kapmasına izin vermişti.</p>

  <p>Nikolay, İlagin’i hiç görmemişti. Ama bütün yargılarında ve duygularında olduğu gibi, enine boyuna düşünmeden bu çiftlik sahibinin azgınlığı, keyfî davranışları konusundaki söylentiler yüzünden ondan bütün varlığıyla nefret ediyor, onu en büyük düşmanı sayıyordu. Şimdi de kırbacını elinde sımsıkı tutarak düşmanına karşı en tehlikeli, en kesin davranışlarda bulunmaya hazır durumda öfke ve heyecanla yanına gidiyordu.</p>

  <p>Ormanın çıkıntı yaptığı yerin dışına çıkar çıkmaz, çok güzel siyah bir ata binmiş, başında kunduz derisinden bir kasket olan, şişman bir beyefendinin iki at bakıcısı ile beraber karşıdan ona doğru geldiğini gördü.</p>

  <p>Nikolay, onun kişiliğinde kendisine bir düşman değil, nazik ve onunla tanışmayı çok isteyen bir adam bulmuştu, İlagin, Rostov’a yaklaşınca kunduz derisinden kasketini kaldırarak olup bitenlere çok üzüldüğünü, yabancı köpeklerin kovaladığı bir avı kapmak cüretini gösteren avcının cezalandırılmasını emredeceğini söyledi, bundan böyle dost olmalarını istedi ve ona kendi av bölgelerinden yararlanmasını teklif etti.</p>

  <p>Ağabeyinin çok kötü bir şey yapmasından korkan Nataşa heyecan içinde onu biraz uzaktan izlemişti. Düşmanların dostça selamlaştıklarını görünce atını onlara doğru sürdü. İlagin, kunduz kasketini Nataşa’nın karşısında daha da yukarı kaldırarak nazik bir tavırla gülümsedi, kontesin avcılıktaki ustalığı ve dillere destan güzelliği ile Diana’yı canlandırdığını söyledi.</p>

  <p>İlagin kendi avcısının suçunu unutturmak için, ısrarla Rostov’un oradan bir verst kadar ileride bulunan, yalnız kendisine ayırdığı tepeye gitmesini rica etti. Söylediğine göre orada “pıtrak gibi” tavşan vardı. Nikolay razı oldu, avcılar grubu iki misli büyüyerek ileriye gitti.</p>

  <p>İlaginlerin tepesine gitmek için tarlalardan geçmek gerekiyordu. Avcılar grup grup ayrılmışlardı. Beyler birlikte gidiyorlardı. Amca, Rostov ve İlagin, gizli gizli, birbirlerine belli etmemeye çalışarak kendilerinin olmayan köpeklere bakıyor, endişeyle o köpeklerin arasında kendilerinkinden üstün olabilecekleri bulmaya çalışıyorlardı.</p>

  <p>Rostov’u, İlagin’in sürüsündeki pek büyük olmayan, halis kan, vücudu daracık, adaleleri çelik gibi, ince suratlı, patlak siyah gözlü, kızıl benekli bir dişi köpek, güzelliği ile şaşırtmıştı, İlagin’in köpeklerinin koşuculuğunu duymuştu; bu güzel dişi köpeği kendi Milka’sına rakip olarak görüyordu.</p>

  <p>Bu yıl alınan ürün konusunda İlagin’in başladığı konuşmanın ortasında, Nikolay, ona kızıl benekli dişi köpeği işaret ederek kayıtsız bir tavırla sordu:</p>

  <p>— Sizin bu dişi köpek çok güzel! İyi koşar mı?</p>

  <p>İlagin bir yıl önce karşılığında komşusuna kendi köylülerinden üç aileyi vererek aldığı kırmızı benekli Erza’sından kayıtsız bir tavırla söz ederek:</p>

  <p>— Bu mu? Evet, iyi köpektir, avcıdır da... dedi. Demek sizde harman pek o kadar iyi değil ha? Öyle mi? diye önceki konuşmaya devam etti.</p>

  <p>Sonra genç konta aynı nezaketle karşılık vermenin yerinde bir şey olacağını düşünerek Nikolay’ın köpeklerini gözden geçirdi ve genişliğiyle gözüne çarpan Milka’yı gösterdi:</p>

  <p>— Sizin şu siyah benekliniz güzel, iyi bir hayvan!</p>

  <p>Nikolay:</p>

  <p>— Evet, fena değildir, koşmasını bilir, diye karşılık verdi.</p>

  <p>“Hele kırda şöyle iri bir tavşan çıksın da sana bunun nasıl bir köpek olduğunu gösteririm,” diye düşündü. Köpek bakıcısına doğru dönerek avcılardan hangisi bir yere sinmiş tavşanın izini bulursa ona bir ruble vereceğini söyledi.</p>

  <p>İlagin:</p>

  <p>— Ben anlayamıyorum, başka avcılar nasıl oluyor da birbirlerinden hem avı hem de köpekleri kıskanıyorlar? Size kendi durumumu anlatayım kont. Beni neşelendiren nedir biliyor musunuz? Gezinti yapmak, işte böyle bir grupla bir araya geldi mi insan başka ne ister? (Nataşa’nın önünde kunduz kasketini tekrar çıkardı.) Ama kaç tane deri varmış, kaç av getirmişim, benim için hepsi bir!</p>

  <p>— Doğru!</p>

  <p>— Benim köpeğim değil de başkasının köpeği avı yakalarsa buna gücenmek olur mu? Ben yalnız avın kovalanmasını seyretmekten hoşlanırım. Öyle değil mi kont? Sonra ben şöyle düşünürüm...</p>

  <p>Bu sırada duraklamış olan tazı sürücülerinden birinin “Atu! Tut onu...” diye uzun uzun bağırdığı duyuldu. Sürücü, ekini toplanmış bir tümseğin üzerinde duruyordu. Kamçısını kaldırarak gene sözleri uzata uzata, “Atu! Tut onu...” diye bağırdığı işitildi.</p>

  <p>Bu bağırış ve yukarıya doğru kaldırılan kırbaç, önünde yatan bir tavşanı gördüğüne işaretti, İlagin kayıtsız bir tavırla:</p>

  <p>— Haaa galiba izini buldu, eh... Gidip kovalayalım bakalım kont, dedi.</p>

  <p>Nikolay, Erza’ya ve amcanın kızıl tüylü Rugay’ına, daha kendi köpekleriyle bir defa olsun yarıştırmadığı iki rakibe, dikkatle baktı.</p>

  <p>— Evet oraya gitmeli... Birlikte mi gidelim, ne dersiniz?</p>

  <p>Amca ve İlagin’le birlikte tavşana yaklaşarak “Benim Milka’yı rezil ederlerse ne yaparım?” diye düşündü.</p>

  <p>İlagin izi gören avcıya yaklaşarak:</p>

  <p>— İri mi? diye sordu. Bir taraftan da heyecanını gizleyemeden başını çevirip Erza’sını ıslıkla çağırıyordu.</p>

  <p>Amcaya döndü:</p>

  <p>— Aaaa! Siz miydiniz Mihail Mikaroniç? dedi.</p>

  <p>Amca suratı asık halde atını sürüyordu:</p>

  <p>— Ben nasıl karışırım aranıza? Sizin köpekler, temiz iş marş marş!.. Her bir köpeğe karşılık bir köy veriyorsunuz, sizinkiler biner rubleliktir. İkinizin köpekleri boy ölçüşsünler bakalım, ben de seyrederim!</p>

  <p>Bunu söyledikten sonra:</p>

  <p>— Rugay! Nah, nah... diye bağırdı. Rugayuşka!..</p>

  <p>Kullandığı bu küçültme ekiyle o kızıl tüylü köpeğe bağladığı umudu ve duyduğu sevgiyi elinde olmayarak açığa vuruyordu. Nataşa, bu iki ihtiyarla ağabeyinin gizlemeye çalıştıkları heyecanı hissediyor, hallerini görüyor, kendisi de heyecanlanıyordu.</p>

  <p>Küçük tepedeki avcı, beyler ona yaklaşırken hâlâ kırbacını yukarıya kaldırmış olarak duruyordu; ta ufukta yürüyen av köpekleri tavşanın bulunduğu yerden uzaklaşarak öbür tarafa dönüyordu. Beylerden olmayan avcılar da uzaklaşıyorlardı. Herkes ağır ağır, ciddi bir hava içinde ilerliyordu. Nikolay, izi görmüş olan avcıya yüz adım kadar yaklaşarak sordu:</p>

  <p>— Hayvanın başı hangi yönde?</p>

  <p>Avcı daha karşılık vermeden başına gelecekleri sezen iri tavşan sabredemedi, yerinden fırladı. Tasmaları üzerlerinde olan av köpekleri uluyarak tavşanın ardından koşmaya başladı. Sürüde bulunmayan tazılar da her yönden koşup öbür av köpekleri ile tavşana doğru atıldılar. Biraz önce ağır ağır ilerleyen avcılar, köpek sürücüleri, “Dur!..” diye bağırıp köpekleri bir araya getirerek, tazı sürücüleri de “Atu!..” çığlıklarıyla tazılara yön vererek dörtnala tarlanın üzerinden ileriye doğru atıldılar. O sakin İlagin de Nikolay da Nataşa ile Amca da nereye gittiklerini, nasıl gittiklerini bilmeden sanki uçuyor, yalnız köpeklerle tavşanı görüyor, kovalamanın bir saniyesini olsun kaçırmaktan korkuyorlardı. Peşine düştükleri tavşan iri ve çevikti. Yerinden fırlar fırlamaz hemen kaçmamıştı, önce kulaklarını kımıldatmış, birden her yönden duyulan bağırışlara, tepinmelere kulak vermişti. Köpeklerin yanına kadar sokulmalarına fırsat vererek, acele etmeden on kez kadar sıçradı, sonra kaçacağı yönü kestirdi ve kulaklarını kısıp var gücüyle kaçmaya başladı. Yattığı yer ekinleri biçilmiş bir tarla idi, ama önünde daha yeni yeşermiş buğdaylar vardı, bunların üstünden koşmak zordu, ayakları gömülüveriyordu. İzi bulmuş olan avcının tavşana daha yakın olan iki köpeği, atik davranarak peşine düştüler. Ama daha onunla aralarında epeyce mesafe varken arkalarından İlagin’in kırmızı benekli Erza’sı çıktı, tavşana bir köpek boyu kadar yaklaştı, var gücüyle hızını arttırdı, tavşanın kuyruğunu hedef alıp atıldı, onu yakaladığını sanarak tepetaklak yuvarlandı. Tavşan karnını yere yapıştırırcasına koşmaya başladı. Erza’nın arkasından kıçı geniş siyah benekli Milka fırladı, hızla tavşana yaklaşmaya başladı. Nikolay’ın zaferi kazanmış gibi:</p>

  <p>— Miluşka, yavrucuğum!.. diye bağırdığı duyuldu.</p>

  <p>Milka, neredeyse tavşanı yakalayacakmış gibiydi. Ona yetişti, ama hızla yanından geçip gitti. Tavşan geri kaldı, peşine gene o güzel Erza düştü, neredeyse kuyruğuna yapışmıştı; sanki bu sefer yanılmaktan korkuyormuş da arka ayağını yakalamak için mesafeyi ölçüyormuş gibiydi.</p>

  <p>İlagin’in ağlamaklı sesi duyuldu:</p>

  <p>— Erzacığım, haydi aslanım!..</p>

  <p>İlagin kendi sesini bile tanıyamıyordu. Erza yalvarışlarına kulak asmıyordu. Tam tavşanı yakalaması beklenen anda, tavşan yukarı doğru fırladı, otlarla, yeşeren buğdaylarla kaplı tarlalarla ekinleri biçilmiş tarlaların arasındaki sınırın bulunduğu yere yuvarlandı. Erza ile Milka gene oka koşulmuş iki at gibi yan yana koşarak tavşanın peşine düştü; sınır kısmında koşmak, tavşana daha rahat geliyordu; köpekler ona o kadar çabuk yaklaşamıyordu. Bu sırada yeni bir ses:</p>

  <p>— Rugay! Rugayuşka!.. Tertemiz iş marş... diye bağırdı ve amcanın kızıl tüylü kambur bir köpek olan Rugay’ı gerinip belini çukurlaştırara, önde koşan iki köpeğe yetişti, onları geçti, var gücüyle canını dişine takarak tavşanın üzerine vardı, onu yeşermiş topraklara sürdü. Daha büyük bir hırsla hızlandı, çamurlu yeşil buğdayların arasında dizlerine kadar gömülerek koşmaya başladı. Uzaktan ancak sırtını çamurlara bulayarak top gibi yuvarlana yuvarlana tavşanın peşinden gittiği görülüyordu.</p>

  <p>Köpekler Rugay’ı ortalarına alıp bir yıldız meydana getirdiler. Bir dakika sonra herkes bir araya toplanan köpeklerin yanındaydı. Mutlu olan tek kişi amcaydı. Atından indi, tavşanın ayaklarını kesti; kanı aksın diye onu havada sallayarak, huzursuz bir tavırla etrafına bakınıyor, gözlerini oradan oraya dolaştırıyor, elini ayağını nereye koyacağını bilemiyor, kendi kendine, kime ne söylediğini bilmeden konuşuyordu. Nefes nefese, öfkeyle, birisini azarlıyormuş, sanki herkes düşmanıymış, sanki herkes onu gücendiriyormuş da ancak şimdi kendisini savunmak imkânını bulmuş gibi öfkeyle bakınıp “İşte bu temiz iş, marş... İşte köpek dediğin böyle olur... Hepsini mat etti. Bin rublelikleri de bir rublelikleri de... Temiz iş marş...” diye söyleniyordu. “Amma da binlik köpeklermiş ha!.. Temiz iş, marş.”</p>

  <p>Tavşanın çamurlu kesik ayağını atarak:</p>

  <p>— Rugay, al payını bakalım! dedi. Hak ettin doğrusu... Temiz iş marş...</p>

  <p>Nikolay, hiç kimseyi dinlemeden ve kendisini dinleyip dinlemediklerini önemsemeden:</p>

  <p>— Benimki yorgunluktan bitkindi. Tek başına, üç defa av kovaladı, dedi.</p>

  <p>İlagin’in at bakıcısı:</p>

  <p>— Hayvanın yolunu yandan kesmek işi mi sanki! diyordu.</p>

  <p>Hayvanını dörtnala sürdüğü için güçlükle nefes alan, yanakları kızarmış, heyecan içindeki İlagin:</p>

  <p>— Evet, fırsatı kolladı, öyle kovalanmış bir avı bekçi köpeği de yakalar! diyordu.</p>

  <p>Aynı sırada, Nataşa, hiç nefes almadan, sevinç içinde müthiş bir heyecanla öylesine tiz bir sesle bağırıyordu ki sesinden herkesin kulakları çınlıyordu. Bu tiz çığlıklarla başka avcıların aynı anda konuşarak belirtmek istedikleri her şeyi belirtiyordu. Bu tiz çığlık o kadar garipti ki başka bir zaman olsaydı Nataşa’nın bile böyle avaz avaz bağırması için utanması, herkesin de buna şaşması gerekirdi. Amca tavşanı kendi eliyle, çevik ve dinç bir hareketle atının üzerinden aşırarak öbür tarafa sallandırdı. Bunu sanki tavşanı böyle sallandırarak herkesi azarlamak istiyormuş, hiç kimseyle konuşmak isteğini duymuyormuş gibi yapmış ve al atına binerek oradan uzaklaşmıştı. Hepsi üzüntü ve hayal kırıklığı içinde dağıldılar. Neden sonra, daha önceki yapmacık kayıtsızlığı tekrar takınabildiler. Gene de uzun bir süre, amcanın atının ayakları dibinde, zafer kazanmış gibi sakin sakin tasmasını şıngırdatarak yürüyen, kambur sırtı çamurlanmış, kirlenmiş kızıl tüylü Rugay’a bakıp durdular.</p>

  <p>Nikolay’a köpek bu haliyle, “Ne olacak canım, av olmadıkça ben de bütün başka köpekler gibiyim, onlardan hiçbir ayrı yönüm yok, ama hele bir av başlasın, işte o zaman sıkı durun!” diyormuş gibi geliyordu.</p>

  <p>Uzun bir süre sonra da amca atını Nikolay’a doğru sürerek onunla konuşmaya başladı. Nikolay olup bitenlerden sonra, amca kendisiyle konuşmaya tenezzül etti diye gurur duydu.</p>

  <h2 id="sigil_toc_id_135">VII</h2>

  <p class="nonindent">Akşama doğru İlagin Nikolay’a veda ettiğinde, Nikolay evinden o kadar uzaklaşmıştı ki amcanın, avcılar grubundan ayrılıp geceyi evinde, Mihailovka köyünde geçirmek teklifini kabul etti. Amca:</p>

  <p>— Benim evime gelseniz... Temiz iş marş! diyordu. Çok daha iyi olur; bakın hava rutubetli, dinlenirsiniz. Küçük kontesi de yaylı araba ile gönderirdik.</p>

  <p>Amcanın teklifi kabul edildi, bir avcı yaylı arabayı getirsin diye Otradnoya’ya gönderildi. Nikolay, Nataşa ve Petya da amcanın evine gittiler. Evin ön kapısına kimi iri yarı, kimi ufak tefek beş kadar uşak efendilerini karşılamak için koşmuştu. İhtiyar, orta yaşlı, küçüklü büyüklü bir sürü genç kız ve kadın da arka kapıdan başlarını uzatmış, gelen avcılara bakıyordu. Nataşa’nın, bir kadının, hanımefendinin at sırtında bulunması, amcanın çiftliğinde yaşayan insanları o kadar şaşırtmıştı ki ondan hiç çekinmeden yaklaşıyor, gözlerinin içine bakıyor, genç kız bir mucizeymiş, kendisi için konuşulanları anlamayan, hatta işitmeyen cansız bir şeymiş gibi onunla ilgili bir şeyler söylenip duruyorlardı:</p>

  <p>— Arinka baksana yan oturuyor, ama eteği aşağıda sallanıp duruyor... Bak hele, borusu da var!</p>

  <p>— Aman Allahım! Bıçağa bak, bıçağa!..</p>

  <p>— Baksana Tatar kızı gibi!..</p>

  <p>En cesaretli olanı doğrudan doğruya Nataşa’ya sordu:</p>

  <p>— Attan nasıl devrilmedin?</p>

  <p>Amca, etrafı bakımsız bir bahçeyle çevrili küçük ahşap evinin kapısında atından indi, adamlarını gözden geçirerek orada işi olmayanlar çekilip gitsin diye bağırdı, konuklarla avcıların ağırlanması için gereken her şeyin yapılmasını emretti. Herkes kaçıştı. Amca, Nataşa’yı attan indirdi, elinden tutup sallanan tahta basamaklardan yukarı çıkardı. Duvarları kütüklerden yapılmış sıvasız evin içi pek temiz değildi. Orada yaşayanların amacının etrafta hiçbir leke olmasın diye uğraşmak olmadığı belliydi. Ama bakımsızlık da göze çarpmıyordu. Sofada taze elma kokusu duyuluyordu, duvarlarda kurt ve tilki postları asılı idi.</p>

  <p>Amca konuklarını sofadan geçirip önce açılır kapanır bir masası ve kırmızı iskemleleri olan bir salona, sonra kayın ağacından yapılmış yuvarlak bir masa ile bir divanın bulunduğu misafir odasına, oradan da divanı yırtık, halısı eski püskü, duvarlarında Suvorov’un ev sahibinin annesi ile babasının resimleri, bir de kendisinin üniformalı portresi bulunan çalışma odasına götürdü. Odada kuvvetli bir tütün ve köpek kokusu vardı.</p>

  <p>Amca, çalışma odasına girince konuklarına kendi evlerindelermiş gibi yerleşmelerini rica etti, sonra dışarı çıktı. Rugay, sırtı temizlenmemiş olarak çalışma odasına girip divanın üzerine yattı, dili ve dişleriyle kendini temizlemeye koyuldu. Çalışma odasının önünde bir koridor vardı; buradan yırtık paravanalar görünüyordu. Paravanaların arkasından kadın gülüşmeleri ve fısıltılar geliyordu. Nataşa, Nikolay ve Petya soyunup divanın üzerine oturdular. Petya dirseğini divana dayayarak hemen uyudu. Nataşa ile Nikolay ise hiç konuşmadan oturuyorlardı. Yüzleri ateş gibiydi, karınları çok acıkmıştı ve neşe içindeydiler. Bir ara neşeyle bakıştılar (Av bittikten sonra, Nikolay artık kız kardeşinin karşısında erkek olarak üstün bir varlık olduğunu belirten tavırlar takınmayı gerekli bulmuyordu). Nataşa, ağabeyine göz kırptı, ikisi de neden güldüklerini açıklayacak bir bahane uydurmaya vakit bulamadan katıla katıla gülmeye başladılar.</p>

  <p>Biraz sonra içeriye sırtında kazakin, ayağında lacivert pantolon ve kısa çizmelerle amca girdi. O zaman Nataşa, Otradnoya’da hayretle ve alay ederek seyrettiği bu giysinin, doğru dürüst ve hiç de fraklardan, redingotlardan aşağı kalmayan bir giysi olduğunu fark etti. Amca da neşeliydi; iki kardeşin gülüşmelerine alınmak şöyle dursun (onların kendisiyle alay ettiklerini aklına bile getiremezdi) bu sebepsiz gülüşmelerine katıldı.</p>

  <p>Rostov’a uzun saplı bir çubuğu uzattı, daha kısa ve ucu kesilmiş bir başka çubuğu da alıştığı bir hareketle üç parmağının arasına sıkıştırdı.</p>

  <p>— Bak genç kontese! Temiz iş marş... Böylesini hiç görmedim, dedi. Koca gün at sırtından inmedi, neredeyse erkeklere taş çıkartacaktı. Yine de sanki hiçbir şey olmamış gibi!</p>

  <p>Amcadan hemen sonra bir kız kapıyı açtı (ayak seslerinden yalınayak olduğu belliydi.) elinde çeşit çeşit şeylerle dolu büyük bir tepsiyle şişman, al yanaklı, gerdanı hafif sarkmış, dolgun kırmızı dudaklı, kırk yaşlarında güzel bir kadın içeri girdi. Konukseverliğini belirten saygılı bir tavırla, gözlerinde ve her hareketinde candan bir ilgiyle tatlı tatlı gülümsedi, nezaketle eğilerek selam verdi. Göğsü ile karnını ileri çıkarıp başını geriye atmaya zorlayan olağanüstü şişmanlığına rağmen kadın (amcanın evini yöneten oydu) adımlarını şaşılacak kadar hafif atıyordu. Masaya yaklaştı, tepsiyi koydu, beyaz, tombul elleriyle tepsiden şişeleri, mezeleri, tatlıları alıp masanın üzerine dizdi. Bu işi bitirdikten sonra, geriye çekildi, gülümseyerek kapının yanında durdu. Rostov’a, “İşte ben buyum! Şimdi amcanı anlıyor musun?” der gibiydi. Nasıl anlamazdı: Yalnız Rostov değil, Nataşa bile amcasının durumunu ve Anisya Fiyodorovna içeriye girdiği anda çatılan kaşlarının ve dudaklarını hafifçe buruşturan o mutlu, o kendinden hoşnut olduğunu belirten gülümseyişinin ne anlama geldiğini anlamıştı.</p>

  <p>Tepsinin üzerinde meyvelerden yapılmış şarap, ev likörü, mantar, tereyağda kızartılmış siyah undan peksimetler, petek balı, süzme ve köpüklü bal, elma, külde pişirilmiş cevizlerle bala yatırılmış ceviz vardı. Anisya Fiyodorovna daha sonra sofraya balla ya da şekerle yapılmış reçeller, jambon ve biraz önce kızartılmış bir tavuk getirdi.</p>

  <p>Bütün bunlar Anisya Fiyodorovna’nın pişirdiği ve bir ev hanımı olarak becerikliliğini gösteren şeylerdi. Bütün bunlarda Anisya Fiyodorovna’nın kokusu, kişiliği, zevki seziliyordu. Her şeyde bir olgunluk, bir temizlik, bir beyazlık ve tatlı bir gülümsemenin izi vardı.</p>

  <p>Anisya Fiyodorovna sık sık herhangi bir şeyi Nataşa’ya doğru uzatarak:</p>

  <p>— Buyrun küçük hanım, küçük kontesçiğim! diye söyleniyordu.</p>

  <p>Nataşa her şeyi yiyordu ve ona öyle geliyordu ki tereyağda böylesine pişmiş peksimetleri, böylesine çeşitli reçelleri, böylesine ballı cevizleri ve böyle bir tavuğu hiçbir sofrada görmemiş, yememişti. Anisya Fiyodorovna dışarı çıktı. Rostov ile amca, akşam yemeğinin üzerine vişne likörü içerek geçmiş ve gelecek avdan, Rugay’dan, İlagin’in köpeklerinden söz ediyorlardı. Nataşa pırıl pırıl gözlerle divanın üzerinde dimdik oturuyor, onları dinliyordu. Birkaç kez bir şeyler yedirmek için Petya’yı uyandırmaya çalıştı ama Petya anlaşılmaz bir şeyler mırıldandı, belli ki uyanmamıştı. Nataşa içinde öyle bir neşe duyuyor, kendisi için yeni olan bu çevrede öyle bir huzur hissediyordu ki yaylı araba onu almak için çok erken gelir diye korkuyordu. Evinde ahbaplarını ilk defa ağırlayan insanlarda çoğu zaman görüldüğü gibi, amca kısa bir sessizlikten sonra, konuklarının zihninde beliren bir düşünceye karşılık verir gibi konuştu:</p>

  <p>— Eh işte böylece ömrümü tamamlamaya çalışıyorum... Öldün mü, temiz iş marş... Arkanda hiçbir şey kalmaz! Günah işlemenin anlamı var mı?</p>

  <p>Bunu söylediği sırada amcanın yüzü çok anlamlı, hatta güzeldi. Rostov bu sözleri duyunca elinde olmayarak amca için babasından ve komşularından işittiği bütün iyi sözleri hatırladı. Amca, bütün şehirde çok soylu ve hiçbir çıkarını düşünmeyen garip bir adamcağız olarak ün salmıştı. Aile anlaşmazlıklarını gidermek için hakem olması, vasiyetnameleri yerine getirmesi rica ediliyor, sırlar ona açılıyor, hakemliğe ve daha başka görevlere seçiliyordu; ama o her zaman inatla sosyal bir görev almaktan kaçınır, baharda ve güzde kır atının sırtında tarlaları dolaşır, kışı evinde oturarak, yazı da ağaçları etrafa dal budak sarmış bahçesinde yatarak geçirirdi:</p>

  <p>— Neden bir görev almıyorsunuz amca?</p>

  <p>— Almıştım, ama bıraktım. Bir işe yaramıyorum, temiz iş marş. Hiçbir şeyi kavrayamıyorum. O iş size göre, benim aklım yetmez ona! Bak avcılık başka, o temiz iş marş...</p>

  <p>Bunu söyledikten sonra:</p>

  <p>— Şu kapıyı açsanıza!.. diye bağırdı. Ne diye kapadınız onu?</p>

  <p>Koridorun sonundaki kapı (amca koridora, kolidor diyordu) “Bekâr avcılar” bölmesine açılıyordu. Avcılık yapan uşakların oturduğu bölmeye bu ad veriliyordu. Birinin yalınayak, hızlı hızlı, yerlere şap şap basarak yürüdüğü duyuldu ve görünmeyen bir el, avcılar bölmesinin kapısını açtı. Koridordan bu işte usta olduğu anlaşılan birinin çaldığı balalayka sesleri belirli olarak duyuldu. Nataşa çoktandır bu seslere kulak kabartıyordu, daha iyi duymak için koridora çıktı. Amca:</p>

  <p>— Bu bizim arabacı Mitka’dır, ona iyi bir balalayka aldım. Severim balalaykayı, dedi.</p>

  <p>Amca avdan dönünce Mitka’nın bekâr avcılar bölmesinde balalayka çalması âdet olmuştu. Amca bu müzikten hoşlanırdı. Nikolay sanki bu seslerden çok hoşlandığını itiraf etmesi ayıpmış gibi hafif bir kayıtsızlıkla:</p>

  <p>— Ne kadar iyi çalıyor, doğrusu çok iyi! dedi.</p>

  <p>Nataşa ağabeyinin bu sözleri nasıl bir tonla söylediğini hemen fark ederek azarlar gibi:</p>

  <p>— Ne demek çok güzel, dedi. Çok güzel değil, harika çalıyor, işte o kadar...</p>

  <p>Amcanın mantarları, balı ve likörleri Nataşa’ya nasıl dünyanın en güzel şeyleri olarak göründüyse o anda o şarkı da en güzel müzik eseri gibi görünüyordu. Balalaykanın sesi kesilir kesilmez Nataşa kapıya doğru seslendi:</p>

  <p>— Biraz daha çalın lütfen, biraz daha...</p>

  <p>Mitka balalaykayı yeniden akort etti ve parmaklarını bütün tellerinin üzerinde gezdirdi, arada bir, iki üç teli birden tutup bırakıyor, balalaykayı titretiyordu; “Barinya” isimli parçayı tekrar çalmaya başladı. Amca oturuyor, başını yanına eğmiş, dudaklarında belirsiz bir gülümsemeyle dinliyordu. Barinya’nın melodisi neredeyse yüz defa tekrarlandı. Balalaykayı birkaç defa akort ettiler, titrek sesler tekrar tekrar duyuldu. Fakat dinleyiciler sıkılmıyorlar, tekrar aynı havayı dinlemekten başka bir şey istemiyorlardı. Anisya Fiyodorovna içeri girdi ve o dolgun vücuduyla kapının pervazına dayandı. Amcanın gülümsemesine şaşılacak derecede benzeyen bir gülümsemeyle sordu:</p>

  <p>— Dinlemek hoşunuza mı gidiyor küçük kontes? Bizim Mitka iyi çalar!</p>

  <p>Amca birden kuvvetli bir hareketle:</p>

  <p>— İşte burasını iyi çalamıyor, dedi. Burasını sesleri dalgalandırarak çalmalı. Temiz iş marş... Dalgalandırarak...</p>

  <p>Nataşa:</p>

  <p>— Siz çalmasını biliyor musunuz ki? diye sordu:</p>

  <p>Amca karşılık vermeden gülümsedi:</p>

  <p>— Aniyuşka, bak bakalım gitarın telleri tamam mı? Çoktandır elime almadım. Temiz iş marş... Bir kenara bıraktım onu.</p>

  <p>Anisya Fiyodorovna kendine özgü hafif yürüyüşüyle, efendisinin emrini hevesle yerine getirmeye gitti ve gitarı getirdi.</p>

  <p>Amca kimsenin yüzüne bakmadan gitarın üzerindeki tozu üfledi, kemikli parmaklarıyla gitarın tahtasına vurdu, onu akort etti ve oturduğu koltukta doğruldu. Gitarı (biraz gösteriş yapar gibi sol kolunun dirseğini öne doğru çevirerek) biraz yukarıdan tuttu ve Anisya Fiyodorovna’ya göz kırptıktan sonra Barinaya’yı değil, öncü pürüzsüz, etrafı çınlatan bir akort alıp sakin ve ölçülü ama hafif bir tempo ile, hiç şaşırmadan ünlü “Taş döşeli sokağın üstünde” şarkısını çalmaya başladı. Nikolay’la Nataşa şarkının melodisini, o aşırılığa kaçmayan neşeye (Anisya Fiyodorovna’nın bütün varlığından taşan neşe gibi) uyarak aynı tempoyla içlerinde duyuyorlardı. Anisya kızardı, mendille yüzünü kapadı ve gülerek odadan dışarı çıktı. Amca, Anisya Fiyodorovna’nın biraz önce durduğu yere ilham dolu, değişik bir bakışla bakarak şarkıyı kusursuz bir tempoyla, parmaklarını kuvvetli ve kesin bir şekilde hareket ettirerek çalmaya devam ediyordu. Yüzünün bir noktasında, ağarmış bıyığının bir ucunda, belirsiz, hafif bir gülümseme titriyor, şarkının melodisi, kuvvetlenen temposu hızlandıkça bu gülüş daha da çok artıyor, parmaklar tellerin üzerinde gezinirken sanki bir şeyler kopuyormuş gibi oluyordu. Amca şarkıyı bitirir bitirmez Nataşa:</p>

  <p>— Çok güzel, çok güzel amcacığım!.. Bir daha, bir daha çalın! diye bağırdı.</p>

  <p>Yerinden fırlayarak amcaya sarılıp onu öptü. Durup durup ağabeyine bakıyor, sanki ona bir şey sormak ister gibi:</p>

  <p>— Nikolenka, Nikolenka!.. Bu ne böyle? diyordu.</p>

  <p>Amca’nın çalışı Nikolay’ın da hoşuna gitmişti. Amca şarkıyı ikinci defa çalmaya başladı. Anisya Fiyodorovna’nın gülümseyen yüzü kapıda tekrar göründü, onun arkasından da daha başka yüzler belirdi. Amca:</p>

  <p>“<i>Alırken soğuk suyu, pınar suyunu,</i></p>

  <p><i>Bağırıyordu, güzel kız, dur, güzel kız dur...</i>” diye çalıyordu. Tekrar parmaklarını çevik bir hareketle bütün tellerin üzerinde dolaştırdı, telleri tutup tutup çekerek omuzlarını kımıldattı. Nataşa sanki bütün yaşantısı buna bağlıymış gibi inleyen bir bir sesle:</p>

  <p>— Ne olur, ne olur canım anneciğim!.. diye yalvardı.</p>

  <p>Amca kalktı, o anda sanki içinde iki ayrı insan vardı. Biri ciddiydi ve şen olanına ciddi ciddi bakarak gülümsüyordu, şen olanı ise oynamaya hazırlanarak saf bir tavırla, dikkatle bir figür yaptı. Sonra amca, gitarı akort eden elini Nataşa’ya sallayarak bağırdı:</p>

  <p>— Haydi bakalım, kendini göster yeğen!</p>

  <p>Nataşa atkısını üzerinden attı, koşarak amcanın önüne geçti, iki elini beline dayadı, omuzlarını ileri geri titretti.</p>

  <p>Fransız göçmenlerinden bir öğretmenin yetiştirdiği bu küçük kontes, teneffüs ettiği Rus havasından bu ruhu, nerede, nasıl ve ne zaman benimsemiş, <i>pas de châle’</i>in çoktan unutturması gereken bu ruhu almıştı? Belli değildi; ama, bu ruh, bu tavırlar taklit edilmesi, öğrenilmesi imkânsız ve amcasının kendisinden beklediği gibi tam bir Rus kızına yakışır tavırlardı. Nataşa kalkıp gururlu, şeytanca ve şen bir tavırla meydan okurcasına gülümsediği anda Nikolay’da da bütün orada bulunanlarda da belki Nataşa gerektiği şekilde davranmaz diye bir korku uyandı, ama yok olması da bir oldu; herkes onu hayran hayran seyretmeye başlamıştı.</p>

  <p>Nataşa, kendisinden bekleneni o kadar doğru ve o kadar yerinde olarak yapıyordu ki oynamak için mutlaka alınması gereken mendili uzatan Anisya Fiyodorovna ona bakarken o incecik, o zarif, o kendisine bu kadar yabancı ve o ipeklerle kadifeler içinde yetiştirilmiş küçük kontesin nasıl olup da Anisya’da, hatta Anisya’nın babasında, teyzesinde, annesinde, daha doğrusu her Rus insanının ruhunda olan şeyi kavradığına şaşıyor, gülümserken gözleri dolu dolu oluyordu. Amca oyun havasını sona erdirerek sevinçle güldü:</p>

  <p>— En küçük kontes, temiz iş marş... dedi. Meğer ne yeğenim varmış benim! Yalnız kendine şöyle aslan gibi bir koca seçsen iyi olur. Temiz iş marş...</p>

  <p>Nikolay:</p>

  <p>— Seçildi bile! dedi.</p>

  <p>Amca soru sorar gibi Nataşa’ya hayretle baktı:</p>

  <p>—Ya!..</p>

  <p>Nataşa mutlu bir gülümsemeyle “evet” anlamında başını eğdi:</p>

  <p>— Hem de öyle biri ki!</p>

  <p>Ama bunu söyler söylemez zihninde zincirleme olarak bambaşka düşünceler, içinde de yeni hisler uyandı: “Nikolay, ‘Artık seçildi,’ derken gülümsüyordu, onun bu gülümseyişi ne anlama geliyordu acaba? Buna memnun oldu mu, olmadı mı? Galiba benim Bolkonski’min bizim şu andaki neşemizi anlayamayacağını, hoş karşılamayacağını sanıyor. Ama yanılıyor, o her şeyi anlardı. Acaba nerede şimdi?” Bunu düşününce yüzü birden ciddileşti. Ama bu yalnız bir saniye sürdü, hemen kendi kendine, “Bunları düşünmemeli, bunları hiç aklıma getirmemeliyim!” diye söylendi ve gülümseyerek tekrar amcasının yanına oturup bir parça daha çalması için yalvardı.</p>

  <p>Amca bir şarkı ile bir vals daha çaldı; sonra bir süre susup hafifçe öksürdü, sonunda da en çok sevdiği avcı şarkısını söylemeye başladı:</p>

  <div class="poem">

    <p>Karlar akşamdan beri</p>

    <p>Örttü bütün yerleri.</p>

  </div>

  <p>Amca şarkıyı, halkın söylediği gibi saf saf, şarkının bütün anlamının yalnız sözlerinde olduğuna inanarak söylüyordu; sanki ayrıca bir melodi uydurmak gereksizdi, sanki melodi âdet yerini bulsun diye söylenen bir şeydi. Bu yüzden amcadaki o bilinçaltı melodi, tıpkı kuşların ötüşü gibi olağanüstü bir güzellikteydi. Nataşa, amcanın şarkısından ötürü coşkun bir heyecana kapılmıştı. Bundan böyle artık arp çalmasını öğrenmekten vazgeçip yalnız gitar çalmaya karar vermişti. Amcadan gitarı rica etti ve hemen şarkıya uygun akortlar buluverdi.</p>

  <p>Saat ona doğru Nataşa ile Petya’yı almak için bir lineyka, bir yaylı araba, üç de atlı geldi; bunlar onları aramaya gönderilmişti. Gelen habercinin bildirdiğine göre kontla kontes nerede olduklarını bilmiyor, bu yüzden çok endişe ediyorlardı.</p>

  <p>Petya’yı yerinden kaldırdılar; bir ölü gibi götürüp lineykaya yatırdılar; Nataşa ile Nikolay yaylı arabaya bindiler. Amca, Nataşa’ya sıkıca sarılıyor ve onunla yepyeni bir sevgiyle vedalaşıyordu. Onları köprüye kadar geçirdi; öbür kıyıya köprünün yanından, suyun sığ olduğu bir yerden geçmek gerekiyordu; amca onlarla oraya kadar geldi ve avcılarına ellerinde fenerlerle önden gitmelerini emretti. Karanlıkta:</p>

  <p>— Güle güle, sevgili yeğenim! diye bağıran sesi duyuldu; ama bu ses Nataşa’nın eskiden tanıdığı ses değildi; “Karlar akşamdan beri...” şarkısını söyleyen sesti.</p>

  <p>Geçtikleri köyde, yer yer kırmızı ışıklar vardı, neşe veren bir duman kokusu da duyuluyordu. Ana yola çıktıklarında Nataşa:</p>

  <p>— Ne hoş adam amca! dedi.</p>

  <p>— Evet, üşümüyorsun ya?</p>

  <p>— Hayır, çok iyiyim, çok iyi! Böyle rahatım.</p>

  <p>Nataşa bunu biraz da hayretle söylemişti. Sonra uzun bir süre sustular. Gece karanlık ve rutubetliydi, atlar görünmüyordu; yalnız görünmeyen çamuru nasıl şaplatarak yürüdükleri duyuluyordu.</p>

  <p>Nataşa’nın o her şeyi benimseyen çocuksu ruhunda, yaşantının bütün izlenimlerini böylesine bir istekle kapıp kendine mal eden ruhunda neler oluyordu? Bütün bunlar onun içinde nasıl yer ediyordu? Belli değildi, ama çok mutluydu. Eve yaklaşırken birden şarkının melodisini söylemeye başladı: “Karlar akşamdan beri...” Bu melodiyi bütün yol boyunca aklına getirmeye çalışmış, sonunda yakalamıştı.</p>

  <p>Nikolay:</p>

  <p>— Buldun mu sonunda? diye sordu.</p>

  <p>Nataşa:</p>

  <p>— Sen şu anda ne düşünüyordun Nikolenka? diye karşılık verdi.</p>

  <p>Bu soruyu birbirlerine sormaktan hoşlanırlardı. Nikolay düşündüğünü hatırlamaya çalışarak:</p>

  <p>— Ben mi? dedi. Bak söyleyeyim sana, önce düşündüm ki Rugay var ya, o kızıl tüylü köpek, tıpkı amcama benziyor; eğer o insan olsaydı amcayı ava gitmek için olmasa bile, tek keyif için hep yanında bulundururdu. Amca iyi adam! Öyle değil mi? Ya sen ne düşünüyordun?</p>
