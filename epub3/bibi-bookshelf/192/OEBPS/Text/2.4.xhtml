  <p>— Ben mi? Dur dur... Ha, evet, düşünüyordum ki şimdi arabaya binmiş gidiyoruz, öyle sanıyoruz ki sonunda evimize gideceğiz, oysa bu karanlıkta Allah bilir nereye gidiyoruz, belki de gide gide birden bakarız ki Otradnoya’ya değil de sihirli bir krallığa gelmişiz. Sonra bir de şunu düşündüm... Hayır, başka bir şey düşünmedim.</p>

  <p>Nikolay:</p>

  <p>— Biliyorum, biliyorum onu düşünmüşsündür, dedi.</p>

  <p>Nataşa, sesinin tonundan Nikolay’ın gülümsediğini anlıyordu. Genç kız:</p>

  <p>— Hayır, dedi.</p>

  <p>Oysa o sırada gerçekten hem Prens Andrey’i hem de onun amcadan ne kadar çok hoşlanacağını düşünmüştü.</p>

  <p>— Yol boyunca kendi kendime Aniyuşka ne kadar güzel oynadı deyip durdum, dedi.</p>

  <p>Nikolay, Nataşa’nın çın çın öten, hiçbir nedeni olmayan mutlu gülüşünü işitti. Genç kız birden:</p>

  <p>— Biliyor musun, içimde artık bir daha hiçbir zaman şimdiki kadar mutlu, şimdiki kadar sakin olamayacağım diye bir duygu var.</p>

  <p>Nikolay:</p>

  <p>— Neler saçmalıyorsun! Ne münasebet, bunlar boş laflar, dedi. Ama kendisi, “Ne hoş kızdır, Nataşa’cığım, benim! Onun gibi başka bir dostum yok, olamayacak da. Ne diye evleniyor sanki? Hep gezseydik onunla!” diye düşündü.</p>

  <p>Nataşa da o sırada, “Ne tatlı şey, Nikolaycığım benim!” diye düşünüyordu. Birden gecenin kadife gibi yumuşak, ıslak karanlığını güzelleştiren ışıklı pencerelerini işaret etti:</p>

  <p>— A! Misafir odasında hâlâ ışık var! dedi.</p>

  <h2 id="sigil_toc_id_136">VIII</h2>

  <p class="nonindent">Kont İlya Andreyiç asillerin temsilciliği görevinden, bu görev aşırı derecede büyük masraflara bağlı olduğu için ayrılmıştı. Ama işleri gene de düzelmemişti. Nataşa ile Nikolay, sık sık anneleriyle babalarının gizli gizli endişeli konuşmalar yaptıklarını fark ediyorlardı. Kulaklarına Moskova bölgesindeki dededen kalma büyük aile konaklarının satılacağı konusunda dolaşan söylentiler çalınmıştı. Asiller temsilciliği olmayınca bu kadar çok kimseyi ağırlamak gerekmiyordu ve Otradnoya’daki yaşantı daha önceki yıllara oranla daha gürültüsüz akıp gidiyordu; ama koca konakla yanındaki küçük ev her şeye rağmen kalabalıktı; sofraya hep yirmi kişiden fazla insan oturuyordu. Bunların hepsi yabancı değildi, evde yerleşmiş kişilerdi, neredeyse ailedendiler. Bazıları da öyle kişilerdi ki bunların muhakkak kontun evinde oturmaları gerekli sayılıyordu. Müzik öğretmeni Dimmler ile eşi, ailesiyle birlikte oturan dans öğretmeni İogel ve ihtiyar Matmazel Belova bu tip insanlardı. Daha da birçokları vardı: Petya’nın öğretmenleri, genç kızların eski mürebbiyesi ve kendi evlerinde yaşamaktansa kontun evinde yaşamayı daha iyi, daha çıkarlarına uygun bulan insanlar gibi...</p>

  <p>Artık eve gelenler eskisi gibi fazla değildi. Ama evde hep aynı hayat sürüp gidiyordu; kontla kontes yaşamayı zaten başka türlü düşünemezlerdi. Av partileri, Nikolay’ın da katılmasıyla daha genişlemişti, tavlada gene elli at ile on beş arabacı vardı, isim günlerinde gene herkes birbirine pahalı hediyeler sunuyor ve bütün bölgede dillere destan olan zengin ziyafetler veriliyordu; kont yine aynı şekilde vist ve boston oynuyor, bunları oynarken kâğıtları herkesin gözü önünde yelpaze gibi açıyor, Kont İlya Andreyiç’le bir parti oynamayı en sağlam gelir kaynağı sayan komşularının, kendisini yenip her gün yüzlerce ruble almalarını hoş görüyordu.</p>

  <p>Kont, kendi işlerinde koca bir ağın içine düşmüş gibi çırpınıp duruyor, elinin kolunun bağlandığına inanmamaya çalışıyor, her adımda biraz daha batıyor, ağı parçalamaya kudreti yetmediği gibi onları dikkatle ve sabırla çözmeye de gücünün yetmediğini hissediyordu. Kontes yüreği sevgi dolu bir kadın olarak çocuklarının rızkının elden gittiğini, kontun burada bir suçu bulunmadığını, onun başka türlü davranmasına imkân olmadığını gizlemesine rağmen, çocuklarının ve kendisinin beş parasız kalmalarından ötürü çok üzüldüğünü anlıyor, işlerini düzeltmek için bir çare arıyordu. Kadınca bir görüş açısından baktığı için, bir tek çare görüyordu: Nikolay’ın zengin bir kızla evlenmesi... Bunun son umut olduğunu, Nikolay kendisinin bulmuş olduğu kısmeti teperse artık işleri düzeltmek ihtimalini aklından tamamen silmesi gerektiğini hissediyordu. Bu kısmet, ikisi de çok iyi ve namuslu insanlar olan bir anne babanın kızı Jüli Kuragina idi; Rostovlar onu çocukluğundan beri tanıyorlardı; şimdi Jüli, ağabeylerinden sonuncusu ölünce, gelinlik zengin bir kız olmuştu.</p>

  <p>Kontes doğrudan doğruya Moskova’ya, Kuragina’ya mektup yazmış, ona kızının oğlu ile evlenmesini teklif etmiş, Kuragina’dan da olumlu bir karşılık almıştı. Kuragina cevabında kendisinin bu işe razı olduğunu, her şeyin kızının Nikolay’a bir eğilim duymasına bağlı bulunduğunu belirtmişti. Nikolay’ı Moskova’ya davet ediyordu.</p>

  <p>Kontes, birkaç kez gözlerinde yaşlarla şimdi artık iki kızını da kocaya verdikten sonra tek isteğinin Nikolay’ı evli görmek olduğunu söylemişti; bu da olursa artık huzur içinde hayata gözlerini kapayabileceğini ileri sürmüştü. Sonra göz koyduğu olağanüstü denecek kadar güzel bir genç kızdan söz etmiş, oğlunun evlilik konusunda ne düşündüğünü anlamak için ağzından laf almaya çalışmıştı.</p>

  <p>Başka konuşmalarda da Jüli’yi göklere çıkarıyor, Nikolay’a yortularda eğlenmek için Moskova’ya gitmesini öğüt veriyordu. Nikolay annesinin konuşmalarının hangi amaca yöneldiğini anlıyordu; konuşmalarından birinde annesini açıkça konuşmaya zorladı. Kontes de ona şimdi işlerinin düzelmesi için tek çarenin onun Kuragina ile evlenmesi olduğunu söyleyince Nikolay, sorusunun annesini nasıl üzdüğünü anlamadan ve ne kadar vicdanlı olduğunu göstermek düşüncesiyle:</p>

  <p>— Peki, eğer ben varlığı olmayan bir genç kızı sevseydim siz servet uğruna duygularımı, şerefimi feda etmemi isteyecek miydiniz <i>maman?</i> diye sordu.</p>

  <p>Annesi kendisini nasıl haklı göstereceğini bilemeden:</p>

  <p>— Hayır, ne demek istediğimi anlamadın. Sen beni anlamadın, Nikolenka. Ben senin mutluluğunu istiyorum, diye devam etti ve doğru söylemediğini, lafını şaşırdığını hissederek ağlamaya başladı.</p>

  <p>— Anneciğim ağlamayın, biliyorsunuz ki sizin rahatınız için bütün ömrümü veririm, yalnız bana bunu istediğinizi söyleyin. Sizin hatırınız için her şeyimi feda ederim, hatta duygularımı bile!</p>

  <p>Ama kontes soruyu ortaya böyle atmayı düşünmemişti. Oğlundan fedakârlık istemiyordu; kendisi onun için fedakârlık etmeyi isterdi. Gözyaşlarını silerek:</p>

  <p>— Hayır, ne demek istediğimi anlamadın, artık bunu konuşmayalım, dedi.</p>

  <p>Nikolay kendi kendine, “Evet, belki gerçekten yoksul bir kızı seviyorum,” diye söyleniyordu. “Peki şimdi varlık uğruna duygularımla şerefimi feda mı etmeliyim? Hayret ediyorum, sevgili anneciğim nasıl oldu da bana böyle bir şey söyledi? Demek Sonya fakir olduğu için onu sevemem, onun sadık, vefalı sevgisine karşılık veremem! Oysa onunla muhakkak Jüli gibi bir kukla ile olduğundan çok daha mutlu olurdum. Ama duygularımı zorlayamam! Madem Sonya’yı seviyorum, ona olan duygum benim için her şeyden güçlü, her şeyden üstündür.”</p>

  <p>Nikolay Moskova’ya gitmedi, kontes onunla evlilik konusunda bir daha konuşmadı; hüzünle, bazen de öfkeyle oğlu ile çeyizi olmayan Sonya arasındaki yakınlığın gün geçtikçe arttığını fark ediyordu. Kendi kendini bu yüzden kınıyordu ama Sonya’ya söylenmekten, hiçbir nedene dayanmayan bir bahaneyle sık sık onu durdurup öfkeli öfkeli azarlamaktan kendini alamıyor, azarlarken de genç kıza, “Siz kızım!” diyordu. İyi yürekli kontes, Sonya’ya en çok şunun için kızıyordu: O fakir kara gözlü yeğeni o kadar yumuşak başlı, o kadar iyi kalpli, velinimetlerine o kadar minnetle bağlı, o kadar vefalıydı, aynı zamanda Nikolay’ı o kadar değişmesi imkânsız, öylesine bencillikten uzak bir aşkla seviyordu ki onu bir şeyle suçlamak imkânsızdı.</p>

  <p>Nikolay, izninin bitmesini ailesinin yanında bekliyordu. Nataşa’nın nişanlısı Prens Andrey’den dördüncü mektup gelmişti. Roma’dan gelen bu mektupta Prens Andrey, eğer bu sıcak iklimde yarası beklenmedik bir şekilde yeniden açılmamış olsaydı Rusya’ya dönmek için çoktan yola koyulmuş olacağını yazıyordu; yarasının tekrar açılması yüzünden dönüşünü gelecek yılın başına kadar ertelemek zorunda kalmıştı. Nataşa nişanlısına eskisi gibi âşık, duyduğu bu aşktan ötürü eskisi gibi sakindi ve yüreği hayatın tüm sevinçlerine açıktı. Ama ayrılığın dördüncü ayında zaman zaman üzüntüye kapılmaya başlamıştı! Bu duyguya karşı kendini savunamıyordu. Kendi kendine acıyordu, vaktini hiç kimseye yararlı olmadan, boşu boşuna geçirdiğini hissediyordu; oysa bütün bu süre zarfında o kadar çok sevgi duyabilir ve sevilebilirdi ki!</p>

  <p>Rostovların evinde neşesiz bir hava vardı.</p>

  <h2 id="sigil_toc_id_137">IX</h2>

  <p class="nonindent">Noel yortuları gelip çattı; yortunun geldiğini gösterişli sabah ayininden, komşuların, uşakların resmî ve can sıkıcı kutlamalarından, herkesin üzerindeki yeni elbiselerinden başka belirten özel hiçbir şey yoktu. Oysa rüzgârsız yirmi iki derecelik ayaz, gündüz göz kamaştırıcı bir parıltıyla etrafı aydınlatan güneş ve kış gecelerini aydınlatan yıldızlar, o günleri özel bir şekilde kutlamak ihtiyacını uyandırıyordu.</p>

  <p>Yortunun üçüncü günü, yemekten sonra evdekiler odalarına dağıldılar. Günün en can sıkıcı zamanıydı. Sabahleyin komşuları ziyaret etmiş olan Nikolay, oturma odasında uyuyakalmıştı. İhtiyar kont çalışma odasında dinleniyordu. Misafir odasında yuvarlak bir masanın başında Sonya oturuyor, bir nakış örneğini kopya ediyordu. Kontes, iskambil falı açmıştı. Soytarı Nastasya İvanovna iki ihtiyar kadınla birlikte, üzgün bir yüzle pencerenin önünde oturuyordu. Nataşa odaya girdi. Sonya’nın yanına yaklaştı, ne yaptığına baktı, sonra annesinin yanına gitti ve hiç konuşmadan durdu. Annesi:</p>

  <p>— Öyle yeri yurdu olmayan biri gibi ne dolaşıp duruyorsun? diye sordu. Ne istiyorsun?</p>

  <p>Nataşa pırıl pırıl gözlerle, gülümsemeden:</p>

  <p>— Onu istiyorum... Hemen şimdi, şu anda ona ihtiyacım var, dedi.</p>

  <p>Kontes başını kaldırıp kızına dikkatle baktı.</p>

  <p>— Bana bakmayın anne, bakmayın, yoksa şimdi ağlarım.</p>

  <p>Kontes:</p>

  <p>— Gel otur, yanımda otur biraz, dedi.</p>

  <p>— Anne benim ona ihtiyacım var. Neden böyle boşu boşuna heba oluyorum anne?</p>

  <p>Sesi kesilir gibi oldu, gözlerinden yaşlar fışkırdı ve onları gizlemek için hızla arkasını dönüp odadan dışarı çıktı. Oturma odasına girdi, bir süre orada durdu, bir şeyler düşündü, sonra kızların odasına gitti. Orada, yaşlı bir hizmetçi, uşakların bölmesinden soğukta koşarak nefes nefese gelmiş bir genç kıza söylenip duruyordu:</p>

  <p>— Yetişir oynadığın. Her şeyin bir zamanı vardır.</p>

  <p>Nataşa:</p>

  <p>— Bırak onu Kondratyevna, dedi. Git, Mavruşa, git.</p>

  <p>Nataşa, Mavruşa’yı serbest bıraktıktan sonra salondan geçip sofaya gitti. İhtiyar bir uşakla iki genç uşak, orada iskambil oynuyorlardı. Evin küçük hanımı içeri girince oyunu kesip ayağa kalktılar. Nataşa, “Bunlara ne yaptırsam acaba?” diye düşündü.</p>

  <p>— Ha, Nikita, lütfen gidip... dedi.</p>

  <p>“Nereye göndersem acaba onu?”</p>

  <p>— Evet sizin bölmeye git, oradan bir horoz getir olmaz mı? Sen de Mişa, gidip yulaf getir.</p>

  <p>Mişa hevesli, neşeli bir tavırla:</p>

  <p>— Fazla olmasın değil mi? Emredersiniz, dedi.</p>

  <p>İhtiyar adam:</p>

  <p>— Haydi git, çabuk ol, diye tekrarladı.</p>

  <p>— Fiyodor, sen de bana tebeşir bul.</p>

  <p>Büfenin yanından geçerken hiç zamanı olmadığı halde, semaveri yakıp getirmelerini söyledi.</p>

  <p>Büfeye bakan Foka ev halkı arasında en öfkeli adamdı. Nataşa ona emrini dinletmeyi denemekten zevk alırdı. Foka ona inanmadı ve gerçekten semaver yakılması gerekiyor mu öğrenmeye gitti. Yapmacık bir tavırla Nataşa’ya doğru bakıp kaşlarını çatarak:</p>

  <p>— Ah o küçük hanım yok mu? diye söylendi.</p>

  <p>Evde hiç kimse Nataşa kadar bunca insanı oraya buraya göndermez, onun kadar iş çıkarmazdı. Nataşa uşaklara bakınca kayıtsız duramıyor, onları bir iş için herhangi bir yere göndermeden edemiyordu. Sanki bunlardan biri kendisine kızar mı, ona surat asar mı diye denemek istiyor gibiydi. Ama uşaklar, hizmetçiler, hiç kimsenin emrini Nataşa’nın emirleri kadar seve seve yerine getirmiyorlardı. Nataşa ağır ağır koridordan geçerken “Ne yapayım acaba? Nereye gideyim?” diye düşünüyordu.</p>

  <p>Sırtında bir fistanla karşıdan ona doğru gelen soytarıya:</p>

  <p>— Nastasya İvanovna, söyle ben dünyaya ne getireceğim? diye sordu.</p>

  <p>Soytarı:</p>

  <p>— Senin dünyaya getireceğin bilinen şeyler: pire, çekirge, ağustos böceği, diye karşılık verdi.</p>

  <p>Nataşa, “Öf, aman Allahım, hep aynı şeyler! Nereye gitsem? Neyle uğraşsam?” diye düşündü ve hızla topuklarını takırdatarak merdivenden yukarı çıktı, karısıyla birlikte üst katta oturan İogel’in dairesine koştu, İogel’in odasında iki mürebbiye oturuyordu. Masanın üzerinde içinde kuru üzüm, fındık ve badem bulunan tabaklar duruyordu. Mürebbiyeler hayatın Moskova’da mı yoksa Odesa’da mı daha ucuz olduğunu konuşuyorlardı. Nataşa yanlarına oturdu, ciddi, düşünceli bir yüzle konuşmalarını dinledi, sonra ayağa kalktı.</p>

  <p>— Madagaskar Adası, diye söylendi.</p>

  <p>Her hecenin üzerinde ayrı ayrı dura dura:</p>

  <p>— Ma-da-gas-kar... diye tekrarladı ve Madam Schoss’un ne dediğini sormasına karşılık vermeden odadan dışarı çıktı.</p>

  <p>Erkek kardeşi Petya da yukarıdaydı: Lalasıyla birlikte gece fırlatmak kararında olduğu havai fişekleri hazırlıyordu. Nataşa ona:</p>

  <p>— Petka! Petka! diye seslendi. Haydi beni sırtına bindirip aşağıya götür, aşağıya!</p>

  <p>Petya ona koştu, eğilerek sırtını verdi. Nataşa onun sırtına bindi, iki eliyle boynuna sarıldı. Sonra Petya zıplaya zıplaya, onunla birlikte koştu. Nataşa:</p>

  <p>— Hayır istemez... Madagaskar Adası, diye söylendi ve yere atladıktan sonra, aşağı kata indi.</p>

  <p>Genç kız, sanki kendi krallığında bir gezi yapıp kuvvetini denemiş olan ve herkesin ona boyun eğdiğine kesinlikle inanmış, ama gene de canı sıkılan bir kraliçe gibi, salona gitti, eline gitarı aldı, dolabın arkasında karanlık bir köşeye oturdu, bas tellerin arasında parmaklarını dolaştırarak Prens Andrey’le birlikte Petersburg’da dinlediği bir operadan hatırladığı melodiyi çalmaya başladı. Yabancı dinleyiciler için onun gitarla çaldığı havanın hiçbir anlamı olmazdı. Ama onun hayalinde bu sesler bir dizi anı canlandırıyordu. Küçük dolabın arkasında oturuyor, gözlerini büfeye açılan kapıdan içeri süzülmüş bir ışık çizgisine dikerek kendini dinliyor, hatırlıyordu. İyice anılarına dalmıştı.</p>

  <p>Sonya elinde bir kadehle salondan büfeye geçti. Nataşa büfe kapısının aralığından baktı ve ona sanki o anda büfe kapısının aralığından içeriye ışık sızmamış, Sonya’nın elinde bir kadehle geçtiğini görmemiş, bunları hatırlamamış gibi geldi. “Evet, herkes tıpatıp öyleydi işte,” diye düşündü. Parmaklarını kalın telin üzerinde gezdirerek:</p>

  <p>— O ne Sonya? diye seslendi.</p>

  <p>Sonya irkilerek yaklaştı ve kulak kabarttı.</p>

  <p>— A! Sen burada mısın? diye sordu. Bilmiyordum. Söylediğin parça “Fırtına” mı?</p>

  <p>Bunu yanlış söylemekten korkarak çekingen bir tavırla sormuştu. Nataşa, “İşte o zaman da tıpkı öyle irkilmiş, öyle yaklaşmış ve çekingen bir tavırla gülümsemiş ti, ne zamandı ama?” diye düşündü. “O vakit de tıpkı öyleydi... Aynı şekilde, ben de bu kızda eksik olan bir şey var,” diye düşünmüştüm.</p>

  <p>— Hayır, bu Saka operasında koronun söylediği parça, bak duyuyor musun?</p>

  <p>Nataşa, çaldığı şeyin ne olduğunu Sonya’nın anlaması için koronun söylediği havayı şarkı ile tamamladı. Sonra, “Sen nereye gitmiştin?” diye sordu.</p>

  <p>— Kadehteki suyu değiştirmeye. Şimdi örneği bitireceğim.</p>

  <p>Nataşa:</p>

  <p>— Sen her zaman bir işle uğraşıyorsun, ben ise öyle bir şey yapamıyorum, beceremiyorum, dedi. Nikolenka nerede?</p>

  <p>— Uyuyor galiba.</p>

  <p>Nataşa:</p>

  <p>— Sen onu gidip uyandır Sonya, dedi. Onu şarkı söylemeye çağırdığımı söyle.</p>

  <p>Nataşa bir süre oturdu, bütün bunları eskiden yaşamış gibi bir his duymasının ne anlama geldiğini, bunların geçmişte ne zaman nasıl olduğunu düşündü, sonra bu sorunu çözemedi ama bundan ötürü hiç üzüntü duymadan hayalinde gene “onunla” birlikte olduğu, onun kendisine sevgi dolu gözlerle baktığı günlere döndü.</p>

  <p>“Ah bir an önce gelse! Bu iş olmayacak diye o kadar korkuyorum ki! Asıl önemlisi bu arada ihtiyarlıyorum. İş bunda! İhtiyarlayınca da şimdi içimde olanlar olmayacaklar. Ama belki bugün gelir, belki de şu anda geliyordur. Belki geldi de, orada, misafir odasında oturuyor. Belki dün gelmiştir de ben onun geleceğini unutmuşumdur,” diye düşündü. Yerinden kalktı, gitarı bırakıp misafir odasına gitti. Bütün ev halkı, öğretmenler, mürebbiyeler, konuklar şimdi çay sofrasının başındaydı. Uşaklar masanın etrafında duruyordu. Ama Prens Andrey yoktu ve eski yaşantı aynı alışılmış düzen içerisinde devam ediyordu. İlya Andreyiç içeriye giren Nataşa’yı görünce:</p>

  <p>— Hah, işte geldi! dedi. Haydi gel, yanıma otur.</p>

  <p>Ama Nataşa annesinin yanında durup birini arıyormuş gibi çevresine bakındı:</p>

  <p>— Anne! Beni ona kavuşturun anne! Hemen kavuşturun, hemen, şu anda... Çabuk.</p>

  <p>Hıçkırıklarını yine güçlükle tutuyordu. Sofraya oturdu ve büyüklerle onun gibi sofraya gelen Nikolay’ın konuşmalarına kulak verdi. “Aman yarabbi, aman yarabbi, hep aynı yüzler, hep aynı konuşmalar, babam da aynı şekilde çay fincanını elinde tutuyor, aynı hareketle çayını üflüyor,” diye düşünüyordu. Her şey eskisi gibi olduğu için, korkuyla bütün ev halkına karşı bir bıkkınlık duyduğunu seziyordu.</p>

  <p>Çaydan sonra Nikolay, Sonya ve Nataşa oturma odasına, sevdikleri köşeye gittiler; en candan konuşmalara hep o köşede başlanırdı.</p>

  <h2 id="sigil_toc_id_138">X</h2>

  <p class="nonindent">Nataşa oturma odasına geçtiklerinde ağabeyine:</p>

  <p>— Hiç öyle bir his duyar mısın, sanki hiçbir şey olmayacakmış gibi, iyi olan şeylerin hepsi geçip gitmiş gibi bir his duyar mısın? diye sordu. Can sıkıntısı değil de hüzün duyduğun zamanlar oluyor mu?</p>

  <p>Nikolay:</p>

  <p>— Hem de nasıl! dedi. Bazen her şey iyi, herkes neşeliyken, bütün bunlardan bıktığımı ve artık herkesin ölmesi gerektiğini düşünüyorum. Bir gün, alayda gezmeye gitmiştik, gittiğimiz yerde müzik vardı. Birden içimde öyle bir sıkıntı duydum ki...</p>

  <p>Nataşa:</p>

  <p>— Ah, bunu çok iyi anlıyorum. Anlıyorum, anlıyorum, diye atıldı. Daha küçükken, ben de öyle bir his duydum. Hatırlıyor musun? Bir gün beni erik yüzünden cezalandırmışlardı; siz hepiniz dans ediyordunuz, ben ise sınıfta oturuyor, hıçkıra hıçkıra ağlıyordum. Öyle bir ağlıyordum ki bunu hiç unutamayacağım. Hem hüzün duyuyordum hem de herkese olduğu gibi kendime de acıyordum. Herkese, herkese karşı içimde acıma uyanmıştı. En önemlisi, suçlu da değildim. Hatırlıyor musun?</p>

  <p>Nikolay:</p>

  <p>— Hatırlıyorum ya, dedi. Sonradan yanıma gelmiştin, ben de seni teselli etmek istemiştim. Hem biliyor musun? Vicdanım da rahatsız olmuştu. O zamanlar bir tuhaftık. Benim o zaman bir oyuncağım vardı, bir palyaço bebek. Onu sana vermek istemiştim. Hatırlıyor musun?</p>

  <p>Nataşa düşünceli bir tavırla gülümsedi:</p>

  <p>— Peki sen çok çok eskiden, biz daha küçükken, amcamın bizi çalışma odasına çağırdığını hatırlıyor musun? O zamanlar daha eski evdeydik ve etraf karanlıktı. Gittik, bir de baktık ki orada biri duruyordu...</p>

  <p>Nikolay neşeli bir gülümsemeyle:</p>

  <p>— Bir Arap vardı... diye Nataşa’nın sözünü tamamladı. Hatırlamaz olur muyum? Ama bugün bile doğru dürüst bilemiyorum, o gördüğümüz gerçekten Arap mıydı, yoksa onu rüyamızda mı görmüştük ya da bunları bize biri mi anlattı?</p>

  <p>— Yabancı biriydi hatırlıyor musun? Beyaz dişleri vardı, durup bize bakıyordu...</p>

  <p>Nikolay:</p>

  <p>— Siz de hatırlıyor musunuz Sonya? diye sordu.</p>

  <p>Sonya çekingen bir tavırla:</p>

  <p>— Evet, evet, ben de öyle bir şeyler hatırlıyorum, diye karşılık verdi.</p>

  <p>Nataşa:</p>

  <p>— Ben o Arap’ı babamla anneme de sordum, dedi. Onlar, “Orada Arap filan yoktu,” diyorlar. Ama sen hatırlıyorsun işte!</p>

  <p>— Tabii hatırlıyorum, bugünmüş gibi! Dişlerini bile hatırlıyorum.</p>

  <p>— Ne tuhaf ama! Sanki her şey rüyada olmuş gibi. Böyle şeylere bayılırım.</p>

  <p>— Peki hatırlıyor musun, salonda yumurta döndürüyorduk, birden iki kocakarı çıkıp halının üzerinde fırıl fırıl dönmeye başladı. Böyle bir şey oldu mu, olmadı mı? Ne kadar hoş olmuştu. Hatırlıyor musun?</p>

  <p>— Evet. Peki babamın kürklü mavi paltosuyla kapının önünde nasıl tüfek patlattığını hatırlıyor musun?</p>

  <p>Gülümseyerek, zevkle, ihtiyarlarınki gibi hüzünü değil romantik gençlik anılarını, en eski geçmişten, rüyalarla gerçeğin birbirine karıştığı çağdan kalma izlenimlerin keyfine varıyorlardı. Nedenlerini bilmeden gülüşüyorlardı. Sonya, her zamanki gibi o anılara ortak olduğu halde, konuşmalara katılmıyordu. Onların aklında kalan şeylerden birçoğunu hatırlamıyordu. Hatırladıkları da onda şiirli bir duygu uyandırmıyordu. O yalnız onların neşelerinden zevk alıyor, bu neşeye ayak uydurmaya çalışıyordu.</p>

  <p>Yalnız kendisinin evlerine ilk gelişini andıkları zaman onlara katıldı. Ceketinin üzerinde kaytanlar olduğu için Nikolay’dan nasıl korktuğunu, dadının da kendisine, “Bu kaytanları senin vücuduna dikecekler,” dediğini anlattı.</p>

  <p>Nataşa:</p>

  <p>— Ben de senin bir lahananın dibinde dünyaya geldiğini söylediklerini hatırlıyorum, dedi. O zamanlar buna inanmamak cesaretini gösteremiyordum, ama gene de bunun doğru olmadığını biliyor, bu yüzden öyle bir huzursuzluk duyuyordum ki!</p>

  <p>Bu konuşma sırasında oturma odasının arka kapısından hizmetçinin başı uzandı.</p>

  <p>— Küçük hanım, horozu getirdiler! diye fısıldayarak haber verdi.</p>

  <p>Nataşa:</p>

  <p>— İstemez Polya, şöyle götürsünler, dedi.</p>

  <p>Oturma odasında konuşmalar devam ederken içeriye Dimmler girdi, köşede duran arbe yaklaştı. Üzerinden kılıfını çıkardı ve arpten falsolu bir ses yükseldi. Misafir odasından ihtiyar kontesin sesi duyuldu.</p>

  <p>— Edward Karliç! Lütfen Mösyö Field’in o sevdiğim noktürnünü çalar mısınız?</p>

  <p>Dimmler arbi akort edip Nataşa, Nikolay ve Sonya’ya döndü:</p>

  <p>— Şu gençlere bakın, ne kadar da uslu oturuyorlar!</p>

  <p>Nataşa bir an için başını ona doğru çevirdi:</p>

  <p>— Evet, felsefe yapıyoruz! dedi, sonra konuşmaya devam etti.</p>

  <p>Şimdi konuşma, rüya konusunda devam ediyordu. Dimmler çalmaya başladı. Nataşa parmaklarının ucuna basarak sessizce masaya yaklaştı, mumu aldı, dışarı götürdü, sonra gelip yavaşça yerine oturdu. Oda, özellikle onların oturduğu divanın üzeri karanlıktı, ama büyük pencerelerden içeriye dolunayın gümüş ışığı giriyordu. Nataşa fısıldayarak:</p>

  <p>— Biliyor musun, düşünüyorum da... dedi ve Nikolay’la Sonya’ya sokuldu.</p>

  <p>Dimmler çaldığı parçayı bitirmişti ve hâlâ orada oturuyor; parmaklarını hafif hafif tellerin üzerinde gezdiriyordu, çalmaktan vazgeçmek ya da yeni bir parça çalmak arasında kararsızdı.</p>

  <p>Nataşa devam etti:</p>

  <p>— Düşünüyorum ki bazen bir şeyler hatırlıyorsun da birden hepsi aklına geliyor; geriye dönüyorsun, çok daha önceleri, hatta dünyaya gelmeden önce olup bitenleri hatırlar gibi oluyorsun...</p>

  <p>Her zaman okulda derslerine iyi çalışan ve okuduklarını hatırlayan Sonya:</p>

  <p>— Buna “metapsikoz” derler, dedi. Mısırlılar ruhlarımızın daha önce hayvanların içinde yaşadığına sonradan gene hayvanlara döneceğine inanırlardı.</p>

  <p>Nataşa, müzik bittiği halde, fısıltıyla:</p>

  <p>— Hayır, biliyor musun, ben ruhumuzun eskiden hayvanlarda yaşadığına inanmıyorum! dedi. Kesin olarak biliyorum ki biz daha önce bir yerlerde yaşayan meleklerdik... Bu dünyaya da gelmiştik. Bu yüzden her şeyi hatırlıyoruz...</p>

  <p>Sessizce yaklaşan Dimmler:</p>

  <p>— Size katılabilir miyim? diyerek yanlarına oturdu.</p>

  <p>Nikolay:</p>

  <p>— Madem eskiden melektik, o halde neden sonradan alçaldık? dedi. Hayır, bence böyle bir şey olamaz!</p>

  <p>Nataşa kesin bir tavırla:</p>

  <p>— Alçalmadık ki! Alçaldığımızı sana kim söyledi? Daha önce ne olduğunu nereden bildiğimi söyleyeyim? Ruh ölümsüzdür değil mi? Madem her zaman yaşayacağım, demek ki daha önceden de yaşamışımdır, ezelden beri de yaşıyorum demektir.</p>

  <p>Gençlerin yanına dudaklarında yumuşak, ama onları hafifsediğini belli eden bir gülümsemeyle yaklaşmış olan, ama şimdi tıpkı onlar gibi alçak sesle ve ciddi bir tavırla konuşan Dimmler:</p>

  <p>— Evet, ama ölümsüzlüğü kavramamız zor bir şey! dedi.</p>

  <p>Nataşa:</p>

  <p>— Ölümsüzlüğü kavramamız neden zor olsun? Ölümsüz olan bugün vardır, yarın da olacaktır; her zaman olacaktır, dün de var olmuştur, önceki gün de...</p>

  <p>Kontesin sesi duyuldu:</p>

  <p>— Nataşa, şimdi sıra sende! Bir şarkı söyle bakalım. Nedir öyle, gizli bir şeyler tertipler gibi oturmuşsunuz...</p>

  <p>Nataşa:</p>

  <p>— Canım hiç şarkı söylemek istemiyor anne, dedi. Ama ayağa kalktı.</p>

  <p>Hiçbiri, hatta artık genç olmayan Dimmler bile konuşmayı yarıda bırakıp oturma odasına geçmek istemiyordu, ama Nataşa kalkınca Nikolay da klavsenin başına geçti. Nataşa, her zamanki gibi salonun akustiği en iyi olan yerini seçip tam ortada durdu, annesinin en çok sevdiği parçayı söylemeye başladı.</p>

  <p>Daha önce istemediğini ileri sürmüştü, ama hiçbir zaman o günkü gibi söylememişti ve daha uzun bir süre de böyle söyleyemeyecekti. Kont İlya Andreyeviç, Mitenka ile konuştuğu çalışma odasından Nataşa’nın şarkısını duyuyor ve bir an önce oyuna kavuşmak için acele ederek dersini bitirmeye çalışan bir öğrenci gibi kâhyasına emirler verirken sözlerini şaşırıyordu; sonunda büsbütün sustu. Mitenka da onun gibi Nataşa’yı dinliyor, kontun karşısında hiç konuşmadan gülümseyerek duruyordu.</p>

  <p>Nikolay, gözlerini kız kardeşinden ayırmıyor, onunla birlikte nefes alıyordu. Sonya, şarkıyı dinlerken kendisi ile kuzini arasında ne büyük bir fark bulunduğunu ve onun gibi büyüleyici bir varlık olmasının imkânsızlığını düşünüyordu. İhtiyar kontes, dudaklarında mutlu, aynı zamanda hüzünlü bir gülümsemeyle ve gözleri dolu dolu olarak oturuyor, arada bir başını sallıyordu. Nataşa’yı, kendi gençliğini ve kızı ile Prens Andrey’in yakında yapılacak olan nikâhlarında ne kadar anormal ve korku veren bir şeyin bulunduğunu düşünüyordu.</p>

  <p>Dimmler kontesin yanına oturmuş, gözlerini kapamış dinliyordu. Sonunda:</p>

  <p>— Hayır kontes, dedi, bu Avrupa çapında bir yetenek. Onun öğreneceği hiçbir şey yok. Bu yumuşaklık, bu tatlılık, bu kuvvet...</p>

  <p>Kontes kiminle konuştuğunu bir an için unutarak:</p>

  <p>— Ah, onun için o kadar korkuyorum, o kadar korkuyorum ki, dedi. Annelik duygusu, ona Nataşa’da aşırı bir şeylerin bulunduğunu, bu yüzden mutlu olamayacağını sezdiriyordu. Nataşa daha şarkısını bitirmeden, odaya heyecanla koşarak on dört yaşındaki Petya girdi ve maskaraların geldiğini haber verdi.</p>

  <p>Nataşa birden sustu. Kardeşine:</p>

  <p>— Sersem! diye bağırdı, bir iskemleye doğru koştu, kendini onun üstüne atarak hıçkıra hıçkıra öylesine ağlamaya başladı ki uzun bir süre gözyaşları dinmedi. Sonra gülümsemeye çalıştı:</p>

  <p>— Bir şeyim yok, anneciğim, doğru söylüyorum, bir şeyim yok, içimden geldi. Petya beni korkuttu da ondan, diyordu. Ama gözyaşları akmaya devam ediyor, hıçkırıklar boğazında düğümleniyordu.</p>

  <p>Uşaklardan, hizmetçilerden kimi Türk elbisesi giymiş, kimi ayı, kimi meyhaneci, kimi kibar bir hanım olmuştu; korkunç aynı zamanda gülünç giysiler içindeydiler; dışarıdaki soğuk havayla birlikte neşe getirerek, sofada sıkıla sıkıla birbirlerine sokulup durdular; sonra birbirlerinin arkasında saklanmaya çalışarak salona girdiler; önce çekinerek, ama gittikçe daha çok neşelenip birbirlerine daha çok uyarak şarkılara, oyunlara, danslara, Noel yortusuna özgü oyunlar oynamaya başladılar. Kontes, çeşit çeşit giyinenleri tanıdıktan ve hallerine güldükten sonra, misafir odasına gitti. Kont İlya Andreyiç ışık saçan bir gülümsemeyle salonda oturuyor, oynayanları beğendiğini belirten hareketler yapıyordu. Gençler ortadan kaybolmuşlardı.</p>

  <p>Yarım saat sonra salonda kılık değiştirmiş olanların arasında krinolinli<a class="noteref" href="../Text/notlar.xhtml#f24n4" id="ref4">4</a> bir elbiseyle yaşlı bir hanımefendi de göründü: Bu Nikolay’dı. Petya Türk kızı, Dimmler palyaço, Nataşa yanmış mantarla çizdiği yeni terlemiş hissini veren bıyığı ve kaşları ile süvari subayı, Sonya Çerkes kıyafetindeydi.</p>

  <p>Kılık değiştirmeyenlerin belirttikleri hayretten ve güya onları tanıyamadıklarını gösteren hareketlerle övgülerinden sonra, gençler kostümlerinin çok güzel olduğuna, daha başka kimselere de göstermek gerektiğine karar verdiler.</p>

  <p>Herkesi mükemmel bir yolda kendi troykasıyla gezdirmek isteyen Nikolay, uşaklarından çeşit çeşit giyinmiş on kişiyi alıp amcaya gitmeyi teklif etti. Kontes:</p>

  <p>— Hayır, ihtiyarı rahatsız edeceksiniz! dedi. Hem onun evinde kımıldanacak yer yoktur. İyisi mi madem gidilecek, bari Melükova’ya gidin.</p>

  <p>Melükova, Rostovların evinden dört verst kadar ileride, tıpkı onlar gibi dadılar ve mürebbeyelerle birlikte oturan, çeşitli yaşlarda çocukları olan dul bir kadındı. Harekete gelen ihtiyar kont:</p>

  <p>— Bak <i>ma chère,</i> yerinde bir buluş, dedi. Ben de hemen elbisemi değiştirip sizinle birlikte geleceğim. O <i>Pachette'i</i><a class="noteref" href="../Text/notlar.xhtml#f24n5" id="ref5">5</a> öyle bir harekete getireceğim ki...</p>

  <p>Ama kontes onu göndermeye razı olmadı. Son günlerde kontun hep bacağı ağrıyordu. İlya Andreyiç’in gitmesinin doğru olmadığına, eğer Luiza İvanovna (Madam Schosse) onlara katılırsa o zaman küçük hanımların da Melükova’ya gidebileceklerine karar verildi. Her zaman çekingen ve utangaç olan Sonya, Luiza İvanovna’ya onların bu isteğine karşı koymaması için herkesten daha çok ısrar ederek yalvardı durdu.</p>

  <p>Sonya’nın kılığı hepsinden iyiydi. Bıyıklarıyla kaşları ona çok yakışıyordu. Herkes ona çok güzel olduğunu söylüyor, o da hiçbir zaman göstermediği bir canlılık, bir enerji gösteriyordu. İçinden bir ses, ona kaderinin ya hemen o sırada karara bağlanacağını ya da bunun hiçbir zaman olmayacağını söylüyordu; erkek giysileri içinde bambaşka bir insan gibiydi. Luiza İvanovna gitmeye razı oldu. Yarım saat sonra, çıngıraklarının zillerini şıngırdatan ve donmuş karda gıcırtılar, ıslık sesleri çıkaran dört troyka ön kapıya geldi.</p>

  <p>Noel yortusu eğlencesine o neşeli havayı önce Nataşa verdi. Bu neşe birinden öbürüne bulaşarak gittikçe arttı ve herkes konuşa konuşa, birbirine seslene seslene, kahkahalar ata ata, bağıra bağıra dışarıdaki ayaza çıkıp da kızaklara bindi.</p>

  <p>Troykaların ikisi yarış troykasıydı, üçüncüsü -ortadaki- ihtiyar kontun bir Orlov atı koşulmuş troykasıydı. Dördüncüsü ise Nikolay’ın kendi troykasıydı, uzun siyah yeleli atı koşuluydu. Nikolay, ihtiyar bir hanım elbisesi giymiş, omuzuna kemerli süvari pelerinini almış, kızağının ortasında duruyor, dizginleri elinde tutuyordu.</p>

  <p>Ortalık aydınlıktı; Nikolay ay ışığında, koşumlardaki madenî tokaların parıltılarını ve kapının karanlık saçağı altında gürültü patırtı eden yolculara başlarını çevirip korkuyla bakan atların gözlerini bile görebiliyordu.</p>

  <p>Nikolay’ın kızağına Nataşa, Sonya, Madam Schoss ve iki genç kız bindiler. İhtiyar kontun kızağına Dimmler ile karısı ve Petya oturmuşlardı; öteki kızaklara da kıyafet değiştirmiş olan uşaklarla hizmetçiler binmişlerdi. Nikolay sonradan yolda ona yetişip önüne geçmek fırsatını bulmak için babasının arabacısına:</p>

  <p>— Sen öne geç, Zahar! diye bağırdı.</p>

  <p>Dimmler ile kılık değiştirmiş olan diğerlerinin bindikleri ihtiyar kontun troykası sanki kara yapışmış gibi demirlerini gıcırdatarak, o sayısız çıngıraklarını şıngırdata şıngırdata yola koyuldu. Yana koşulmuş atlar kayışlara yapışıyor, şeker gibi katılaşmış pırıl pırıl karın içine batıp çıkıyorlardı.</p>

  <p>Nikolay birinci troykanın arkasından yola koyuldu; arkadan öbür troykalar tiz gıcırtılarla, gürültü ederek geliyordu. Önce dar yoldan tırısla gidiyorlardı. Bahçenin yanından geçerlerken, yaprakları dökülmüş çıplak ağaçların gölgeleri, sık sık, yolun üzerine yanlamasına düşüyor, ayın parlak ışığını gözden saklıyordu. Ama arabalar bahçe duvarını geçer geçmez ay ışığına gömülmüş, maviye çalan akisleriyle elmas gibi pırıl pırıl karlarla kaplı hareketsiz düzlük her taraftan ta uzaklara kadar gözlerin önüne serildi. Öndeki kızağın altı bir çukurun içine “tak tak” girip çıktı; arkasından gelen kızak da ondan sonra gelenler de aynı yerde aynı sesle sarsıldılar. Sonra peş peşe derin sessizliği yırtarcasına yolun üzerinden ilerlemeye başladılar. Soğuktan donmuş hissini veren havada, Nataşa’nın sesi duyuldu:</p>

  <p>— Tavşan izi var!.. Birçok iz var!..</p>

  <p>Sonya;</p>

  <p>— Her şey ne kadar iyi görünüyor, Nikolay!.. dedi.</p>

  <p>Nikolay başını çevirip Sonya’ya baktı, yüzünü daha iyi görebilmek için ona doğru eğildi. Samur kürklerin içinde, ay ışığında hem yakın hem uzak görünen, kara kaşlı, kara bıyıklı, değişik, sevimli bir yüzle bakıyordu. Nikolay, “Eski Sonya bu!” diye düşündü. Ona daha yakından dikkatle bakarak gülümsedi.</p>

  <p>— Ne oluyorsunuz Nikolay?</p>

  <p>Nikolay:</p>

  <p>— Bir şey yok, diyerek tekrar atlarına doğru döndü.</p>

  <p>Kızakların demirleriyle bastırılmış, ay ışığında görünen nal izleriyle çizgi çizgi olmuş, dümdüz ana yola çıkınca atlar dizginleri germeye, hızlarını artırmaya başladı. Soldaki at başını geriye vererek, hafifçe sıçrayarak kayışlarını geriyordu. Ortadaki at sağa sola sallanıyor, kulaklarını dikerek “Başlayalım mı? Yoksa daha çok erken mi?” diye sorar gibi kıpırdanıyordu. Önde, sayısız çıngıraklarının sesi uzaktan duyulan ve bembeyaz karın üzerinde çok belirli olarak görülen Zahar’ın siyah troykası görünüyordu. O troykadan bağrışmalar, gülüşmeler ve kılık değiştirmiş olanların sesleri duyuluyordu.</p>

  <p>Nikolay, bir eliyle dizginleri tutup öbür eliyle kamçısını savurarak “Haydi aslanlar!” diye bağırdı.</p>

  <p>Troyka’nın ne kadar hızlandığını, karşıdan gittikçe daha kuvvetli esiyormuş gibi gelen rüzgârdan ve yanlara koşulu atların dizginleri daha çok gerip sarsmalarından belli oluyordu. Nikolay, arkasına baktı. Öbür troykalardaki arabacılar çığlıklar atıyor, tiz seslerle bağırıyor, kamçılarını savurup ortadaki atları dörtnala koşmaya zorlayarak ona yetişmeye çalışıyorlardı. Nikolay’ın kızağında ortaya koşulmuş at, kızağın önündeki yuvarlak tahtanın altında kendine güvenerek hafifçe sallana sallana koşuyor, daha temposunu değiştirmeyi gerekli bulmadığını, ama gerekirse daha hızlı, daha hızlı koşabileceğini belli ediyordu. Nikolay, birinci troykaya yetişti. Bir tepeden aşağı indiler, derenin yanında, çayırların üzerinde, işlek olduğu belli geniş bir yola çıktılar. Nikolay, “Geçtiğimiz yer neresi acaba?” diye düşündü. “Burası Eğri Çayır olmalı. Ama hayır, yepyeni bir yer, şimdiye kadar görmedim burasını. Burası ne Eğri Çayır ne de Dyomkin Tepesi... Allah bilir neresi! Yepyeni, sihirli bir yer bu. Her neyse, ne olursa olsun.” Atlara bağırdı, birinci troykayı geçmeye çalıştı.</p>

  <p>Zahar atların dizginlerini tuttu, kaşlarına kadar buz tutmuş yüzünü ona çevirdi. Nikolay atlarını serbest bırakınca Zahar da kollarını öne doğru gerdi, ağzını şapırdattı, atlarını serbest bıraktı:</p>

  <p>— Eh, kolla kendini küçük bey!</p>

  <p>Troykalar yan yana, daha da hızlanarak, uçar gibi gidiyor, dörtnala giden atların ayakları hızla hareket ediyordu. Nikolay arayı açmaya başladı. Zahar öne doğru uzattığı kollarının durumunu değiştirmeden dizginleri tutan elini hafifçe kaldırdı. Nikolay’a:</p>

  <p>— Aldanıyorsun bey!.. diye bağırdı.</p>

  <p>Nikolay atlarının hepsini dörtnala kaldırdı ve Zahar’ı geçti. Öbür kızakta oturanların yüzleri atların geçerken geriye püskürttükleri incecik kuru karla örtüldü; yanlarından geçen troykanın çıngırak sesleri, kulaklarında uğuldadı; kendi kızaklarının gölgesinde, hızlı hızlı hareket eden ayaklar, birbirine karışıyordu. Her taraftan, karın üstündeki demirlerin gıcırtısı ile kadın çığlıkları geliyordu.</p>

  <p>Nikolay, atlarını tekrar durdurarak çevresine bakındı: Hep o ay ışığına gömülmüş ve üzerine yıldızlar serpili, sihirli düzlük görünüyordu. Nikolay, “Zahar sola sapayım diye bağırıyor, neden sola sapacakmışım?” diye düşündü. “Biz Melükovlara mı gidiyoruz sanki? Burası Melükovka mı ki? Kimbilir nerelerden geçiyoruz, kim bilir neler oluyor bize. Bu yaşadıklarımız, hem çok tuhaf, hem güzel şeyler.”</p>

  <p>Başını çevirip kızağın içine baktı. Orada oturan garip, güzel ve incecik bıyıkları ile kaşları olan yabancı biri:</p>

  <p>— Şuraya bak! Bıyıkları da, kirpikleri de bembeyaz olmuş, dedi.</p>

  <p>Nikolay, “Bu konuşan galiba Nataşa idi,” diye düşündü. “Şuradaki de Madam Schoss’tur herhalde, belki de değil, kim bilir? O bıyıklı Çerkese gelince, kim olduğunu bilmiyorum, ama onu seviyorum.”</p>

  <p>— Üşümüyorsunuz ya? diye sordu.</p>

  <p>Karşılık vermeden güldüler. Arkadaki kızaktan Dimmler bir şeyler bağırıyordu, herhalde gülünç bir şey söylüyordu ama, işitmeye imkân yoktu. Başka sesler gülerek:</p>

  <p>— Evet, evet... diye karşılık veriyorlardı.</p>

  <p>Bunlar olup biterken, siyah gölgeleri birbirine karışan, elmas pırıltılarıyla dolu, bir yerinde ne olduğu bilinmeyen mermer basamakların sıra sıra uzandığı, damları gümüşten bazı sihirli yapıların göründüğü ve bilinmeyen hayvanların tiz bir sesle bağırdığı büyülü bir ormana gelmişlerdi. Nikolay, “Burası gerçekten Melükovka ise, bu daha da garip bir şey. Çünkü kim bilir nerelerden geçtik, sonunda gene Melükovka’ya geldik,” diye düşündü.</p>

  <p>Gerçekten burası Melükovka idi ve ön kapıya, ellerinde şamdanlar bulunan hizmetçiler, uşaklar sevinçli yüzlerle fırlamışlardı. Kapıdan:</p>

  <p>— Kimdir gelen? diye soruldu.</p>

  <p>Buna karşılık veren sesler duyuldu:</p>

  <p>— Kontun adamları, giyimlerini değiştirip gelmişler, atlardan tanıdım...</p>

  <h2 id="sigil_toc_id_139">XI</h2>

  <p class="nonindent">İri yarı, güçlü bir kadın olan Palageya Danilovna Melükova, canları sıkılmasın diye elinden geleni yaptığı kızlarını çevresine toplamış, gözlüğünü takmış, önü açık bir sabahlıkla misafir odasında oturuyordu. Kızlar sessizce mum akıtıyor, meydana çıkan şekillerin gölgelerine bakıyorlardı; bu sırada, sofada gelenlerin ayak sesleriyle konuşmaları duyuldu.</p>

  <p>Süvariler, hanımefendiler, dadılar, palyaçolar, ayılar, sofada hafifçe öksürüp soğuktan donmuş yüzlerini silerek mumların aceleyle yakıldığı salona girdiler. Palyaço Dimmler “Nikolay Hanımefendi” ile dansı açtı. Bağrışan çocuklarla çevrili maskaralar, yüzlerini örtüp seslerini değiştirmeye çalışarak ev sahibinin önünde eğilip selam veriyor, sonra odada bir köşeye çekiliyorlardı.</p>

  <p>— Ah... Tanımaya imkân yok ki! Şu Nataşa’ya bakın! Kime benzemiş? Şuna bakın, vallahi birini hatırlatıyor... Eduard Karliç de ne kadar güzel olmuş, tanıyamadım. Hem de nasıl oynuyor! Aman yarabbi bir de Çerkes varmış. Sonyuşka’ya ne kadar yakışmış! Bu da kim? Ah ne memnun ettiniz. Masaları kaldırın, Nikita, Vanya! Biz de sakin sakin oturuyorduk.</p>

  <p>— Ha... Ha.. Süvariye bakın süvariye! Tıpkı delikanlı, ya o bacaklar! Ama bir şey göremiyorum...</p>

  <p>Melükova’nın kızları tarafından çok sevilen Nataşa, onlarla birlikte arka odalarda kaybolmuştu. O odaya mantar tıpa, çeşit çeşit sabahlıklar ve erkek elbiseleri getirmelerini emrettiler. Bunları uşak aralık kapıdan uzatıyor, çıplak genç kız kolları uzanıp alıyordu. On dakika sonra Melükov ailesinde genç olan kim varsa hepsi kılıklarını değiştirmiş olanlara katılmıştı.</p>

  <p>Konuklar için yer açılmasını ve hem beylerle hanımlara hem de uşaklara ikramda bulunulması emreden Pelageya Danilovna, gözlüğünü çıkarmadan, gülümsediğini belli etmemeye çalışarak, kılıklarını değiştirmiş olanların arasında dolaşıyor, yüzlerine yakından bakıyor, ama kimseyi tanıyamıyordu. Yalnız Rostovlarla Dimmler’i değil, kendi kızlarını ve onların üzerinde olan kocasının robdöşambrlarını, üniformalarını da tanıyamıyordu. Mürebbiyelerinden birine bakıp “Bu da kimin sesi?” diyor, bir Kazan Tatarı kıyafetine girmiş olan kendi kızı için, “Bu da Rostovlardan biri galiba,” diye söyleniyordu. Nataşa’ya:</p>

  <p>— Ya siz sayın süvari subayımız, hangi alayda hizmet ediyorsunuz? diye sordu. Sonra, ikram edilen şeyleri misafirler arasında dolaştıran sofracı başıya:</p>

  <p>— Oradaki Türk var ya! Ona pestil ikram et, dedi. Dinleri onlara pestil yemelerini yasak etmez...</p>

  <p>Bazen de kıyafet değiştirdikten sonra, kimsenin kendilerini tanıyamayacağına güvenerek hiç çekinmeden dans edenlerin tuhaf ve gülünç figürlerine bakıyor, mendille yüzünü kapıyor ve o iri vücudu ihtiyarlara özgü karşı koyamadığı kahkahalarla sarsılıyordu.</p>

  <p>— Şaşinet’im benim, Şaşinet’im benim! diyordu.</p>

  <p>Rus oyunları oynandıktan, horalar tepildikten sonra, Pelageya Danilovna bütün uşaklarla efendilerini bir araya toplayıp büyük bir çember meydana getirdi. Bir yüzük, bir cisim, bir de ruble getirildi. Sonra salon oyunları başladı.</p>

  <p>Bir saat sonra, bütün kostümler buruşmuş, bozulmuştu. Tıpayla çizilmiş bıyıklar, kaşlar, ateş gibi yanan terli ve neşeli yüzlerin orasına burasına bulaşmıştı. Pelageya Danilovna, kılık değiştirmiş olanları tanımaya başlamıştı. Kostümlerinin ne kadar güzel yapılmış olduğundan hayranlıkla söz açıyor, özellikle genç kızlara ne kadar yakıştığını söylüyor, herkese onu böyle neşelendirdikleri için teşekkür ediyordu. Akşam yemeği için konukları misafir odasına davet ettiler, hizmetçilerle uşakların da salonda ağırlanmasını emrettiler. Melükovlarda oturan evlenmemiş, yaşlı bir kız yemek yerken:</p>

  <p>— Hayır, asıl hamamda fala bakmak korkunç bir şey, diyordu.</p>

  <p>Melükovların büyük kızı, “Neden?” diye sordu.</p>

  <p>— Gidemezsiniz ki, o iş cesaret ister.</p>

  <p>— Ben giderim, dedi Sonya.</p>

  <p>Melükovların ikinci kızı:</p>

  <p>— Anlatsanıza, o kıza ne olmuş? diye sordu.</p>

  <p>İhtiyar matmazel:</p>

  <p>— Benim bildiğim kadarıyla şöyle olmuş: Kız gitmiş, bir horoz, iki sofra takımı almış, usulüne göre oturmuş. Bir süre oturduktan sonra kulağına birden sesler gelmiş... Çıngırakları, zilleri ile bir kızak gelip kapının önünde durmuş. Kız kulak kabartmış, birinin geldiğini işitmiş. İçeriye, insan kılığında bir hayalet girmiş. Bir subay, kızın karşısına, öbür sofra takımının başına oturmuş.</p>

  <p>Nataşa dehşet içinde gözlerini açarak:</p>

  <p>— Aaaa!.. diye bağırdı.</p>

  <p>— Peki nasılmış o adam? İnsan gibi konuşmuş, öyle mi?</p>

  <p>— Evet, tıpkı insan gibi. Her şeyi gerektiği gibiymiş. Sofrada kıza yalvarmaya başlamış; yalvarmış, yakarmış. Kum ise tek düşündüğü onu horozlar ötünceye kadar konuşmalarla oyalamakmış; ama korkmuş, elleriyle yüzünü kapamış. Adam onu yakaladığı gibi götürmeye kalkmış. İyi ki o sırada hizmetçi kızlar koşup gelmişler...</p>

  <p>Pelageya Danilovna:</p>

  <p>— Canım onları ne korkutuyorsun! dedi.</p>

  <p>— Anneciğim siz de fala bakmadınız mı sanki? diye kızı söze karıştı.</p>

  <p>Sonya:</p>

  <p>— Ambarda nasıl fala bakılır? diye sordu.</p>

  <p>— Şöyle: Şimdi, şu anda, ambarın kapısına gidilir, içerisi dinlenir. Nasıl bir ses işitirseniz kaderiniz öyle olur. Bir şey çakılıyormuş gibi, biri bir yeri dövüyormuş gibi ses geliyorsa durum kötü demektir. Yok bir yerden bir yere buğday boşaltılıyormuş gibi ses varsa iyiye işarettir; bazen öyle olur ki...</p>

  <p>— Anne, bize ambarda başınıza gelenleri anlatsanıza!..</p>

  <p>Pelageya Danilovna gülümsedi:</p>

  <p>— Anlatacak bir şey yok ki, unuttum bile... Hem hiçbiriniz oraya gidecek değilsiniz, değil mi?</p>

  <p>Sonya:</p>

  <p>— Hayır ben giderim, izin verin Pelageya Danilovna, ben gideceğim... dedi.</p>

  <p>— Eh, korkmuyorsan git.</p>

  <p>Sonya:</p>

  <p>— Luiza İvanovna, gidebilir miyim? diye sordu.</p>

  <p>Yüzük oyunu, sicim oyunu, ruble oyunu oynanırken de sohbet edilirken de Nikolay Sonya’nın yanından ayrılmıyor, ona bambaşka gözlerle bakıyordu. Sonya’yı şimdi ilk kez o mantarla yaptığı bıyıklar sayesinde iyice tanımış gibi geliyordu ona. Sonya gerçekten o akşam neşeli, hareketli ve güzeldi. Nikolay, onu hiç öyle görmemişti. Bıyıklarının altından görünen, yanaklarında gamzeler yapan, eskiden fark edemediği mutlu, coşkun gülümseyişine, parlak gözlerine bakarak “Demek asıl karakteri bu, ben de ne aptalmışım!..” diye düşünüyordu.</p>

  <p>Sonya:</p>

  <p>— Ben hiçbir şeyden korkmam! dedi. Şimdi gidebilir miyim?</p>

  <p>Sofradan kalkmıştı. Sonya’ya ambarın nerede olduğunu, kapının önünde nasıl hiç konuşmadan duracağını, nasıl dinleyeceğini söylediler. Sonra da kürk mantosunu verdiler. Sonya mantosunu başının üzerine alarak Nikolay’a baktı.</p>

  <p>Nikolay, “Bu kız ne şeker şey! Şimdiye kadar aklım neredeymiş?” diye düşündü.</p>

  <p>Sonya, ambara gitmek için koridora çıktı. Nikolay içeride sıcaktan bunaldığını söyleyerek hızla ön kapıya gitti. Gerçekten evin içinde, oraya toplanmış olan kalabalık yüzünden bunaltıcı bir sıcak vardı.</p>

  <p>Dışarıda hava gene rüzgârsız ve soğuktu. Gökte aynı mehtap vardı, yalnız ortalık biraz daha aydınlıktı. Işık o kadar fazla, karın üzerindeki yıldızcıklar o kadar çoktu ki insan göğe bakmak istemiyor, gerçek yıldızlar da görünmüyordu. Gökler kapkara ve can sıkıcıydı, yeryüzünde ise her yer neşe içindeydi.</p>

  <p>Nikolay, “Ben aptalmışım, hem de ne aptal! Şimdiye kadar da ne bekledim sanki?” diye düşündü, sonra kapının önündeki basamaklardan koşarak aşağıya indi, evin köşesinden dolanıp arka kapıya doğru giden patikadan yürüdü. Sonya buradan geçecekti. Yolun ortasında yığın yığın istiflenmiş, üzerleri karlı odunlar vardı, gölgeleri yere vuruyordu. Onların üstüne, yanlarına ve karlı yola yaşlı, çıplak ıhlamur ağaçlarının birbirine geçmiş gölgeleri düşüyordu. Patika ambara gidiyordu. Ambarın tahta duvarı ile karla örtülü damı, ay ışığında elmastan yapılmış gibi pırıl pırıl parlıyordu. Bahçede bir ağaç çatırdadı, sonra her şey tekrar sessizliğe gömüldü. İnsanın göğsü, sanki havayla değil de hiç bitmeyecek bir gençlik gücü ve sevinciyle doluyor gibiydi.</p>

  <p>Hizmetçilere ayrılan bölmenin kapısında, basamaklarda ayak sesleri duyuldu. Rüzgârın karla örttüğü son basamakta, sessizlikte iyice duyulan bir gıcırtı oldu, sonra yaşlı matmazelin sesi duyuldu:</p>

  <p>— Dümdüz, dümdüz, işte bu patikadan gideceksiniz, küçük hanım. Yalnız sakın arkanıza bakmayın!</p>

  <p>Sonya’nın sesi:</p>

  <p>— Ben korkmuyorum ki, diye karşılık verdi. Sonra patikadan, Nikolay’ın bulunduğu yere doğru ilerleyen Sonya’nın küçük ayaklarındaki incecik patikleriyle hışır hışır bir ses çıkardığı duyuldu. Sonya, kürk mantosuna iyice sarınmış olarak yürüyordu. Nikolay’ı fark ettiğinde, ona iki adımlık mesafedeydi; Nikolay’ı şimdi eskisi gibi onda biraz korku uyandıran biri olarak görmüyordu. Nikolay’ın üzerinde bir kadın elbisesi vardı, saçları karmakarışıktı; dudaklarında Sonya’ya mutlu ve çok değişik görünen bir gülümseme belirmişti. Sonya hızla ona doğru koştu.</p>

  <p>Nikolay, onun ay ışığı vuran yüzüne bakarak “Hem bambaşka hem de eskisi gibi” diye düşündü. Ellerini genç kızın başını örten kürkün içine geçirdi, ona sarıldı, kendisine doğru çekerek üst tarafında yanık mantar kokan çizilmiş bıyıkların bulunduğu dudaklarından öptü. Sonya da onu tam dudaklarının ortasından öptü, küçük ellerini kürkün içinden çıkararak iki yanağından tuttu. Yalnız “Sonya! Nikolay!” diye söyleniyorlardı. Ambara koştular, sonra hemen geri dönüp ayrı ayrı çıktıkları kapıya gittiler.</p>

  <h2 id="sigil_toc_id_140">XII</h2>

  <p class="nonindent">Pelageya Danilovna’nın evinden dönerlerken her şeyi gören ve sezen Nataşa, kızaklara binecek olanlar arasında öyle bir düzen kurmuştu ki kendisi Luiza İvanovna Dimmler'le birlikte bir kızağa, Sonya ile Nikolay da hizmetçi kızlarla öbür kızağa binmişlerdi.</p>

  <p>Nikolay dönerken artık yarış etmeden dümdüz sürüyor, o garip ay ışığında dönüp dönüp hep Sonya’ya bakıyor, ikide bir değişen ışıkların altında o kaşların, o bıyıkların gizlediği eski Sonya’yla artık bir daha ayrılmamaya karar verdiği şimdiki Sonya’yı arıyordu. Dikkatle bakıyor ve hem eski Sonya’yı, hem de öbür Sonya’yı tanıyıp da o yanık mantar kokusuna karışmış öpüşün onda uyandırdığı duyguyu hatırlayınca var gücüyle o buz gibi soğuk havayı derin derin içine çekiyor, kızağın altından kayıp giden topraklarla parlak gökyüzüne bakarak kendisini gene büyülü bir krallıkta hissediyordu. Arada bir:</p>

  <p>— Sonya, iyi misin? diye soruyordu.</p>

  <p>Sonya:</p>

  <p>— İyiyim, diye karşılık veriyordu. Ya sen?</p>

  <p>Yolun yarısına gelince Nikolay, atların dizginlerini arabacıya verdi, yere atlayıp Nataşa’nın bindiği kızağa koştu, yandaki basamağa çıktı. Fransızca olarak:</p>

  <p>— Nataşa, biliyor musun, ben Sonya için kararımı verdim! diye fısıldadı.</p>

  <p>Nataşa’nın bütün varlığı sevinçten ışık saçıyormuş gibi oldu.</p>

  <p>— Peki bunu ona söyledin mi?</p>

  <p>— Ah, bu bıyıklar ve kaşlarla öyle tuhafsın ki Nataşa! Buna sevindin mi?</p>

  <p>— O kadar sevindim, o kadar sevindim ki! Neredeyse sana kırılıyordum. Söylemiyordum, ama ona kötü davranıyordun. Onun o kadar iyi bir kalbi var ki, Nikolay! Ah öyle seviniyorum ki! Bazen kötü oluyorum ama Sonyasız mutluluğa vicdanım razı olmuyor... Şimdi çok sevindim. Haydi, onun yanına koş.</p>

  <p>— Hayır, dur, dur, ne kadar tuhafsın!</p>

  <p>Hep kız kardeşine bakıyor, onda da o zamana kadar hiç görmediği yepyeni, olağanüstü ve insanı büyüleyecek kadar tatlı bir şey seziyordu.</p>

  <p>— Nataşa, bunda bir sihir var değil mi?</p>

  <p>Nataşa:</p>

  <p>— Evet, diye karşılık verdi. Çok iyi ettin!</p>

  <p>Nikolay, “Eğer onu şu anda olduğu gibi eskiden görmüş olsaydım ne yapacağımı sorar ve istediğini yerine getirirdim, her şey de iyi olurdu!” diye düşündü.</p>

  <p>— Demek seviniyorsun, demek iyi ettim, öyle mi?</p>

  <p>— Ah her şey öyle güzel ki! Geçenlerde annemle bu yüzden çatıştık. Annem onun seni tavlamaya çalıştığını söyledi. İnsan bunu nasıl söyler? Az kalsın annemle kavga edecektim. Hiç kimsenin, hiçbir zaman Sonya için kötü bir şey söylemesine ve düşünmesine izin vermem, çünkü onda yalnız iyi şeyler var.</p>

  <p>Nikolay bunun doğru olup olmadığını anlamak için bir kez daha kız kardeşinin yüzündeki ifadeye dikkatle baktı.</p>

  <p>— Demek iyi ettim ha? dedi, çizmeleriyle karı gıcırdatarak aşağıya atlayıp kızağına koştu. O kızakta gene aynı ince bıyıklı, parlak gözlü, mutlu ve gülümseyen Çerkes delikanlısı oturuyor, samur kürkün içinden bakıyordu. Bu Çerkes delikanlısı Sonya’ydı; ileride Nikolay’ın mutlu ve şen eşi olacaktı.</p>

  <p>Genç kızlar, eve dönüp annelerine Melükovlarda nasıl vakit geçirmiş olduklarını anlattıktan sonra, odalarına gittiler. Soyundular, ama mantarla çizdikleri bıyıkları silmeden önce uzun bir süre mutluluklarından söz ederek oturdular. Evlenince nasıl yaşayacaklarını, kocalarının nasıl birbirleriyle dost olacaklarını, kendilerinin de ne kadar mutlu olacaklarını anlattılar. Nataşa’nın masasında, daha akşamdan Dunyaşa’nın hazırladığı aynalar duruyordu. Nataşa kalkıp aynalara yaklaştı:</p>

  <p>— Yalnız bütün bunlar ne zaman olacak? Korkarım ki hiçbir zaman... Bütün bunlar bana hiçbir zaman olmayacak kadar güzel görünüyor!</p>

  <p>Sonya:</p>

  <p>— Otur Nataşa, belki de onu görürsün, dedi.</p>

  <p>Nataşa mumları yakıp oturdu, aynada yüzüne baktı:</p>

  <p>— Şimdilik bıyıklı birini görüyorum.</p>

  <p>Dunyaşa:</p>

  <p>— Öyle şeylere gülünmez küçük hanım, dedi.</p>

  <p>Sonya ve hizmetçi kızın yardımıyla Nataşa aynayı gereken yöne yerleştirdi, yüzü ciddileşti ve sustu. Uzun bir süre, aynalarda derinlere doğru uzayıp gidiyormuş hissini veren mumların aksine bakarak oturdu. Hayalinden (daha önce duyduğu hikâyeleri hatırlayarak) aynada, bütün akislerin karmakarışık olduğu o bulanık kaderde, bir tabutu ya da “onu”, Prens Andrey’i göreceğini geçiriyordu. Ama en küçük bir lekeyi bir insan ya da bir tabut şekli gibi kabul etmeye bu kadar hazır olduğu halde, hiçbir şey görmüyordu. Sık sık gözlerini kırpıştırmaya başladı ve aynadan uzaklaştı.</p>

  <p>— Neden başkaları bir şeyler görüyorlar da ben hiçbir şey göremiyorum? Haydi sen otur Sonya: Şimdi sen bakmalısın. Yalnız benim yerime... Şu anda öyle korkuyorum ki!</p>

  <p>Sonya aynanın karşısına oturdu, gereken pozu aldı, sonra bakmaya başladı. Dunyaşa:</p>

  <p>— Bakın şimdi, Sonya Aleksandrovna muhakkak bir şeyler görecekler, diye fısıldadı. Siz daha gülün...</p>

  <p>Sonya bu sözleri de Nataşa’nın fısıldayarak “Ben de biliyorum onun göreceğini, o geçen yıl da gördü,” diye karşılık verdiğini de işitiyordu.</p>

  <p>Üç dakika kadar sustular. Nataşa, “Muhakkak...” diye fısıldadı ama sözünü bitiremedi... Sonya birden elinde tuttuğu aynayı bırakıp eliyle gözlerini kapadı.</p>

  <p>— Ah Nataşa! dedi.</p>

  <p>— Gördün mü? Gördün mü? Ne gördün?</p>

  <p>Dunyaşa aynayı altından tutarak:</p>

  <p>— Ben zaten söylemiştim, dedi.</p>

  <p>Sonya hiçbir şey görmemişti. Nataşa’nın “Muhakkak...” diyen sesini işittiği anda, neredeyse gözlerini kırpıştıracak ve kalkacaktı... Dunyaşa’yı da Nataşa’yı da aldatmak istemiyordu, öyle oturmak ona zor geliyordu. Eliyle gözlerini kapadığı anda neden ve nasıl olup da dudaklarından bir çığlık yükseldiğini kendisi de anlamıyordu. Nataşa elini yakaladı:</p>

  <p>— Onu mu gördün?</p>

  <p>Sonya, Nataşa’nın “onu” derken kimden söz etmek istediğini daha kestiremeden, “o”nun Nikolay mı, yoksa Andrey mi olduğunu anlayamadan elinde olmayarak:</p>

  <p>— Evet. Dur... Ben... Onu gördüm, dedi.</p>

  <p>Zihninden, “Onu gördüğümü neden söylemeyeyim sanki? Başkaları bir şeyler görüyorlar ya!.. Hem benim bir şeyler görüp görmediğimi kim yüzüme vurabilir?” diye bir düşünce geçti.</p>

  <p>— Evet, onu gördüm, dedi.</p>

  <p>— Nasıl gördün? Nasıl gördün? Ayakta mıydı, yoksa yatıyor muydu?</p>

  <p>— Evet, gördüm... Önce hiçbir şey yoktu... Sonra birden baktım yatıyor.</p>

  <p>Nataşa arkadaşına dik dik bakarak korkuyla:</p>

  <p>— Andrey mi yatıyordu?.. Hasta mıydı? diye sordu.</p>

  <p>— Hayır, aksine, aksine... yüzü neşeliydi... Bana doğru dönüverdi.</p>

  <p>Sonya bunu söylerken kendisine de söylediklerini gerçekten görmüş gibi geliyordu.</p>

  <p>— Peki sonra ne gördün Sonya?</p>

  <p>— İyice bakamadım, mavi ve kırmızı bir şey vardı...</p>

  <p>— Sonya! O ne zaman dönecek acaba? Onu ne zaman göreceğim? Allahım!.. Onun için de kendim için de her şey için de korkuyorum.</p>

  <p>Nataşa, Sonya’nın onu teselli etmek için söylediği sözlere cevap vermeden yatağına yattı, mumu söndürmelerinden sonra, uzun bir süre gözleri açık olarak, hiç kımıldamadan buz tutmuş pencerelerden içeri süzülen soğuk ay ışığına baktı.</p>

  <h2 id="sigil_toc_id_141">XIII</h2>

  <p class="nonindent">Noel yortusundan sonra, Nikolay, annesine Sonya’yı sevdiğini ve onunla evlenmeye kararlı olduğunu haber verdi. Uzun süredir Sonya ile Nikolay arasında olup bitenleri sezen ve böyle bir açıklamayı bekleyen kontes, hiç konuşmadan Nikolay’ın sözlerini sonuna kadar dinledi, sonra oğluna kiminle isterse onunla evlenebileceğini, ama kendisinin ve babasının böyle bir evliliğe razı olamayacaklarını söyledi. Nikolay, ilk kez annesinin kendisinden memnun olmadığını ve ona duyduğu sevgiye rağmen, bu konuda boyun eğmeyeceğini hissetti. Kontes, soğuk bir tavırla, oğluna hiç bakmadan kocasını çağırmaları için adam gönderdi; kont gelince de gene soğuk bir tavırla, olup bitenleri Nikolay’ın yanında ona kısaca anlatmak istedi; ama dayanamadı, öfkesinden ağlamaya başladı, odadan çıkıp gitti.</p>

  <p>İhtiyar kont, kararsız bir tavırla Nikolay’a öğüt vermeye, kararından dönmesi için ricada bulunmaya başladı. Nikolay verdiği sözden dönemeyeceğini söyledi; bunun üzerine babası içini çekerek, ne yapacağını şaşırdığını belli eden bir tavırla, hemen sözünü kesip kontesin yanına gitti. Kont oğlu ile ne zaman çatışsa her seferinde onun karşısında, işlerin kötü gitmesinden ötürü, bir suçluluk hissi duyuyor, bu yüzden de zengin bir kızla evlenmeyi istemeyerek beş paralık çeyizi olmayan Sonya’yı kendisine eş diye seçtiği için oğluna kızamıyordu; yalnız bu konu ortaya atılınca işler kötü gitmeseydi Nikolay için Sonya’dan daha iyi bir eşin düşünülemeyeceğini, işlerin bozulmasına da Mitenka’sıyla kendisinin, bir de o vazgeçemediği alışkanlıklarının yol açtığını anlıyordu.</p>

  <p>Anne ile baba bir daha oğullarıyla bu konuda konuşmadılar; ama bu konuşmadan birkaç gün sonra, kontes yanına Sonya’yı çağırttı ve ikisinin de hiç beklemedikleri bir katı yüreklilikle yeğenini, hem oğlunu baştan çıkarmakla hem de nankörlük etmekle suçladı. Sonya hiç konuşmadan, gözlerini yere indirmiş olarak kontesin ona acımadan söylediği sözleri dinliyor, kendisinden ne istediklerini anlamıyordu. Kendisi velinimetleri için her şeyini feda etmeye hazırdı. Kendini feda etmek ona en çok zevk veren düşünceydi. Ama bu sefer kime neyi feda edeceğini anlayamıyordu. Kontesi de Rostovların bütün ailesini de sevmemek elinden gelmiyordu, ama Nikolay’ı sevmemesi, Nikolay’ın mutlu olmasının bu sevgiye bağlı olduğunu bilmemesi imkânsızdı. Hiç konuşmuyor, üzgün görünüyor, söylenenlere hiçbir karşılık vermiyordu.</p>

  <p>Nikolay bu duruma daha uzun bir süre dayanamayacağını anlıyordu, bu yüzden annesiyle konuşmaya gitti. Annesiyle konuşurken bazen kendisiyle Sonya’yı affetmesi ve evlenmelerine razı olması için yalvarıyor, bazen de Sonya’ya daha fazla baskı yapılırsa onunla hemen gizlice evleneceğini söyleyerek annesini tehdit ediyordu.</p>

  <p>Kontes, oğlunun onda hiçbir zaman görmediği soğuk bir tavırla artık ergin olduğunu, Prens Andrey’in babasının rızasını almadan evleneceğini, onun da aynı şeyi yapabileceğini, ama kendisinin o “entrikacıyı” hiçbir zaman bir kız evlat diye kabul edemeyeceğini söyledi.</p>

  <p>“Entrikacı” sözü üzerine birden parlayan Nikolay, sesini yükseltti, duygularını para için satmaya annesinin onu zorlayacağını hiçbir zaman aklından geçirmemiş olduğunu, eğer amacı bu ise son kez bazı şeyler söylemek istediğini belirtti... Ama annesinin yüzündeki ifadeden onun da dehşet içinde beklediği anlaşılan, belki hayatlarının sonuna kadar aralarında korkunç bir anı olarak kalacak o kesin sözü söylemeye fırsat bulamadı. Kapının öbür tarafında olanları dinleyen Nataşa, solgun ve ciddi bir yüzle içeriye girdi, Nikolay’ın sesini bastırmak için neredeyse bağırırcasına:</p>

  <p>— Nikolenka, saçmalıyorsun, sus, sus! dedi. Sus diyorum sana!</p>

  <p>Aralarındaki bağların kopmak üzere olduğunu hissederek oğluna dehşet içinde bakan, ama inadından dönmeyip çatışmanın yarattığı öfkeye boyun eğmeyen, eğmek de istemeyen annesine döndü:</p>

  <p>— Anne, canım anneciğim, o bunu hiç de kötülük düşünerek söylemiyor... Canım anneciğim benim, zavallı anneciğim!</p>

  <p>Ağabeyine:</p>

  <p>— Nikolenka, sana anlatırım... Sen git buradan, dedikten sonra gene annesine:</p>

  <p>— Beni dinleyin canım anneciğim, diye söylendi. Sözleri anlamsızdı, ama Nataşa bu sözlerle istediği sonucu sağladı. Kontes, hıçkıra hıçkıra kızının göğsüne kapandı. Nikolay ise yerinden kalktı, başını ellerinin arasına alıp odadan dışarı çıktı.</p>

  <p>Nataşa, barıştırma işine girişti, sonunda Nikolay’ın annesinden Sonya’ya baskı yapmayacakları konusunda söz almasını sağladı. Nikolay da anne ve babasından gizli olarak hiçbir şey yapmayacağına söz vermişti.</p>

  <p>Anne ve babasıyla arası bozulan Nikolay, alaydaki işlerini yoluna koyup ordudan istifa etmek ve gelip Sonya ile evlenmek kararıyla, üzüntülü, ciddi bir hava içinde ve kendisini çılgınca âşık sanarak ocak ayı başında alaya gitti.</p>

  <p>Nikolay'ın gidişinden sonra Rostovların evine her zamankinden daha büyük bir hüzün çöktü. Kontes üzüntüsünden yatağa düşmüştü. Sonya hem Nikolay’dan ayrıldığı için hem de kontesin konuşurken elinde olmayarak genç kıza düşmanca bir tavır takınması yüzünden üzüntülüydü ve bu onu daha çok üzüyordu. Kont herhangi bir kesin tedbir alınmasını gerektiren işlerin bozuk gitmesi nedeniyle her zamankinden daha çok kaygı içindeydi. Moskova’daki evle Moskova civarındaki çiftliği satmak zorundaydılar; evi satmak için Moskova’ya gitmek gerekiyordu, kontesin sağlık durumu yüzünden de gidişi her gün ertelemek zorunda kalıyorlardı.</p>

  <p>Nişanlısından ayrılışının ilk günlerini rahat, hatta neşe içinde geçiren Nataşa, şimdi gün geçtikçe daha sinirli, daha sabırsız oluyordu. Prens Andrey’e sevgisini vererek geçirebileceği bu en güzel günlerinin böyle kimsesiz, boşu boşuna geçtiği düşüncesi onu durmadan üzüyordu. Andrey’in mektupları çoğu zaman Nataşa’yı kızdırıyordu. Yalnız onu düşünerek geçirdiği o günlerde, onun tam anlamıyla yaşadığını, yeni yeni yerler gördüğünü, ilginç yeni insanlar tanıdığını düşünmek Nataşa’ya ağır geliyor, mektupları ne kadar ilginç olursa Nataşa’nın canı o kadar sıkılıyordu. Ona yazdığı mektuplar ise Nataşa’ya teselli verecek yerde angarya olarak görünüyordu. Mektup yazmayı beceremiyordu, çünkü bir mektupta sesiyle, gülümseyişiyle, bakışıyla ifade edebildiğinin binde birini bile gerçeğe uygun olarak belirtebileceğini kavrayamıyordu. Ona kendisinin de hiç önem vermediği klasik, birbirine benzeyen, o kuru mektuplar yazıyor, müsveddelerindeki imla yanlışlarını kontes düzeltiyordu.</p>

  <p>Kontesin sağlık durumu hâlâ düzelmemişti, ama Moskova’ya gidişi artık ertelemeye imkân yoktu. Çeyizi hazırlamak, evi satmak gerekiyordu. Bundan başka, Prens Andrey’in, Prens Nikolay Andreyiç’in o kışı geçirdiği Moskova’ya daha önce gelmesi bekleniyordu. Hatta Nataşa onun oraya gelmiş olduğu kanısındaydı.</p>

  <p>Kontes, köyde kaldı. Kont ise yanına Sonya ve Nataşa’yı alarak ocak ayının sonunda Moskova’ya gitti.</p>
