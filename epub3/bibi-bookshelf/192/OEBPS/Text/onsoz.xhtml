    <h1>ÖNSÖZ<br/><big><span>LEV TOLSTOY</span></big><br/><span><big>M</big>AKSİM <big>G</big>ORKİ</span></h1>

    <blockquote>

      <p><i>Bu kitap Oleiz’de yaşarken gelişigüzel tuttuğum notlardan oluşmaktadır. Lev Tolstoy o zaman Gaspra’da kalıyordu, önceleri hastaydı, sonradan sağlığına kavuştu. Türlü kâğıt parçalarına karalanmış bu notların kaybolduğunu sanıyordum, derken bir gün karşıma çıkıverdiler. Yarım bıraktığım bir mektubu da ekledim onlara, hem de tek kelimesine dokunmadan; Tolstoy’un Yosnaya Polyana’ya "vedası" ve ölmesinin etkisinde yazmıştım. Fakat bir türlü sonlandıramadım; elim gitmedi.</i></p>

    </blockquote>

    <h2 class="sigil_not_in_toc">Notlar</h2>

    <h2 class="sigil_not_in_toc">1</h2>

    <p>Belli ki bu fikir onun vicdanını her zamankinden daha çok rahatsız ediyor, Tanrı fikrinden söz ediyorum. Bazen sadece bir fikir olarak görse de zaman zaman baskısını hissettiği bir ısrara dönüveriyor. Gönlünce tartışmasa bile aklından çıkmıyor bir türlü. Yok, ihtiyarlık belirtisi değil bu, ölümü sezmekle ilgili olduğunu da sanmam, bana kalırsa daha çok insan onurunun sonucu. Biraz da yaralanmışlık duygusu belki, diğer bir deyişle Lev Tolstoy utanç içinde streptokok bakterisinin takdirine boyun eğmek zorunda. Eğer natüralist olsaydı, ortaya mutlaka zekice bir hipotez atar, büyük keşiflerde bulunurdu.</p>

    <h2 class="sigil_not_in_toc">2</h2>

    <p>Elleri acayip; hem çirkinler hem de şişen damarlar şeklini bozmuş, yine de çok şey anlatıyorlar, yaratıcı bir güce sahipler. Muhtemelen Leonardo da Vinci’nin öyle elleri vardı. Böyle ellerle dilediğini yapabilirsin. Konuşurken bazen parmaklarını oynatıyor, usulca gevşetip sonra aniden kasarken tumturaklı ciddi sözler ediyor. Tanrı adeta, yok, ne Sabaoth ne de Olimpos tanrılarından, ama Rus tanrılarından biri olabilir, "sapsarı bir ıhlamur ağacının gölgesinde çınar kerestesinden bir tahtta oturmuş," fazla heybetli olmasa da diğer tanrıların hepsinden daha açıkgöz olabilir pekâlâ.</p>

    <h2 class="sigil_not_in_toc">3</h2>

    <p>Sulerzitski’ye neredeyse kadınsı bir sevgi duyar, Çehov’u ise baba şefkatiyle sever, sevgisinde yaratanın onurunu sezebilirsin, ama Suler’e karşı hassastır, bitmeyen bir ilgi ve insanı bunaltmayan bir hayranlık besler. Böyle duygular biraz saçma gelebilir, yaşlı bir kadının papağanına, küçük köpeğine, minik kedisine âşık olmasına benzer biraz. Suler bilinmeyen acayip topraklardan gelmiş fevkalâde hür bir kuş gibidir. Onun gibi yüz kişi bir taşra kasabasının çehresiyle ruhunu değiştirebilir. Çehresini dağıtır, ruhuna kıpır kıpır gözü pek bir deha aşılarlar. Suler’i sevmek kolay, aynı zamanda zevkli, kadınların ona aldırmadığını görünce şaşırır, öfkelenirim. Hoş, bu aldırmazlığın altında ihtiyatlı davranma çabası gizli olabilir elbet. Suler’e güven olmaz. Yarın ne yapacak acaba? Belki bir yerde bomba patlatır ya da taverna şarkıcılarının korosuna katılır. Onun içinde üç devre yetecek kadar enerji var. Öyle bir yaşama sevincine sahip ki kızgın demir misali kıvılcımlar saçar.</p>

    <p>Fakat bir keresinde Suler’e çok kızmıştı: Leopold (yani Sulerzitski - <i>Tr</i>.) anarşiye hep yatkındı, bireylerin özgürlükleri hakkında hararetli tartışmalar yapmaya bayılırdı, böyle yaptığı zamanlar L. N. ona takılır, eğlenirdi.</p>

    <p>Bir gün Prens Kropotkin’in yazdığı ince bir broşürü eline geçiren Sulerzitski epey heyecanlanmış, bütün gün önüne gelene anarşinin bilgeliği üstüne atıp tutarak karşısındakini bıktırırcasına felsefe yapıyordu.</p>

    <p>"Of, kes artık Lyovuşka, sıkıldım!" diye çıkıştı L. N. "Papağan gibi aynı şeyi tekrarlayıp duruyorsun: Hürriyet, hürriyet, peki bu ne manaya geliyor? Diyelim ki sen kavradığın manada hürriyet kazandın, eline ne geçecek? Felsefi açından dipsiz bir kuyu, oysa hayatta yani pratikte, aylak, avuç açan biri olacaksın. Eğer düşündüğün gibi davranmakta hür olsaydın, seni hayata, İnsanlara bağlayan ne kalırdı? Bak, kuşlar da hür ama yuva yapıyorlar. Sen yuva inşa etmeye kalkmazdın, nereye gidersen git, cinsel içgüdülerine kulak verip tatmin etmeye bakardın, tıpkı azman kediler gibi. Bir an için olsun ciddi ciddi düşün bunu, kelimenin tam anlamına bakarsan, hürriyetin faydasız, beyhude, adeta şekilsiz olduğunu görüp anlayacaksın."</p>

    <p>Kaşlarını hiddetle çattıktan sonra bir an soluklanıp daha nazik bir tonda ekledi:</p>

    <p>"İsa hürdü, Buddha da öyle, ikisi de dünyanın günahlarını omuzlarına aldı, dünyevi hayatın hapishanesine girmeye gönüllü oldular. Başka kimse bundan daha fazlasını yapmadı. Hiç kimse! Sen ve ben, biz ne yaptık? Hepimiz komşumuza olan vazifemizden kurtulma hürriyetinin peşine düşeriz, oysa bizi insan yapan tam da bu görev anlayışıdır, işte bu görev anlayışı yüzünden hayvanlar gibi yaşamalıyız..."</p>

    <p>Kıkırdıyordu.</p>

    <p>"Ama biz kalkmış nasıl saygın bir yaşam süreriz diye tartışıyoruz. Bundan fazla bir şey çıkmaz, hoş, az da çıkmaz ya. Dinle! Yüzün morarana dek benimle tartışıyorsun ama bana vurmuyorsun, küfür bile etmiyorsun. Eğer kendini hür hissetseydin, beni lime lime doğrardın. İşte bu kadar."</p>

    <p>Sonra yine soluklanıp ekledi:</p>

    <p>"Hürriyet: Çok şey demektir, herkes bunda hemfikir, fakat ben artık yokum, ne de olsa ihtilaf ve muhalefet içinde kendimizin farkına ancak vardık."</p>

    <h2 class="sigil_not_in_toc">4</h2>

    <p>Goldenweiser piyanoda Chopin çalarken Lev Nikolayeviç’in fikirlerinden yararlanırdı:</p>

    <p>"Önemsiz bir Alman prensi şöyle demiş: ‘Eğer köleleriniz varsa mümkün olduğunca çok müzik bestelemeniz gerekir.’ Bu yalnızca bir düşünce, sıkı bir gözlem: Müzik zihni köreltir. Bunu en iyi Katolikler anlamıştır; hoş, manevi babalarımız kilisede Mendelssohn dinlenmesine asla razı gelmezler elbet. Tula’da bir papaz ‘Seni temin ederim,’ demişti, ‘İsa her ne kadar bir Yahudi tanrısının oğlu ve annesi Yahudi olsa da, kendisi kesinlikle Yahudi değildi.’ Bu beyanına rağmen şöyle dedi sonra: ‘Bu imkânsız.’ Ben de sordum, ‘Nasıl yani?’ Omuz kaldırdı, ‘Benim için de muamma.’ "</p>

    <h2 class="sigil_not_in_toc">5</h2>

    <p>"Entelektüel denecek biri varsa o da Galich’ten Prens Vladimirko’ydu. Daha on ikinci yüzyılda, ‘Mucizeler devri kapanmıştır,’ deme cesaretini göstermişti. O tarihten bugüne altı yüz sene geçmiş olmasına rağmen entelektüeller hâlâ birbirlerine bu konuda güvence vermeye devam ediyorlar: ‘Mucize diye bir şey yoktur.’ Oysa insanlar mucizelere inanır, tıpkı on ikinci yüzyılda olduğu gibi."</p>

    <h2 class="sigil_not_in_toc">6</h2>

    <p>"Azınlık Tanrı’ya ihtiyaç duyar, çünkü çok şeye sahip, çoğunluğun gerekçesiyse hiçbir şeyi olmamasıdır."</p>

    <p>Ben olsam şöyle derdim, çoğunluk ödlekliğinden ötürü Tanrı’ya inanır, ruh zenginliğinden dolayı inananlar birkaç kişiyi geçmez.<a class="noteref" href="../Text/notlar.xhtml#fonsozn1" id="ref1">1</a></p>

    <p>"Hans Andersen’in masallarını sever misin?" diye sormuştu düşünceli bir edayla. "Marko Vovçok’un çevirisinden hiçbir şey anlamamıştım, fakat on sene sonra kitabı elime alıp bir daha okudum, birdenbire Hans Andersen’in yalnız bir adam olduğunu gayet net gördüm. Yapayalnızdı. Hayatı hakkında herhangi bir bilgi sahibi değilim. Tescilli çapkın ve avareymiş galiba, ama bu da yalnız biri olduğu iddiamı güçlendirmeye yarıyor. Böylece çocukların yetişkinlere göre başkalarına daha merhametli olduğuna inanarak (yanılmış tabii) ilgisini çocuklara yöneltmiş. Çocuklar kimseye acımazlar, acıma nedir bilmezler."</p>

    <h2 class="sigil_not_in_toc">7</h2>

    <p>Budist öğretiyi okumamı salık verdi. İsa ve Budizm hakkında konuşurken hep duygusallaşır; sözlerinde ne coşku var ne de dokunaklılar, insanın içinde bir kıpırtı dahi uyandırmaz. Bana sorarsan İsa’yı safdil, acınacak halde görüyor, bazı yönlerine hayranlık duymasına rağmen onu sevme ihtimali yok pek. Olur da Rus köylerine İsa gelecek olsa kızların ona güleceklerinden çekiniyor.</p>

    <h2 class="sigil_not_in_toc">8</h2>

    <p>Zeki birine benzeyen Grandük Nikolay Mihailoviç buradaydı bugün. Mütevazı tavırları var, fazla konuşmuyor. Gözleri sevimli, endamı yerinde. Hareketleri ölçülü. L. N. ona gülümsedi, bazen Fransızca konuşuyordu, bazen İngilizce. Sonra Rusça konuştu:</p>

    <p>"Karamzin çar için yazmıştı, Solovyov uzun uzadıya, ince ayrıntılar vererek, Klyuçevski ise kendi zevki için yazardı. Esrarengiz biriydi, ilk bakışta övgüler düzüyor sanırsın ama daha yakından bakınca, küfürler savurduğunu anlarsın."</p>

    <p>Zabelin’in adı geçmişti.</p>

    <p>"Çok hoş. Düşük rütbeli bir memur. Antikalara bayılıyor, hiç ayrım gözetmeden her bulduğunu topluyor. Yemekten bahsederken sanki ömründe hiç karnı doymamış gibi konuşuyor. Ama çok, çok eğlenceli biri."</p>

    <h2 class="sigil_not_in_toc">9</h2>

    <p>Şu hacılardan birini çağrıştırıyor, hani ellerinde sopalarla yeryüzünü karış karış dolaşırlar ya, manastırdan manastıra, tapınaktan tapınağa, fena halde evsiz, herkese ve her şeye yabancı kimseler olarak binlerce kilometre yol katederler ya. Ne dünya onlara göredir ne de Tanrı. Alışkanlık gereği Tanrı’ya dua ederler ama yüreklerinde gizlice nefret ederler ondan: Neden onları dünyaya, yeryüzünün bir ucundan öbürüne sürükler acaba, neden? İnsanlara sadece yolda ayaklarına takılıp bazen incinmelerine neden olan kütük, kök, taş diye bakarlar. Onlarsız da olurdu aslında, ama bazen onlara benzemeyerek insanları şaşırtmak, onlarla uyuşmamakla böbürlenmek hoşlarına gider.</p>

    <h2 class="sigil_not_in_toc">10</h2>

    <p>"Büyük Frederik zekice bir söz etmişti bir zamanlar: ‘Herkes ruhunu <i>kendi bildiği yoldan</i> kurtarmalı.’ Ayrıca şunu söyleyen de oydu: ‘Dilediğini düşün ama boyun eğ.’ Ölürken itiraf etmişti, ‘İktidardaki kölelerden usandım.’ Sözümona büyük adamlar kendileriyle çelişirler. Bu hak kendilerine tanınmıştır, daha başka nice hatalar yapabilirler. Ne de olsa kendiyle çelişkiye düşmek hata sayılmaz: Budala biri inatçıdır ama asla kendiyle çelişmez. Doğru, Frederik tuhaf bir adamdı. Almanlar onu en iyi imparatorları diye görürlerdi, ama o onlara tahammül edemezdi, hatta Goethe ile Wieland’ı bile sevmezdi..."</p>

    <h2 class="sigil_not_in_toc">11</h2>

    <p>Dün akşam da Balmont’un şiirlerinden konuşurken, "Romantizm gözlerdeki hakikate bakma korkusudur," dedi. Suler onunla aynı fikirde değildi, bazılarını duygulanarak okudu, heyecandan dili dolaşmıştı.</p>

    <p>"Buna şiir denmez, Lyovuşka, şarlatanlık bu, saçmalık, tam anlamıyla duyarsız, kelime cambazlığı. Şiir yalındır. Şu dizelere bak:</p>

    <div class="block">

      <p><i>Hangi şarkıyı söylesem, bilmiyorum,</i></p>

      <p><i>Ama şarkımı içimden gelerek söylerim,</i></p>

    </div>

    <p>Fet bunları yazdığında şiire dair insanların gerçek duygularını dile getirmişti. Mujik de ne söyleyeceğini bilmez; sadece oh, der, ah der, bir de ai-da-mi der, işte bu gerçek bir şarkıdır, tıpkı kuşlarınki gibi gönlünden gelir. Yeni şairler uydurmaktan başka bir şey yapmazlar. Adına ‘<i>Paris makaleleri</i>‘ denen aptalca yazıları bilirsin, senin şair bozuntularının yaptığı bu işte. Nekrasov da kendi gülünç mısralarını uydurmaktan başka bir şey yapmadı."</p>

    <p>"Béranger’e ne dersin?" diye sordu Suler.</p>

    <p>"Béranger başka. Fransızlarla ortak yanımız ne? Onlar hedonist, ruhun ömrüne tenin ömrü kadar önem vermezler. Fransız erkeği için en önemli şey kadındır. Onların işi bitmiş, çamura batmışlar. Doktorlar ince hastalıktan muzdarip herkesin şehvet düşkünü olduğunu söylerler."</p>

    <p>Suler bildik açık sözlülüğüyle, aynı anda gelişigüzel sözcükleri ağzında yuvarlarken tükürükler saçarak tartışıyordu. L. N. ona baktı, ağzı kulaklarına vararak gülümsedi:</p>

    <p>"Bugün gelin olma vakti gelmiş ama ortada damat adayı olmayan genç bir kız gibi hırçınsın..."</p>

    <h2 class="sigil_not_in_toc">12</h2>

    <p>Hastalığı onu tüketmiş, yiyip bitirmiş, uçacak gibi duruyor, saydamlaştı sanki, içten içe hayata daha çok uyum sağlamış görünüyor. Gözleri daha keskin, bakışları karşısındakinin içine daha çok işliyor. Can kulağıyla dinliyor, ya uzun zaman önce unuttuğu bir şeyi hatırlıyor ya da henüz bilinmeyen yepyeni bir şeyi bekliyor güvenle. Yasnaya Polyana’dayken bilinmesi gereken her şeyi bilen bir adam gibi görünürdü gözüme, bütün sorularına yanıt almış bir adam gibi.</p>

    <h2 class="sigil_not_in_toc">13</h2>

    <p>Eğer o bir balık olsaydı evi de okyanus olurdu mutlaka; iç denizlerde yüzmezdi asla, akarsularda da. Ortalıkta bir karaböcek dolaşıyor fıldır fıldır; onun söyledikleri böceğin ilgisini çekmez, ihtiyacı yok onlara, sessiz kalsa da ürkmez, herhangi bir şekilde etkilenmez. Ama o bütün heybeti ve hüneriyle gerçek bir münzevi misali suskun kalmasını bilir. Doğru, kafasına takılan konularda etraflıca konuşur, fakat onu dinleyen daha söylemediği başka şeyler olduğunu sezer. Kimseye söyleyemediği şeyler var. Galiba bunlar çekindiği fikirler.</p>

    <h2 class="sigil_not_in_toc">14</h2>

    <p>Birisi ona İsa’nın vaftiz ettiği çocuk hikâyesinin gülünçleştirilmiş versiyonunu göndermişti. Öyküyü hevesle Suler ile Çehov’a okudu, hem de harikulâde bir şekilde! İblislerin toprak sahiplerine işkence çektirme yöntemleri onu pek eğlendirirdi, ama bunda benim hoşuma gitmeyen bir şey vardı. Yapmacıklığı beceremez aslında, ama bu davranışı samimiyse o daha da kötü.</p>

    <p>Sonra şöyle dedi:</p>

    <p>"Baksana, mujikler ne güzel hikâyeler anlatıyor. Her şey basit, birkaç kelimelik ama kucak dolusu duygu yüklü. Asıl hünerleri her zaman veciz ifadelerle anlatmaları, mesela, ‘Tanrı bizi korusun,’ demeleri."</p>

    <p>Fakat bu çok sert bir hikâye.</p>

    <h2 class="sigil_not_in_toc">15</h2>

    <p>Onun bana yönelik ilgisi etnografikti. Hakkında pek bilgi sahibi olmadığı bir kabilenin üyesiydim onun gözünde, daha fazlası değil.</p>

    <h2 class="sigil_not_in_toc">16</h2>

    <p>Ona <i>Öküz</i> hikâyesini okumuştum. Kahkahalarla güldü, sonra da "dilin püf noktalarını" bildiğim için beni kutladı.</p>

    <p>"Fakat kelimeleri kullanmasını bilmiyorsun, senin bütün mujiklerin kendilerini fevkalâde ifade ederler. Oysa gerçek hayatta aptalca, abuk sabuk konuşurlar, ilk başta ne demek istediklerini anlayamazsın. Kasten yaparlar bunu, ötekine önderlik etme arzusu daima kullandıkları kelimelerin göze görünür saçmalıklarının altında gizlidir. Hakiki bir mujik asla aklından geçeni apaçık dile getirmez, ona uymaz bu. İnsanların aptal birini hafife aldığını, saf gördüğünü bilir. Onun karşısında çırılçıplak kalırsın, bir bakışta bütün zaaflarını görür. Şüphecidir, gizli fikirlerini karısına bile açmaz. Ama senin anlattığın hikâyelerde her şey apaçık ortada, her öyküde çokbilmişler bir araya toplanmış. Üstelik vecizelerle konuşuyorlar, bu da doğru değil, vecizeler Rusçaya uymaz."</p>

    <p>"Peki ya meseller, özdeyişler?"</p>

    <p>"O başka. Onlar daha evvelki gün icat edilmediler."</p>

    <p>"Sen kendin de çoğu zaman vecizelerle konuşuyorsun."</p>

    <p>"Asla! Bir de sen her şeyi mübalağa ediyorsun, insanları da tabiatı da, bilhassa insanları. Leskov da öyle yapardı, kendini beğenmiş ve yapmacıktı, yazdıklarını okumayı çoktan bıraktı herkes. Sen kimseye boyun eğme, kimseden çekinme, o zaman her şey yoluna girer..."</p>

    <h2 class="sigil_not_in_toc">17</h2>

    <p>Okumam için verdiği günlükte tuhaf bir özdeyiş ilgimi çekti: "Tanrı benim arzum." Bugün günlüğü iade ederken ne demek istediğini sordum.</p>

    <p>Gözlerini kısıp sayfaya bakarak cevapladı, "Yarım kalmış bir düşünce. Herhalde şöyle demiş olmalıyım, Tanrı onun ne olduğunu kavrama arzum... Yok, öyle değil..." Gülüyordu, defteri kıvırıp iş önlüğünün geniş cebine koydu. Tanrı’yla ilişkisi belirsizliklerle doludur, bazen bana "köprüdeki iki keçiyi" hatırlatırlar.</p>

    <h2 class="sigil_not_in_toc">18</h2>

    <p>Bilim üstüne.</p>

    <p>"Fen şarlatan bir simyacının terkip ettiği altın külçesi değildir. Onu sadeleştirmek, herkesin anlayacağı hale getirmek istersin, başka türlü söylersek, kalp para basmak istersin. İnsanlar bu paranın hakiki kıymetini anlayınca sana teşekkür etmeyecektir."</p>

    <h2 class="sigil_not_in_toc">19</h2>

    <p>Yusupov Parkı’nda yürüyorduk. Moskova aristokrasisinin ahlak anlayışı üstüne zekice şeyler anlatıyordu. Çiçek tarhında çalışan neredeyse iki kat olmuş iriyarı bir Rus aşüfte vardı, tombul bacakları meydanda, koca memeleri sallanıyordu. Dikkatle kadına baktı.</p>

    <p>"Bunca ihtişam ve ifrat böyle heykel gibi kadınlar tarafından desteklendi. Sadece mujiklerle köylü aşüfteler desteklemedi, icarcılar da değil, tam anlamıyla halkın kanıyla beslendi. Eğer aristokrasi zaman zaman böyle kısraklarla çiftleşmeseydi çoktan yok olur, giderdi. Ceza görmedikçe mecalin tükenmez, benim zamanındaki delikanlılar da öyleydi. Fakat nefislerini körelttikten sonra çoğu köylü kızlarıyla evlenip gürbüz çocuklar yaptı. Bunda da mujiklerin kuvveti imdada koşmuştu işte. Her yerde işe yarar. Bir neslin yarısı kudretini kendi zevkleri için heba eder, diğer yarısıysa kanını şehirlilerin koyu kanıyla karıştırır, böylece onu biraz sulandırmış olur. Irkın sağlığı açısından iyidir bu."</p>

    <h2 class="sigil_not_in_toc">20</h2>

    <p>Kadınlardan konuşmaya bayılır, duyan da onu Fransız romancılardan biri sanır, gel gör ki bu konuşmaları daima Rus köylülerine has, kulağımı tırmalayacak kadar kabadır. Bugün badem ağaçlarının arasında dolaşırken Çehov’a soruyordu:</p>

    <h2 class="sigil_not_in_toc">21</h2>

    <p>"Artık canımı acıtamazsınız!"</p>

    <p>Fakat ne bulduğuna, nerede bulduğuna dair tek bir söz etmez.</p>

    <p>Ona hayret etmemek mümkün değil, ama onunla sık görüşmemeye özen gösterirsin, mesela ben, bırakın aynı odayı, onunla aynı evde dahi yaşayamazdım. Onunla birlikte olmak güneşin her şeyi kavurduğu bir ovada olmaya benzer, güneşin yanıp kendini tüketirken bitmek bilmeyen karanlık gecelerin habercisi olduğu bir ovaya.</p>

    <h2 class="sigil_not_in_toc">MEKTUP</h2>

    <p>Sana bir mektup postaladıktan sonra "Tolstoy'un firarını" haber veren telgraf geldi. Bir yandan seninle hâlâ zihinsel temasta olduğumu hissederken gördüğün gibi yine yazıyorum.</p>

    <p>Bu haberle ilgili olarak söylemek istediğim her şey şüphesiz kafa karıştıracak, hatta biraz sert ve acımasız olacak, ama beni bağışlayın, sanki birisi boğazıma yapışmış da beni boğuyor gibi bir hisse kapıldım.</p>

    <p>Benimle uzun uzadıya ayrıntılı konuşurdu. Gaspra'da, Kırım'da kaldığım günlerde sık sık onu görmeye giderdim, o da beni ziyaret etmekten hoşlanırdı. Kitaplarını samimi bir dikkat ve severek okudum, bundan dolayı, bu benim açımdan cüretkârlık etmek olsa bile ve sözlerim ona dair yaygın kanıya ters düşse bile onun hakkında düşündüklerimi söyleme hakkını kendimde buluyorum. Deha denmeye layık, daha karmaşık, kendisiyle çelişen ve her ama her bakımdan mükemmel biri olmadığını diğer herkes kadar ben de bilirim. Hem özel hem genel anlamıyla fevkalâde biri o, aslında bunu sözle ifade etmek hiç kolay olmaz. "İşte bakın, yeryüzünde yaşayan en muhteşem adam!"diye uluorta haykırma arzusu uyandırır bende. Çünkü o, deyim yerindeyse, herkesi kucaklayan, en önde gelen bir kimse, sözcüğün gerçek anlamıyla insandır.</p>

    <p>Öte yandan Kont Lev Nikolayeviç Tolstoy'un hayatını inatla, gaddarca çabalayarak "Aziz Peder Lev'in hayatına" çevirmeye didinmesinden hep sıdkım sıyrılmıştır. Uzun zamandır "çile çekmek" için kendini yiyip bitiriyordu, biliyorsunuz. Yevgeni Solovyov ve Suler'e şimdiye dek bunun üstesinden gelemediği için ne kadar üzüldüğünü söylemişti. İradesinin gücünü sınamak için doğal bir istekten dolayı acı çekmek hoşuna gitmezdi, ama öğretilerinin ağırlığını gözle görülecek kadar inatla artırmak, öğütlerini karşı konulmaz kılmak, çile çekerek insanların gözünde onları yüceltmek ve kabul etmeye zorlamak niyetinde ısrarlıydı çünkü...</p>
