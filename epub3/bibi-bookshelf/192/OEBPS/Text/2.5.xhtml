  <p>Mariya Dimitriyevna kararlı adımlarla odaya girdi. Nataşa divanın üzerinde başını elleriyle kapamış olarak yatıyor, hiç kımıldamıyordu. Mariya Dimitriyevna onu ne durumda bıraktıysa gene aynı durumdaydı.</p>

  <p>Mariya Dimitriyevna:</p>

  <p>— Güzel, çok güzel doğrusu! dedi. Evimde sevgililerine randevular vermek! Haydi, haydi yapmacık tavırlar takınmaya lüzum yok. Seninle konuştuğum zaman, dinle beni.</p>

  <p>Genç kızın eline dokundu:</p>

  <p>— Konuştuğum zaman dinle. Kendini en az adi kızlar gibi rezil ettin! Ah, ben sana ne yapacağımı bilirdim. Ama babana acıyorum. Bu işi saklayacağım.</p>

  <p>Nataşa pozunu değiştirmedi, yalnız bütün vücudu nefes almasına imkân vermeyen sessiz, kesik kesik hıçkırıklarla sarsılmaya başladı. Mariya Dimitriyevna dönüp Sonya’ya baktı, sonra divanın üzerine, Nataşa’nın yanına oturdu. O kaba sesiyle:</p>

  <p>— Talihi varmış ki elimden kurtuldu, dedi. Ama ben ne yapıp edip onu bulurum. Duyuyor musun ne söylediğimi?</p>

  <p>İri elini Nataşa’nın kollarının altına sokarak onu çenesinden tuttu, yüzünü kendisine doğru çevirdi. O zaman o da Sonya da Nataşa’nın yüzünü görünce şaşırıp kaldılar. Genç kızın gözleri kupkuru, pırıl pırıldı. Dudakları kısılmış, yanakları çökmüştü.</p>

  <p>— Bıra.. kın... Bana ne?.. Ben öleceğim!</p>

  <p>Öfkeyle Mariya Dimitriyevna’nın elinden kurtuldu, gene aynı şekilde uzanıp yattı.</p>

  <p>Mariya Dimitriyevna:</p>

  <p>— Natalya! dedi. Ben senin iyiliğini istiyorum. Peki sen yat, ziyanı yok. Yat öyle. Sana dokunmayacağım. Ama dinle... Artık ne kadar suçlu olduğunu söyleyecek değilim. Zaten bunu kendin de bilirsin. Hem baban yarın gelecek, ona ne söyleyeceğim? Ha?</p>

  <p>Nataşa’nın vücudu gene hıçkırıklarla sarsıldı.</p>

  <p>— Durumu öğrenecek tabii, kardeşin de nişanlın da öğrenecekler!</p>

  <p>— Benim nişanlım yok! Sözümü geri aldım.</p>

  <p>— Olsun, fark etmez. Eh, onlar bunu öğrenince ne yapacaklar sanıyorsun? Bu işi böyle bırakırlar mı? Düşün bir kere! Biri babandır. Ben babanı tanırım, muhakkak düelloya zorlayacaktır onu! O zaman iyi mi olacak sanki? Ha?</p>

  <p>Nataşa divanın üzerinde doğrulup öfkeyle Mariya Dimitriyevna’ya baktı:</p>

  <p>— Ah, bırakın beni, neden her şeye engel oldunuz sanki? Neden? Niçin? Kim istedi sizden bunu? diye bağırdı.</p>

  <p>— Peki sen ne istiyordun? Seni kilit altında mı tutuyorduk? Nedir? Onun alnı açık olarak bu eve gelmesine engel olan mı vardı? Neden seni bir çingene kızı gibi kaçırmak istiyordu? Diyelim ki seni kaçırdı... Onu bulamayacaklar mıydı? Baban, ağabeyin ya da nişanlın onu böyle mi bırakacaklardı? Anatol alçağın, ahlaksızın biridir. İşte bu kadar!</p>

  <p>Nataşa doğrularak:</p>

  <p>— O hepinizden daha iyidir! diye bağırdı. Eğer engel olmasaydınız... Ah, Allahım! Nedir bu başıma gelen? Nedir? Sonya! Bunu bana neden reva görüyorsunuz? Gidin buradan!</p>

  <p>Sonra hıçkıra hıçkıra ağlamaya başladı; insanlar ancak sorumlu olduklarını hissettikleri bir dertten ötürü nasıl ümitsizlikle ağlarlarsa işte öyle ağlıyordu. Mariya Dimitriyevna gene bir şeyler söylemeye çalıştı, ama Nataşa:</p>

  <p>— Gidin! Gidin! Hepiniz benden nefret ediyorsunuz, beni küçük görüyorsunuz! diye bağırdı ve kendini gene divanın üzerine attı.</p>

  <p>Mariya Dimitriyevna daha bir süre Nataşa’ya öğütler vermeye devam etti, ona bütün bunları konttan gizlemek gerektiğini söyledi. Genç kızı her şeyi unutacağına söz verir ve herkesin karşısında hiçbir şey olmamış gibi davranırsa kimsenin olup bitenleri öğrenemeyeceğine inandırmaya çalıştı. Nataşa hiç karşılık vermiyordu. Artık hıçkırmıyordu, ama vücudu buz gibi olmuştu, tir tir titriyordu. Mariya Dimitriyevna başının altına bir yastık soktu, üzerine iki yorgan örttü, sonra kendi eliyle Nataşa’ya ıhlamur getirdi. Ama Nataşa onun hiçbir sözüne karşılık vermiyordu. Mariya Dimitriyevna, odadan çıkarken Nataşa’nın uyuduğunu sanarak:</p>

  <p>— Eh varsın uyusun, dedi.</p>

  <p>Ama Nataşa uyumuyordu. Cam gibi donuk gözlerini açmış önüne bakıyordu. Genç kız o gece sabaha kadar uyuyamadı, ama ağlamadı. Birkaç kez yatağından kalkıp yanına yaklaşan Sonya’yla da konuşmadı.</p>

  <p>Ertesi gün, Kont İlya Andreyiç söz verdiği gibi Moskova dolaylarındaki çiftlikten gelmiş, sabah kahvaltısını etmişti. Çok neşeliydi. Müşterisiyle iş yoluna girmişti, Moskova’da kalması için hiçbir neden yoktu. Artık onu özlediği kontese kavuşmaktan alıkoyacak hiçbir şey kalmamıştı. Mariya Dimitriyevna, ona Nataşa’nın bir gün önce çok hastalandığını, doktoru getirttiklerini, ama şimdi daha iyi olduğunu haber verdi. Nataşa o sabah odasından çıkmadı. Çatlamış dudaklarını kısarak kupkuru, hareketsiz gözlerle pencerenin önünde oturuyor, huzursuzluk içinde, sokaktan geçenlere dikkatle bakıyor ve biri odaya girdi mi telaşla kapıya doğru dönüp gözlerini gelene çeviriyordu. Belli ki Anatol’den haber bekliyor, geleceğini ya da ona bir mektup yazacağını düşünüyordu.</p>

  <p>Kont yukarı çıktı, kızının odasına doğru gitti. Nataşa, dışarıda bir erkeğin yürüdüğünü belli eden ayak seslerini işitince aceleyle kapıya doğru döndü, ama karşısında babasını görünce yüzünde gene aynı soğuk hatta öfkeli anlam belirdi. Babasını karşılamak için yerinden bile kalkmadı.</p>

  <p>Kont sordu:</p>

  <p>— Ne oldu sana yavrucuğum? Hasta mısın?</p>

  <p>Nataşa bir an hiçbir şey söylemedi, sonra:</p>

  <p>— Evet, hastayım, diye karşılık verdi.</p>

  <p>Kont, endişeyle neden öyle üzüntülü durduğunu, yoksa nişanlısının başına bir şey mi geldiğini sordu. Nataşa ise kesin bir tavırla ortada hiçbir şey olmadığını söyleyerek kendisi için üzülmemesini rica etti. Bunun üzerine Mariya Dimitriyevna da söze karışarak Nataşa’nın bir şeyi olmadığını belirtti ve genç kızın sözlerini aynen tekrar etti. Kont, kızının sözüm ona hastalığına inanmamıştı. Nataşa’nın çok üzüntülü olmasına, Sonya’yla Mariya Dimitriyevna’nın yüzlerindeki utanç ifadesine bakarak yokluğunda bir şeylerin olup bittiğini açıkça anlıyordu, ama sevgili kızının başından utanılacak bir olayın geçmiş olduğunu düşünmek ona o kadar korku veriyordu ve rahatına, neşesine o kadar düşkündü ki sorular sormaktan kaçınıyor, kendisini gerçekten önemli bir şeyin olmadığına inandırmaya çalışıyor, yalnız Nataşa’nın rahatsızlığı yüzünden köye gidişlerini ertelemek zorunda kalmalarına üzülüyordu.</p>

  <h2 id="sigil_toc_id_160">XIX</h2>

  <p class="nonindent">Karısı Moskova’ya geldiği günden beri Piyer, sadece onunla bir arada olmamak için bir yerlere gitmeye hazırlanıyordu. Rostovlar Moskova’ya geldikten kısa bir süre sonra, Nataşa’nın içinde uyandırdığı duygular onu kararını bir an önce yerine getirmeye zorladı. Piyer, çoktandır kendisine ölen kocasının kâğıtlarını vereceğini vaat eden Yosif Alekseyeviç’in eşinin evine, Tver’e gitti.</p>

  <p>Moskova’ya döndüğü zaman, ona Mariya Dimitriyevna’dan gelen bir mektup verdiler; Mariya Dimitriyevna bu mektupla onu Andrey Bolkonski ile nişanlısını ilgilendiren çok önemli bir işi görüşmek üzere evine çağırıyordu. Piyer, Nataşa ile karşılaşmaktan kaçınıyordu. Ona öyle geliyordu ki genç kıza karşı beslediği duygu, evli bir adamın arkadaşının nişanlısına karşı duyabileceği ilgiden çok daha kuvvetliydi. Ne var ki garip bir alınyazısı, hep onu Nataşa’yla karşı karşıya getiriyordu.</p>

  <p>Mariya Dimitriyevna’nın evine gitmek için giyinirken “Ne oldu acaba? Benimle görüşülecek ne işleri var?” diye düşünüyordu. Ahrosimova’nın evine giderken de “Prens Andrey bir an önce gelse de onunla evlense!” diye aklından geçiriyordu. Tverki Bulvarı’nda biri ona seslendi. Bu, kulağına hiç de yabancı gelmeyen bir sesti.</p>

  <p>— Piyer! Ne zaman geldin, çok mu oldu?</p>

  <p>Piyer başını kaldırdı. Ayaklarının altındaki karı kızağın başlığına doğru savuran iki kır atın koşulu olduğu çift atlı bir kızak, yıldırım gibi gözlerinin önünden geçip gitti. İçinde Anatol ile her zamanki arkadaşı Makarin vardı. Anatol, züppe subayların klasik pozunu takınmış, yüzünün alt kısmını kunduz kürkü yakasına sarmış, başını da hafifçe eğmiş olarak dimdik oturuyordu. Yüzü kızarmıştı, dinç görünüyordu. Beyaz tüylü şapkası hafifçe yana eğikti, pomat sürülmüş, incecik bir karla örtülmüş dalgalı saçları göze çarpıyordu.</p>

  <p>Piyer, “Hayatı gerçekten anlamış adam buna derler” diye düşündü. “Şu andaki zevkinden başka hiçbir şey düşünmüyor, hiçbir şeyden endişe etmiyor. Bu yüzden her zaman neşeli, her şeyden hoşnut ve sakindir. Onun gibi olmak için neler vermezdim! ” Böyle düşünerek Anatol’e imreniyordu.</p>

  <p>Ahrosimova’nın evine gelince uşak sofada Piyer’in sırtından kürklü paltosunu aldı:</p>

  <p>— Mariya Dimitriyevna sizi yatak odalarında bekliyorlar, dedi.</p>

  <p>Piyer, salonun kapısını açtı, orada zayıflamış, solgun ama öfkeli</p>

  <p>bir yüzle pencerenin önünde oturan Nataşa’yı gördü. Genç kız başını çevirip ona baktı ve kaşlarını çattı. Sonra kendisini üstün gören bir insanın soğuk tavrıyla kalkıp odadan çıktı.</p>

  <p>Piyer, Mariya Dimitriyevna’nın odasına girerek:</p>

  <p>— Ne oldu? diye sordu.</p>

  <p>— Neler neler olmadı ki? Elli sekiz yaşına geldim, ömrümde böyle rezalet görmedim!</p>

  <p>Sonra Piyer’e öğreneceklerini kimseye söylemeyeceğine şerefi üzerine yemin ettirerek Nataşa’nın annesine babasına haber vermeden nişanlısına verdiği sözden döndüğünü, bu işe Anatol Kuragin’in sebep olduğunu, Nataşa’yla Anatol’ün Piyer’in karısının yardımıyla buluştuklarını ve Nataşa’nın babasının yokluğundan yararlanarak gizlice evlenmek için genç adamla kaçmaya kalkıştığını anlattı.</p>

  <p>Piyer, omuzlarını kaldırmış, ağzı açık olarak Mariya Dimitriyevna’nın anlattıklarını dinliyor, kulaklarına inanamıyordu. Prens Andrey’in nişanlısı, bu kadar sevilen ve eskiden o kadar sevimli olan Nataşa Rostova, Bolkonski’ye, o budala, üstelik evli olan Anatol’ü tercih etsin (Piyer, Anatol’ün gizli tuttuğu evliliğini biliyordu), ona kaçmaya razı olacak kadar âşık olsun! İşte bunu anlayamıyor, buna bir türlü akıl erdiremiyordu. Çocukluğundan beri tanıdığı o sevimli Nataşa’yla bu yeni Nataşa’nın alçaklığını, budalalığını, katı yürekliliğini bir türlü içinde bağdaştıramıyordu. Kendi karısını hatırladı, “Bu kadınların hepsi bir,” diye kendi kendine söylendi. Aynı zamanda kötü bir kadına bağlı olmak gibi acı bir kaderin yalnız ona nasip olmadığını düşündü. Yine de Prens Andrey’e gözleri yaşaracak kadar acıyor; gururunun böyle yaralanışından ötürü üzüntü duyuyordu. Arkadaşlarına acıdığı kadar da biraz önce o soğuk ve kendini üstün gören tavrıyla yanından geçmiş olan Nataşa’nın davranışını çirkin görüyor, hatta ona karşı tiksinti duyuyordu. Bilmiyordu ki Nataşa’nın yüreği umutsuzluk, utanç doluydu ve kendini alçalmış hissediyordu. O anda yüzünün sakin, ciddi, kibirli görünmesi, elinde olmayan bir şeydi.</p>

  <p>Mariya Dimitriyevna’nın anlattıkları üzerine, Piyer:</p>

  <p>— Peki ama nasıl evleneceklerdi? diye söylendi. Anatol evlenemez ki! Zaten evli.</p>

  <p>Mariya Dimitriyevna:</p>

  <p>— Desene iş daha da berbat! dedi. Amma da adammış! Amma alçakmış! Baksana, kız onu bekliyor, ikinci gündür hep yolunu gözlüyor. Bunu ona söylemeli. Bari beklemekten vazgeçsin.</p>

  <p>Mariya Dimitriyevna, Piyer’den Anatol’ün nasıl evlendiğini bütün ayrıntılarıyla öğrendikten ve bol bol küfrederek öfkesini dindirdikten sonra onu neden çağırtmış olduğunu açıkladı. Kontun ya da her an gelebilecek olan Bolkonski’nin, onlardan gizlemeye kararlı olduğu bu işi öğrenir öğrenmez Kuragin’i düelloya davet edeceğinden korkuyordu. Bu yüzden, Piyer’den Moskova’dan gitmesi ve bir daha görünmemesi için kayınbiraderine emir vermesini rica ediyordu. Piyer, isteğini yerine getireceğine söz verdi. Ancak şimdi ihtiyar kontun, Nikolay’ın ve Prens Andrey’in nasıl bir tehlike karşısında olduğunu anlamıştı. Mariya Dimitriyevna kesin isteklerini kısaca, bir bir söyledikten sonra, Piyer’i salona gönderdi.</p>

  <p>— Ama dikkat et, kont hiçbir şey bilmiyor. Bir şeyden haberin yokmuş gibi davran. Ben de gidip kıza boşuna beklediğini söyleyeyim!</p>

  <p>Piyer uzaklaşırken peşinden:</p>

  <p>— Hem istersen yemeğe kal! diye seslendi.</p>

  <p>Piyer, ihtiyar kontla karşılaştı. Kont şaşkın ve üzüntülüydü. O sabah Nataşa ona Bolkonski’ye verdiği sözden döndüğünü söylemişti. İhtiyar adam Piyer’e:</p>

  <p>— Felaket, felaket, <i>mon cher!</i> dedi. Anneleri olmayınca bu kızlarla başım belada! Geldiğime o kadar pişman oldum ki! Sizinle açık konuşacağım. Belki duymuşsunuzdur, bizim kız nişanlısına verdiği sözden dönmüş, hiç kimseye hiçbir şey sormadan... Doğrusunu söyleyeyim, bu evliliğe hiçbir zaman sevinmemişimdir. Gerçi Andrey iyi adamdır. Ama evlenselerdi mutlu olamazlardı. Babanın rızası olmazsa mutluluk olmaz ki. Nataşa da kısmetsiz kalmaz. Ama yine de bu iş o kadar uzun bir süreden beri devam ediyordu ki! Sonra babaya, anaya sormadan böyle bir adım atmak olur mu! Şimdi de hastaymış, Allah bilir nesi var!.. Kızların annesi uzakta oldu mu iş berbat oluyor, berbat...</p>

  <p>Piyer, kontun çok üzüldüğünü görüyor, bu yüzden konuşmayı başka bir konuya yöneltmek istiyordu, ama kont gene kendi derdine dönüyordu.</p>

  <p>Salona yüzünde telaşlı bir ifadeyle Sonya girdi.</p>

  <p>— Nataşa büsbütün hastalandı; odasında yatıyor, sizinle görüşmek istiyor. Yanında Mariya Dimitriyevna var. O da oraya gelmenizi rica ediyor.</p>

  <p>Kont:</p>

  <p>— Ha, evet, siz Bolkonski’nin çok yakın arkadaşısınız. Herhalde ona sizinle bir şeyler göndermek istiyordu. Aman Allahım, Allahım! Eskiden her şey ne kadar iyiydi!</p>

  <p>Kont, bunu söyledikten sonra ellerini şakaklarındaki ağarmış, seyrek saçlarına götürdü, onları yolacakmış gibi bir hareket yaptı, sonra dışarı çıktı.</p>

  <p>Mariya Dimitriyevna Nataşa’ya Anatol’ün evli olduğunu söylemişti. Ama Nataşa ona inanmak istemiyor, bu sözleri bir de Piyer’in ağzından işitmek için ısrar ediyordu. Sonya bunları, Piyer’i koridordan Nataşa’nın odasına götürürken anlatmıştı.</p>

  <p>Nataşa solgun, ciddi bir yüzle Mariya Dimitriyevna’nın yanında oturuyordu. Piyer daha kapıdan girerken genç kız ona ateşli, pırıl pırıl gözlerinde soran bir anlamla baktı. Gülümsemedi, hatta başını eğerek Piyer’i selamlamadı bile. Yalnız ısrarla bakıyordu. Bu bakışla da ona bir şey soruyordu: “Sen Anatol’ün dostu musun, düşmanı mı?” Piyer onun umurunda bile değildi.</p>

  <p>Mariya Dimitriyevna Piyer’i işaret ederek Nataşa’ya döndü:</p>

  <p>— O her şeyi biliyor, dedi. Söylesin bakalım, sana doğru mu söylemişim, yalan mı?</p>

  <p>Vurulmuş, kovalana kovalana köşeye sıkıştırılmış vahşi bir hayvan, kendisine yaklaşan köpeklerle avcılara nasıl bakarsa Nataşa aynı şekilde bir Mariya Dimitriyevna’ya, bir Piyer’e bakıyordu.</p>

  <p>Piyer ona karşı bir acıma, yapmak zorunda olduğu iş yüzünden bir tiksinti duyarak gözlerini indirdi:</p>

  <p>— Natalya İlyiniçna, diye söze başladı. Bunun doğru olup olmadığı, herhalde sizin için önemli değildir, çünkü...</p>

  <p>— Evli olduğu yalan değil mi?</p>

  <p>— Hayır, doğru.</p>

  <p>Nataşa:</p>

  <p>— Daha önce evlenmiş, demek. Peki uzun zamandır mı evli? diye sordu. Bunun doğru olduğuna şerefiniz üzerine yemin eder misiniz?</p>

  <p>Piyer, şerefinin üzerine yemin etti. Nataşa aceleyle:</p>

  <p>— Kendisi daha burada mı? diye sordu.</p>

  <p>— Evet, demin kendisini gördüm.</p>

  <p>Nataşa’nın konuşmaya bile gücü yoktu. Bu yüzden elleriyle kendisini yalnız bırakmaları için işaretler yaptı.</p>

  <h2 id="sigil_toc_id_161">XX</h2>

  <p class="nonindent">Piyer akşam yemeğine kalmadı, hemen dışarı çıkıp yola koyuldu. Anatol Kuragin’i bulmak için kentin her köşesini aramaya gidiyordu. Anatol aklına geldikçe kanı beynine çıkıyor, soluk almakta bile zorluk çekiyordu.</p>

  <p>Anatol tepelerde, çingenelerin yanında Comoneno’da yoktu. Piyer kulübe gitti. Kulüpte her şey eski düzene uygun olarak devam ediyordu: Yemek için gelen konuklar grup grup oturmuşlardı. Piyer’le selamlaşıyor ve kentte duyduklarından söz ediyorlardı. Garson, ona selam verdikten sonra, arkadaşlarını ve alışkanlıklarını bildiği için kendisine küçük yemek odasında bir masa ayrıldığını, Prens Mihail Zahariç’in kütüphanede olduğunu, Pavel Timofeyiç’in ise daha gelmediklerini bildirdi.</p>

  <p>Piyer’in ahbaplarından biri havadan sudan söz ederken bir ara ona kentte Kuragin’in Rostova’yı kaçırdığı konusunda dolaşan söylentileri duyup duymadığını ve bunun doğruluk derecesini sordu. Piyer gülerek bunun saçma olduğunu, çünkü kendisinin biraz önce Rostovlardan geldiğini söyledi.</p>

  <p>Herkes Anatol’ü soruyordu; biri Anatol’ün henüz gelmediğini, bir başkası bugün orada yemek yiyeceğini söyledi. İçinde olup bitenleri bilmeyen bu sakin, kayıtsız insan kalabalığına bakmak Piyer’in tuhafına gidiyordu. Salonlarda dolaştı, herkesin toplanmasını bekledi, sonra Anatol’ün hâlâ gelmediğini görerek sofraya oturmadan evine döndü.</p>

  <p>Piyer’in aradığı Anatol, o gün öğle yemeğini Dolohov’da yiyor, bozulan işi nasıl düzelteceğini düşünüyordu. Ona göre, Rostova’yla muhakkak görüşmesi gerekliydi. Akşam olunca bu buluşmayı nasıl sağlayacağını görüşmek için ablasına gitti. Piyer bütün Moskova’yı boşuna baştan başa dolaşıp evine döndüğünde uşak ona Prens Anatol Vasilyeviç’in kontesin yanında olduğunu haber verdi. Kontesin salonu konuklarla doluydu.</p>

  <p>Piyer gelişinden beri görüşmediği eşine selam vermeden (o anda karısından her zamankinden daha çok nefret ediyordu) salona girdi ve Anatol’ü görünce yanına gitti.</p>

  <p>Kontes, kocasına yaklaşarak:</p>

  <p>— Ah Piyer. Bizim Anatol’ün ne durumda olduğunu bir bilsen! diyecek oldu.</p>

  <p>Ama kocasının başını eğişinden, yüzündeki anlamdan, parlayan gözlerinden, sert yürüyüşünden çılgınca, delice bir öfke içinde olduğunu sezerek duraladı: Bu öfkenin Piyer’e müthiş bir güç verdiği belliydi. Elen bunun ne olduğunu bilirdi, Piyer’in Dolohov’la yaptığı düellodan sonra tadını almıştı. Piyer:</p>

  <p>— Siz neredeyseniz ahlaksızlık, kötülük oradadır! diye mırıldandı. Sonra Fransızca olarak:</p>

  <p>— Anatol, benimle gelin, sizinle konuşacaklarım var, dedi.</p>

  <p>Anatol, dönüp ablasına baktı, sonra uysal bir tavırla ayağa kalkarak Piyer’in peşinden gitmeye hazırlandı. Piyer onu kolundan tuttu, kendisine doğru çekti, sonra sürüklercesine kapıya doğru yürüdü.</p>

  <p>Elen:</p>

  <p>— <i>Si vous vous permettez dans mon salon,</i><a class="noteref" href="../Text/notlar.xhtml#f25n38" id="ref38">38</a> diye fısıldadı, ama Piyer ona hiç karşılık vermeden dışarı çıktı.</p>

  <p>Anatol, Piyer’in peşinden her zamanki gibi dinç adımlarla yürüyordu, ama yüzünde bir endişe vardı. Piyer çalışma odasına girince kapıyı kapadı, Anatol’e dönerek ona bakmadan sordu:</p>

  <p>— Kontes Rostova’ya onunla evleneceğinize söz verdiniz, değil mi? Onu kaçırmak istemişsiniz, doğru mu bu?</p>

  <p>Anatol, Fransızca olarak:</p>

  <p>— Azizim, diye karşılık verdi (Zaten bütün konuşma Fransızca oluyordu). Bu şekilde sorulan sorulara karşılık vermek zorunda değilim.</p>

  <p>Piyer’in daha önce solgun olan yüzü, müthiş bir öfkeyle karıştı. Birden iri eliyle Anatol’ün üniformasının yakasından tuttu, genç adamı bir yandan bir yana, yüzünde yeter derecede bir korku belirinceye kadar sarstı.</p>

  <p>— Sizinle konuşmam gerekiyor dediğim zaman... diye tekrarlıyordu.</p>

  <p>Anatol, kumaşıyla birlikte kopan yaka düğmesini eliyle yoklayarak:</p>

  <p>— Nedir bu saçmalık canım? dedi.</p>

  <p>Piyer:</p>

  <p>— Siz alçağın, ahlaksızın birisiniz. Bilmiyorum, şu anda kafanıza şununla patlatmak zevkinden beni alıkoyan nedir, diyordu.</p>

  <p>Böyle tabii olmayan sözler söylemesinin nedeni Fransızca konuşmasıydı, elinde ağır bir <i>presse-papier</i><a class="noteref" href="../Text/notlar.xhtml#f25n39" id="ref39">39</a> almış, onu tehdit edici bir hareketle kaldırmıştı. Ama hemen sonra onu telaşla yerine koydu.</p>

  <p>— Söyleyin, evleneceğinize söz verdiniz mi?</p>

  <p>— Ben, ben, ben öyle bir şey düşünmedim! Zaten hiçbir zaman söz vermemişimdir. Çünkü...</p>

  <p>Piyer sözünü kesti:</p>

  <p>— Mektupları var mı sizde onun?</p>

  <p>Anatol’e yaklaşmıştı:</p>

  <p>— Elinizde mektup var mı diyorum! diye tekrarladı.</p>

  <p>Anatol ona baktı ve hemen sonra elini cebine sokarak cüzdanını çıkardı. Piyer, kendisine uzatılan mektubu aldı, yolun üstünde duran masayı itti, kendini divanın üzerine attı. Anatol’ün korkulu hareketini fark ederek:</p>

  <p>— <i>Je ne serai pas violent, ne craignez rien,</i><a class="noteref" href="../Text/notlar.xhtml#f25n40" id="ref40">40</a> dedi. Sonra kendi kendine bir dersi tekrarlıyormuş gibi devam etti:</p>

  <p>— Birincisi, mektuplar, dedi. İkincisi...</p>

  <p>Bir an sustu sonra tekrar kalkıp odada dolaşmaya başladı:</p>

  <p>— İkincisi, yarından tezi yok, Moskova’dan çıkıp gideceksiniz...</p>

  <p>— Ama nasıl giderim...</p>

  <p>Piyer onu dinlemeden devam etti:</p>

  <p>— Üçüncüsü... Sizinle kontes arasında olup bitenler konusunda hiçbir zaman, hiç kimseye bir tek söz söylemeyeceksiniz! Biliyorum ki bunu size yasak edemem! Ama eğer içinizde birazcık olsun vicdan varsa...</p>

  <p>Piyer, birkaç kez daha hiç konuşmadan odada dolaştı. Anatol masanın önüne oturmuş, kaşlarını çatarak dudaklarını ısırıp duruyordu. Piyer devam etti:</p>

  <p>— Artık şunu anlamalısınız ki sizin zevkinizden başka öbür insanların mutluluğu, rahatı diye bir şeyler vardır; tek canınız eğlenmek istiyor diye, bir hayatı mahvediyorsunuz. Siz karıma benzeyen kadınlarla eğlenin. Onlarla eğlenmeye hakkınız vardır. Onlar sizin kendilerinden ne beklediğinizi bilirler. Zaten türlü ahlaksızlıkları denedikleri için, size karşı aynı silahları kullanabilirler. Ama bir genç kıza evlenmeyi vaat etmek... Onu aldatmak, sonra kaçırmak... Bunun bir ihtiyarı ya da bir çocuğu dayaktan öldürmek kadar kötü bir şey olduğunu nasıl anlamıyorsunuz?</p>

  <p>Piyer sustu ve Anatol’e artık öfkeli olmayan, yalnız soran bir bakışla baktı. Anatol, Piyer’in öfkesini yenmesinden cesaret bularak:</p>

  <p>— Bilmiyorum. Ne dediniz? diye sordu. Bilmiyorum... Bilmek de istemiyorum bunları...</p>

  <p>Piyer’e bakarken çenesi hafifçe titriyordu:</p>

  <p>— Yalnız siz bana öyle sözler söylediniz ki. “Alçak” falan dediniz. Bu sözleri ben <i>comme un homme d’honneur</i><a class="noteref" href="../Text/notlar.xhtml#f25n41" id="ref41">41</a> kimsenin söylemesine izin vermem.</p>

  <p>Piyer ona hayretle baktı. Onun kendisinden ne istediğini anlayamıyordu. Anatol:</p>

  <p>— Gerçi bu işe kimse şahit olmadı ama, ben şey edemem...</p>

  <p>Piyer, alaylı bir tavırla sordu:</p>

  <p>— Peki ne istiyorsunuz? Yani şimdi özür mü dileyeyim sizden?</p>

  <p>— Hiç olmazsa sözlerinizi geri alabilirsiniz, değil mi? Ha? Dediklerinizi yerine getirmemi istiyorsunuz, değil mi ha?</p>

  <p>— Anlıyorum. Peki, öyle olsun, geri alıyorum sözümü. Üstelik beni bağışlamanızı rica ederim.</p>

  <p>Elinde olmadan kopmuş düğmeye baktı:</p>

  <p>— Hatta yol için paraya ihtiyacınız varsa...</p>

  <p>Anatol gülümsedi. Karısında da gördüğü o ürkek ve adi bir anlam taşıyan gülümseme Piyer’i çileden çıkardı.</p>

  <p>— Adilik, kalpsizlik soyunuzda var sizin! diye söylenerek odadan çıkıp gitti.</p>

  <p>Anatol, ertesi günü Petersburg’a gitti.</p>

  <h2 id="sigil_toc_id_162">XXI</h2>

  <p class="nonindent">Piyer, isteklerinin yerine getirilmiş olduğunu, Kuragin’in Moskova’dan kovulduğunu bildirmek için Mariya Dimitriyevna’ya gitmişti. Bütün ev halkı korku ve heyecan içindeydi. Nataşa çok hastaydı. Mariya Dimitriyevna’nın kimseye söylememesi şartıyla Piyer’e anlattığı gibi, genç kız, o gece, Anatol’ün evli olduğunu öğrendikten sonra, gizlice elde ettiği fare zehiriyle intihara kalkışmıştı. Birazını yuttuktan sonra o kadar korkmuştu ki Sonya’yı uyandırmış, yaptığını ona açıklamıştı. Zehire karşı gereken bütün tedbirler zamanında alınmıştı. Bu yüzden Nataşa artık tehlikede değildi; gene de o kadar kuvvetsizdi ki onu köye götürmeyi düşünmek bile imkânsızdı. Kontesi getirmek için adam gönderilmişti.</p>

  <p>Piyer, şaşkınlık içinde bulunan kontu da ağlamaktan gözleri kızarmış olan Sonya’yı da görmüştü, ama Nataşa’yı göremedi.</p>

  <p>O gün, Piyer öğle yemeğini kulüpte yedi. Her yanda Rostova’nın kaçırılma teşebbüsünden söz edildiğini duyuyor, ısrarla bu söylentileri yalanlıyor, herkesi ortada bir şeyin olmadığına, yalnız kayınbiraderinin Rostova’ya evlenme teklifinde bulunduğuna, karşılığını da aldığına inandırmaya çalışıyordu. Ona öyle geliyordu ki Rostova’nın şerefini kurtarmak ve bu işi örtbas etmek, ona düşen bir görevdi. Prens Andrey’in dönüşünü korkuyla bekliyor, her gün gelip gelmediğini öğrenmek için ihtiyar prense uğruyordu.</p>

  <p>Prens Nikolay Andreyiç, kentte dolaşan söylentileri Matmazel Bourienne’den öğrenmiş, Nataşa’nın nişandan vazgeçtiğini bildirmek için Prenses Mariya’ya gönderdiği pusulayı okumuştu. Her zamankinden daha neşeli görünüyor, büyük bir sabırsızlıkla oğlunu bekliyordu.</p>

  <p>Anatol’ün gidişinden birkaç gün sonra Piyer, Prens Andrey’den bir pusula aldı; Prens Andrey, ona geldiğini bildiriyor, kendisine uğramasını rica ediyordu.</p>

  <p>Prens Andrey Moskova’ya gelir gelmez babası, Nataşa’nın nişanı bozduğunu bildirmek için Prenses Mariya’ya yazdığı pusulayı ona vermiş (o pusulayı, Prenses Mariya’dan Matmazel Bourienne çalmış, sonra da prense vermişti) ve Nataşa’yı kaçırmaya kalkıştıklarını, kendinden de birçok şeyler katarak anlatmıştı.</p>

  <p>Prens Andrey, bir akşam önce gelmişti. Ertesi sabah Piyer ona gitti. Onu Nataşa’nınki gibi bir durumda bulacağını sanıyordu. Bu yüzden misafir odasına girip de çalışma odasında Prens Andrey’in yüksek sesle heyecanlı heyecanlı Petersburg’da dolaşan bir dedikodudan söz ettiğini duyunca şaşırıp kaldı. İhtiyar prensin ve bir başka erkeğin sesi arada bir sözünü kesiyordu. Piyer’i, Prenses Mariya karşıladı. Gözleriyle Prens Andrey’in bulunduğu odanın kapısını işaret ederek derin derin içini çekti; üzüntüsüne ortak olduğunu belirtmek istiyordu. Ama Piyer, genç kadının yüzünden, nişanlısının ihanetini ağabeyinin böyle karşılamasına memnun olduğunu anlamıştı.</p>

  <p>Prenses Mariya:</p>

  <p>— Söylendiğine göre, böyle bir şeyin olacağını bekliyormuş, dedi. Biliyorum, gururu duygularını açıklamasına izin vermez, ama gene de beklediğimden çok daha iyi dayandı. Anlaşılan kader böyleymiş.</p>

  <p>Piyer:</p>

  <p>— Demek artık her şey bitti, öyle mi? diye sordu.</p>

  <p>Prenses Mariya hayretle yüzüne baktı. Böyle bir şeyin nasıl sorulabildiğini anlayamıyordu. Piyer, çalışma odasına girdi. Oldukça değişmiş, sağlık durumu gözle görülür şekilde düzelmiş, ama kaşlarının arasında yeni bir kırışık belirmiş olan Prens Andrey, sırtında sivil elbise, babası ile Prens Meşçerski’nin karşısında duruyor, şiddetli hareketler yaparak harıl harıl münakaşa ediyordu. Söz konusu Speranski’ydi. Beklenmedik bir anda sürüldüğü ve güya ihanette bulunduğu haberi Moskova’ya ulaşmıştı. Prens Andrey:</p>

  <p>— Şimdi onu kötüleyenler ve suçlayanlar (onu dediği Speranski’ydi) daha bundan bir ay önce ona karşı hayranlık duyanlar ve onun amaçlarını anlayamayacak durumda olanlardır. Gözden düşen bir insanı kötülemek, başkalarının hatalarını ona yüklemek kolaydır. Ben ise şunu söyleyebilirim ki bugünkü çarın idaresi altında iyi ne yapılmışsa hepsi onun eseridir.</p>

  <p>Piyer’i görerek sustu. Yüzünde hafif bir titreme oldu ve kinli bir ifade belirdi.</p>

  <p>— ... Hem gelecek kuşaklar ona hak vereceklerdir, diyerek sözünü bitirip Piyer’e doğru döndü. Eh, nasılsın bakalım? Durmadan şişmanlıyor musun?</p>

  <p>Heyecanla konuşuyordu ama alnında belirmiş olan yeni kırışık daha da derinleşti. Piyer’in bir sorusuna karşılık da:</p>

  <p>— Evet, iyiyim, dedi.</p>

  <p>Piyer bu gülümseyişin, “İyiyim ama sağlık durumum hiç kimseyi ilgilendirmiyor,” anlamına geldiğini kesin olarak anladı. Prens Andrey, Piyer’e Polonya sınırından sonraki yolların feci durumundan, İsviçre’de Piyer’i tanıyan kimselere rastladığından, Avrupa’dan oğlu için getirttiği mürebbi Dessalles’den biraz söz ettikten sonra, gene heyecanla iki ihtiyar arasında Speranski konusunda hâlâ devam eden konuşmaya katıldı.</p>

  <p>Öfkeyle acele acele:</p>

  <p>— Eğer ihanet olsaydı, Napolyon ilişkilerini ispat eden deliller bulunsaydı bunları halka ilan ederlerdi! dedi. Ben şahsen Speranski’yi sevmiyorum, hiçbir zaman da sevmemişimdir. Ama hak gözetmeyi severim.</p>

  <p>Piyer, şimdi arkadaşının (tıpkı eskiden kendisinin olduğu gibi) aslında onu hiç ilgilendirmeyen bir konuda, tek içini kemiren üzüntüleri belli etmemek amacıyla heyecanla tartışmak ihtiyacını duyduğunu fark etmişti.</p>

  <p>Prens Meşçerski gidince Prens Andrey, Piyer’in koluna girdi, onu kendisine ayrılan odaya götürdü. Odada yatağı açılmış bir karyola ile açık bavullar, sandıklar vardı. Prens Andrey bunların birine doğru yürüdü, içinden bir kutu aldı. Kutudan kâğıda sarılmış bir paket çıkardı. Her şeyi hiç konuşmadan, çabucak yapmıştı. Yerinden kalkarak öksürdü, kaşları çatık, dudakları kısıktı.</p>

  <p>— Seni zahmete soktuğum için...</p>

  <p>Piyer, Prens Andrey’in Nataşa’dan söz etmek istediğini anladı. Geniş yüzünde bir acıma duygusuyla üzüntüsünü paylaştığını belirten bir anlam belirmişti. Piyer’in yüzündeki bu ifade Prens Andrey’i sinirlendirdi. Genç adam kesin, gür bir sesle, canı sıkılarak devam etti:</p>

  <p>— Kontes Rostova’nın nişandan vazgeçtiğini haber aldım. Kulağıma da kayınbiraderinin ona talip olduğuna falan dair söylentiler çalındı. Doğru mu bunlar?</p>

  <p>Piyer:</p>

  <p>— Hem doğru hem doğru değil, diye söze başladı.</p>

  <p>Ama Prens Andrey sözünü kesti:</p>

  <p>— İşte mektupları ve resmi! dedi.</p>

  <p>Masanın üzerinden bağlı bir paketi alıp, Piyer’e uzattı.</p>

  <p>— Kontesi görürsen bunu ona ver.</p>

  <p>Piyer:</p>

  <p>— Kontes çok hasta, dedi.</p>

  <p>Prens Andrey:</p>

  <p>— Ya, demek daha burada, öyle mi?</p>

  <p>Sonra aceleyle:</p>

  <p>— Ya Prens Kuragin? O da burada mı?</p>

  <p>— O çoktan gitti. Kız, az kalsın ölüyordu.</p>

  <p>Prens Andrey:</p>

  <p>— Hastalığına çok üzüldüm! dedi.</p>

  <p>Soğuk, öfkeli, tıpkı babası gibi sinir bozan bir tavırla gülümsedi.</p>

  <p>— Demek Mösyö Kuragin Kontes Rostova’yla evlenmeye tenezzül etmedi öyle mi?</p>

  <p>Bunu söylerken birkaç defa burnunu kırıştırarak alaylı alaylı güldü. Piyer:</p>

  <p>— Anatol onunla evlenemezdi, çünkü zaten evlidir, dedi.</p>

  <p>Prens Andrey, gene babasını hatırlatan bir tavırla sinirli sinirli gülerek:</p>

  <p>— Peki kaynınız şimdi neredeler, öğrenebilir miyim? diye sordu.</p>

  <p>Piyer:</p>

  <p>— Petersburg’a gitti... Ama Petersburg’un neresinde olduğunu bilmiyorum, diye karşılık verdi.</p>

  <p>Prens Andrey:</p>

  <p>— Her neyse, önemi yok, dedi. Kontes Rostova’ya söyle, şimdi de eskiden olduğu gibi, tam anlamıyla serbesttir. Kendisine mutluluk dilerim.</p>

  <p>Piyer bağlı kâğıtları aldı. Prens Andrey, daha bir şey söylemesi gerekiyor mu ya da Piyer başka bir şey daha söyleyecek mi diye bekliyormuş gibi ona durgun bir bakışla bakıyordu. Piyer:</p>

  <p>— Durun, sizinle Petersburg’da yaptığımız tartışmayı hatırlıyor musunuz? dedi. Hatırlıyor musunuz ki...</p>

  <p>Prens Andrey aceleyle:</p>

  <p>— Hatırlıyorum, diye karşılık verdi. O zaman demiştim ki, “Düşmüş bir kadını bağışlamak lazımdır!” Ama “Ben bağışlayabilirim,” demedim. Ben bunu yapamam!</p>

  <p>Piyer:</p>

  <p>— Ama bu, onunla kıyaslanabilir mi? dedi.</p>

  <p>Prens Andrey sözünü kesti. Sert bir tavırla:</p>

  <p>— Evet, demek öyle bir kadını gene istemeli, canı gönülden bağışlamalı, falan filan, öyle mi? Evet, bu çok vicdanlı bir davranış olurdu, ama ben <i>sur les brisées de monsieur</i><a class="noteref" href="../Text/notlar.xhtml#f25n42" id="ref42">42</a> gidecek adam değilim. Eğer benimle dost kalmak istiyorsan bundan... bütün bunlardan bir daha söz etme. Haydi güle güle. Ona bunları verirsin değil mi?</p>

  <p>Piyer, çıkıp ihtiyar prensle Prenses Mariya’nın yanına gitti. İhtiyar, her zamankinden daha neşeli görünüyordu. Prenses Mariya ise her zamanki gibiydi. Ama Piyer, onun görünüşte ağabeyinin derdini paylaşıyormuş gibi davranmasına rağmen, gerçekte nikâh bozulduğu için sevindiğini hissetmişti. Onlara bakarken prensle Prenses Mariya’nın Rostovlara karşı ne kadar kin ve nefret duyduklarını, onların önünde Prens Andrey’e herhangi bir başka insanı tercih eden genç kızdan söz edilemeyeceğini anladı.</p>

  <p>Öğle yemeğinde, yaklaştığı artık iyice belli olan savaştan söz açıldı. Prens Andrey, hiç durmadan ya babasıyla ya da İsviçreli mürebbi Dessalles’le harıl harıl tartışıyor, her zamankinden daha heyecanlı görünüyordu. Piyer, bu heyecanın manevi nedenini öyle iyi biliyordu ki!</p>

  <h2 id="sigil_toc_id_163">XXII</h2>

  <p class="nonindent">Piyer, hemen o akşam görevini yerine getirmek için Rostovlara gitti. Nataşa yataktaydı, kont kulübe gitmişti. Piyer mektupları Sonya’ya verdikten sonra, Prens Andrey’in haberi nasıl karşılandığını merak eden Mariya Dimitriyevna’nın yanına gitti. Beş dakika sonra Sonya da Mariya Dimitriyevna’nın odasına girdi.</p>

  <p>— Nataşa, muhakkak Kont Piyotr Kiriloviç’le görüşmek istiyor, dedi.</p>

  <p>Mariya Dimitriyevna:</p>

  <p>— Ama nasıl olur? Onu odasına mı götüreceğiz? Sizin orası derli toplu değil kil</p>

  <p>Sonya:</p>

  <p>— Hayır, Nataşa giyinip misafir odasına çıktı, dedi.</p>

  <p>Mariya Dimitriyevna yalnız omuzlarını silkti. Sonra Piyer’e doğru döndü:</p>

  <p>— Şu kontes ne zaman gelecek? Bu kız beni büsbütün bitirdi. Bana bak, ona her şeyi olduğu gibi söyleyeyim deme. İnsanın onu azarlamaya bile dili varmıyor, öyle acınacak, öylesine zavallı bir durumda ki!</p>

  <p>Nataşa, çok zayıflamış olarak solgun, ciddi bir yüzle (ama Piyer’in beklediği gibi hiç de utangaçlık göstermeden) misafir odasının ortasında duruyordu. Piyer kapıda görününce aceleyle ona doğru bir iki adım attı; belli ki ona yaklaşmak mı, yoksa onun kendisine yaklaşmasını beklemek mi gerektiğini bir türlü kestiremiyordu.</p>

  <p>Piyer hemen yanına gitti. Genç kızın her zamanki gibi ona elini uzatacağını sanıyordu; ama Nataşa, Piyer yakınına gelince tıpkı şarkı söylemek için salonun ortasına çıktığı zamanki gibi kollarını iki yanına sarkıttı, derin derin soluk alarak, hiç kımıldamadan durdu. Yalnız şimdi yüzünde bambaşka bir ifade vardı. Birden hızlı hızlı konuşmaya başladı:</p>

  <p>— Piyotr Kiriliç, Prens Bolkonski arkadaşınızdı, şimdi de arkadaşınızdır!</p>

  <p>Önce ilk sözü söylemiş sonra hemen düzeltmek gereğini duymuştu (çünkü ona şimdi öyle geliyordu ki olup biten her şey artık geçmişe gömülmüştü. Şimdi her şey bambaşkaydı).</p>

  <p>— Kendisi o zamanlar bana size başvurmamı söylemişti.</p>

  <p>Piyer, ona bakarak hiç konuşmadan burnundan soluyordu. Şimdiye kadar içinden hep onu ayıplamış, hor görmeye çalışmıştı; ama şimdi ona o kadar acıyordu ki artık ruhunda o duygulara yer kalmamıştı.</p>

  <p>— Kendisi buradaymış, ona söyleyin... Beni bağışla... beni bağışlasın.</p>

  <p>Nataşa sustu, daha sık nefes almaya başladı. Ama artık ağlamıyordu. Piyer:</p>

  <p>— Olur... Söylerim, dedi. Ama...</p>

  <p>Ne söyleyeceğini bilemiyordu. Nataşa herhalde Piyer’in aklına gelebilecek düşüncelerden korkuyordu. Aceleyle:</p>

  <p>— Evet biliyorum, her şey bitti, dedi. Hayır, artık aramızda hiçbir şey olamaz. Bana acı veren tek şey ona yapmış olduğum kötülüktür. Kendisine söyleyin beni bağışlasın! Bütün yaptıklarım için bağışlasın! Bağışlasın beni!</p>

  <p>Birden bütün vücudu titremeye başladı. Bir iskemleye oturdu. O zamana kadar hiç duymadığı bir acıma duygusu Piyer’in bütün ruhunu doldurmuştu:</p>

  <p>— Ona söyleyeceğim, her şeyi ona bir daha söyleyeceğim, dedi. Ama... Bir tek şeyi bilmek isterdim...</p>

  <p>Nataşa’nın bakışı, “ne bilmek isterdiniz?” diye sordu.</p>

  <p>— Şunu bilmek isterdim, siz onu sevdiniz mi?</p>

  <p>Piyer Anatol’den nasıl söz edeceğini bilemiyordu, zaten onu düşününce kıpkırmızı olmuştu.</p>

  <p>— O kötü adamı sevdiniz mi?</p>

  <p>Nataşa:</p>

  <p>— Ona kötü demeyin, dedi. Ben... hiçbir şey, hiçbir şey bilmiyorum.</p>

  <p>Tekrar ağlamaya başlamıştı. Piyer, içinde yüreğini parçalayan bir acıma, bir sevgi ve büyük bir şefkat duydu. Bu duygular bütün varlığını sarsmıştı. Gözlüğünün altından gözyaşlarının süzüldüğünü hissediyor, “İnşallah belli olmuyordur,” diye düşünüyordu.</p>

  <p>— Artık daha fazla konuşmayalım, kontes, dedi.</p>

  <p>Bu yumuşak, bu ta içten gelen şefkatli ses Nataşa’yı birden çok şaşırttı. Piyer devam etti:</p>

  <p>— Artık bundan söz etmeyelim canım, ona her şeyi söyleyeceğim, yalnız sizden bir ricam var. Beni kendinize dost bilin ve eğer yardıma, öğüde ihtiyacınız varsa, hatta sadece birine içinizi dökmek isterseniz... Şimdi demiyorum, daha sonra, duygularınız karışıklıktan kurtulunca beni hatırlayınız...</p>

  <p>Nataşa’nın elini tuttu, onu öperek:</p>

  <p>— Eğer elimden bir şey gelirse mutlu olurum, dedi.</p>

  <p>Piyer ne söyleyeceğini şaşırmıştı. Nataşa:</p>

  <p>— Benimle öyle konuşmayın! Ben buna layık değilim! diye bağırarak odadan dışarı çıkacak oldu, ama Piyer elinden tutarak ona engel oldu.</p>

  <p>Biliyordu ki ona bir şeyler daha söylemesi gerekiyordu. Ama bunu söyledikten sonra kendisi de sözlerine hayret etti.</p>

  <p>— Yeter! Yeter! Daha önünüzde koca bir ömür var!</p>

  <p>Nataşa utançla ve kendisini alçalmış hissederek:</p>

  <p>— Benim mi önümde daha koca bir ömür var? Hayır! Benim için artık her şey bitmiştir! dedi.</p>

  <p>Piyer:</p>

  <p>— Her şey bitti mi? diye tekrarladı. Eğer ben ben olmasaydım, yani dünyanın en yakışıklı, en akıllı, en iyi ve hiçbir bağı olmayan erkeği olsaydım şu anda yere diz çöker, benimle evlenmeniz için size yalvarırdım.</p>

  <p>Nataşa günlerden beri ilk kez olarak bir minnet duydu, içinde birden uyanan bu duygu ile artık dayanamayacağını hissederek ağlamaya başladı. Sonunda tekrar Piyer’e baktı ve artık bir şey söylemeden odadan çıktı.</p>

  <p>Piyer de onun peşinden koşarcasına ve boğazında düğümlenen gözyaşlarını tutmaya çalışarak sofaya çıktı. Kollarını kürküne güçlükle geçirebildi, kızağına bindi. Arabacı:</p>

  <p>— Nereye emredersiniz? dedi.</p>

  <p>Piyer, “Nereye mi?” diye kendi kendine sordu. “Artık bundan sonra nereye gidilebilir? Kulübe mi, yoksa misafirliğe mi?” O anda bütün insanlar, içindeki bu sevgi ve tatlı heyecan duyguları ve Nataşa’nın ona son bakışındaki o yumuşak, o müteşekkir ifadeyle kıyaslanınca Piyer’e o kadar acınacak, o kadar zavallı görünüyorlardı ki.</p>

  <p>Piyer dışarıda sıfırın altında on derece soğuk olduğu halde ayı postunu, soluk alırken kalkıp inen geniş göğsünün üzerinde sevinçle iyice açarak:</p>

  <p>— Evet! dedi.</p>

  <p>Hava soğuk ve pırıl pırıldı. Çamurlu, yarı karanlık sokakların, kapkara damların üzerinde siyah ama yıldızlı bir gök vardı. Piyer, ancak göğe bakınca, içindeki duyguların yüksekliğiyle kıyaslanınca dünyada var olan her şeyin insanı yaralayan adiliğini hissetmiyordu. Arbatskaya Meydanı’na girince gözlerinin önünde uçsuz bucaksız, yıldızlı bir gök açılıverdi. Bu göğün hemen hemen tam ortasında, Pireçistenski Bulvarı’nın üzerinde, etrafı yıldızlarla çevrili, ama dünyaya onlardan daha yakın duran, yukarıya doğru çevrilmiş beyaz uzun kuyruğuyla 1812 yılının kuyruklu yıldızı görülüyordu. Söylendiğine göre bu kuyruklu yıldız felaketleri ve dünyanın sonunu haber veriyordu. Ama ışıklı, uzun kuyruğuyla o parlak yıldız, Piyer’in içinde hiçbir korku uyandırmadı. Aksine, sonsuz boşlukta bir eğri çizip anlatılamayacak bir hızla evrene saplanmış bir ok gibi o kapkara gökte beğendiği yerde duran, sayısız yıldızların arasında kuyruğunu yukarı doğru fışkırtan ve beyaz bir ışık saçarak pırıl pırıl parıldayan yıldıza bakıyordu. Bu yıldız ona, içindeki körpe, yumuşak duyguların ve yeni bir umutla dolu ruhunda çiçek açan bambaşka bir yaşamın işaretiymiş gibi görünüyordu.</p>
