  <h1>Beşinci Bölüm</h1>

  <h2 id="sigil_toc_id_142">I</h2>

  <p class="nonindent">Piyer, Prens Andrey ile Nataşa arasındaki söz kesildikten sonra, görünürde hiçbir neden bulunmadan, eski yaşamını devam ettirmesinin artık imkânsız olduğunu hissetmişti. Velinimetinin kendisine açıklamış olduğu gerçeklere kesinlikle inanmasına, bu kadar canla başla başladığı o kendi kendini olgunlaştırma uğraşının onu sevince boğmasına rağmen, Prens Andrey ile Nataşa’nın nişanından ve Yosif Alekseyeviç’in hemen hemen aynı sırada öğrendiği ölümünden sonra, onun gözünde bu eski yaşamın bütün güzelliği yok oluvermişti. Bu yaşam yalnız dış görünüşten ibaretti: Evi, şimdi önemli bir kişinin iltifatlarından yararlanan göz kamaştırıcı karısı, bütün Petersburg’da tanınmış bir kişi olması ve can sıkıcı resmiyetiyle iş hayatı... Bu eski yaşamı birdenbire Piyer’e büyük bir bayağılık içinde göründü. Günlüğünü yazmaktan vazgeçmişti, biraderlerle görüşmekten kaçınıyordu, tekrar kulübe gitmeye, gene durmadan içmeye başlamıştı, gene bekârların bulunduğu gruplarla ilişkiler kurmuştu; öylesine yaşıyordu ki Kontes Yelena Vasilyevna ona sert bir ihtarda bulunmak zorunluluğunu duydu. Piyer, haklı olduğunu hissettiği karısını kötü duruma düşürmemek için Moskova’ya gitti.</p>

  <p>Moskova’da bazıları sararmış solmuş, bazıları solmakta olan prensesleri, sayısız uşakları ve hizmetçileriyle dolu kocaman evine varır varmaz, daha kente girip de İverskaya Kilisesi’nde altın işlemeli tasvirlerin önünde yanan sayısız mumların ışıklarını, üstü çiğnenmemiş karla örtülü Kremlin Meydanı’nı, arabacıları, Sivtzev Brajok’taki dükkâncıkları, telaşsız ömürlerinin son yıllarını yaşayan ve artık hiçbir şeyde gönlü kalmamış ihtiyarları, yaşlı kadıncağızları, Moskovalı hanımefendileri, Moskova balolarını ve Moskova’daki İngiliz kulübünü gördüğü zaman hep olduğu gibi sakin bir limana kavuştuğunu hissetti. Moskova onun için rahat, sıcacık, kirli, ama alışılmış eski bir sığınak gibiydi.</p>

  <p>İhtiyarlardan çocuklara kadar bütün Moskova sosyetesi Piyer’i uzun zamandır beklenen, yeri daima hazır bir misafir gibi karşıladı. Moskova sosyetesi için Piyer, en sevimli, en iyi kalpli, en akıllı, en neşeli, en tuhaf, en vicdanlı, en dalgın, en candan ve tam anlamıyla eski bir Rus beyefendisiydi. Cüzdanı daima boştu, çünkü herkese açıktı.</p>

  <p>Hayır toplantılarına, kötü tablolara, heykellere, yardım derneklerine, çingenelere, okullara, ortaklaşa para toplanarak birinin şerefine verilen ziyafetlere, içki âlemlerine, masonlara, kiliselere, kitaplara, kısaca hiçbirine, hiç kimseye, ‘Hayır,’ demiyordu. Eğer ona çok borçlanmış ve onu himayelerine almış iki arkadaşı olmasaydı elindeki her şeyi dağıtırdı. Kulüpte bir tek ziyafet, bir tek gece toplantısı onsuz geçmiyordu. İki şişe Margo’dan sonra kendini kanepedeki yerine bıraktığında hemen onu sarıyorlar, konuşmalar, fikir çatışmaları, şakalar başlıyordu. Nerede kavga olsa orada Piyer hemen o iyi niyetli gülümsemesi ve yerinde söylenmiş şakacı bir sözüyle herkesi barıştırırdı. O yokken mason localarının toplantıları can sıkıcı ve renksiz olurdu.</p>

  <p>Bekâr arkadaşlarla akşam yemeği yedikten sonra, neşeli grubun ricalarına boyun eğerek dudaklarında yumuşak, tatlı bir gülümseme, onlarla birlikte bir yere gitmek için yerinden kalktığı zaman, gençler arasında sevinçli, coşkun bağırışmalar duyulurdu. Balolarda kavalye yetmediği zaman dans ederdi. Genç kadınlar ve kızlar onu, özellikle akşam yemeğinden sonra, hiç kimseyle flört etmeye kalkışmadan herkese aynı derecede nazik davrandığı için severlerdi. Onun için, “<i>Il est charmant, il n'a pas de sexe</i>,”<a class="noteref" href="../Text/notlar.xhtml#f25n1" id="ref1">1</a> diyorlardı.</p>

  <p>Piyer, ömrünün son yıllarını her şeyi hoş karşılayarak geçiren ve Moskova’da sayıları yüzleri bulan emekli mabeyincilerden biri olmuştu.</p>

  <p>Yedi yıl önce, Avrupa’dan daha yeni geldiği sıralarda, herhangi bir kimse, ona bir şeyler aramasının, yeni yeni şeyler bulmaya çalışmasının gereksizliğini, yürüyeceği yolun ta ezelden kesinlikle çizildiğini, ne kadar çırpınırsa çırpınsın, onun durumundaki insanlar ne olmuşlarsa onun da aynı şey olacağını söyleseydi kim bilir nasıl dehşete kapılacaktı. Buna inanmayacaktı; bazen Rusya’da cumhuriyet kurmayı, bazen Napolyon, bazen filozof, bazen de Napolyon’u stratejisiyle yenen bir askerî uzman olmayı ta yürekten isteyen o değil miydi? Bozulmuş insanlığı düzeltmenin, yeniden yaratmanın mümkün olduğunu gören, bunu canla başla isteyen, kendisini de mükemmelliğin en yüksek basamağına ulaştırmayı dileyen, o değil miydi? Okullar, hastaneler açan, köylülerini azat eden de o değil miydi?</p>

  <p>Oysa şimdi bütün bunların yerine, sadık olmayan bir kadının zengin kocası, yiyip içmeyi, yedikten sonra da düğmelerini çözerek hafiften hükümeti çekiştirmeyi seven emekli bir mabeyinci, İngiliz kulübünün ve Moskova sosyetesinin herkesçe sevilen bir üyesi olmuştu. Yedi yıl önce bu kadar nefret ettiği "Moskovalı bir emekli mabeyinci tipi” haline gelmesine uzun bir süre kendisini alıştıramadı.</p>

  <p>Bazen bu yaşantıyı geçici bir süre için devam ettirdiğini düşünerek kendisini teselli ediyordu, ama hemen sonra bir başka düşünce onu dehşet içinde bırakıyordu: Nice insanlar bu yaşantıya, bu dar çevreye, varlıklarından hiçbir şey kaybetmeden geçici bir süre için girmişlerdi, ama çıktıklarında benliklerinden geriye sağlam hiçbir şey kalmamıştı.</p>

  <p>Gururunun üstün geldiği anlarda, kendisini o eskiden nefret ettiği emekli mabeyinci tiplerinden apayrı, bambaşka bir tip olarak görüyordu. Onlar adi, budala insanlardı! Kendi durumlarından memnun olan, durumlarının rahatlığı içinde uyuşmuş kişilerdi. Gururunun dile geldiği bu anlarda, “Oysa ben şimdi bile hoşnutsuzluk içindeyim, hep insanlık için bir şeyler yapmak istiyorum,” diye söyleniyordu. Alçakgönüllülüğünün daha üstün geldiği anlarda ise “Belki de bütün o arkadaşlarım benim gibi çırpındılar, kendileri için yeni bir yol arayıp bulmaya çalıştılar, ama sonradan çevresinin, toplumun, soydan gelen eğilimlerin ya da insanın karşı koyamadığı kör bir kuvvetin zoruyla benim geldiğim noktaya geldiler,” diye söyleniyordu. Böylece Moskova’da bir süre yaşadıktan sonra artık kendisini de kader yoldaşlarını da hor görmemeye başlamıştı. Onlara da saygı ve acıma duyuyordu.</p>

  <p>Piyer’in eskisi gibi ümitsizliğe, aşırı can sıkıntısına ve yaşamaya karşı nefrete kapıldığı anlar olmuyordu; ama eskiden şiddetli krizler halinde kendini belli eden o hastalık şimdi varlığının derinliklerine sinmişti, onu bir an için olsun bırakmıyordu. Elinde olmayarak yaşantıyı meydana getiren olayların anlamını kavramak istiyor, günde birkaç kez şaşkınlıkla kendi kendine, “Neden? Niçin? Dünyada olup bitenler nedir?” diye soruyor, ama denemeyle bu sorulara bir karşılık bulunmadığını bildiği için, hemen zihnini onlardan ayırmaya çalışıyor, eline bir kitap alıyor, kulübe koşuyor ya da kentte olup bitenler konusunda dedikodu etmek için Apollo Nikolayeviç’in yanına gidiyordu.</p>

  <p>Piyer, “Hiçbir zaman kendi vücudundan başka bir şey sevmeyen ve dünyanın en aptal kadınlarından biri olan Yelena Vasilyevna insanlara en üstün zekâlı, en ince varlık gibi görünüyor, herkes de onun karşısında yerlere eğiliyor,” diye düşünüyordu. “Kudretli olduğu sürece herkes Napolyon’dan nefret etti. Zavallı bir aktör haline düştüğünden beri ise Avusturya İmparatoru, Bonapart kızını nikâhsız alsın diye her çareye başvuruyor. İspanyollar, Katolik din adamları yoluyla 14 Haziran günü Fransızları yendikleri için Tanrı’ya dualar ediyorlar, Fransızlar ise aynı Katolik din adamları yoluyla, gene 14 Haziran günü İspanyolları yendikleri için Tanrı’ya aynı duaları tekrarlıyorlardı. Mason biraderler, insanlar için her şeylerini feda etmeye hazır oldukları konusunda yeminler ediyorlar, ama fakirler için para toplandığı vakit, bir tek ruble vermezler. Astrée’yi Kudret Helvasını Arayanlara karşı kışkırtıyor, gerçek İskoçya halısı için, yazanın bile anlamını kavrayamadığı, üstelik kimseye gerekli olmayan bir protokol için uğraşıp duruyorlar. Hepimiz bize yapılan kötülükleri bağışlamayı ve insan kardeşlerimizi sevmeyi gerektiren Hıristiyan yasasına bağlıyız; yasaya bağlı olarak Moskova’da kırk kere kilise kurduk, oysa dün, bir kaçağı kırbaçla öldüresiye dövdüler, ayrıca aynı sevgi ve acıma yasasına hizmet eden biri, bir papaz, idamından önce bir ere haç öptürüyordu...”</p>

  <p>Piyer böyle düşünüyordu ve bu her şeyde görülen, herkesin kabul ettiği iki yüzlülük, kendisi ona ne kadar alışmış olursa olsun her seferinde onu yeni bir şeymiş gibi şaşırtıyordu. “Ortada bir yalan, bir karışıklık olduğunu anlıyorum, ama onlara bütün anladıklarımı nasıl anlatayım?” diye düşünüyordu. “Denedim ve her zaman içlerinden, o anladığım şeyleri onların da kavradıklarını fakat ne yapıp edip ‘onu’ görmezlikten geldiklerini gördüm. Demek ki bunun böyle olması gerekiyor! Ama ben nerelere gideyim, ben ne yapayım?”</p>

  <p>Kendinde özellikle birçok Rus’ta bulunan, insanı mutsuzluk içinde bırakan bir yetenek hissediyordu. Bu da iyilikle doğruluğun mümkün olduğunu görmek, ona inanmak, ama aynı zamanda hayattaki kötülüklerle yalanları da apaçık görebilmek yeteneğiydi; bu kötülüklerle yalanları görebilmek ciddi bir işin gerçekleştirilmesine engeldi. Her iş, Piyer’e kötülük ve yalanla karışmış görünüyordu. Hangi işi denerse denesin, hangi işe el atarsa atsın, kötülük ve yalan onu geriye itiyor, bütün çalışma yollarını tıkıyordu. Bununla birlikte, yaşamak, bir işle uğraşmak gerekiyordu. Yaşamanın çaresi bulunmamış sorunlarının baskısı altında olmak çok korkunç bir şeydi. Bu yüzden yalnızca onları unutmak için, karşısına çıkan eğlencelere kendini kaptırıyor, çeşit çeşit demeklere girip çıkıyor, çok içiyor, tablolar satın alıyor, yapılar yaptırıyor, asıl önemlisi okuyordu.</p>

  <p>Okuyordu, hem de her şeyi, eline ne geçerse hepsini okuyordu; öylesine okuyordu ki eve gelir gelmez, daha uşaklar elbisesini çıkarırken eline kitap alıyor, okuyor, okuya okuya uykuya dalıyor, uykudan sonra salonlarda ya da kulüpte yapılan sohbetlere gidiyor, sohbetlerden sonra içki âlemlerine ve kadınlara, içki âlemlerinden sonra gene sohbete, okumaya ve şaraba dalıyordu. Şarap içmek, onun için hem fiziksel hem de manevi bakımından her gün biraz daha büyük bir ihtiyaç olmaya başlamıştı. Doktorların bu vücutla şarap içmesinin tehlikeli olduğunu söylemelerine rağmen, pek çok içiyordu. Ancak kendisi de farkında olmadan, geniş ağzıyla birkaç bardak şarap içip vücudunda tatlı bir uyuşukluk, içinde bütün insanlara karşı sevgi, zihninde her düşünceyi derinliğine varmadan, sadece yüzeyinden kavrama eğilimi duyduğu zaman, tam anlamıyla huzura kavuşuyordu.</p>

  <p>Ancak bir iki şişe şarap içtikten sonra bulanık bir şekilde, yaşamının eskiden kendisine dehşet veren o karmakarışık, o korku veren düğümün aslında hiç de korkunç olmadığını hissediyordu. Başında bir uğultuyla gevezelik ederken, konuşmaları dinlerken ya da öğle ve akşam yemeklerinden sonra kitap okurken hep o düğümün herhangi bir yönünü görüyordu. Ama yalnız şarabın etkisi altında kendi kendine, “Bu bir şey değil, ben bunu çözerim, işte çözüm yolunu buldum bile. Ama şu anda vaktim yok, bütün bunları sonra düşünürüm!” diyordu. Oysa bu “sonra” dediği zaman bir türlü gelmiyordu.</p>

  <p>Sabahları karnı açken bütün eski sorunlar ona çözülmesi imkânsız ve korkunç görünüyor, o zaman Piyer aceleyle bir kitabı yakalıyor ya da biri onu ziyarete gelirse sevinç duyuyordu.</p>

  <p>Bazen duyduğu bir hikâyeyi hatırlıyordu; bu hikâyeye göre, erler savaşta, düşman ateşi altındaki siperlerde, yapılacak bir işleri olmadığı zaman, tehlikeye daha kolay göğüs gerebilmek için kendilerini oyalayacak bir iş bulmaya çalışırlardı. Bütün insanlar ona kendilerini yaşamın sıkıntısından korumaya çalışan o erler gibi görünüyordu; kimi yüksek mevkilere kavuşmak isteğiyle, kimi kumarla, kimi kanunlar yaparak, kimi kadınla, kimi oyuncaklarla, kimi atlarla, kimi politikayla, kimi avcılıkla, kimi şarapla, kimi devlet işleriyle uğraşarak... “Dünyada ne önemsiz ne de önemli şeyler var! Her şeyin değeri aynı: Sadece ‘hayattan’ kurtulayım, ondan kurtulmak için elimden geleni yapayım!” diye düşünüyordu. “Yalnız ‘onu’, onun korkunçluğunu gözüm görmesin.”</p>

  <h2 id="sigil_toc_id_143">II</h2>

  <p class="nonindent">Kışın başlangıcında Prens Nikolay Andreyiç Bolkonski, kızıyla birlikte Moskova’ya geldi. Geçmişi, zekâsı ve orijinal görüşleri, aynı zamanda özellikle o sıralarda İmparator I. Aleksandr’ın devleti yönetişine beslenen hayranlığın azalmasıyla Moskova’da Fransızlara düşman bir milliyetçilik akımının başlaması, Nikolay Andreyiç’in hemen Moskovalılardan özel bir saygı görmesine, kentte hükümete karşı olan çevrelerin onun etrafında toplanmasına yol açtı. Prens, o yıl çok yaşlanmıştı. Halinde ihtiyarlığın kesin belirtileri seziliyordu, birden uykuya dalmalar, yakın zamanda olup bitenleri unutup eski yıllarda geçmiş şeyleri hatırlamalar, Moskova’da hükümete karşı olan çevrenin rolünü benimsemekte gösterdiği çocukça gururlanma gibi... Bununla birlikte, ihtiyar adam özellikle akşamları, çay vaktinde kısa kürkü, başında pudralı perukasıyla odasından çıkıp da herhangi birinin attığı laf üzerine heyecanlanarak geçmiş günlerden kesik kesik bir şeyler anlatmaya koyulduğu ya da o günün konuları üzerine daha da heyecanlı ve sert yargılarda bulunduğunda, bütün misafirlerinde aynı saygılı hayranlığı uyandırıyordu.</p>

  <p>Konuklar için, kocaman duvar aynaları, ihtilal öncesi eşyaları ve pudralı uşakları ile o eski devirlerden kalma ev, yumuşak başlı kızının ve güzel Fransız matmazelinin hayranlıkla taptıkları o geçmiş yüzyılın sert zeki ihtiyarı, ihtişamlı ve hoş bir manzaraydı. Ama misafirler hiç düşünmüyorlardı ki ev sahiplerini gördükleri o iki üç saatlik sürenin dışında, günün daha yirmi iki saat vardı ve bu yirmi iki saat içinde o ev kendi yaşamını sürerdi.</p>

  <p>Evin bu iç yaşamı, Moskova’daki son günlerde Prenses Mariya için çok ağır bir durum almıştı. Orada kendisine mutluluk veren bütün şeylerden yoksun kalmıştı: Kendisini Tanrı’ya adamış insanlarla sohbet etmek, yapayalnız bir köşeye çekilmek gibi... Bunlar Lısiye Gori’deyken ona yaşama aşkı veriyordu. Başkentte ise orada yaşamanın verdiği zevkleri tatmadığı gibi, bundan hiçbir çıkar elde etmiyordu, sosyete toplantılarına gitmiyordu. Herkes yanında kendisi olmadan babasının onu hiçbir yere bırakmadığını biliyordu. Mariya ise sağlık durumu izin vermediği için bir yere gitmiyordu; bu yüzden artık Prenses Mariya’yı ziyaretlere de gece toplantılarına da davet etmiyorlardı.</p>

  <p>Prenses Mariya, evlenmek ümidini büsbütün yitirmişti. Genç kız Prens Nikolay Andreyiç’in bazen evlerine gelen, ona talip olabilecek gençleri ne kadar soğuk ve öfkeli karşıladığını, onları nasıl başından savdığını görüyordu. Prenses Mariya’nın arkadaşı da yoktu: Moskova’ya bu gelişinde en yakını olan iki insan onu hayal kırıklığına uğratmışlardı: Eskiden de tam anlamıyla içli dışlı olmadığı Matmazel Bourienne, şimdi hoşlanmadığı biri haline gelmişti ve bazı nedenlerden ötürü ondan uzaklaşmaya başlamıştı. Moskova’da oturan hem de hiç ara vermeden beş yıl mektuplaştığı Jüli ile tekrar karşılaştığında, onu kendisine büsbütün yabancı bulmuştu. O sırada erkek kardeşlerinin ölümünden ötürü Moskova’nın gelinlik çağdaki kızları arasında en zenginlerinden biri durumuna gelen Jüli, eğlenceli bir sosyete hayatına dalmıştı. Çevresinde hep genç erkekler vardı; bunların, şimdi birdenbire ondaki meziyetlerin değerini kavradıklarını sanıyordu. Jüli o sırada yaşlanmaya başlayan bir sosyete kızının artık evlenmek için son şansını kullanabileceğini hissettiği çağdaydı. Kaderini ya şimdi tayin edecekti ya da hiçbir zaman...</p>

  <p>Prenses Mariya, perşembe günleri hüzünlü bir gülümseyişle artık mektup yazacak bir kimsesi bulunmadığını hatırlıyordu; çünkü birlikte bulunmaktan hiçbir zevk duymadığı Jüli buradaydı ve onunla her hafta görüşüyordu. Tıpkı evlenirse akşamları gideceği bir yer bulamayacağı için, birkaç yıldır akşamlarını evinde geçirdiği bir hanımla evlenmeyi göze alamayan yaşlı bir göçmen gibi, Jüli’nin Moskova’da oluşuna, artık mektup yazacak bir kimsesi bulunmayışına acınıyordu...</p>

  <p>Prenses Mariya’nın Moskova’da konuşacağı, derdini dökeceği kimse yoktu, yetmezmiş gibi bu arada birçok yeni dert çıkmıştı. Prens Andrey’in dönüşü ve evlenmesi yaklaşıyordu. Fakat onun babasını bu işe hazırlamak için kız kardeşine verdiği görevi yerine getirmek şöyle dursun, iş aksine büsbütün bozulmuş görünüyordu. Kontes Rostova’dan söz açılması bile zaten çoğu zaman sinirli olan ihtiyar prensi çileden çıkarıyordu. Prenses Mariya için son zamanlarda meydana çıkan yeni bir dert de altı yaşındaki yeğenine verdiği derslerdi. Nikoluşka ile olan ilişkilerinde, kendisinin de tıpkı babası gibi sinirlilik gösterdiğini fark ederek dehşete kapılıyordu. Kaç defa, kendi kendine, yeğenine ders verirken öfkeye kapılmaması gerektiğini söylemişti; öyleyken işaret cetvelini alıp Fransız alfabesinin başına her oturuşunda, teyzesi kızacak diye zaten korku içinde bulunan çocuğa bir an önce bir şeyler öğretmek için öyle yoğun bir istek duyuyordu ki onun en küçük bir dikkatsizliği karşısında irkiliyor, acele ediyor, öfkeleniyor, sesini yükseltiyor, bazen çocuğu kolundan çekip ceza olarak köşeye dikiyordu. Onu bir köşeye dikerek cezalandırdıktan sonra, kendi katı yürekliliğine, kötülüğüne ağlamaya başlıyor, Nikoluşka da ona bakarak hüngür hüngür ağlıyor, izin almadan köşeden ayrılıyor, halasına yaklaşıyor, gözyaşlarından ıslanmış ellerini tutup yüzünden uzaklaştırıyor, onu teselli etmeye koyuluyordu. Bütün dertleri arasında prensese en çok üzüntü vereni de babasının ona karşı yönelen ve son zamanlarda kalpsizliğe varan sinirliliğiydi. Eğer babası onu gece sabahlara kadar secdeye kapanmaya zorlasaydı, dövseydi, odun ya da su taşıtsaydı güç bir durumda olduğunu düşünmezdi bile. Ama onu seven, buna rağmen ona acı çektiren bu adam zalimlerin en zalimi sayılmalıydı, çünkü kızını seviyordu. Bu yüzden hem kendine hem de ona eziyet ediyordu. İhtiyar adam yalnız gururunu kırmakla, onu küçük düşürmekle kalmıyor, aynı zamanda, her vakit, her şeyde onun suçlu olduğunu ispat etmesini biliyordu.</p>

  <p>Son zamanlarda ihtiyar adamda, Prenses Mariya’ya her şeyden daha fazla üzüntü veren yeni bir özellik belirmişti, bu da Matmazel Bourienne ile arasındaki büyük yakınlıktı. Oğlunun niyetini haber aldığı ilk anda şakadan aklına gelen düşünce (Andrey evlenirse kendisinin de Bourienne ile evleneceği düşüncesi), belli ki hoşuna gitmişti ve ihtiyar adam son zamanlarda inatla (Prenses Mariya’ya öyle görünüyordu), sırf onun gururunu yaralamak için Matmazel Bourienne’e özel bir sevgi gösteriyor, ona bu sevgiyi göstererek de kızına karşı duyduğu hoşnutsuzluğu açıkça belirtiyordu.</p>

  <p>Bir gün Moskova’da ihtiyar prens. Prenses Mariya’nın yanında (Genç kıza babası bunu mahsus onun yanında yapmış gibi geliyordu) Matmazel Bourienne’in elini öptü, sonra onu kendisine çekerek kucaklayıp okşadı. Prenses Mariya kıpkırmızı kesildi ve koşarak odadan çıktı. Birkaç dakika sonra Matmazel Bourienne, Prenses Mariya’nın odasına girdi, gülümseyerek, o tatlı sesiyle neşeli neşeli bir şeyler anlatmaya koyuldu. Prenses Mariya, aceleyle gözlerini sildi, kararlı adımlarla Bourienne’e yaklaştı, kendisi de ne yaptığını bilmeden, Fransız kızına öfkeli öfkeli, avazı çıktığı kadar bağırmaya başladı:</p>

  <p>— Bu alçakça, adice bir şey... Bir insanın zayıf tarafından hiç acımadan yararlanmak...</p>

  <p>Sözünü bitiremedi:</p>

  <p>— Defolun odamdan! diye bağırdı. Sonra hıçkıra hıçkıra ağlamaya başladı.</p>

  <p>Ertesi gün, prens kızına bir tek söz söylemedi; Prenses Mariya öğle yemeğinde, babasının servise önce Matmazel Bourienne’den başlamalarını emrettiğini gördü. Yemeğin sonunda, kahvecibaşı eski alışkanlığına uyarak kahveyi önce Prenses Mariya’ya ikram edince prens birdenbire çileden çıktı, bastonunu Filipp’in üzerine fırlatarak derhal askere gönderilmesini emretti:</p>

  <p>— Kulaklarınız duymuyor mu? İki defa söyledim! Kulakları duymuyor: Bu evde en başta o gelir! Benim en iyi dostum odur! diye bağırıyordu.</p>

  <p>Öfke içinde Prenses Mariya’ya dönüp bağırdı:</p>

  <p>— Eğer sen de o cüreti gösterirsen, bir daha dün akşam yaptığın gibi onun karşısında haddini bilmezsen sana bu evin efendisi kimdir gösteririm! Defol! Gözüm görmesin seni! Özür dile ondan!</p>

  <p>Prenses Mariya, Amaliya Yevgenyevna<a class="noteref" href="../Text/notlar.xhtml#f25n2" id="ref2">2</a> ile babasına, kendisini savunmasını ondan rica eden kahvecibaşı Filipp’i de bağışlamaları için yalvardı.</p>

  <p>Böyle anlarda Prenses Mariya’nın içinde büyük bir fedakârlıkta bulunmaktan duyulan gurura benzer bir duygu uyanıyordu; böyle anlarda birden o kınadığı babası ya el yordamıyla gözlüğünü aramaya koyulup onu göremiyor, biraz önce olup bitenleri unutarak artık gücü azalmış ayaklarıyla yanlış bir adım atıyor ve arkasına dönüp acaba biri ne kadar kuvvetsiz olduğunu fark etti mi diye bakıyor ya da en kötüsü, yemekte, sofra başında onu konuşturan konuklar olmayınca bir anda uykuya dalıveriyor, elindeki peçeteyi düşürüyor, sallanan başı tabağına doğru eğiliyordu. O zaman Prenses Mariya kendisinden tiksinerek “O ihtiyarlamış, gücünü yitirmiş, bense onu kınamak cüretini gösteriyorum!” diye düşünüyordu.</p>

  <h2 id="sigil_toc_id_144">III</h2>

  <p class="nonindent">1811 yılında, Moskova’da kısa bir süre içinde parlamış bir Fransız doktoru oturuyordu; çok uzun boylu, çok yakışıklı, her Fransız gibi nazik ve Moskova’da herkesin söylediğine göre tıp biliminde olağanüstü başarı gösteren Métivier isminde bir adamdı. Bu adam yüksek sosyetedeki insanların evlerine bir doktor gibi değil, eşit bir insan olarak kabul edilirdi.</p>

  <p>Tıpla alay eden Prens Nikolay Andreyiç, son zamanlarda Matmazel Bourienne’nin öğüdü üzerine bu doktorun evine gelmesine izin vermiş, ona alışmıştı. Métivier haftada iki defa prense geliyordu.</p>

  <p>Aziz Nikolay yortusunda ve prensin isim gününde, bütün Moskova evinin kapısına toplanmıştı, ama o hiç kimsenin kabul olunmamasını söylemiş, yalnız pek az kişiyi, listesini Prenses Mariya’ya vermiş olduğu kişileri öğle yemeğine çağırmalarını tembih etmişti.</p>

  <p>Sabahleyin, prensi kutlamak için gelmiş olan Métivier, bir doktor olarak Prenses Mariya’ya söylediği gibi <i>forcer la consigne'</i>i<a class="noteref" href="../Text/notlar.xhtml#f25n3" id="ref3">3</a> görgüye aykırı bir şey saymayarak prensin yanına girdi. O isim günü sabahı, prensin en keyifsiz olduğu sabahlardan biriydi. Prens sabahtan beri, odada oradan oraya dolaşmış, herkese çatmış, kendisine söylenenleri anlamıyormuş, başkaları da kendi söylediğini anlayamıyorlarmış gibi bir tavır takınmıştı. Prenses Mariya, onun böyle için için kaynıyormuş gibi homurdanmasına yol açan ruh halini çok iyi bilirdi, bu ruh hali, çoğu zaman, müthiş bir öfke halinde patlak verirdi. Bu yüzden o sabah hep tetiği kalkık, dolu bir tüfek karşısındaymış gibi, kaçınılması imkânsız patlayışı beklemiş durmuştu. Doktor gelinceye kadar her şey iyi geçmişti. Prenses Mariya, doktoru içeri aldıktan sonra, elinde kitapla, misafir odasının kapısında, olup bitenleri duyabileceği bir yere oturmuştu.</p>

  <p>Önce yalnız Métivier’nin sonra babasının sesini duydu. Ondan sonra her iki ses birden işitildi, kapı ardına kadar açıldı ve eşikte o kabarık, siyah saçlarıyla korku içindeki yakışıklı Métivier ve başında kalpak, sırtında robdöşambrla yüzü öfkeden allak bullak olmuş, gözlerinin bebeği ufalmış prens göründü. Prens:</p>

  <p>— Anlamıyorsun ha? diye bağırıyordu. Ama ben anlıyorum! Fransız casusu seni! Bonapart uşağı, casus, defol evimden! Defol diyorum sana!</p>

  <p>Arkasından kapıyı çarparak kapadı. Métivier, omuzlarını silkerek, bağırışlar üzerine yandaki odadan koşup gelen Matmazel Bourienne’e yaklaştı:</p>

  <p>— Prens pek iyi değil. <i>La bile et le transport au cerveau. Transquilisez-vous, je repasserai demain,</i><a class="noteref" href="../Text/notlar.xhtml#f25n4" id="ref4">4</a> dedi ve parmaklarını dudaklarına götürerek acele ile dışarı çıktı.</p>

  <p>Kapının öbür tarafından terlikle yürüyen birinin ayak sesleri ve “Casuslar! Hainler! Nereye baksan her yerde hainler! Kendi evimde bir dakika rahatım yok,” bağırışları duyuluyordu.</p>

  <p>Métivier gittikten sonra, ihtiyar prens kızını çağırdı ve bütün kızgınlığıyla ona yüklendi. Casusu yanına göndermelerinden o suçluydu. Kendisi ona davet edileceklerin listesini yapmasını ve listede olmayanların içeriye bırakılmamalarını söylememiş miydi? Ne diye o alçak herifin içeriye girmesine izin vermişlerdi? Bütün suç Prenses Mariya’da idi. Prens “Sen buradayken bir dakika olsun rahatım yok, rahatça ölmeme bile imkân olmayacak!” diye söyleniyordu:</p>

  <p>— Hayır yavrum, birbirimizden ayrılmalıyız, ayrılmalıyız. Siz de bunu biliyorsunuz. Biliyorsunuz. Artık daha fazla dayanamam, dedi ve odadan dışarı çıktı. Sonra sanki Prenses Mariya’nın herhangi bir şekilde teselli bulmasından korkuyormuş gibi tekrar yanına döndü, sakin bir tavır takınmaya çalışıyordu.</p>

  <p>— Hem sanmayın ki size bunu bir öfke anında söyledim. Ben sakinim, bunu etraflı olarak düşündüm, bu olacaktır, ayrılmalıyız, kendinize bir yer arayın.</p>

  <p>Fakat daha fazla dayanamadı ve ancak seven bir insanın kızgınlığıyla, besbelli kendisi de acı çekerek havada yumruklarını salladı. Prenses Mariya’nın yüzüne karşı, “Allahım, budalanın biri çıksa da şununla evlense!” diye bağırdı, kapıyı çarparak kapadı, yanına Matmazel Bourienne’i çağırttı, sonra çalışma odasında yavaş yavaş sakinleşti.</p>

  <p>Seçilmiş olan altı kişi, saat ikide yemeğe gelmişlerdi. Konuklar, tanınmış Kont Rastopçin, yeğeni ile birlikte Prens Lopuhin, prensin eski savaş arkadaşlarından General Çatrov ve gençlerden Piyer ile Boris Drubetskoy, prensi misafir odasında bekliyorlardı. O günlerde Moskova’ya izinli gelmiş olan Boris, Prens Nikolay Andreyiç’e takdim edilmeyi istemiş, bir yolunu bulup prensin o kadar gözüne girmişti ki ihtiyar adam evine kabul etmediği bütün bekâr gençler arasında yalnız onu çağırtmıştı.</p>

  <p>Prensin evi “sosyete” sayılmazdı, ama öyle bir çevreydi ki kentte ondan söz edilmediği halde bu eve kabul edilmek en gurur verici şeylerden biriydi. Boris bunu, bir hafta önce, Kont Rastopçin Nikolay yortusunda kendisini öğle yemeğine davet eden genelkurmay başkanına gelemeyeceğini söyleyince anlamıştı. Kont Rastopçin:</p>

  <p>— Ben daima o gün Prens Nikolay Andreyiç’in mübarek ellerini öpmeye giderim, demişti.</p>

  <p>Genelkurmay başkanı:</p>

  <p>— Ha, evet, evet... diye karşılık vermişti. Prens nasıl acaba?</p>

  <p>Eski eşyalarla döşenmiş, yüksek tavanlı eski moda misafir odasında, yemekten önce toplanmış olan birkaç kişi resmî bir hava taşıyan oturum halindeki mahkeme heyetine benziyorlardı. Herkes susuyordu, bir şey söyleyecek olsalar bile alçak sesle konuşuyorlardı. Prens Nikolay Andreyiç odasından ciddi bir tavırla çıkmıştı ve konuşmuyordu. Prenses Mariya da her zamankinden daha sessiz ve çekingendi. Konuklar onunla konuşmaya pek hevesli görünmüyorlardı; çünkü o sırada prensesin onların konuşmalarıyla ilgilenebilecek bir durumda olmadığını seziyorlardı. Konuşmayı tek başına Kont Rastopçin idare ediyor, son zamanlarda kentte olup bitenleri ve politik haberleri anlatıyordu.</p>

  <p>Lopuhin’le ihtiyar general konuşmaya nadir olarak katılıyorlardı. Prens Nikolay Andreyeviç, söylenenleri tıpkı kendisine verilen raporu dinleyen bir yüksek yargıç gibi dinliyor, yalnız arada bir mırıldanarak ya da kısacık bir söz söyleyerek kendisine rapor edilenleri dikkate aldığını belirtiyordu. Konuşmanın tonundan kimsenin politika dünyasında olup bitenleri doğru bulmadığı belliydi. Her şeyin daha kötüye gittiğini belirten olaylar anlatılıyordu. Ama her hikâyede ya da her yargıda şaşılacak bir şey oluyordu. Eleştiri doğrudan doğruya hükümdarın, imparatorun kişiliğine yönelebileceği sırada, olup bitenleri anlatan ya kendiliğinden susuyor ya da eleştirici o sınırı aşacakken başkası onu durduruyordu.</p>

  <p>Sofrada son politik haberden, Napolyon’un, Oldenburg Dükü’nün topraklarına el koyması ile Rusların Napolyon’a gönderdikleri ve bütün Avrupa saraylarına bildirdikleri düşmanca notadan söz açıldı. Kont Rastopçin birkaç kez tekrarladığı cümleyi tekrar ederek:</p>

  <p>— Bonapart, dedi, sanki korsanmış da Avrupa ele geçirdiği bir gemiymiş gibi davranıyor. Yalnız insan hükümdarların bu kadar uzun bir süre sabretmelerine ya da körlüklerine hayret ediyor. Şimdi sıra Papa’ya geldi ve Bonapart artık hiç sıkılmadan Katolik dininin başkanını devirmek istiyor, yine de herkes susuyor. Bir tek bizim hükümdarımız Oldenburg Dükü’nün topraklarına el konulmasını protesto etti. O bile...</p>

  <p>Prens Rastopçin artık eleştirilere devam edilemeyecek sınıra gelmiş olduğunu hissederek sustu. Prens Nikolay Andreyeviç:</p>

  <p>— Oldenburg Dükalığı’na karşılık başka topraklar teklif ettiler, dedi. Ben nasıl Lısiye Gori’deki köylüleri Bogçarovo ile Ryazan’a sürdüysem, Napolyon da grandükleri oradan oraya sürüyor...</p>

  <p>Boris saygılı bir tavırla konuşmaya katılarak:</p>

  <p>— <i>Le duc d'OIdenburg supporte son malheur avec une force de caractère et une résignation admirable,</i><a class="noteref" href="../Text/notlar.xhtml#f25n5" id="ref5">5</a>dedi.</p>

  <p>Bunu Petersburg’dan geçtiği sırada Grandük’e takdim edilmek şerefine ulaştığı için söylemişti. Prens Nikolay Andreyeviç, ona bu konuda bazı şeyler söylemek istermiş ama onu yaşça çok genç saydığı için bundan vazgeçmiş gibi bir tavırla baktı. Kont Rastopçin çok iyi bildiği bir işten bahseden bir insanın kayıtsızlığıyla:</p>

  <p>— Bizim Oldenburg sorunu konusundaki protestomuzu okudum. Notanın bu kadar kötü yazılmış olmasına şaştım kaldım, dedi.</p>

  <p>Piyer notanın kötü yazılmış olmasının Kont Rastopçin’i neden rahatsız ettiğini anlamıyormuş gibi saf bir hayretle yüzüne baktı:</p>

  <p>— Kuvvetli bir anlamı varsa ister iyi yazılsın, ister kötü. Hepsi bir değil mi kont?</p>

  <p>Kont Rastopçin:</p>

  <p>— <i>Mon cher, avec nos 500 mille hommes de troupes, il serait facile d'avoir un beau style,</i><a class="noteref" href="../Text/notlar.xhtml#f25n6" id="ref6">6</a> dedi.</p>

  <p>O zaman Piyer notanın kötü yazılmasının Kont Rastopçin’i neden rahatsız ettiğini anladı. İhtiyar prens:</p>

  <p>— Galiba epey yazıcı da türedi, dedi. Orada, Petersburg’da hep çiziktirip duruyorlar, yalnız nota değil, yeni yeni yasalar da yazıyorlar. Benim Andriyuşa orada, Rusya için tam bir cilt dolusu kanun yazmış. Şimdi herkes bir şeyler yazıyor!</p>

  <p>Bunu söyledikten sonra yapmacık bir tavırla güldü. Konuşma bir dakika için kesilmişti; yaşlı general hafifçe öksürerek dikkati kendi üzerine çekti.</p>

  <p>— Petersburg’da geçit törenindeki son olayı duydunuz mu efendim? Yeni Fransız elçisi neler yapmış?</p>

  <p>— Nasıl? Evet, kulağıma bir şeyler çalındı; majestenin yanında olmayacak bir şey söylemiş.</p>

  <p>General devam etti:</p>

  <p>— Majeste, elçinin dikkatini humbaracı tümeniyle erlerin tören yürüyüşü üzerine çekmiş, ama söylendiğine göre elçi buna hiç önem vermemiş, hatta “Biz Fransa’da böyle boş şeylere hiç önem vermeyiz!” demek cüretini göstermiş. Hükümdar hiç sesini çıkarmamış. Ondan sonraki geçit resminde ise bir defa olsun onunla konuşmamış.</p>

  <p>Herkes susmuştu; doğrudan doğruya hükümdarla ilgili olan bu olay için hiçbir düşünce ileri sürülemezdi. Prens:</p>

  <p>— Küstahlar! dedi. Métivier’yi tanır mısınız? Bugün onu evimden kovdum, buraya gelmişti; yanıma gelmesine izin vermişler, gerçi hiç kimseyi yanıma bırakmasınlar diye rica etmiştim ama...</p>

  <p>Bunu söylerken sert bir tavırla kızına bakmıştı. Sonra Fransız doktoru ile yaptığı bütün konuşmayı ve Métivier’nin casus olduğuna kesin olarak inanmasının nedenlerini anlattı. Gerçi bu nedenler hiç de yeterli değildi ve belirsizdi ama hiç kimse ona karşı bir şey söylemedi.</p>

  <p>Kızartmadan sonra şampanya geldi. Konuklar ihtiyar prensi kutlayarak yerlerinden kalktılar. Prenses Mariya da yanına yaklaştı. Prens ona soğuk, öfkeli bir ifadeyle baktı, tıraşlı buruşmuş yanağını uzattı. Yüzünün her noktası sabahki konuşmayı unutmadığını, kararından caymadığını, şimdi de yanlarında konuklar bulunduğu için ona bunu söylemediğini belli ediyordu.</p>

  <p>Kahve içmek için misafir odasına geçilince, ihtiyarlar bir araya oturdular. Prens Nikolay Andreyiç biraz daha açıldı ve başlayacak olan savaş konusunda neler düşündüğünü açıkladı. Tilsit Barış Anlaşması yüzünden Avrupa’nın iç işlerine burnumuzu sokarak Almanlarla anlaşma imkânlarını aradığımız sürece, Bonapart ile yapacağımız savaşların felaketle sonuçlanacağını söyledi Biz ne Avusturya için ne de Avusturya’ya karşı savaşmalıydık. Bizim bütün politikamız Doğu’ya yönelmeliydi. Bonapart’a karşı ise tek bir şey yapmalı, sınırları kuvvetlendirmeli ve sert bir politika gütmeliydik. Böylece Napolyon, 1807’de olduğu gibi, bir daha Rus sınırını geçmeye cesaret edemezdi. Kont Rastopçin:</p>

  <p>— Hem biz Fransızlarla nasıl savaşırız, prens? dedi. Hiç bize öğretmenlik etmiş olanlara, birer put halinde getirdiklerimize karşı silaha sarılabilir miyiz? Gençlerimize bakın, kadınlarımıza bakın... Bizim Tanrılarımız Fransızlardır, bizim cennetimiz Paris’tir.</p>

  <p>Herhalde herkes onu duysun diye daha yüksek sesle konuşmaya başlamıştı:</p>

  <p>— Giyimler Fransız, düşünceler Fransız, duygular Fransız! Bakın siz Métivier’yi kapı dışarı etmişsiniz, çünkü o Fransız’dır ve alçağın biridir. Oysa hanımlarımız peşinden koşuşup duruyorlar. Dün bir partideydim, orada bulunan beş hanımefendiden üçü Katolikmiş, üstelik pazar günleri kanaviçe işlemek için papazdan izin istemişler. Ama, ifademden dolayı özür dilerim, tıpkı hamam kadınları gibi neredeyse çırılçıplak denecek giysiler içindeydiler. Ah, gençlerimize baktıkça insanın müzeden büyük Petro’nun topuzunu alıp onlara şöyle bir Rus dayağı çekeceği geliyor prensim... O zaman bütün o saçmalıklar kafalarından yok olurdu!</p>

  <p>Herkes sustu. İhtiyar prens gülümseyerek Rastopçin’e bakıyor, sözlerini beğendiğini belirtecek şekilde başını sallıyordu. Rastopçin kendisine özgü çevik hareketlerle kalktı. Prense elini uzatarak:</p>

  <p>— Haydi allahaısmarladık ekselans, sağlığınıza dikkat edin, dedi.</p>

  <p>İhtiyar prens, elini bırakmadan, öpsün diye ona yanağını uzattı:</p>

  <p>— Güle güle azizim, dedi. Bu adamın ağzından bal akar... Her zaman onu zevkle dinlerim!</p>

  <p>Rastopçinle birlikte ötekiler de ayağa kalktılar.</p>

  <h2 id="sigil_toc_id_145">IV</h2>

  <p class="nonindent">Prenses Mariya, salonda oturup bu konuşmaları ve ihtiyarların ileri sürdükleri düşünceleri dinlerken duyduklarından hiçbir şey anlamıyordu; yalnız babasının kendisine karşı takındığı düşmanca tavırları konukların fark edip etmediklerini düşünüyordu. Evlerine üçüncü defadır gelmiş olan Drubetsoy’un bütün yemek boyunca ona gösterdiği özel ilgi ve nezaketi bile fark etmemişti.</p>

  <p>Babası salondan çıktıktan sonra, en arkada kalan ve elinde şapka, dudaklarında da bir gülümsemeyle yanına yaklaşan Piyer’e dalgın ve ve soran bir bakışla döndü. Salonda baş başaydılar. Piyer iri vücuduyla Prenses Mariya’nın yanındaki koltuğa çökerek:</p>

  <p>— Biraz daha oturabilir miyim? diye sordu.</p>

  <p>Prenses Mariya:</p>

  <p>— A!.. Elbette, dedi.</p>

  <p>Bakışı ise “Hiçbir şey fark etmediniz mi?” diye soruyordu.</p>

  <p>Piyer öğle yemeğinden sonra her zamanki gibi keyifliydi. Önüne bakıyor, sessiz sessiz gülümsüyordu.</p>

  <p>— Bu genci çoktan beri mi tanıyorsunuz prenses? diye sordu.</p>

  <p>— Hangi genci?</p>

  <p>— Drubetskoy’u!</p>

  <p>— Hayır, daha yeni tanıştık...</p>

  <p>— Nasıl, hoşunuza gidiyor mu?</p>

  <p>Prenses Mariya, sabahleyin babasıyla yaptığı konuşmayı düşünmeye devam ediyordu:</p>

  <p>— Evet, cana yakın bir genç. Bunu neden bana soruyorsunuz?</p>

  <p>— Çünkü bir şey fark ettim: Genel olarak Petersburg’dan Moskova’ya izinli gelen bir genç buraya yalnız zengin bir kızla evlenmek niyetiyle gelir.</p>

  <p>Prenses Mariya:</p>

  <p>— Demek sizce öyle, dedi.</p>

  <p>Piyer gülümseyerek devam etti;</p>

  <p>— Evet... Bu genç de şimdi öyle davranıyor; nerede evlenecek çağda zengin kız varsa o da orada. Ben onun içini bir kitap gibi okuyorum. Şimdi kararsızlık içindedir, hanginizi ele geçirsin: Sizi mi, yoksa Matmazel Jüli Kuragina’yı mı? <i>Il est très assidu auprès d'elle.</i><a class="noteref" href="../Text/notlar.xhtml#f25n7" id="ref7">7</a></p>

  <p>— Onlara gidiyor mu?</p>

  <p>Piyer neşeyle gülümsedi:</p>

  <p>— Evet, sık sık gidiyor. Hem siz yeni moda kur yapmak nasıldır biliyor musunuz?</p>

  <p>O sırada her şeyle içtenlikle alay ettiği, keyifli bir ruh hali içindeydi; oysa hatıra defterinde sık sık bu yüzden kendini suçlardı. Prenses Mariya:</p>

  <p>— Hayır, dedi.</p>

  <p>— Şimdi Moskovalı küçük hanımların hoşuna gitmek için <i>il faut être mélancolique auprès de mademosielle.</i><a class="noteref" href="../Text/notlar.xhtml#f25n8" id="ref8">8</a></p>

  <p>Prenses Mariya:</p>

  <p>— <i>Vraiment?</i><a class="noteref" href="../Text/notlar.xhtml#f25n9" id="ref9">9</a> dedi. Piyer’in iyi yürekli bir insan olduğunu belli eden yüzüne bakıyordu, ama kendi kendini düşünmeye devam ediyordu. Kendi kendine, “Eğer bütün hissettiklerimi birine açıklamaya cesaretim olsaydı biraz rahatlardım,” diye düşünüyordu. Hem de özellikle Piyer’e her şeyi anlatmak isterdim. O, o kadar iyi yürekli, o kadar vicdanlı bir insan ki! Ferahlardım. O bana öğüt verebilirdi.”</p>

  <p>Piyer:</p>

  <p>— Onunla evlenir miydiniz? diye sordu.</p>

  <p>Prenses Mariya birden kendisini şaşırtan bu soruya, ağlamaklı bir sesle:</p>

  <p>— Ah Allahım... Kont! Öyle anlar oluyor ki karşıma kim çıkarsa onunla evlenebilirim, dedi. Ah!.. İnsanın kendisine yakın birini sevmesi ve onun için hiçbir şey yapamayacağını hissetmesi ne kadar ağır bir şeydir... (Konuşurken sesi titriyordu.) Ona dertten başka bir şey getirmediğini bilmek, bu durumu değiştiremeyeceğini anlamak, ne kadar ağır bir şey! o zaman bir tek çare kalıyor. Gitmek! Ama ben nereye gidebilirim?</p>

  <p>— Neler söylüyorsunuz? Sizin neyiniz var, prenses?</p>

  <p>Prenses sözünü bitirmeden ağlamaya başladı:</p>

  <p>— Bugün bana ne olduğunu bilmiyorum. Bana aldırmayın, söylediklerimi unutun.</p>

  <p>Piyer’in bütün neşesi yok oluvermişti. Kaygı içinde prensese sorular soruyor, ona derdini kendisine dökmesini rica ediyordu. Ama prenses yalnız söylediklerini unutması için tekrar tekrar ricada bulunuyor, deminki sözlerini hatırlamadığını ileri sürüyordu. Piyer’in de bildiği dertten başka hiçbir üzüntüsü yoktu... O “dert” de Prens Andrey’in evlenmesiydi. Bu yüzden baba oğulun arasının açılması tehlikesi vardı...</p>

  <p>Prenses bunları söyledikten sonra sözü değiştirmek için:</p>

  <p>— Rostovlardan haberiniz var mı? diye sordu. Bana söylediklerine göre yakında geleceklermiş. Ben de Andrey’in gelmesini her gün bekliyorum. Onların burada görüşmelerini isterdim.</p>

  <p>Piyer:</p>

  <p>— Peki şimdi o bu işe ne gözle bakıyor? diye sordu.</p>

  <p>“O” dediği ihtiyar prensti. Prenses Mariya, başını salladı:</p>

  <p>— Peki ne yapmalı? Yılın dolmasına ancak birkaç ay kaldı. Bu olmayacak bir şey; ağabeyimi, gelişinin ilk dakikalarında onu bekleyen şeylerden korumak isterim. Onların bir an önce buraya gelmelerini istiyorum. İnşallah onunla anlaşırız. Siz onları çoktandır tanıyorsunuz, değil mi?</p>

  <p>Prenses Mariya elini göğsüne bastırarak devam etti:</p>

  <p>— Bana gerçeği olduğu gibi söyleyin, o nasıl bir genç kızdır? Onu nasıl buluyorsunuz? Ama gerçeği olduğu gibi söylemenizi istiyorum, çünkü, anlıyor musunuz, Andrey babasının isteğine karşı gelerek o kadar çok şeyi göze alıyor ki, bilmek isterdim...</p>

  <p>Piyer, bütün bu imalı sözlerden ve “gerçeği olduğu gibi” söylemesi için tekrarlanan ricalardan, Prenses Mariya’nın yengesi olacak genç kıza bir hoşnutsuzluk duyduğunu sezmişti; Prenses Mariya Prens Andrey’in yaptığı seçimi doğru bulmadığını söylemesini istiyordu; düşüncelerini değil duygularını belirtti. Nedenini bilmeden kızarak:</p>

  <p>— Bu sorunuza nasıl karşılık vereceğimi bilmiyorum, dedi. Nasıl bir kızdır hiç bilemiyorum. Karakterini bir türlü tahlil edemiyorum. O insanı büyüleyen bir varlıktır. Ama neden? Bilmiyorum... İşte bence onun için söylenebilecek tek şey budur.</p>

  <p>Prenses Mariya içini çekti, yüzünde de “Evet, zaten ben de öyle olacağını bekliyor ve bundan korkuyordum,” der gibi bir anlam belirdi:</p>

  <p>— Akıllı mı? diye sordu.</p>

  <p>Piyer bir an düşündü:</p>

  <p>— Öyle olduğunu sanmıyorum. Bununla birlikte... Evet akıllıdır denilebilir. Daha doğrusu akıllı görünmeye tenezzül etmiyor. Her neyse.. O insanı büyüleyen bir varlıktır, o kadar işte!</p>

  <p>Prenses Mariya gene hoşnutsuzlukla başını salladı:</p>

  <p>— Ah, onu o kadar sevmek istiyorum ki, kendisini benden önce görürseniz, bunu ona söyleyin olmaz mı?</p>

  <p>Piyer:</p>

  <p>— İşittiğime göre, bugünlerde geleceklermiş, dedi.</p>

  <p>Prenses Mariya, Rostovlar gelir gelmez yengesi olacak genç kızla yakın bir arkadaşlık kurmak ve ihtiyar prensi de onu sevmeye alıştırmak için nasıl bir plan tasarladığını anlattı.</p>

  <h2 id="sigil_toc_id_146">V</h2>

  <p class="nonindent">Boris, Petersburg’da zengin bir kızla evlenemeyince bu amaçla Moskova’ya gelmişti. Moskova’dan en zengin iki gelinlik kız olan Jüli ile Prenses Mariya arasında bocalıyor, bir türlü karar veremiyordu. Gerçi Prenses Mariya, güzel olmasına rağmen Jüli’den daha çekici görünüyordu ama nedense Bolkonskaya’nın gönlünü kazanmaya çalışmaktan çekiniyordu. Onunla son görüşmesinde, ihtiyar kontun isim gününde genç kıza duygularından söz açmak için yaptığı her çabaya, Prenses Mariya olmayacak cevaplar vermişti. Onu dinlemediği belliydi.</p>

  <p>Jüli ise aksine onun tatlı sözlerini belki yalnız kendisine özgü, alışılmamış bir tavırla, ama gene de seve seve kabul ediyordu. Jüli yirmi yedi yaşındaydı. Kardeşlerinin ölümünden sonra çok zengin olmuştu. Artık güzelliği kalmamıştı ama o yalnız eskisi kadar güzel olduğunu düşünmekle kalmıyor, üstelik eskisinden daha çekici olduğunu sanıyordu. Onu böyle yanlış düşünmeye yönelten şey, şimdi çok zengin bir gelinlik kız olması, ikinci olarak da yaşlandıkça erkekler için daha tehlikesiz bir hale gelmesiydi. Böyle olunca erkekler ona karşı daha serbest davranabiliyor, üzerine hiçbir sorumluluk almadan onun akşam ziyafetlerinden, geceleri evinde yapılan toplantılardan yararlanabiliyorlardı. On yıl kadar önce, on yedi yaşlarında bir genç kızın bulunduğu bir eve, onu dile düşürmemek, kendisine bağlamamak için her gün gitmekten çekinen bir erkek, şimdi korkusuzca haftanın her günü evine gidebiliyor ve Jüli’ye karşı evlenecek çağda bir kız değilmiş de cinsiyetsiz eski bir ahbabıymış gibi davranabiliyordu.</p>

  <p>O kış Kuraginlerin evi en hoş vakit geçirilen, konukların en iyi karşılandığı evlerden biriydi. Ziyafetlerden, partilerden başka Kuraginlerde her gün birçok kişi, özellikle gece saat on ikide yemek yiyen ve sabahın üçüne kadar oturup sohbet eden erkekler toplanıyordu. Jüli bir tek baloyu, tiyatroyu, gezintiyi kaçırmıyordu. Giyimi her zaman son modaya uygundu. Buna rağmen Jüli her konuda hayal kırıklığına uğramış görünüyor, herkese dostluğa da sevgiye de hayatın sevinç verici hiçbir olayına da inanmadığını, teselliyi ancak “orada” beklediğini söylüyordu. Büyük bir hayal kırıklığına uğramış, sevdiği erkeği kaybetmiş ya da onun tarafından kalpsizce aldatılmış bir kız edasını takınmıştı. Gerçi başına öyle bir şey gelmemişti, ama herkes ona öyle bakıyor, kendisi de hayatta çok acı çektiğine inanıyordu. Bu hüzün ne onun ne de evlerine gelen gençlerin hoşça vakit geçirmelerine engel oluyordu. Her misafir onlara gelince önce ev sahibi hanımın hüzünlü ruh haline ayak uydurmayı bir görev sayıyor, sonra sosyete dedikoduları, danslar, zekâ oyunları ve Kuraginlerin evinde moda olan kafiye uydurma oyunlarına dalıyordu. Yalnız bazı gençler, Jüli’nin melankolik duygularının derinliğine iniyorlardı. Jüli de o gençlerle daha uzun konuşmalara dalıyor, dünyada her şeyin boş olduğunu söylüyor, onlara hüzün verici resimler, güzel sözler, şiirlerle dolu hatıra defterlerini gösteriyordu.</p>

  <p>Özellikle Boris’e karşı güler yüzlüydü; onun hayatta bu kadar erken hayal kırıklığına uğramasına acınıyor, kendisi de hayatta çok acı çekmiş bir insan olduğundan teselli için arkadaşlığını teklif ediyor, hatıra defterini gösteriyordu. Boris onun hatıra defterine iki ağaç resmi yaptı ve şöyle yazdı: <i>Arbres rustiques, vos sombres rameaux secouent sur moi les ténèbres et la mélancolie.</i><a class="noteref" href="../Text/notlar.xhtml#f25n10" id="ref10">10</a></p>

  <p>Bir başka yere de bir tabut resmi çizerek şunları yazdı:</p>

  <div class="poem">

    <p><i>La mort est secourable et la mort est tranquille.</i></p>

    <p><i>Ah! Contre les douleurs il n’est pas d’autre asile.</i><a class="noteref" href="../Text/notlar.xhtml#f25n11" id="ref11">11</a></p>

  </div>

  <p>Jüli:</p>

  <p>— <i>Il y a quelque chose de si ravissant dans le sourire de la mélancolie,</i><a class="noteref" href="../Text/notlar.xhtml#f25n12" id="ref12">12</a> dedi. <i>C'est un rayon de lumière dans l'ombre, une nuance entre la douleur et le désespoir, qui montre la consolation possible.</i><a class="noteref" href="../Text/notlar.xhtml#f25n13" id="ref13">13</a></p>

  <p>Bu bir kitaptan kelimesi kelimesine çıkararak tekrarladığı bir sözdü.</p>

  <p>Boris buna karşılık ona şu şiiri yazdı:</p>

  <div class="poem">

    <p><i>Aliment de poison d’une âme trop sensible,</i></p>

    <p><i>Toi, sans qu’il bonheur me serait imposible.</i></p>

    <p><i>Tendre mélancolie, ah!.. Viens me consoler,</i></p>

    <p><i>Viens calmer les tourments de ma sombre retraite,</i></p>

    <p><i>Et mêle une douceur seuète,</i></p>

    <p><i>À ces pleurs, que je sens couler.</i><a class="noteref" href="../Text/notlar.xhtml#f25n14" id="ref14">14</a></p>

  </div>

  <p>Jüli, Boris’e arple en hüzünlü noktürnleri çalıyordu. Boris ona yüksek sesle <i>Zavallı Luisa</i> adlı acıklı romanı okuyordu. Onu okurken de sık sık heyecandan nefesi tıkanarak okumaya ara veriyordu. Jüli ile Boris kalabalık bir toplulukta karşılaştıkları vakit, bir kayıtsızlar okyanusu içinde birbirlerini anlayan yalnız onlarmış gibi bakışıyorlardı.</p>

  <p>Kuraginlerin evine sık sık gelen Anna Mihailovna, Jüli’nin annesi bir parti oyun oynamak isterse ona katılıyor, bu arada da Jüli’ye çeyiz olarak nelerin verileceğini araştırıyordu (Çeyiz olarak Penza ilindeki çiftlikle, Nijni-Novgorod Ormanları veriliyordu). Anna Mihailovna, kadere boyun eğen bir insan tavrıyla, oğlu ve zengin Jüli’ye onları birbirine bağlayan o romantik hüzünle duygulanarak bakıyordu.</p>

  <p>Genç kıza:</p>

  <p>— <i>Tourjours charmante et mélancolique, cette chère Julie,</i><a class="noteref" href="../Text/notlar.xhtml#f25n15" id="ref15">15</a> diyordu.</p>

  <p>Annesine de:</p>

  <p>— Boris sizin evinizde ruhen dinlendiğini söylüyor. O kadar çok hayal kırıklığına uğradı, sonra o kadar duyguludur ki... diye anlatıyordu.</p>

  <p>Kendi oğluna ise şöyle diyordu:</p>

  <p>— Ah yavrum, Jüli’ye son zamanlarda o kadar bağlandım ki sana anlatamam! Zaten onu sevmemek mümkün mü? Melek gibi bir kız! Ah Boris, Boris!..</p>

  <p>Bir an susuyordu, sonra:</p>

  <p>— Jüli’nin annesine de o kadar acıyorum ki, diye devam ediyordu. Bugün bana Penza’dan gelen hesapları ve mektupları gösterdi. Kocaman bir çiftlikleri var. Zavallıcık her şeyle tek başına uğraşıyor; onu öylesine aldatıyorlar ki!</p>

  <p>Boris annesini dinlerken, belirsizce gülümserdi. Ona şefkat duyarak safça kurnazlığı ile için için alay ediyordu ama, sözlerini sonuna kadar dinliyor, bazen de ona Penza ile Nijni-Novrgorod’daki çiftlikler konusunda etraflı sorular soruyordu.</p>

  <p>Jüli, çoktandır hüzünlü bir tavır takınan hayranından evlenme teklifi bekliyordu ve bu teklifi kabul etmeye hazırdı. Ama Boris’in ona karşı duyduğu tiksinti, Jüli’nin ille evlenmek için gösterdiği ateşli istek, onun yapmacıklığından nefret etmesi ve gerçek bir sevgiyi yaşamak imkânından vazgeçmenin uyandırdığı büyük korku, Boris’i bu teklifi yapmaktan alıkoyuyordu.</p>

  <p>İzin süresi sona eriyordu. Boris her Tanrı’nın günü Kuraginlere gidiyor, sabahtan akşama kadar onlarda oturuyor, her gün de kendi kendine, ertesi gün evlenme teklifi yapmayı kararlaştırıyordu. Ama Jüli’nin yanındayken, onun kırmızı yüzüyle hemen hemen her zaman pudralanmış olan çenesine, nemli gözlerine, yüzündeki o her an değişerek evlenme sevincinden doğacak coşkun neşeye yer vermeye hazır hüzne baktıkça bir türlü kesin sözü söyleyemiyordu. Oysa çoktandır hayalinde kendini Penza ile Nijni-Novgo-rod’daki toprakların sahibi sayıyor, onlardan gelecek geliri nerelere harcayacağını bile düşünüyordu.</p>

  <p>Jüli, Boris’in kararsızlığını anlıyor ve bazen onun kendisinden tiksindiğini düşünüyordu. Ama hemen sonra kadınca gururu ona bir teselli sunuyor, o zaman kendi kendine Boris’in böyle çekingen davranmasının duyduğu sevgiden ileri geldiğine karar veriyordu. Yine de takındığı melankolik tavrın yerini yavaş yavaş bir sinirlilik almaya başlamıştı. Bunun üzerine Boris oradan ayrılmadan biraz önce kesin bir plan hazırladı ve onu yerine getirmeye koyuldu.</p>

  <p>Boris’in izin süresi biterken, Moskova’ya ve tabii Kuraginlerin salonuna Anatol Kuragin çıkageldi ve Jüli birden o hüzünlü tavırlardan vazgeçerek neşelendi. Kuragin’e karşı büyük bir ilgi göstermeye başladı.</p>

  <p>Anna Mihailovna, oğluna:</p>

  <p>— <i>Mon cher,</i> dedi. <i>Je sais de bonne source que le prince Basile envoie son fils à Moscou pour lui faire épouser, Julie!</i><a class="noteref" href="../Text/notlar.xhtml#f25n16" id="ref16">16</a> Ben Jüli’yi o kadar severim ki öyle bir şey olursa ona acırım. Sen buna ne dersin yavrum?</p>

  <p>Aptal yerine konulmak ve Jüli’nin yanında hüzünlü tavırlar takınmak gibi ağır bir görevle bütün ayı boşuna geçirmiş olmak, hayalinde neyi nereye harcayacağını, neyi nereye yatıracağını düşündüğü Penza’daki çiftlik gelirlerinin bir başkasının, özellikle o aptal Anatol’ün eline geçmesi düşüncesi Boris’in ağırına gidiyordu.</p>

  <p>Kesin olarak evlenme teklifinde bulunmak için Kuraginlere gitti. Jüli, onu neşeli, kayıtsız bir tavırla karşılayarak bir gece önceki baloda ne kadar eğlendiğini anlattı, sonra Boris’e ne zaman gideceğini sordu. Gerçi Boris oraya, ona sevgisinden söz açmak, bu bakımdan yumuşak bir tavır takınmak düşüncesiyle gelmişti ama, birden sinirli sinirli, kadınların hercailiğinden, ne kadar kolay hüzünden neşeye geçebildiklerinden, ruh durumlarının da yalnız gönüllerini elde etmeye çalışanların davranışlarına göre değiştiğinden söz etmeye başladı. Jüli gücendi ve bunun doğru olduğunu, kadının değişikliğe ihtiyacı bulunduğunu, her zaman aynı şeyler olursa bunun herkese bıkkınlık verebileceğini belirtti.</p>

  <p>O zaman Boris, Jüli'yi iğnelemek isteğiyle:</p>

  <p>— Onun için size şu öğüdü vermek istedim... diye başladı. Ama aynı anda aklına gururunu yaralayan bir düşünce geldi. Moskova’dan amacına ulaşamamış ve çabaları boşa gitmiş olarak dönebilirdi (Böyle bir şey ise hiç başına gelmemişti). Konuşurken birden sustu, Jüli’nin tatsız, sinirli ve kararsız yüzünü görmemek için gözlerini indirdi:</p>

  <p>— Ben buraya sizinle tartışmaya gelmedim, dedi. Aksine...</p>

  <p>Söze devam edip edemeyeceğini anlamak için ona baktı. Jüli’nin öfkesi birden yok oluvermişti. O huzursuz, yalvaran bakışları, açgözlü bir bekleyişle Boris’e dikildi. Boris, “İşimi her zaman onu nadir olarak görecek şekilde ayarlayabilirim,” diye düşündü. “İşe başladık bir defa, başlandığına göre tamamlanmalı...”</p>

  <p>Yüzü kıpkırmızı oldu. Gözlerini Jüli’ye doğru kaldırdı:</p>

  <p>— Size karşı olan duygularımı biliyorsunuz!</p>

  <p>Başka bir şey söylemesi gerekli değildi, daha sözünü tamamlamadan Jüli’nin yüzü kendinden memnun olduğunu belirten bir zafer anlatımıyla parladı. Fakat Boris’e böyle anlarda söylenecek bütün sözleri söylettirdi. Genç adam onu sevdiğini, hiçbir zaman, hiçbir kadını onun kadar sevmemiş olduğunu söylemek zorunda kaldı. Jüli biliyordu ki Penza’daki çiftliklerle, Nijni-Novgorod Ormanlarına karşılık bunları isteyebilirdi, istediklerini de elde etti.</p>

  <p>Nişanlılar artık etrafa gölgeleriyle hüzün yayan ağaçları unutmuş, Petersburg’daki şahane evlerinin planlarıyla meşgul oluyor, ziyaretler yapıyor ve parlak bir düğün için gereken her şeyi hazırlıyorlardı.</p>

  <h2 id="sigil_toc_id_147">VI</h2>

  <p class="nonindent">Kont İlya Andreyeviç, ocak ayının sonunda Nataşa ve Sonya ile Moskova’ya gelmişti. Kontes hâlâ hastaydı. Bu yüzden yola çıkmamıştı. İyi olmasını beklemeye de imkân yoktu. Prens Andrey’in Moskova’ya gelmesi her gün bekleniyordu. Ayrıca, çeyiz için bir şeyler almak, Moskova dolaylarındaki çiftliği satmak ve ihtiyar prensin Moskova’da bulunmasından yararlanıp onu ileride gelini olacak genç kızla tanıştırmak gerekiyordu. Rostovların Moskova’daki evinde sobalar yanmıyordu. Zaten kendileri oraya kısa bir süre için gelmişlerdi. Kontes de yanlarında değildi, bu yüzden İlya Andreyiç Moskova’da çoktandır onu davet eden Mariya Dimitriyevna Ahrosimova’nın evinde kalmaya karar verdi.</p>

  <p>Akşam geç vakit Rostovların dört arabası Mariya Dimitriyevna’nın Eski Tavla’daki evinin avlusuna girmişti. Mariya Dimitriyevna tek başına oturuyordu. Kızını kocaya vermişti, oğullarının hepsi de orduda hizmet görüyorlardı. Dimitreyevna, eskisi gibi vücudunu dimdik tutuyor, eskisi gibi düşündüğünü yüksek sesle herkesin yüzüne karşı söylüyor ve sanki bütün varlığıyla başka insanları her çeşit zaaflardan, tutkulardan ve kapıldıkları eğilimlerden ötürü kınıyormuş, bütün bunları olağan şeyler olduğunu kabul etmiyormuş gibi davranıyordu. Sabahları erkenden, sırtında kısa sabahlığı, ev işleriyle meşgul olur, sonra bayramsa kiliseye, sabah ayinine gider, ayinden çıkıp zindanları, hapishaneleri ziyaret ederdi. Oralarda kimseye söylemediği işleri olurdu. İş günleri giyinir, her tabakadan gelen ricacıları evinde kabul ederdi. Bunlar ona her gün başvururlardı. Öğle yemeğinde sofraya tadı tuzu yerinde doyurucu bir yemek getirilir, yemekte de hep üç dört misafir bulunurdu. Yemekten sonra Mariya Dimitriyevna bir parti boston oynardı. Geceleri birisine yüksek sesle gazete ya da yeni kitapları okutur, kendisi de örgü örerdi. Kente çok nadir olarak gider, gittiği zaman yalnız en önemli kişileri ziyaret ederdi. Rostovlar geldiklerinde, henüz yatmamıştı. Sofadaki kapının mandalı gıcırdadı, sonra dışarıdaki soğuktan içeriye Rostovlarla uşakları girdi. Mariya Dimitriyevna, başını geriye atmış, gözlüğü burnunun üzerine kaymış, salonun kapısında ayakta duruyor, sert bir tavırla içeri girenlere bakıyordu. O sırada uşaklarına, konuklarla eşyalarını nereye nasıl yerleştireceklerini söyleyerek titizlikle emirler vermese gelenlere fena halde öfkelendiği ve hemen onları oradan kovacağı sanılırdı. Hiç kimseyle selamlaşmadan bavulları işaret ederek:</p>

  <p>— Bunlar kontun mu? Buraya getir! diyordu. Küçük hanımınkileri şuraya, sola...</p>

  <p>Hizmetçi kızlara bağırdı:</p>

  <p>— Siz orada durmuş ne bakıyorsunuz öyle! Semaveri yakın, biraz ısınsınlar...</p>

  <p>Soğuktan yanakları kızarmış olan Nataşa’yı kukuletasından tutup kendine doğru çekti.</p>

  <p>— Toplamışsın, güzelleşmişsin! Hay Allah, buz gibi olmuşsun...</p>

  <p>Elini öpmek isteyen konta:</p>

  <p>— Canım soyunsana! Çabuk... diye bağırdı. Donmuşsundur herhalde. Çay için rom da getirin...</p>

  <p>Sonra Sonya’ya:</p>

  <p>— Sonyuşka, bonjur!.. diye iltifat etti.</p>

  <p>Sonya ile Fransızca konuşarak ona biraz yukarıdan baktığını, ama gene de genç kıza şefkat duyduğunu belirtiyordu. Herkes paltosunu çıkarıp yorgunluğunu biraz attıktan sonra çay sofrasının başına geldi. Mariya Dimitriyevna sırayla hepsini öptü:</p>

  <p>— Geldiğinize ve bende misafir kalacağınıza yürekten sevindim, diyordu.</p>

  <p>Anlamlı bir tavırla Nataşa’ya baktı:</p>

  <p>— Zamanı çoktan gelmişti... İhtiyar burada, oğlunu da bugün yarın bekliyor. Onunla tanışmalısın, evet tanışmalısın... Her neyse, bunu sonra konuşuruz...</p>

  <p>Bunu söylerken Sonya’ya bakarak onun yanında bundan söz etmek istemediğini belli etti. Konta döndü:</p>

  <p>— Şimdi dinle! Yarın ne yapmak istiyorsun? Kimi çağırtacaksın?</p>

  <p>Önce bir parmağını büktü:</p>

  <p>— Şinşin’i bir... O gözü yaşlı Anna Mihailovna’yı iki... Kendisi oğlu ile birlikte burada. Oğlu evleniyormuş! Sonra başka kimi, Bezuhov’u mu? O da karısıyla burada. Karısından kaçmış, ama o da onun peşinden çıkagelmiş. Çarşamba günü öğle yemeğinde bendeydi. Bunlara gelince...</p>

  <p>Genç kızları işaret etti:</p>

  <p>— Yarın onları İverskaya’ya, sonra da Auber Chalmé’ye götürürüm. Herhalde her şeyini yeniden yapacaksınız değil mi? Benden örnek almayın... Şimdiki elbiselerde kollar işte bu kadar! Geçenlerde küçük Prenses İrina Vasilyevna bana geldi: İnsan bakmaya korkar, sanki kollarına iki küçük fıçı geçirmiş. Şimdi her gün yeni bir moda çıkıyor.</p>

  <p>Ciddi bir tavırla konta döndü:</p>

  <p>— Ya senin işlerin ne âlemde?</p>

  <p>— Her şey birden çıktı, bir taraftan üst baş almak gerekti, öbür taraftan Moskova dolaylarındaki çiftlikle eve müşteri var. İzin verirseniz bir zaman bulup Marinskoye’ye bir günlüğüne gideceğim, kızlarımı da size bırakacağım...</p>

  <p>Mariya Dimitriyevna iri eliyle en çok sevdiği vaftiz kızı Nataşa’nın yanağını okşadı:</p>

  <p>— Olur, olur... Benim evde bir şey olmaz onlara! Vasilik meclisi ne ise benim ev de onlar için odur. Ben onları gereken yerlere götürürüm, gerektiğinde azarlar, gerektiğinde de severim...</p>

  <p>Ertesi günü Mariya Dimitriyevna genç kızları İverskaya ile Madam Auber Chalmé’ye götürdü. Madam Auber Chalmé, Mariya Dimitriyevna’dan o kadar korkardı ki sadece onu bir an önce sepetleyebilmek için her zaman en lüks elbiseleri zararına verirdi. Mariya Dimitriyevna hemen hemen bütün çeyizi ısmarladı. Dönünce de Nataşa’dan başka herkesi odadan kapı dışarı etti ve çok sevdiği genç kızı oturduğu koltuğun yanına çağırdı.</p>

  <p>— Eh şimdi konuşalım bakalım. Nişanın kutlu olsun. Aslan gibi bir delikanlıyı kafesledin. Senin hesabına seviniyorum, hem onu şu kadarcıktan tanırım (Elini yerden bir arşın boyu kaldırdı).</p>

  <p>Nataşa sevinçle kızardı. Mariya Dimitriyevna devam etti:</p>

  <p>— Onu da bütün ailesini de severim. Şimdi dinle: Herhalde ihtiyar Prens Nikolay’ın oğlunun evlenmesini hiç istemediğini biliyorsun. Huysuz ihtiyar! Tabii Prens Andrey artık çocuk değil; babasının rızası olmasa da olur, ama ailesinin isteğine karşı gelmek iyi bir şey değil. İşi kavgasız, gürültüsüz, iyilikle halletmeli. Sen akıllı kızsın, gerektiği şekilde davranırsın, iyilikle, akıllıca davran... Söyleyeceğim bu kadar, o zaman her şey iyi olur.</p>

  <p>Nataşa susuyordu. Mariya Dimitriyevna onun utancından sustuğunu sanıyordu, ama aslında Nataşa, bir başkasının Prens Andrey'e olan aşkına karışmasından hoşlanmamıştı; bu iş ona bütün dünya işleri arasında o kadar olağanüstü bir şey olarak görünüyordu ki kimsenin bunu kavrayamayacağını sanıyordu. O yalnız Prens Andrey’i seviyor, yalnız onu biliyordu. Prens de onu seviyordu. Bir iki gün içinde onu almaya gelecekti. Başka hiçbir şeyin Nataşa’nın gözünde önemi yoktu.</p>

  <p>— Anlıyor musun, ben onu çoktandır tanıyorum, Maşenka’yı, görümceni de severim. Görümcelerin dili zehirdir, ama bu bir sineği bile incitmez. Kendisini seninle tanıştırmamı rica etti, yarın babanla ona gideceksin, kendini ona sevdirmek için elinden geleni yap. Sen ondan küçüksün, seninki gelince bir de bakar ki sen kız kardeşi ve babasıyla tanışmış, hatta onlara kendini sevdirmişsin. İyi olur değil mi? Böyle olması daha iyi olmaz mı?</p>

  <p>Nataşa isteksiz bir tavırla:</p>

  <p>— Daha iyi olur, diye karşılık verdi.</p>

  <h2 id="sigil_toc_id_148">VII</h2>

  <p class="nonindent">Ertesi gün, Kont İlya Andreyiç, Mariya Dimitriyevna’nın öğüdüne uyarak Nataşa ile birlikte Prens Nikolay Andreyiç’i ziyarete gitti. Bu ziyarete isteksizce hazırlanıyordu; içinde bir korku vardı. Milis birliklerinin oluşturulduğu günlerdeki son görüşmelerini ve prensi öğle yemeğine davet ettiği zaman, onun vaktinde adam bulup gönderemediği için kendisini şiddetle azarladığını hatırlıyordu.</p>

  <p>En güzel elbisesini giymiş olan Nataşa ise aksine en neşeli anlarından birini yaşıyordu. “Beni sevmemelerine imkân yok. Beni daima herkes sevmiştir!” diye düşünüyordu. “Onlar için elimden gelen her şeyi yapmayı o kadar çok istiyorum ki; onlar da beni seveceklerdir. Onu Andrey’in babası olduğu için, görümcemi de Andrey’in kız kardeşi olduğu için, o kadar sevmeye hazırım ki... Beni sevmemeleri imkânsız.”</p>

  <p>Arabaları Vozdvijenka’daki o eski, hüzün verici eve yaklaştı, inip sofaya girdiler. Kont yarı şaka yarı ciddi:</p>

  <p>— Eh, Allah yardımcımız olsun! dedi.</p>

  <p>Ama Nataşa, babasının sofaya girerken telaşlandığını ve çekingen bir tavırla, yavaşça Prens Andrey ile prensesin evde olup olmadıklarını sorduğunu fark etmişti. Geldikleri haber verildikten sonra prensin uşakları arasında bir telaş baş gösterdi. Geldiklerini haber vermeye koşan uşağı, salonda bir başka uşak durdurmuştu; bir şeyler fısıldaşıyorlardı. Salona koşarak bir hizmetçi kız da girdi ve aceleyle prensesten söz ederek bir şeyler konuşmaya başladı.</p>

  <p>En sonunda, sert tavırlı, yaşlı bir uşak Rostovlara prensinin onları kabul edemeyeceğini, prensesin ise kendilerini odasında beklediğini söyledi. Misafirleri ilk karşılaşan Matmazel Bourienne oldu. Genç kadın, baba kızı aşırı bir saygıyla karşıladı ve onları prensesin odasına kadar götürdü. Prensesin heyecanlı ve ürkek yüzü yer yer kızarmıştı; vücudunun bütün ağırlığını ayaklarına vererek koşup misafirleri karşıladı. Serbest ve sevinçli görünmek için boşuna çaba gösteriyordu. Nataşa daha ilk bakışta Prenses Mariya’nın hoşuna gitmemişti, ona aşırı derecede süslü, havai denecek kadar neşeli ve kendini beğenmiş gelmişti. Oysa ileride gelini olacak genç kızı daha görmeden, elinde olmayarak onun güzelliğini, gençliğini ve mutluluğunu kıskandığı, ayrıca ağabeyinin ona duyduğu sevgiyi çekemediği için iyi duygular beslemiyordu. Bu karşı koyamadığı soğukluğun dışında, Rostovların geldiği haber verildiğinde, Prens Nikolay, “Benim onlarla görüşmeye ihtiyacım yok, Prenses Mariya isterse kabul etsin, ama benim yanıma bırakayım deme onları,” diye bağırdığı için sinirliydi. Prenses, Rostovları kabul etmeye karar vermişti, ama her dakika prensin gene olmayacak bir şey yapmasından korkuyordu. Çünkü prens onların gelmesinden ötürü derin bir heyecan içinde görünüyordu.</p>

  <p>Kont, sanki ihtiyar prensin oraya girmesinden korkuyormuş gibi huzursuz bir tavırla çevresine bakınıp ayaklarını birbirine vurarak:</p>

  <p>— İşte benim küçük kanaryamı size getirdim sevgili prenses, dedi. Tanışacağınız için ne kadar seviniyorum bilemezsiniz. Babanız sayın prens hâlâ hastaymışlar, çok yazık...</p>

  <p>Bunun gibi beylik birkaç söz daha söyledikten sonra ayağa kalktı:</p>

  <p>— İzin verirseniz Nataşa’mı on beş dakikacık sizin yanınızda bırakayım. Ben de bu arada Sobaçya Meydanı’na, Anna Semyonovna’ya uğrayayım. Buradan iki adım ötededir. Sonradan gelip kızımı alırım.</p>

  <p>İlya Andreyiç, bu diplomatça kurnazlığa ileride gelin görümce olacak genç kızların daha rahat konuşmalarına fırsat vermek için başvurmuştu (Sonradan kızına öyle söyleyecekti). Ayrıca, prensten de korkuyor, onunla karşılaşmak istemiyordu. Bunu kızına söylemedi, ama Nataşa onun korkusunu ve huzursuzluğunu anlamış, babasının bu duyguları yüzünden kendisini hakarete uğramış gibi hissetmiş, kıpkırmızı olmuştu. Böyle kızardığı için de kendine daha çok kızdı. Prensese hiç kimseden korkmadığını belirten, meydan okuyan bir tavırla baktı. “Yalnız Anna Semyonovna’nın yanında mümkün olduğu kadar çok kalmanızı rica ederim,” dedi. Bunun üzerine İlya Andreyiç, çıkıp gitti.</p>

  <p>Matmazel Bourienne, Nataşa ile baş başa kalmak isteyen Prenses Mariya’nın ona huzursuz bakışlarla bakmasına rağmen odadan çıkmıyor, durmadan Moskova’daki eğlencelerden, tiyatrolardan söz ediyordu. Nataşa, sofada meydana gelen karışıklıktan, babasının duyduğu huzursuzluktan, ona kendilerini lütfen kabul ediyormuş gibi görünen prensesin tabii olmayan bir sesle konuşmasından gururunun yaralandığını hissediyor, bu yüzden her şey onda tatsız bir duygu uyandırıyordu. Prenses Mariya’dan hoşlanmamıştı. Genç kız Nataşa’ya çok çirkin, yapmacık tavırlı ve soğuk görünüyordu. Birden içinde duyduğu bu soğukluk yüzünden elinde olmayarak Prenses Mariya’yı kendisinden bir kat daha uzaklaştıran kayıtsız bir tavır takınmıştı.</p>

  <p>Beş dakika kadar süren can sıkıcı, yapmacık bir konuşmadan sonra terlikle yürüyen birinin hızlı adımlarla yaklaştığı duyuldu. Prenses Mariya’nın yüzünde bir korku belirdi. Odaların kapısı açıldı, içeriye başında beyaz bir takke, sırtında sabahlıkla prens girdi.</p>

  <p>— Ah hanımefendi diye söze başladı, hanımefendi... Yanılmıyorsam Kontes Rostova ile konuşuyorum... Çok özür dilerim, özür dilerim... Bilmiyordum hanımefendi... Tanrı biliyor ya, bizlere şeref verdiğinizden hiç haberim yoktu. Onun için, kızımın yanına bu kılıkla geldim. Bağışlamanızı dilerim. Tanrı biliyor ya, haberim yoktu.</p>

  <p>“Tanrı” sözünü, üzerine basarak o kadar tabii olmayan ve sinir bozucu bir tavırla tekrarlıyordu ki Prenses Mariya bile gözlerini yere indirmiş duruyor, ne babasına ne de Nataşa’ya bakmaya cesaret edebiliyordu. Nataşa ise kalkıp diz kırdıktan sonra, ne yapacağını şaşırmıştı. Yalnız Matmazel Bourienne tatlı tatlı gülümsüyordu.</p>

  <p>İhtiyar:</p>

  <p>— Özür dilerim, özür dilerim. Tanrı biliyor ya, haberim yoktu, diye mırıldanarak Nataşa’yı tepeden tırnağa süzdü, çıkıp gitti.</p>

  <p>Bu ziyaretten sonra, ilk olarak Matmazel Bourienne kendini toparladı ve prensin hastalığından söz etmeye başladı. Nataşa ile Prenses Mariya hiç konuşmadan bakışıyor, söylemeleri gereken şeyleri söylemedikçe karşılıklı olarak gittikçe daha çok hoşnutsuzluk duyuyorlardı.</p>

  <p>Kont dönünce Nataşa onun gelişine nezaket sınırlarını aşacak kadar sevindi ve hemen gitmek için hazırlandı. O sırada kendisini böyle güç bir duruma sokan ve onunla yarım saat geçirdiği halde, Prens Andrey’den söz bile etmeyen yaşı geçkin, soğuk prensesten neredeyse nefret ediyordu. “O Fransız kadınının yanında, önce ben Prens Andrey’den söz açamazdım ki,” diye düşünüyordu.</p>

  <p>Prenses Mariya da o sırada aynı şeye üzülüyordu. Nataşa’ya neler söylemesi gerektiğini biliyordu, ama o da bunları söyleyememişti. Matmazel Bourienne’in orada bulunuşu buna engel olmuştu. Hem bu evlenmeden söz açmak nedense ona ağır gelmişti. Bunun nedenini kendisi de bilmiyordu.</p>

  <p>Kont artık odadan çıkacağı sırada, Prenses Mariya hızlı adımlarla Nataşa’ya yaklaştı, ellerini tuttu, derin derin içini çekerek:</p>

  <p>— Bir dakika, size bir şey söylemeliyim, dedi.</p>

  <p>Nataşa ne ile alay ettiğini kendisi de bilmeden Prenses Mariya’ya için için eğlenerek bakıyordu. Prenses Mariya:</p>

  <p>— Sevgili Nataşa, dedi, şunu bilin ki ağabeyimin mutluluğa erişmesinden ötürü çok sevinçliyim...</p>

  <p>Hemen sonra da doğru söylemediğini hissederek sustu. Nataşa bu duraklamayı fark etmişti: Nedenini de hemen anladı. Görünüşte ağırbaşlı, soğuk bir tavırla, ama içinden gözyaşlarının boğazında düğümlendiğini hissederek:</p>

  <p>— Bana öyle geliyor ki bundan söz etmek artık yakışık almaz! dedi.</p>

  <p>Odadan çıkar çıkmaz da “Ah ne söyledim, ne yaptım ben!” diye düşündü.</p>

  <p>O gün Nataşa’yı öğle yemeğine uzun bir süre beklediler. Genç kız, odasında yatıyor, çocuk gibi burnunu çeke çeke, hıçkıra hıçkıra ağlıyordu. Başucunda Sonya duruyor, saçlarını öpüyor:</p>

  <p>— Nataşa niçin ağlıyorsun? diyordu. Onlardan sana ne canım? Hepsi geçer! Nataşa...</p>

  <p>— Sen böyle bir olayın insanın ne kadar ağırına gittiğini bilsen... Sanki ben...</p>

  <p>— Söyleme Nataşa... Hem sen suçlu değilsin ki. Ne diye aldırış ediyorsun? Haydi, öp beni!..</p>

  <p>Nataşa başını kaldırdı, arkadaşını dudaklarından öptükten sonra ıslak yüzünü onun yüzüne yapıştırdı:</p>

  <p>— Sana anlatamam, bilmiyorum... Bunda kimsenin suçu yok.. Bütün suç bende: Ama bütün bunlar çok feci. Ah! Andrey neden gelmiyor sanki?</p>

  <p>Öğle yemeğinde sofraya geldiği vakit gözleri kızarmıştı. Prensin Rostovları nasıl karşıladığını bilen Mariya Dimitriyevna, Nataşa’nın üzüntülü yüzünü fark etmiyormuş gibi davrandı, sofrada yüksek sesle hep kontla ve öbür konuklarıyla şakalaştı durdu.</p>

  <h2 id="sigil_toc_id_149">VIII</h2>

  <p class="nonindent">O akşam Rostovlar, Mariya Dimitriyevna’nın bilet bulduğu operaya gittiler. Nataşa gitmek istemiyordu, ama Mariya Dimitriyevna’nın özellikle ona karşı sevgi gösterisinde bulunduğunu anladığı için teklifini reddedemedi. Giyinmiş olarak salona indi; babasını beklerken büyük aynaya baktığı zaman güzel, hem de çok güzel olduğunu gördü. O zaman içine bir hüzün çöktü, ama bu âşık bir genç kızın duyabileceği tatlı bir hüzündü.</p>

  <p>Kendi kendine, “Allahım! Eğer Andrey burada olsaydı onun karşısında eskiden yaptığım gibi, karşımdaki yabancı biriymişçesine budalaca bir çekingenlik göstermezdim; bambaşka davranırdım. Ona içimden geldiği gibi, tüm gücümle sarılırdım. Ona sokulur, onu hep bir şeyler arayan, meraklı gözleriyle eskiden olduğu gibi bana sık sık bakmaya zorlardım. Sonra da onu o zaman güldüğü gibi güldürürdüm. Hele gözleri... Gözlerini nasıl da karşımda görüyorum!” diye düşünüyordu. “Hem babasından, kız kardeşinden bana ne? Ben yalnız onu, onun yüzünü, onun gözlerini onun gülümseyişini o hem erkekçe hem de çocukça olan gülümseyişini seviyorum... Hayır, iyisi mi, onu düşünmemeli, hiç düşünmemeli, onu unutmalı, evet bir süre için büsbütün unutmalı. Bu bekleyişe dayanamayacağım. Yoksa şimdi bile neredeyse hıçkıra hıçkıra ağlamaya başlayacağım.”</p>

  <p>Ağlamamak için kendini zor tutarak aynanın önünden uzaklaştı. Giyinmiş olarak, elinde yelpazeyle salona giren Sonya’ya baktı. “Nasıl oluyor da Sonya, Nikolenka’yı böylesine sakin bir sevgiyle sevebiliyor? Nasıl oluyor da o bu kadar uzun bir süre, sabırla bekleyebiliyor? Evet, o bambaşka bir kız. Ama ben onun gibi yapamam!..”</p>

  <p>Nataşa o sırada kendisini o kadar zayıf hissediyordu ve o kadar duygulanmıştı ki sevmek, sevildiğini bilmek bile ona yetmiyordu; o sırada, hemen o anda, sevdiği erkeğe sarılmak, ona kalbini dolduran tüm sevgiyi doya doya anlatmak, ondan da aşk dolu sözler işitmek ihtiyacını duyuyordu. Faytonda, babasının yanında oturmuş, düşünceli düşünceli buz tutmuş pencereden dışarıda belirip kaybolan fenerlerin ışıklarına bakarken kendisini daha da âşık, daha da hüzünlü hissediyordu. Artık kiminle nereye gittiğini bile unutmuştu sanki.</p>

  <p>Rostovların faytonu, bir dizi faytonun arasına girerek, ağır ağır, tekerlekleriyle kan gıcırdatarak tiyatronun kapısına yaklaştı. Sonya ile Nataşa eteklerini tutarak aceleyle aşağı atladılar; uşakların tuttuğu kont da arabadan indi, sonra üçü de tiyatroya giren hanımlarla beylerin ve program satanların arasından localara giden koridora girdiler. Kapalı kapıların arkasından artık müzik sesleri duyulmaya başlamıştı. Sonya:</p>

  <p>— <i>Nathalie vos cheveux!</i><a class="noteref" href="../Text/notlar.xhtml#f25n17" id="ref17">17</a> diye fısıldadı.</p>

  <p>Teşrifatçı, aceleyle ve yan yan yürüyerek hanımların önünden kayarcasına öne geçti, locanın kapısını açtı. İçeriden gelen müzik sesi daha belirli olarak duyulmaya başladı; açılan kapıdan ışıl ışıl, sıra sıra localarla hanımların çıplak omuzları, kolları, aşağıda da üniformalılarla dolu pırıl pırıl ve uğuldayan parter göründü. Yandaki locaya giren hanım, kadınca, kıskanç bir bakışla Nataşa’yı süzdü. Perde daha açılmamıştı. Uvertür çalınıyordu. Nataşa elbisesini düzelterek Sonya ile birlikte kalabalığın arasından geçti. Karşısındaki loca dizilerine bakarak oturdu. Birden, yüzlerce gözün onun çıplak kollarına, boynuna baktığını hissetmesinden doğan, çoktandır duymadığı bir duygu, bütün varlığını sarıverdi. İçinde bu duyguyla ilgili bir sürü anılar, istekler, heyecanlar uyandı. Bu ona hem zevk hem de üzüntü veriyordu.</p>

  <p>Moskova’da çoktandır görünmemiş olan Kont İlya Andreyiç ile dikkati çekecek kadar güzel iki genç kız olan Nataşa ve Sonya, herkesin ilgisini uyandırmıştı. Ayrıca herkes, Nataşa ile Prens Andrey arasında söz kesilmiş olduğunu az çok biliyordu. Söz kesileli beri Rostovların köyde oturdukları da öğrenilmişti, herkes Rusya’nın en parlak kısmetlerinden biri sayılan prensin nişanlısına merakla bakıyordu.</p>

  <p>Nataşa, herkesin kendisine de söylediği gibi, köyde kaldığı bu süre içinde çok güzelleşmişti; o akşam ise heyecanlı olduğu için her zamankinden daha da güzel görünüyordu. Herkesi canlılığı, güzelliği ve her şeye karşı takındığı kayıtsız tavırla şaşırtıyordu. Siyah gözleri kalabalığa, oradaki insanlar arasında hiç kimseyi aramadan bakıyordu. Dirsekten aşağı kısmı çıplak olan incecik kolu, locanın kadife kaplı kenarına dayalıydı. Eli de gayri ihtiyari olduğu belli bir hareketle, uvertürün temposuna uyarak açılıp kapanıyor, programı buruşturuyordu. Sonya:</p>

  <p>— Bak, işte Alenina! diyordu. Yanındaki da annesi galiba!</p>

  <p>İhtiyar kont:</p>

  <p>— Aman Allahım! Mihail Kriliç daha da şişmanlamış!</p>

  <p>— Baksanıza! Bizim Anna Mihailovna ne biçim bir hotoz takmış!</p>

  <p>— Kuraginler! Boris de Jüli ile beraber. Nişanlandıkları nasıl da hemen belli oluyor!</p>

  <p>Rostovların locasına giren Şinşin:</p>

  <p>— Drubetskoy evlenme teklifinde bulunmuş! Öyle! Öyle! Daha bugün öğrendim, diyordu.</p>

  <p>Nataşa gözlerini babasının baktığı tarafa çevirdi ve kalın, kırmızı boynunda pırlanta bir kolye ile (Nataşa biliyordu ki Jüli’nin boynu o sırada muhakkak pudra içindeydi) annesinin yanında mutlu bir tavırla oturan Jüli’yi gördü. Onların arkasında, gülümseyerek kulağını Jüli’nin ağzına doğru eğmiş olan yakışıklı Boris’in güzel başı görünüyordu; saçlarını iyice taramış, dümdüz yatırmıştı. Kaşlarının altından Rostovlara bakıyor, gülümseyerek o da nişanlısına bir şeyler söylüyordu.</p>

  <p>Nataşa? “Bizden söz ediyorlar, ‘O’nunla benden!” diye düşündü. “Herhalde şu anda nişanlısının bana karşı olan kıskançlığını gidermeye çalışıyordur. Boşuna üzülüyorlar. Hiçbirine bir parçacık olsun önem vermediğimi bilseler!”</p>

  <p>Arkada, başında yeşil bir hotoz, yüzünde Tanrı’nın yüksek iradesine boyun eğdiğini belirten mutlu ve bayram varmış gibi sevinçli bir anlatım bulunan Anna Mihailovna oturuyordu. Localarında iki nişanlının bulunduğu yerlere özgü, Nataşa’nın hem çok iyi bildiği hem de hoşlandığı bir hava vardı. Başını öbür tarafa çevirdi, birden o sabahki ziyaretin o küçük düşürücü yönleri aklına geldi. İçinden, “Kontun beni kabul etmemeye ne hakkı var? Ah iyisi mi bunu düşünmemeli; o gelinceye kadar, hiç akla getirmemeli!” diye söylendi. Sonra parterdeki tanıdık ve yabancı yüzleri incelemeye koyuldu. Parterin önünde, tam ortada siyah kıvırcık saçları kocaman bir küme halinde yukarıya doğru taranmış, üzerinde bir Acem elbisesi bulunan Dolohov, sırtı sahnenin kenarına dayalı, ayakta duruyordu. Tiyatronun en görünür yerinde, bütün salonun dikkatini üzerine çektiğini bildiği halde, kendi odasındaymış gibi rahattı. Yanında Moskova’nın en seçkin gençleri toplanmışlardı. Belli ki aralarında elebaşı oydu.</p>

  <p>Kont İlya Andreyiç, gülerek kızaran Sonya’yı dirseğiyle dürttü, ona eski hayranını gösterip “Tanıdın mı?” diye sordu. Sonra Şinşin’e döndü:</p>

  <p>— Bu da nereden çıktı? Hani ortadan kaybolmuş, bir yerlere gitmişti?</p>

  <p>Şinşin:</p>

  <p>— Kaybolmuştu ya! diye karşılık verdi. Kafkasya’daydı, ama sonradan oradan kaçmış, öyle diyorlar. İran’da derebeylerinden birine vezir olmuş. Orada bir şeyhin kardeşini öldürmüş. Eh, tabii Moskova’daki bütün hanımlar şimdi onun için deli oluyorlar! Varsa yoksa <i>Dolochoff le Persan!</i><a class="noteref" href="../Text/notlar.xhtml#f25n18" id="ref18">18</a> diyorlar da başka şey demiyorlar. Artık Dolohovsuz söz yok! Sağa baksan Dolohov, sola baksan Dolohov! Tatlı su kefali yemeye davet eder gibi onu görmeye çağırıyorlar insanı. Bu Dolohov, bir de Anatol Kuragin. İkisi bizim bütün hanımların akıllarını başlarından aldı.</p>

  <p>Yandaki locaya kalın bir saç örgüsü olan, dolgun beyaz omuzları ve boynu çıplak, çift sıra iri pırlantalardan bir kolye takmış, uzun boylu, güzel bir kadın girdi; uzun süre, kalın ipek elbisesini hışırdata hışırdata yerleşmeye çalıştı.</p>

  <p>Nataşa, elinde olmayarak o boyuna, o omuzlara, o pırlantalara, o saç biçimine dikkatle bakıyor, onların güzelliğine hayran olmaktan kendini alamıyordu. Kadına ikinci bir kez dikkatle baktığında, kadın da başını çevirdi ve Kont İlya Andreyiç ile göz göze geldi. Hemen ona başını sallayarak gülümsedi. Bu, Piyer’in karısı Kontes Bezuhova idi. Herkesi tanıyan İlya Andreyiç yerinden kalktı; genç kadına doğru eğilerek konuşmaya başladı:</p>

  <p>— Çoktan mı teşrif ettiniz kontes? Geleceğim, elinizi öpmeye geleceğim! Ben buraya iş için geldim, bu arada bizim kızlan gezdireyim, dedim. Semyonova’nın oyunda bir eşi daha yok diyorlar. Kont Piyotr Kriloviç hatırımızı sormayı hiç unutmazdı! Kendisi burada mı?</p>

  <p>Elen:</p>

  <p>— Evet, size uğramak istiyordu! dedi, sonra dikkatle Nataşa’ya baktı.</p>

  <p>Kont İlya Andreyiç tekrar yerine oturdu. Nataşa’ya:</p>

  <p>— Nasıl? Güzel kadın değil mi? diye fısıldadı.</p>

  <p>Nataşa:</p>

  <p>— Harikulade! Öyle bir kadına âşık olunur işte! dedi.</p>

  <p>Bu sırada uvertürün son mezürü çaldı ve orkestra şefinin değneğinin takırtısı duyuldu. Geç kalmış erkekler partere girip hemen yerlerine oturdular ve perde açıldı. Localarda da parterde de her şey sessizliğe gömüldü. Yaşlı, genç, üniformalı, fraklı bütün erkeklerle, çıplak tenlerinin üzerinde değerli taşlar parlayan bütün kadınlar, büyük bir merakla gözlerini sahneye çevirdiler. Nataşa da oraya bakmaya başladı.</p>

  <h2 id="sigil_toc_id_150">IX</h2>

  <p class="nonindent">Sahnenin ortasında düz tahtalar vardı, yanlarda, üzerlerine ağaç resmi çizilmiş boyalı mukavvalar duruyordu. Arkada, tahtaların üzerine bez gerilmişti. Sahnenin orta kısmında kırmızı cepkenli, beyaz etekli genç kızlar oturuyorlardı. İçlerinden çok şişman ve beyaz elbiseli biri, başkalarından ayrı olarak, arkasına yeşil mukavva yapıştırılmış alçak bir iskemleye oturmuştu. Hepsi şarkı söylüyorlardı. Şarkılarını bitirince beyazlı genç kız suflör yerine doğru yürüdü; yanına, şişman ayaklarına daracık gelen bir pantolon giymiş, şapkası tüylü, beli kılıçlı bir erkek yaklaştı, kollarını açıp kapayarak şarkı söylemeye başladı.</p>

  <p>Daracık pantolonlu erkek, önce şarkıyı tek başına okudu; sonra genç kız da katıldı. Ondan sonra ikisi de sustular. Bu sefer müzik başladı. Erkek, genç kızın parmaklarına teker teker dokunuyor, onunla birlikte okuyacağı bölümün çalınmasını bekliyor, müziğe tempo tutuyordu. Birlikte bir parça okudular: Operada herkes alkışlamaya, bağırıp çağırmaya başladı; sahnede iki sevgiliyi canlandıran erkekle kadın da gülümseyerek kollarını açıp kapamaya, eğilerek selam vermeye koyuldular.</p>

  <p>Köydeki yaşamından ve o ciddi duygulardan sonra, bütün bunlar Nataşa’ya o kadar acayip ve şaşılacak şeyler olarak görünüyordu ki operanın akışını izleyemiyor, müziği dinleyemiyordu: Yalnız boyalı kartonları ve garip giyinmiş erkeklerle kadınların parlak bir ışık altında tuhaf tuhaf yürüdüklerini görüyor, tuhaf tuhaf konuştuklarını, şarkı söylediklerini işitiyordu. Bütün bunların roller öyle gerektirdiği için olduğunu biliyordu, ama her şey o kadar yapmacık, o kadar gerçeğe ve tabii davranışlara aykırıydı ki! Nataşa bazen aktörlerin hesabına utanıyor, bazen de onlara güleceği geliyordu. Çevresine bakınıyor, seyircilerin gözünde de kendisindeki gibi bir alay etme isteği ya da bir şaşkınlık belirtisi arıyordu; ama bütün yüzlerde sahneye yönelmiş bir dikkat ve Nataşa’ya yapmacık görünen şeylere karşı derin bir hayranlık seziliyordu.</p>
