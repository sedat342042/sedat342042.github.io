  <p>Nataşa, “Herhalde öyle olması gerekiyor!” diye düşündü. Durup durup parterdeki pomat sürülmüş başlara, localardaki dekolte giyimli kadınlara ve özellikle parlak ışıklar altındaki kalabalığın ısıttığı havayı hissederek dudaklarında hafif, sakin bir gülümsemeyle, gözlerini hiç indirmeden sahneye bakan, o neredeyse çırılçıplak Elen’e bakıyordu. Yavaş yavaş çoktandır hissetmediği bir sarhoşluk duymaya başlamıştı. Olup bitenler nedir, nerededir, sahnede neler oluyor? Bunları unutmuştu! Bakınıyor ve düşünüyordu: Aklından aralarında hiçbir bağ bulunmayan, beklenmedik, garip düşünceler geçiyordu. Bazen sahnenin kenarına fırlayıp aktrisin söylediği aryayı söylemek, bazen ileride oturan ihtiyarcığı yelpazesiyle dürtmek, bazen Elen’e doğru eğilerek onu gıdıklamak hevesine kapılıyordu.</p>

  <p>Sahnede her şeyin sessizliğe gömüldüğü bir anda, herkes aryanın başlamasını beklerken salonun kapısı gıcırdadı ve parterdeki halının üzerinde geç kalmış bir erkeğin, Rostovların locasına yaklaşan ayak sesleri duyuldu. Şinşin, “İşte Kuragin geldi!” diye fısıldadı. Kontes Bezuhova döndü, yeni gelene gülümsedi. Nataşa gözlerini Kontes Bezuhova’nın baktığı tarafa çevirdi ve olağanüstü denecek kadar yakışıklı bir yaverin, güvenli, aynı zamanda saygılı bir tavırla localarının yakınına geldiğini gördü. Bu, Nataşa’nın çok eskiden gördüğü, Petersburg’daki baloda da dikkat ettiği Anatol Kuragin’di. Şimdi sırtında apoletli ve kordonlu bir yaver üniforması vardı. Ölçülü, çevik adımlarla yürüyordu. Bu kadar yakışıklı olmasa ve o güzel yüzünde bu kadar içten bir memnuniyet ve bir neşe sezilmese bu gösterişli yürüyüş gülünç görünebilirdi. Sahnede oyun devam ettiği halde, hiç acele etmeden mahmuzlarıyla kılıcını hafifçe şıkırdatarak, kokular sürülmüş güzel başı dimdik, parterdeki halının üzerinde kayar gibi yürüyordu. Gözünün ucuyla Nataşa’ya baktıktan sonra, ablasına yaklaştı, yumuşak bir eldiven geçirdiği elini locanın kenarına dayadı, başını salladı ve eğilip gene Nataşa’yı göstererek bir şeyler sordu. Sonra:</p>

  <p>— <i>Mais charmante!</i><a class="noteref" href="../Text/notlar.xhtml#f25n19" id="ref19">19</a> dedi.</p>

  <p>Bu sözü Nataşa için söylediği belliydi. Genç kız bunu işitmekten çok dudaklarının hareketinden anlamıştı. Sonra Anatol birinci sıraya doğru yürüdü, başkalarının, gözüne girmek için bu kadar çaba gösterdikleri Dolohov’u kayıtsız bir hareketle, dirseği ile dostça dürterek yanına oturdu. Neşeli neşeli göz kırparak gülümsedi, ayağını sahnenin alt kısmına dayadı. Kont:</p>

  <p>— Abla kardeş birbirlerine ne kadar benziyorlar! İkisi de ne kadar güzel! dedi.</p>

  <p>Şinşin, alçak sesle, konta Kuragin'in Moskova’da çevirdiği bir entrikanın hikâyesini anlatmaya koyuldu. Nataşa anlatılanlara sadece Anatol kendisi için <i>“charmante</i>” dediği için kulak kabartıyordu.</p>

  <p>Birinci perde bitti. Parterde herkes kalktı, birbirine karıştı, oradan oraya dolaşmaya ve salondan çıkmaya başladılar. Boris, Rostovların locasına geldi, çok tabii bir davranışla tebriklerini kabul etti ve kaşlarını kaldırarak dalgın bir gülümsemeyle nişanlısının Nataşa ile Sonya’nın, düğünlerinde bulunmalarını rica ettiğini bildirdi, sonra dışarı çıktı. Nataşa Boris’le dudaklarında neşeli ve çapkınca bir gülümsemeyle konuşmuş, sanki vaktiyle âşık olduğu biri değilmiş gibi tabii bir tavırla, evleneceği için onu kutlamıştı. O tatlı sarhoşluk duygusu ona her şeyi çok basit, çok tabii gösteriyordu. Yanı başında oturan çıplak Elen, herkese yüzünde aynı anlamla gülümsüyordu; Nataşa da Boris’e buna benzeyen bir tavırla gülümsemişti.</p>

  <p>Elen’in locası, parterden gelen en tanınmış, en zeki erkeklerle dolmuştu. Bunlar, herkese Elen’le ahbaplık ettiklerini göstermek için birbirleriyle yarışıyorlarmış gibi davranıyorlardı.</p>

  <p>Kuragin, bütün antrakt boyunca Dolohov’la birlikte Rostovların locasına bakarak sahnenin önünde ayakta durdu. Nataşa onun kendisinden söz ettiğini biliyor, bu da ona zevk veriyordu. Hatta genç kız, kendi düşüncesine göre en elverişli pozu takınarak ona profilden görünsün diye yan dönmüştü. İkinci perde başlamadan önce, parterde Rostovların gelişlerinden beri görmedikleri Piyer’in silüeti göründü. Yüzünde bir hüzün vardı ve Nataşa onu son kez gördüğünden beri daha da şişmanlamıştı. Piyer kimseyi fark etmeden kalabalığın arasından ön sıralara doğru gitti. Anatol yanına yaklaştı, Rostovların locasına bakıp onları Piyer’e işaret ederek bir şeyler söylemeye başladı. Piyer, Nataşa’yı görünce birden canlandı, sıraların arasından hızlı hızlı geçerek onların locasına doğru yürüdü. Rostovlara yaklaşınca dirseğini locaya dayadı, gülümseyerek Nataşa ile uzun uzun konuştu. Nataşa Piyer’le konuşurken Kontes Bezuhova’nın locasında bir erkek sesi işitti, nedense bunun Kuragin’in sesi olduğunu hemen anladı. Başını çevirdi, onunla göz göze geldi. Kuragin gülümseyerek Nataşa’nın gözlerinin içine öylesine bir hayranlık, öylesine tatlı bir ifadeyle bakıyordu ki ona bu kadar yakın olmak, onu seyretmek, onun hoşuna gittiğini kesin olarak bilmek, fakat yine de onunla tanışmamak içinde garip bir duygu uyandırıyordu.</p>

  <p>İkinci perdede, sahneye bir anıtı canlandıran karton dekorlar konulmuştu. Bunların üzerine gerilmiş bezde ay yerine bir delik vardı. Sahne kenarındaki lambaların abajurlarını kaldırmışlardı. Borular, viyolonseller kalın seslerle çalmaya başladı, o zaman sağdan soldan siyah pelerinli birçok insan sahnenin ortasına çıkıp kollarını sallamaya başladı; ellerinde kılıçlara benzer şeyler vardı. Sonra birçok insan daha koşup geldi, önce beyaz, şimdi ise mavi bir elbise giymiş kızı zorla uzaklaştırmaya çalıştılar. Ama onu birden yakalayıp götürmediler; tutup uzun uzun şarkı söylediler, sonunda alıp götürdüler. Kulislerde bir demire üç kez vuruldu, o zaman herkes yere diz çöktü ve koro halinde dualar okunmaya başladı. Bütün bu hareketlere seyircilerin coşkun çığlıkları yüzünden birkaç kez ara verilmişti.</p>

  <p>Bu perde boyunca Nataşa, ne zaman partere baksa elini koltuğun arkasına sarkıtmış olan Anatol Kuragin’i görüyor, onun kendisine baktığını fark ediyordu. Genç adamı böyle büyülediğini görmek Nataşa’ya zevk veriyor, bunda bir kötülük olabileceği aklına gelmiyordu.</p>

  <p>İkinci perde bitince Kontes Bezuhova yerinden kalkıp Rostovların locasına doğru döndü (Göğsü neredeyse büsbütün çıplaktı). Eldivenli elinin küçük parmağıyla ihtiyar kontu yanına çağırdığını belirten bir işaret yaptı; o sırada locasına girmiş olanlara hiç önem vermeden nazik bir tavırla onunla konuşmaya başladı:</p>

  <p>— Kuzum beni o güzel kızlarınızla tanıştırsanıza, ne olur! dedi. Kentte herkes onlardan söz ediyor da bir ben onları tanımıyorum.</p>

  <p>Nataşa kalkıp o harikulade güzel kontesin karşısında diz kırdı. Göz kamaştıracak kadar güzel kadının kendisini övmesi Nataşa’nın o kadar hoşuna gitmişti ki zevkinden kıpkırmızı oldu. Elen:</p>

  <p>— Ben de artık Moskovalı olmak istiyorum! diyordu. Hem bu inci gibi kızları köye kapatmaya nasıl gönlünüz razı oluyor? Vicdanınız nasıl sızlamıyor?</p>

  <p>Kontes Bezuhova herkesi büyüleyen bir kadın olarak ün salmıştı; bunu da hak etmişti. Aklından geçmeyen şeyleri, özellikle tatlı sözleri, büyük bir rahatlıkla söyleyebilirdi:</p>

  <p>— Yok, sevgili kontum! İzin verin kızlarınızla ben meşgul olayım. Burada pek uzun bir süre kalamayacağım ama... Hoş, siz de kalmayacaksınız ya... Kızlarınızı eğlendirmeye çalışırım.</p>

  <p>Hiç değişmeyen o güzel gülümseyişiyle Nataşa’ya:</p>

  <p>— Ben daha Petersburg’dayken sizin için çok şeyler duydum. Onun için sizinle tanışmayı istiyordum. Sizi <i>page'</i>ım Drubetskoy’dan işittim. Herhalde duymuşsunuzdur, şimdi evleniyormuş. Sonra kocamın arkadaşı Bolkonski’den, Prens Andrey Bolkonski’den de duydum sizi...</p>

  <p>Prens Andrey’in ismi üzerinde mahsus durmuştu, böylece Nataşa’ya Prens Andrey’le ilişkisinden haberi olduğunu belli etmek istiyordu. Sonra genç kızlarla daha yakından tanışmak istediğini söyleyerek, hiç olmazsa birinin oyunun geri kalan kısmını kendi locasından seyretmesi için konttan izin aldı; bunun üzerine Nataşa onun locasına geçti.</p>

  <p>Üçüncü perdede sahnede bir saray inşa edilmişti: İçinde çok sayıda şamdan yanıyordu; duvarlarında da sakallı şövalyelerin resimleri asılıydı. Önde, herhalde kralla kraliçe olan iki kişi duruyordu. Kral sağ elini salladı, çekingenlikten olacak, çirkin bir sesle aryasını okudu; sonra gidip koyu kırmızı bir tahta oturdu. Önce beyazlar, sonra maviler içinde görünen kız şimdi sırtında tek bir gömlekle, saçlarını omuzlarına dökmüş olarak tahtın yanında ayakta duruyordu. Kraliçeye dönerek üzgün üzgün bir parça okudu; ama kral sert bir tavırla elini salladı, o zaman iki yandan yalınayak erkeklerle kadınlar çıktı; hep birlikte dans edip, oynadılar. Kemanlar ince sesler çıkararak neşeli bir parça çaldılar. Çıplak, iri ayaklı, kolları zayıf bir genç kız, öbür kızlardan ayrıldı, kulise doğru gitti, cepkenini düzeltti, sahnenin ortasına çıktı. Sonra yukarıya doğru zıplayarak bir ayağı ile öbürünü dövmeye başladı. Parterde herkes ellerini çırparak “Bravo!” diye bağırıyordu. Sonra erkeklerden biri gidip köşede durdu. O zaman orkestra da simballer de borular da daha hızlı çaldı ve çıplak ayaklı erkek çok yükseğe zıplayarak ayaklarını birbirine vurdu (Bu adam, o hünerine karşılık tam altmış bin gümüş ruble alan Duport idi). Parterde, localarda, galeride herkes alkışlıyor, avazı çıktığı kadar bağırıyordu. Adam durdu, gülümsemeye, eğilerek selam vermeye başladı. Sonra çıplak ayaklı başka erkeklerle kadınlar da dans ettiler. Kral müziğe uyarak bağırdı ve herkes şarkı söyledi. Ama o sırada birden fırtına koptu; orkestrada uğultulu gamlarla yarım sesli minör akortları duyuldu. Herkes koşuştu, orada bulunanlardan birini gene sürükleye sürükleye kulise götürdüler, sonunda perde kapandı. Seyirciler arasında gene patırtı, gürültü kopmuştu. Herkesin yüzünde coşkun bir heyecan vardı, “Duport’u istiyoruz! Duport’u istiyoruz. Duport’u istiyoruz!” diye bağırıyorlardı.</p>

  <p>Nataşa artık bunu garip bulmuyordu. Zevk duyarak, sevinçli sevinçli gülümseyerek çevresine bakınıyordu. Elen ona döndü?</p>

  <p>— <i>N’est-ce pas qu'il est admirable - Duport?</i><a class="noteref" href="../Text/notlar.xhtml#f25n20" id="ref20">20</a> dedi.</p>

  <p>Nataşa:</p>

  <p>— <i>Oh oui!</i><a class="noteref" href="../Text/notlar.xhtml#f25n21" id="ref21">21</a> diye karşılık verdi.</p>

  <h2 id="sigil_toc_id_151">X</h2>

  <p class="nonindent">Arada, Elen’in locasına soğuk bir hava doldu: Kapı açılmıştı, içeriye Anatol girdi. Elen huzursuz bir tavırla gözlerini Nataşa'dan Anatol’e çevirdi.</p>

  <p>— İzin verirseniz size kardeşimi takdim edeyim! dedi.</p>

  <p>Nataşa, güzel küçük başını çevirerek çıplak omuzunun üzerinden yakışıklı genç adama baktı ve gülümsedi. Yakından bakılınca da yakışıklı görünen Anatol, Nataşa’nın yanına oturdu, bu şerefe çoktandır kavuşmak istediğini, bunu Narişkinlerin balosundan beri beklediğini, Nataşa’yı ilk olarak o baloda görmek zevkine eriştiğini ve bu zevki hâlâ unutamadığını söyledi. Kuragin kadınlarla erkeklerle olduğundan daha akıllıca, daha rahat konuşurdu. Hiç çekinmiyordu ve candan bir tavrı vardı; Nataşa, hakkında bu kadar çok şey anlatılan bu adamda öyle korkunç bir taraf olmadığını, aksine gülümsemesinin çok saf, çok neşeli, içten bir anlam taşıdığını şaşkınlıkla görüyor, böyle olması da çok hoşuna gidiyordu. Anatol Kuragin, ona oyunu nasıl bulduğunu sordu ve daha önceki oyunda Semyonova’nın oynarken yere düştüğünü anlattı. Sonra birden ona Nataşa çok eski bir ahbabıymış gibi:</p>

  <p>— Ha... Biliyor musunuz kontes, evimizde bir kıyafet balosu vereceğiz, siz de buna katılmalısınız, çok eğlenceli olacak! Herkes Arharovlarda toplanacak. Siz de gelin, ne olur! Gelin, olmaz mı? dedi.</p>

  <p>Bunu söylerken gülümseyen gözlerini Nataşa'nın yüzünden, boynundan, çıplak kollarından ayırmıyordu. Nataşa onun kendisine hayran olduğunu biliyor, bundan hoşlanıyordu, ama nedense onun yanında, sanki ikisi daracık bir yerdeymiş gibi bir sıcaklık, bir sıkıntı hissediyordu. Ona bakmadığı anlarda bile Anatol'ün gözlerini omuzlarına diktiğini hissediyor, elinde olmayarak, omuzlarına değil de gözlerine baksın diye, onunla göz göze gelmeye çalışıyordu: Ama genç adamın gözlerine bakarken, endişeyle Anatol’le kendisi arasında bir utanç perdesinin kalmadığını hissediyordu; oysa başka erkeklerle kendisi arasında her zaman böyle bir perdenin varlığını duyardı. Nataşa, nasıl olduğunu kendisi de bilmeden, aradan beş dakika geçtikten sonra, genç adama karşı, kendisine korku veren bir yakınlık duymaya başlamıştı. Öbür tarafa döndüğü vakit, genç adam arkadan çıplak elini tutar ya da onu boynundan öper diye korkuyordu. En basit şeylerden söz ediyorlardı, ama Nataşa aralarında artık hiçbir mesafe kalmadığını hissediyordu, bir erkeğe hiç bu kadar yakın olmamıştı.</p>

  <p>Nataşa ikide bir başını çevirip Elen’le babasına bakıyor, sanki onlara bunun ne anlama geldiğini soruyordu. Ama Elen bir generalle konuşmaya dalmıştı, bu yüzden onun bakışına karşılık vermedi. Babasının bakışı ise Nataşa’ya hiçbir karşılık vermiyordu. Yalnız gözleri her zaman olduğu gibi, “Hoş vakit geçiriyorsunuz ya? Eh, ben de memnunum!” diyordu.</p>

  <p>Hiç konuşmadan, huzursuzluk içinde geçen anlardan birinde, Anatol hafif parlak gözleriyle, sakin ama ısrarlı bir tavırla Nataşa’ya bakarken, genç kız, bu sessizliği bozmak için, ona Moskova’dan hoşlanıp hoşlanmadığını sordu. Sorar sormaz da kızardı. Anatol'le konuşurken hep ahlaka aykırı bir şey yapıyormuş hissini duyuyordu. Anatol ona cesaret vermek istiyor gibi gülümsedi:</p>

  <p>— Önce pek hoşlanmamıştım. Bir kenti hoş gösteren nedir? <i>Ce sont les jolies femmes,</i><a class="noteref" href="../Text/notlar.xhtml#f25n22" id="ref22">22</a> öyle değil mi? Ama şimdi çok hoşuma gidiyor.</p>

  <p>Anlamlı bir tavırla ona bakıyordu:</p>

  <p>— Baloya geleceksiniz değil mi kontes? Lütfen gelin, dedi ve onun elindeki çiçek demetine uzanarak:</p>

  <p>— <i>Vous serez la plus jolie. Venez, chère comtesse et comme gage donnez-moi cette fleur,</i><a class="noteref" href="../Text/notlar.xhtml#f25n23" id="ref23">23</a> diye fısıldadı.</p>

  <p>Nataşa bu sözlerin ne anlama geldiğini (Anatol’ün kendisi gibi) anlayamamıştı, ama bu anlaşılmaz sözlerde ahlaka aykırı bir anlam bulunduğunu seziyordu. Nasıl bir karşılık vereceğini bilemeden, genç adamın söylediğini işitmemiş gibi öbür tarafa döndü. Ama döner dönmez Anatol'ün gene orada, arkasında, ta yakınında bulunduğunu düşünmekten kendini alamadı. “Şimdi ne hissediyor acaba? Bozuldu mu? Kızdı mı? Bu işi düzeltmem mi gerekiyor?” diye düşünüyordu. Elinde olmadan dönüp arkasına baktı. Anatol’le göz göze geldi, gönlünü tekrar onun yakınlığından doğan heyecana, onun kendine güvenen tavrına ve candan gülümsemesindeki tatlılığa kaptırdı. Gözlerinin içine baka baka, tıpkı Anatol gibi gülümsedi. O zaman gene büyük bir korkuyla aralarında artık hiçbir sınırın bulunmadığını hissetti.</p>

  <p>Perde tekrar açıldı. Anatol sakin, neşeli bir tavırla locasından çıktı. Nataşa, kendi locasına, babasının yanına döndü: Artık kendisini içinde bulunduğu âleme kaptırmıştı. Gözlerinin önünde olup biten her şey, artık ona çok normal görünüyordu; buna karşılık nişanlısı ile, Prenses Mariya ile ve köydeki yaşantısı ile ilgili düşünceler bir kez olsun aklına gelmedi, sanki bütün bunlar çoktan olup bitmiş, geçmişe gömülmüş şeylerdi.</p>

  <p>Dördüncü perdede bir şeytan vardı; bu şeytan şarkı söyledi, söyledi, sonunda altındaki tahtayı çektiler, o zaman şeytan çırpına çırpına aşağı düştü, sesi de kesildi. Nataşa dördüncü perdeden yalnız bunu görmüştü. İçinde onu heyecanlandıran, ona üzüntü veren bir şey vardı. Bu heyecanının nedeni Kuragin’di. Nataşa elinde olmayarak onun her hareketini izliyordu. Operadan çıkarlarken Anatol yanlarına yaklaştı, bir araba çağırttı, onları arabaya yerleştirdi. Nataşa’nın oturmasına yardım ederken de genç kızın bileğinden biraz yukarısını hafifçe sıktı. Nataşa başını çevirdi, heyecan ve mutluluk içinde ona baktı. Anatol pırıl pırıl gözlerini dikmiş, tatlı tatlı gülümsüyordu.</p>

  <p class="extract">Nataşa ancak eve dönünce içinde olup bitenleri serinkanlılıkla düşünmeye fırsat buldu ve hepsi operadan dönüşte çay sofrasına oturdukları sırada, birden Prens Andrey’i hatırlayarak herkesin içinde bir çığlık attı; kıpkırmızı bir yüzle, koşarak odadan çıkıp gitti. “Aman Allahım! Mahvoldum! İşin bu dereceye gelmesine nasıl imkân verdim,” diye düşündü. Uzun bir süre elleriyle kıpkırmızı olmuş yüzünü kapayarak durdu. Duygularını anlamaya çalışıyor, ama ne duygularını ne de içinde olup bitenleri anlıyordu. Her şey ona karanlık, belirsiz ve korkunç görünüyordu. Oysa orada, Duport’un yalınayak, müziğe uyarak zıpladığı, genç kızların, yaşlı erkeklerin ve dudaklarında sakin, gururlu gülümsemesiyle çıplak Elen’in coşarak “Bravo!” diye bağırdıkları o kocaman ışıl ışıl salonda, Elen’in gölgesi altında, her şey belirliydi, basitti; şimdi tek başına kalınca hiçbir şey anlaşılmıyordu. Nataşa, “Nedir bu böyle? Ona karşı duyduğum bu korku neden ileri geliyor? Neden şimdi vicdan azabı çekiyorum?” diye düşünüyordu.</p>

  <p>Aklından geçenleri ancak gece yatakta ihtiyar kontese anlatabilirdi. Sonya’ya gelince, Nataşa biliyordu ki o, ciddi ve dosdoğru görüşleriyle ya hiçbir şey anlamayacak ya da onun açıkladığı duygular karşısında dehşete kapılacaktı. Bu yüzden, Nataşa, kendisine üzüntü veren bu sorunu tek başına çözmeye çalışıyordu.</p>

  <p>Kendi kendine, “Ben artık Prens Andrey’in aşkına layık olmayan mahvolmuş bir varlık mıyım? Yoksa değil miyim?” diye soruyor, sonra hem teselli verici, hem alaycı bir gülümseyişle? “Ben de ne aptalım! Ne diye bunları soruyorum? Başıma bir şey mi geldi sanki? Hiçbir şey gelmedi işte! Ben hiçbir şey yapmış değilim, hiçbir davranışımla buna yol açmadım. Hiç kimse bunu bilmeyecek; onu da bir daha göremeyeceğim!” diye karşılık veriyordu. “O halde her şey apaçık! Madem bir şey olmadı, benim şimdi pişmanlık duymam gereksiz, Prens Andrey beni şimdiki halimle de sevebilir. Zaten ‘şimdiki halim’ nedir ki benim? Ah, Tanrım! Neden Andrey burada değil sanki?”</p>

  <p>Nataşa bir an için sakinleşiyordu, hemen sonra bunların doğruluğunu ve başına gerçekten hiçbir şey gelmediğini, ama Prens Andrey’e karşı duyduğu sevginin artık eski temizliğini yitirmiş olduğunu anlıyordu. O zaman Kuragin’le yaptığı bütün konuşmayı tekrarlıyor, o yakışıklı, o korkusuz genç adamın elini sıktığı andaki yüzünü, yaptığı hareketi ve tatlı gülümseyişini gözlerinin önünde canlandırıyordu.</p>

  <h2 id="sigil_toc_id_152">XI</h2>

  <p class="nonindent">Anatol Kuragin, babası kendisini yılda yirmi bin ruble harcadığı, bir o kadar da borç yaptığı Petersburg’dan uzaklaştırdığı için Moskova’da oturuyordu; alacaklıları bu paraları babasından isteyip duruyorlardı. Babası, ona son kez olarak borçlarının yarısını ödeyeceğini, ama bunu bir şartla yapacağını bildirmişti. Bu şart da şuydu: Anatol genelkurmay başkanına yaver olarak göreve başlamak üzere Moskova’ya gidecekti. Bu işi ona babası sağlamıştı. Anatol çalışmaya başlayacak, bir yandan da orada zengin bir kızla evlenmenin çaresini bulacaktı. Babası bunu söylerken ona hem Prenses Mariya’yı hem de Jüli Kuragina’yı ima etmişti.</p>

  <p>Anatol babasının teklifini kabul etmiş, Moskova’ya gitmiş ve orada Piyer’in evine yerleşmişti. Piyer, önce Anatol’ü çok isteksiz kabul etmiş ama sonradan ona alışmıştı. Bazen onunla eğlendiği ve güya borç olarak para verdiği de oluyordu.</p>

  <p>Anatol, Şinşin’in onu anlatırken çok yerinde olarak belirttiği gibi, Moskova’ya geldiğinden beri, bütün hanımların akıllarını başlarından almıştı. Özellikle, ilgilenmek tenezzülünde bulunmadığı ve çingene kızları ile Fransız artistlerini daha ilginç saydığı için, onları deli ediyordu: Bunların en önemlisi Matmazel Georges’du. Söylendiğine göre onunla yakın bir ilişkisi vardı. Anatol Dolohov’un evinde yapılan tek bir içki âlemini ve Moskova’nın diğer eğlencelerinden hiçbirini kaçırmıyor, sabahlara kadar içki içiyor, içki yarışında herkesi yere seriyor, sosyetenin bütün gece toplantıları ile balolarına devam ediyordu. Onun bazı Moskovalı hanımlarla maceraları olduğu söyleniyordu. Gerçekten, balolarda bazılarıyla flört ederdi. Ama genç kızlarla, özellikle çoğu çirkin olan zengin kızlarla hiç ilgilenmiyordu. Bunun bir nedeni vardı: Yakın dostlarından başka hiç kimse Anatol’ün iki yıl önce evlendiğini bilmiyordu. İki yıl önce, alayı Polonya’da konakladığı sırada, Polonyalı orta halli bir çiftlik sahibi, Anatol’ü kızıyla evlenmeye zorlamıştı. Anatol çok kısa süre sonra karısını terk etmiş ve kayınpederine göndermeye söz verdiği para karşılığında, her yerde kendini bekâr bir adam olarak tanıtmak imkânını kazanmıştı.</p>

  <p>Anatol, her zaman durumundan, kendisinden ve başkalarından hoşnuttu. Bu içgüdüyle, kendisinin yaşadığından başka bir yaşamın mümkün olmadığına, ömrü boyunca hiçbir zaman hiçbir kötülük yapmadığına kesinlikle inanıyordu. Davranışlarının başkalarına nasıl bir etki yapacağını, şu ya da bu hareketinin nasıl bir sonuç vereceğini de kavrayabilecek durumda değildi. Ördek nasıl suda yaşamak için yaratılmışsa, Tanrı’nın da onu yılda otuz bin rublelik bir gelirle yaşamak ve her zaman toplumda en yüksek mevkide bulunmak için yarattığına inanıyordu. Buna öylesine inanıyordu ki başkaları da ona baka baka bu durumu ve onun yüksek sosyetede en iyi mevkide bulunmasını kabul ediyor, karşısına her çıkandan borç istediğini, aldığını, bir daha geri vermeyeceğini bile bile ödünç para isteğine “hayır” demiyorlardı.</p>

  <p>Kumara düşkün değildi, daha doğrusu hiçbir zaman oyunda kazanmayı istemezdi. Yenilince yitirdiği paraya da üzülmüyordu. Kibirli değildi. Başkalarının kendisi hakkında düşündüklerine hiç aldırmazdı. Kimse onu şöhret düşkünlüğüyle suçlayamazdı. Yalnız birkaç kez kendi mesleğine zarar verecek şekilde davranarak, bütün saygı gösterileriyle alay ederek babasını kızdırmıştı. Cimri değildi, kendisinden herhangi bir şey isteyen birine hiçbir zaman “hayır” demezdi. Sevdiği şeyler, eğlence ile kadınlardı; kendi açısından bakınca zevklerinde adi bir taraf bulunmadığını düşünüyordu, bu zevklerini tatmin ederken başka insanların nasıl bir zarar göreceklerini kavrayamadığı için kendini kusursuz sanıyor, alçak ve kötü saydığı insanlardan nefret ediyordu; ama kendi vicdanı rahat olduğu için başını daima dimdik tutardı. Kendini eğlenceye kaptırmış adamlarla bu erkek Magdelanalarda, tıpkı günahkâr kadınlarda olduğu gibi bağışlanacakları ümidine dayanan bir suçsuzluk duygusu vardır. Bunlar, “O kadının yaptığı her şey bağışlanacaktır. Çünkü o çok sevmiştir,” sözünü “Onun yaptığı her şey bağışlanacaktır, çünkü o çok neşeli günler geçirmiştir.” şeklinde çevirirler.</p>

  <p>O yıl içinde, sürgününden ve İran’daki maceralarından sonra gene Moskova’ya dönen ve lüks içinde (yaşayan), vaktini kumarla, içkiyle geçiren Dolohov, Petersburg’dan arkadaşı olan Kuragin’le tekrar yakınlık kurmuş, kendi amaçlarına ulaşmak için, ondan yararlanmaya başlamıştı.</p>

  <p>Anatol, Dolohov’u zeki ve atılgan olduğu için gerçekten seviyordu. Kumar masasına zengin gençleri çekmek için Kuraginin adından, sosyetedeki ününden ve ilişkilerinden yararlanmak ihtiyacını duyan Dolohov ise onu bir yem olarak kullanıyor ve Kuragin’le için için eğleniyordu. Gerçi Anatol’le olan arkadaşlığı bir hesaba dayanıyordu, ama bundan başka, bir insanın iradesini etkilemek, onu yönetmek Dolohov için bir zevk, bir alışkanlık, aynı zamanda bir ihtiyaçtı.</p>

  <p>Nataşa, Kuragin üzerinde büyük bir etki yapmıştı. Operadan sonra Dolohov’la yemek yerken Kuragin onun ellerinin, omuzlarının, ayaklarının, saçlarının üzerinde ayrı ayrı durarak, bu işten anlayan bir adam tavrıyla genç kızın bütün güzelliğini incelemiş ve peşine düşmek niyetinde olduğunu bildirmişti. Bu iltifatları nasıl bir sonuç verecekti? Anatol bunu düşünemiyor, bilemiyordu. Tıpkı herhangi bir hareketinin sonucunu hiçbir zaman bilemediği gibi...</p>

  <p>Dolohov:</p>

  <p>— Güzel kız, kardeşim, ama bize göre değil, dedi.</p>

  <p>Anatol:</p>

  <p>— Ablama söyleyeyim, onu yemeğe davet etsin, olmaz mı, ha? diye sordu.</p>

  <p>— İyisi mi bekle, hele evlensin, ondan sonra...</p>

  <p>— Biliyorsun <i>ki j'adore les petites filles,</i><a class="noteref" href="../Text/notlar.xhtml#f25n24" id="ref24">24</a> hemen de kendini kaybediverir...</p>

  <p>Anatol’ün evli olduğunu bilen Dolohov:</p>

  <p>— Sen zaten bir <i>petite fille'</i>in<a class="noteref" href="../Text/notlar.xhtml#f25n25" id="ref25">25</a> tuzağına düşmüştün, dedi. Ayağını denk alsan iyi olur.</p>

  <p>Anatol, candan bir tavırla güldü:</p>

  <p>— Demek o iş insanın ömründe iki defa olmaz! Öyle mi ha?</p>

  <h2 id="sigil_toc_id_153">XII</h2>

  <p class="nonindent">Operaya gittiklerinin ertesi günü, Rostovlar hiçbir yere çıkmadılar. Onlara da hiç kimse gelmedi. Mariya Dimitriyevna, Nataşa’nın babası ile, genç kızdan gizli olarak bazı konuşmalar yapıyordu. Nataşa, onların ihtiyar prensten söz ettiklerini, bir şeyler tasarladıklarını seziyor, bu da ona huzursuzluk veriyor, gururunu yaralıyordu. Her an Prens Andrey’in gelmesini bekliyordu. O gün iki kez prensin gelip gelmediğini öğrenmek için kapıcıyı Vozdvijenka’ya göndermişti. Prens gelmemişti. Şimdi Nataşa’nın ruh durumu Moskova’ya ilk geldiği günlerde olduğundan çok daha kötüydü. Sabırsızlığına, Andrey’e duyduğu özleme, bir de Prenses Mariya ve ihtiyar prensle karşılaşmasının can sıkıcı anısı ile nedenini bir türlü kavrayamadığı bir korku, bir endişe eklenmişti. Ona öyle geliyordu ki ya Prens Andrey hiçbir zaman gelmeyecek ya da o gelmeden önce kendisinin başına fena bir şey gelecekti. Artık eskisi gibi sakin sakin ve sürekli olarak onu düşünemiyordu. Prens Andrey’i düşünmeye başlar başlamaz, anılarına, ihtiyar prens ve Prenses Mariya ile ilgili anılar ekleniyor ve zihninde son gördüğü temsil ile Kuragin’in hayali canlanıyordu. Bu arada, içinde bir soru düğümleniyordu: Suçlu değil miydi, onu Prens Andrey’e bağlayan bağ artık kopmamış mıydı? Bunu kendi kendine sorduğu zaman, karşısında tekrar o anlaşılmaz, o korkunç duyguyu uyandırmasını bilen adamın anlamlı bakışlarını ve her an değişen yüzünü görüyordu. Onun her davranışını, her sözünü en ince ayrıntılarına kadar tekrar tekrar hatırlamak için kendisini zorluyordu. Bu yüzden evdekilere her zamankinden daha hareketli görünüyordu, ama aslında eskisi gibi sakin ve mutlu olmaktan uzaktı.</p>

  <p>Pazar sabahı Mariya Dimitriyevna, konuklarını Mogiltsi’de Uspeniye Kilisesi’ndeki sabah ayinine davet etti.</p>

  <p>— Ben o moda olmuş kiliseleri sevmiyorum, diyordu.</p>

  <p>Hiçbir şeyin etkilemediği düşünceleriyle övündüğü belliydi.</p>

  <p>— Tanrı her yerde birdir. Papazımız da çok iyi; ayini yoluna yordamına göre, soylu kişilere yakışır şekilde yapıyor, diyakozumuz da öyledir. Kliros’ta konser verilirse kilise daha kutsal mı olur sanki? Sevmem ben bunları. Bunlar hep şımarıklık, başka bir şey değil.</p>

  <p>Mariya Dimitriyevna pazar günlerini sever, onları kutlamasını da bilirdi. Evi cumartesiden baştan başa yıkanır, temizlenir; pazar günü, adamları da kendisi de çalışmazlardı, hepsi bayramlık elbiselerini giyer, sabah ayinine giderlerdi. Ev sahibinin sofrasına o gün için özel pişirilmiş yemekler getirilir, uşaklara votkayla kaz ya da domuz kızartması verilirdi. O günün bayram olduğu her şeyden çok Mariya Dimitriyevna’nın o geniş, sert yüzünden belli olurdu; o gün, yüzünde hiç değişmeyen ciddi, azametli bir anlam belirirdi.</p>

  <p>Sabah ayininden sonra, koltuklarının örtüleri çıkarılmış olan misafir odasında kahveler içilip arabanın hazır olduğu bildirilince Mariya Dimitriyevna, ziyaretlere giderken kullandığı, ona resmî bir hava veren şalı omuzlarına aldı, ciddi bir tavırla Prens Nikolay Andreyeviç Bolkonski’ye gideceğini, onunla Nataşa için görüşeceğini söyledi.</p>

  <p>Mariya Dimitriyevna gittikten sonra Rostovlara Madam Chalmé’den bir terzi kız geldi, Nataşa da misafir odasının yanındaki odanın kapısını kapayarak, karşısına çıkan bu eğlenceden ötürü sevinç içinde, yeni elbiselerini prova etmeye başladı. Daha kolları takılmamış, teğellenmiş korsajının sırtında nasıl durduğunu görmek için başını geriye çevirip aynadan kendine baktığı sırada, misafir odasından heyecanlı sesler duydu; bunlardan biri babasının, öbürü ise bir kadının sesiydi. Nataşa onların seslerini duyunca kıpkırmızı oldu. Provasını yaptığı korsajı sırtından çıkardı, o sırada kapı çaldı ve içeriye sırtında koyu leylak rengi, dik yakalı kadife bir elbise, dudaklarında da ışık saçan, tatlı bir gülümseyişle Kontes Bezuhova girdi. Kızaran Nataşa’ya:</p>

  <p>— <i>Ah, ma délicieuse!</i> dedi. <i>Charmante.</i><a class="noteref" href="../Text/notlar.xhtml#f25n26" id="ref26">26</a></p>

  <p>Sonra onun peşinden içeriye girmiş olan İlya Andreyiç’e döndü:</p>

  <p>— Hayır, kuzum olmaz: Yakışır mı bu size, sevgili kontum? İnsan Moskova’da oturur da hiçbir yere çıkmaz mı? Hayır, yakanızı bırakmam! Bu akşam Matmazel Georges bizim evde şiir okuyacak, birkaç kişi daha gelecek. Eğer Matmazel Georges’dan çok daha güzel olan kızlarınızı getirmezseniz bir daha yüzünüze bakmam. Kocam yok. Tver’e gitti. Gitmemiş olsaydı sizi alması için onu gönderirdim. Muhakkak geleceksiniz, muhakkak! Dokuzda bekliyorum.</p>

  <p>Kontesi tanıyan terzi kız, karşısında saygıyla diz kırdı; genç kadın ona hafifçe başını salladı; sonra kadife elbisesinin plilerini zarif bir tavırla açarak aynanın yanındaki koltuğa oturdu. İçten gelen bir neşeyle hiç durmadan tatlı tatlı konuşuyor. Nataşa’nın güzelliğini göklere çıkarıyordu. Genç kızın giysilerini gözden geçirdi, onları çok beğendiğini söyledi. Paris’ten getirdiği yeni <i>gaz métalique</i><a class="noteref" href="../Text/notlar.xhtml#f25n27" id="ref27">27</a> elbisesiyle övündü ve Nataşa’ya aynı elbiseden yaptırmasını öğütledi.</p>

  <p>— Hoş, zaten size her şey yakışıyor güzelim! diyordu.</p>

  <p>Nataşa’nın dudaklarındaki sevinçli gülümseme hiç silinmiyordu. Eskiden ona bu kadar ulaşılmaz, bu kadar önemli görünen, ama şimdi ona karşı bu kadar iyi davranan o sevimli Kontes Bezuhova’nın övgüleri karşısında kendisini serpilmiş bir çiçek gibi hissediyor, mutluluk duyuyordu. İçinden neşe taşıyordu. O güzel, o cana yakın prensese neredeyse âşık olmuştu.</p>

  <p>Elen’e gelince, o Nataşa’nın güzelliğine gerçekten hayrandı. Genç kızın eğlenmesini gerçekten istiyordu. Ama Anatol, ablasından kendisini Nataşa’yla buluşturmasını rica etmişti. Elen’in Rostovlara gelişinin asıl nedeni buydu. Genç kızı kardeşiyle buluşturmak, ona hoş bir şey olarak görünüyordu. Gerçi, eskiden Petersburg’dayken Boris’i elinden aldığı için Nataşa’ya sinirlenmişti, ama şimdi bunu aklına bile getirmiyor, Nataşa’ya karşı gerçekten iyi duygular besliyordu. Rostovların yanından ayrılırken <i>protégée'</i>sini bir kenara çekti.</p>

  <p>— Dün kardeşim bizde yemek yedi, gülmekten kırıldık. Hiçbir şey yiyemiyor, hep sizin için ah çekiyordu, şekerim.<i>Il est fou, mais fou amourex de</i> vous, <i>ma chère.</i><a class="noteref" href="../Text/notlar.xhtml#f25n28" id="ref28">28</a></p>

  <p>Nataşa genç kadının bu sözlerini işitince kızardı. Elen:</p>

  <p>— Bakın nasıl da kızarıyor, nasıl da kızarıyor! <i>Ma délicieuse,</i><a class="noteref" href="../Text/notlar.xhtml#f25n29" id="ref29">29</a> diye söylendi. Muhakkak gelin. <i>Si vous aimez quelqu'un ma délicieuse, ce n'est pas une raison pour se cloître. Si même vous êtes promise, je suis sûre que votre promis aurait désiré que vous alliez dans le monde en son absence plutôt que de dépérir d'ennui.</i><a class="noteref" href="../Text/notlar.xhtml#f25n30" id="ref30">30</a></p>

  <p>Nataşa, “Demek benim nişanlı olduğumu biliyor! Demek kocasıyla, o her konuda doğruluğu arayan Piyer’le, Anatol ve benden söz etmişler. Hatta buna gülmüşler bile. Demek ki bu iş o kadar önemli değil!” diye düşündü. Elen’in etkisi altında, Nataşa’ya daha önce korkunç gelen şey şimdi basit ve olağan görünüyordu. Nataşa, “Kendisi öyle bir <i>grande dame</i> ki, nasıl sevimli, beni candan sevdiği nasıl da belli,” diye düşünüyordu. “Hem ne diye eğlenmeyeyim sanki?” Bunları düşünürken iri iri açılan gözleriyle Elen’e bakıp duruyordu.</p>

  <p>Mariya Dimitriyevna yemek zamanı döndü. Hiç konuşmuyordu, çok ciddiydi. İhtiyar prense yenildiği, aralarındaki çatışmadan ötürü hâlâ büyük bir heyecan içinde olduğu anlaşılıyordu. Daha olup bitenleri sakin sakin anlatacak durumda değildi. Kontun sorularına her şeyin yolunda gittiğini, ertesi sabah her şeyi anlatacağını söyleyerek karşılık verdi. Sonra Kontes Bezuhova’nın ziyaretini ve onları davet etmiş olduğunu haber alınca:</p>

  <p>— Ben Bezuhova ile ahbaplık etmekten hoşlanmam! dedi. Onunla görüşmeyi bile öğüt vermem. Her neyse, madem söz verdin, git bakalım, belki açılırsın!</p>

  <p>Son sözü Nataşa’ya dönerek söylemişti.</p>

  <h2 id="sigil_toc_id_154">XIII</h2>

  <p class="nonindent">Kızlarını Kontes Bezuhova’nın evine Kont İlya Andreyiç götürdü. Partide epey kalabalık vardı. Ama orada bulunan herkes Nataşa’ya yabancıydı. Prens İlya Andreyiç, hoşnutsuzlukla, orada daha çok serbest davranışlarıyla ün salmış erkeklerle kadınların toplandığını hemen gördü. Matmazel Georges, misafir odasının bir köşesinde etrafı gençlerle çevrilmiş halde duruyordu. Orada birkaç Fransızla Elen’in gelişinden beri ev halkından sayılmaya başlayan Métivier vardı. Kont İlya Andreyiç iskambil oynamayıp kızlarının yanından hiç ayrılmamaya ve Matmazel Georges’un temsili biter bitmez çıkıp gitmeye karar verdi.</p>

  <p>Anatol, anlaşılan Rostovların gelişini kapıda beklemişti. Kontla selamlaşır selamlaşmaz Nataşa’ya yaklaştı, peşinden yürüdü. Nataşa da onu görür görmez, tıpkı operada olduğu gibi, genç adamın hoşuna gitmekten doğan gururlu bir memnuniyet ve aralarında ahlaki engellerin ortadan kalkmış olmasının getirdiği bir korku duydu. Bu duygular bütün varlığını sarmıştı.</p>

  <p>Elen, Nataşa’yı sevinçle karşılamış, yüksek sesle güzelliğine, giyimine hayran olduğunu belirtmişti. Rostovlar geldikten hemen sonra Matmazel Georges, giyinmek için odadan çıktı. Misafir odasında etrafa iskemleler koymaya başladılar, herkes kendine bir yer buluyordu. Anatol, Nataşa’nın oturması için bir iskemle sürdü, yanına oturmak istedi. Ama Nataşa’dan gözünü ayırmayan kont hemen kızının yanına oturuverdi. Bunun üzerine Anatol onların arkasındaki iskemleye oturmak zorunda kaldı.</p>

  <p>Çıplak, tombul kollu, gamzeli Matmazel Georges, bir omzunu açıkta bırakarak sarındığı kırmızı bir şalla, koltukların arasında kendisi için bırakılmış boş yere çıktı, yapmacık bir pozla durdu. Her taraftan hayranlık fısıltıları duyuldu. Matmazel Georges ciddi, hüzünlü bir tavırla dinleyicilere baktı, sonra Fransızca olarak bazı şiirler okumaya başladı; bu şiirlerde bir ananın oğluna karşı suç olan sevgisinden söz ediliyordu. Matmazel Georges, yer yer sesini yükseltiyor, yer yer fısıldıyor, azametle başını kaldırıyor, yer yer duraklıyor, sesini alçaltarak gözlerini iri iri açıyordu. Her yerden <i>“Adorable, divin, délicieux,”</i><a class="noteref" href="../Text/notlar.xhtml#f25n31" id="ref31">31</a> sesleri duyuluyordu.</p>

  <p>Nataşa şişman Matmazel Georges’a bakıyor, ama hiçbir şey işitmiyor, hiçbir şey görmüyor, karşısında olup biten hiçbir şeyi anlamıyordu. Yalnız kendini gene geri dönülmez bir sürüklenişle o garip, o çılgın, o eski dünyasına büsbütün yabancı âleme dalmış hissediyordu: Bu âlemde artık neyin iyi, neyin kötü, neyin uygun, neyin çılgınca bir şey olduğunu kestirmek imkânsızdı. Arkasında Anatol oturuyor, Nataşa da onun yakınlığını duyarak korku içinde bir şeyler bekliyordu.</p>

  <p>Birinci monologdan sonra, toplantıda bulunan herkes kalkarak Matmazel Georges’un etrafını sardı: Ona hayranlıklarını belirtiyorlardı. Nataşa başkalarıyla birlikte ayağa kalkıp kalabalığın arasından aktrise doğru ilerleyen babasına:</p>

  <p>— Ne güzel kadın, dedi.</p>

  <p>Anatol, Nataşa’nın peşinden gidiyordu:</p>

  <p>— Bence hiç de değil! Bunun böyle olmadığını size bakınca anlıyorum.</p>

  <p>Bu sözü, sesini yalnız Nataşa’nın işitebileceği bir anda söylemişti.</p>

  <p>— Harikulade güzel olan sizsiniz. Sizi gördüğüm andan beri durmadan...</p>

  <p>Kont kızını almak için geri döndü:</p>

  <p>— Onun yanına gidelim, gel onun yanına gidelim, Nataşa! Ne güzel kadın!</p>

  <p>Nataşa hiçbir şey söylemeden babasına yaklaştı. Hayret dolu bir bakışla, soru sorar gibi baktı. Matmazel Georges birkaç şiir okuduktan sonra gitti, o zaman Kontes Bezuhova konuklarının salona geçmelerini rica etti. Kont gitmek istiyordu. Ama Elen, hazırlıksız bir balo vereceğini söyleyerek oyunbozanlık etmemesi için yalvarıyordu. Bunun üzerine Rostovlar kaldılar. Anatol, Nataşa’yı gene valse davet etti. Onunla vals yaparken, genç kızın hem elini hem de belini sıkıyor, <i>“ravissante”</i><a class="noteref" href="../Text/notlar.xhtml#f25n32" id="ref32">32</a> olduğunu, onu sevdiğini söylüyordu. Gene birlikte yaptıkları “ekosez” dansı sırasında ise hiçbir şey söylemedi, yalnız Nataşa’nın gözlerinin içine bakmakla yetindi. Nataşa kararsızlık içindeydi. Yoksa vals yaptıkları sırada Anatol’ün söylediği sözleri rüyasında mı duymuştu? Birinci figürün sonunda, Anatol gene elini sıktı. Nataşa korkuyla gözlerini ona doğru kaldırdı. Ama Anatol’ün aşk dolu bakışı ile gülümseyişinde öyle güven verici bir şey vardı ki genç kız söylemek istediklerini söyleyemedi. Sustu, gözlerini tekrar yere indirdi. Sonra hızlı hızlı konuşarak:</p>

  <p>— Bana öyle şeyler söylemeyin, ben nişanlıyım, başkasını seviyorum, dedi.</p>

  <p>Gözlerini tekrar Anatol’e doğru kaldırdı. Anatol, Nataşa’nın sözlerine ne şaşırmış ne de üzülmüştü.</p>

  <p>— Asıl siz bunları bana söylemeyin. Nişanlı olmanız beni ilgilendirir mi? Size çılgınca, delice âşığım ben! Siz insanı büyülüyorsanız suç bende mi? Haydi, dans edelim!</p>

  <p>Nataşa ürkek bakışlı gözlerini iri iri açarak, heyecanlı heyecanlı çevresine bakınıyor, her zamankinden neşeli görünüyordu. O akşam olup biten her şey, zihninde sanki hiç iz bırakmadan geçip gidiyordu. O sırada ekosezle Grossvater dansını yapıyorlardı. Babası gitmek istiyor, Nataşa ise kalmaları için yalvarıyordu. Genç kız nerede olursa olsun ve kiminle konuşursa konuşsun, hep Anatol’ün bakışını üzerinde hissediyordu. Bir ara kendine çekidüzen vermek için tuvalete gitmek istediğini söyleyerek babasından izin aldı. Elen de peşinden gitti, gülerek ona kardeşinin sevgisinden söz etti. Nataşa tuvaletten çıkınca küçük oturma odasında tekrar Anatol’le karşılaştı. Elen, bir yerlere kaybolmuştu. İkisi baş başa kalmışlardı, Anatol elini tutarak tatlı bir sesle:</p>

  <p>— Evinize gelemiyorum. Bu durumda sizi hiçbir zaman hiçbir yerde göremeyecek miyim? Sizi çılgınca seviyorum! Hiçbir zaman göremeyeceğim demek... Öyle mi? dedi.</p>

  <p>Sonra yolunu keserek yüzünü Nataşa’nın yüzüne yaklaştırdı. Anatol’ün erkekçe bakan iri parlak gözleri, Nataşa’nın gözlerine o kadar yakındı ki genç kız bu gözlerden başka hiçbir şey göremiyordu. Anatol, soru sorar gibi:</p>

  <p>— Natali? diye fısıldadı, parmakları genç kızın canını acıtırcasına ellerini sıkıyordu.</p>

  <p>— Natali?</p>

  <p>Nataşa’nın bakışı, “Ben bunlardan hiçbir şey anlamıyorum, söyleyecek hiçbir şeyim yok!” diyor gibiydi. Anatol sıcak dudaklarını Nataşa’nın dudaklarına bastırdı; o zaman genç kız kendini gene bütün bağlardan kurtulmuş hissetti. Aynı anda, ayak sesleri ve Elen’in elbisesinin hışırtısı duyuldu. Nataşa, önce Elen’e, sonra da kıpkırmızı bir yüzle titreyerek, ürkekçe sorgular gibi Anatol’e baktı, kapıya doğru yürüdü. Anatol:</p>

  <p>— <i>Un mot seul, au nom de Dieu,</i><a class="noteref" href="../Text/notlar.xhtml#f25n33" id="ref33">33</a> diyordu.</p>

  <p>Nataşa durdu. O sırada Anatol’den olup bitenleri kendisine açıklayacak ve kendisinin de karşılık verebileceği bir söz işitmeye o kadar ihtiyacı vardı ki! Oysa Anatol’ün ne söyleyeceğini bilemediği ortadaydı. Bu yüzden hep, "<i>Natalie, un mot, un seul,</i>”<a class="noteref" href="../Text/notlar.xhtml#f25n34" id="ref34">34</a> diye söyleniyordu. Bu sözü Elen ona yaklaşıncaya kadar tekrarladı durdu. Elen, Nataşa’yla birlikte tekrar salona geçti. Rostovlar supeye kalmadan gittiler.</p>

  <p>Nataşa eve döndükten sonra bütün gece uyuyamadı: Bir türlü çözemediği bir soru ona üzüntü veriyordu. Kimi seviyordu acaba? Anatol’ü mü, yoksa Prens Andrey’i mi? Muhakkak ki Prens Andrey’i seviyordu. Onu ne kadar çok sevdiğini iyice hatırlıyordu. Ama Anatol’e karşı da sevgisi vardı. Bundan da hiç şüphesi yoktu. “Başka türlü olsaydı bunlar olabilir miydi?” diye düşünüyordu. “Madem bütün olanlardan sonra, ona veda ederken gülümseyişine ben de gülümseyerek karşılık verdim, madem işlerin o dereceye gelmesine göz yumdum, demek ki onu daha ilk anda sevmeye başladım. Madem seviyorum, o halde o iyi, kibar, çok yakışıklı, kusursuz bir insandır. Onu sevmemek imkânsız bir şey. Şimdi hem onu hem de öbürünü sevdiğime göre, ne yapacağım?”</p>

  <p>Nataşa, kendi kendine bunları soruyor, bu korkunç sorulara bir karşılık bulamıyordu.</p>

  <h2 id="sigil_toc_id_155">XIV</h2>

  <p class="nonindent">Sabah her zamanki koşuşmalar ve konuşmalarla başlamıştı. Herkes kalkmış, bir şeyler yapıyor, konuşuyordu. Terzi kızlar gene gelmişlerdi. Mariya Dimitriyevna da odasından çıkmıştı. Herkes çaya çağrıldı. Nataşa gözlerini iri iri açarak kendisine dikilen her bakışı karşılamak istiyormuş gibi huzursuzluk içinde başını çevirip herkese bakıyor, hiçbir şey olmamış gibi görünmeye çalışıyordu. Kahvaltıdan sonra, Mariya Dimitriyevna (günün o saati ona göre en iyi zamandı) koltuğuna kurularak Nataşa ile ihtiyar kontu yanına çağırdı:</p>

  <p>— Dinleyin, dostlarım; şimdi her şeyi enine boyuna düşündüm. Size öğüdüm şudur, diye söze başladı. Biliyorsunuz ki dün Prens Nikolay’ı görmeye gittim; tabii ona ne düşünüyorsam hepsini söyledim... Bağırıp çağırmaya başladı. Ama hiçbir sözün altında kalmam! Açtım ağzımı yumdum gözümü!</p>

  <p>İhtiyar Kont:</p>

  <p>— Peki ne diyor? diye sordu.</p>

  <p>Mariya Dimitriyevna:</p>

  <p>— O mu ne diyor? Bunağın biri, dedi. Lafını bile ettirmiyor! Hem artık bu konuda konuşmak gereksiz. Zaten kızcağızı üzüntüden mahvettik. Şimdi benim size öğüdüm, işlerinizi bitirip eve, Otradnoya’ya dönmeniz... ve orada da beklemenizdir.</p>

  <p>Nataşa:</p>

  <p>— A! Olmaz! diye bağırdı.</p>

  <p>Mariya Dimitriyevna:</p>

  <p>— Olmaz, deme! Gitmelisiniz, dedi. Gidip orada beklemelisiniz. Bu iş kavgasız olmayacak. Nişanlın buraya gelince ihtiyarla baş başa her şeyi konuşur, sonra size gider.</p>

  <p>İlya Andreyiç, bu teklifin ne kadar yerinde olduğunu anlayarak hemen kabul etti. Eğer ihtiyar yumuşarsa sonradan onu görmek için Moskova’ya ya da Lısiye Gori’ye gitmek daha iyi olacaktı; yok eğer yumuşamazsa o zaman ona karşı gelerek nikâhı kıydırmak ancak Otradnoya’da mümkün olabilirdi. İhtiyar kont:</p>

  <p>— Vallahi çok doğru, dedi. Zaten ona gittiğime, kızı ona götürdüğüme pişmanım.</p>

  <p>Mariya Dimitriyevna çantasında bir şeyler arayarak:</p>

  <p>— Yok canım, neden pişman olacakmışsın. Madem buradaydınız, ona saygı göstermemek doğru olmazdı. Ama madem istemiyor, kendi bilir! dedi. Zaten çeyiz de hazır. Daha ne bekleyeceksiniz? Bitmemiş olanları da ben size gönderirim. Gerçi sizden ayrılmak beni üzüyor ama, iyisi mi, Tanrı selamet versin, güle güle gidin!</p>

  <p>Çantasının içinde aradığını bulmuştu; onu Nataşa’ya uzattı. Bu Prenses Mariya’dan bir mektuptu.</p>

  <p>— Sana mektup yazmış. Ne kadar üzülüyor zavallıcık! Seni sevmediğini sanacaksın diye korkuyor.</p>

  <p>Nataşa:</p>

  <p>— Tabii sevmiyor ya! dedi.</p>

  <p>Mariya Dimitriyevna:</p>

  <p>— Saçmalama! diye bağırdı.</p>

  <p>Nataşa mektubu alıp cesaretle:</p>

  <p>— Kimse beni kandıramaz! Onun beni sevmediğini biliyorum, dedi ve yüzünde soğuk, öfkeli bir ifade belirdi. Mariya Dimitriyevna yüzündeki bu öfkeyi görünce ona daha dikkatli bakarak kaşlarını çattı.</p>

  <p>— Sen öyle karşılık vermesene kuzum! dedi. Ben ne söylüyorsam, doğrudur. O mektuba karşılık yaz.</p>

  <p>Nataşa sesini çıkarmadan Prenses Mariya’nın mektubunu okumak için odasına gitti. Prenses Mariya, aralarında çıkan anlaşmazlıktan ötürü derin üzüntü içinde olduğunu yazıyordu. Babasının duyguları ne olursa olsun, ağabeyi Prens Andrey onu kendisine eş olarak seçtiğinden Nataşa’yı sevmemesine imkân olmadığını belirtiyor, buna inanması için yalvarıyor, ağabeyinin mutluluğu uğruna her şeyini feda etmeye hazır olduğunu anlatıyordu. “Öyle olmakla birlikte, babamın size karşı kötü duygular beslediğini sanmayın!” diye yazıyordu. “O, bağışlanması gereken hasta, yaşlı bir insandır; ama iyi kalpli, yüce ruhludur ve inanın, oğlunu mutluluğa kavuşturan kadını sevecektir.”</p>

  <p>Prenses Mariya, mektubun daha sonraki kısmında Nataşa’dan onunla tekrar görüşebilmesi için bir gün vermesini rica ediyordu. Nataşa, mektubu okuduktan sonra karşılığını yazmak için yazı masasının önüne oturdu. Bir robot gibi hızlı hızlı <i>“Chère princesse,</i>”<a class="noteref" href="../Text/notlar.xhtml#f25n35" id="ref35">35</a> diye yazdı ve durdu. O gün olup bitenlerden sonra daha başka ne yazabilirdi? Önünde başlanmış mektupla oturuyor, “Evet, evet bütün bunlar gerçekten oldu, şimdi her şey değişti,” diye düşünüyordu. “Nişandan vazgeçtiğimi mi yazmalıyım? Gerçekten bunu mu yapmalıyım? Ama bu feci bir şey!” Sonra o korkunç düşüncelerle baş başa kalmamak için Sonya’nın yanına gitti, onunla nakış örneklerini ayırmaya koyuldu.</p>

  <p>Yemekten sonra, Nataşa odasına gitti ve Prenses Mariya’nın mektubunu tekrar eline aldı. “Sahiden artık her şey bitti mi?” diye düşünüyordu. “Demek, her şey bu kadar çabuk olup bitti ve geçmişi bir çırpıda yok ediverdi!”</p>

  <p>Prens Andrey’e karşı duyduğu eski sevgiyi olanca şiddetiyle hatırlıyordu; öyleyken Kuragin’i de sevdiğini hissediyordu. Hayalinden kaç kez geçen sahne tekrar canlanıyor, kendisini Prens Andrey’in eşi olarak görüyor, onunla mutluluk içinde yaşadığını düşünüyor, ama aynı anda heyecandan tüm varlığı tutuşarak o akşam Anatol’le karşılaştığında olup bitenleri bütün ayrıntılarıyla tekrar tekrar yaşıyordu. Bazen tam bir ruh karışıklığı içinde, “Neden ikisi birden olmuyor sanki?” diye düşünüyordu. “Ancak o zaman tam anlamıyla mutlu olabilirdik. Şimdi ise birinden birini seçmek zorundayım. İkisinden biri yanımda bulunmazsa asla mutlu olamam! Yalnız bir şey var. Acaba olup bitenleri Prens Andrey’e söylemeli mi? Yoksa ondan bunu gizlemeli mi? Her iki davranış da aynı derecede imkânsız. Oysa öbürüyle olan ilişkilerde hiçbir şey bozulmuş değil. Demek şimdi Prens Andrey’e karşı duyduğum sevginin bana verdiği mutluluğa, bunca zamandır yaşadığım bu mutluluğa onu bir daha hiçbir zaman duymamak üzere veda mı etmeliyim?”</p>

  <p>Hizmetçi kızlardan biri gizli bir iş yaptığını belirten bir tavırla:</p>

  <p>— Küçük hanım! diye fısıldadı. Biri benden size bunu vermemi rica etti.</p>

  <p>Nataşa’ya bir mektup uzattı. Nataşa, ne yaptığını hiç düşünmeden, robot gibi zarfın üzerindeki balmumunu kırarak Anatol’ün aşk mektubunu okumaya koyulduğunda, hizmetçi kız hâlâ:</p>

  <p>— Allah rızası için, sakın, küçük hanım... diye söyleniyordu.</p>

  <p>Nataşa, mektuptaki sözlerden hiçbirini anlamadan okuyor, yalnız bir tek şeyi kavrıyordu: Bu mektup ondan, o adamdan, sevdiği erkekten geliyordu. Evet, onu seviyordu. Başka türlü olsaydı bütün bunlar olabilir miydi? O anda elinde ondan gelen bir aşk mektubu bulunabilir miydi?</p>

  <p>Nataşa, Anatol’ün ağzından Dolohov’un yazdığı o ateşli aşk mektubunu titrek ellerinde tutuyor, onu okurken anlatılanları kendisi de duyuyormuş gibi oluyordu.</p>

  <p>Mektup, “Dün akşamdan beri kaderim artık belli olmuştur: Ya sizin beni sevdiğinizi bilmeli ya da ölmeliyim! Başka çıkar yolum yok!” diye başlıyordu. Sonra, ailesinin Nataşa’yı kendisine vermeyeceğini, bunun gizli bazı nedenleri olduğunu, bunları yalnız ona açıklayabileceğini yazıyordu. Nataşa onu seviyorsa bir tek söz söylemesi yeterliydi, bu söz “evet”ti. Onu söylerse hiçbir insan gücü onların mutluluğuna engel olamayacak, aşk her şeyi yenecekti. Nataşa’yı kaçıracak, dünyanın öbür ucuna götürecekti.</p>

  <p>Nataşa mektubu yirminci kez tekrar tekrar okuyup her sözde derin bir anlam bulmaya çalışarak “Evet, evet onu seviyorum!” diye düşünüyordu.</p>

  <p>Mariya Dimitriyevna, o akşam Arharovlara gidecekti. Genç kızlara da kendisiyle birlikte gitmelerini teklif etti. Ama Nataşa başının ağrıdığını bahane ederek evde kaldı.</p>

  <h2 id="sigil_toc_id_156">XV</h2>

  <p class="nonindent">Sonya, akşam geç vakit Nataşa’nın odasına girince hayretle onun soyunmadan divanın üzerinde uyuduğunu gördü. Yanındaki masanın üzerinde Anatol’ün açılmış mektubu duruyordu. Sonra mektubu alıp okumaya başladı. Okuyor ve uyuyan Nataşa’ya bakarak onun yüzünde okuduklarını ona açıklayacak bir şeyler bulmaya çalışıyor, ama bulamıyordu. Nataşa’nın yüzünde sakin, yumuşak, mutlu bir ifade vardı. Sonya nefesi tıkanmasın diye göğsünü bastırarak, yüzü sapsarı, heyecandan ve korkudan tir tir titreyerek koltuğa oturdu; gözlerinden sel gibi yaşlar boşandı.</p>

  <p>Genç kız, “Nasıl oldu da hiçbir şey fark etmedim? Nasıl oluyor da bu iş bu kadar ileri gitti? Prens Andrey’den gerçekten soğudu mu? Kuragin’e bu cesareti nasıl verdi? O yalancının, ahlaksızın biridir, bu belli. O sevgili, o yüce duygulu Nikolay, bunu öğrenince ne diyecek? Ne yapacak? Demek yüzünde önceki gün, dün ve bugün beliren o heyecanın, o karanlığın, o yapmacıklığın anlamı buydu!” diye düşünüyordu. “Ama Anatol’ü sevmesi imkânsız bir şey! Bu mektubu muhakkak kimden geldiğini bilmeden açmıştır. Herhalde bunu hakaret saymıştır! Nataşa böyle bir şey yapamaz!” Gözyaşlarını sildi, Nataşa’ya yaklaşarak dikkatle yüzüne baktı. Hafif bir sesle “Nataşa!” diye seslendi.</p>

  <p>Nataşa uyandı, karşısında Sonya’yı gördü. “Ha! Sen misin, döndü mü?” dedikten sonra, uyandığı anda içinden gelen sevgi dolu bir hareketle arkadaşına sarıldı. Ama Sonya’nın yüzündeki utancı sezince şaşkınlık ve kuşku ile:</p>

  <p>— Sonya! Mektubu okudun mu yoksa? dedi.</p>

  <p>Sonya yavaşça “Evet,” cevabını verdi.</p>

  <p>Nataşa büyük bir heyecanla gülümsedi:</p>

  <p>— Bak Sonya, artık dayanamıyorum! dedi. Artık senden saklayamayacağım. Biliyor musun, biz birbirimizi seviyoruz! Sonya, canım Sonyacığım! Mektubunda diyor ki... Sonya...</p>

  <p>Sonya kulaklarına inanamayarak gözlerini Nataşa’ya dikmişti:</p>

  <p>— Ya Bolkonski?</p>

  <p>— Ah Sonya! Ne kadar mutlu olduğumu bilseydin! Sen aşkın ne olduğunu bilmezsin.</p>

  <p>— Ama Nataşa, öbürü sona mı erdi?</p>

  <p>Nataşa iri gözlerini açarak Sonya’ya sorusunu anlamıyormuş gibi bakıyordu. Sonya:</p>

  <p>— Demek Prens Andrey’den vazgeçiyorsun, öyle mi? dedi.</p>

  <p>Nataşa’nın canı sıkıldı:</p>

  <p>— Ah, hiçbir şey anlamıyorsun! Şimdi saçmalama, dinle beni...</p>

  <p>— Hayır, buna inanamıyorum! Anlamıyorum, nasıl oluyor? Bütün bir yıl bir adamı sevdin de birden... Hem sen Anatol’ü yalnız üç kez gördün. Nataşa, sana inanmıyorum! Şaka ediyorsun! İnsan üç günde her şeyi unutur, sonra da böyle...</p>

  <p>— Üç gün mü? Bana öyle geliyor ki onu yüz yıldır seviyorum. Sanki ondan önce hiç kimseyi, hiçbir zaman sevmedim. Evet, hiç kimseyi onu sevdiğim kadar sevmemişimdir! Sen bunu anlayamazsın Sonya! Dur, gel, şuraya otur.</p>

  <p>Nataşa Sonya’ya sarılarak onu öptü:</p>

  <p>— Bana böyle olaylardan söz ederlerdi, sen de herhalde böyle şeyleri işitmişsindir. Ama sevgi denilen duygunun ne olduğunu anladım. Bu daha önce olana benzemiyor. Onu görür görmez, beni kendine bağladığını, ona köle olduğumu, onu sevmemenin imkânsızlığını anladım. Evet, ben bir köleyim! O ne emrederse onu yaparım. Sen bunu anlayamazsın. Ne yapmalıyım acaba? Sence ne yapmam gerekir Sonya?</p>

  <p>Nataşa, bunu mutlu, aynı zamanda ürkek bir tavırla soruyordu. Sonya:</p>

  <p>— Sen ne yapıyorsun, bir düşünsene! dedi. Hayır ben bu işi böyle bırakamam. O gizli mektuplar... Onun bu kadar ileri gitmesine nasıl izin verdin?</p>

  <p>Bunu büyük bir korku ve belli etmemeye çalıştığı bir tiksintiyle soruyordu. Nataşa:</p>

  <p>— Sana bende irade diye bir şey yoktur demiştim! Nasıl oluyor da bunu anlamıyorsun? Onu seviyorum, dedim ya!</p>

  <p>Sonya’nın gözlerinden yaşlar fışkırdı:</p>

  <p>— Madem öyle, ben de buna meydan vermeyeceğim! Bunları anlatacağım!</p>

  <p>— Ne söylüyorsun Allah aşkına? Bunu yaparsan bana düşmanlık etmiş olursun... Benim mutsuz olmamı, ikimizi ayırmalarını mı istiyorsun?</p>

  <p>Sonya, Nataşa’nın bu korkusunu anlayınca arkadaşı için hem utanç duydu hem de ona acıyarak tekrar ağlamaya başladı.</p>

  <p>— Peki ne oldu aranızda? diye sordu. Sana ne dedi? Neden evimize gelmiyor?</p>

  <p>Nataşa, sorusuna karşılık vermiyordu. Yalnız:</p>

  <p>— Allah aşkına kimseye bir şey söyleme Sonya! diye yalvarıyordu. Bana acı çektirme! Şunu aklına koy ki böyle işlere karışılmaz. Ben sana sırrımı açtım.</p>

  <p>— Ama bu gizlilik niye? Neden evimize gelmiyor? Neden açıktan açığa sana talip olmuyor? Prens Andrey, seni tam anlamıyla serbest bıraktı. Madem durum böyle, Anatol neden açık davranmıyor? Ama ben ona inanmıyorum. Sen ne gibi gizli nedenlerle böyle davranabileceğini hiç düşündün mü Nataşa?</p>

  <p>Nataşa, hayret dolu gözlerle Sonya’ya bakıyordu. Bu soru ilk kez aklına gelmişti ve buna nasıl bir karşılık vereceğini bilemiyordu.</p>

  <p>— Ne gibi nedenlerle öyle davrandığını bilmiyorum. Ama madem öyle davranıyor, demek bazı nedenler var!</p>

  <p>Sonya içini çekti, sonra başını sallayarak Anatol’e inanmadığını belirtti.</p>

  <p>— Eğer nedenler olsaydı... diye söze başladı.</p>

  <p>Ama Nataşa, onun neden şüphe ettiğini anlayarak korku içinde hemen sözünü kesti.</p>

  <p>— Ondan şüphe edilemez, edilemez, edilemez, anlıyor musun Sonya? diye bağırdı.</p>

  <p>— Seni seviyor mu?</p>

  <p>Nataşa arkadaşının durumu anlayamamasına acınıyormuş gibi gülümsedi:</p>

  <p>— Beni seviyor mu? diye tekrar etti. Canım mektubu okudun... Neler yazdığını gördün değil mi?</p>

  <p>— Ya dürüst değilse?</p>

  <p>— O dürüst bir adam olmayacak, ha? Ah! Sen onu bir tanısaydın!</p>

  <p>Sonya kesinlikle:</p>

  <p>— Dürüst bir adamsa ya niyetini açıklamalı ya da artık seninle görüşmekten vazgeçmeli! Ama sen bunu ona açıklamak istemiyorsan, ben açıklarım. Ona bir mektup yazıp her şeyi babana söyleyeceğim! dedi.</p>

  <p>Nataşa:</p>

  <p>— Ben onsuz yaşayamam! diye bağırdı.</p>

  <p>— Nataşa, seni anlayamıyorum. Hem sen neler söylüyorsun öyle? Babanı düşün! Nikolay’ı düşün!</p>

  <p>Nataşa bağırmaya devam ediyordu.</p>

  <p>— Benim hiç kimseye ihtiyacım yok! Ben ondan başka kimseyi sevmiyorum. Onun dürüst olmadığını ne hakla söylüyorsun? Onu sevdiğimi bilmiyor musun sanki?</p>

  <p>Öfkesini bastırmaya çalışarak kızgın, ümitsiz bir sesle:</p>

  <p>— Git Sonya! Sana darılmak istemiyorum. Git Allah aşkına, git! Ne kadar acı çektiğimi görüyorsun! diye bağırdı.</p>

  <p>Hıçkıra hıçkıra ağlayan Sonya koşarak odadan dışarı çıktı.</p>

  <p>Nataşa masaya yaklaştı ve bir an olsun düşünmeden sabahleyin Prenses Mariya’ya bir türlü yazamadığı mektubu yazıverdi. Kısaca, aralarındaki bütün anlaşmazlıkların sona erdiğini, gitmeden önce onu serbest bırakmış olan Prens Andrey’in gösterdiği yüksek anlayıştan yararlanarak her şeyi unutması ve ona karşı bir suç işlediyse kendisini bağışlamasını rica ettiğini, ama Prens Andrey’le artık evlenmeyeceğini yazdı. Bütün bunlar o anda ona öyle kolay, öylesine basit ve açık görünüyordu ki!</p>

  <p>Cuma günü Rostovlar köye gitmek zorundaydılar. Oysa kont çarşamba günü müşteriyle Moskova yakınındaki çiftliğine gitmişti. Kontun gittiği gün, Sonya ile Nataşa, Kuraginlerin evinde verilen büyük bir ziyafete davet edilmişlerdi. Onları oraya Mariya Dimitriyevna götürmüştü. Ziyafette Nataşa, Anatol ile tekrar karşılaştı. Genç kızın Anatol’le başkalarının işitmesini istemediği bir şeyler konuştuğu ve ziyafet boyunca eskisinden de heyecanlı göründüğü Sonya’nın gözünden kaçmadı. Eve döndüklerinde, beklediği açıklamayı, o sormadan Nataşa yaptı. Başkalarının kendilerine “aferin” demelerini bekledikleri vakit çocukların konuştuğu gibi yumuşak bir sesle:</p>

  <p>— İşte bak, sen onun için bir sürü saçma sözler söyledin, dedi. Oysa biz bugün onunla konuştuk...</p>

  <p>— E... Ne oldu? Sana ne söyledi? Haydi çabuk anlat. Bana darılmadığına o kadar memnunum ki Nataşa! Bana her şeyi, bütün gerçekleri olduğu gibi anlat. Ne söyledi sana şekerim?</p>

  <p>Nataşa düşünceli düşünceli:</p>

  <p>— Ah! Ne olurdu sen onu benim tanıdığım gibi tanısaydm Sonya! dedi. Bana dedi ki... Önce Bolkonski’ye verdiğim sözü sordu. Ondan vazgeçmenin elimde olduğunu öğrenince sevindi.</p>

  <p>Sonya üzüntüyle içini çekti:</p>

  <p>— Ama sen Bolkonski’den vazgeçmedin, değil mi?</p>

  <p>— Belki de vazgeçtim. Kimbilir! Belki de Bolkonski’yle aramızda her şey bitti. Neden benim için hep kötü şeyler düşünüyorsun?</p>

  <p>— Benim bir şey düşündüğüm yok, yalnız şunu anlamıyorum...</p>

  <p>— Dur, Sonya, her şeyi anlayacaksın! Onun nasıl bir insan olduğunu göreceksin. Benim için de onun için de kötü şeyler düşünme.</p>

  <p>— Ben hiç kimse için kötü şeyler düşünmem. Ben herkesi sever, herkese de acırım. Ama ne yapabilirim?</p>

  <p>Sonya, Nataşa’nın yumuşak sesine kanmıyordu. Nataşa’nın yüzündeki anlam yumuşayıp bakışlarındaki yalvarış büyüdükçe Sonya’nın yüzü daha ciddi, daha sert oluyordu.</p>

  <p>— Bir şey söylemememi rica etmiştin, Nataşa! Ben de söylemiyordum. Şimdi sen kendin başladın. Ben o adama inanmıyorum! Bu gizlilik ne oluyor?</p>

  <p>Nataşa sözünü kesti:</p>

  <p>— Bak gene, gene öyle söylüyorsun!</p>

  <p>— Nataşa ben senin için korkuyorum.</p>

  <p>— Neden korkuyorsun?</p>

  <p>Sonya kesin bir tavırla:</p>

  <p>— Kendini mahvedeceksin diye korkuyorum! dedi ve söylediği bu sözden kendisi de korktu.</p>

  <p>Nataşa’nın yüzünde gene öfke belirdi:</p>

  <p>— Mahvedeceğim işte! Mahvedeceğim! Elimden geldiği kadar çabuk mahvedeceğim kendimi! Siz ne karışıyorsunuz? Kötü duruma düşecek olan siz değilsiniz, benim! Bırak, bırak beni! Senden nefret ediyorum!</p>

  <p>Sonya korkuyla “Nataşa!” diye inledi.</p>

  <p>— Nefret ediyorum, nefret ediyorum! Hem sen benim düşmanımsın, ömür boyu düşmanımsın!</p>

  <p>Nataşa koşarak odadan çıktı. Ondan sonra da artık Sonya’yla konuşmadı ve ondan hep kaçtı. Yüzünde aynı hayretle karışık heyecan ve suçluluk ifadesiyle odadan odaya dolaşıyor, bazen bir işe, sonra başkasına başlıyor, ama her işi yarıda bırakıyordu. Onu gözetlemek Sonya için ne kadar acı veren bir şey olursa olsun, genç kız gözlerini arkadaşından ayırmıyor, her davranışını izliyordu.</p>

  <p>Kontun döneceği günden bir gün önce Sonya, Nataşa’nın o sabah misafir odasının penceresinden ayrılmadığını, birini bekliyormuş gibi oturduğunu, sokaktan geçen bir subaya işaret verdiğini gördü. Sonya bu subayı Anatol’e benzetmişti. Ondan sonra genç kız, arkadaşını daha dikkatli gözetlemeye başladı. Nataşa’nın öğle yemeğinde sofradan kalkıncaya kadar, sonra da akşam hiç tabii olmayan, garip hareketler yaptığını fark etti (Nataşa kendisine sorulan sorulara olmayacak karşılıklar veriyor, başladığı cümleleri yarıda bırakıyor, durup dururken her şeye gülüyordu).</p>

  <p>Çaydan sonra, Sonya Nataşa’nın odasının kapısında bir hizmetçi kızın korku içinde beklediğini gördü. Hizmetçi kızın içeriye girmesini bekledi. Sonya içeride konuşulanlara kulak verdi; Nataşa’ya gene mektup getirilmiş olduğunu öğrendi. Birden, Nataşa’nın o akşam için korkunç bir plan hazırladığını açıkça anladı. Kapısını çaldı. Ama Nataşa onu içeri almadı. Sonya, “Onunla kaçacak!” diye düşündü. “Ondan her şey beklenir. Demin yüzünde kararlı ve acınacak bir anlam vardı. Amcamla vedalaşırken de ağlamıştı,” diye hatırladı. “Evet, muhakkak onunla kaçacak. Ne yapmalı acaba?”</p>

  <p>Sonya, Nataşa’nın korkunç bir niyeti olduğunu gösteren bütün belirtileri hatırlamaya çalışıyordu: “Kont evde yok, ne yapayım acaba? Kuragin’e bir mektup yazıp ondan durumu açıklamasını mı isteyeyim? Ama onu mektubuma karşılık vermeye kim zorlayabilir? Prens Andrey felaket anında Piyer’e yazmamızı rica etmişti. Ona mı yazsam? Belki de gerçekten Nataşa, Bolkonski’den vazgeçtiğini bildirmiştir. Dün akşam Prenses Mariya’ya mektup gönderdi. Amcam da yok!”</p>

  <p>İşi, Nataşa’ya çok inanan Mariya Dimitriyevna’ya söylemek, Sonya’ya korkunç bir şey olarak geliyordu. Genç kız karanlık koridorda ayakta duruyor, “Ne olursa olsun, ailelerinin bana yaptığı iyilikleri unutmadığımı, Nikolay’ı ne kadar sevdiğimi göstermenin zamanı geldi, bunu şimdi yapmazsam hiçbir zaman yapamayacağım. Evet! Gerekirse üç gece uyumam, ama gene de bu koridordan ayrılmam! Ona zorla engel olacağım. Ailelerinin rezil olmasına göz yumamam,” diye düşünüyordu.</p>

  <h2 id="sigil_toc_id_157">XVI</h2>

  <p class="nonindent">Anatol son zamanlarda Dolohov’un evine taşınmıştı. Rostova’nın kaçırılması işini Dolohov planlamış ve her şeyi o hazırlamıştı. Sonya’nın Nataşa’nın odasında olup bitenleri dinleyip arkadaşını korumaya karar verdiği gün bu plan uygulanacaktı. Nataşa, o akşam saat onda arka kapıdan çıkıp Kuragin’le buluşacaktı. Kuragin onu daha önce hazırlanmış troykaya bindirecek, Moskova’dan altmış verst ötede bulunan Kamenka köyüne götürecekti. Orada onları aforoz edilmiş bir papaz bekleyecek, nikâhlarını kıyacaktı. Kamenka’da bekleyen bir uzun yol arabası onları Varşova yoluna ulaştıracak, oradan da bir posta arabası ile dörtnala sınır dışına çıkacaklardı. Anatol’ün elinde pasaport, yol tezkeresi, ablasından aldığı on bin ruble ile Dolohov’un yardımıyla başkasından borç aldığı on bin ruble vardı.</p>

  <p>Birinci odada iki tanık oturuyordu. Biri Dolohov’un kumar oynadığı zaman ortak olarak kullandığı eski katip Hvostikov, diğeri de Kuragin’e karşı sonsuz bir sevgi besleyen iyi kalpli, ama zayıf karakterli, emekli süvari subayı Makarin’di; oturmuş çay içiyorlardı.</p>

  <p>Sırtında beşmet,<a class="noteref" href="../Text/notlar.xhtml#f25n36" id="ref36">36</a> ayağında çizmeler olan Dolohov duvarları tavana kadar İran halıları, ayı postları ve silahlarla kaplı büyük çalışma odasında, hesaplar yazılı kâğıtlarla deste deste paralar bulunan açık yazı masasının önüne oturmuştu. Anatol, sırtında düğmeleri çözülmüş bir üniformayla tanıkların oturduğu odadan ve çalışma odasından geçerek Fransız uşağının başka uşaklarla birlikte eşyaları bavullara yerleştirdiği arka odaya girip çıkıyordu. Dolohov paraları sayıyor, saydıklarını bir kenara yazıyordu.</p>

  <p>— Eh, Hvostikov’a iki bin ruble vermeli, dedi.</p>

  <p>Anatol:</p>

  <p>— İyi ya, ver! diye karşılık verdi.</p>

  <p>— Makarka’ya gelince (Makarin’e öyle diyorlardı) o senin uğruna karşılığında hiçbir şey beklemeden, gerekirse kendini ateşe atar.</p>

  <p>Dolohov bunu söyledikten sonra Anatol’e yazdığı kâğıdı gösterdi.</p>

  <p>— İşte böyle, hesaplar da bitti! Tamam mı?</p>

  <p>Anatol’ün Dolohov’un sözlerini dinlemediği her halinden belliydi. Dudaklarından silinmeyen bir gülümsemeyle önüne bakıyordu:</p>

  <p>— Evet, tamam tabii!</p>

  <p>Dolohov yazı masasının tahtasını gürültüyle kapadı ve alaylı bir gülümseyişle Anatol’e döndü.</p>

  <p>— Sana bir şey söyleyeyim mi? Gel bütün bunlardan vazgeç. Daha vakit var.</p>

  <p>Anatol:</p>

  <p>— Aptal! dedi. Bırak saçmalamayı Allah aşkına! Bunun ne olduğunu bir bilseydin... Bu müthiş bir şey!</p>

  <p>— Vallahi doğru söylüyorum, bırak bunları! Ciddi söylüyorum bunu! Aklına koyduğun bu iş şaka mı sanıyorsun sen?</p>

  <p>Anatol yüzünü buruşturdu:</p>

  <p>— E! Gene canımı sıkıyorsun. Gene kızdırmak mı istiyorsun yoksa? Engel olma bana! Anladın mı? Şimdi o saçma şakalarını dinleyecek vaktim yok.</p>

  <p>Sonra odadan çıktı. Anatol, dışarı çıkarken Dolohov onu küçümsediğini belli eden, alaycı bir tavırla gülümsüyordu. Arkadaşının peşinden:</p>

  <p>— Dur bakalım! diye seslendi. Ben şaka etmiyorum, ciddi konuşuyorum. Buraya gelsene! Haydi, gel buraya!</p>

  <p>Anatol, tekrar odaya girdi ve dikkatini toplamaya çalışarak Dolohov’a baktı. Elinde olmayarak ona boyun eğiyordu. Dolohov:</p>

  <p>— Beni dinle, sana son kez söylüyorum, dedi. Ne diye şaka edeyim seninle? Daha önce sana karşı koydum mu? Her şeyi hazırlayan kim? Papazı bulan, pasaportu alan, para sağlayan kim? Hepsini ben yaptım!</p>

  <p>— İyi iyi, Allah razı olsun! Sana minnet duymuyor muyum sanıyorsun?</p>

  <p>Anatol içini çekerek Dolohov’a sarılmıştı. Dolohov devam etti:</p>

  <p>— Sana yardım eden benim, ama gene de gerçeği söylemem gerekir: Bu iş tehlikeli, ayrıca iyice düşününce budalaca bir şey. Haydi diyelim ki onu kaçırdın. İyi, güzel! Hiç bu işi yanına böyle bırakırlar mı sanıyorsun? Evli olduğun meydana çıkacak. O zaman seni ağır ceza mahkemesine verirler.</p>

  <p>Anatol gene yüzünü buruşturdu.</p>

  <p>— Haydi be. Saçma, saçma! Söyledim ya sana! Her şeyi anlatmadım mı?</p>

  <p>Anatol bunu söyledikten sonra dar kafalı insanların kendi akıllarıyla buldukları bir düşünceye sarılmakta gösterdikleri aşırı bir güvenle, Dolohov’a yüz kez tekrarladığı düşünceleri tekrar yürüttü:</p>

  <p>— Sana söylemiştim ya, verdiğim karar şu: Eğer bu nikâh geçerli olmayacaksa (bunu söylerken bir parmağını bükmüştü), bu konuda sorumlu değilim; yok eğer geçerli olacaksa gene benim için hepsi bir: Avrupa’da bunu kimse bilmeyecek. Öyle değil mi? Söylesene? Onun için boş yere konuşma, konuşma, konuşma diyorum!</p>

  <p>— Ciddi söylüyorum, bırak bu işi! Bununla kendini bağlamaktan başka bir iş yapmış olmayacaksın!</p>

  <p>Anatol:</p>

  <p>— Kapa çeneni be! dedi ve saçlarını yolacakmış gibi çekerek öbür odaya geçti, ama hemen sonra döndü, ayaklarını altına alarak Dolohov’un yakınındaki koltuğa oturdu:</p>

  <p>— Aman Allahım! Bu öyle müthiş bir şey ki! Öyle değil mi? Bak kalbim nasıl çarpıyor!</p>

  <p>Dolohov’un elini tuttu göğsüne bastırdı.</p>

  <p>— <i>Ah, quel pied, mon cher, quel regard. Une déesse!</i><a class="noteref" href="../Text/notlar.xhtml#f25n37" id="ref37">37</a> Öyle değil mi?</p>

  <p>Dolohov o güzel, o parlak, o küstah bakışlı gözlerini Anatol’e çevirmişti: Onunla biraz daha eğlenmek istiyordu. Soğuk soğuk gülümsedi:</p>

  <p>— Peki, ya paran biterse? O zaman ne olacak?</p>

  <p>Anatol, ileride olacakları düşününce yapmacıksız bir tavırla:</p>

  <p>— Ne mi olacak? Ha? diye tekrar etti. Ne mi olacak? Ben ne bileyim ne olacağını? Hem, ne diye şimdi böyle saçma şeyler konuşuyoruz?</p>

  <p>— Saatine baktı:</p>

  <p>— Vakit tamam!</p>

  <p>Sonra arkadaki odaya geçti. Uşaklara bağırdı:</p>

  <p>— Haydi, işiniz çabuk bitecek mi? Ne eğleniyorsunuz orada?</p>

  <p>Dolohov paraları topladı, yerine koydu, uşağına seslenerek yola çıkmadan önce yiyecek içecek bir şeyler getirilmesini emretti. Sonra Makarin ile Hvostikov’un oturdukları odaya gitti.</p>

  <p>Anatol çalışma odasında, divanın üzerine uzanmış, dirseğine dayanmış, gülümseyerek tatlı tatlı bir şeyler mırıldanıyordu. Dolohov ona öbür odadan:</p>

  <p>— Gel, bir şeyler ye! diye seslendi. Biraz bir şey iç. Haydi!</p>

  <p>Anatol gülümsemeye devam ederek:</p>

  <p>— İstemem, diye karşılık verdi.</p>

  <p>— Gel bakalım Balaga! Gel bakalım!</p>

  <p>Anatol kalktı, yemek odasına geçti. Balaga tanınmış bir troyka sürücüsüydü. Altı yıldır, Dolohov ile Anatol’ü tanıyor, onlara troykaları ile hizmet ediyordu. Anatol’ün alayı Tver’de konaklarken kaç defa onu geceleyin Tver’den alıp sabaha karşı Moskova’ya getirmiş, ertesi gece de geri götürmüştü. Kaç kez Dolohov’u takipten kaçırmış, kaç kez ikisini de çingenelerle ve kendisinin dediği gibi “küçük hanımlarla” kentte gezdirmişti! Kaç defa “onlara hizmet edeyim” derken Moskova sokaklarında halkı ve arabacıları çiğnemiş, her seferinde de kendi deyimiyle “efendileri” onu kurtarmışlardı. Onların uğruna kaç atı çatlatmıştı! Kaç kez onlardan dayak yemiş, kaç kez onların elinden şampanya ve çok sevdiği madera şarabı içmişti. Her biri hakkında neler bilmezdi; bunlardan birini bile alelade bir insan bilse Sibirya’yı boylardı.</p>

  <p>İçki âlemlerinde sık sık Balaga’yı yanlarına çağırır, onu içki içmeye ve çingenelerle oynamaya zorlarlardı. Ellerinin arasından onların kaç bin rütbesi geçmişti. Onlara hizmet ederken yılda belki yirmi kez varını yoğunu, hatta canını tehlikeye atardı. Onların hizmetinde kendisine ödediklerinden çok daha fazla para eden nice cins atları yorgunluktan öldürmüştü. Ama onları sevmiyordu. Saatte on sekiz verst yaparak çılgınca araba sürmekten zevk alıyor, arada bir yolda rastladığı bir arabayı devirerek, bir yayayı tekerleklerinin altına alarak Moskova caddelerinden uçar gibi geçmek hoşuna gidiyordu. Ama daha hızlı sürmesine imkân kalmadığı halde, arkasından sarhoş efendilerinin avazları çıktığı kadar “Sür! Sür!” diye bağırdıklarını işitmek, zaten korkudan ödü patlamış ve kendini yana fırlatmış bir köylünün boynuna kırbaçla vurmak ona zevk verirdi. “Gerçek beyefendi dediğin işte böyle olur!” diye düşünüyordu.</p>

  <p>Anatol ile Dolohov da Balaga’ya sürüşteki ustalığı ve onların hoşlandığı şeylerden zevk aldığı için severlerdi. Balaga başka müşterilerle pazarlık eder, iki saatlik bir gezi için yirmi beş ruble alır, başkalarını bindirdiği vakit de arabayı nadir olarak kendisi sürer, çoğu zaman kendi yerine, yanında çalışan delikanlılardan birini gönderirdi. Ama “efendilerim” dediği Dolohov’la Anatol geldikleri zaman, daima arabayı kendi sürer, hiçbir zaman para istemezdi. Yalnız uşaklardan onların elinde para olduğunu öğrendiği zaman (bu birkaç ayda bir kez olurdu), sabahleyin erkenden ayık gelir, yerlere kadar eğilerek onlara kendisini sıkıntıdan kurtarmaları için yalvarırdı. Efendileri onu her zaman buyur edip oturturlardı. Balaga, “Artık siz beni kurtarın ağabeyciğim (ya da ekselans) Fiyodor İvaniç. Artık atsız kaldım, oysa panayıra gitmem gerekiyor. Ama siz bilirsiniz, ne verebilirseniz razıyım,” derdi. Anatol ile Dolohov’un paraları varsa ona bin ya da iki bin ruble verdikleri olurdu.</p>

  <p>Balaga, açık kumral saçlı, kırmızı yüzlü ve özellikle kalın boynu kıpkırmızı olan kısa boylu, kalkık burunlu, yirmi yedi yaşlarında, küçük gözleri pırıl pırıl, kısa sakallı bir müjikti. Sırtında yarım kürkünün üzerine giydiği ipek astarlı, ince, lacivert bir kaftan vardı. İçeri girer girmez karşısındaki köşede bulunan tasvire doğru haç çıkararak Dolohov’a yaklaştı, pek büyük olmayan esmer elini uzattı. Yerlere eğildi:</p>

  <p>— Fiyodor İvanoviç’e selam! dedi.</p>

  <p>Dolohov onu:</p>

  <p>— Merhaba kardeşim, diye karşıladı.</p>

  <p>Sonra Anatol’ü gösterdi:</p>

  <p>— Ha, bu da geldi!</p>

  <p>Balaga içeri giren Anatol’e, “Merhaba, ekselans,” diyerek elini ona da uzattı.</p>

  <p>Anatol, ellerini, omuzlarına koydu:</p>

  <p>— Bak, sana ne diyeceğim Balaga. Beni sever misin, sevmez misin? Ha? Şimdi bana önemli bir hizmette bulunacaksın... Söyle hangi atları koştun arabaya? Ha?</p>

  <p>— Gönderdiğiniz adamın emrettiği gibi sizinkileri, o canavarları koştum.</p>

  <p>— Eh, öyleyse şimdi dinle Balaga! İstersen bütün troykanın atlarını çatlat, ne yaparsan yap bizi üç saatte ulaştır. Olur mu?</p>

  <p>Balaga göz kırparak:</p>

  <p>— Atları çatlatırsam neyle gideriz? diye sordu.</p>

  <p>Anatol, birden gözlerini devirerek:</p>

  <p>— Bana bak, beynini patlatırım ha! Benimle eğleniyor musun? dedi.</p>

  <p>Arabacı hafifçe güldü:</p>

  <p>— Neden eğleneyim? Efendilerimden hiçbir şeyi esirger miyim? Hayvanların ne kadar takati varsa o kadar koştururuz.</p>

  <p>— Hah işte böyle! Hadi gel otur.</p>

  <p>— Otursana, diye Dolohov da söze karıştı.</p>

  <p>— Ayakta durayım Fiyodor İvanoviç.</p>

  <p>Anatol:</p>

  <p>— Otur, saçmalama, iç! dedi ve ona büyük bir kadeh madera doldurdu. Şarabı görünce arabacının gözleri parladı. Ayıp olmasın diye nazlana nazlana içti, sonra kalpağının içindeki kırmızı ipekli mendille ağzını sildi.</p>

  <p>— Eh, ne zaman gideceğiz ekselans?</p>

  <p>— Ne bileyim işte...</p>

  <p>Anatol saatine baktı:</p>

  <p>— Hemen yola çıkmalıyız. Bak, Balaga. Dinliyor musun? Yetişebilecek misin?</p>

  <p>Balaga:</p>

  <p>— Eh, çıkış yolu nasıl? Bilmem ki, eğer işimiz yolunda giderse neden yetişmeyelim? Tver’e yedi saatte ulaşıyorduk ya. Herhalde hatırlıyorsunuzdur, ekselans.</p>

  <p>Anatol anılarının etkisi altında gülümseyerek, hayran hayran kendisine bakan Makarin’e:</p>

  <p>— Biliyor musun, bir seferinde Noel’de Tver’den çıkmıştım, diye anlattı. İnanır mısın, Makarka, öyle bir uçuyorduk ki nefesimiz kesiliyordu. Askerî bir konvoyun içine daldık, iki yük arabasının üzerinden atlayıp geçti. Öyle değil mi ha?</p>

  <p>— Ama ne atlardı... diyen Balaga, hikâyeye devam etti. Dolohov’a döndü:</p>

  <p>— O zaman benim al beygirin iki yanına gencecik taylar koşmuştum. İnanır mısın, Fiyodor İvaniç, canavarlar altmış versti uçarak geçtiler; tutabilirsen tut, ellerim donmuştu, müthiş bir ayaz vardı. Dizginleri bıraktım; “Al bakalım sen sür ekselans!” diye olduğum gibi kendimi kızağın içine attım. Bırak daha hızlı koşsunlar diye kışkırtmaya, gideceğimiz yere varıncaya kadar onları tutmaya imkân yok. Üç saate götürdüler, keratalar! Yalnız soldaki geberdi.</p>

  <h2 id="sigil_toc_id_158">XVII</h2>

  <p class="nonindent">Anatol, odadan çıktı ve birkaç dakika sonra, sırtında gümüş tokalı bir kemerle bağladığı kürk paltosu, başında çapkınca yan olarak giydiği samur bir kalpakla döndü; bu kalpak güzel yüzüne çok yakışıyordu. Aynaya baktı, sonra aynanın önündeki pozunu bozmadan Dolohov’un karşısında durup eline bir kadeh şarap aldı.</p>

  <p>— Eh, Fedya, allahaısmarladık, yaptığın her şey için teşekkür ederim, allahaısmarladık.</p>

  <p>— Eh, dostlarım, arkadaşlarım...</p>

  <p>Bir an düşündü, sonra devam etti:</p>

  <p>— Gençlik arkadaşlarım, elveda!</p>

  <p>Hepsi de onunla birlikte gidecekleri halde, Anatol arkadaşlarına söylediği bu sözlerle dokunaklı, gösterişli bir hava yaratmak istiyordu. Göğsünü şişirip bir ayağını hafifçe sallaya sallaya, yüksek sesle ama ağır ağır konuşuyordu.</p>

  <p>— Hepiniz kadeh alın; sen de al, Balaga. Eh, dostlarım, gençlik arkadaşlarım, birlikte eğlendik, yaşadık, zevkli günler geçirdik. Öyle değil mi ha? Şimdi bir daha ne zaman görüşeceğiz? Yabancı ülkelere gidiyorum. Birlikte güzel yaşadık, şimdi elveda çocuklar. Şerefinize! Huraaa! dedi, bardağını dikti, sonra yere atıp kırdı.</p>

  <p>Balaga da kendi kadehindeki içkiyi bitirip mendille silinerek:</p>

  <p>— Sağol! dedi.</p>

  <p>Makarin, gözlerinde yaşlarla Anatol’e sarılıyordu.</p>

  <p>— Ah prens, senden ayrılmak bana öyle acı geliyor ki!</p>

  <p>Anatol:</p>

  <p>— Haydi gidelim, gidelim! diye bağırdı.</p>

  <p>Balaga, neredeyse kapıdan çıkacaktı. Anatol:</p>

  <p>— Hayır, dur, dedi. Kapıyı kapa. Hepimiz oturmalıyız. İşte böyle.</p>

  <p>Kapıyı kapayıp hepsi oturdular. Anatol, yerinden kalkarak:</p>

  <p>— Eh, şimdi marş marş çocuklar! dedi.</p>

  <p>Uşak Joseph, Anatol’e çantasıyla kılıcını verdi, sonra herkes sofaya çıktı. Dolohov:</p>

  <p>— Peki kürk nerede? diye sordu. Hey İgnaşka! Git, Matriyoşa Matriyevna’dan kürkü, samur mantoyu iste!</p>

  <p>Göz kırptı:</p>

  <p>— Kızların nasıl kaçırıldığını bilirim. Kız evdeki elbisesiyle, üzerinde ne varsa onunla, neredeyse bayılacak durumda dışarı fırlar; biraz dalga geçtin mi, hemen gözyaşları başlar, babacığını, anneciğini hatırlar, soğuktan donacak gibi olur, kendini gerisin geriye atar. Onun için iyisi mi sen kızı kürke sardığın gibi kucağına al, kızağa götür!</p>

  <p>Uşak, tilki kürkünden yapılmış bir kadın mantosunu getirdi.</p>

  <p>Dolohov:</p>

  <p>— Sersem! Ben sana samur kürkü getir dedim, dedi. Hey, Matriyoşa, samur kürkü ver! diye öyle bir bağırdı ki sesi ta uzaklara kadar yankılar yaptı.</p>

  <p>Zayıf, solgun benizli, parlak kara gözlü, kıvırcık siyah saçlarında lacivert pırıltılar olan güzel bir çingene kızı, üzerinde kırmızı bir şalla koşarak geldi, elinde samur bir kürk duruyordu. Efendisinden korktuğu, samur kürke de acıdığı belli oluyordu.</p>

  <p>— Eh ne yapalım, kürke acıdığım yok, al, dedi.</p>

  <p>Dolohov karşılık vermeden kürkü aldı, onu Matriyoşa’nın omuzlarına koydu, kızı onunla sardı:</p>

  <p>— İşte, böyle yaparsın! dedi. Sonra da şöyle yapmalısın.</p>

  <p>Bunu söylerken kürkün yakasını kaldırarak kızın başını onunla örttü; yalnız yüzü açık kalsın diye küçük bir açıklık bırakmıştı.</p>

  <p>— Sonra da işte böyle yaparsın, görüyor musun? dedi ve Anatol’ün başını yakanın açık bıraktığı yere yaklaştırdı; bu açıklıktan Matriyoşa’nın pırıl pırıl dişlerini gösteren gülümseyişi görünüyordu. Anatol onu öperek:</p>

  <p>— Eh, elveda Matriyoşa! dedi. Eh... buradaki çılgın hayatım da böyle bitiyor işte! Styoşka’ya selam söyle. Haydi, allahaısmarladık! Elveda Matriyoşa. Bana mutluluk dile.</p>

  <p>Matriyoşa çingenelere özgü bir söyleyişle:</p>

  <p>— Eh, Tanrı size büyük bir mutluluk versin! dedi.</p>

  <p>Kapının önünde iki troyka duruyor, iki genç arabacı hayvanların dizginlerini tutuyordu. Balaga, öndeki troykaya bindi ve dirseklerini ta yukarıya kaldırarak acele etmeden dizginleri ayırdı. Anatol ile Dolohov onun arabasına, Makarin, Hvostikov ve uşak öbür arabaya bindiler.</p>

  <p>Balaga:</p>

  <p>— Hazır mısınız? diye sordu, sonra dizginleri bileklerine sararak Yallah! diye bağırdı.</p>

  <p>Troyka Nikitski Bulvarı’ndan aşağıya doğru yıldırım gibi gitti. Yalnız arada bir Balaga ile arabacı yerinde oturan delikanlının “Brr! Varda! Hey! Deh!” sesleri duyuluyordu.</p>

  <p>Arbatskaya Meydanı’nda troyka bir kupa arabasına takıldı, bir şeyler çatırdadı, bir çığlık duyuldu, sonra troyka Arbat Caddesinden uçtu gitti. Balaga, Podnobinski Caddesini bir baştan bir başa geçtikten sonra, atları yavaşlatmaya başladı, geri dönerek hayvanları Staraya Konyuşna dört yol ağzında durdurdu, arabacının delikanlı yardımcısı atların dizginlerini tutmak için yere atladı.Anatol ile Dolohov kaldırıma çıkıp yürüdüler. Dış kapıya yaklaştıklarında, Dolohov ıslık çaldı. İçeriden gene bir ıslık karşılık verdi, hemen sonra da dışarıya koşarak bir hizmetçi kız çıktı:</p>

  <p>— Avluya girin, yoksa görürler sizi, şimdi gelecek! dedi.</p>

  <p>Dolohov kapıda kaldı. Anatol, hizmetçi kızın peşinden avluya girdi, köşeyi döndü ve kapının önündeki basamaklardan koşarak yukarı çıktı. Kapıda Anatol’ü Mariya Dimitriyevna’nın dev yapılı uşağı Gavrilo karşıladı; Gavrilo, Mariya Dimitriyevna arabayla gezmeye çıktığı zaman ona hizmet ederdi. Uşak iç kapıya giden yolu kapayarak kalın bir sesle:</p>

  <p>— Hanımefendinin yanına buyurunuz, dedi.</p>

  <p>Anatol nefes nefese:</p>

  <p>— Hangi hanımefendinin yanına? Sen kimsin Allah aşkına? diye fısıldadı.</p>

  <p>— Buyurunuz! Emir aldım, sizi götüreceğim.</p>

  <p>Dolohov:</p>

  <p>— Kuragin! Geri dön! diye bağırıyordu. İhanete uğradık. Geri dön!</p>

  <p>Kendisi avlunun kapısında duruyor, Anatol’ün üzerine avlunun kapısını kilitlemeye çalışan kapıcıyla boğuşuyordu. Dolohov, son bir çabayla kapıcıyı uzağa itti ve koşup gelen Anatol’ün elinden tutarak onu kapının öteki tarafına çekti, sonra onunla birlikte troykaya doğru koştu.</p>

  <h2 id="sigil_toc_id_159">XVIII</h2>

  <p class="nonindent">Mariya Dimitriyevna, Sonya’yı koridorda ağlarken görünce onu her şeyi açıklamaya zorlamıştı. Nataşa’ya gönderilen pusulalardan birini eline geçirip okuduktan sonra da elinde o kâğıtla Nataşa’nın odasına girdi:</p>

  <p>— Seni alçak, seni utanmaz, dedi. Sus! Laf istemem!</p>

  <p>Kendisine şaşkınlıkla ama ağlamadan bakan Nataşa’yı itti, onu odada bırakıp kapıyı üzerine kilitledi. Sonra kapıcıya o akşam gelecek olanları içeriye almasını, ama dışarıya çıkmalarına imkân vermemesini, uşağına o adamları yanına getirmesini emretti; kızı kaçıracak olanları beklemeye koyuldu.</p>

  <p>Gavrilo, Mariya Dimitriyevna’ya, gelen adamların kaçtıklarını söyleyince kadın kaşlarını çattı, ayağa kalktı, ellerini arkasına kenetleyerek odalarda uzun bir süre ne yapacağını düşünerek oradan oraya dolaştı. Gecenin on ikisinde, cebinde bulunan anahtarı eliyle yoklayarak Nataşa’nın odasına gitti. Sonya koridorda oturmuş, ağlıyordu.</p>

  <p>— Mariya Dimitriyevna, ne olur beni onun yanına bırakın! dedi.</p>

  <p>Mariya Dimitriyevna, ona karşılık vermeden anahtarla kapıyı açtı, içeriye girdi. Öfkesini yenmeye çalışarak “Alçakça bir şey, kötü bir şey... Üstelik evimde... Alçak... Adi kız... Yalnız babasına acıyorum,’’ diye düşünüyordu. “Ama ne kadar zor olursa olsun, herkese susmalarını emreder ve bu işi konttan saklarım!”</p>
