      <p class="yazar-E"/>

      <p class="x-----yildiz--E">“Rabbim, nasıl onlar beni<br/>

      öyle merhamet buyur!”<br/>
      <span class="ayet-kaynaklari-E" style="font-size:0.76em;" xml:lang="tr-TR">(İsrâ Sûresi 17/24)</span></p>

      <p class="x-----yildiz--E"/>

      <p class="x-----yildiz--E">Babam İbrahim Bey ve</p>
