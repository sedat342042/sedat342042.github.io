  <div id="x4.html" xml:lang="tr-TR">
    <div class="Basic-Text-Frame-4">
      <p class="alinti-3 para-style-override-12" xml:lang="en-US"><span class="char-style-override-11" xml:lang="tr-TR">Ümmet-i Osmaniye hürriyeti ister; fakat o cevherin bir âtâ-yı ilâhî [ilahi lütuf] olduğunu unutur da şunun bunun inayetinden isterse, hem şanına muhil hem menfaatine muzırr olur.</span></p>

      <p class="alinti-3 para-style-override-13" xml:lang="en-US"/>

      <p class="alinti-3 para-style-override-14" xml:lang="en-US"><span class="char-style-override-11" xml:lang="tr-TR">Namık Kemal,</span> <span class="char-style-override-12" xml:lang="tr-TR">Hürriyet</span><span class="char-style-override-11" xml:lang="tr-TR">, 8 Mart 1869</span></p>
