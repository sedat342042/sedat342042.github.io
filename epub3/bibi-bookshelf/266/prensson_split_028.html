<div class="chapter">
				<p class="normal"><sup class="calibre3">[<a href="prensson_split_008.html#footnote-100-10-backlink" id="footnote-100-10" name="footnote-100-10">10</a>]</sup> Machiavelli’nin burada sözünü ettiği dört kardinalin adları şöyledir: Roma’daki San Pietro in Vincoli Kilisesi’ne bağlı Giuliano della Rovere (daha sonra Papa II. Julius), Giovanni Colonna, Savona’daki San Giorgio Kilisesi’ne bağlı Raffaello Riario ve Ascanio Sforza.</p>
