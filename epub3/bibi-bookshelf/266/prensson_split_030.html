<div class="chapter">
				<p class="normal"><sup class="calibre3">[<a href="prensson_split_008.html#footnote-100-12-backlink" id="footnote-100-12" name="footnote-100-12">12</a>]</sup> Büyük bir olasılıkla, Girolamo Savonarola’ya bir gönderme. Savonarola, 1 Kasım 1494 tarihli vaazında, VIII. Charles’ın İtalya’yı işgalini, İtalya, Floransa ve Kilise’nin günahlarının bir cezası olarak yorumlamıştı.</p>
