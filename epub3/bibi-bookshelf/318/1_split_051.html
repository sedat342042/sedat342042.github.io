<p class="normal"><sup class="calibre3">[<a href="1_split_004.html#footnote-100-45-backlink" id="footnote-100-45" name="footnote-100-45">45</a>]</sup>Tanrılaştırılmış soyut kavramlar. Agathon’un konuşması sofistlere has üslupla yazılmıştır. Kısa, çarpıcı, zıtlıklarla dolu, zaman zaman mantıktan ayrılan bu konuşmanın havasını biz de tercümede elimizden geldiği kadar vermeye çalıştık.</p>
