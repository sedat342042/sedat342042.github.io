<p class="normal"><sup class="calibre3">[<a href="1_split_004.html#footnote-100-18-backlink" id="footnote-100-18" name="footnote-100-18">18</a>]</sup> Hesiodos, Homeros’tan sonra gelen ilk büyük Yunan şairidir. İ.Ö. 700 yıllarında yaşamış, Theogonia ile İşler ve Günler diye iki büyük eser bırakmıştır. Buraya alınan mısraları dünyanın kuruluşunu ve Tanrı soylarının meydana gelişini anlatan Theogonia’nın başlangıcındadır.</p>
