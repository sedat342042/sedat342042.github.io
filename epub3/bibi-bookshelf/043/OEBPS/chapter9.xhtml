		<h1/>
		<div class="no-indent html5_section">
			<p>Bunu kim okursa</p>
			<p>Lanet üzerine olsun</p>
			<p>Dileğim budur.</p>
			<p>Saul Green, onun defteri (!!!)</p>
		</div>
		<p>Ev o kadar karanlık, o kadar karanlık ki, karanlık soğuğun somutlaşmış biçimi gibi. Evi dolaşıp, bütün ışıkları açtım, böylece karanlık, camların dışına çekildi; içeri girmek için cama dayanan soğuk bir varlıktı artık. Ancak büyük odamın ışığını yakınca, ışığın bu odaya yabancı olduğunu anladım, bu yüzden iki parafin sobasının ve gaz sobasının parıltısıyla hafifçe aydınlanan karanlığın geri gelmesini sağladım. Uzanıp yarısı karanlıkta, karanlığın uçsuz bucaksız uzayında salınıp duran küçük dünyayı düşündüm. Ben uzandıktan kısa bir süre sonra Saul geldi ve yanıma uzandı. “Bu oda olağanüstü bir yer,” dedi, “bir dünya gibi.” Boynumun altındaki kolu sıcak ve güçlüydü, seviştik. Sonra uykuya daldı, uyandığında sıcaktı, beni korkutan o ölümcül soğuk bedenini esir almamıştı. “Eh, şimdi çalışabilirim herhalde,” dedi. Bencilliğini dürüstçe ifade etmişti, bir şeye gereksinimim olduğu zaman ben de aynen böyle davranırım; gülmeye başladım. O da gülmeye başladı, kendimizi tutamıyorduk. Yatakta kahkahalar atarak yuvarlanıyorduk, sonra yere düşüp gülmeye devam ettik. Sonra Saul sıçrayıp yerden kalktı ve ahlak taslayan, titiz bir İngiliz gibi, “Hiç yakıştıramadım, hiç ama hiç yakıştıramadım,” dedi ve gülerek çıktı.</p>
		<p>Şeytanlar evi terk etmişti. Üç sobayla ısıttığım çıplak bedenimle yatakta oturmuş böyle düşünüyordum. Şeytanlar. Sanki o dehşet, o korku, o kaygı Saul’la benim içimden değil de, istediği zaman gelip giden bir dış güçten kaynaklanıyordu. Böyle düşünerek kendime yalan söylüyordum, çünkü bu katıksız mutluluk ânına gereksinimim vardı; yatakta çırılçıplak, kollarını göğsümün üzerinde kavuşturmuş, seks ve ter kokan ben, Anna çok mutluydum. Sıcacık bedenimde hissettiğim mutluluğun gücü, dünyadaki bütün korkuları uzaklaştırabilir gibi geliyordu bana. Sonra yukarıdaki ayaklar, üst katta hareket eden ordular gibi aceleyle dolanmaya başladı. Midem kasıldı. Mutluluğumun damla damla yok oluşunu izledim. Birden kendimi hiç tanıdık olmayan bir ruh durumu içinde buldum. Bedenimi çok çirkin bulduğumu fark ettim. Daha önce hiç böyle olmamıştım; hatta kendi kendime, “Merhaba, bu yeni bir şey, daha önce bir yerlerde bununla ilgili bir şey okumuştum,” dedim. Nelson’ın, karısına bazen bakıp da kadının bedeninin dişiliği yüzünden nasıl bundan nefret ettiğini söylediğini anımsadım; karısının koltuk altlarındaki ve kasıklardaki tüylerden nefret ediyordu. Karısını bazen bir örümceğe benzettiğini söylemişti, hırsla avını yutan kıllı ağzın çevresinde dizili, avı yakalayıp kavramak üzere bekleyen kollar ve bacaklardan oluşan bir örümceğe... Yatakta oturdum ve zayıf, beyaz bacaklarıma, zayıf, beyaz kollarıma ve göğüslerime baktım. Islak, yapış yapış orta yerim tiksinti verici görünüyordu, göğüslerime baktığımda tek düşünebildiğim şey, sütle dolu olduklarında nasıl göründükleriydi; bu çekici gelmek yerine itici gelmişti. Kendi bedenime yabancılaşmam, beynimin bulanmasına yol açtı; bir şeylere, bu yaşadığım şeyin benim düşüncemden kaynaklanmadığı fikrine sarıldım; kendimi frenleyip durdurana kadar sürdü bu. Yaşamımda ilk kez, düş gücümü kullanarak bir eşcinsel gibi hissetmiştim. Tiksinti dolu eşcinsel edebiyatı bana ilk kez bir şeyler ifade etmişti. Ortalıkta dolanan ne çok eşcinsel duygu olduğunu, hatta bu sözcüğü kendileriyle bağdaştırmayan insanların içinde bile bulunduklarını anladım.</p>
		<p>Yukarıdaki ayak sesleri durdu. Kıpırdayamıyordum, kendime duyduğum tiksinti elimi kolumu bağlamıştı. Sonra Saul’un aşağı inip, düşüncelerimi yansıtan bir şeyler söyleyeceğini hissettim; bundan o kadar emindim ki, eski bir kendinden tiksinme duygusu içinde öylece oturup, bu tiksintinin Saul’un sesiyle, benim sesimle ifade edilince kulağa nasıl geleceğini merak ederek bekledim. Aşağı indi, eşikte durdu ve “Tanrım, Anna, hâlâ böyle çırılçıplak ne yapıyorsun?” dedi. Ben de duygusuz, hatta bilimsel bir ses tonuyla, “Saul, ayrı odalarda bile olsak, birbirimizin ruh durumunu etkilediğimiz bir noktaya geldiğimizin farkında mısın?” dedim. Oda karanlık olduğu için yüzünü göremiyordum, ama eşikte tetikte bekleyen Saul’un duruşundan, yatakta hâlâ çıplak ve itici bir biçimde oturmakta olan Anna’dan kaçmak, ondan uzaklaşmak istediğini anlayabiliyordum. Utangaç delikanlı sesiyle, “Üstüne bir şeyler giy,” dedi. “Ne dediğimi duydun mu?” dedim, çünkü duymadığı belliydi. “Anna, sana böyle oturma diyorum,” dedi. “Bizim gibi insanları her şeyi denemeye zorunlu kılan şey ne acaba? Bizi olabildiğince çok şey ve olabildiğince farklı insan olmaya zorlayan bir şeyler var,” dedim. Bunu duydu ve “Bilmiyorum. Benim farklı kişiler olmak için çabalamama gerek yok, ben zaten öyleyim,” dedi. “Benim çabaladığımı kim söyledi!” dedim. “Bir şey beni buna zorluyor. Sence bizden önce yaşamış olan insanlar deneyimlemedikleri şeyler yüzünden acı çekiyorlar mıydı? Yoksa yalnızca biz mi böyleyiz?” dedim. Kederle, “Hanımefendi, bilmiyorum ve bilmek için de can atmıyorum, yalnızca bundan kurtulmak isterdim,” dedi. Sonra tiksintiyle değil de dostça, “Anna, havanın ne kadar soğuk olduğunun farkında değil misin? Üstüne bir şeyler giymezsen hasta olacaksın. Ben çıkıyorum,” dedi ve gitti. Saul basamaklardan inerken, kendime duyduğum tiksinti de onunla beraber gitti. Bedenime sevgi duyarak oturdum. Kasığımın kurumuş derisindeki bir kırışık, yani yaşlanma belirtileri bile bana zevk verdi. “Evet, her şey olması gerektiği gibi, o kadar güzel bir yaşam sürdüm ki, yaşlanmak umurumda bile olmayacak,” diye düşünüyordum. Ancak bunu düşünürken, güvenlik duygusu yeniden uçup gitti. Yeniden tiksinti duymaya başlamıştım. Isının üç sobadan çıkıp bedenimi yalamasına izin vererek, büyük odanın ortasında çırılçıplak duruyordum ve birden resmen bir aydınlanma yaşadım; insanın hep bildiği ama gerçekte anlamadığı bir şeyi, aklı başında olmanın aslında neye dayandığını anladım: Yumuşak tabanımın altında halının kaba tüylerinden zevk alabilmeye; ısı dalgalarının tenini yalamasını hissetmekten zevk alabilmeye, kemiklerin etin altında rahatça hareket ettiğini bilerek dik durmaktan zevk alabilmeye. Bu yok olursa, yaşama duyulan inanç da yok olur. Oysa ben bunların hiçbirini hissedemiyordum. Halının dokusundan tiksiniyordum, belli işlemlerden geçtikten sonra odamın zeminine serilmiş ölü bir şeydi; bedenim zayıf, güçsüz, güneş yüzü görmemiş bir bitkiye, ince uzun bir sebzeye benziyordu; elimi saçlarıma götürdüğümde ölü bir şeye dokunmuş gibi oluyordum.</p>
		<p>Ayağımın altındaki zemin dalgalanıyordu sanki. Duvarlar yoğunluklarını yitiriyorlardı. Yepyeni bir boyuta girdiğimi, aklı başında olmaktan her zamankinden çok daha uzak olduğumu anlamıştım. Elimi çabuk tutup yatağa gitmem gerektiğini biliyordum. Yürüyemiyordum, bu yüzden dizlerimin üzerine çöküp, yatağıma kadar emekledim, yatıp üzerimi örttüm. Ancak savunmasız bir durumdaydım. Orada öylece yatarken kendi istenciyle düş görüp zamana hükmedebilen, uykunun alt dünyasında rahatça hareket edebilen, düşlerinde rahat olan Anna’yı anımsadım. Ancak artık o Anna değildim. Tavandaki ışık yansımaları, beni gözetleyen kocaman gözler olmuşlardı, beni gözetleyen bir hayvanın gözleri gibiydiler. Bir kaplandı bu, tavanda sere serpe yatıyordu, bense odada bir kaplan olduğunu bilen, ancak beyni, böyle bir şey olmadığını söyleyen bir çocuktum. Sıra sıra üç pencerenin bulunduğu duvarın ardında, pencerelere saldırıp camları sarsan bir rüzgâr vardı ve kış ayının ışığı perdeleri inceltiyordu. Bunlar perde değildiler artık, kaplanın yemeden bıraktığı, ekşimiş, kokuşmuş et parçalarıydılar. Kaplanın canı isterse içine atlayabileceği bir kafeste olduğumu fark ettim. Cansız et kokusu, kaplanın iğrenç kokusu ve korku midemi bulandırıyordu. Midem çalkalanıp dururken uykuya daldım.</p>
		<p>Yalnızca hasta olduğumda böyle uyurum. Böyle zamanlarda uykum sanki yüzeyin hemen altında yatıyormuş gibi çok hafif olur. Gerçek uyku, altımda uzanan dipsiz katmanlardaydı. Bu yüzden uyurken, yatakta yattığımın, uyumakta olduğumun farkındaydım ve inanılmayacak kadar net düşünüyordum. Ancak bu, bir kenarda durup uyuyan Anna’nın içine girmek için eğilen insanları seyretmeye benzemiyordu. Kendimdeydim, ancak düşündüğümün ve düş gördüğümün farkındaydım, yani uyumakta olan Anna’nın yanı sıra bir kişi daha vardı, ancak bu kişi kimdi bilmiyorum. Anna’nın kişiliğini parçalara ayrılıp dağılmaktan korumakla yükümlü biriydi galiba.</p>
		<p>Düş gölünün üzerine uzanıp, yavaş yavaş suya batmaya başladığımda bu kişi, “Anna, inandığın her şeye ihanet ediyorsun; öznelliğe, kendine ve kendi gereksinimlerine saplanıp kaldın,” dedi bana. Ancak karanlık suların altına kayıp dalmak isteyen Anna yanıt vermemekte direniyordu. Tarafsız kişi, “Hep güçlü bir insan olduğunu düşünmüşsündür,” dedi, “ancak o adam senden binlerce kez daha cesur, bu bunalımla daha yıllarca savaşmak zorunda, oysa sen birkaç hafta içinde pes edecek hale geldin.” Ancak uyuyan Anna çoktan suya dalmıştı, hemen suyun altında, bir o yana bir bu yana salınıyor, altındaki karanlık derinliklere inmek istiyordu. Öğütler veren kişi, “Diren. Diren. Diren,” dedi. Ben yüzeyin hemen altında uzanmış salınıyordum, ses susmuştu; birden altımdaki derinliklerin tehlikelerle dolduğunu, orada canavarlar, timsahlar ve eskiliklerinden ve acımasızlıklarından dolayı hayal bile edemeyeceğim şeyler olduğunu anladım. Ancak beni aşağı çeken şey, zaten onların tehlikeli olmasıydı, tehlike istiyordum. O anda sağır edici suyun altından sesin, “Diren. Diren,” dediğini duydum. Suyun aslında hiç de derin olmadığını gördüm; bu yalnızca pis kafesin dibinde birikmiş, kokuşmuş, ince bir su tabakasıydı. Üstümde, kafesin üzerinde kaplan yayılmış yatıyordu. Ses, “Anna uçmayı biliyorsun. Uç,” dedi. Bunun üzerine sarhoş bir kadın gibi yavaşça, pis ve sığ su tabakasında dizlerimin üstünde kalktım, daha sonra doğrulup kokuşmuş havayı ayağımla itmeye çalışarak uçmak için debelendim. O kadar zorlanıyordum ki, neredeyse bayılacaktım; hava çok inceydi, beni taşımıyordu. Ancak daha önce nasıl uçtuğumu anımsıyordum ve havayı ayağımla güçbela iterek, büyük bir çabayla kalktım, kafesin, kaplanın uzandığı üst demirlerine yapıştım. Kaplanın pis kokan soluğu yüzünden boğulacaktım neredeyse. Kendimi demirlerin arasından yukarı çektim ve kaplanın yanında ayakta durdum. Kaplan yerinden kıpırdamaksızın, yeşil gözlerini kırparak bana bakıyordu. Göğe yükselebilmek için tavanı da aşmam ve havayı ayaklarımla itip bunun üstüne çıkmam gerekiyordu. Yine büyük bir çabayla yavaşça yükseldim ve tavan yok oldu. Kaplan etkisiz ve küçük kafesinin üzerinde rahatça yatıyordu, pençesini uzatmış ayağıma dokunmuştu. Kaplandan korkmamam gerektiğini anladım. Ilık bir ay ışığının altında uzanmış, güzel, parlak tüylü bir hayvandı. Kaplana, “Kafesine gir,” dedim. Yerinden kıpırdamadı, esneyerek dizi dizi beyaz dişlerini gösterdi. Sonra birden kaplanı yakalamak için yaklaşan adamların sesi duyuldu. Kaplanı yakalayıp kafese tıkacaklardı. “Kaç buradan, çabuk,” dedim. Kaplan kalktı, kuyruğunu bir kamçı gibi savuruyor, başını bir o yana bir bu yana çeviriyordu. Şimdi bedeninden bir korku kokusu yükseliyordu. Adamların patırtısını, konuşmalarını ve koşarken çıkardıkları ayak seslerini duyunca korkudan gözü dönerek pençesiyle kolumu yırttı. Çatıdan aşağı atladı ve kaldırıma düştü, evlerin arasından koşarak geçip, gölgelerin içine daldı. Yüreğim kederle doldu, ağlamaya başladım, adamların kaplanı yakalayıp kafese tıkacaklarını biliyordum. Sonra kolumun hiç acımadığını, şimdiden iyileşmiş olduğunu fark ettim. İçim acımayla doldu, ağlayarak, “O kaplan Saul’du, onun yakalanmasını istemiyorum, onun dünyada özgürce dolaşmasını istiyorum,” dedim. Sonra düş ya da uyku, yoğunluğunu yitirdi; uyanmak üzereydim, ama henüz uyanmamıştım. Kendi kendime, “Anna, Saul ve kaplanla ilgili bir oyun yazmalıyım,” dedim. Beynimin oyunla ilgilenen bölümü çalışmaya, düşünmeye devam etti, tıpkı yerde tuğlalarla oynayan bir çocuk gibi... Oysa oynaması yasaklanmıştı, çünkü Anna, Saul ve kaplanla ilgili şeyler uydurmanın bir kaçış yolu olduğunu, düşünmemek için bir bahane olduğunu biliyordu; Anna ve Saul ne yapsalar, ne söyleseler, acıyı dile getirmiş olacaklardı, oyunun “öyküsü” de acıyla biçimlenmiş olacaktı ve bu da bir kaçıştı. Bu arada benliğimi parçalanmaktan koruyan tarafsız kişilikle, yani beynimin öteki yarısıyla uykuma hükmetmeye başladım. Kişiliğimin beynime hükmeden yanı, kaplanla ilgili oyunla ilgilenmeyi, tuğlalarla oynamayı bırakmam konusunda ısrar ediyordu. Hayatıma dosdoğru bakmaktan kaçınmak için, hep yaptığım gibi deneyimlerimi öyküleştirmeye çalışmaktan vazgeçmemi, bunun yerine geriye dönüp, yaşamımdan sahnelere bakmam gerektiğini söylüyordu. Yaşamıma dönüp bakmanın çok hoş bir yanı vardı, çünkü tıpkı bir çobanın koyunlarını saymasına ya da bir oyunun provasına, her şeyi son bir kontrolden geçirmeye, orada olduğuna emin olmak için yeniden şöyle bir dokunmaya benziyordu bu. Çocukken kötü düşler görürdüm, o zaman da bu yöntemi uygulardım: Her gece uykuya dalmadan önce uzanıp gün boyunca yaşadıklarımın içinde beni içten içe korkutabilecek, bir karabasanda yer alabilecek türden olayları anımsardım. Bu korkunç şeyleri “tanımlardım”, bir nakarat gibi zihnimden sürekli geçirirdim; uyumadan önce bilinçli zihin tarafından uygulanan bir mikroptan arındırma işlemiydi bu sanki. Oysa şimdi, geçmiş olayları tanımlayarak, onları zararsız hale getirmeye çalışmıyordum, yalnızca hâlâ orada olduklarına emin olmak istiyordum. Ancak bunların hâlâ orada olduklarına emin olmaya çabalarken, onları farklı bir biçimde “tanımlamam” gerekecekti, işte beni kontrol eden kişilik beni geriye bakmaya bu yüzden zorluyordu. İlk olarak, Mashopi İstasyonu’nda, okaliptüs ağaçlarının altında oturan grubu ziyaret ettim; yaprakların gölgeleri beyaz kumun üzerine dantel gibi kapkara düşüyordu, ay ışığıyla aydınlanan gece şarap kokuyordu. Duyduğum özlem yüzünden yanlış anımsadığım şeyleri artık doğru anımsıyordum; görüntü duygulardan arınmıştı, hızlandırılmış bir film gibiydi. Yine de George Hounslow’un geniş, çökmüş omuzlarıyla siyah kamyonundan çıkıp bize doğru gelişini, kendine özgü korku dolu açlığıyla Maryrose’a ve bana bakmak için yıldızların altında parıldayan rayların yanında duruşunu; Willi’nin kulağımın dibinde makamsız bir biçimde Brecht’in operasından birkaç ölçü mırıldanışını; Paul’ün gülümseyip, üst üste yığılmış granit kayaların yanındaki yatakhane blokuna doğru yürümeden önce, o kendine özgü alaylı nezaketiyle bize selam verişini izlemek zorunda kaldım. Sonra, kumlu yolda onu izleyişimizi seyrettim. Paul durmuş bizi bekliyordu, soğuk bir utkuyla gülümseyen yüzünü bize çevirmişti ama bize, yani kızgın güneşin altında ağır ve amaçsız kendisine yaklaşan gruba değil, bizim arkamızdaki Mashopi Oteli’ne bakıyordu. Biz de teker teker durup otele bakmak için döndük. Otel binası, beyaz kanatlardan ya da çiçek yapraklarından oluşan, dönüp duran bir buluta dönüşmüştü, milyonlarca beyaz kelebek binanın üzerine konmuştu. Buğulu, masmavi gökyüzünün altında otel, yavaşça açan beyaz bir çiçeğe benziyordu. Sonra içimizde bir korku hissettik ve bir göz yanılması yaşadığımızı, kendimizi kandırdığımızı anladık. Aslında bir hidrojen bombasının patlamasını izliyorduk ve bunun tehlikeli olduğunu biliyorduk, ama beyaz çiçek, mavi gökyüzünün altında bulut gibi kabara kabara açılarak öyle güzel anaforlar ve katmanlar oluşturuyordu ki, yerimizden kıpırdayamıyorduk. Ölümün vücuda geliş biçimi inanılmayacak kadar güzeldi; sessizce durup seyrettik, ta ki yavaş yavaş sessizlik yerini hışırtılara, sürtünme ve sürünme seslerine bırakana kadar; yere baktığımızda çevremizi sarmış olan çekirgeleri gördük, birer cambaz gibi tuhaf hareketler yaparak birbirlerini döllüyorlardı. Görünmez makinist burada sahneyi pat diye kesti, “Bu kadar yeter, hâlâ orada durduklarını öğrendin,” demek ister gibiydi. Hemen filmin yeni bir bölümünü göstermeye başladı. Film çok yavaşlamıştı, makinede teknik bir arıza olmuştu galiba, görünmez makinist, başa dönmek için filmi geri almak zorunda kaldı. Sorun filmin net olmamasından kaynaklanıyordu, çekim çok kötüydü. Görünüşe bakılırsa aynı kişiliğe sahip olmalarına karşın ayrı insanlar olan iki adam, filmde yer almak için sessiz bir irade savaşı veriyorlardı. Birincisi, işçi sınıfı kökenli, Doktor Paul Tanner’dı ve onu bu mücadelede tutan şey, duygusuz, ironik eleştirileriydi; oysa kendisine benzeyen insanlarla bu yüzden savaşmış, içindeki idealizm bu yüzden ağır ağır ölmüştü. Ötekiyse Michael’dı, Avrupalı sığınmacı. Bu iki kişi en sonunda birleşince ortaya yepyeni bir insan çıktı. Bu oluşum ânı gözlerimin önünde gerçekleşmişti; sanki Michael’ın ya da Paul Tanner’ın kişiliğini içine almak amacıyla yaratılmış insan biçimindeki kalıbın içinde bulunan bir heykeltıraş, heykeli, omuzları ve kalçalarıyla iterek içten biçimlendiriyormuş gibiydi; Paul ya da Michael olan madde kabardı, değişti. Ortaya çıkan beden daha iri yapılıydı, heykellere özgü, kahramanca bir havası vardı, ama her şeyden önce çok güçlü olduğunu hissedebiliyordum. Bu yeni insan konuşmaya başladı, önce ince bir sesle konuşuyordu, sonra güçlü yeni sesi eski sesini bastırdı, emdi sanki: “Ama Sevgili Anna, biz sandığımız gibi başarısız insanlar değiliz. Yaşamımızı, bizden biraz daha aptal olan insanlara, büyük adamların hep bildikleri gerçekleri kabul ettirmek için savaşarak harcıyoruz. Bu büyük adamlar, bir insanı hücre hapsine mahkûm etmenin onu delirteceğini ya da hayvanlaştıracağını biliyorlardı, hem de onbinlerce yıldan beri. Polisten ya da toprak sahibinden korkan insanın bir köle olduğunu biliyorlardı.</p>
		<p>“Korkmuş insanların acımasız olduğunu biliyorlardı. Şiddetin şiddeti doğurduğunu biliyorlardı. Biz de biliyoruz. Peki dünyadaki kalabalık kitleler biliyor mu acaba? Hayır. Bunları onlara anlatmak bizim görevimiz. Çünkü o büyük adamlar bunlarla uğraşamazlar. Onlar şimdiden Venüs’ü nasıl kolonileştirebileceğimizi düşünüyorlar; daha şimdiden zihinlerinde özgür ve soylu insanlarla dolu bir toplum yaratıyorlar. Bu arada, korkularının içine hapsolmuş insanlar, onlardan binlerce yıl gerideler. Büyük adamlar bunlarla uğraşamazlar. Haklılar da, çünkü biz kaya iticilerin burada olduğunu biliyorlar. Onlar dağın tepesinde özgürce dururken, bizim o korkunç yüksek dağın eteklerinden yukarı bu kayaları itmeye devam edeceğimizi biliyorlar. Sen ve ben yaşamlarımızı, bütün enerjimizi, bütün yeteneklerimizi bu kayayı bir santim daha yukarı itmeye harcayacağız. Büyük adamlar bize güveniyorlar, haklılar da; işte hiç de işe yaramaz olmadığımız buradan belli.” Ses hafifledi; film değişmişti bile. Şimdi makinist baştan savma bir biçimde arka arkaya bazı sahneleri göstermeye başlamıştı. Bütün sahneler sırayla belirip kayboluverdiler; makinistin beni kısaca geçmişi “ziyaret” etmeye zorlamasının nedeni, gösterdiği sahneler üzerinde biraz daha çalışmam gerektiğini bana anımsatmak istemesiydi. Paul Tanner ve Ella, Michael ve Anna, Julia ve Ella, Molly ve Anna, Şeker Anne, Tommy, Doktor West; bu insanların yüzleri perdede bir an beliriyor, sonra hızla kayboluyordu, görüntüler o kadar hızlı geçiyordu ki, biraz çarpılmış oluyorlardı. Sonra görüntü titredi ve film koptu, daha doğrusu yavaşlayıp durdu. Makinist sessizliğin içinden şöyle dedi (beni asıl sarsan ses tonuydu, çünkü daha önce benimle bu kaygısız, duygusuz, alaylı ve sağduyulu ses tonuyla konuşmamıştı): “Peki olaylarda vurguladığın noktaların önemli olduğunu nereden biliyorsun?”</p>
		<p>“Doğru” sözcüğünde, yankılanan bir parodi tınısı vardı. Marksist terimlerinden biri olan “doğru” sözcüğüne yöneltilmiş bir alaydı bu. Yine de makinist tıpkı bir öğretmen gibi, büyük bir ciddiyetle konuşmuştu. Doğru sözcüğünü duyduktan kısa bir süre sonra midem bulanmaya başlamıştı, bu duyguyu yakından tanıyordum; insan kendini zorlarken ya da sınırlarını aşmaya çalışırken de midesi böyle bulanırdı. Bir yandan da makinisti dinliyordum: “Peki olaylarda vurguladığın noktaların önemli olduğunu nereden biliyorsun?”; bu arada makinist, filmi, daha doğrusu filmleri yeniden göstermeye başladı, filmleri diyorum çünkü birçok film vardı ve gözlerimin önünde yanıp sönerlerken onları çevrelerinden soyutlayıp “tanımlayabiliyordum”. Mashopi filmi; Paul ve Ella’yla ilgili film; Michael ve Anna’nın filmi; Ella ve Julia’nın filmi; Anna ve Molly’nin filmi. Gördüğüm kadarıyla hepsi de (bir stüdyoda yapılmışa benzeyen) iyi çekilmiş, sıradan filmlerdi; sonra filmleri yapan kişinin adını gördüm; en çok nefret ettiğim şeylerden oluşan bu filmlerin yönetmeni bendim. Makinist filmleri hızlı hızlı gösteriyor, sonra jenerik yazılarında duruyordu: “Yönetmen Anna Wulf” yazısını her gördüğünde alayla kahkahayı basıyordu. Sonra başka sahnelere geçiyordu, bütün bu sahneler sahte bir parıltıya sahipti, gerçeği doğru yansıtmıyorlardı, aptalcaydılar. Makiniste bağırdım: “Ama bunlar benim değil, ben yapmadım ki bunları.” Bunun üzerine makinist kendine duyduğu güvenle, filmi durdurdu; kendinden o kadar emindi ki, onu durdurtmama sıkılmıştı ve ona yanıldığını kanıtlamamı bekledi. Durum çok korkunçlaşmıştı, çünkü hayatımı oluşturan karmaşanın içinden yeniden bir düzen yaratmak gibi güç bir işle karşı karşıyaydım. Zaman yok olmuştu, hiçbir şey anımsayamıyordum ve uydurduklarımla gerçekleri birbirinden ayıramıyordum, üstelik uydurduklarımın hepsinin yanlış olduğunu biliyordum. Bir girdabın içindeydim, vadinin nemli kumlarından yükselen sıcak buğunun içinde, beyaz kelebeklerin dansına benzeyen düzensiz bir dansın ortasındaydım sanki. Makinist alaylı alaylı bekliyordu hâlâ. Birden onun ne düşündüğünü anladım. Film materyalinin anımsadığım ayrıntılara uyacak şeylerden ısmarlandığını ve görüntülerin bu yüzden yanlış olduğunu düşünüyordu. Birden yüksek sesle, “June Boothby o zamanı nasıl görürdü acaba?” dedi. “Bahse girerim, olayları June Boothby’nin gözünden görmeyi beceremezsin.”</p>
		<p>Bunun üzerine zihnim bana yabancı bir vitese geçti ve June Boothby’yle ilgili bir öykü yazmaya başladım. Sözcüklerin akışını durduramıyordum ve uğradığım düş kırıklığı yüzünden ağlamak üzereydim, çünkü en yavan, en cilveli kadın dergilerinin kullandığı üslubu kullanıyordum; ama asıl korkunç olan, bu yavanlığın kendi tarzımda yaptığım çok küçük sözcük değişikliklerinden kaynaklanmasıydı:</p>
		<p>“On altı yaşındaki June verandadaki şezlonga uzanmış, bakımlı yeşilliğin üstünden altın renkli manzaraya bakıyordu. Az sonra bir şeyler olacağını hissediyordu. Annesi verandaya açılan odaya dalıp, ‘June gel de otelin yemeğini hazırlamama yardım et,’ dediğinde June yerinden kıpırdamadı. Annesi de kısa bir sessizlikten sonra hiçbir şey demeden odadan çıktı. June, annesinin de bunu hissettiğine emindi. ‘Canım anneciğim,’ diye düşündü, ‘Neler hissettiğimi biliyorsun.’ Sonra beklenen an geldi çattı. Otelin önünde, benzin pompalarının yanında bir kamyon durdu ve kamyondan o indi. June acele etmeksizin içini çekti ve ayağa kalktı. Sonra bir dış güç tarafından çekiliyormuş gibi evden çıktı ve birkaç dakika önce annesinin geçtiği yoldan geçti. Benzin pompalarının yanında duran genç adam June’un kendisine yaklaştığının farkındaymış gibi görünüyordu. June’a döndü. Göz göze geldiler...” Makinistin kahkahalarını duydum. Bu sözcüklerin ağzımdan çıkmasını engelleyemeyişimden sadistçe bir zevk duyuyordu. “Sana söylemiştim,” dedi, filmi yeniden başlatmak için elini kaldırmıştı bile. “Yapamazsın demiştim.” Odanın havasız, üç sobayla yerden aydınlanan karanlığında uyandım. Düş görmek beni bitkin düşürmüştü. Hemen, Saul eve girdiği için uyandığımı anladım. Hiçbir hareket duyamıyordum, ama onun evde olduğunu hissediyordum. Nerede olduğunu tam olarak biliyordum, sahanlıkta, kapının birkaç santim önünde. Onu kararsız, gergin bir biçimde dudak etlerini yolarken, içeri girip girmemek konusunda düşünürken görebiliyordum. “Saul ben uyanığım,” diye çağırdım onu. İçeri girdi ve kaygısız, yalan söylediğini belli eden bir sesle, “Merhaba, uyuyorsun sanmıştım,” dedi. Düşümdeki makinistin kim olduğunu anlamıştım. “Biliyor musun, benim alt bilincim ve eleştirmenim oldun sen. Az önce düşümde seni aynen bu rolde gördüm.” Soğuk, zeki bakışlarla uzun uzun süzdü beni, sonra da, “Demek senin bilincin oldum, şaka yapıyor olmalısın, çünkü asıl sen benimkisin,” dedi. “Saul birbirimiz için hiç de iyi değiliz,” dedim. Az kalsın, “Ben senin için kötü olabilirim, ama sen benim için iyisin,” diyecekti, yüzünde bu sözleri söyleyecekmiş gibi, tuhaf ve kibirli maske belirmişti. “Bu işi bitirmek zorundasın,” diyerek sözlerini ağzına tıktım. “Bu işi benim yapmam gerek, ama yeterince güçlü değilim Saul. Senin benden çok daha güçlü olduğunun farkındayım. Oysa tam tersi olduğunu sanıyordum.”</p>
		<p>Yüzünde önce öfke, sonra nefret, sonra da kuşku belirdi. Gözlerini kısmış, yan yan bakarak süzüyordu beni. Elinden bir şeyini aldığım için benden nefret eden kişiliği buna direnecekti, biliyordum. Ancak, “kendisi” olunca söylediklerimi düşünecek ve sorumluluğunun farkına varacağı için aslında ondan istediğim şeyi yapacaktı.</p>
		<p>Bu arada kederle, “Demek bana tekmeyi basıyorsun,” dedi.</p>
		<p>“Ben öyle demedim,” diye karşı çıkarak sorumluluğunu bilen adama seslendim.</p>
		<p>“Senin kurallarına uymuyorum diye atıyorsun beni.”</p>
		<p>Bunu yapacağımı bilmiyordum, ama yatakta doğrulup ona bağırdım: “Tanrı aşkına, yeter, yeter, yeter, yeter!” İçgüdüyle geri çekildi. Bir kadının isterik bir biçimde bağırması onun için tokat yiyeceği anlamına geliyordu. Birbirimize, birbirimiz olacak kadar yakınlaşmamızın, hatta sevgili olmamızın çok tuhaf olduğunu düşündüm, çünkü ben hayatımda kimseye tokat atmadım. Saul yatağın ucuna çekilip, bağıran ve tokatlar atan bir kadından kaçmaya hazır oturdu. Bağırmadan, ama ağlayarak, “Bunun defalarca yaşadığımız bir döngü olduğunu görmüyor musun?” dedim. Yüzü nefretle kararmıştı, gitmemek için direnecekti. Ona sırtımı dönüp midemin bulantısını bastırmaya çalıştım ve “Her neyse, Janet geldiğinde zaten kendiliğinden gideceksin,” dedim.</p>
		<p>Bunu söyleyeceğimin ya da düşündüğümün farkında değildim. Uzandığım yerde bunu düşünmeye koyuldum. Bu doğru bir tanıydı elbette.</p>
		<p>“Ne demek istiyorsun?” diye düşmanca olmayan bir ilgiyle sordu.</p>
		<p>“Eğer bir oğlum olsaydı, kalırdın. Onunla özdeşleştirirdin kendini. En azından bir süreliğine, bununla ilgili sorununu çözene kadar. Ancak bir kızım olduğu için gideceksin, çünkü bizi iki kadın, iki düşman olarak göreceksin.” Yavaşça başını salladı. “Ne tuhaf, ben hep alın yazısı, kader, kaçınılmazlık kavramlarını saçma bulmuşumdur,” dedim. “Yine de bir oğlum yerine bir kızım olması bir rastlantı. Tamamıyla bir rastlantı. Sen de bu rastlantı sonucu gideceksin. Yaşamım bu yüzden değişecek, hem de tümüyle.” Bu rastlantı fikrine sarılarak biraz olsun rahatladım, kendimi eskisi kadar kapana kısılmış hissetmiyordum. “Ne tuhaf,” dedim, “kadınlar bebek sahibi olunca kaçınılmaz bir kaderin oyuncağı gibi hissediyorlar kendilerini. Oysa yapmaya en zorunlu olduğumuzu hissettiğimiz şeylerin kökeninde bile yalnızca rastlantısal bir şey yatıyor.” Bana düşmanca değil, sevgiyle yan yan bakıyordu. “Hem ne de olsa, dünyada kimse benim bir oğlum ya da kızım olmasının rastlantı olmadığını söyleyemez. Bir düşün Saul, eğer oğlum olsaydı, siz Yankeelerin ilişki diyeceği türden bir şey yaşardık. İlişkimiz her şeye dönüşebilirdi, kim bilir?”</p>
		<p>Hafif bir sesle, “Anna, gerçekten sana bu kadar çok mu acı çektiriyorum?” dedi.</p>
		<p>Ona özgü, kederli ses tonuyla şöyle dedim –o kullanmazken bu ses tonunu ödünç almıştım, çünkü şu anda sevecen ve espriliydi–: “İnsanların bana bir şey yapmadıklarını öğrenmek için gittim büyücü doktorlara, her şeyi kendimize biz yaparız.”</p>
		<p>“Büyücü doktorları bir kenara bırakırsak,” dedi elini omzuma koyarak, benim için kaygılanmış gülümsüyordu. O an için iyi kişilik bütün varlığıyla oradaydı. Ancak yüzündeki ifadeden, kara gücün yaklaştığını şimdiden görebiliyorum; gözlerinde o gücün emrine girdiği zaman beliren ifade belirmişti. Kendisiyle savaşıyordu Saul. Yabancı kişiliklerin beni istila etmesini önlemek için uykumda verdiğim savaşımı anımsatıyordu bu bana. Kendiyle savaşımı onu o kadar zorlamaya başlamıştı ki, gözlerini kapatıp, yatağa oturdu; alnında ter damlaları belirmişti. Elini tuttum, o da buna sıkıca yapıştı ve “Peki Anna, peki, peki. Kaygılanma. Bana güven,” dedi. Birbirimizin eline yapışmış, yatakta oturuyorduk. Alnındaki teri sildi ve beni öptü. “Caz koy pikaba,” dedi.</p>
		<p>Armstrong’un ilk parçalarından oluşan plağı koydum. Yere oturdum. Büyük oda, sobanın kafesi ardında yanan ateşin yarattığı ışık ve gölgelerle bir dünyaydı sanki. Saul, yüzünde saf bir rahat ifadesiyle yatağa uzanmış, caz dinliyordu.</p>
		<p>O an için hasta Anna’yı “anımsayamıyordum”. Bir düğmeye dokunulunca içeri girmek üzere çekilmişti, o kadar. Uzun bir süre sessizce oturduk. Konuşmaya başladığımızda hangi iki insanın konuşacağını merak ediyordum. Eğer bu odada, saatler boyu süren konuşmaları, kavgaları, tartışmaları ve hastalığı kaydedecek bir teyp olsaydı, şu anda dünyanın çeşitli bölgelerinde yaşayan yüzlerce farklı insanın konuşmasını, haykırışını ve sorgulamasını kaydetmiş olurdu, diye düşünüyordum. Konuşmaya başladığımda hangi insanın haykıracağını merak ediyordum ve konuşmaya başladım.</p>
		<p>“Düşünüyordum da...” İçimizden birinin, “Düşünüyordum da...” demesi aramızda şimdiden bir şaka haline gelmişti. Bir kahkaha attı ve “Demek düşünüyordun,” dedi.</p>
		<p>“Bir insanın içine kendinin olmayan bir kişilik girebiliyorsa, insanların –yani kitleleri oluşturan insanların– içine neden yabancı kişilikler girmesin ki?”</p>
		<p>Elinde düşsel bir gitar, dudaklarını kıpırdatarak müziğin ritmine eşlik ederken, öylece uzanmıştı. Yanıt vermedi, yalnızca “seni dinliyorum” anlamına gelecek biçimde yüzünü buruşturdu.</p>
		<p>“Sorun şu ki yoldaş...” Bu sözcüğü nasıl kullandığımı duyarak sustum, şimdilerde hepimizin yaptığı gibi ironik bir özlemle söylemiştim bunu. Bu sözcüğün, makinistin alaylı sesine ne kadar benzediğini düşünüyordum; bu ses tonu inanmazlık ve yıkımın yarattığı bir şeydi.</p>
		<p>Saul düşsel gitarını kenara koyarak, “Yoldaş,” dedi. “Eğer dış duyguların kitlelere bulaşabileceğini kastediyorsan, her şeye karşın sosyalist ilkelere sıkı sıkıya bağlı olman beni çok sevindirdi.”</p>
		<p>Yoldaş ve kitleler sözcüklerini alayla söylemişti, ama ardından buruk bir ses tonuyla konuşmaya başlamıştı: “Demek yoldaş, tek yapmamız gereken şey, kitlelerin, çevremizde gördüğümüz pek çok boş kutu gibi, yararlı, saf, sevecen, barışçıl duygularla dolmasını sağlamaktır, tıpkı bizim gibi.” Konuşması alayı aşmıştı, sesi makinistin sesine benzemese de, onu çağrıştırıyordu.</p>
		<p>“Böyle alaylı yorumları genelde ben yaparım, sen değil,” dedim.</p>
		<p>“O yüzde yüz devrimci kişiliğimi parçalayıp çıktığımda, kişiliğimin nefret ettiğim bazı unsurlardan oluşmuş olduğunu fark ediyorum. Bu da asla olgunlaşmayı amaçlamamamdan kaynaklanıyor. Son zamana kadar, bütün yaşamım boyunca kendimi, birinin bana, ‘Kap şu silahı!’ ya da ‘Şu toplu çiftliği yönet!’ ya da ‘Grev gözcülerini düzenleyerek bir sıraya sok!’ diyeceği o an için hazırladım. Otuzuma gelmeden önce öleceğimi düşünürdüm hep.”</p>
		<p>“Bütün genç erkekler otuzlarına gelmeden önce öleceklerini düşünürler. Yaşlanınca uzlaşmak zorunda kalacakları düşüncesine katlanamazlar. Haksız olduklarını söyleyemem.”</p>
		<p>“Ben ‘bütün’ erkekler değilim. Saul Green’im. Amerika’dan ayrılmak zorunda kalmama hiç şaşmamalı. Orada benim dilimden konuşan kimse kalmadı. Hepsine ne oldu böyle – bir zamanlar benim gibi bir sürü insan vardı. Bizler dünyayı değiştiren insanlardık. Şimdiyse ülkeyi arabamla baştan başa geçip eski dostlarımı ziyaret ediyorum, hepsi de ya evlenmiş ya da başarılı olmuşlar ya da iç seslerini içkiyle bastırmışlar, çünkü Amerikan değerleri yozdur.”</p>
		<p>Kederli bir biçimde “evlenmiş” deyişi beni güldürdü. Neden güldüğümü anlamak için başını kaldırdı, sonra, “Ah, evet, evet, içtenlikle söylüyorum. Eski bir dostumun yeni evine giriyorum ve ona ‘Hey, bu Tanrı’nın cezası işi niye yapıyorsun, aşağılık bir iş olduğunu biliyorsun, kendini mahvettiğini biliyorsun?’ diyorum. O da bana, ‘Ama ya karım ve çocuklarım?’ diyor. Ben de ona, ‘Duyduklarım doğru mu? Eski dostlarını ihbar eden bir ispiyoncu mu oldun?’ diyorum. O da bir yudum daha içip, ‘Ama Saul, karım ve çocuklarım var,’ diyor. Aman Tanrım. İşte bu yüzden eşlerden ve veletlerden nefret ediyorum, bunda da haklıyım. Evet, pekâlâ, gül bakalım, benimki gibi bir idealizmden daha gülünç ne var? Modası geçmiş, safça bir idealizm! Görünüşe bakılırsa artık insanlara asla, ‘Yüreğinizin derinliklerinde böyle yaşamamanız gerektiğini biliyorsunuz. Peki buna neden devam ediyorsunuz?’ diyemeyeceğiz. Evet, bunu artık asla söyleyemeyeceğiz, çünkü bunu söylersen senin biçimci ve tutucu bir ukala olduğunu düşünürler... ayrıca söylemen ne işe yarayacak ki, insanlar artık cesaretlerini yitirmiş. Bu yılın başında Küba’ya gidip Castro’ya katılmalı, sonra da savaşta ölmeliydim.”</p>
		<p>“Öyle bir şeyin olması gerekli değilmiş ki, gitmemişsin.”</p>
		<p>“Birkaç dakika önce rastlantının önünde saygıyla eğiliyordun, demek determinizme<a class="si-noteref epub-type_noteref" href="#f20" id="ref_f20">20</a> sığındın yeniden.”</p>
		<p>“Gerçekten ölmek istiyorsan, uğruna savaşırken ölebileceğin birçok devrim var.”</p>
		<p>“Yaşamı, benden beklendiği biçimde yaşayamam ben. Biliyor musun Anna, her şeyi değiştirebileceğimize inanan çocuklardan oluşan o idealist sokak köşesi çetesine geri dönmek için her şeyimi verirdim. Hayatım boyunca, tek mutlu olduğum zaman oydu. Evet, tamam, ne diyeceğini biliyorum.”</p>
		<p>Bu yüzden hiçbir şey demedim. Başını, bana bakmak için kaldırdı ve “Ancak belli ki senin söylemeni istiyorum,” dedi.</p>
		<p>Bu yüzden söyledim: “Amerikalı erkeklerin hepsi, geçmişe bakıp bakıp, üzerlerinde başarılı olmak ya da evlenmek gibi bir baskının olmadığı, eski gençlik çeteleriyle geçirdikleri günlerini özlerler. Bir Amerikalı erkekle tanıştığım zaman, yüzünün neşeyle parıldadığı o ânı beklerim – işte o an eski arkadaş grubunu anlattığı andır.”</p>
		<p>“Teşekkürler,” dedi hüzünle. “Bu, şimdiye kadar hissettiğim en güçlü duyguyu kilit altına alıp, bir kenara attı.”</p>
		<p>“İşte bizdeki terslik de bu. Bütün güçlü duygularımız teker teker kilit altına alınıyor. Nedense, yaşadığımız zamana uymayan duygular bunlar. Benim en büyük gereksinimim nedir? Bir erkekle birlikte olmak, aşk, böyle şeyler. Bu konuda gerçekten yetenekliyim.” Sesimin onunki gibi hüzünlü çıktığını fark ettim ve hemen arkasından telefona gittim.</p>
		<p>“Ne yapıyorsun?”</p>
		<p>Molly’nin numarasını çevirdim ve “Molly’yi arıyorum,” dedim. “O bana, ‘Senin Amerikalı nasıl?’ diyecek, ben de ‘Onunla bir gönül macerası yaşıyorum,’ diyeceğim. Gönül macerası – işte harika bir tanım. Bu incelikli ve zarif tanımı her zaman çok sevmişimdir! O da bana, ‘Pek de akıllıca bir iş yaptığın söylenemez,’ diyecek. Ben de, ‘Evet öyle,’ diyeceğim. Böylece bu iş kilit altına alınacak. Molly’nin bunu söylediğini duymak istiyorum.” Molly’nin telefonu çalıyordu. “Artık yaşamımın beş yılı için şunları söyleyebiliyorum: O zamanlar ben bir erkeği sevmiştim, o da beni. Ama elbette o zamanlar çok saftım. Nokta. Bu iş kilit altına alındı. Sonra şöyle diyorum: Sonra beni incitecek bir adam aradığım bir döneme girdim. Buna ihtiyacım vardı. Nokta. İşte bu da kilit altına alındı.” Telefon çalmaya devam etti. “Bir ara komünist oldum. Genel olarak bakarsak bir hataydı bu. Yine de yararlı bir deneyimdi doğrusu, insanlar genelde böyle yararlı şeyler yaşamazlar. Nokta. Bu da kilit altına alındı.” Molly’nin evinde kimse açmıyordu telefonu, bu yüzden ahizeyi yerine koydum. “Demek bana bunu başka zaman söylemek zorunda kalacak,” dedim.</p>
		<p>“Ancak söylediği doğru olmayacak,” dedi.</p>
		<p>“Büyük olasılıkla. Yine de duymak istiyorum.”</p>
		<p>Bir sessizlik. “Anna bana ne olacak?”</p>
		<p>Ne düşündüğümü anlamak için söylediklerime kulak verdim: “Şu anda içinde bulunduğun durumdan büyük savaşımlar sonucu kurtulacaksın. İnsanlar, kendilerine iyi bir amaç uğruna deli olduklarını söylemen için sana gelecekler, son derece yumuşak, bilge ve sevecen bir insan olacaksın.”</p>
		<p>“Tanrım, Anna!”</p>
		<p>“Sanki sana hakaret etmişim gibi konuşuyorsun!”</p>
		<p>“Bizim eski dost, olgunluk ha! Bununla ezilmeyi reddediyorum.”</p>
		<p>“Ah ama bütün sorun olgunlaşmak değil mi?”</p>
		<p>“Hiç de değil!”</p>
		<p>“Benim zavallı Saul’um, sana hiçbir şey yardım edemez, olgunlaşma yolundasın. Tanıdığımız bütün o elli ya da altmış yaşındaki harika insanlara ne demeli? Sayıları gerçekten çok az... harika, olgun, bilge insanlar. Deyim yerindeyse, ‘gerçek’ insanlar, çevrelerine sakinlik yayan insanlar. Peki nasıl böyle olmuşlar dersin? İşte biz bunu biliyoruz, değil mi? Bu kahrolası insanların hepsinin duygusal suçlarla dolu bir geçmişi var; ah ne yazık ki, elli yaşını aşmış bilge, sakin kadın ve erkekler, olgunluğa giden yolda yürürken, arkalarında birçok kanlı beden bırakmışlardır! Eğer otuz yıl kadar gözü dönmüş bir yamyam olarak yaşamadıysan, bilge ya da olgun olamazsın.”</p>
		<p>“Doludizgin yamyamlığa gittiğim doğru.” Gülüyordu, ama hüzünlüydü.</p>
		<p>“Hiç de değil. Orta yaşta dingin ve olgun olacak birini bir kilometre öteden bile tanırım ben. Otuzunda deli gibi savaşır, çevresini kırar geçirir, herkese meydan okur ve vahşi bir cinsel yaşam sürerler. Saul Green, seni şimdiden süprüntü evlerden kurtulmuş, bir lokma ekmeğe muhtaç olduğun dönemi atlatmış, mantıklı bir biçimde iyi kalite viskini ağır ağır yudumlayan, güçlü bir adam olarak görebiliyorum. Evet, seni görebiliyorum, yeniden eski ve hoş görünümüne kavuşacaksın. Yaşlanan bir boz ayıya benzeyen o sert, adil, sağlam orta yaşlı erkeklerden biri olacaksın, hatta senin şu asker tıraşlı saçının şakakları gerektiği gibi kırlaşacak. Büyük olasılıkla gözlük de takmaya başlayacaksın. İnsanlar, ‘Saul Green’i tanır mısın? Ne adamdır o! O ne güç! O ne sakinlik! O ne dinginlik!’ diyecekler. Ancak seni uyarmalıyım, arada sırada yola serdiğin cesetlerden biri kendine acıyan hafif bir sesle meleyecek, beni anımsadın mı, diyecek?”</p>
		<p>“Sana şunu söyleyeyim, bu cesetlerden hepsi benim tarafımı tutuyor, bunu anlamıyorsan, hiçbir şeyi anlamıyorsun demektir.”</p>
		<p>“Ah anlıyorum, ama kurbanların et ve kanlarını sana bağışlamakta böylesine istekli olmaları, durumun sinir bozuculuğunu azaltmıyor.”</p>
		<p>“Sinir bozucu mu! Ben insanlara yararlıyım, Anna. Onları uyandırıyor, sarsıyor ve doğru yola itiyorum.”</p>
		<p>“Saçmalama. Kurban olmaya can atan bu kişiler aslında kendileri yamyam olmaktan vazgeçmiş insanlardır, onlar olgunluğa giden bu altın yolu aşacak kadar katı ve acımasız olamıyorlar, bilgece omuz silkemiyorlar. Pes ettiklerini de biliyorlar. Asıl demek istedikleri şey şu: Ben pes ettim, ama etimi ve kanımı sana bağışlamak beni mutlu edecek.”</p>
		<p>“Hatır hutur, hatır hutur,” dedi Saul, sarı kaşlarını çatmış, öfkeyle sırıtınca dişleri ortaya çıkmıştı.</p>
		<p>“Hatır hutur, hatır hutur,” dedim.</p>
		<p>“Ama sen yamyam değilsin, doğru anlamış mıyım?”</p>
		<p>“Ah doğru anlamışsın. Ancak zaman zaman insanlara yardım ettim ve huzur verdim. Yo, azizelik benim işim değil, ben bir kaya iticiyim.”</p>
		<p>“O da ne?”</p>
		<p>“Ulu, kara bir dağ var. Bu dağ insanlığın aptallığı. Bir de kayayı dağın tepesine itmeye çalışan insanlar var. Bir iki metre yukarı çıktıklarında, bir savaş patlar ya da olmaması gereken bir devrim olur ve kaya aşağı yuvarlanır, ama dağın eteklerine değil, her seferinde başladığı yerden birkaç santim yukarıda durmayı başarır. Böylece bu insanlar omuzlarını yeniden kayaya dayayıp onu yukarı itmeye başlarlar. Bu arada, dağın tepesinde birkaç büyük adam durmaktadır. Bazen aşağı bakar, başlarını sallar ve ‘Güzel,’ derler, ‘kaya iticileri hâlâ işbaşında. Bu arada bizler, uzayın yapısını düşünebiliriz ya da dünya birbirinden nefret etmeyen, korkmayan, cinayet işlemeyen insanlarla dolu olsaydı neye benzerdi onu düşleyebiliriz.’”</p>
		<p>“Hımm. Ben dağın tepesindeki büyük adamlardan biri olmak isterim.”</p>
		<p>“İkimiz de şansımıza küselim, ne yazık ki ikimiz de kaya iticisiyiz.”</p>
		<p>Saul birden kara, çelik bir yay gibi fırladı yataktan, gözlerinde, sanki düğmesine basılmış gibi nefret dolu bir ifade belirmişti. “Of, hayır sen bir kaya itici değilsin, hayır, ben de olmayacağım... öyle değilim ben... Ben, ben, ben...”</p>
		<p>“Ah demek o geri döndü, öyle mi?” diye düşündüm. Mutfağa gidip viski şişesini aldım, sonra geri döndüm ve yere oturdum, Saul’u dinlerken viskimi yudumladım. Yere uzanmış, tavandaki ışığın altın motiflerine bakıyor, dışarıdaki yağmurun düzensiz bir biçimde patır patır yağışını dinliyordum, gerginliğin mideme el attığını hissettim. Hasta Anna geri dönmüştü. Ben, ben, ben, ben sözleri, belirli aralıklarla ateş eden makineli bir tüfeğin kurşunları gibiydi. Sanki benim yazdığım, ama başkasının okuduğu bir konuşmayı dinliyordum, bu yüzden hem dinliyor hem de dinlemiyor sayılırdım. Evet bu ben, ben, ben, ben, diyen bendim, herkesti. Ben. Ben. Ben böyle yapacağım. Ben. Saul odada konuşan, vahşi bir hayvan gibi dört dönüyor; içinden taşan enerjiyle, “Ben, Saul, Saul, ben, ben şöyle istiyorum...” diyordu. Yeşil gözleri sabitleşmiş, hiçbir şey görmüyorlardı, bir kaşığa, küreğe ya da makineli tüfeğe benzeyen ağzı, kızgın, saldırgan bir dille kurşun gibi sözler kusuyordu. “Senin tarafından yok edilmeyi reddediyorum ben. Kimse yapamaz bunu. Bir yere kapatılmayı, susturulmayı, kafeslenmeyi, uysallaştırılmayı, bana kapa çeneni, yerinde dur, denileni yap denmesini reddediyorum... Ben düşündüğümü söylüyorum, senin dünyanı kabul etmiyorum ben...” Saul’un kara gücündeki vahşetin, bedenimdeki bütün sinirlere saldırdığını hissedebiliyordum, mide kaslarımın darbelerle sarsıldığını, sırt kaslarımın birer tel kadar gergin olduğunu hissediyordum, elimde viski şişesi, yere uzanmış, durmadan içiyor, sarhoşluğun bedenimi ele geçirdiğini fark ediyor ve dinliyor, dinliyordum... Saul bağırıp çağırırken orada uzunca bir süredir, belki de saatlerdir yattığımı fark ettim. Arada sırada bir şeyler söyledim, Saul’un sözcük seline bir iki söz attım; böyle yaptığımda Saul sanki dışarıdan gelen bir ses duyunca kısa bir süre durmaya programlanmış bir makine gibi duruyordu, ağzı ya da metal çıkış yeri bir sonraki ben, ben, ben, ben, ben, ben selini püskürtmek için hazır, açık, kendini mekanik bir biçimde bekliyordu. Bir kez kalktım, beni görmüyordu bile, ben onun için yalnızca bağırarak bastırması gereken bir düşmandım ve pikaba bir Armstrong plağı koydum, böylece bu saf, neşeli müziği bir yatıştırıcı olarak kullanacaktım ve “Dinle Saul, dinle,” dedim, kaşları bir an için seğirerek hafifçe çatıldı, mekanik bir biçimde, “Ha? Ne?” dedi. Sonra, ben, ben, ben, ben, ben, ben, senin ahlak anlayışın, aşkın, kuralların ne olduğunu göstereceğim sana ben, ben, ben, ben, ben, devam etti. Bu yüzden Armstrong’u çıkardım ve Saul’un müziğini koydum, soğukkanlı, deliliği ve tutkuyu reddeden erkeklere seslenen, duygusuz bir müzikti bu; bu bir an için Saul’u durdurdu, sonra kalçalarındaki kaslar kesilmişçesine oturdu ve başı göğsünde, gözleri kapalı, Hamilton’ın hafif bir makineli tüfek sesine benzeyen güm gümlerini dinledi ve kendi sesiyle, “Tanrım, ne kaybettik, neler kaybettik, neler kaybettik, kaybettiğimiz şeyi yeniden nasıl kazanabiliriz?” dedi. Sonra hiç bunları söylememiş gibi, kalçalarındaki kaslar gerildi –bunu görebiliyordum– ve onu ayağa fırlattı, ben de pikabı kapattım, çünkü Saul kendi ben, ben, ben’lerinden başka bir şey dinlemiyordu ve yeniden yere uzanıp duvara çarparak her yana seken çıplak egonun ben, ben, ben’ini dinledim. Kurşunlar uçuşup sekerken kendimi o kadar kötü hissediyordum ki, acıyla kıvranan bir kas topuna dönmüştüm ve bir an için bilincimi yeniden kaybedip karabasanıma döndüm, sessiz ama bekleyiş dolu insanlarla kaynaşan kentin kirlenmiş, beyaz binalarla dolu boş sokaklarında koşarken, savaşın beni beklediğini biliyordum, ama gerçekten biliyordum, bu arada yakınlarda bir yerde içinde ölümü barındıran o çirkin kap, yumuşak, çok yumuşak bir biçimde, bekleyiş dolu sessizliğin içinde patlayarak, binaları un ufak etti, etleri parçaladı ve ölüm saçtı; bu arada ben sessiz çığlıklar atıyordum, ama kimse duymuyordu; tıpkı sessiz binalardaki insanların çığlıklarını kimsenin duymadığı gibi... Kendime geldiğimde Saul sırtını duvara dayamış, daha doğrusu kalça ve sırt kaslarıyla duvara tutunmuş bana bakıyordu. Beni görmüştü. Saatler sonra geri gelmişti, kendisi olmuştu. Yüzü bembeyazdı, bütün kanı çekilmişti, gri gözleri kaygıyla ve dehşetle doluydu, çünkü benim acıyla dertop olduğumu görmüştü. Kendi sesiyle, “Anna, Tanrı aşkına, öyle bakma,” dedi, sonra birden duraksadı ve deli adam geri geldi, şimdi yalnızca ben, ben, ben, ben değil, kadınlara karşı ben diyen adamdı. Gardiyan kadınlar, insanın vicdanı, toplumun sesi; ben bir kadın olduğum için bana karşı katıksız nefret dolu bir sel kusuyordu. Viski beni zayıflattığı ve çarptığı için kendimi zayıf, kırılgan, donuk hissediyordum, ihanete uğramış bir kadındım. Ühüüü, sen beni sevmiyorsun, sevmiyorsun işte, erkekler artık kadınları sevmiyorlar. Ühüüü, narin, pembe parmaklarım, beyaz, pembe uçlu, ihanete uğramış göğsümü işaret ederken, kendimi tutamayıp kadınları temsilen viskiyle sulandırılmış gözyaşları dökmeye başladım. Ağlarken Saul’un penisinin kotunun altında dikildiğini gördüm ve ben de nemlendim ve alaylı alaylı, “Ah demek şimdi benimle sevişecek, zavallı ihanete uğramış Anna’yı ve onun yaralı beyaz göğüslerini sevecek ha?” diye düşündüm. Tutucu, ukala, utangaç bir liseli gibi, “Anna,” diye mırıldandı, “sarhoşsun sen, kalk yerden.” Ben de, “Hayır kalkmayacağım işte,” dedim, ağlayarak zayıflığımın tadını çıkarıyordum. Bunun üzerine beni utangaç ve şehvetli bir biçimde sürükleyerek yukarı çekti ve korkunç derecede büyümüş penisiyle içime girdi, ama bir kadınla ilk kez sevişen liseli bir genç gibi arzulu, utangaç ve fazla hızlıydı. Doyuma ermediğim için, “Artık yetişkin bir insan gibi davran,” dedim, onun diliyle konuşarak; o da utançla, “Anna sarhoşsun sen, hadi biraz uyu da kendine gel,” dedi. Üzerimi örttü, beni öptü ve bir kadınla ilk kez sevişmiş olan, suçluluk duygusuyla dolu bir liseli gibi parmaklarının ucuna basarak dışarı çıktı; onun ilk kez bir kadınla seviştiği zaman nasıl davrandığını hayal edebiliyordum; duygusal, utangaç, iyi huylu bir Amerikan genci, Saul Green... Bunun üzerine güldüm, güldüm, güldüm. Sonra uyudum ve uykumdan gülerek uyandım. Düşümde ne görüyordum, bilmiyorum, ama hafiflemiş olarak uyandım ve birden onun yanımda yattığını fark ettim.</p>
		<p>Buz kesmişti, büyük bir mutlulukla ona sarıldım. Mutluluğumun niteliğinden anladığıma göre, düşümde kolaylıkla ve büyük bir mutlulukla uçmuştum, bu da her zaman hasta Anna olarak kalmayacağımı gösteriyordu. Saul uyandığında saatlerce ben, ben, ben, ben demekten yorgun düşmüş gibiydi, yüzü sapsarıydı ve acıyla buruşmuştu; yataktan çıktığımızda ikimizin de gücü tükenmişti. Canlı renklerle bezeli geniş mutfakta tek sözcük söylemeye halimiz olmaksızın sessizce oturup gazete okuduk ve kahvelerimizi içtik. “Artık biraz çalışmam gerek,” dedi Saul. İkimiz de çalışmayacağımızı biliyorduk; parmağımızı kıpırdatacak halimiz yoktu, bu yüzden yeniden yatağa girdik. Bu bitkinlik öyle korkutucuydu ki, geçen geceki Saul’un, o katillere özgü kara enerjiyle dolu olan Saul’un geri gelmesini diledim. “Böyle yatıp duramam ben,” dedi Saul. Ben de “Haklısın,” dedim, ama ikimiz de yerimizden kıpırdamadık bile. Sonra o yataktan kalktı, daha doğrusu sürünerek çıktı. Ben de, “Evden nasıl çıkacak merak ediyorum doğrusu, bunun için bütün gücünü toplaması gerekecek,” diye düşünüyordum. Midemin kasılmasından neler olacağını sezmeme karşın, bunu nasıl yapacağını görmeyi merakla bekliyordum. “Ben yürüyüşe çıkıyorum,” diyerek bana meydan okudu. Ben de, “Pekâlâ,” dedim. Bana sinsi bir bakış fırlattı, sonra giyinmek için çıktı, daha sonra geri geldi. “Neden beni durdurmaya çalışmıyorsun?” diye sordu. “Çünkü istemiyorum.”</p>
		<p>“Nereye gittiğimi bilseydin, durdurmak isterdin ama.”</p>
		<p>“Bir kadına gittiğini biliyorum,” dedim, sesimin çok sert çıktığının farkındaydım. “Yine de hiçbir zaman emin olamazsın, değil mi?”</p>
		<p>“Olamam, ama doğrusu artık hiç önemi yok.”</p>
		<p>Kapının eşiğinde duruyordu, ne söylediğimi duyunca çekinerek odaya girmişti. Meraklanmış gibiydi.</p>
		<p>De Silva’nın sözlerini anımsadım: “Yalnızca ne olacağını görmek istemiştim.”</p>
		<p>Saul da neler olacağını görmek istemişti. Ben de öyle. İçimdeki nefret, neşe ve merak bütün duygularımı bastırmıştı; sanki Saul ve ben, iki bilinmeyen kişi, kişiliği olmayan iki tanımlanamaz güçtük. Sanki odada iki kötü ruhlu varlık vardı ve içlerinden birisi düşüp ölse ya da acıyla çığlıklar atmaya başlasa, öteki “Yaa, demek öyle?” diyecekti.</p>
		<p>“Önemi yok,” dedi Saul birden hüzünlenerek. Ancak bunu da sanki kulağa nasıl geleceğini duymak için meraktan söylemişti ya da bu sözcüğü artık o kadar çok yinelemişti ki, bu sözcük onun için artık inandırıcılığını yitirmişti. “Önemi yok diyorsun, ama bir casus gibi her hareketimi izliyorsun.”</p>
		<p>Güçlükle, hafif bir hıçkırığa benzeyen bir kahkaha atarak (büyük bir gerilim altındaki bir kadının gülüşünü taklit ediyordum) kaygısız, şen bir sesle, “Beni sen casus yaptın,” dedim. Saul hareketsiz duruyordu, sanki az sonra, ne çıkacağını merak eder gibiydi. “Yeryüzünde hiçbir kadının avucunda durmam ben, durmadım, durmayacağım da.”</p>
		<p>“Durmadım, durmayacağım,” derken, bu sözleri hızla ileri sarılan bir banttaki gibi çabuk çabuk çıkmıştı.</p>
		<p>Ben de onunki kadar acımasız ve neşeli bir sesle, “Kimsenin avucuna hapsolmamaktan kastın, hiçbir kadının senin yaptıklarını bilemeyeceğiyse, çok üzgünüm ama seni avucuma hapsettim bile,” dedim.</p>
		<p>Sonra zayıf, ancak zafer dolu kahkahamın odada çınladığını duydum.</p>
		<p>“Sen öyle san,” dedi kötü kötü.</p>
		<p>“Ben buna eminim,” dedim.</p>
		<p>Artık konuşacak bir şeyimiz kalmamıştı, birbirimize ilgiyle bakıyorduk. “Bunu bir daha söylememize gerek kalmayacak,” dedim. O da büyük bir ilgiyle, “Umarım öyle olur,” dedi. Sözleri biter bitmez, konuşmamızın kendisine verdiği güçle, telaşla dışarı çıktı.</p>
		<p>Orada öylece durdum; gerçeği öğrenmek için yukarı çıkıp günlüğüne bakmamın yeterli olacağını düşünüyordum. Ancak bunu yapmayacaktım ve bir daha yapacağımı da sanmıyordum. O sayfa kapanmıştı. Şu an çok hastaydım. Kahve yapmak için mutfağa gittim, ama bardağıma biraz viski koyarak çıktım dışarı. Son derece renkli, son derece temiz mutfağıma baktım. Birden başım dönmeye başladı. Eşyalar ısınmış gibi parlaklaşmışlardı. Gözüme genelde hoş görünen mutfağın kusurlarını görmeye başladım: parlak beyaz emayede bir çatlak, tozlanmış bir raf parmaklığı, soluklaşmış boyalar... Bu bayağı ve iğrenç görüntü beni bunaltmıştı. Mutfağın yeniden boyanması gerekiyordu, ama bunu yapsam bile hiçbir şey değişmeyecekti, ev yine o eski ev olarak kalacaktı, çürüyen bu evin duvarları da çürümeye devam edecekti. Mutfağın ışıklarını söndürüp odaya döndüm. Çok geçmeden burası da gözüme mutfak kadar kötü görünmeye başladı. Kırmızı perdeler uğursuz, bayağı bir biçimde parlıyordu, duvarın badanası da kararmıştı. Kendimi odada dolaşıp duvarlara, perdelere, kapıya bakarken buldum; gerçekte olmadıkları kadar canlı görünen renkler üzerime üzerime gelirken, odayı oluşturan malzemeden tiksinerek dolaşıyordum. Odanın dört bir yanına, çok iyi tanıdığım bir insanın yüzüne –kendi yüzüme sözgelimi ya da Saul’unkine– bakıp, onun gergin ya da üzgün olup olmadığını anlamak ister gibi bakıyordum. Temiz, sakin ufak yüzümün ifadesinin ardında nelerin yattığını bilirdim ya da Saul’un geniş, içten, sarı ve hasta görünen yüzünün ardındakileri... Oysa Saul’u çok iyi tanımayan insanlar, onun zihninden hangi olası düşüncelerin geçtiğini tahmin edemezdi. Ya da sözgelimi trende gördüğüm bir kadın, onun kaşlarını hafifçe çatması ya da acıyla yüzünü hafifçe buruşturmuş olması, bana bu yüzün ardında koskoca karmaşa yattığını gösterir, ben de, biz insanların bu kadar büyük bir baskı altındayken bile bizi dağılmaktan koruyan gücümüze hayran kalırım. Mutfak gibi, büyük odam da beni koruyan bir kabuk olmaktan çıkmış, yüzlerce noktadan dikkatime sürekli yöneltilen bir saldırı alanına dönüşmüştü; sanki yüzlerce düşman dikkatimin dağılmasını bekliyordu, böylece arkamdan sürünüp bana saldıracaklardı. Cilalanması gereken bir kapı tokmağı, beyaz boyanın üzerinde göze çarpan bir toz şeridi, kırmızı perdenin solduğu yerde sarımsı bir leke, eski defterlerimi gizleyen masa... Hepsi de bana saldırıyor, beni tehdit ediyorlar, beni yakıcı bulantı dalgalarıyla sarsıyorlardı. Yatağa uzanmam gerekiyordu, yatağa ancak emekleyerek ulaşabildim. Yatağa boylu boyunca uzandım, uykuya dalarken, makinistin beni beklediğinin farkındaydım.</p>
		<p>Onun bana ne söyleyeceğini de biliyordum. Ne söyleyeceği “içime doğuyordu”. Zamanın durduğu, deliliğin beni pençesine aldığı şu son birkaç hafta boyunca, birkaç kez art arda birçok şey “içime doğmuştu”, ancak bunun nasıl bir şey olduğunu anlatacak sözcük bulamıyorum. Ancak bu gibi anlar, öylesine güçlüydüler ki, ölene kadar yaşantımın bir parçası olarak benimle kalacaklar. Tıpkı düşlerdeki anlık sezgilerin uyanıkken de anımsandığı gibi... Sözcükler. Sözcükler. Aklımdan geçenleri aktarabilmek için tesadüfen bile olsa, anlamlı bir birleşim elde edebilmek için sözcüklerle oynuyorum. Belki bunu müzikle daha iyi ifade edebilirdim. Ancak müzik kulağıma bir düşman gibi saldırıyor, müzik benim dünyama ait bir şey değil. Gerçek şu ki, gerçek deneyimler betimlenemezler. Acı acı, tıpkı eski romanlardaki gibi, buraya üç yıldız koymanın daha anlamlı olacağını düşünüyorum. Ya da başka bir işaret, bir daire belki ya da bir kare. Sözcükler dışında hemen her şey olabilir. Kendileri de sözcüklerin, kalıpların, düzenin uçup gittiği o noktaya ulaşmış olan insanlar beni anlayacaklardır; onların dışındakiler bunu anlayamaz. O noktaya bir kez vardınız mı, korkunç bir ironinin içinde bulursunuz kendinizi, omuzlarınızı korkunç bir boşvermişlikle silkersiniz; üstelik bununla savaşmak, bunu yok saymak, doğru ya da yanlış diye değerlendirmek söz konusu bile olamaz, yalnızca onun hiç yok olmamacasına orada durduğunu bilirsiniz. Eski bir düşmanınıza nezaketle eğilerek selam vermek gibi bir şeydir bu: Pekâlâ, orada olduğunu biliyorum, ama yine de görünüşü koruyalım, tamam mı? Belki senin varoluşunun koşulu, dış görünüşümüzü korumamız, kalıplar yaratmamızdır; bu hiç aklına gelmiş miydi?</p>
		<p>Yani, tek söyleyebileceğim, uyumadan önce neden uyumak zorunda olduğumu “anladığımdı.” Makinistin ne diyeceğini, neyi öğrenmek zorunda olduğumu çok iyi biliyordum. Bunları daha önceden bildiğim için, gördüğüm düş, bir şey olup bittikten sonra yapılan bir yoruma ya da yalnızca olaydan çıkarılan dersin önemini bir kez daha vurgulamak için yapılan bir özete benziyordu.</p>
		<p>Düş başlar başlamaz makinist, Saul’un iş bilir sesiyle, “Evet, şimdi bütün filmin şöyle bir üstünden geçeceğiz,” dedi. Yine aynı parlak ve gerçekdışı film sahnelerini seyredeceğimden korktuğum için utanmıştım. Bu sefer, aynı filmleri seyrediyor olmama karşın, sahnelerin “gerçekçi” olduğunu düşünüyordum; film kaba, incelikten yoksun, titrek Rus ya da Alman filmlerine benziyordu. Film kareleri yavaşlıyor, gerçek yaşam süresince aceleden fark edemediğim ayrıntıları iyice zihnime kazıyana kadar uzun uzun ekranın önünde duruyorlardı. Benim fark etmemi istediği bir şeyi fark ettiğimde, makinist, “Evet, hanımefendi, çok güzel,” diyordu. Beni böylesine yönlendirdiği için sahneleri daha dikkatlice seyrediyordum. Daha önce kişisel olarak ya da yaşam biçimim gereği yaşamımda önemli saydığım şeyler, önemsiz oldukları için hızlı hızlı ekranın önünden kayıp gidiyordu. Sakızağaçlarının altındaki grup sözgelimi ya da uçakta ölümü özleyen Ella, romanını yazmakta olan Ella, Paul’ün ateş etmesiyle düşen güvercinler – hepsi yok olmuş, erimiş gitmiş ve yerlerini gerçekten önemli olan şeylere bırakmışlardı. Bu yüzden her saniyeye gereken önemi vererek, her şeyi uzun uzun seyrettim. Bayan Boothby’nin Mashopi Oteli’nin mutfağında nasıl durduğunu izledim sözgelimi: Sıkı korsesinden kaya tabakaları gibi fırlayan dolgun kalçaları, koltuk altlarında koyu renkli ter lekeleri, sıkıntıyla kızarmış bir biçimde hayvan ve güvercin eklemlerinden soğuk et parçaları kesiyor ve ince duvarın ardından duyulan genç ve acımasız sesleri, daha da acımasız olan kahkahaları dinliyordu. Ya da Willi’nin kulağımın dibindeki makamsız, ümitsiz ve yalnızlık dolu mırıldanmasını duyuyordum ya da Willi’nin, Paul’le birbirimize kur yaptığımız zamanlardaki gibi bana bakmak için dönüşünü görüyordum: Uzun uzun, kırgınlıkla bakmak için dönüşünü ağır çekimde izliyordum; bütün bunlar belleğime öyle derinlere kazınıyordu ki, bunu yaşamım boyunca unutmayacaktım. Ya da bütün gün bar tezgâhının ardında duran iriyarı Bay Boothby’yi, kızıyla onun genç sevgilisine bakarken görüyorum. İmrenerek bu gence baktı, başını çevirdi ve boş bir bardağı almak için elini uzattı. Sonra Bay Lattimore’u gördüm, barda içki içerken, kızıl saçlı güzel karısının kahkahasını dinliyor, Bay Boothby’yle göz göze gelmemeye çalışıyordu. Onun, sarhoşluğun verdiği sarsaklıkla sürekli eğilip tüylü kızıl köpeği okşayışını seyrettim. “Anlıyor musun?” dedi, makinist ve yeni bir sahne göstermeye başladı. Paul Tanner’ın sabahın erken saatlerinde eve gelişini seyrettim: Suçlu olmanın verdiği soğukluk ve iş bilirlikle eve girdi; bakışlarındaki pişmanlık, çiçekli önlüğünü takmış karısıyla göz göze geldiğinde yerini utanç ve yakarışa bıraktı; bu arada çocuklar okula gitmeden önce kahvaltılarını etmekteydiler. Sonra kaşlarını çatarak döndü ve kendine temiz bir gömlek almak için üst kata çıktı. “Anladın mı?” dedi makinist. Birden film hızlandı, bir zamanlar sokakta geçerken gördüğüm ve unuttuğum bütün yüzler gözümün önünden titreşerek hızla geçiyordu. Ağır çekim kalkan bir kol geçti önce, sonra bir çift göz. Hepsi aynı şeyi söylüyordu: Film artık benim ya da Ella’nın deneyimlerini, defterleri aşmıştı, çünkü burada, ayrı ayrı sahneler, insanlar, yüzler, hareketler ve bakışlar bir bütün olmuşlardı; film yine ağırlaştı ve ağır çekim sahnelere döndü: bir çiftçinin ağır çekimde toprağa tohum atışı, akan suyun sürekli yıprattığı bir kayanın görüntüsü, kolunda tüfeğiyle sonsuza kadar ay ışığında kuru bir tepe yamacında duracak gibi görünen bir adam. Ya da karanlıkta uyanık yatan ve kendi kendine, “Kendimi öldürmeyeceğim, öldürmeyeceğim, öldürmeyeceğim,” diyen bir kadın.</p>
		<p>Makinistin sesi kesilmişti, bu yüzden “Artık yeter,” diye seslendim; ama o bana yanıt vermedi, ben de makineyi durdurmak için elimi uzattım. Düşümde bir kâğıda yazılmış şu sözcükleri okudum: Bu görüntüler bana cesareti anlatıyordu, ama benim daha önceleri anladığım tür bir cesaret değil. Bu, bütün yaşamların kökeninde olan, acı bir cesaret türüydü, çünkü yaşamın temelinde adaletsizlik ve acımasızlık vardır. Dikkatimi yalnızca kahramanca, güzel ya da zekice şeylere yöneltmiş olmamın nedeni, adaletsizlik ve acımasızlığı yadsımamdı, bu yüzden yaşamda her şeyden daha büyük olan önemsiz dertleri de yadsımıştım.</p>
		<p>Yazmış olduğum bu sözcüklere şöyle bir baktım, bunları pek doğru bulduğumu söyleyemem. Bu yazıyı Şeker Anne’ye götürdüm: “Bombalar patlayıp dünya kabuğunu erittikten bin yıl sonra, çelik parçaların arasında yeşerecek çayıra döndük yeniden. Çayırdaki otların irade gücü, makinistin bana gösterdiği o filmdeki insanların acılara karşı gösterdiği sabırla aynı şeydi, değil mi?” dedim. (Düşümde, olası tuzaklardan sakınarak kötü kötü gülümsüyordum.)</p>
		<p>“Yani?” dedi Şeker Anne.</p>
		<p>“Sorun şu ki, o çayır parçasına, şimdi bile, saygı göstermeye hazır değilim.”</p>
		<p>Bunun üzerine gülümsedi, sandalyesinde dimdik, kararlı bir biçimde oturuyordu; bütün bunların altındaki anlamı anlayamadığım ve anlamak için hiç acele etmediğim için sinirlenmişti. Evet, aynen bir şeyini kaybetmiş ya da programına uyamamış bir ev kadınına benziyordu.</p>
		<p>Uyandığımda ikindi üstüydü, oda soğuk ve karanlıktı ve moralim çok bozuktu; ak göğsü erkeklerin attığı oklarla yaralanmış bir kadındım yine. Saul’a duyduğum gereksinim yüreğimi burkuyordu, onu incitmek, hakaretlerimle kırmak istiyordum. Sonra o da, “Ah, zavallı Anna, özür dilerim,” diyecekti ve sevişecektik.</p>
		<p>Kısa bir öykü ya da gülünç ve ironik kısa bir roman: Bir erkeğe kendini tümüyle vermeye fazlasıyla istekli olmasına şaşıran bir kadın, zincirlerinden kurtulmaya karar verir. Bile bile iki erkekle birden ilişkiye girer, bir gece biriyle, bir gece ötekiyle yatar – ikisiyle de birlikte olmaktan hoşlandığını düşünmeye başladığı an, artık özgür olduğunu anlayacaktır. Erkekler içgüdüsel olarak birbirlerinin farkına varır; birisi kıskanır ve kadına ciddi bir biçimde âşık olur; ötekisi soğuklaşır ve kadına soğuk davranır. Bütün kararlılığına karşın kadın, kendisine âşık olan adamı sevmeye başlar; soğuk davranan adamın yanında da buz kesilir. Ancak hâlâ “özgür” olmadığını düşünerek mutsuz olsa da her ikisine artık tümüyle özgür olduğunu ve aynı anda ikisiyle de ideal duygusal ve cinsel zevke ulaşmayı başardığını söyler. Bu, soğuk ve uzak adamın çok ilgisini çeker ve kadın özgürlüğüyle ilgili duygusuz ve zekice şeyler söyler. Kadının âşık olduğu erkekse duyduklarından o kadar incinir ve sarsılır ki, kadını terk eder. Kadın, sevmediği ve kendisini sevmeyen adamla kalır; paylaştıkları tek şey, psikoloji konulu zekice sohbetlerdir.</p>
		<p>Bu öyküyü yazma fikri ilgimi çekti, bunu nasıl yazabileceğimi düşünmeye başladım. Sözgelimi kendim yerine kahraman olarak Ella’yı kullanırsam, öykü nasıl değişirdi? Ella’yı uzun zamandır düşünmüyordum; birden bu arada onun değişmiş olabileceği geldi aklıma. Evet, sözgelimi, kendini savunmak için kurduğu kalenin duvarlarını sağlamlaştırmıştı. Saç biçiminin de değişmiş olduğunu gördüm; yine ciddi bir havaya bürünmüş, saçlarını arkadan toplamaya başlamıştı; artık eskisinden farklı giysiler giymeye başlamıştı. Ella’nın odamın içinde dolanışını izliyordum; sonra Saul’la o birlikte nasıl olurlardı diye düşünmeye başladım. Sözgelimi Ella, benden çok daha zekice ve sakin davranırdı. Bir süre sonra, ne yapmakta olduğumu fark ettim, daha önce yapmış olduğum bir şeyi yapıyordum; “üçüncü”yü, benden her yönüyle üstün olan kadını yaratıyordum. Ella’nın gerçeklerden nerede koptuğunu, aslında hangi noktada kendi doğasına ters düştüğünü ve kendisinin asla kaldıramayacağı kadar verici olmaya hangi noktada başladığını kolaylıkla görebiliyordum. Yaratmakta olduğum bu yeni kişilikten hoşlandım doğrusu; yan yana yürüdüğümüzü düşlediğimiz bu harika, verici kişilerin sırf biz onları düşlüyoruz, onlara ihtiyaç duyuyoruz diye var olabileceklerini düşündüm. Sonra gülmeye başladım, çünkü bırakın Ella’yla aramdaki farkı, olmak istediğim kişi ile olduğum kişi arasındaki fark bile çok büyüktü.</p>
		<p>Saul’un yukarı çıktığını duydum, içeri kim girecek diye merak ediyordum. Onu görür görmez, yüzündeki hasta ve yorgun ifadeye karşın, şeytanların bugün evimden uzak duracaklarını anladım; belki de hiçbir zaman geri gelmeyeceklerdi, çünkü ne söylemeyi düşündüğünü de biliyordum.</p>
		<p>Yatağıma oturup, “Döndüğümde güldüğünü görmek beni çok şaşırttı,” dedi. “Yürürken hep seni düşündüm.”</p>
		<p>Onu sokaklarda, kendisini kurtaracak düşüncelere ve sözcüklere sıkı sıkı sarılarak, düş gücünün yarattığı karmaşayla boğuşarak yürürken hayal edebiliyordum şimdi. “Ne düşünüyordun bakalım?” dedim, onun bir ruh doktoru gibi konuşmasını bekleyerek.</p>
		<p>“Neden gülüyorsun?”</p>
		<p>“Çılgın bir kentin sokaklarında, Noel kurabiyelerinden çıkan niyet kâğıtları gibi, ikimizi de kurtaracak ruhsal çıkarımlar yaparak dolaşman çok gülünç de ondan.”</p>
		<p>“Beni bu kadar iyi tanıman ne kötü,” dedi soğuk soğuk. “Zekâm ve irademle seni şaşkına çevireceğimi umuyordum. Evet, bu fikirleri Noel kurabiyelerinden çıkan niyetlere benzetmekte haklısın.”</p>
		<p>“Konuş bakalım.”</p>
		<p>“Öncelikle, yeterince gülmüyorsun, Anna. Düşündüm de. Genç kızlar gülüyor. Yaşlı kadınlar gülüyor. Oysa senin yaşındaki kadınlar gülmüyor, yaşamı fazlasıyla ciddiye alıyorsunuz.”</p>
		<p>“Oysa ben gülmekten bayılacaktım az kalsın; özgür kadınları çok gülünç buluyorum.” Ona öykümün konusunu anlattım, alaylı alaylı gülümseyerek dinledi. “Ben bunu kastetmedim, gerçekten gülmeyi kastettim,” dedi.</p>
		<p>“Yapılacak işler listeme bunu eklerim.”</p>
		<p>“Hayır, böyle deme. Dinle Anna, yapılacak işler listemize yazdığımız şeylerin gerçekleşeceğine inanmazsak, bizim için hiç ümit kalmamış demektir.”</p>
		<p>“Planlarımızın gerçekleşeceğine inanmalı mıyız?”</p>
		<p>“Güzel ve gerçekleşmesi olanaksız planlarımızın bile gerçekleşeceğine inanmalıyız.”</p>
		<p>“Pekâlâ. Başka bir şey var mı?”</p>
		<p>“İkincisi, böyle devam edemezsin, yeniden yazmaya başlamalısın.”</p>
		<p>“Yazabilsem, yazarım zaten.”</p>
		<p>“Hayır, Anna, bu yeterli değil. Neden bana az önce anlattığın kısa öyküyü yazmıyorsun? Yo, o zırvaları sürme önüme; bana nedenini tek cümleyle anlat. Düşüncelerimi Noel kurabiyelerinden çıkan niyetlere benzetebilirsin, ama yürürken bazı şeyleri zihninde basite indirgersen, eriterek tek kaba dökersen, buna istediğin kadar bakabilir ve döverek şekil verebilirsin.”</p>
		<p>Gülmeye başladım, bunun üzerine, “Anna,” dedi, “bunu yapmazsan gerçekten çıldıracaksın.”</p>
		<p>“Pekâlâ. Yazamıyorum, çünkü yazmaya oturduğum anda odaya biri giriyor ve omzunun üstünden yazdıklarıma bakarak beni engelliyor.”</p>
		<p>“Kim peki? Biliyor musun?”</p>
		<p>“Elbette biliyorum. Çinli bir köylü olabilir. Ya da Castro’nun gerillalarından biri. Ya da Ulusal Kurtuluş Cephesi’nde savaşan Cezayirli bir asker ya da Bay Mathlong. Odanın ortasına dikilip zamanını çiziktirerek harcama da bizim için bir şeyler yap, diyorlar.”</p>
		<p>“Onların böyle bir şey söylemeyeceğini çok iyi biliyorsun.”</p>
		<p>“Evet, söylemezler, ama sen ne demek istediğimi çok iyi anlıyorsun. Anladığını biliyorum. Bu hepimizin üstüne çökmüş bir lanet.”</p>
		<p>“Evet, anlıyorum. Yine de Anna seni yeniden yazmaya zorlayacağım. Bir kâğıt ve kalem al.”</p>
		<p>Masanın üzerine boş bir kâğıt koydum ve elimde kalemle beklemeye başladım.</p>
		<p>“Başarısız olsan da fark etmez, şu kibri bir kenara bırak artık. Başla yeter.”</p>
		<p>Dehşete kapıldığım için zihnim boşaldı, kalemi bıraktım. Sonra bana dikilen bakışlarını gördüm, beni cesaretlendiriyorlardı, zorluyorlardı... Kalemi yeniden elime aldım.</p>
		<p>“Peki, sana ilk cümleni vereyim o zaman. Bu cümlede senin iki ayrı kişiliğin olacak, Anna. Yaz bakalım: İki kadın Londra’daki evde yalnızdılar.”</p>
		<p>“Yani romanıma, iki kadın Londra’daki evde yalnızdılar cümlesiyle mi başlamamı istiyorsun?”</p>
		<p>“Neden konuşuyorsun? Yazsana, Anna.”</p>
		<p>Yazdım.</p>
		<p>“Bu kitabı yazacaksın, yazacaksın, yazıp bitireceksin.”</p>
		<p>“Bunu yapmam senin için neden bu kadar önemli?”</p>
		<p>“Ah,” dedi umutsuzca kendisiyle alay ederek. “Güzel bir soru. Çünkü, Anna, sen yazabilirsen ben de yazabilirim demektir.”</p>
		<p>“Ben de sana romanının ilk cümlesini vereyim mi?”</p>
		<p>“Ver bakalım.”</p>
		<p>“Cezayir’de kuru bir tepe yamacında, bir asker tüfeğine yansıyan ay ışığına bakıyordu.”</p>
		<p>Gülümsedi. “Bunu ancak ben yazabilirim, sen değil.”</p>
		<p>“O zaman yaz.”</p>
		<p>“Bana yeni defterini verirsen yazarım.”</p>
		<p>“Nedenmiş o?”</p>
		<p>“Bana gerekli de ondan.”</p>
		<p>“Pekâlâ.”</p>
		<p>“Ben gideceğim buralardan, Anna, biliyorsun değil mi?”</p>
		<p>“Evet.”</p>
		<p>“O zaman bana yemek pişir. Bir kadına, bana yemek pişir, diyeceğim aklımın ucundan bile geçmezdi. Bunu, olgunlaşmak denilen şeye doğru atılan bir adım olarak yorumluyorum.”</p>
		<p>Yemek yaptım ve uyuduk. Bu sabah ben ondan önce uyandım, solgun ve hasta görünüyordu. Gitmesi olanaksızdı, buna izin veremezdim; gidecek durumda değildi.</p>
		<p>Uyandı, ona, “Gidemezsin. Sana bakmalıyım. Ne istersen yaparım, yeter ki kalacağını söyle,” dememek için kendimle savaşıyordum.</p>
		<p>Onun da kendi zayıflığıyla savaştığını biliyordum. Haftalar önce, uykusunda boynuma sarılmamış olsaydı neler olurdu diye merak ediyordum. Şimdi de boynuma sarılmasını arzuluyordum. Ona dokunmamak için kendimle savaşarak yatıyordum; o da bana yalvarmamak için kendiyle savaşıyordu; nezaket ve acıma dolu bir hareketin böylesine büyük bir ihanet olması ne tuhaf. Zihnim bitkinlikle kararırken, acıma duygusu beni yendi ve bunun bir ihanet olduğunu bile bile onu kollarıma aldım. Hemen sarıldı bana, bir an için gerçek bir yakınlık hissederek öylece kaldık. Sonra benim sahteliğim ona bulaştı ve Saul bir çocuk sesiyle, “Ben iyi bir çocuğum,” dedi. Bunu annesine fısıldar gibi söylememişti, bu sözcükler asla onun olamazlardı, edebiyatın içinden çekip çıkarılmışlardı. Saul tiksindirici bir duygusallık parodisiyle, bir çocuk gibi mırıldanmıştı bu sözleri. Aslında pek de parodi sayılmazdı ya... Ancak yüzüne baktığımda, solgun yüzünün bu duygusal sahtekârlığı yansıttığını gördüm; sonra yüzü acıyla buruştu; sonra benim yüzüne bakmakta olduğumu dehşetle fark etti ve gözleri nefret dolu bir meydan okumayla kısıldı, bir an için karşılıklı utanç ve aşağılamayla birbirimize baktık. Sonra Saul’un yüz kasları gevşedi. Kollarımı ona dolamamdan az önce kendimden geçmem gibi, onun da zihni karardı ve uykuya daldı. Sonra birden uyandı ve çok gergin, kavgacı bir biçimde kollarımdan sıyrıldı, çevresinde bir düşman var mı diye odayı keskin, uzman bakışlarla taradı ve yataktan kalktı; bunların hepsi bir dakika içinde olmuştu, her şey çok hızlı gelişiyordu.</p>
		<p>“Bundan daha fazla alçalamayız,” dedi.</p>
		<p>“Evet,” dedim.</p>
		<p>“Neyse, bunu da oynadık, bitti.”</p>
		<p>“Evet, bu sayfayı da kapadık.”</p>
		<p>Birkaç parça eşyasını toplamak için yukarı çıktı.</p>
		<p>Çok geçmeden aşağı indi ve büyük odanın kapısına yaslandı. Saul Green’in ta kendisiydi bu gelen. Haftalar önce evime ilk kez adımını atan Saul Green’di. Zayıflığını gizlemek için aldığı yeni, dar giysilerini giymişti. Derli toplu, omuzları fazla geniş, ufak tefek bir adamdı; fazlasıyla zayıf yüzünün derisinden fırlayan kemikler, bu adamın hastalığını yenip kendine geldiğinde yine geniş omuzlu, güçlü kuvvetli biri olacağını gösteriyordu. Kapıya yaslanmış duran, fırça gibi dimdik kısa sarı saçları olan, hasta yüzlü, ufak tefek, sarışın adamın yanı başında, sağlam bünyeli kahverengi tenli birini görebiliyordum; bu sağlam adam, kendisini yaratan bedeni yutacak bir gölge gibiydi. Bu arada Saul harekete geçmeye hazır, sabırsızlıkla, gitmek üzere huzursuzca bekliyordu. Başparmakları kemerine takılı, öteki parmakları aşağıyı işaret ederek duruyordu (ama bu sefer bu duruş çapkın birinin parodisiydi) ve soğuk, gri gözlerinde alaycı bir meydan okumayla, kuşkulu, ancak yeterince dostça bana bakıyordu. Sanki benim kardeşimdi o, tıpkı bir kardeş gibi, nereye giderse gitsin, ne kadar uzakta olursa olsun, aynı duyguları ve düşünceleri paylaşacaktık.</p>
		<p>“İlk cümleyi defterime yazsana,” dedi.</p>
		<p>“Benim yazmamı mı istiyorsun?”</p>
		<p>“Evet, hadi yaz.”</p>
		<p>“Neden?”</p>
		<p>“Sen içimizden birisin, takımın bir üyesisin de ondan.”</p>
		<p>“Ben hiç de öyle hissetmiyorum, takımlardan nefret ederim.”</p>
		<p>“Öyleyse bunu bir kez daha düşünsen iyi olur. Dünyada bizim gibi çok az insan var, birbirimizin adını bilmesek de birbirimize güveniriz biz. Evet, hep güveniriz. Bir takımız biz, biz pes etmeyenleriz, savaşmaya devam edeceklerdeniz biz. Sana söylediğim gibi, Anna, bazen bir kitap geçiyor elime ve ‘Demek sen benden önce davranıp yazdın bunu ha? Aferin sana. Tamam, demek ben bunu yazmak zorunda kalmayacağım,’ diyorum.”</p>
		<p>“Peki peki, yazacağım ilk cümleyi.”</p>
		<p>“Güzel. Sen yaz, ben az sonra gelip defteri alırım, vedalaşırız, ben de yoluma giderim.”</p>
		<p>“Nereye gideceksin?”</p>
		<p>“Nereye gideceğimi bilmediğimin farkındasın.”</p>
		<p>“Bir gün bilmek zorunda kalacaksın.”</p>
		<p>“Peki, peki, ama henüz yeterince olgunlaşmadım, yoksa unuttun mu?”</p>
		<p>“Belki en iyisi Amerika’ya dönmendir.”</p>
		<p>“Olabilir. Sevgi her yerde sevgidir.”</p>
		<p>Güldüm, sonra o aşağı inerken ben de gidip yeni ve güzel defteri aldım ve içine “Cezayir’de kuru bir tepe yamacında askerin biri tüfeğine yansıyan ay ışığını seyrediyordu,” yazdım.</p>
		<p class="gap-twice">[Burada Anna’nın el yazısı bitiyor, Altın Defter, Saul Green’in el yazısıyla devam ediyordu; Cezayirli bir askerin kısa öyküsünü anlatan bir roman yazmıştı. Bu asker, yaşama karşı, kendisinden beklenen duyguları hissetmediğinin farkına varmış bir çiftçiydi. Peki beklenen duyguları hissetmesini bekleyenler kimlerdi? Tanrı, devlet, yasa, düzen, herhangi birileri işte. Fransızlar onu yakalamış, ona işkence etmişlerdi; sonra oradan kaçmış ve Ulusal Kurtuluş Cephesi’ne yeniden katılmıştı ve verilen emirler üzerine, Fransız tutuklularına işkence ederken bulmuştu kendini. Bu konuyla ilgili hissetmediği bir şeyler hissetmesi gerektiğini biliyordu. Bir gece, işkence ettiği Fransız tutsaklarından biriyle, içinde bulunduğu ruh durumunu tartışmaya başlamıştı. Fransız tutsak, genç bir aydındı, felsefe öğrenimi görüyordu. Bu genç adam (tutsağın hücresinde gizlice konuşuyorlardı) aslında kendisinin zihinsel bir tutsaklık içinde bulunduğunu söyledi. Yıllardır “Marksist” ya da “Freudcu” olarak adlandırılan kalıplara uymayan tek düşüncesi ya da duygusu olmadığını düşünmekteydi. Düşüncelerinin, önceden belirlenmiş deliklere düşen misketlere benzediğinden yakınıyordu. Cezayirli asker bunu çok ilginç bulmuştu, kendisini asıl rahatsız eden şey –ki aslında rahatsız etmiyordu, ama etmesi gerektiğini düşünüyordu–, duygu ve düşüncelerinin beklenenden çok farklı olmasıydı. Cezayirli asker, Fransız’a, ona özendiğini söyledi; daha doğrusu özenmesi gerektiğini düşünüyordu. Oysa Fransız da Cezayirli askeri bütün yüreğiyle kıskandığını söylüyordu: Yaşamında bir kerecik olsun, Freud ve Marks büyükbabalar tarafından kendisine öğretilmemiş, özgün, içten gelen ve yönlendirildiğinin tersine bir şeyler hissetmeyi ya da düşünmeyi diliyordu. İkisinin sesleri, özellikle de duruma isyan eden Fransız öğrencinin sesi yükselmişti; bu hiç akıllıca bir davranış değildi. Komutan içeri girmiş ve Cezayirli askeri, başında beklemesi gereken tutsakla dostça sohbet ederken yakalamıştı. Cezayirli asker, “Efendim, emirlerinizi yerine getirdim ve bu adama işkence ettim, ama bana onunla konuşmamam gerektiğini söylememiştiniz,” dedi. Komutan, askerin bir casus olduğunu ve Fransızların eline düştüğünde beyninin yıkanmış olduğunu düşünüyordu. Onun kurşuna dizilmesini emretti. Ertesi sabah, Cezayirli askerle Fransız öğrenci, bir yamaçta, doğan güneşin ışığı yüzlerine vururken, omuz omuza kurşuna dizildiler.</p>
