 yüzündeki kemikler ince deriden fırlamıştı ve gözleri hastalıklı, donuk bir griydi. Başını göğsüme bıraktı, ona sarıldım. Saul yeniden uykuya daldı, ben de zamanı hissetmeye çalıştım. Ancak zaman beni terk etmişti. Bedenime bir buz parçası gibi yaslanan bu soğuk ağırlıkla yatıyordum, onu da ısıtmaya çalıştım kendimi de. Ancak onun bedeninin soğukluğu benimkine işlemişti, bu yüzden onu yavaşça itip battaniyelerin altına soktum ve sıcak örtülerin altında yatarken bedenimizdeki soğukluk yavaş yavaş kayboldu, Saul’un bana yaslanan bedeni ısındı. Şimdi nasıl Charlie Themba olduğunu düşünüyordum. Artık bunu anımsayamıyordum, tıpkı savaşın içimizde patlak vermek üzere geliştiğini anladığımı “anımsayamadığım” gibi. Başka bir deyişle, yine aklı başında bir insan olmuştum. Oysa aklı başında olmak, tıpkı delilik gibi hiçbir şey ifade etmiyordu. Bir uçsuz bucaksızlık duygusu beni eziyordu, büyüklüğün ağırlığını üstümde hissediyordum, ama “oyun”da olduğu gibi değil, bütün bunların anlamsızlığı altında eziliyordum. Korkuyla geri çekildim, deli ya da aklı başında olmak için hiçbir neden göremiyordum. Saul’un başının üstünden odaya bakarken, odadaki her şey gözüme sinsi, tehditkâr, ucuz ve anlamsız göründü, şimdi bile parmaklarımın arasında kaygan, cansız perdeyi hissedebiliyorum.</p>
		<p>Uykuya daldım ve o düşü gördüm. Bu sefer korkunç ilke bir şeyin içine gizlenmemiş, kılık değiştirmemişti. Ben kötü yürekli erkek dişi cüceydim, yıkımdan-duyulan-zevk ilkesiydim; Saul da beni bütünleyen parçamdı, erkek dişi, erkek kardeşim, kız kardeşimdi; açık bir alanda, içlerinde yıkım taşıyan korkunç, tehditkâr kara makinelerle dolu kocaman beyaz binaların arasında dans ediyorduk. Ancak düşümde o (erkek) ve ben ya da o (dişi) ve ben dosttuk, acımasızlığımız ve kinimiz bizi yandaş yapmıştı. Düşte, ölüme duyulan korkunç bir arzu ve özlem vardı. Aşkla bir araya gelip öpüştük. Korkunç bir şeydi, bunu düşün içinde bile anlayabiliyordum. Çünkü düşümde şunu fark etmiştim: Düşlerimizde aşk ya da sevecenlik bir öpücük ya da okşamada yoğunlaşır, ama bu kez yıkımı kutlayan iki yarı insan yaratığın birbirine dokunuşunda yoğunlaşmıştı.</p>
		<p>Düşe korkunç bir neşe egemendi. Uyandığımda oda karanlıktı, ateş kıpkırmızıydı, geniş beyaz tavan huzurlu gölgelerle doluydu, ben de neşeli ve huzurluydum. Böyle korkunç bir düşün beni nasıl olup da bu kadar sakinleştirebildiğine şaştım, sonra Şeker Anne’yi anımsadım; düşü belki ilk kez “olumlu” biçimde görmüştüm – bu ne demekse?</p>
		<p>Saul kıpırdamamıştı. Omuzlarım tutulmuştu, onları oynatınca Saul korkuyla uyanıp, sanki başka bir odada ya da başka bir ülkedeymişim gibi, “Anna!” diye haykırdı. “Buradayım,” dedim. Penisi büyümüştü. Seviştik. Sevişmemizde düşteki sevişmenin sıcaklığı vardı. Daha sonra doğruldu ve “Tanrım, saat kaç?” dedi. “Beş ya da altı,” dedim. “Tanrım, yaşamımı böyle uyuyarak harcayamam,” dedi ve fırlayıp gitti.</p>
		<p>Yatakta mutluluk içinde yatıyordum. Mutluluk, içime dolan o neşe, dünyadaki bütün keder ve deliliklerden çok daha güçlüydü ya da ben öyle hissediyordum. Ancak sonra mutluluk uçup gitmeye başladı ve öylece uzanıp düşünmeye koyuldum: Bu kadar gereksinim duyduğumuz şey nedir? (Biz derken kadınları kastediyorum.) Ayrıca bunun karşılığında ne gibi bir bedel ödüyoruz? Michael’layken mutlu olmuştum, ama bu onun için hiçbir şey ifade etmemişti, etseydi beni bırakmazdı. Şimdi Saul’un yanında da mutluyum; sanki susamışım, mutluluk da bir bardak suymuş gibi. Ancak mutluluk üzerinde düşünmeye başladığınızda, mutluluk uçup gidiyor. Bu konuda düşünmek istemiyordum. Düşünseydim, pencere içinde duran o küçük cüce bitkiyle, perdelerin kaygan dehşetiyle, hatta sazların arasında bekleyen timsahla aramda hiçbir engel kalmayacaktı.</p>
		<p>Karanlıkta yatağa uzanmış, Saul’un yukarıda çekmeceleri gümbür gümbür çarpmasını dinliyordum, şimdiden ihanete uğramıştım. Çünkü Saul “mutluluğu” unutmuştu. Yukarı çıkarak, benimle arasında bir uçurum yaratmıştı.</p>
		<p>Ancak onun bu davranışını, yalnızca Anna’yı değil, yaşamı yadsımak gibi görüyordum. Bu konu, içinde kadınların düşebileceği korkunç bir tuzağı barındırıyor, ama henüz bu tuzağın ne olduğunu anlayabilmiş değilim. Kadınlar artık hiç kuşkusuz yeni bir izlek buldular, ihanet edilmiş kadın izleğini. Bu, yazdıkları kitaplarda, konuşma biçimlerinde, her yerde ve her zaman belli oluyor. Ağırbaşlı, kendine acıyan bir üslupla bundan söz ediyorlar. Bu üslubu ben de kullanıyorum; sık sık ihanete uğramış, sevilmeyen, hakkı olan mutluluktan alıkonulan ve “Neden beni reddediyorsun?” demek yerine, “Neden yaşamı reddediyorsun?” diyen bir Anna oluyorum.</p>
		<p>Saul geri geldiğinde iş bilir ve saldırgan biri olmuştu, gözlerini kısarak karşıma geçti ve “Ben dışarı çıkıyorum,” dedi. Ben de, “Peki,” dedim. Saul çıkıp gitti, mahkûm kaçmıştı.</p>
		<p>Saul’un kaçan mahkûm rolünü oynamaya kendisini zorunlu hissetmesine aldırmamaya çalışmaktan bitkin düştüğüm için uzandığım yerde kaldım. Duygularımı bastırmıştım, ama zihnim, bir film gibi görüntüler üretmeye devam ediyordu. Görüntüler ya da sahneler gözümün önünden geçerken bunlara şöyle bir bakıyordum, çünkü artık bunların belli tipteki insanların ortak düşü olduğunu, milyonlarca insanın bu düşleri gördüğünü biliyordum. İşkence yatağına gerilmiş Cezayirli bir asker gördüm; aynı zamanda o askerdim, daha ne kadar dayanabileceğimi merak ediyordum. Bir komünist hapishanesinde yatan bir komünist gördüm, ama hücresi kesinlikle Moskova’daydı; bu sefer tutsağın bedenine değil, zihnine işkence ediliyordu; Marksist diyalektiğin terimlerini kullanarak onunla kavga ediyor, direncini zorluyorlardı. Bu sahnenin uç noktası komünist mahkûmun (günlerce süren tartışmalardan sonra) “Hayır, bunu yapamam,” dediği o an, bireyin vicdanının tarafını tuttuğunu itiraf ettiği noktaydı. Bu noktada komünist gardiyan yalnızca gülümsedi, “Demek hatalı olduğunu itiraf ediyorsun,” demesi gereksizdi. Sonra elinde silahı, hazır bekleyen Kübalı askeri, daha sonra Cezayirli askeri gördüm. Sonra Mısır’da savaşmak için öne sürülen ve boş yere yapılan bir savaşa hizmet için askere çağırılan ve ölen İngiliz gencini. Daha sonra kocaman, kapkara bir Sovyet tankına el yapımı bir bomba fırlatan Budapeşteli öğrenciyi. Sonra Çin’de bir yerlerde, milyonlarca insanla birlikte yürüyen köylüyü.</p>
		<p>Bu görüntüler gözlerimin önünden geçip gidiyordu. Beş yıl önce bu görüntüler farklıydı, beş yıl sonra da büyük olasılıkla yine şimdikinden farklı olacaklardı, ama birbirlerini birey olarak tanımayan belli türdeki insanları birbirine bağlıyordu.</p>
		<p>Bu görüntülerin kendilerini yaratma süreçleri sona erince, onları yeniden gözden geçirip tanımladım. Bay Mathlong’un ortaya çıkmadığını fark ettim. Birkaç dakika önce hiçbir bilinçli çaba göstermeksizin deli Charlie Themba’nın ta kendisi olduğum geldi aklıma. Kendi kendime, “Bay Mathlong olacağım,” dedim. Kendimi o olmaya zorlayacaktım. Sahneyi olası her biçimde yarattım. Kendimi, beyazların işgal ettiği topraklarda yaşayan, insanlık onuru ayaklar altına alınmış zenci bir adam olarak düşledim. Onu misyoner okulunda, sonra İngiltere’de eğitim görürken hayal etmeye çalıştım. Onu yaratmaya çalıştım, ama bunu azıcık bile başaramadım. Onu, nazik ve ironik haliyle odamın içinde dururken düşlemeye çalıştım, ama beceremedim. Neden başarısız olduğumu anlamaya çalıştım; evet başarısız olmuştum, çünkü bu adamın insanlardan kopuk bir havası vardı. O, yaptıklarının sonucu konusunda ironik kuşkular beslemesine karşın, insanların iyiliği için gerekli olduğuna inandığı biçimde hareket eden, bu yönde rol yapan bir insandır. Bana kalırsa bu tip duygusal tarafsızlık, zamanımızda çok gereksinim duyduğumuz bir şey, ama çok az insan böyle, hele ben hiç böyle değilim.</p>
		<p>Bunları düşünürken uyuyakalmışım. Uyandığımda sabah olmak üzereydi; tavanıma yansıyan soluk, hareketsiz ışığın, sokak lambalarının ışığıyla karıştığını, nemli gökyüzünün kış ayıyla aydınlandığını, mosmor bir renge bürünmüş olduğunu görebiliyordum. Bedenim, Saul’un yokluğundan acı duyuyor, haykırıyordu. Uyuyamadım. Nefretin, ihanete uğradığımı düşündüğüm için duyduğum nefretin içinde eriyip gitmiştim. Dişlerimi sıkmış, düşünmemeye çalışarak yatıyordum, çünkü düşündüğüm her şeyin o aptalca, abartılı duygudan doğacağını biliyordum. Sonra Saul’un geldiğini duydum, sessizce, sinsice girdi içeri ve dosdoğru yukarı çıktı. Bu sefer yukarı çıkmadım. Bu yüzden, sabah bana karşı nefret dolu olacağını biliyordum; ihanet etmeye gereksinim duyduğu, kendisini suçlu hissetmesi gerektiği için, benim ona giderek, güvence vermem gerekiyordu.</p>
		<p>Aşağı indiğinde epey geç olmuştu, neredeyse öğlen yemeği zamanıydı ve aşağı inenin benden nefret eden adam olduğunu hemen anladım. “Neden bu kadar geç saatlere kadar uyumama izin verdin?” dedi soğuk soğuk. “Sana saat kaçta kalkman gerektiğini söylemem mi gerek?” dedim. “Yemeğe çıkmam gerek. İş yemeği.” Bunu, yemeğin iş yemeği olmadığını ve yalan söylediğini anlamam için özellikle böyle söylemişti.</p>
		<p>Kendimi yine çok fena hissettim ve büyük odama gidip defterleri çıkarttım. İçeri girdi ve bana bakarak kapının önünde durdu. “İşlediğim suçları kayda geçiriyorsun galiba!” dedi. Böyle yapmam hoşuna gitmiş gibiydi. Defterlerden üçünü kaldırıyordum. “Neden dört defter?” dedi. “Kişiliğimi bölümlere ayırmam gerektiği için böyle yapmıştım, ama bundan sonra yalnızca bir defter kullanacağım.” Sözlerim ilgimi çekmişti, çünkü o âna kadar böyle bir karar verdiğimin farkında değildim. Eşikte durmuş, iki eliyle kapının pervazını tutmuştu. Gözleri bana duyduğu katıksız nefretle kısılmıştı. Abartılı biçimde süslenmiş pervazlarıyla eski model beyaz kapıyı çok net bir biçimde görüyordum. Kapının pervazlarının Yunan tapınaklarındakilere ne kadar benzediğini düşündüm, zaten oradan gelmişlerdi, bir Yunan tapınağının sütunlarıydılar; Mısır tapınaklarındaki sütunlara da benziyorlardı, ayrıca bir saz demetini de andırıyorlardı ve de timsahı. Amerikalı, bana, gardiyana duyduğu nefretle dopdolu durmuş, düşmekten korktuğu için bu tarihe iki eliyle yapışmıştı. Daha önce de yaptığım gibi, “Biz, burada konuşan iki kişilik –bu ne demekse– politika, yazın, sanat gibi birçok şeyle ilgilenecek kadar çok yönlüyüz, oysa şu anda deli olduğumuz için hepsini küçük bir şeye, yani benim gidip bir başkasıyla yatmanı istemememe ve senin de bu konuda yalan söylemene indirgememiz fazlasıyla tuhaf değil mi?” dedim. Bir an için kendine geldi ve bunu düşündü, sonra asıl kişiliği yok olup gitti, daha doğrusu eridi ve sinsi düşman konuştu: “Beni böyle tuzağa düşürebileceğini mi sanıyorsun?” Yukarı çıktı ve birkaç dakika sonra inip neşeyle, “Vay be, gitmezsem geç kalacağım. Sonra görüşürüz bebek,” dedi.</p>
		<p>Aklım onda kalmıştı. Bir parçamın onunla evden ayrıldığını hissediyordum. Nasıl gittiğini tahmin edebiliyorum. Merdivenden paldır küldür indi, sokağa çıkmadan önce bir an durdu, sonra Amerikalıların kendilerini savunmaya hazır insanlarınkine özgü yürüyüşüyle dikkatlice yürümeye başladı, bir bank ya da basamak görene kadar yürüdü, sonra oturdu. Şeytanları geride, evde bırakmıştı, bir an için özgürdü. Ancak ondan çevreye yayılan yalnızlığın soğukluğunu hissedebiliyordum. Soğuk yalnızlık her yanımı sarmıştı.</p>
		<p>Bir şeyler yazabilirsem Anna belki geri döner, diye düşünerek defterime baktım, ama elim kaleme varmadı. Molly’ye telefon ettim. Telefonu açtığında, neler yaşamakta olduğumu ona anlatamayacağımı, onunla konuşamayacağımı anladım. Her zamanki gibi neşeli ve gerçekçi sesi, tuhaf bir kuşun cıyaklamasına benziyordu, benim sesim de kulağıma neşeli ve boş geliyordu.</p>
		<p>“Senin Amerikalı nasıl?” dedi. “İyi,” dedim. “Tommy nasıl?”</p>
		<p>“Bütün ülkede madencilerin yaşamıyla ilgili konferanslar vermek için bir anlaşma imzaladı geçenlerde, anlarsın ya: Madencinin Yaşamı,” dedi. “Güzel,” dedim. “Evet öyle. Aynı zamanda Cezayir ve Küba’daki ulusal kurtuluş cephelerine karşı savaşmak istediğini de söyleyip duruyor. Dün bizim evde toplandılar, hepsi de gidip savaşa katılmayı düşünüyorlar, hangi devrim olduğu onlar için önemli değil, yeter ki devrim olsun,” dedi. “Karısı bundan hiç hoşlanmayacaktır,” dedim. “Evet, Tommy onu durdurmaya çalışacağımı sanarak bütün saldırganlığıyla bana diklendiğinde, ben de bunu söyledim zaten. Sana karşı çıkacak olan ben değilim, senin o duyarlı karın, dedim. Sana anlayış gösteririm, dedim, nerede olursa olsun bir devrime katılmaya gidebilirsin, çünkü hiçbirimiz sürdüğümüz yaşantıya katlanamıyoruz. Çok olumsuz davrandığımı söyledi. Sonradan telefon edip, şu anda savaşmaya gidemeyeceğini, çünkü madencilerin yaşamı konusunda konferanslar vermek zorunda olduğunu söyledi. Anna, yalnızca ben mi böyleyim? Kendimi umulmadık, kaba bir komedinin içinde yaşıyormuş gibi hissediyorum.”</p>
		<p>“Hayır, böyle hisseden yalnızca sen değilsin.”</p>
		<p>“Biliyorum, bu da her şeyi daha da kötüleştiriyor zaten.”</p>
		<p>Ahizeyi yerine koydum. Benimle yatak arasındaki zemin dalgalanıyordu. Duvarlar önce içeri doğru büküldüler, sonra genişleyip uzaya doğru uçtular. Bir an, duvarlar olmadan, harap olmuş binaların üzerinde duruyormuş gibi, boşlukta durdum. Yatağa ulaşmam gerektiğini anlamıştım, bu yüzden dalgalanan zeminde dikkatlice yürüyerek yatağa gittim ve uzandım. Ancak ben, Anna orada değildim. Sonra uykuya daldım, yine de uykuya doğru kayarken bunun normal bir uyku olmadığını anlamıştım. Anna’nın yatağa uzanmış bedenini görebiliyordum. Odaya teker teker tanıdığım insanlar girdi ve yatağın ayakucunda durdular, görünüşe bakılırsa, kendilerini Anna’nın bedenine uydurmaya, sokmaya çalışıyorlardı. Ben bir köşede durmuş, odaya daha sonra kimin gireceğini düşünerek olayı izliyordum. Kibarca gülümseyen güzel bir sarışın olan Maryrose geldi. Sonra George Hounslow, Bayan Boothby ve Jimmy. Bu insanlar durdular, Anna’ya bakıp kenara çekildiler. Ben bir kenarda durmuş, merakla, “Acaba Anna içlerinden hangisini kabul edecek?” diye düşünüyordum. Sonra birden tehlikeyi fark ettim, çünkü içeri ölmüş olan Paul girmişti, Anna’ya doğru eğilirken yüzünde beliren ciddi ve tuhaf gülümsemeyi gördüm. Sonra Anna’nın içine doğru eriyerek girdi ve ben korkuyla çığlıklar atarak kayıtsız bir hayalet kalabalığının arasından güçlükle sıyrıldım ve Anna’ya, kendime koştum. Yeniden Anna’nın bedenine girmeye çabaladım. Soğukla, korkunç bir soğukla savaşıyordum. Ellerim ve bacaklarım soğuktan kaskatı kesilmişlerdi, ölü Paul’ün içine girmesiyle Anna’nın bedeni buz kesmişti. Paul’ün soğuk, ciddi gülümsemesi şimdi Anna’nın yüzünde belirmişti. Büyük bir mücadeleden sonra, ki bu bir ölüm kalım savaşıydı, yeniden kendi içime girdim ve bedenim soğuk, sopsoğuk, buz gibi yatmaya devam ettim. Uykumda, yeniden Mashopi’ye dönmüştüm, ama bu sefer hayaletler, yerlerinde duran yıldızlar gibi çevreme düzenli bir biçimde dizilmişlerdi; Paul de aralarındaydı. Tozlu ay ışığında okaliptüs ağaçlarının altında, yere dökülen şarabın tatlı kokusunu içimize çekerek oturuyorduk ve otelin ışıkları yolun karşısında parıldıyordu. Sıradan bir düştü bu, bunu görebildiğime göre parçalarıma ayrılıp dağılmaktan kurtulmuştum. Düş soldu ve ardında yalancı bir özlem acısı bıraktı. Düşümde kendi kendime, “Sakın kendini bırakma, ‘Mavi Defter’e ulaşıp bir şeyler yazabilirsen kendini bırakmamayı başarabilirsin,” dedim. Kaleme uzanamayan, buz kesmiş elimi hareket ettiremediğimi hissettim. Ancak şimdi elimde kalem yerine bir silah vardı. Ben Anna değil, bir askerdim. Üzerimde bir üniforma vardı, bunu hissedebiliyordum, ama tanıdığım üniformalardan değildi bu. Bir yerlerde, soğuk gecenin içinde ayakta dikiliyordum, yemek hazırlamakta olan askerler de arkamda sessizce dolanıyorlardı. Tüfekler bir araya toplanırken birbirine değen metallerin şakırtısını duyabiliyordum. Düşman, önümde bir yerlerdeydi. Oysa ne düşmanımın kim olduğunu ne de hangi dava için savaştığımı biliyordum. Tenimin koyu renkli olduğunu gördüm. Önce bir Afrikalı ya da zenci olduğumu sandım. Sonra ay ışığında ışıldayan silahı tutan bronz renkli kolumu ve kolumun üstünde parıldayan koyu renkli tüyleri gördüm. Cezayir’de bir tepenin eteğinde dikildiğimi, Fransızlarla savaşan Cezayirli bir asker olduğumu anladım. Ancak adamın kafatasının içinde Anna’nın beyni işliyordu: “Evet, insanları öldüreceğim, hatta onlara işkence edeceğim, ama bunu istemeden, zorunlu olduğum için yapacağım; öldürüyoruz, ama artık örgütlenmenin, öldürmenin ve savaşmanın yeni zorbalıkları doğuracağını biliyoruz. Yine de insan savaşıp, örgütlenmek zorunda.” Sonra Anna’nın beyni bir mum alevi gibi sönüverdi. Ben, inanan ve inandığı şey uğruna savaştığı için cesaretle dopdolu Cezayirli askerdim artık. Anna tümüyle parçalara ayrılıp yok olmakla tehdit edildiği için, düşe dehşet egemen olmuştu. Bu dehşet benim düşten çıkmamı sağladı; akşam yemeği için yakılan ateşlerin önünde sessizce hareket eden silah arkadaşlarının önünde, ay ışığı altında nöbet tutan asker değildim artık. Cezayir’in güneş kokan toprağından zıplayarak havaya yükseldim. Bu uzun süredir görmediğim uçma düşüydü ve yeniden uçabildiğim için sevinçten ağlamak üzereydim. Uçma düşünün özü neşedir, özgürce ve kolayca hareket etmenin verdiği neşe. Akdeniz’in üstünde uçuyordum, istediğim her yere gidebileceğimi biliyordum. Canım Doğu’ya gitmek istedi. Asya’ya gidip köylüleri ziyaret etmek istiyordum. Havayı ayaklarımla kolayca aşağı iterek yükseklerde uçuyordum, dağlar ve denizler çok altımdaydı. Koca koca dağların üstünden geçince, altımda Çin beliriverdi. Düşümde kendi kendime, “Buraya geldim, çünkü öteki köylülerle birlikte köylü olmak istiyorum,” dedim. Bir köye doğru alçaldım ve tarlalarda çalışan köylüleri gördüm. Bu köylülerde beni çeken inatçı bir kararlılık vardı. Ayaklarımın yavaşça toprağa değmesini diledim. Düşteki neşe daha önce yaşadığımdan çok daha yoğundu, özgürlüğün verdiği neşeydi bu. Çin’in yaşlı toprağına kondum ve kulübesinin önünde duran köylü bir kadın gördüm. Ona doğru yürüdüm ve aynen Paul’ün kısa bir süre önce Anna olmak amacıyla Anna’nın bedenine eğildiği gibi, ben de o kadın olmak, onun içine girmek için yanına gittim. O köylü kadın olmak çok kolaydı. Genç ve gebe bir kadındı, ama çalışmaktan şimdiden yaşlanmıştı bile. Sonra Anna’nın beyninin hâlâ kadında olduğunu fark ettim, “ilerici ve liberal” olarak sınıflandırabileceğim, mekanik şeyler düşünüyordum. Kadının şöyle şöyle olduğunu, bu hareket, şu savaş, bu deneyim tarafından biçimlendiğini düşünüyor, onu yabancı bir kişilik olarak “tanımlıyordum”. Sonra Anna’nın beyni, tıpkı Cezayir’deki tepenin eteklerinde olduğu gibi titreşmeye ve yok olmaya başladı. “Bu sefer parçalara ayrılmanın yarattığı dehşetin seni ürkütüp kaçırmasına izin verme, diren,” dedim kendi kendime. Ancak dehşet fazlasıyla güçlüydü. Dehşet beni köylü kadının içinden çıkardı, ben de bir kenara çekilip onun tarlanın öteki ucunda çalışmakta olan kadınlı erkekli gruba doğru yürüyüşünü izledim. Hepsinin üzerinde üniformalar vardı. Ancak dehşet neşeyi yok ettiği için ayaklarım artık havayı itemiyordu. Şimdi yeniden beni yalayıp yutacak bir salgın gibi, koca kıtanın anlamsız saçaklarına benzeyen Avrupa’dan beni ayıran kara dağları tırmanıp aşmak için delicesine bir mücadele veriyordum, ama ayaklarım yerden ayrılmıyordu. Uçamıyordum, köylülerin çalıştığı düzlükten ayrılamıyordum; orada hapsolma korkusu beni uyandırdı. Uyandığımda ikindi üstüydü; oda gölgelerle doluydu, aşağıdaki sokaktan trafiğin homurtusu yükseliyordu. Başka bir insan olma deneyimiyle değişmiş olarak uyandım. Anna’yı umursamıyordum, Anna olmaktan hoşnut değildim. Bıkkınlıkla, zorunlu olduğum için, tıpkı kirlenmiş bir elbiseyi giyer gibi Anna oldum.</p>
		<p>Sonra kalkıp ışıkları yaktım ve üst katta bir kıpırtı duydum, demek Saul gelmişti. Onun sesini duyduğum an midem kasıldı ve yeniden iradesiz, hasta Anna’ya dönüştüm.</p>
		<p>Yukarı ona seslendim, o da bana. Sesindeki neşe kaygılarımı sildi. Sonra aşağı indi ve kaygım geri geldi, çünkü yüzünde tuhaf bir gülümseme vardı, özellikle böyle gülümsüyordu, “Hangi rolü oynuyor acaba,” diye düşündüm. Yatağıma oturdu, elimi eline aldı ve buna yine tuhaf bir hayranlıkla baktı. O zaman elimi az önce ayrıldığı ya da az önce ayrıldığını sanmamı istediği bir kadının eliyle karşılaştırdığını anladım. “Galiba senin tırnak cilan daha güzel,” dedi. “Benim tırnağımda cila yok ki,” dedim. “Şey, eğer cila sürseydin seninkini daha çok severdim.” Elimi evirip çeviriyor, buna, eğlenir gibi gülümseyerek bakıyor ve benim gülümsemesine nasıl tepki vereceğimi izliyordu. Elimi çektim. “Bana nerede olduğumu soracaksın herhalde?” Sesimi çıkarmadım. “Bana soru sorma, ben de sana yalan söylemeyeyim,” dedi. Sesimi çıkarmadım. Bir bataklığa çekildiğimi ya da beni ezme makinesine doğru taşıyacak bir kayışın üstüne itildiğimi hissediyordum. Pencereye doğru yürüyüp ondan uzaklaştım. Dışarıda parıldayan koyu bir yağmur, ıslak, kapkara damlar vardı. Soğuk, camlara saldırıyordu.</p>
		<p>Saul arkamdan yaklaştı, bana sarıldı. Gülümsüyordu, kadınların üstündeki gücünü bilen bir erkekti şimdi, bu rolü oynuyordu. Bedenine yapışan mavi kazağını giymiş, kollarını da sıvamıştı. Kolundaki tüyler parıldıyordu. Eğilip gözlerimin içine baktı ve “Yemin ederim yalan söylemiyorum. Yemin ederim. Yemin ederim. Başka bir kadınla değildim. Yemin ederim,” dedi. Sesinde yoğun bir coşku vardı ve bakışları, sahte bir coşkuyla dolu, bir yere odaklanmışlardı.</p>
		<p>Ona inanmadım, ama Saul’un kollarındaki Anna ona inandı. İkimizi rol yaparken izliyor ve böyle bir melodram yaratmakta bu kadar başarılı olduğumuza inanamıyordum. Sonra beni öptü. Ona karşılık vermeye başladığım anda benden uzaklaştı, böyle durumlarda hep olduğu gibi ters ters, daha önce de söylediği gibi, “Neden bana karşı koymuyorsun? Neden savaşmıyorsun?” dedi. Ben de hep yinelediğim gibi, “Neden karşı koyayım ki? Sen neden karşı koyasın ki?” dedim. Bütün bunları daha önce de söylemiştim, bunların hepsini daha önce yapmıştık. Sonra beni elimden tutarak yatağa götürdü ve benimle sevişti. Kimle sevişmekte olduğunu merak ettim, çünkü benimle sevişmiyordu. Görünüşe bakılırsa öteki kadın çocuk ruhluydu ve sevişirken erkeğin desteğine ve bir sürü öğüde gereksinim duyuyordu. Saul çocuksu bir kadınla sevişiyordu, bu kadının küçük göğüsleri ve çok güzel elleri vardı. Saul, “Evet, doğru, bebek yapacağız,” dedi. Her şey bitince soluk soluğa yana yuvarlandı ve “Aman Tanrım,” dedi, “işte bitti, çocuk yaptık, beni bitireceksin sen.”</p>
		<p>“Sana çocuk vermeyi öneren ben değilim, ben Anna’yım,” dedim. İrkilerek hızla başını kaldırdı, sonra gülerek yeniden yatağa bıraktı kendini, “Evet, öyleymiş. Anna’sın sen,” dedi.</p>
		<p>Banyoya gittim ve kustum, geri döndüğümde, “Uyumam gerek,” dedim. Ona sırtımı döndüm ve ondan kaçmak için uyudum.</p>
		<p>Ancak uykumda ona yaklaşmıştım. Düşlerle dolu bir geceydi bu. Kişilikten kişiliğe giren Saul’a karşı, ben de kişilikten kişiliğe giriyordum. Bu, senaristin her seferinde biraz daha değiştirdiği bir oyunu, değişen cümlelerle sürekli oynamaya benziyordu. Düşün her çemberi sona erdiğinde, “Bunu da yaşadım demek, eh böyle bir şeyi deneyimlemenin zamanı gelmişti zaten,” diyordum. Yüzlerce yaşamı bir anda yaşamaya benziyordu bu. Yaşamda oynadığım, oynamayı reddettiğim ya da bana önerilmeyen bunca kadın rolünün var olması beni hayrete düşürmüştü. Uykumda bile anladım ki, bunları gerçek yaşamda reddettiğim için, şimdi oynamaya mahkûm ediliyordum.</p>
		<p>Sabah Saul’un yanında uyandım. Buz kesmişti, onu ısıtmak zorunda kaldım. Yeniden kendim olmuştum, güçlüydüm. Dosdoğru masama gelip bu defteri açtım. Saul uyanana kadar uzunca bir süre yazdım. Ben onun uyandığını görmeden uzunca bir süre önce uyanmıştı herhalde, beni seyrediyordu. “Günlüğüne benim günahlarımı kaydetmek yerine, neden yeni bir roman yazmıyorsun?” dedi.</p>
		<p>“Sana düzinelerle neden sayabilirim, bu konuda birkaç saat konuşabilirim, ama asıl neden, bir yazar olarak tıkanmamdır. Hepsi bu. Üstelik bunu ilk kez itiraf ediyorum,” dedim.</p>
		<p>“Belki,” dedi; başını bir yana eğmiş, sevgiyle gülümsüyordu, gözlerindeki sevgi içimi ısıttı. Sonra karşılık olarak ben de ona gülümsediğimde, gülümsemesi dondu, yüzü asıldı ve hırsla, “Her neyse, ballandıra ballandıra bir şeyler yazdığını bilmek beni deli ediyor,” dedi.</p>
		<p>“İki yazarın bir arada olmaması gerektiğini herkes bilir. Daha doğrusu, hırslı bir Amerikalının daha önce bir kitap yazmış bir kadınla birlikte olmaması gerektiğini...”</p>
		<p>“Evet, doğru,” dedi. “Bu benim cinsel üstünlüğümü tehdit ediyor, çok ciddiyim.”</p>
		<p>“Ciddi olduğunu biliyorum, ama lütfen bana bir daha kadın erkek eşitliği üstüne gösterişli, sosyalist söylevler çekme,” dedim.</p>
		<p>“Sana büyük olasılıkla söylevler çekmeye devam edeceğim, bunu yapmak hoşuma gidiyor. Ancak bunlara kendim de inanmıyorum. Gerçeği söylemek gerekirse, başarılı bir kitap yazmış olduğun için senden nefret ediyorum. Ayrıca aslında ikiyüzlü bir adamım ve kadınların ikinci sınıf vatandaş sayıldığı toplumlardan hoşlanıyorum, patronluk taslayıp pohpohlanmaktan da zevk alıyorum.”</p>
		<p>“Güzel,” dedim, “çünkü kadınların ikinci sınıf vatandaş sayıldığı bir toplumda, bunu itiraf edebilen, ikiyüzlü olmayan, erkek nüfusunun ancak binde birini kapsayan erkeklere ihtiyacımız var.”</p>
		<p>“Eh, madem bu konuyu hallettik, bana kahve yapabilirsin, senin yaşamdaki rolün bu.”</p>
		<p>“Zevkle,” dedim ve birlikte neşeyle kahvaltı yaptık.</p>
		<p>Kahvaltıdan sonra alışveriş sepetimi alıp, Earl’s Court Caddesi’nde yürüyüşe çıktım. Yiyecek, sebze, meyve almak, daha sonra bunları Saul için pişireceğimi bilmek de bana zevk veriyordu. Aynı zamanda kederliydim de, çünkü bunun fazla sürmeyeceğini biliyordum. “Yakında gidecek, sonra bir erkeğe bakmanın verdiği zevk sona erecek,” diye düşündüm. Eve dönebilirdim artık, oysa ince ince yağan, gri yağmurun altında, birbirini dürtükleyen bedenler ve gözüme sokulan şemsiyeler arasında, sokağın köşesinde bekliyordum ve burada neden beklediğimi merak ediyordum. Sonra caddeyi geçip karşıdaki kırtasiyeciye girdim, burada defterlerime benzeyen defterler vardı. Ancak benim istediğim böyle bir şey değildi. Koskoca ve kalın bir defter gördüm, oldukça pahalıya benziyordu; defteri açtım, çizgisiz, kalın, iyi kalite beyaz yaprakları vardı. Kâğıdı elde çok hoş bir duygu uyandırıyordu, biraz kalın ama ipeksiydi. Donuk, altın renkli, sağlam bir kapağı vardı. Tezgâhta buna benzeyen başka bir defter yoktu, ben de tezgâhtara bunun ne amaçla yapıldığını sordum, o da bana bunu bir Amerikalının özel olarak sipariş ettiğini, ama sonra defteri almaya gelmediğini söyledi. Adam defter parasının bir bölümünü peşin ödemişti, bu yüzden defter sandığım kadar pahalı değildi. Yine de fiyatı benim için çok yüksekti, ama defterde gözüm kalmıştı, bu yüzden onu satın alıp eve getirdim. Buna bakmak, dokunmak bana zevk veriyor, ama onu ne için istediğimi henüz bilmiyorum.</p>
		<p>Saul odama geldi ve huzursuz bir biçimde odanın içinde dolanmaya başladı, sonra defteri görünce üstüne atıldı. “Ah, ne kadar güzel,” dedi. “Niçin aldın bunu?”</p>
		<p>“Henüz bilmiyorum.”</p>
		<p>“O zaman bana ver,” dedi. Neredeyse, “Peki, al,” diyecektim; birden bir balinanın su fışkırtmaya gereksinim duyduğu gibi, verme gereksinimi duyduğumu gözlemleyerek kendime çok kızdım, çünkü bu defteri ben de çok beğenmiştim, ama şimdi kalkmış ona veriyordum. Bu boyun eğme gereksiniminin, içinde bulunduğumuz sado mazoşist çemberin bir parçası olduğunu anladım. “Hayır, alamazsın,” dedim. Bunu söylerken çok zorlanmış, hatta kekelemiştim. Defteri kapıp gülerek, “N’olur, n’olur, n’olur,” dedi. “Hayır,” dedim. “N’olur, n’olur,” diye işi şakaya vurduğu için defteri ona vereceğimi sanmıştı; şimdi durmuş bana yan yan bakıyor ve gülmeksizin, çocuksu bir sesle, n’olur, n’olur, n’olur, diye mırıldanıyordu. Bir çocuğa dönüşmüştü. Bu yeni, daha doğrusu eski kişiliğin, çalılığa giren bir hayvan gibi, Saul’un içine girişini gördüm. Bedeni kıvrılıp eğilerek bir silaha dönüştü; “kendisiyken” iyi huylu bir ifadeye sahip olan yüzü şeytani, kuşkulu, küçük bir katilin yüzüne benzedi. Elinde defter, kapıdan kaçmaya hazır, bir kamçı gibi hızla dolanıyordu odada. (*19) O anda onu dükkânlardan bir şeyler çalan ya da polisten kaçan bir gecekondu serserisi, bir ayaktakımı üyesi olarak net bir biçimde görebiliyordum. “Hayır alamazsın,” dedim tıpkı bir çocuğa söyler gibi; içindeki gerginlik yavaş yavaş dağılınca o da kendine geldi, defteri yeniden iyi huylu, hatta minnettar bir biçimde bıraktı. Hayır dediğim ve o da kitabı bıraktığı için bedeninin her çizgisi gereksinim duyduğu bir şeyden yoksun bırakılan bir çocuğunki gibiydi, yumruk yemiş gibi oldum, “Tanrı aşkına al, önemli değil,” demek geliyordu içimden. Ancak artık bunu söyleyemezdim; ayrıca bu önemsiz şeyin, bu yeni güzel defterin bu kadar kısa bir süre içinde kavgamızın bir parçasına dönüşmüş olması beni ürkütmüştü.</p>
		<p>Bir süre, sahipsiz kalmış gibi kapıda durdu; bu arada ben de başı derde giren herkesin yapması gerektiğini hep tekrarladığı gibi, onun çocukluğunda binlerce kez nasıl kendini topladığını, omuzlarını dikleştirdiğini ve üzüntüsünü bastırdığını izledim.</p>
		<p>Sonra, “Eh, ben de yukarı çıkıp çalışayım,” dedi. Ağır ağır yukarı çıktı, ama çalışmadı, yukarıda dolanıp durduğunu duyabiliyordum. Birkaç saatliğine kurtulmuş olduğum gerginlik yeniden baş göstermişti. Acı veren ellerin midemi kavrayışını, parmaklarını boynumun ve belimin kaslarına bastırışını gözlemledim. Hasta Anna geri dönmüş ve bedenime girmişti. Onu çağıranın yukarıda dört dönen Saul’un ayak sesleri olduğunu biliyordum. Bir Armstrong plağı koydum, ama o saf, iyi huylu müzik fazlasıyla uzaktı benden. Bunun yerine bir Mulligan plağı koydum, ama o sesteki kendine acıma dolu tını, evimde dolaşan hastalığın sesiydi, ben de pikabı kapattım ve düşüncelere daldım: Janet yakında eve gelecek, ben de buna bir son vermeliyim, bir son vermeliyim artık.</p>
		<p>Hava karanlık ve soğuktu, kış güneşi bir an için bile yüzünü göstermedi, şimdi de yağmur yağıyordu. Perdeleri çektim ve iki parafin sobasını da yaktım. Şimdi oda kapkaranlıktı, ısıtıcılardan tavana hafifçe titreyen, iki kızıl ışık motifi yansıyordu, gaz sobasının alevi, ısısı alevi çevreleyen tellerden birkaç metre uzaktaki soğuktan öteye işleyemeyen kırmızı bir parıltıdan ibaretti.</p>
		<p>Oturmuş, güzel yeni deftere hayran hayran bakıyor, bunu elimde evirip çeviriyordum. Saul ben görmeden kurşunkalemle önüne eski bir okul lanetini karalayıvermişti:</p>
		<blockquote>
			<p>Bunu kim okursa</p>
			<p>Lanet üzerine olsun,</p>
			<p>Dileğim budur.</p>
			<p>Saul Green, onun defteri (!!!)</p>
		</blockquote>
		<p>Bu beni öyle güldürdü ki, az kalsın yukarı çıkıp defteri ona verecektim. Vermeyeceğim, vermeyeceğim, vermeyeceğim işte. Mavi Defter’i de ötekilerin yanına kaldıracağım. Yeni bir deftere başlayacağım, her şeyim tek defterde toplanacak.</p>
		<p class="gap-twice">[Burada Mavi Defter iki kapkara çizgiyle sona erer.]</p>
