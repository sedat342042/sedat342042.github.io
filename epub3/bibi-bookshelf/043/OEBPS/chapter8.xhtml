		<p>Gözleri düşmanca parlıyordu. Benim de içim düşmanca duygularla doluydu. Günlerdir hissettiğim bir şey artık kaynama noktasına gelip yüzeye çıkmıştı. “Geçen gün,” dedim, “seksi aşağılayan bir dil kullandıkları için Amerikalı arkadaşlarınla nasıl mücadele ettiğini anlatıyordun, kendini özgün bir sofu, Saul Galahad<a class="si-noteref epub-type_noteref" href="#f19" id="ref_f19">19</a> gibi gösteriyordun, ama düzülmek diyorsun, asla kadın demiyorsun, hep karı, orospu, bebek, yavru, piliç diyorsun, popolardan ve bombalardan bahsediyorsun; sen ne zaman bir kadından söz etsen onu ya bir vitrin mankeni ya da gövdeden ayrılmış parçalardan, göğüslerden, bacaklardan ya da popodan oluşan bir yığın olarak canlandırıyorum gözümde.”</p>
		<p>Çok kızmıştım elbette, ama aynı zamanda kendimi çok gülünç buluyordum, bu beni daha da kızdırdı: “Sanırım sen bu yaptığıma geri kafalılık diyorsun, ama popolardan, düzülen ya da becerilen bebeklerden falan söz eden birinin sekse karşı nasıl sağlıklı bir tutumu olabilir, pek anlayamıyorum doğrusu. Siz kahrolası Amerikalıların cinsel sorunlarınızın olmasına hiç şaşmamalı.”</p>
		<p>Bir sessizlikten sonra Saul çok soğuk bir sesle, “Hayatımda ilk kez feminizm karşıtı olmakla suçlanıyorum,” dedi. “Belki Amerikan kadınlarını tarihteki bütün günahlar için suçlamayan tek Amerikan erkeği olduğumu bilmek seni şaşırtacaktır, erkeklerin kendi yetersizlikleri yüzünden kadınları suçladığını bilmediğimi mi sanıyorsun?”</p>
		<p>Bu sözleri beni yumuşatıp, öfkemin önüne geçti elbette. Politikadan konuştuk, çünkü tek anlaştığımız konu o. Onunla konuşurken kendimi partiye geri dönmüşüm, yüksek standartları olan, bir şey için mücadele eden bir komünistle konuşuyormuşum gibi hissediyordum. “Zamanından önce Stalin karşıtı” olduğu için partiden tekmeyi yemişti. Sonra komünist olduğu için Hollywood’da kara listeye alınmıştı. Dönemimizin tipik, şimdiden kalıplaşan öykülerinden biri, ama onunla ötekiler arasındaki fark, Saul’un buna bozulmamış olması ve içinin acı duygularla dolmamasıydı.</p>
		<p>Onunla ilk kez şakalaşabildim, böylece savunma dolu bir kahkaha atmadı. Artık yeni kot pantolonunu, yeni mavi kazağını ve spor ayakkabılarını giyiyor; ona, toplumun kurallarına uyanlara karşı olanların üniforması haline gelen bu giysileri giymekten utanması gerektiğini söyledim; henüz, üniforma giymeye gereksinim duymayan ufak azınlığa katılacak kadar olgunlaşmadığını söyledi.</p>
		<p>Bu adama deliler gibi âşığım.</p>
		<p>Bu son cümleyi üç gün önce yazdım, ama bunun ne anlama geldiğini ancak şimdi anlayabiliyorum. Âşık oldum, böylece zaman kavramını yitirdim. İki gece önce, geç bir saatte konuşuyorduk. Heyecan gitgide yükseliyordu. Gülmek geliyordu içimden, çünkü iki insanın, deyim yerindeyse, sevişmeden önce yaptığı manevralarını her zaman gülünç bulmuşumdur; onunla sevişmekten çekiniyordum, hem de ona âşık olduğum için; içimizden biri akımı kesip iyi geceler dileyebilirdi, buna yemin edebilirim. Sonunda Saul yanıma gelip bana sarıldı ve “İkimiz de yalnız insanlarız, birbirimize iyi davranalım,” dedi. Bunu hafif kederli bir biçimde söylediğini fark ettim, ama onun kederli ses tonunu duymamış gibi görünmeyi yeğledim. (*5) Gerçek bir erkekle sevişmenin ne demek olduğunu unutmuşum. İnsanın sevdiği erkeğin kollarında yatmasının ne demek olduğunu yeniden anımsadım. Böylesine âşık olmanın nasıl bir şey olduğunu unutmuşum, öyle bir aşk ki, onun yukarı çıktığını duyunca yüreğimi deli gibi çarptırır, avcumun altındaki omzunun sıcaklığı neşe kaynağıdır.</p>
		<p>Bu, bir hafta önceydi. O hafta için mutlu olduğum dışında bir şey söylemeyeceğim. (*6) Çok, çok mutluyum. Odamda oturmuş yere vuran güneş ışığını seyrederken bir bakıyorum, saatlerce “oyun”u oynadıktan sonra ulaştığım ruh hali içindeyim: İçim huzur ve zevk dolu, öyle ki kendimden geçiyorum, her şeyle bir olma duygusu, öyle ki vazodaki çiçek benim, bacağımdaki kasın hafifçe gerilmesi, evreni harekete geçiren atılgan enerjinin ta kendisi oluyor. (*7) Saul da rahatladı, evime gelen o gergin ve kuşkulu adam değil artık; benim de kaygılarım dindi, bir süredir (*8) bedenimde yaşamakta olan o hasta insan kayboldu gitti.</p>
		<p>Son paragrafı sanki başka biri yazmış gibi okudum. Bunu yazdığım geceden sonra Saul yatmak için odama inmedi. Hiçbir açıklama yapmadı, gelmeyiverdi o kadar. Soğuk ve ciddi bir biçimde selam verip yukarı çıktı. Bütün gece gözümü kırpmadan yatıp düşündüm. Bir kadın bir erkekle sevişmeye başladığında, içinde kendi kuralları, kendi mantığıyla gelişen, kendine özgü duygusal ve cinsel tepkileri olan yeni bir yaratık doğar. Benim içimdeki bu yaratık, Saul’un sessizce yukarı yatmaya çıkmasıyla terslenmişti, yaratığımın titrediğini ve bir çiçek gibi kapanıp büzülmeye başladığını görebiliyordum. Ertesi sabah birlikte kahve içtik, masada karşımda otururken ona baktım (yüzü şaşılacak derecede solgundu ve çok gergin görünüyordu); ona, geçen gece neden odama gelmedin, gelmediğin için bir açıklama yapmadın, deseydim kaşlarını çatıp düşmanca davranacaktı.</p>
		<p>Günün ilerleyen saatlerinde odama geldi ve benimle sevişti. Gerçekten sevişmiyordu, sevişmeye karar vermişti, o kadar. İçimdeki yaratık, âşık kadın, kendisine yalan söylenmesini kabullenmeyerek kendini geri çekti.</p>
		<p>Saul geçen gece gelip “Bir yere gitmem gerek...” diye başlayan uzun ve karışık bir öykü anlatmaya koyuldu. “Elbette,” dedim. Ancak öyküyü anlatmayı sürdürünce tepem attı. İşin aslının ne olduğunu anlıyordum elbette, ama Sarı Defter’e gerçeği yazmama karşın bilmek istemiyordum. Birden huysuz ve düşmanca bir biçimde, “Ne kadar hoşgörülüsün böyle?” dedi. Bunu dün söylemişti, Sarı Defter’e yazdım. Birden haykırarak, “Hayır, hiç de değilim,” dedim. Yüzünde anlaşılması güç bir ifade belirdi. Bu ifadeyi tanıdığımı anımsadım, daha önce de böyle baktığını görmüştüm ve yeniden görmek istemiyordum. Hoşgörü sözcüğü bana çok yabancı, bu sözcüğün benimle hiçbir ilgisi yok. Geç saatte yatağıma geldi, o zaman onun bir kadınla yatmış olduğunu anladım. “Başka bir kadınla yattın, değil mi?” dedim; kaskatı kesildi ve ters ters, “Hayır,” dedi. Ben hiçbir şey demeyince, “Ama bunun benim için hiç anlamı yok, var mı?” dedi. Tuhaf olan şey, hayır diyerek özgürlüğünü savunan adamla, “Bunun benim için hiç anlamı yok,” diye yalvaran adamın aynı insan olmasıydı, oysa bu iki karakteri bağdaştıramıyordum. Yeniden kaygının pençesine düşmüştüm; sessizce otururken, üçüncü bir adam, bir ağabey gibi sevgiyle, “Hadi artık uyu,” dedi.</p>
		<p>Bu üçüncü, dost kişiliğin sözünü dinleyerek uykuya daldım, ama uysal çocuk Anna’nın dışındaki öteki iki Anna’nın, yani içimde bir yerlerde yüreği kederle buz kesmiş, hakarete uğramış seven kadınla, olanları seyrederek, “Vay, vay!” diyen tarafsız, meraklı ve alaycı Anna’nın farkındaydım.</p>
		<p>Korkunç kâbuslarla dolu bir tilki uykusuna daldım. Sürekli yinelenen kâbusumda bu sefer ben ve kötü yürekli cüce adam vardık. Hatta düşümde onu tanıyarak başımı salladım – demek buradasın, ileride ortaya çıkacağını biliyordum! Penisi giysilerinden dışarı dimdik fırlamıştı, beni tehdit ediyordu, tehlikeliydi, çünkü onun benden nefret ettiğini ve bana zarar vermek istediğini biliyordum. Kendimi uyanmaya zorladım ve sakinleşmeye çalıştım. Saul bana yaslanmış hareketsiz ve soğuk, sıkı bir et yığını gibi yatıyordu. Sırtüstü yatmıştı, ama uykudayken bile tetikte duran bir hali vardı. Sabahın loş ışığında, yüzünde tetikte bir ifade olduğunu gördüm. Keskin, ekşi bir koku duyuyordum. “Bu koku Saul’dan geliyor olamaz,” diye düşündüm, “çok titizdir,” sonra bu ekşi kokunun boynundan geldiğini fark ettim ve bunun korku kokusu olduğunu anladım. Korkuyordu. Uykusunda korkuyla kasılmıştı, sonra korkmuş bir çocuk gibi inlemeye başladı. Hasta olduğunu anladım (oysa mutlu olduğum o hafta boyunca bunu anlamak istememiştim), yüreğim sevgi ve acımayla doldu, omuzlarını ve boynunu ovarak ısıtmaya çalıştım. Sabaha karşı bedeni buz gibi oluyor; bu soğuk ve korku kokusu ondan geliyordu. Bedeni ısınınca yeniden uykuya daldım ve yaşlı adam oluverdim, yaşlı adam bendim, ama aynı zamanda da yaşlı bir kadındım, yani cinsiyetsizdim denebilir. Ben de kin dolu ve yıkıcı biri olmuştum. Uyandığımda, Saul kollarımda buz gibi bir ağırlık olarak yatıyordu. Onu ısıtmadan önce düşün soğukluğunu üstümden atıp kendimi ısıtmam gerekti. Kendi kendime, “Kötü yürekli yaşlı adam ve kin dolu yaşlı kadın ya da ikisi birden oldum, peki ya sonra?” diyordum. Bu arada oda grimsi bir ışıkla doldu, artık Saul’u görebiliyordum. Sağlığı yerinde olsaydı, toplu, güçlü, sarışın, sıkı etli bütün öteki adamlar gibi, onun da teninin boz bir kahverengi olması gerekirdi; oysa yüzü sapsarıydı, derisi yüzünün iri kemiklerinin üzerinden gevşekçe sarkıyordu. Birden uykusundan korkuyla uyandı ve oturarak, kendini koruma içgüdüsüyle düşmanlarını aradı. Sonra beni gördü ve gülümsedi: Gülümsemesinin, Saul Green’in esmer ve geniş yüzünde ne kadar sağlıklı görünebileceğini tahmin edebiliyordum. Oysa sapsarı olmuş yüzündeki gülümsemesi dehşet doluydu. Korkuyla –yalnız kalma korkusuyla– sevişti benimle. O içgüdüsel yaratığın, âşık kadının reddettiği aşk değil, korkudan doğan aşktı bu ve ona karşılık veren de korkmuş Anna’ydı; biz iki korkmuş yaratık, dehşetten doğan bir aşk yaşıyorduk; korku bizi yakınlaştırmıştı. Korkuyla dolu beynim sürekli bir tehlike bekliyordu.</p>
		<p>Saul bir hafta kadar yanıma yaklaşmadı, yine hiçbir açıklama yapmadı; eve gelip selam vererek yukarı çıkan bir yabancıydı artık. Bir hafta boyunca içimdeki o dişi yaratığın küçülüşünü, sonra kızgınlık, sonra da kıskançlıkla doluşunu seyrettim. Bu, korkunç, kin dolu bir kıskançlıktı; doğrusu birini böyle kıskanabileceğimi hiç ummazdım. Yukarı Saul’a çıkıp, “Bir hafta boyunca her gün üst üste bir kadınla yatan, bundan açıkça zevk alan, sonra nazik bir yalan bile söylemeye gerek duymaksızın yüz seksen derece dönen bir adam acaba nasıl biridir?” dedim. Yüksek sesle, hırçınca güldü. Sonra, “Nasıl bir adamdır diye soruyorsun ha? Sorman çok doğal,” dedi. “Kimlik arayışında olan genç bir adamla ilgili bir Amerikan şaheseri yazıyorsun herhalde,” dedim. “Doğru,” dedi. “Ama hiç anlamadığım bir nedenden dolayı kişiliklerinden bir an bile kuşku duymamış eski dünya sakinlerinin, benimle bu ses tonuyla konuşmasından hoşlanmam.” Soğuk soğuk, düşmanca, gülüyordu; ben de soğuk soğuk gülüyordum. Bu katıksız düşmanlık dolu dakikalardan zevk duyarak, “Pekâlâ,” dedim, “sana iyi şanslar, ama sakın bir daha deneylerinde beni kullanma.” Sonra aşağı indim. Birkaç dakika sonra o da indi; şimdi bir savaş baltası gibi kırıp geçirmekten vazgeçmiş, sevecen ve güvenilir bir kişiliğe bürünmüştü. “Anna,” dedi, “sen yaşamında bir erkek olsun istiyorsun, haklısın da, bunu hak ediyorsun, ama...”</p>
		<p>“Ama?”</p>
		<p>“Sen mutluluk arıyorsun. Bu sözcük bana, senin içinde bulunduğun koşullarda mutluluğu şeker helvası üretir gibi üretirken görünceye kadar hiçbir şey ifade etmemişti. Bir insanın, bir kadının bile böylesi bir durumda nasıl mutlu olabildiğini Tanrı bilir, ama...”</p>
		<p>“Ama?”</p>
		<p>“Bu benim, Saul Green ve ben mutlu değilim, hiç de olmadım.”</p>
		<p>“Yani ben seni kullanıyorum.”</p>
		<p>“Doğru.”</p>
		<p>“Ödeşiyoruz demek, çünkü sen de beni kullanıyorsun.” Yüzündeki ifade, şaşırmıştı. “Umarım bundan söz etmeme alınmamışsındır,” dedim, “ama beni kullandığının farkındasındır herhalde?”</p>
		<p>Güldü, düşmanca değil, içtenlikle.</p>
		<p>Sonra kahve içmeye gittik ve politikadan, daha doğrusu Amerika’dan söz ettik. Onun Amerikası soğuk ve acımasız. Hollywood’dan, McCarthy’nin baskısıyla toplum kurallarına boyun eğen kızıl “komünist” yazarlardan, saygıdeğerleşen, topluma uyarak komünist karşıtı olan yazarlardan söz etti. Arkadaşlarını soruşturma komitelerine ihbar edenleri anlattı. (*9) Bunları tarafsızlıkla, esprili, ancak yine de öfkeli bir biçimde anlatıyor. Komünist Parti üyesi olup olmadığını sormak için kendisini bürosuna çağıran patronunu anlattı bana. O sıralar Saul partiye üye değilmiş, aslında bir süre önce partiden uzaklaştırılmış, ama patronunun sorusuna yanıt vermeyi reddetmiş. Patronu üzülerek Saul’a işten ayrılması gerektiğini söylemiş. Saul da ayrılmış. Birkaç hafta sonra, patronuyla bir partide karşılaşmış ve adam ağlayıp kendini suçlamaya başlamış. “Sen benim dostumsun Saul, senin dostum olduğunu bilmek isterim.” Bu olaya, Saul’un, Nelson’ın ve öteki Amerikalıların öykülerinde rastlanıyor. O konuşurken, Saul’un patronuna, komünizmden vazgeçip topluma uyum sağlamaya sığınan yazarlara, ispiyonculara duyduğu küçümsemeyle, öfkeyle doldu içim ve böyle hissetmekten rahatsız oldum. Saul’a, “İyi güzel de,” dedim. “insanların bireysel düşüncelerini savunmak için ayağa kalkacak kadar cesur olduğunu varsayarak konuşuyor ve yaşıyoruz.” Başını meydan okur gibi hızla kaldırdı. Genellikle bilinçsizce konuşur, gözleri bomboş bakar, kendi kendine konuşuyor gibidir. Oysa o an soğuk, gri bakışları canlanıp, kendine gelince, onun bilinçsizce konuşmasına –varlığımın farkına bile varmayarak kendi kendine konuşmasına– ne kadar alıştığımı fark ettim. “Ne demek istiyorsun?” dedi. Bunu ilk kez bu kadar net düşündüğümü fark ettim, yanımda oluşu düşüncelerimi netleştirmişti, çünkü kişiliklerimizin farklılığına karşın benzer deneyimler yaşamışız. “Bak,” dedim, “bizi ele al, ikimiz de mutlaka, belli konularda toplum içinde farklı, dostlarımızla farklı görüşler dile getirmişizdir; yani düşmana farklı, dostlara farklı şeyler söylemişizdir. İçimizde, hain ilan edilmek korkusuna, baskıya boyun eğmeyen kimse yoktur. En az on on beş kez, ‘Bunu söylemekten, hatta düşünmekten korkmamın nedeni, partiye ihanet ettiğimin sanılmasını istememedir,’ dediğim olmuştur.” Katı ve küçümsemeye benzer bir ifadeyle bana bakıyordu. Bu küçümser tavrı tanıyorum, “devrimci küçümsemesi” bu ve bir an gelmiş, hepimiz böyle davranmışızdır; işte bu yüzden, davranışına öfkelenmeksizin konuşmaya devam ettim: “Yani demek istediğim şu: Günümüz aydınlarının korkusuz, doğru sözlü, içten olmasını bekliyoruz, oysa onların işkence, hapis ya da hain ilan edilme korkusuyla, dalkavukluk edip yalan söylediğini keşfettik.” Saul birden düşünmeksizin haykırdı: “Bunlar orta tabaka zırvalarından başka bir şey değil; böylece senin de orta tabakadan geldiğin nasıl da belli oluyor!” Bu sözler kısa bir süre için durdurdu beni, çünkü söylediği hiçbir şey, kullandığı hiçbir ses tonu, beni bu çıkarıma hazırlayamazdı: Bu, cephaneden çıkartılmış, alay etmek, küçümsemek için kullanılan bir silahtı ve beni gafil avlamıştı. “Önemli olan bu değil,” dedim. Saul ise aynı ses tonuyla, “Uzun zamandır duyduğum en uçuk komünist yemi bu,” dedi. “Demek senin eski parti arkadaşlarına yönelttiğin eleştiriler yalnızca tarafsız yorumlardı, ha?” Yanıt vermedi, kaşlarını çatmıştı. “Amerika’ya baktığımızda aydın sınıfın, üzerlerindeki baskı yüzünden nasıl komünist karşıtı yapıldığını anlayabiliriz.” Birden, “İşte bu ülkeyi bu yüzden çok seviyorum, burada böyle bir şey olamaz,” dedi. Yine o sinir bozucu, sarsıcı an. Çok duygusal bir yorumdu bu ve nasıl az önceki sözleri komünist cephaneliğinden çıkarılmışsa, bu da liberal cephanelikten çıkarılmıştı. “Soğuk savaş sırasında, herkes komünist avına çıkmışken, buradaki aydınlar da aynen böyleydiler. Evet, biliyorum, şu sıralar herkes umutlu, herkes McCarthy’ye şaşıyor, ama o dönemlerde, bizim aydınlar bunu hiç önemsemiyorlardı, işlerin göründüğü kadar kötü olmadığını söylüyorlardı. Tıpkı karşıt görüşlü insanların Amerika’da yaptıkları gibi,” dedim ve devam ettim: “Liberallerimiz çoğunlukla, açık açık ya da gizli gizli Amerikan karşıtı etkinlik komitelerini savunuyorlardı. Tanınmış bir editör, bir gazeteye pis işler konusunda isterik bir mektup yazıp, eğer eski dostlarından X ve Y’nin casus olduğunu öğrenmiş olsaydı, hiç duraksamadan İngiliz Haberalma Örgütü’ne gidip onları ihbar edeceğini söyleyebilmişti. Kimse de böyle bir şey söylediği için onu ayıplamadı. Edebiyat derneklerinin ve örgütlerinin çoğu, ilkel komünizm karşıtı etkinliklere dalmışlardı – söylediklerinin hepsi ya da büyük bir çoğunluğu doğruydu elbette, ama önemli olan şu ki, her gün sansasyon gazetelerinde okunabilecek şeyler söylüyorlardı, hiçbir şeyi gerçekten anlamaya çalışmıyorlardı, yalnızca köpek gibi havlayıp ortalığı karıştırıyorlardı. Çok iyi biliyorum ki, ısı biraz daha yükselseydi, aydınlarımız İngiliz karşıtı komiteler oluşturacaklardı, bunun üzerine biz komünistler de siyahın beyaz olduğunu söyleyecektik.”</p>
		<p>“Eee?”</p>
		<p>“Eee’si, son otuz yılda yaşadıklarımızdan şu sonuca varıyoruz: Bırakın diktatörlükleri, demokrasilerde bile, toplumda akıntıya karşı durmaya, ne pahasına olursa olsun gerçek uğruna savaşmaya hazır insan sayısı o kadar az ki ... “</p>
		<p>Birden, “Kusura bakma,” dedi ve dalgın bir biçimde yürüyerek çıktı gitti.</p>
		<p>Mutfakta oturup az önce söylediklerimi düşündüm. Tanıdığım insanların hepsi –ve bazıları gerçekten iyi insanlardır– tekdüze komünist yaşamına dalarak kendilerini ya da başkalarını aldatmayı seçmişlerdir. “Liberal” ya da “bağımsız” aydınlar, düzene başkaldıran şu ya da bu tür insanları sindirme amaçlı bir avın içine kolaylıkla çekilebilirler. Özgürlük, bağımsızlık ve gerçeği gerçekten umursayan çok az insan var, çok az. Cesur çok az insan var, gerçek bir demokrasiyi yürütebilecek cesarete sahip çok az insan var. Böyle cesur insanlar olmazsa, özgür bir toplum ölebilir, hatta doğmayabilir bile.</p>
		<p>Cesaretim kırılmış, moralim bozulmuş bir biçimde öylece oturdum. Batı demokrasisinin bağrında büyüyen bizlerin içinde özgürlük ve bağımsızlığın güçleneceği, baskılardan başarıyla kurtulacağı yolunda doğuştan gelen bir inanç var ve görünüşe bakılırsa bu inanç, herhangi bir karşıt kanıta karşın ölmüyor. Bu inanç büyük olasılıkla, başlı başına bir tehlike. Orada otururken, yeni yeni pekişen ve sağlamlaşan milletlerden, sistemlerden, ekonomik bloklardan oluşan bir dünya görüyordum; özgürlükten ya da birey vicdanından söz etmemin bile giderek daha çılgınca karşılanacağı bir dünya. Böyle görüşler üzerine yazılar yazıldığını biliyorum, insan bunları sık sık okur, ama bir an için bu, sözcükler, düşünceler olmaktan çıkıp, etimde, sinirlerimde gerçekliğini hissettiğim bir şeye dönüşüyor.</p>
		<p>Saul giyinmiş olarak yeniden aşağı indi. Şimdi “kendisi” olarak tanımladığım kişiydi, tuhaf bir espri anlayışıyla, “Birden çıkıp gittiğim için kusuruma bakma, ama söylediklerini bir türlü kabullenemedim,” dedi.</p>
		<p>“Bugünlerde düşüncelerim hep kasvetli ve moral bozucu. Belki ben de kabullenemiyorumdur,” dedim.</p>
		<p>Yanıma gelip sarıldı. “Birbirimizi rahatlatıyoruz,” dedi. “Neden, bilmem?” Sonra kolları beni bırakmaksızın, “Şunu aklımızdan çıkarmamalıyız: Başlarından bizimki gibi şeyler geçen insanlar moral bozukluğuna ve umutsuzluğa mahkûmdurlar.”</p>
		<p>“Belki de neler yapabileceğimizi bilen insanlar olduğumuz için gerçeği bilmeye en yakın insanlar, biz ve bizim gibidirler, ha?”</p>
		<p>Ona birlikte öğle yemeği önerdim, yemekte çocukluğundan söz ettik. Tipik bir kötü çocukluk dönemi öyküsü, ayrılan anne baba vb. Yemekten sonra, çalışmak istediğini söyleyerek yukarı çıktı. Birkaç dakika sonra indi, kapının pervazına yaslanarak, “Eskiden hiç ara vermeden saatlerce çalışabilirdim, ama şimdi ara vermeden bir saat bile çalışamıyorum,” dedi.</p>
		<p>Sinirlerim yine gerildi. Şimdi olanları düşünürken her şeyi açıkça görebiliyorum, ama o zaman aklım çok karışmıştı, çünkü sanki beş dakikadan az süredir değil de, bir saattir çalışıyormuş gibi konuşuyordu. Sonra, “Amerika’da annesiyle babası, kendisi henüz çok küçükken ayrılmış bir arkadaşım var. Sence bu onu etkilemiş midir?” dedi.</p>
		<p>Bir an konuşamadım, çünkü “arkadaş”ın kendisi olduğu apaçıktı. Daha on dakika önce anne babasından bahsediyorduk.</p>
		<p>“Evet,” dedim. “Annenle babanın ayrılması seni mutlaka etkilemiştir.”</p>
		<p>İrkilerek dikleşti, yüzünü kuşku kapladı ve “Nereden bildin?” dedi.</p>
		<p>(*10) “Çok unutkansın,” dedim, “bana onları anlatalı birkaç dakika bile olmadı.”</p>
		<p>Kuşkulu, tetikte ve düşünceli bir biçimde duruyordu. Yüzü, kuşkuyla haşin bir ifadeye bürünmüştü. Sonra alelacele bir şeyler geveledi: “Ah, ben yalnızca, arkadaşımı düşünüyordum...” Dönüp yukarı çıktı.</p>
		<p>Aklım karışmış bir biçimde oturmuş, parçaları birleştirmeye çalışıyordum. Bunu bana anlattığını gerçekten unutmuştu. Şu son birkaç gün içinde yaşadığımız birkaç olayı anımsadım –bana bir şey söylemiş, birkaç dakika sonra da sanki yeni bir şeyden söz eder gibi bundan söz açmıştı. Sözgelimi dün, “Buraya ilk geldiğim günü anımsıyor musun?” dedi, sanki aylardır burada oturuyormuş gibi. Başka bir seferinde, “Şu Hint lokantasına gittiğimizde,” demişti, oysa oraya o gün, öğle yemeğine gitmiştik.</p>
		<p>Büyük odaya gidip kapıyı kapattım. Kapım kapalı olduğunda rahatsız edilmek istemediğimi biliyor. Bazen kapım kapalıyken, yukarıda bir aşağı bir yukarı dolaştığını ya da merdivenin yarısına kadar indiğini duyuyor, kapıyı açmam için bana baskı yapılıyormuş gibi hissediyor ve gidip açıyorum. Ancak bugün kapıyı sıkı sıkı kapattım ve yatağıma oturup düşünmeye çalıştım. Hafifçe terliyordum, ellerim buz kesmişti ve doğru dürüst soluk alamıyordum. Kaygıyla kasılmıştım ve tekrar tekrar, “Bu benim kaygım değil, benim değil,” diyordum, ama böyle yapmak hiçbir işe yaramadı. (*11) Başımın altına bir yastık koyarak sırtüstü yere uzandım, kollarımı ve bacaklarımı dinlendirmeye çalışıp “oyun”u oynadım. Oynamayı denedim demek daha doğru olur. Yapamadım, çünkü Saul’un yukarıda gezinip durduğunu duyuyordum. Her hareketi içime işliyordu. Evden çıkıp birilerini görmem gerektiğini düşündüm. Kimi? Molly’ye Saul’dan söz edemeyeceğimi çok iyi biliyordum. Yine de ona telefon ettim, o da kayıtsızca, “Saul nasıl?” dedi, ben de, “İyi,” dedim. Saul için çıldıran Jane Bond’la karşılaştığını söyledi. Jane Bond birkaç gündür aklıma gelmemişti, bu yüzden hemen bir şeyler geveledim ve telefonu kapatıp yeniden yere uzandım. Dün gece Saul, “Çıkıp biraz dolaşayım, yoksa uyku tutmayacak,” demişti. Üç saat eve gelmedi. Jane Bond’un evine buradan yürüyerek yarım saatte, otobüsle on dakikada gidilebilir. Evet, çıkmadan önce birine telefon etmişti. Demek ki Jane’le sevişmek için benim evimden ona telefon edip gitmiş, onunla sevişmiş, geri gelmiş, yatağıma girip uyumuştu. Hayır, dün gece sevişmedik, çünkü, kendimi, bunu öğrenmenin acısından bilinçsizce korumaya çalışıyordum. (Yine de zihnim buna aldırış etmiyor bile, Saul’u kıskanan, huysuz ve ondan öç almak isteyen kişi, içimdeki o yaratık.)</p>
		<p>Saul kapımı tıklattı ve kapıyı açmaksızın, “Seni rahatsız etmek istemiyorum, kısa bir yürüyüşe çıkacağım,” dedi. Birden ne yapacağımın farkında olmaksızın gidip kapıyı açtım; Saul basamakları yarılamıştı bile. “Jane Bond’u mu görmeye gidiyorsun?” diye sordum. Bedeni kaskatı kesildi, sonra yavaş yavaş döndü ve bana baktı, “Hayır, yürüyüşe çıkıyorum.”</p>
		<p>Bir şey söylemedim, çünkü ona bu soruyu doğrudan sorduğum zaman yalan söyleyebileceğini sanmıyordum. Ona, “Dün gece Jane Bond’u mu görmeye gittin?” diye sormalıydım. Şimdi, inkâr edeceğinden korktuğum için sormadığımı anlıyorum.</p>
		<p>Önemsiz, zekice bir şeyler geveledim ve dönüp kapıyı kapattım. Düşünemiyor, hatta hareket edemiyordum. Hastaydım. Kendi kendime, “Gitmesi gerek, buradan gitmesi gerek,” deyip duruyordum. Ancak ondan gitmesini isteyemeyeceğimi biliyordum, bu yüzden kendime, “O zaman sen kendini ondan uzak tutmalısın,” diye yineliyordum.</p>
		<p>Saul döndüğünde, saatlerdir ayak sesini duymayı beklediğimi anladım. Hava neredeyse kararmıştı. Bana seslenerek fazlasıyla dostça bir biçimde bir merhaba dedi. Sonra dosdoğru banyoya gitti. (*12) Orada öylece oturup, “Bu adamın Jane Bond’dan gelir gelmez seks kokusunu yıkayarak gidermeye çalışıp da benim bunu anlamayacağımı sanmasına olanak yok,” diye düşündüm. Kendimi, “Saul, Jane Bond’la mı beraberdin?” diye sormaya hazırlıyordum.</p>
		<p>İçeri geldiğinde söyledim de. O kaba kahkahasıyla, yüksek sesle güldü sonra, “Hayır, değildim,” dedi. Sonra bana dikkatlice baktı, yanıma geldi ve sarıldı. Bu öyle içten ve sıcak bir davranıştı ki, yumuşayıverdim. Son derece dostça, “Anna, her şeye karşı fazla duyarlısın. Biraz rahat ol,” dedi. Beni biraz okşadı, sonra, “Sanırım şunu anlamaya çalışman gerek, biz birbirimizden çok farklıyız. Bir şey daha var, ben gelmeden önce sürdüğün yaşam tarzı sana hiç yaramamış. Artık her şey geçti, ben buradayım.” Bunu söyleyerek beni yatağa yatırdı ve sanki hastaymışım gibi beni sakinleştirmeye çalıştı. Aslında gerçekten hastaydım. Zihnim bulanıyor, midem altüst oluyordu. Hiçbir şey düşünemiyordum, çünkü bana bu kadar yumuşak davranan bu adam aslında beni hasta eden kişiydi. Sonra, “Hadi artık, bana akşam yemeği hazırla, sana iyi gelir. Çok evcimen bir kadınsın, Tanrı yardımcın olsun, iyi ve halim selim bir koca bulmalısın kendine,” dedi. Sonra karamsarlıkla ekledi: (*13) “Tanrı benim de yardımcım olsun, görünüşe bakılırsa ben de hep evcimen tipleri seçiyorum.” Ona yemek hazırladım.</p>
		<p>Bugün, sabah erkenden telefon çaldı. Ben açtım, arayan Jane Bond’du. Saul’u uyandırdım, telefonun kendisine olduğunu söyledim ve banyoya gidip bol bol gürültü yaptım, gürül gürül su akıttım vb. Geri döndüğümde uykulu bir biçimde, kıvrılmış yatıyordu. Bana Jane’in neler dediğini anlatmasını bekliyordum, ama telefon konuşmasından söz etmedi. Yine öfkeyle doldu içim. Oysa bütün geceyi son derece sıcak ve sevgi dolu geçirmiştik, bir âşık gibi uykusunda dönüp, beni öpüp okşamıştı, hatta adımı söylemişti, yani gerçekten benimle sevişmişti. Ne hissedeceğimi bilemiyordum. Kahvaltıdan sonra dışarı çıkması gerektiğini söyledi. Bir filmciyi görmesi gerektiğini uzun uzun anlattı. Yüzündeki ruhsuz, inatçı ifadeden ve açıklamalarındaki gereksiz karmaşadan Jane Bond’u görmeye gideceğini anladım, telefonda ayarlamıştı bunu. O evden çıkar çıkmaz yukarı, odasına çıktım. Oda çok düzenli ve temizdi. Sonra kâğıtlarını karıştırmaya başladım. Yaptığıma hiç şaşmaksızın, bana yalan söylediği için buna hakkım olduğunu düşünerek, hayatımda ilk kez başka bir insanın mektuplarını ya da özel yazılarını okuduğumu düşündüğümü anımsıyorum. Çok öfkeli ve keyifsizdim, ama son derece sistemli çalışıyordum. Bir köşede lastikle tutturulmuş bir deste mektup buldum, Amerika’daki bir kızdan geliyordu. Sevgiliymişler, kız Saul’un yazmadığından yakınıyordu. Sonra Parisli bir kızdan bir deste mektup, o da Saul’a yazmadığı için yakınıyordu; mektupları özensizce, gelişigüzel koydum yerlerine, aradığım şey başkaydı. Sonra günceleri buldum. (*14) Her gün bir şey yazmıştı, benim gibi bölük pörçük şeyler yazmamış olmasını çok tuhaf bulmuştum. Geçmiş yılların güncelerini okumadan şöyle bir karıştırıp yalnızca genel bir izlenim edinmeye çalıştım, upuzun bir yer, iş ve kız adları listesi. Yatağında oturup, tanıdığım adamı ve bu günlüklerde tanımlanan, kendine acıyan, soğuk, hesapçı, duygusuz adamı bağdaştırmaya çalıştım. Sonra kendi defterlerimi okuduğumda kendimi de tanıyamadığımı anımsadım. İnsan kendisini yazarken tuhaf şeyler oluyor. Yani, insan kendini, başkalarının gözüyle anlatamıyor. Sonuç olarak ortaya, soğuk, acımasız ve yargılayıcı yazılar çıkıyor. Yargılayıcı olmasa bile, ruhsuz yazılar bunlar... evet, aynen böyle, ruhsuz. Bunu yazarken Siyah Defter’de Willi’yi anlattığım noktaya döndüğümü fark ediyorum. Saul günceleriyle ilgili bir şeyler söyleseydi ya da bu yaşında gençliğini özetleseydi: “Domuzun tekiymişim, kadınlara çok kötü davranmışım,” ya da “Kadınlara böyle davranmakta haklıyım,” ya da “Ben yalnızca olanların kaydını tutuyorum, kendimle ilgili ahlaki yargılar vermiyorum,” diyebilirdi. Ne derse desin, tümüyle anlamsız şeyler söylemiş olacaktı. Çünkü güncelerinde canlılık, hayat, çekicilik yok. “Willi gözlük camlarını parıldatarak şöyle dedi,” ya da “Saul kendine güvenli bir biçimde ve dimdik ayakta durmuş, beni baştan çıkarmaya çalışan adam pozuna gülerek, ağır ağır şöyle dedi: Hadi bebek, yat benimle, senin tarzını çok beğeniyorum.” Önceleri yazdığı soğuk acımasız şeyler karşısında hayrete düşerek, sonra da Saul’u tanıdığım için bunları yaşama uyarlayarak günceleri okumaya devam ettim. Böylece ruh halim, kadınca bir öfke, canlı olan her şeyin uyandırdığı zevk, tanımanın verdiği zevk arasında sürekli gidip geldi.</p>
		<p>Sonra duyduğum bu zevk, karşıma çıkan bir kayıtla yok olup gitti, yerini dehşete bıraktı, çünkü burada yazılan bir şeyi, içgüdüsel olarak ben de Sarı Defter’e yazmıştım. Bana öyle geliyor ki, yazarken olayların arka yüzlerini görebilme yeteneğim ortaya çıkıyor, sezgilerimle hareket ediyorum ve bu beni korkutuyor; gündelik yaşamda kullanılamayacak kadar acı veren bir zekâ işlemeye başlıyor; eğer insan bu zekâyı yaşamak için kullanırsa hiç yaşama şansı yok demektir. Üç kayıt: “Detroit’ten ayrılmalıyım, buradan ihtiyacım olan her şeyi aldım zaten. Mavis sorun çıkartıyor. Geçen hafta onun için deli oluyordum, şimdi ona karşı hiçbir şey hissetmiyorum. İlginç.” Sonra: “Mavis dün gece daireme geldi. Yanımda Joan vardı. Koridora çıkıp Mavis’i göndermek zorunda kaldım.” Sonra: “Jake, Detroit’ten bir mektup göndermiş. Mavis jiletle bileklerini kesmiş. Hastaneye zamanında yetiştirmişler. Yazık, iyi kızdı.” Daha sonra Mavis’e hiç değinilmemişti. Çok öfkelenmiştim, bir kadının, başka bir kadına yapılan haksızlık karşısında duyduğu, kin dolu öfkeydi bu; o kadar öfkelenmiştim ki düş gücümü devreden çıkarttım. Günce yığınını bıraktım. Hepsini okumak haftalarımı alırdı ve zaten ilgimi de çekmiyorlardı. Şimdi Saul’un benimle ilgili neler yazdığını merak ediyordum. Bu eve geliş tarihini buldum. “Anna Wulf’la görüştüm. Londra’da oyalanacaksam daire işime yarar. Mary bana evinde bir oda vermeyi önerdi, ama bu başıma dert açabilir. Mary iyi bir parça, ama o kadar. Anna beni pek çekmedi. Bu koşullar altında bu iyi bir şey. Mary olay çıkardı. Partide Janet. Dans ettik, daha doğrusu dans pistinde porno çevirdik. Ufak tefek, narin, bir erkek çocuğuna benziyor, onu evine götürdüm. Bütün gece seviştik – Aman Tanrım!”</p>
		<p>“Bugün Anna’yla konuşurken söylediğim hiçbir şeyi anımsayamadım; onun fark ettiğini sanmıyorum.” Birkaç gün hiçbir şey yazmamıştı. Sonra:</p>
		<p>“Ne gülünç, Anna’yı herkesten çok seviyorum, ama onunla yatmaktan zevk almıyorum. Belki gitme zamanı gelmiştir? Jane sorun çıkartıyor. Of, bu karıların hepsini düzeceksin, gerçekten!”</p>
		<p>“Anna, Jane konusunda sorun çıkartıyor. Şansına küssün.”</p>
		<p>“Jane’le ayrıldık. Yazık, bu ülkede elime geçen en iyi parçaydı. Kafe barda Marguerite.”</p>
		<p>“Jane telefon etti. Anna konusunda sorun çıkartıyor. Anna konusunda sorun istemiyorum. Marguerite’le buluşma.”</p>
		<p>Bu kayıt bugüne aitti, yani Jane’le değil, Marguerite’le buluşmak için çıkıp gitmişti: Başka birinin özel yazılarını okuduğuma şaşırmamam beni hayrete düşürüyor. Tersine, Saul’un foyasını ortaya çıkardığım için utkulu, çirkin bir neşeyle dopdoluyum.</p>
		<p>(*15) “Anna’yla yatmaktan zevk almıyorum,” diye yazmış; bu beni o kadar derinden yaraladı ki, birkaç dakika soluk alamadım. Daha da kötüsü, bunu anlayamadım. Ondan da kötüsü, birkaç dakika için, Saul’un inançla sevişip sevişmemesine bağlı olarak ona karşılık veren ya da vermeyen o dişi yaratığın yargılarına duyduğum inancı kaybettim. Oysa o yaratık kendisine yalan söylendiğini hemen anlar. Bir an onun kendini kandırdığını sandım. Saul’un benimle yatmak istememesini, benden hoşlanmasından daha önemli saydığım için kendimden utandım, çünkü öteki türlü, onun için en fazla “iyi bir parça” olurdum. Günlükleri büyük bir küçümsemeyle, tıpkı mektuplara yaptığım gibi dikkatsizce kaldırdım ve düşüncelerimi yazmak için aşağı indim. Ancak zihnim, aklı başında şeyler yazamayacak kadar karışıktı.</p>
		<p>Az önce Saul’un günlüğüne yeniden bakmak için yukarı çıktım. “Anna’yla yatmaktan zevk almıyorum”u aşağı inmediği hafta yazmış. O zamandan beri, bir kadını gerçekten çekici bulan bir erkek gibi sevişiyor benimle. Bunu anlayamıyorum, hiçbir şey anlayamıyorum.</p>
		<p>Dün ona meydan okumaya zorladım kendimi:</p>
		<p>“Hasta mısın Saul, hastaysan, neden hastasın?”</p>
		<p>“Nereden biliyorsun?” dedi, zaten bunu söyleyeceğini biliyordum. Hatta güldüm. Sözlerini tartarak, “Bence, insanın başı beladaysa bunu kendine saklamalı ve başkalarını da etkilememelidir,” dedi. Bunu ciddiyetle söylemişti, sorumluluğunu bilen erkek rolündeydi. “Ancak aslında etkiliyorsun. Neyin var?” dedim. Bir sis içinde yolumu kaybetmiştim, ruhumda neler olup bittiğini anlayamıyordum. Ciddi bir biçimde, “Bunu sana bulaştırmadığımı ümit ediyordum,” dedi. “Şikâyetçi değilim,” dedim, “ama bence her şeyi kilit altında tutmak iyi değildir, bunları açığa çıkarmalısın.”</p>
		<p>Birden hırçın ve düşmanca, “Kahrolası bir ruh doktoru gibi konuşuyorsun,” dedi.</p>
		<p>Herhangi bir konuşma sırasında Saul’un nasıl beş ya da altı farklı insan olabildiğini düşünüyordum; güvenilir, sorumluluğunu bilen kişiliğinin dönmesini bekledim. Gerçekten de döndü ve şöyle dedi: “Pek iyi durumda sayılmam, doğru. Bunu çok belli ediyorsam özür dilerim. Daha iyi olmaya çalışacağım.”</p>
		<p>“Bu daha iyi olma sorunu değil,” dedim.</p>
		<p>Konuyu değiştirdi. Yüzünde, peşine düşülmüş yaralı bir insanınkine benzeyen bir ifade vardı, kendini korumaya çalışıyordu.</p>
		<p>Doktor Paynter’a telefon edip zaman kavramı olmayan ve birkaç kişilikli bir insanın ne gibi bir sorunu olabileceğini sordum. “Telefonda tanı koymam,” dedi. “Of, saçmalama,” dedim. “Sevgili Anna,” dedi, “Sen en iyisi bir randevu al.”</p>
		<p>“Hasta olan ben değilim,” dedim, “bir arkadaşım.” Ancak karşıdan hiç ses gelmiyordu. Sonra “Lütfen telaşlanma, sokaklarımızda kişilik sorunu yaşayan ne çok hoş insan var, bir bilsen. Mutlaka bir randevu al,” dedi. “Peki bunun nedeni ne?”</p>
		<p>“Şey, bir tahmin yapmayı göze alarak şunu söyleyebilirim, günümüz koşulları bizi bu hale getiriyor, daha fazla bir şey söyleyemem.”</p>
		<p>“Teşekkürler,” dedim. “Randevu almayacak mısın peki?”</p>
		<p>“Hayır.”</p>
		<p>“Çok yazık Anna, bunu gurur sorunu yapıyorsun, eğer birkaç kişiliğin varsa, hangisinin derisini geçireceksin üstüne?”</p>
		<p>“Mesajınızı gerekli yere ileteceğim,” dedim.</p>
		<p>Saul’a gidip, “Doktoruma telefon ettim, hasta olduğumu sandı, ona bir arkadaşımı anlatmıştım, anlıyorsun ya?” Saul bir av hayvanı gibi aniden başını kaldırıp bana baktı, ama sırıtmaya devam ediyordu. “Bana randevu almamı söyledi, ama aynı anda birkaç kişiliğe büründüğüm ve zaman duyumumu yitirdiğim için telaşa kapılmamam gerektiğini söyledi.”</p>
		<p>“Dikkatini en çok bu yönüm mü çekti?”</p>
		<p>“Şey, evet.”</p>
		<p>“Teşekkürler. Sanırım doktorun bu konuda haklı.”</p>
		<p>Bugün bana, “Sen beni bedavaya tedavi ederken, neden ruh doktoruna para vereyim ki?” dedi. Bunu vahşi ve utkulu bir biçimde söylemişti. Beni bu rolde kullanmasının haksızlık olduğunu söyledim. Aynı utkulu nefretle, “İngiliz kadınları! Haksızlık! Herkes birbirini kullanır. Sen beni Hollywood tarzı bir mutluluk yaratmak için kullanıyorsun, karşılık olarak ben de senin büyücü doktor deneyimlerinden yararlanacağım.” Bir dakika sonra sevişmeye başlamıştık. Tartıştığımızda birbirimizden nefret ediyoruz, sonra bu nefretten seks doğuyor. Daha önce hiç yaşamadığım türden (*16) içimdeki âşık kadınla ilgisi olmayan, sert, şiddetli bir sevişme biçimi bu. Âşık kadın bu sevişme biçimini kesinlikle sevmiyor.</p>
		<p>Bugün Saul, yatakta bir hareketimi eleştirdi, beni bir başkasıyla karşılaştırdığını fark ettim. Farklı sevişme ekolleri bulunduğunu ve bizim de iki farklı ekolden geldiğimizi belirttim. Birbirimizden nefret ediyorduk, yine de oldukça iyi davranıyorduk birbirimize. Saul söylediklerimi düşündü ve birden yüksek sesle gülmeye başladı. “Aşk,” dedi, liseli bir genç kadar duygusal bir biçimde, “uluslararasıdır.”</p>
		<p>“Sevişmek,” dedim, “ulusal tarz meselesidir. Hiçbir İngiliz erkeği senin gibi sevişmez. Elbette gerçekten sevişebilenleri kastediyorum.” Bir pop şarkısı uydurmaya başladı: “Sen benim ulusal tarzımı seversen, ben de seninkini severim.”</p>
		<p>Evden hiç çıkmıyoruz. Günlerdir bu evde baş başayız. İkimiz de deliyiz, bunun farkındayım. Saul, kahkaha atarak bağırıyor: “Evet, ben deliyim, bunu anlamak kısacık ömrüme mal oldu, peki ya şimdi ne olacak? Belki deli olmayı yeğliyorumdur, ne olacak?”</p>
		<p>Bu arada kaygım hiç dinmiyor, normal olarak uyanmak nasıl bir şey, unuttum; yine de, içinde bulunduğum durumu gözlüyor ve hatta, “Asla kendime ait konularda kaygılanmayacağım, öyleyse şansım varken bir başkasının kaygısını hissedeyim bari,” diye düşünüyorum.</p>
		<p>Bazen “oyun”u oynamaya çalışıyorum. Bazen bu Sarı Defter’e bir şeyler yazıyorum. Bazen yere vuran ışığın değişimini seyrediyorum, öyle ki parkedeki bir kir lekesi ya da bir budak büyüyor ve çeşitli sembolik biçimlere dönüşüyor. Saul üst katta bir aşağı bir yukarı dolanıyor ya da uzun süre sessizce oturuyor. Sessizlik de, ayak sesleri de gerilen sinirlerimde yankılanıyor. Saul, “kısa bir yürüyüş” için evden çıktığı zaman sinirlerim, sanki ona bağlılarmış gibi gerilip onu izliyorlar.</p>
		<p>Bugün Saul kapıdan girer girmez, onun biriyle yattığını sezdim. Kırıldığım için değil de iki düşman olduğumuz için onu bir açıklama yapmaya zorladım. “Hayır, neden böyle düşündün?” dedi. Sonra yüzünü hırslı, şeytanca ve sinsi bir ifade kapladı ve “Eğer istersen tanık gösterebilirim,” dedi. Kızgın olmama karşın güldüm ve gülmekte olduğum gerçeği beni kendime getirdi. Deliyim ben, daha önce hiç hissetmediğim bir kıskançlığın pençesine düştüm, özel mektup ve günceleri okuyan bir kadına dönüştüm; ama yine de gülünce iyileşiyorum. Gülmemden hoşlanmadığı belliydi, çünkü “Mahkûmlar zamanla kendilerine özgü bir dil ediniyorlar,” dedi. “Daha önce hiç gardiyanlık yapmadım ben ve eğer şimdi yapıyorsam, sen bir gardiyana gereksinim duyduğun içindir,” dedim ben de.</p>
		<p>Yüzünde sakin bir ifade belirdi, yatağıma oturup, yine aniden içten bir tavır takındı ve şöyle dedi: “Sorun şu ki, birbirimize kapıldığımız an sen sadakatin gerekli olduğunu düşündün, oysa ben öyle düşünmedim. Ben şimdiye kadar kimseye sadık kalmadım. Bu duyguyu hiç tatmadım.”</p>
		<p>“Yalancı,” dedim. “Bir kadın beni sevmeye ya da beni anlamaya başladığında, hemen onu bırakıp ötekine gittim, desen daha doğru olacak.”</p>
		<p>Genç sesiyle, bu sefer düşmanca değil, dürüstçe güldü ve “Belki bir parça bu da vardır,” dedi.</p>
		<p>Az kalsın, o zaman kendine yeni bir kadın bul, diyecektim. Neden demedim, bilemiyorum ve nasıl bir mantık yürüttüğümü anlayamıyorum; bu mantık, onun mantığının işleyişini izliyordu. Göz açıp kapayıncaya kadar geçen o zaman içinde, dilimin ucuna kadar gelen, “O zaman kendine yeni bir kadın bul,” cümlesini tam söyleyecekken bana kısa ve korku dolu bir bakış fırlattı ve “Senin için sadakatin önemli olduğunu bana söylemeliydin,” dedi.</p>
		<p>“Şimdi söylüyorum,” dedim.</p>
		<p>“Pekâlâ,” dedi dikkatlice, kısa bir sessizlikten sonra. Yüzünde yine o sinsi, şeytani ifade belirmişti. Ne düşündüğünü çok iyi biliyordum.</p>
		<p>Bugün bir telefon görüşmesinden sonra birkaç saatliğine dışarı çıkınca, güncesine yazdıklarını okumak için odasına gittim. “Anna’nın kıskançlığı beni deli edecek. Marguerite’le buluştum. Onun evine gittim. Hoş kız.”</p>
		<p>“Marguerite bana karşı soğuk. Dorothy’yi evinde görmeye gittim. Anna gelecek hafta Janet’ı görmeye gittiğinde gizlice evden çıkacağım. Kedi ortada yokken, bendeniz fare!..”</p>
		<p>Bunu soğuk bir utkuyla okudum.</p>
		<p>Bütün bunlara karşın, birbirimizle saatlerce dostça sohbet ediyoruz. Sonra sevişiyoruz. Her gece birlikte yatıyoruz ve harika, derin bir uykuya dalıyoruz. Sonra, birden, bir cümlenin orta yerinde, dostluk nefrete dönüşüyor. Bazen ev, bir aşk vahasıyken birden savaş alanına dönüyor, duvarlar bile nefretle titriyor; iki vahşi hayvan gibi birbirimizin çevresinde daireler çiziyoruz, birbirimize söylediğimiz şeyler o kadar korkunç ki, sonradan bunlar aklıma geldiğinde dehşete kapılıyorum. Yine de bunları söylerken ağzımızdan çıkanları duyup, yere yuvarlanarak katıla katıla gülmeye başlayabiliyoruz.</p>
		<p>Janet’ı görmeye gittim. Yol boyunca son derece mutsuzdum, çünkü Saul’un –her kimse– Dorothy’yle seviştiğini biliyordum. Janet’ın yanında da mutsuzluğumu üzerimden atamadım. Janet çok mutluya benziyor – benden uzak, arkadaşlarıyla dolu dünyasında yaşayan küçük bir öğrenci. Trenle dönerken, bunun ne kadar tuhaf olduğunu düşündüm. On iki yıl boyunca, her günümün her dakikasını Janet’a göre ayarlamıştım, bütün işlerimi onun gereksinimlerine göre düzenlemiştim. Yine de, kızım okula gider gitmez, Janet’ı doğurmadan önceki Anna’ya dönüşüyorum. Molly’nin de aynı şeyi söylediğini anımsıyorum: Tommy on altı yaşındayken arkadaşlarıyla tatile gitmişti, Molly de günlerce kendine şaşarak evde dolanıp durmuştu. “Sanki hiç çocuğum olmamış gibi hissediyorum,” deyip durmuştu.</p>
		<p>Eve yaklaştıkça midemdeki gerginlik arttı. Eve ulaştığımda iyice kötüleşmiştim, kusmak için dosdoğru banyoya gittim. Hayatımda sinir bozukluğu yüzünden kustuğumu anımsamıyorum. Sonra yukarı seslendim. Saul evdeydi. Neşeyle aşağı indi. Merhaba! Nasıl gitti vb. Ona bakarken, yüzünde gizli bir utku, sinsi, çekingen bir ifade gördüm; kendimi de görebiliyordum, soğuk ve kötü niyetliydim. “Bana neden öyle bakıyorsun?” dedi. Sonra, “Ne görmeye çalışıyorsun?” dedi.</p>
		<p>Büyük odama gittim. Bu, “Ne görmeye çalışıyorsun?”, bizi nefret duygusunun derinliklerine bir adım daha çeken, yeni bir konuşma biçimiydi. Bunu söylerken saf nefret dalgaları yayılıyordu bedeninden. Yatağıma oturup düşünmeye çalıştım. Bu nefretin beni fiziksel olarak korkuttuğunu fark ettim. Ruh hastalıklarıyla ilgili ne biliyorum? Hiçbir şey. Yine de içgüdüm korkmama gerek olmadığını söylüyordu.</p>
		<p>Saul ardımdan odaya geldi ve yatağın ayakucuna oturup bir caz parçası mırıldanarak beni izlemeye koyuldu. “Sana birkaç caz plağı aldım. Caz seni rahatlatır,” dedi.</p>
		<p>“İyi,” dedim.</p>
		<p>“Ne sinir bir İngiliz kadınısın, Anna!” dedi. Bunu huysuz, tatsız bir biçimde söylemişti.</p>
		<p>“Benden hoşlanmıyorsan, git o zaman,” dedim.</p>
		<p>İrkilerek baktı ve dışarı çıktı. Döndüğünde nasıl olacağından emin, gelmesini bekledim. Sakin, sessiz, bir ağabey kadar sevgi dolu bir kişi olarak geri geldi. Pikabıma bir plak koydu. Plakları inceledim, Armstrong ve Bessie Smith’in ilk parçaları. Sessizce oturup dinledik, Saul da beni izledi.</p>
		<p>Sonra, “Eee?” dedi.</p>
		<p>“İyi huylu, sıcak ve yumuşak başlı bir müzik,” dedim.</p>
		<p>“Eee?”</p>
		<p>“Bizimle hiç ilgisi yok, biz böyle değiliz.”</p>
		<p>“Hanımefendi, benim karakterim Armstrong, Bechet ve Bessie Smith’le biçimlenmiştir,” dedi.</p>
		<p>“Demek karakterine sonradan bir şeyler olmuş.”</p>
		<p>“Karakterime olanlar, Amerika’ya olanların aynısıdır.” Sonra somurtkanca, “Sanırım şimdi de caza doğal bir yeteneğin olduğu çıkacak ortaya, bir bu eksikti,” dedi.</p>
		<p>“Her konuda rekabet yaratmak zorunda mısın?”</p>
		<p>“Evet, çünkü ben Amerikalıyım. Orası rekabetin beşiğidir.”</p>
		<p>Sessiz ağabeyin gidip, yerine benden nefret eden kişinin geldiğini anladım. “Bu gece ayrı yatmamız iyi olacak, bazen dayanamayacağım kadar çok yükleniyorsun bana,” dedim.</p>
		<p>Çok şaşırmıştı. Sonra yüzündeki ifadeyi denetim altına aldı; böyle zamanlarda, kuşkulu, hasta görünen yüzünü denetlemek için harcadığı çabayı açıkça görebiliyorum. Dostça bir kahkaha atarak, “Seni suçlamıyorum. Bazen ben de kendime dayanamıyorum,” dedi hafifçe.</p>
		<p>Dışarı çıktı. Birkaç dakika sonra, tam yatağa girmiştim ki, aşağı indi ve yatağa yaklaşıp gülümseyerek, “Kay biraz,” dedi.</p>
		<p>“Tartışmak istemiyorum,” dedim.</p>
		<p>“Kendimizi tutamıyoruz,” dedi.</p>
		<p>“Sence fazlasıyla tuhaf bir nedenle kavga etmiyor muyuz? Kimle yattığın beni zerre kadar ilgilendirmiyor, sen de kadınları seksle cezalandıran biri değilsin. Demek ki kavga nedenimiz başka. Ne peki?”</p>
		<p>“İlginç bir deneyim, delilik.”</p>
		<p>“Gerçekten öyle, ilginç bir deneyim.”</p>
		<p>“Neden böyle konuşuyorsun?”</p>
		<p>“Bir yıl sonra geriye bakıp, ‘Demek o zamanlar böyleymişiz, ne olağanüstü bir deneyim’ mi diyeceğiz yani?”</p>
		<p>“Eee, ne var bunda?”</p>
		<p>“Bizim gibi insanların hepsi kendini çok beğenmiş. Sen, buna bahane olarak ABD’nin politik durumunu gösteriyor, ben Amerika’yım diyorsun. Bense, ben zamanımızın kadınının içinde bulunduğu durumun ta kendisiyim, diyorum.”</p>
		<p>“Büyük olasılıkla ikimiz de haklıyız.”</p>
		<p>Arkadaşça duygularla uykuya daldık. Ancak uyku ikimizi de değiştirmişti. Uyandığımda Saul yan yatmış, yüzünde sert bir gülümsemeyle beni seyrediyordu. “Düşünde ne görüyordun?” dedi. “Hiçbir şey,” dedim, sonra anımsadım. O korkunç düşü görmüştüm, ama kötü niyetli, güvenilmez ilke, Saul’un bedenine girmişti. Uzun karabasan boyunca kahkahalarla gülerek bana sataşmıştı. Beni kollarımdan sıkı sıkı tutmuştu, hareket edemiyordum, “Sana zarar vereceğim, bundan zevk alıyorum,” diyordu.</p>
		<p>Bu düşü anımsayınca öyle fena oldum ki, yataktan kalkıp ondan uzaklaştım ve kahve yapmak için mutfağa gittim. Bir saat sonra giyinmiş olarak, yüzünde saldırgan bir ifadeyle, aşağı indi. “Ben dışarı çıkıyorum,” dedi. Bir şey söylemem için biraz çevremde dolandı, sonra kendisini durdurmam için arkasına baka baka, yavaşça indi merdivenden. Yere sırtüstü yatarak Armstrong’un ilk parçalarını dinledim ve bu müziğin geldiği rahat, neşe dolu, insanla tatlı tatlı dalga geçen dünyayı kıskandım. Dört beş saat sonra, Saul geldiğinde, yüzünde öç almak ister gibi, utkulu bir ifade vardı. “Neden bir şeyler söylemiyorsun?” dedi. “Söylenecek bir şey yok,” dedim. “Neden benimle mücadele etmiyorsun?”</p>
		<p>“Bana neden mücadele etmediğimi ne kadar sık soruyorsun, farkında mısın? Eğer yaptığın bir şey yüzünden cezalandırılmak istiyorsan, git başkasını bul.”</p>
		<p>Sonra, söylediğim bir şey üzerine düşündükten sonra sık sık olduğu gibi, olağanüstü bir biçimde değişti. “Cezalandırılma gereksinimi mi duyuyorum? Hmmm, ilginç.” Meraklanmıştı. Kaşlarını çatarak, çenesindeki sakalları çekiştirerek yatağımın ayakucuna oturdu. “Şu anda kendimden pek hoşlandığımı sanmıyorum. Senden de hoşlanmıyorum,” dedi.</p>
		<p>“Ben de ne seni ne kendimi seviyorum. Oysa ikimiz de aslında böyle değiliz, öyleyse neden birbirimizden hoşlanmama zahmetine katlanalım ki?”</p>
		<p>Yüzü yine değişti. Kurnazca, “Ne yaptığımı bildiğini sanıyorsun değil mi?” diye sordu.</p>
		<p>Yanıt vermedim, o da kalkıp bana vahşi bakışlar fırlatarak odanın içinde dört dönmeye başladı: “Asla tahmin edemezsin, bilmene olanak yok.” Sesimi çıkartmamamın nedeni, kavga etmeme ya da kendimi kontrol etme konusundaki kararlılığım değildi, yalnızca bu savaşta onunkine eşit güçte bir silahtı. Yeterince uzun olduğuna inandığım bir sessizlikten sonra, “Ne yaptığını biliyorum, Dorothy’yi beceriyordun,” dedim.</p>
		<p>Hemen, “Nereden biliyorsun?” dedi, sonra sanki bu sözler ağzından çıkmamış gibi, “Bana soru sorma, ben de sana yalan söylemeyeyim,” dedi.</p>
		<p>“Ben soru sormam, yalnızca günlüğünü okurum.”</p>
		<p>Odayı arşınlamayı bırakıp, bana bakakaldı. Soğuk bir ilgiyle seyrettiğim yüzünde önce korku, sonra öfke, sonra sinsi bir utku ifadesi belirdi. “Dorothy’yle yatmadım,” dedi.</p>
		<p>“O zaman başka biriyle yattın.”</p>
		<p>Ellerini birbirine vurup, her sözcüğün üzerine basa basa bağırmaya başladı: “Bir casus gibi beni gözetliyorsun, günlüklerimi okuyorsun, ben senin kadar kıskanç kadın görmedim. Buraya geldiğimden beri tek kadına dokunmadım ve sana şunu söyleyeyim, benim gibi sapına kadar erkek bir Amerikalı için hiç de kolay bir şey değil bu.”</p>
		<p>“Sapına kadar erkek olmana sevindim,” dedim acımasızca.</p>
		<p>“Ben erkeğim, erkek,” diye bağırıyordu. “Kadınların bana sahip olmak için kilit altında tutacağı bir ev hayvanı değilim ben.” Bağırıp çağırmaya devam etti, ben de geçen gün hissettiğim gibi, iradesizlik yolunda bir adım daha atmış olduğum duygusuna kapıldım. Ben, ben, ben, ben, ben diye bağırıyordu, ama söylediği hiçbir şey birbiriyle bağıntılı değildi; ipe sapa gelmez bir biçimde bağırıyor, sözcükler ağzından bir makineli tüfeğin kurşunları gibi çıkıyordu. Ben, ben, ben, ben, ben diye sürüp gitti konuşması, ben de dinlemeyi bıraktım, sonra birden Saul’un sustuğunu ve kaygıyla bana baktığını fark ettim. “Neyin var senin?” dedi. Yanıma gelip diz çöktü ve yüzümü kendisininkine doğru çevirerek, “Tanrı aşkına,” dedi, “seksin benim için önemli olmadığını anla, benim için hiçbir önemi yok.”</p>
		<p>“Seks önemli de bunu kiminle yaptığım önemli değil demek istiyorsun,” dedim.</p>
		<p>Nazik ve sevecen bir biçimde beni yatağa taşıdı. Kendinden iğrenerek, “Bir kadını yere serdiğimde onun gönlünü almakta üstüme yoktur,” dedi.</p>
		<p>“Kadınları yere sermen gerekli mi? Neden?”</p>
		<p>“Bilmiyorum. Sen bunu fark etmemi sağlayana kadar böyle olduğumu bilmiyordum.”</p>
		<p>“Keşke bir büyücü doktor tutsaydın kendine. Sana söylüyorum, söyleyip duruyorum, ikimizi de delirteceksin.”</p>
		<p>Ağlamaya başladım, geçen gece gördüğüm düşteki gibi hissediyordum kendimi; Saul gülüp bana zarar verirken, sımsıkı sarıldığı için kıpırdayamıyordum. Bu arada Saul çok nazik ve sevecendi. Sonra birden her şeyi, bütün bu zorbalık ve sevecenlik çemberini, beni rahatlatmaya çalıştığı bu âna ulaşmak için planladığını anladım. Beni kanatları altına almasına, benim de buna izin vermeme sinirlenerek yataktan kalkıp bir sigara aldım.</p>
		<p>Huysuzca, “Belki seni yere seriyorum, ama orada pek uzun kaldığın söylenemez,” dedi.</p>
		<p>“Sevinmen gerek, böylece bunu tekrar tekrar yapma olanağına sahip oluyorsun.”</p>
		<p>Kendine uzaktan bakarak, dalgın ve düşünceli bir tavırla, “Peki ama söylesene, neden?”</p>
		<p>Suratına haykırdım: “Çünkü bütün Amerikalılar gibi anne kompleksin var. Beni annen yerine koydun. Benimle tartışıp beni yenmen gerek, bu senin için çok önemli. Yalan söyleyip inanılman da çok önemli. Sonra kırıldığım zaman, beni, anneni öldürme isteğin seni öyle korkutuyor ki, beni rahatlatıp yatıştırman gerekiyor...” İsterik bir biçimde bağırıyordum: “Artık dayanamıyorum. Seninle bir çocukmuşsun gibi konuşmaktan bıktım. Durumun sıradanlığı karşısında kusmak geliyor içimden...” Durup ona baktım. Tokatlanmış bir çocuk duruyordu karşımda. “Şimdi de beni sana bağırmaya kışkırttığın için zevk duyuyorsun. Neden kızgın değilsin? Kızmalısın, çünkü sana hakaret ediyorum Saul Green, sana öyle alçaltıcı şeyler söylüyorum ki kızmalısın bana. Otuz üç yaşındasın, burada oturmuş, benim bu olayı fazlasıyla basite indirgeyen bu adice sözlerimi dinlemekten utanmalısın.” Durduğumda tükenmiştim. Kaygı ve gerginlik beni çepeçevre sarmıştı; sinirlerim tükenmişti, bu duygum o kadar somuttu ki, çürük kokusu gibi açıkça algılayabiliyordum.</p>
		<p>“Devam et,” dedi.</p>
		<p>“Bu benden bedavaya duyacağın son yorumdur.”</p>
		<p>“Buraya gel.”</p>
		<p>Gitmek zorundaydım. Gülerek beni aşağı, yanına çekti. Benimle sevişti. Onun vahşi soğukluğuna karşılık verdim. Soğukluğa karşılık vermek çok kolaydı, çünkü beni sevecenlik kadar incitemiyordu. Sonra artık karşılık veremez olduğumu fark ettim. Bunu hissettiğim için, daha olay zihnime varmadan, ortada yeni bir şeyler döndüğünü anlamıştım. Saul’un seviştiği kişi ben değildim. İnanmazlık içinde kendi kendime, “Başka birisiyle sevişiyor,” dedim. Sesini değiştirip, genizden gelen bir sesle Güney aksanını kullanmaya başladı; biraz saldırgan ve alaycı bir biçimde konuşuyordu: “Eh, bayan, sen tam anlamıyla bir piliçsin, kesinlikle öylesin, bu böyle biline.” Bana farklı bir biçimde dokunuyordu, dokunduğu kişi ben değildim. Ellerini popomda ve kalçalarımda gezdirdi ve “Güçlü kuvvetli bir kadın bedeni,” dedi. “Bizi karıştırıyorsun,” dedim, “ben zayıf olanım.”</p>
		<p>Şok. Onun içine girdiği kişilikten çıkışını izledim. Yatağa soluk soluğa, sırtüstü yuvarlandı, elleriyle gözlerini kapattı. Sonra Güneyli aksanıyla değil de kendi aksanıyla, ancak çapkın adam kişiliğiyle, “Ben safkan bir Amerikan erkeğiyim. Bebeğim, beni iyi kalite viski gibi ağır ağır içmelisin,” dedi.</p>
		<p>“Daha fazlası da olamazsın zaten,” dedim.</p>
		<p>Yeniden şok. Bu kişilikten çıkmak için savaştı, soluk soluğaydı, kendini yavaşça soluk almaya zorladı, sonra normal sesiyle: “Neyim var benim?” dedi.</p>
		<p>“Neyimiz var demek istiyorsun. İkimiz de deliyiz. İkimiz de bir delilik kozasının içindeyiz.”</p>
		<p>“Sen mi!” Çok ters bir biçimde söylemişti bunu. “Kahrolası, sen tanıdığım en aklı başında kadınsın!”</p>
		<p>“Şu anda değil.”</p>
		<p>Uzun bir süre sessizce yattık. Tatlı tatlı kolumu okşuyordu. Sokaktan geçen kamyonların gürültüsünü duyuyorduk. Kolumun tatlı tatlı okşanmasıyla içimdeki gerginliğin uçup gittiğini hissettim. Bütün o delilik ve nefret yok olup gitmişti. Dünyayla ve uzun kapkara geceyle ilişkisi kesilmiş uzun, yavaş yavaş kararan bir öğleden sonra daha. Ev, kapkara denizde yüzen bir gemi gibi, yaşamdan soyutlanmıştı, kendi kendine yetiyordu. Yeni plakları çalıp seviştik; delirmiş olan o iki insan, Saul ve Anna başka bir yerde, başka bir odadaydılar.</p>
		<p>(*17) Bir hafta boyunca çok mutluyduk. Telefon çalmadı. Kimse gelmedi. Baş başaydık. Ancak şimdi bütün bunlar geçmişte kaldı, Saul’un düğmesine basıldı, böylece ben de defterimin başına oturdum yazıyorum. Mutluluk, diye yazdığımı gördüm. Yeter artık. Saul’un, pamuk helva üretir gibi mutluluk ürettiğimi söylemesi de hiçbir işe yaramıyor. Bu bir hafta boyunca defterlerin durduğu bu masaya yaklaşmak için en ufak istek duymamıştım. Söylenecek hiçbir şey yoktu.</p>
		<p>Bugün geç kalktık, plak dinleyip seviştik. Sonra Saul yukarı, odasına çıktı. Aşağı indiğinde yüzünde saldırgan bir ifade vardı, tek bakışta içindeki düğmeye basıldığını anladım. Uzun adımlarla odada dolanıp, “Huzursuzum, huzursuzum,” dedi. Sözleri düşmanlık doluydu, ben de, “O zaman dışarı çık,” dedim. “Dışarı çıkarsam beni biriyle yatmakla suçlayacaksın.”</p>
		<p>“Senin istediğin de bu.”</p>
		<p>“Pekâlâ, gidiyorum.”</p>
		<p>“İyi, git.”</p>
		<p>Durup bana nefretle baktı, midemin burulduğunu ve kaygı bulutunun kara bir sis gibi içime çöktüğünü hissettim. Mutlulukla geçen haftanın bittiğinin farkındaydım. Düşüncelere dalmıştım: “Bir ay sonra Janet geldiğinde bu Anna artık var olmayacak. Janet’in hatırı için bu çaresiz mazlumu ortadan kaldırabileceksem bunu şimdi yapabilirim demektir. Neden yapmıyorum peki? İstemiyorum da ondan. Bu oyunu oynamamız, bu şablonun içinden geçerek çıkmamız gerekiyor...” Saul kendi içime kapandığımı fark ederek kaygılandı ve “Gitmek istemiyorsam niye gideyim ki?” dedi. “O zaman gitme,” dedim. “Gidip çalışayım,” dedi aniden, kaşlarını çatarak. Sonra çıktı. Birkaç dakika sonra aşağı inip kapının pervazına dayandı. Ben yerimden kıpırdamamıştım bile. Yerde oturmuş onu bekliyordum, geleceğini biliyordum. Hava kararıyor, gökyüzü renk değiştiriyordu, geniş oda gölgelerle dolmuştu. Sokakları karanlık basarken gurubun renklerini seyretmiş ve çaba harcamaksızın “oyun”a dalıp çevremden soyutlanmıştım. Korkunç kentin ve milyonlarca insanın bir parçasıydım ve aynı anda hem yeryüzünde hem de kentin üstünde oturuyor, kenti yukarıdan seyrediyordum. Saul geldiğinde kapının çerçevesine yaslanarak suçlayıcı bir biçimde, “Daha önce hiç böyle olmamıştı, kendimi suçlu hissetmeksizin dışarı çıkıp dolaşamayacak kadar bağlanmamıştım hiçbir kadına,” dedi. Sesinin tonuyla, o anki hislerinin hiçbir ilgisi yoktu, bu yüzden, “Burada bir hafta boyunca ben senden istediğim için kalmadın. Bunu kendin istedin. Şimdi ruh durumun değişti. Neden benim ruh durumum, seninkiyle birlikte değişsin ki?” dedim. “Bir hafta çok uzun bir zaman,” dedi dikkatle. Bunu söyleyiş biçiminden, ben bir hafta olduğunu söyleyene kadar, kaç gündür dışarı çıkmadığının farkında olmadığını anladım. Acaba kaç gündür evde olduğunu sanıyordu, ama bunu ona sormaya korkuyordum. Kaşlarını çatmış, dudaklarını bir müzik aleti gibi parmağıyla çekerek sesler çıkartıyor ve öylece durmuş bana yan yan bakıyordu. Bir süre sonra yüzünde şeytani bir ifade belirdi: “Ama şu filme daha evvelki gün gitmiştim,” dedi. Ne yapmaya çalıştığını anlamıştım: Bir haftanın iki gün olduğunu iddia ediyordu, çünkü benim bir hafta geçtiğine emin olup olmadığımı görmek istiyor, üstelik bir kadına kendisinden bir hafta vermiş olma fikrinden nefret ediyordu. Oda kararmaya başladığından yüzümdeki ifadeyi görmek için dikkatle bakıyordu. Gökyüzünden yansıyan ışık, gri gözlerini, kare biçimli sarı kafasını aydınlatıyordu. Tetikte bekleyen, saldırmak üzere olan bir hayvana benziyordu. “O filmi bir hafta önce seyrettin,” dedim.</p>
		<p>Soğuk soğuk, “Öyle diyorsan, sana inanmak zorundayım.” Sonra üstüme atlayıp omuzlarımı kavrayarak beni sarstı: “Normal bir insan olduğun için senden nefret ediyorum. Sen normal bir kadınsın. Böyle olmaya ne hakkın var? Şu anda her şeyi anımsadığını anladım, büyük olasılıkla söylediğim her şeyi anımsıyorsundur. Başına gelen her şeyi anımsıyorsun, ne kadar çekilmezsin!” Parmakları omuzlarıma gömülmüştü, yüzü de nefretle dopdoluydu.</p>
		<p>“Evet, gerçekten de her şeyi anımsarım,” dedim.</p>
		<p>Ancak utkulu bir biçimde değil. Kendimi, Saul’un gözleriyle görüyordum: geçmişe bakıp bir gülümsemeyi, bir hareketi, bir jesti görebildiği, sözcükleri ve açıklamaları duyabildiği için açıklanamaz bir biçimde olaylara hâkim olan, zamanın içinde yaşayan bir kadın. Zamanın küçük nöbetçisi olan Anna’dan, onun gösterişli ve kibirli davranışlarından hiç hoşlanmamıştım. Saul, “Geçen hafta ne dediğini bilen ya da ‘Üç gün önce şunu yaptım,’ diyebilen birinin yanında insan kendini bir mahkûm gibi hissediyor,” dediğinde, ben de onunla birlikte kendimi bir mahkûm gibi hissediyordum, çünkü ben de bir saat gibi çalışan zihnimden, başkalarını eleştirmemi olası kılan belleğimden kurtulmayı arzuluyordum. Midem kasıldı, sırtım ağrımaya başladı.</p>
		<p>“Buraya gel,” dedi Saul, yatağın yanına gitmiş, onu işaret ediyordu. Uysalca dediğini yaptım. Reddedemezdim. Dişlerinin arasından, “Haydi, haydi,” daha doğrusu, “Hadi, hadi,” diyordu. Birkaç yıl geriye gittiğini fark ettim, büyük olasılıkla yirmi yaşına. Hayır dedim, o vahşi, genç hayvanla sevişmek istemiyordum. Yüzünde alaylı ve acımasız bir gülümseme belirdi. “Demek hayır diyorsun. Aferin bebek, daha sık hayır demelisin, bu çok hoşuma gidiyor.”</p>
		<p>Boynumu okşamaya başladı, “Hayır,” dedim. Ağlamak üzereydim. Gözyaşlarımı görünce, tutkulu, yumuşak bir sesle konuşmaya başladı ve bir gözyaşı uzmanı gibi yaşlarımı öptü, “Hadi bebek, hadi,” dedi. Seks soğuktu, bir nefret gösterisiydi, nefret doluydu. Bir haftadır gelişen, büyüyen, mırıldanan dişi yaratık, kaçarak bir köşeye sığınmış, titriyordu. Savaşa benzeyen seksten zevk alan Anna ise bitkin düşmüştü, artık savaşmıyordu. Bu sefer seks çabuk ve çirkindi; Saul, “Kahrolası İngiliz kadınları, yatakta bir işe yaramazlar,” dedi. Böyle yaptığı için onun beni asla kıramayacağı bir ruh durumuna girmiştim ve “Benim hatam,” dedim. “Zevkli olmayacağını biliyordum, sen acımasız olduğun zaman bu işten nefret ediyorum.”</p>
		<p>Kendini yüzüstü yatağa attı ve düşüncelere dalarak hareketsiz kaldı. “Biri yakınlarda aynı şeyi söyledi bana. Kim? Ne zaman?”</p>
		<p>“Öteki kadınlarından biri acımasız olduğunu mu söyledi?”</p>
		<p>“Kim? Acımasız değilim ben. Asla da olmadım. Acımasız mıyım yoksa?”</p>
		<p>Şu anda iyi kişiliği konuşuyordu. Bu kişiliği kaçırıp ötekini çağırmaktan korktuğum için ne söyleyeceğimi bilemedim. “Ben ne yapacağım Anna?” dedi.</p>
		<p>“Neden bir büyücü doktora gitmiyorsun?”</p>
		<p>Bunun üzerine, sanki bir düğmeye basılmış gibi yine yüksek sesle, utkulu bir biçimde güldü ve “Beni tımarhaneye mi kapatmak istiyorsun? Sen varken neden ruh doktoruna para vereyim ki? Sağlıklı, normal bir insan olmanın bedelini ödemelisin. Bana kafa tamircisine gitmemi söyleyen ilk kişi sen değilsin. Kimse bana ne yapmam gerektiğini söyleyemez,” dedi. Yataktan fırlayıp haykırdı: “Ben benim, Saul Green, ben neysem oyum, neysem oyum. Ben...” Bağırıp çağırmaya, düşünmeksizin ben, ben, ben diye söylev vermeye başladı, ama birden durdu, daha doğrusu devam etmek üzere ara verdi: Ağzı açık, sessizce durdu ve “Ben, ben demek istiyorum ki, ben...” makineli tüfek atışının son mermilerini fırlattı, sonra normal bir biçimde, “Dışarı çıkıyorum, buradan çıkmam gerek,” dedi. Taşkın bir enerjiyle, basamakları sıçraya sıçraya tırmandı. Yukarıda çekmeceleri açıp, büyük bir gümbürtüyle kapatıyordu. “Belki temelli gidiyordur?” diye düşündüm. Ancak birkaç dakika sonra aşağı indi ve kapımı tıklattı. Bu kapı tıklatmanın bir çeşit özür dileme olduğunu düşünerek gülmeye başladım. “Girin, Bay Green,” dedim, o da girdi ve nazik, ciddi bir biçimde, nefretle, “Yürüyüş yapmaya karar verdim. Bu eve tıkılınca bayatlıyorum,” dedi.</p>
		<p>Yukarı odasına çıktığında, son birkaç dakika içinde olanları farklı bir biçimde yorumladığını fark ettim. “Çok doğru. Yürümek için güzel bir gece,” dedim.</p>
		<p>Çocuksu bir içtenlik ve hevesle, “Vay canına, gerçekten haklısın,” dedi. Kaçan bir mahkûm gibi basamaklardan indi. Uzunca bir süre yüreğimin atışını, midemin burulmasını dinleyerek yattım. Sonra bunları yazmaya geldim. Ancak mutlu, normal ve gülerek geçirdiğim o bir haftayla ilgili tek söz yazılmayacak. Beş ya da on yıl sonra, bu yazılar yalnızca deli ve acımasız iki kişinin yaptıklarının kaydı olacak.</p>
		<p>Dün gece yazmayı bitirdiğimde, bir bardak viski koydum kendime. Oturarak bunu küçük yudumlarla içmeye başladım, içkinin boğazımdan akıp diyaframımın altındaki gerginliğe çarpması ve onu sersemleterek ağrıyı kesmesi için böyle içiyordum. “Saul’la yaşamaya devam edersem, kolaylıkla ayyaş olabilirim,” diye düşündüm. “Ne kadar sıradanız!” İrademi yitirmiş olmam, kıskanç bir manyak gibi krizler geçirmem, hasta olan bir adamla fikir savaşı yapıp onu yenmekten acımasızca zevk duymam, bunlardan hiçbiri beni, “Alkolik olabilirim,” düşüncesi kadar sarsmıyor. Oysa alkoliklik, ötekileriyle karşılaştırınca nedir ki? Viski içip Saul’u düşündüm. Onu, kadınlarından birine telefon etmek için aşağı inerken düşledim. Kıskançlık bir zehir gibi damarlarımda akarak soluğumu sıklaştırdı, gözlerimin yanmasına neden oldu. Sonra onu kentte hasta bir biçimde avare avare dolaşırken hayal ettim ve onu durduramayacağımı bilmeme karşın, çıkmasını önlemeliydim diye düşünerek dehşete kapıldım. Hasta olduğunu düşünerek uzunca bir süre kaygıyla oturdum. Sonra öteki kadını düşündüm ve zehir kanımda yeniden harekete geçti. Saul’dan nefret ediyordum. Günlüklerinde kullandığı soğuk dili anımsadım ve bu yüzden ondan nefret ettim. Kendi kendime bunu yapmamam gerektiğini söyleyerek, ancak yapacağımı da adım gibi bilerek yukarı çıktım ve şu anda yazmakta olduğu günlüğüne baktım. Dikkatsizce gözler önüne serilmiş, öylece duruyordu, benim görmem için bir şeyler mi yazdı acaba diye merak ettim, geçen hafta hiçbir şey yazmamıştı, ama bugünün tarihinin altında, “Buraya tıkıldım kaldım. Gerilim beni yavaş yavaş delirtiyor,” diye yazıyordu.</p>
		<p>Kin dolu öfkenin içime hızla yayılışını hissettim.</p>
		<p>Bir an aklı başında biri gibi, “Bütün hafta boyunca olabildiğince rahat ve mutluydu, öyleyse bu yazdıkları beni neden kırıyor?” diye düşündüm. Ancak kendimi kırgın ve mutsuz hissediyordum, sanki yazdıkları, her ikimiz için de bu hafta yaşananları iptal etmişti. Aşağı inip Saul’u bir kadınla düşündüm. Saul’u bir kadınla düşünürken kendimi seyrediyordum. “Benden nefret etmesi, öteki kadınları bana yeğlemesi çok doğal, nefret dolu bir insanım ben,” diye düşündüm. Sonra özlemle o öteki kadını düşünmeye başladım, sevecen, cömert ve karşılığında hiçbir şey beklemeksizin Saul’un istediğini ona verecek kadar güçlü kadını.</p>
		<p>Şeker Anne’yi ve bana kıskançlık saplantılarının biraz da eşcinsellik belirtisi olduğu yolundaki sözlerini anımsadım. Oysa o zaman bu ders bana oldukça bilimsel ve benimle, Anna’yla hiçbir ilgisi olmayan bir şeymiş gibi gelmişti. Saul’un şu anda birlikte olduğu kadınla sevişmeyi isteyip istemediğimi merak ettim.</p>
		<p>Sonra bir anda kafamda bir şimşek çaktı ve (*18) Saul’un deliliğinin içine dalmış olduğunu anladım: Saul aynı zamanda bir seks arkadaşı ve kız kardeş olacak o zeki, sevecen, anne kadını arıyordu; ben de Saul’un bir parçası haline geldiğim için iki nedenle onu arıyordum; birincisi, o kadına ihtiyacım vardı, ikincisi ise o kadın olmak istiyordum. Zekâmı kullanarak bu adamın aynı şeyi tekrar tekrar yaşadığını anlamıştım; zekâsı ve sempatisiyle bir kadına kur yapıyor, onun duygularının üzerinde hak iddia ediyordu; sonra, karşılığında kadın da onun üzerinde hak iddia etmeye başlayınca kaçıyordu. Kadın ne kadar iyiyse, o kadar çabuk kaçmaya bakıyordu. Bunun farkındaydım, yine de karanlık odamda oturmuş, Londra üstündeki mor renkli, puslu, ıslak ve parlak gökyüzünü seyrediyor ve bütün varlığımla o mitolojik kadına özlem duyuyor, Saul’un iyiliği için o kadın olmayı istiyordum.</p>
		<p>Yere uzanmış yatarken, midemdeki gerginlik yüzünden soluk alamaz olduğumu fark ettim. Mutfağa gidip kaygımı hafifletene kadar biraz daha viski içtim. Büyük odaya döndüm ve karanlık kentle çepeçevre sarmalanmış bu çirkin, çürümeye yüz tutmuş evi ve içindeki çirkin, eski dairede oturmuş küçük, önemsiz bir insan olan Anna’yı görmeye çalıştım. Ancak başaramadım. Anna’nın, önemsiz küçük bir hayvanın korkularıyla kıpırdayamaz oluşundan çaresizce utanıyordum. Kendi kendime, “Dışarıda koskoca bir dünya var, oysa ben o kadar umursamazım ki, bir haftadır elime gazete bile almadım,” dedim. Geçen haftanın gazetelerini getirip yere, çevreme yaydım. Bu bir hafta içinde birçok gelişme olmuştu; çeşitli yerlerde savaşlar ve anlaşmazlıklar baş göstermişti. Bu tıpkı, dizinin birkaç bölümünü kaçırıp da öykünün iç mantığından neler olduğunu çıkarmaya çalışmaya benziyordu. Bu gazeteleri okumadan da politika deneyimim sayesinde bu hafta neler olduğu konusunda çok yakın tahminlerde bulunabileceğimi anlayarak sıkıldım ve kendimi bitkin hissettim. Bu bayağılık hissi, bayağılığın uyandırdığı tiksinti, korkuma karıştı; birden yeni bir bilgiye, yeni bir anlayışa doğru bir adım attım; bu anlayış, Anna’nın, yerde büzüşmüş, küçük, ürkmüş hayvan gibi oturan yaratığın zihninde doğmuştu. “Oyun”du bu anlayış, ama dehşetin içinden doğmuştu, içim dehşetle, karabasanların dehşetiyle, tıpkı karabasanlarımızda gördüğümüz savaşların yol açtığı dehşet hissiyle doluydu; çeşitli olasılıkları ölçüp biçtikten sonra bir şeyi anlamaya benzemiyordu bu, sinirlerimi ve düş gücümü, savaşın dehşetini kavramıştım. Yere yaymış olduğum gazetelerde okuduğum şeyler, artık soyut, düş ürünü bir dehşet olmaktan çıkmışlardı. Beynimdeki dengeler, eski düşünme biçimim değişmeye başlamıştı; tıpkı, birkaç gün önce, dünyanın gittikçe karardığını, kötülüğe doğru kaydığını anladığımda demokrasi, özgürlük, bağımsızlık gibi sözcüklerin anlamlarının, benim için değişmeye başladığı gibi. Bunun böyle olduğunu biliyordum, ama elbette sözcükler tam olarak neler hissettiğimi aktarmakta yetersiz kalıyor; biliyordum ki, şimdi var olan her şeyin zaten kendine ait bir mantığı ve gücü vardı, dünyanın büyük cephaneliklerinin kendilerine ait bir iç güçleri vardı ve hissettiğim dehşet, karabasanımdan çıkıp gerçek yaşamda beni pençesine alan dehşet de bu gücün bir parçasıydı. Bunu, yeni algılama biçimim sayesinde seziyordum. Yine biliyordum ki, Saul ve Anna’nın acımasızlığı, kini ve ben, ben, ben, ben diye konuşması, bu savaş mantığının bir parçasıydı; bu duyguların, beni asla bırakmayacak ve dünya görüşümün bir parçası olacak kadar güçlü olduklarını da anlamıştım.</p>
		<p>Oysa şimdi, yazdıklarımı okurken, kâğıt üstündeki sözcüklerden başka bir şey olmadığını ve yıkımın bir güç olduğu yolundaki sezgimi, kendime bile aktaramadığımı görüyorum. Dün gece bitkince yere uzanmıştım, yıkımın gücünü çevremde dolanan bir hayal gibi hissediyordum, hem de öyle güçlü hissediyordum ki, bu duygu yaşamımın sonuna kadar beni bırakmayacak artık, ama bu anlayışın şu anda yazdığım sözcüklerle hiçbir bağı yok.</p>
		<p>Savaşın nasıl patlayacağını, karmaşanın onu nasıl izleyeceğini düşünürken, duyduğum korkuyla buz kesmiş, ter döküyordum; sonra Janet’ı, kız okulundaki o neşeli, oldukça sıradan küçük kızı düşündüm ve içim öfkeyle doldu, ona birisinin zarar verebileceğini düşünmek beni öyle öfkelendirdi ki, sonunda gücüm dehşeti yenmeyi başardı, dimdik ayağa kalktım. Bitkin düşmüştüm, dehşet artık gazetedeki yazının satırlarında hapis kalacaktı, içimden çıkıp gitmişti. Bitkinlikten elim ayağım tutmaz olmuştu, artık Saul’a zarar verme gereksinimi duymuyordum. Soyunup yatağa girdim, aklım başımdaydı. Deliliğin elleri boğazını sıkmayı bıraktığında Saul’un rahatlayarak, “Neyse şimdilik geçti,” diye düşündüğünü böylece anladım.</p>
		<p>Yatağımda uzanmış, ısınmış, kaygısız, güçlü bir biçimde onu düşünüyordum.</p>
		<p>Sonra dışarıda sinsi adımlarını duydum ve hemen içimdeki düğmeye basıldı, içimi bir korku ve kaygı seli bastı. İçeri gelmesini istemiyordum, daha doğrusu bu sinsice yürüyen, içeriye kulak kabartan adamın gelmesini istemiyordum. Bir süre kapımın önünde durdu ve içeriyi dinledi. Saat kaçtı bilmiyorum, ama havanın aydınlığından, sabahın erken saatleri olduğunu kestiriyordum. Saul’un dikkatlice parmak uçlarına basarak yukarı çıktığını duydum. Ondan nefret ediyordum. Ondan bu kadar kısa zamanda, yeniden nefret etmeye başlamam beni şaşırttı. Aşağı ineceğini umarak yatakta bekledim. Sonra yukarı, odasına süzüldüm. Kapısını açtım ve pencereden süzülen loş ışıkta battaniyelerin altında dertop olmuş yattığını gördüm. Yüreğim, ona duyduğu acımayla burkuldu. Yatağa, yanına giriverdim, Saul döndü ve bana sıkıca sarıldı. Bana sarılış biçiminden bezgin ve yapayalnız bir biçimde sokaklarda dolandığını anladım.</p>
		<p>Bu sabah onu uyandırmadan kalktım, kahve yaptım, evi topladım ve kendimi gazeteleri okumaya zorladım. Merdivenden kim inecek, bilmiyorum. Burada oturmuş, gazeteleri, içlerindeki dehşeti hissederek değil, yalnızca düşünerek okuyorum; bir yandan da benim, Anna Wulf’un, burada böyle oturup merdivenden kimin ineceğini bilmeden nasıl beklediğini düşünüyorum; beni, Anna’yı tanıyan, bir ağabey kadar sevecen adam mı, sinsi ve şeytansı çocuk mu, yoksa nefret dolu bir deli mi?</p>
		<p>Bu üç gün önceydi. Son üç gündür tam bir delilik içinde yüzüyorum. Merdivenden indiğinde çok hasta görünüyordu; gözlerinin çevresinde kahverengi halkalar vardı; bu gözler sinirli, parlak ve kuşku dolu iki hayvandı sanki, dudakları bir silah gibi birbirine sımsıkı kenetlenmişti. (Kaygısız bir askere benziyordu, bütün enerjisini kendini toplamaya harcadığı belliydi. Bütün o farklı kişilikler, kendini kurtarmak için savaşan o varlıkta kaynaşmıştı.) Bana, farkında olmaksızın yakarış dolu bakışlar fırlatıyordu. Karşımda, sinirleri kopma noktasına gelmiş bir yaratık duruyordu. Bu yaratığın benden beklediği gibi, bütün gerginliği göğüslemeye hazırlandım. Gazeteler masanın üzerindeydiler. Odaya girdiğinde, o anda sakin olmama karşın, geçen gece kapıldığım dehşetin, Saul’u etkileyebileceğinden çekinerek, gazeteleri bir kenara itmiştim. Kahve içerken, gazete yığınına bakarak politik konulardan konuşmaya başladı. Bu, dünyayı utkulu bir biçimde suçlayan ya da ona meydan okuyan ben, ben, ben konuşması değil, otomatiğe bağlanmış konuşmasıydı, kendini bırakmamak için konuşuyordu. Konuştu durdu, oysa bakışları başka şeyler anlatıyordu.</p>
		<p>Böyle anlarda, konuşmasını kaydetsem, kaydım yalnızca karmakarışık sözcük gruplarından, konuştuğu konunun özel terimlerinden ve birbiriyle bağlantısız cümlelerden oluşurdu. O sabahki konuşmasını kaydetseydim politik terimlerden oluşan bir söylevi banda almış olurdum. Bir papağan gibi ezberlediği basmakalıp sözleri sıralarken, ben de ağzından çıkanları komünist, komünist karşıtı, liberal, sosyalist diye sınıflandırıyordum. Hangi sözün, hangi bakış açısından söylendiğini ayırt edebiliyordum: Komünist, Amerikan, 1954. Komünist, İngiliz, 1956. Troçkist, Amerikan, 1950’lerin başları. Erken Stalin karşıtı, 1954. Liberal, Amerikan, 1956. Bu böyle sürüp gidiyordu. Bir psikanalist olsaydım, bu karmaşık söz ırmağında bir şey yakalayıp onun dikkatini buna çekebilirdim, diye düşünüyordum, çünkü Saul politikaya çok önem verir ve en ciddi olduğu zamanlar da politikadan söz ettiği zamanlardır. Bu yüzden ona bir soru sordum. Zihnindeki düşünce akışını durdurmaya çalıştığını açıkça görebiliyordum. İrkildi, kendine geldi, soluk soluğaydı, bakışları netleşti ve beni gördü. Amerika’daki sosyalist politik geleneğin çöküşüyle ilgili sorumu yineledim. Bu sözcük akışını, kendini bırakmamak ve bunalıma düşmemek, korunmak amacıyla kullanıyordu, bu yüzden sözünü böyle kesmenin doğru olup olmadığını merak ettim. Sonra bedeninin ağır yük binen bir makine –sözgelimi bir vinç– gibi gerginleşip, gerildiğini, kişiliğinin değiştiğini gözlemledim; Saul yeniden konuşmaya başladı. Saul’a, belli bir kişiliği kesin olarak kastedebileceğimi düşünerek “O” diyorum. Saul’un gerçekte olduğu insan anlamında “O” diyorum. Oysa içindeki kişiliklerden biri neden ötekilerden baskın olsun ki? Yine de bence öyle. Konuştuğumda düşünen, benimle iletişim kuran, söylediğimi duyan, sorumluluk sahibi adamdı bu kişilik.</p>
		<p>Avrupa’da solun içinde bulunduğu durumu, sosyalizmin parçalanışını tartıştık. Bu konuda daha önce de konuşmuştuk elbette, ama ilk kez böyle sakin ve açıkça konuşuyorduk. İkimiz de gerginliğin ve kaygının böylesine pençesine düşmüşken, duygularımıza kapılmaksızın zekice konuşabilmemizi çok tuhaf bulduğumu anımsıyorum. Daha geçen gece, sonunda zamanımızın gerçeğinin her yerde yaşanan savaş olduğunu anlamama karşın, şu anda politik hareketlerden, şu ya da bu sosyalist hareketin gelişmesinden ya da uğradığı yenilgiden söz etmemizin ne kadar tuhaf olduğunu düşündüm. Ayrıca bütün bunları konuşmak doğru mu acaba diye düşünüyordum, çünkü vardığımız sonuçlar çok moral bozucuydu ve belki de onun hasta olmasına neden olan şey de buydu. Ancak artık çok geçti ve karşımda boş boş konuşan papağan yerine gerçek bir insan bulmak beni rahatlatmıştı doğrusu. Sonra ben bir şey söyledim, bunu duyunca Saul’un bütün bedeni vites değiştirirken tir tir titredi, bunu başka nasıl tanımlayabilirim ki? İçinde bir yerlerde bir patlama oldu sanki ve Saul yine bambaşka bir insana dönüştü, bu sefer saf, sosyalist işçi genç olmuştu ve o slogan seli yeniden başladı; bana sövüp sayarken tüm bedeni sarsılıyor, elini kolunu sallıyordu, çünkü bir orta tabaka liberaline saldırdığını düşünüyordu. Orada oturmuş, o anda konuşanın “o” olmadığını, bu hakaretleri genç Saul’un farkında olmaksızın yaptığını bilmeme karşın, bu davranışının beni kırıp öfkelendirmesinin ne tuhaf olduğumu düşünüyordum; buna karşılık sırtım ağrımaya, midem de burulmaya başlamıştı. Bunlardan kaçmak için büyük odaya geçtim, o da bağırıp çağırarak beni izledi: “Katlanamıyorsun buna, katlanamıyorsun kahrolası İngiliz karısı.” Saul’u omuzlarından tutup sarstım. Onu sarsarak kendine getirdim. Soluğu kesildi, sonra derin derin soludu ve bir an başını omzuma koydu, ardından sendeleyerek yatağıma gitti ve yüzüstü kapaklandı.</p>
		<p>Pencerenin önünde oturup dışarıyı seyrettim ve Janet’ı düşünerek sakinleşmeye çalıştım. Ancak Janet bana çok uzak görünüyordu. Soluk güneş ışığı –kış mevsimindeydik– bana uzaktı. Sokakta olup bitenler benden uzaktı, gelip geçen insanlar, insan değil birer kuklaydılar. İçimde bir değişim olduğunu, bir şeyin ileri atılarak benden uzaklaştığını hissettim ve bu değişimin, karmaşanın dibine doğru atılan yeni bir adım olduğunu anladım. Kırmızı perdeye dokundum, kumaş parmaklarımda ölü, kaygan ve yapışkan bir his bırakarak kayıp gitti. Makineler –ölü aletler– tarafından işlenen bu madde, penceremde ölü bir deri, cansız bir beden gibi sallanıyordu. Pencere pervazındaki saksıda duran bitkiye dokundum. Genellikle bir bitkinin yapraklarına dokunduğumda, yaşam savaşımı veren köklerle ve soluyan yapraklarla aramda bir yakınlık olduğunu hissederim, ama şimdi bu bitki, bu toprak saksı içine hapsolmuş ve onu hapsettiğim için benden nefret eden, küçük bir hayvan ya da bir cüce gibi görünüyordu gözüme. Bunun üzerine daha genç ve daha güçlü Anna’ları –Londra’da yaşayan öğrenci Anna, babamın kızı Anna– bir araya toplamaya çalıştım, ama bu Anna’ları ancak benden ayrı bir biçimde düşünebiliyordum. Bunun üzerine Afrika’da bulunan bir çayırı hayal etmeye çalıştım, kendimi beyazımsı kumun üzerinde, yüzüme güneşin sıcaklığını vuruyormuş gibi hissetmeye zorladım, ama artık güneşin sıcaklığını hissedemiyordum. Arkadaşım Bay Mathlong’u düşündüm, o da bana uzaktı. Orada öylece durup sarı sıcak güneş ışığını hissetmeye ve kendimi Bay Mathlong’un yerine koymaya uğraştım, ama birden Bay Mathlong değil de, deli Charlie Themba oldum. Artık Charlie Themba’ydım. Charlie Themba olmak çok kolaydı. Sanki hem yanımda hem de bir parçam olarak duruyor; esmer, uzun ince bedeni, ufak, zeki ve hiddet dolu yüzü bana dönmüş, bakıyordu. Sonra içime girip eridi. Kuzey Province’da bir kulübedeydim, karım düşmanımdı ve eskiden arkadaşım olan insanlar beni zehirlemeye çalışıyorlardı; dışarıda sazların arasında bir yerde cansız timsah yatıyordu, zehirli bir mızrakla öldürülmüştü ve düşmanlarım tarafından satın alınan karım bana timsah etini vermek üzereydi; bu et dudaklarıma değdiği an, zulmedilen atalarımın delice düşmanlıkları yüzünden ölecektim. Timsahın çürümekte olan soğuk etinin kokusunu duyabiliyordum, kulübenin kapısından bakınca, ırmaktaki sazların arasında, ılık suyun üzerinde hafifçe sallanarak çürümekte olan ölü timsahı gördüm, sonra karımın, evimi oluşturan sazların arasından içeri bakarak, içeriye girmenin tehlikeli olup olmayacağını kestirmeye çalıştığını gördüm. Etek uçlarını o nefret ettiğim yabancı, kurnaz eliyle bir yana toplamıştı, başını eğerek kulübenin kapısından girdi, öteki elinde de yemem için hazırlanmış pis kokan et parçalarının bulunduğu teneke bir tabak vardı.</p>
		<p>Sonra gözlerimin önünde, bu adamın bana yazmış olduğu mektup belirdi ve sanki bir fotoğrafın içinden yürüyüp çıkar gibi pat diye karabasandan çıktım. Bir anlığına beyazlar tarafından nefret edilen, yoldaşları tarafından reddedilen deli ve paranoyak Charlie Themba olduğum için dehşet içinde ter dökerek penceremin önünde duruyordum. Bitkinlikten bütün eklem bağlarım çözülmüş, Bay Mathlong’u yardımıma çağırmaya uğraşıyordum. Ancak onu yürürken, daha doğrusu bir teneke çatılı kulübeden ötekine giderken, güneşle aydınlanmış tozlu bir alanın ortasında dururken, yüzünden hiç eksik etmediği nazik, daha doğrusu durumu eğlenceli bulduğunu belli eden gülümsemesiyle açıkça görebilmeme karşın, ondan çok uzaktaydım. Düşmemek için perdeye tutundum ve parmaklarımın arasındaki cansız ete benzeyen soğuk, kaygan kumaşı hissederek gözlerimi kapadım. Gözlerim kapalıyken, bunalım dalgalarıyla savaşırken, bir zamanlar Anna Freeman iken şimdi Anna Wulf olduğumu, Londra’da çirkin ve eski bir evin penceresinin önünde durduğumu, arkamdaki yatakta gezgin Amerikalı Saul Green’in yattığını anladım. Orada ne kadar durduğumu bilmiyorum. Hangi odada uyanacağımı bilmeyerek, bir düşten uyanır gibi kendime geldim. Ben de Saul gibi, zaman kavramını yitirmiştim. Beyazımsı, soğuk gökyüzüne ve soğuk, çarpık görünen güneşe bir göz attıktan sonra, odaya bakmak için dikkatlice döndüm. Oda oldukça karanlıktı ve gaz sobasının alevi, döşemeyi sıcak sıcak aydınlatıyordu. Saul kıpırtısız yatıyordu. Ayağımın altında dalgalanıyor gibi görünen zeminin üzerinde dikkatle yürüyerek, gidip Saul’a bakmak için eğildim. Uyuyordu, soğuk dalgaları onun bedeninden kaynaklanıyor gibiydi. Kendimi onun sırtının eğrisine uydurarak yanına uzandım. Kıpırdamadı. Birden aklım başıma geldi; “Ben Anna Wulf’um, o da Saul Green ve Janet adında bir çocuğum var,” sözlerinin ne anlama geldiğini anladım. Ona daha sıkıca sarılınca, Saul bir saldırıya karşı kolunu siper ederek aniden döndü ve beni gördü. Yüzü bir ölününki gibi bembeyazdı,
