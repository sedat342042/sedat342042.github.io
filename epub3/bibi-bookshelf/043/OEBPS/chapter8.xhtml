		<h2>Defterler</h2>
		<p>[Siyah Defter, artık başta planlandığı gibi “Kaynak” ve “Para” başlıklı iki ayrı bölümden oluşmuyordu. Sayfalar, gazetelerden kesilip yapıştırılmış, üzerlerine tarih atılmış, 1955, 1956, 1957 yıllarını kapsayan yazılarla dopdoluydu. Bu yazılar, Afrika’nın şu ya da bu bölgesindeki şiddet, ölüm, ayaklanma ya da nefreti anlatıyordu. Anna’nın el yazısıyla yazılmış tek kayıt vardı, o da 1956 Eylülü’ne aitti:]</p>
		<p class="gap-twice">Dün gece düşümde, Mashopi Oteli’ndeki insanlarla ilgili bir film yapıldığını gördüm. Senaryo hazırdı, bir başkası tarafından yazılmıştı. Yönetmen beni sürekli, “Senaryoyu görünce çok beğeneceksiniz, sizin elinizden çıkmış olsaydı ancak bu kadar olurdu,” diyerek ikna etmeye çalışıyordu. Ancak nedense senaryoyu okuyamadım. Televizyon için hazırlanan filmin provalarına gittim. “Set”, Mashopi Oteli’nin önündeki tren yolunun yanında bulunan sakızağaçlarının altına kurulmuştu. Yönetmenin atmosferi böylesine başarıyla yakalaması beni çok sevindirmişti. Sonra “set”in aslında gerçeğin ta kendisi olduğunu anladım: Nasıl olduysa, yönetmen, bütün film ekibini olduğu gibi Orta Afrika’ya götürmüştü; filmi okaliptüs ağaçlarının altında çekiyordu; beyaz kumdan yükselen şarap kokusundan tutun, yakıcı güneşin vurduğu okaliptüslerin kokusuna varıncaya kadar bütün ayrıntıları yakalamıştı. Sonra filmi çekmek için tekerlekli kameraların getirildiklerini gördüm. Bunlar, oyuna başlamak için hazır bekleyen gruba dönük tutulduklarında bana silahları anımsatmışlardı. Oyun başladı. Huzursuzlanmaya başladım. Sonra yönetmenin seçtiği görüntü ve zamanlamanın, “öykü”yü değiştirdiğini fark ettim. Perdeye yansıyacak görüntü, benim anımsadığımdan çok farklı olacaktı. Yönetmeni ve kameramanı durduracak gücüm yoktu. Ben de bir kenarda durup grubu seyrettim (aralarında ben, Anna da vardım, ama anımsadığım gibi değildim). Grup üyelerinin aralarında anımsayamadığım konuşmalar geçiyordu, ilişkileri de anımsadığımdan başka türlüydü. İçimi büyük bir huzursuzluk kaplamıştı. Çekim bitip oyuncular Mashopi Oteli’nin barında içki içmeye gidince, (birden hepsinin zenci olduğunu fark etmiştim) kameramanlar (bütün teknisyenler de zenciydi) kameralarını geri çekip bunları parçalara ayırdılar (çünkü bunlar aynı zamanda makineli tüfeklerdi). Yönetmenin yanına gidip, “Öykümü niye değiştirdiniz?” dedim. Ne demek istediğimi anlamadığını fark ettim. Bunu bilerek yaptığını ve öykünün bir işe yaramadığını düşündüğünü sanmıştım. Yönetmen çok kırılmıştı, besbelli çok da şaşırmıştı: “Ama Anna, buradaki insanları sen de gördün, değil mi? Benim gördüklerimi sen de görmedin mi? Ağızlarından bu sözcükler çıkmadı mı? Ben yalnızca orada olanı kameraya çektim.” Ne diyeceğimi bilemedim, çünkü onun haklı olduğunu, benim geçmişi doğru biçimde anımsamadığımı fark etmiştim. Ben sinirlendiğim için o da sinirlenmişti ve bana, “Hadi gel, bir şeyler iç Anna,” dedi. “Görmüyor musun, neyin filmini çektiğimiz hiç önemli değil, yeter ki bir şeyler çekelim.”</p>
		<p>Bu defteri kapatacağım. Eğer Şeker Anne benden bu düşü “tanımlamamı” isteseydi, bunun verimsizlik olduğunu söylerdim. Üstelik, bu düşü gördüğümden beri Maryrose’un göz hareketlerini ya da Paul’ün kahkahasını anımsayamıyorum. Hepsi uçup gitti.</p>
		<p class="gap-twice">[Sayfaya defterdeki kayıtların sona erdiğini belirtmek için iki kara çizgi çekilmişti.]</p>
		<p class="gap-twice">[Siyah Defter gibi, Kırmızı Defter de 1956 ve 1957’ de basılmış gazetelerden kesilmiş parçalarla doluydu. Bunlarda, Avrupa, Sovyetler Birliği, Çin ve Amerika Birleşik Devletleri’ndeki olaylar anlatılıyordu. Aynı dönemde Afrika’daki olayları anlatan makaleler gibi, bunlar da genelde şiddeti anlatıyordu. Anna her gördüğü “özgürlük” sözcüğünün altını kırmızı kalemle çizmişti. Gazetelerden kesilmiş bu haber parçalarının sona erdiği yerde kırmızı çizgileri saymış ve özgürlük sözcüğünün tam 679 kez kullanıldığını hesaplamıştı. Bu döneme ait, kendi el yazısıyla yazmış olduğu tek kayıt şuydu:]</p>
		<p class="gap-twice">Dün Jimmy beni görmeye geldi. Sovyetler Birliği’ne bir öğretmen kuruluyla birlikte gittiği geziden yeni dönmüştü. Bana şu öyküyü anlattı: Harry Mathews adında bir öğretmen, İspanya’da savaşmak için işinden ayrılmış. Savaşta yaralanmış ve bacağı kırıldığı için on ay hastanede yatmış. Bu süre boyunca İspanya konusunu düşünmüş; komünistlerin çevirdiği pis işlerle ve buna benzer olaylarla ilgili birçok yazı okumuş ve Stalin’den kuşkulanmaya başlamış. Her zamanki gibi birçok kişiyle tartışmış; sonra partiden atılmış ve Troçkistlere katılmış. Onlarla da tartışmış ve bu gruptan da ayrılmış. Sakat bacağı yüzünden savaşa gidemeyince, zekâ özürlü çocukları eğitmeye başlamış. “Harry için aptal çocuk yoktur, şanssız çocuk vardır. Bunu söylememe bile gerek yok herhalde.” Harry, King’s Cross’a yakın bir yerlerde, küçük bir odada kalıyormuş ve insanları bombalanmış, yanmakta olan binalardan falan kurtarmış, hem de birkaç kez. “O bölgede bir efsane olmuş, ama insanlar bir çocuğu ya da zavallı yaşlı bir kadını kurtaran bu aksak kahramanı aramaya başlayınca onu hiçbir yerde bulamıyorlarmış, çünkü söylemeye gerek yok ki, ‘Harry bu kahramanlıklarla övünecek olursa kendinden nefret eder’”. Savaş bitince Burma’dan dönen Jimmy, eski dostunu görmeye gitmiş, ama kavga etmişler. “Ben yüzde yüz parti üyesiydim, Harry ise pis bir Troçkist, aramızda çok şiddetli tartışmalar oldu, biz de birbirimizi bir daha görmemecesine ayrıldık. Ancak ben o sersem herifi çok severim, bu yüzden ona neler olduğunu öğrenmek için çok uğraştım.” Harry ikili bir yaşam sürüyormuş. Toplum içinde özverili, kendini insanlara adamış bir insan gibi yaşıyormuş. Yalnızca okulda zekâ özürlü çocuklar için çalışıp bu konuda büyük başarılar kazanmakla kalmıyor, o bölgenin (çok yoksul bir bölgeymiş bu) çocuklarını evine çağırıp her gece onlara ders veriyormuş. Onlara edebiyat dersleri veriyor, okumayı öğretiyor, onları sınavlar için hazırlıyormuş. Şu ya da bu şekilde, günde on sekiz saat ders veriyormuş. “Söylememe gerek yok, Harry uykuyu boşa geçirilmiş zaman olarak değerlendirir, kendini gecede dört saat uyumaya alıştırmış.” Hava Kuvvetleri’nden bir pilotun dul eşi ona âşık olup, onu iki odalı evine davet edene kadar o tek odalı evde yaşamış. Kadının üç çocuğu varmış. Harry, kadına karşı çok nazikmiş, kadın yaşamını ona adamış, oysa Harry kendini okulda olsun, sokakta olsun çocuklara adamışmış. Dışarıdan bakıldığında yaşamı böyleymiş. Bu arada Rusça öğrenmiş. Yine bu arada Sovyetler Birliği’yle ilgili broşürler, gazete haberleri ve kitaplar toplamaya başlamış. 1900 yılından bu yana zihninde Sovyetler Birliği’nin, daha doğrusu Rus Komünist Partisi’nin tarihiyle ilgili kendince bir resim oluşturmuş.</p>
		<p>1950 yılında Jimmy’nin bir arkadaşı Harry’yi ziyaret etmiş ve bundan Jimmy’ye söz etmiş. “Üzerinde bir köy gömleği ya da tuniği, ayağında sandaletler varmış, saçı da asker tıraşıymış. Hiç gülümsemiyormuş. Sanki Lenin’in duvardaki portresi – eh, bunu söylememe gerek yok herhalde. Troçki’nin bir boy küçüğü. Arka planda dul kadın saygıyla dolanıyormuş. Çocuklar sokaktan eve, evden sokağa koşuşturup duruyorlarmış. Harry de oturmuş, Sovyetler Birliği’nden söz ediyormuş. Artık Rusçayı akıcı bir biçimde konuşuyormuş ve bırak büyük katliamları, en küçük olayın, en ufak dalaverenin bile aslını tümüyle öğrenmiş. Peki bunları niçin yapıyormuş sence? Anna asla tahmin edemezsin.”</p>
		<p>“Elbette ederim,” dedim. “Kendini o gün için hazırlıyormuş.”</p>
		<p>“Elbette. Başından belli. Zavallı çılgın, her şeyi hesaplamıştır. Ona göre, bir gün gelecek, Rusya’daki yoldaşlar birden ve rastlantı bu ya, aynı anda gerçeğin farkına varacaklardı. ‘Yolumuzu kaybettik, doğru yoldan çıktık, ne yapacağımızı bilemiyoruz. Ancak İngiltere’de, Londra’nın St. Pancras kasabasında Yoldaş Harry var, o her şeyi bilir. Onu çağırıp ona danışalım,’ diyeceklerdi.” Zaman akıp gitmiş. Her şey daha da kötüleşmiş, ama Harry’ye göre her şey daha da iyiye gidiyormuş. Harry, Sovyetler Birliği’nde patlayan her skandalın, ana fikrini desteklemekte olduğunu düşünüyormuş. Harry’nin odasındaki gazete yığınları tavanlara ulaşmış ve dul kadının odasına taşmış. Rusçayı artık bir Rus kadar iyi konuşuyormuş. Stalin ölünce Harry başını sallayıp, “Gelmeleri çok sürmez artık,” diye düşünmüş. Sonra Yirminci Kongre: Harry’ye göre bu kongre yeterli olmasa da iyi bir gelişmeymiş. Sonra Harry, yolda Jimmy’ye rastlamış. Eski politik düşmanlar kaşlarını çatıp, gerginleşirler. Sonra başlarını sallayıp gülümserler. Daha sonra Harry, Jimmy’ yi yeniden dulun evine götürür, çay içerler. Jimmy şöyle der: “Sovyetler Birliği’ne bir kurul olarak gidiyoruz, geziyi ben düzenliyorum, gelmek ister misin?” Harry birdenbire canlanır. “Gözünün önüne bir getir Anna, orada ahmak ahmak oturmuş düşünüyordum: Zavallı Troçkist, yüreği yine de temiz, bizim okulun öğrettiklerine hâlâ düşkün. Oysa Harry ‘Sonunda benim zamanım geldi,’ diye düşünüyormuş. Bana gelmesini kimin istediğini sorup duruyordu, besbelli bu onun için çok önemliydi, bu yüzden bu fikrin aklıma o an gelmiş olduğunu söylemedim. ‘Partinin’ ta kendisinin onu ta Moskova’dan, kendilerine yardım etmesi için çağırttığını sandığını o zaman fark etmemiştim. Her neyse, fazla uzatmayalım, biz otuz mutlu öğretmen Moskova’ya gittik. En mutlumuz da, asker ceketinin bütün ceplerine belgeler ve kâğıtlar tıkıştırmış olan zavallı Harry’ydi. Moskova’ya vardık, Harry’de kendini bir davaya adamış, beklenti içindeki bir adam havası vardı. Hepimize karşı çok nazikti, ama biz bunu, yaşantılarımızı kendininkine göre çok anlamsız bulduğu için bizden nefret etmesine karşın, bunu belli etmemeye çalışmasına bağlıyorduk. Üstelik, çoğumuz eskiden Stalinciydik ve Troçkistlere rastladığımız zaman içimizin acıyla burkulduğunu yadsımıyoruz. Her neyse. Bizim kurul, fabrikalara, okullara, kültür saraylarına, üniversitelere yapılan gezileri kapsayan çiçekli yolda ilerledi, konuşmalardan ve ziyafetlerden hiç söz etmiyorum. Bizim Harry, asker ceketi, sakat bacağı ve devrimci sertliğiyle Lenin’in mezardan hortlamış haliydi, tek sorun o aptal Rusların onu tanımamasıydı. Ruslar onun bu büyük ciddiyetine bayıldılar elbette, ama birçok kez Harry’nin neden böyle tuhaf kıyafetler giydiğini ve hatta, anımsadığım kadarıyla, bir derdinin olup olmadığını sordular. Bu arada, Harry’yle aramızdaki dostluk güçlendi, gece birbirimizin odasına gidip şundan bundan konuşuyorduk. Harry’nin bana gitgide büyüyen bir şaşkınlıkla bakmaya başladığını fark ettim. Yine de hâlâ aklından neler geçtiğini anlayamıyordum. Gezimizin son gününde, bir öğretmen örgütünün düzenlediği ziyafete gitmemiz gerekiyordu, ama Harry gelmemeye kararlıydı. Kendini pek iyi hissetmediğini söyledi. Geri döndüğümde onu görmeye gittim; onu, sakat bacağını uzatmış, pencerenin yanındaki bir sandalyede öylece otururken buldum. Beni karşılamak için neşeyle kalktı, sonra gelenin ben olduğumu görünce yumruk yemişe döndü, bunu görebiliyordum. Sonra beni sıkıştırdı ve bu kurula, ona sokakta karşılaştığım zaman aklıma geldiği için davet edildiğini anladı. Ona gerçeği söylediğim için kendimi tekmeleyebilirdim. Yemin ederim, Anna, her şeyi anlamaya başladığım anda ‘Kruşçev’in kendisi’ falan diye bir öykü uydurmuş olmayı diledim. ‘Jimmy, bana doğruyu söyle, sen mi davet ettin beni, bu senin fikrin miydi?’ diye tekrar tekrar soruyordu. Gerçekten berbat bir durumdu. Birden içeri çevirmen rehberimiz girip bir ihtiyacımızın olup olmadığını öğrenmek ve bize veda etmek için geldi, çünkü sabah onu görmeyecektik. Yirmi yirmi iki yaşlarında, uzun örgülü sarı saçları olan, gri gözlü, bal gibi tatlı bir kızdı. Kuruldaki bütün erkeklerin ona âşık olduğuna yemin edebilirim. Yorgunluktan bayılmak üzereydi, otuz İngiliz öğretmene sarayları, okulları gezdirip dadılık etmek kolay iş değil. Harry birden eline bir fırsat geçtiğini gördü. Bir sandalye çekti ve ‘Yoldaş Olga, oturun lütfen,’ dedi. Hiç-bir itiraz kabul etmiyordu. Neler olacağını anlamıştım, çünkü ceketinin ceplerindeki bütün tezleri ve belgeleri çıkarmış, masanın üzerine diziyordu. Onu durdurmaya çalıştım, ama o bana başıyla kapıyı işaret etti. Harry birine kapıyı işaret ederse, o kişi çıkmak zorundadır. Ben de odama gittim, oturup sigara içmeye ve beklemeye koyuldum. Saat sabahın biriydi. Otobüse binip saat yedide havaalanında hazır bulunmak için, saat altıda kalkmamız gerekiyordu. Saat altıda, Olga bitkinlikten yüzü kül gibi olmuş, şaşkınlık içinde odama geldi. Evet, tam yerinde bir tanım bu, şaşkınlık içinde. ‘Size arkadaşınız Harry’ye dikkat etmeniz gerektiğini düşündüğümü söylemeye geldim, sanırım pek iyi durumda değil, fazlasıyla heyecanlı,’ dedi. Olga’ya onun İspanya savaşı öyküsünü, kahramanlıklarını anlattım, bir iki tane de kendim uydurdum, bunun üzerine Olga, ‘Evet, onun iyi bir adam olduğu belli,’ dedi. Sonra ağzı yırtılırcasına esnedi ve yatmaya gitti, çünkü ertesi gün bir grup barışsever İskoçyalı rahibe rehberlik etmeye başlayacaktı. Onun ardından da Harry geldi. Bir hortlak gibi iğne ipliğe dönmüş, duyguları körelmiş bir durumdaydı. Yaşamını üzerine kurduğu temel çökmüştü. Bana neler olduğunu anlatırken ben de acele etmesini sağlamaya çalışıyordum, çünkü havaalanına gitmek üzere yola çıkmak zorundaydık ve ikimiz de dün geceden beri üstümüzü bile değiştirmemiştik...”</p>
		<p>Besbelli Harry, masanın üzerine kâğıtlar ve gazete sayfalarını yığmış ve ta İSKRA<a class="si-noteref epub-type_noteref" href="#f17" id="ref_f17">17</a> günlerinden başlayarak Rus Komünist Partisi’nin tarihi konulu bir ders vermeye koyulmuştu. Olga esnememeye çalışarak ve çekici bir şekilde gülümseyerek, sayıları giderek artan yabancı konuklara karşı takınmaya zorunlu olduğu konukseverliğini korumuş. Bir seferinde, Harry’ye tarihçi olup olmadığını sormuş, ama Harry, “Hayır,” diye yanıtlamış, “ben de sizin gibi sosyalistim, yoldaş.” Tek ayrıntıyı bile atlamaksızın, kızcağıza dalavere, kahramanlık ve karşıt düşüncelerin çatışmasıyla geçen yılları anlatmış. Sabah üç sularında Olga, “Bir dakika izin verir misiniz, yoldaş?” demiş. Kız çıktığında, Harry onun polise gittiğini ve polisin kendisini tutuklayıp Sibirya’ya göndereceğini sanmış. Jimmy ona Sibirya’ya gidip yok olmak konusunda neler hissettiğini sorunca Harry şöyle yanıt vermiş: “Böyle bir an, ne kadar acımasızca olursa olsun cezalandırılmaya değer.” Aslında yalnızca rehber Olga’yla, yani babası savaşta ölmüş ve dul annesine bakmakta olan ve gelecek bahar Pravda’da çalışan bir gazeteciyle evlenmeyi planlayan o yirmi yaşındaki güzel sarışınla konuştuğunu unutmuştu. Artık tarihin kendisiyle konuştuğunu düşünüyordu. Kendinden geçmiş bir biçimde, başına gelebilecekleri kabullenerek polisi beklemiş, ama Olga lokantadan istediği çaylarla geri dönmüş. “Rusya’daki oda servisini tanımlamak için korkunç sözcüğü yeterli değil Anna; bu yüzden Harry, polislerin kelepçelerle gelmesini uzunca bir süre beklemiştir.” Olga fincanlardan birini Harry’nin önüne koyarak oturmuş ve “Lütfen devam edin, sözünüzü kestiğim için özür dilerim,” demiş. Çok geçmeden de uyuyakalmış. Harry de tam Stalin’in Troçki’ye Meksika’da düzenlediği suikastı anlatacakken, cümlesinin yarısındayken, Olga’ya bakmış ve onun, parlak sarı örgülü başı bir yana düşmüş, uyuduğunu görünce donakalmış. Bunun üzerine kâğıtlarını toplayıp kaldırmış. Kızı sevecenlikle uyandırarak onu sıktığı için özür dilemiş. Kızcağız bu kabalığından çok utanmış, kurullara rehberlik yapmaktan çok hoşlanmasına karşın bu işin çok yorucu olduğunu söylemiş, “Üstelik, annem kötürüm olduğu için gece eve gittiğimde evin işini yapmam gerekiyor.” Harry’nin elini sıkıca tutmuş ve “Size bir söz vereceğim. Size söz veriyorum. Parti tarihçilerimiz, Komünist Partimizin tarihini Yoldaş Stalin döneminde yapılan çarpıtmalardan arındırıp yeniden yazdıklarında, bunu okuyacağım.” Kızın böyle görgüsüzce davranmış olmaktan duyduğu utançtan çok etkilenmiş Harry. Birkaç dakika boyunca birbirlerine tekrar tekrar güvence vermişler. Sonra Olga çıkıp Jimmy’yi görmeye gelmiş ve arkadaşının fazla heyecanlı olduğunu söylemiş.</p>
		<p>Jimmy’ye daha sonra neler olduğunu sordum. “Bilmiyorum. Aceleyle giyinip toplanmamız gerekti, sonra da uçakla geri döndük. Harry biraz sessiz ve hasta gibiydi, o kadar. Kendisini kurula davet ettiğim için bana özellikle teşekkür etmeyi unutmadı; çok değerli bir deneyim olmuş, öyle dedi. Geçen hafta onu görmeye gittim. Sonunda dul kadınla evlenmiş, kadın hamileydi, bu neyi kanıtlar bilmiyorum, eğer bir şey kanıtlıyorsa elbette.”</p>
		<p class="gap-twice">[Burada iki siyah çizgi, Kırmızı Defter’deki kayıtların sona erdiğini belirtiyordu.]</p>
		<p class="gap-twice">[Sarı Defter şöyle devam ediyordu:]</p>
		<h3>*1 Kısa bir öykü</h3>
		<p>Aşka susamış bir kadın, kendinden genç, daha doğrusu duygusal açıdan deneyimsiz, belki de daha önce kendisi kadar derin bir duygusal deneyim yaşamamış bir adamla tanışır. Kadın, adamın karakteri konusunda kendini kandırmayı seçer; erkek içinse bu, yalnızca sıradan bir ilişkidir.</p>
		<h3>*2 Kısa bir öykü</h3>
		<p>Adamın biri, bir kadının sevgisini kazanmak için yetişkin insanların dilini, duygusal açıdan olgun insanların dilini kullanmaktadır. Kadın yavaş yavaş adamın duygusal açıdan olgun biri olmadığını, yalnızca kendisinin olgun bir erkek olduğunu varsaydığının farkına varır; çünkü aslında adam henüz duygusal açıdan bir ergendir. Bunu bilmesine karşın kadın, adamın sözlerinden, kullandığı dilden etkilenip gönlünü ona kaptırır.</p>
		<h3>*3 Kısa bir öykü</h3>
		<p>Geçenlerde, bir kitap eleştirisinde şunu okudum: “Şu talihsiz ilişkilerden biridir bu. En mükemmel kadınlar bile, hiç de layık olmadıkları erkeklere âşık olma eğilimindedirler.” Bu eleştiri, bir erkek tarafından yazılmıştı elbette. Gerçek şu ki mükemmel kadınlarınkendilerine layık olmayan erkeklere âşık olmalarının nedeni, bu erkeklerin kendilerini doğru bir biçimde “tanımlaması” ya da “iyi” ya da “hoş” erkeklerin asla sahip olamayacakları, ne olduğu henüz tam olarak anlaşılamamış bir özelliğe sahip olmalarıdır. Normal, iyi erkeklerin karakter gelişimi bitmiş, tamamlanmıştır, artık başka bir şeye dönüşemezler. Orta Afrika’da yaşayan arkadaşım Annie’nin öyküsü: “Mükemmel bir erkek”le evlenmiş “mükemmel bir kadın”. Adam, güvenilir, sorumluluk sahibi bir devlet memuruydu ve gizli gizli kötü şiirler yazıyordu. Kadın, su gibi içki içen zampara bir madenciye âşık oldu. Adam ne madenin yöneticisi, yazmanı ne de sahibiydi, sıradan bir madenciydi. Hep tehlikeli küçük madenlerde çalışıyordu; ya hep ya hiç, ya zenginlik ya başarısızlık, diyordu. Bir maden boş çıktığında ya da büyük bir kartele satıldığında o madenden ayrılıyordu. Bir gece o ikisiyle beraber olmuştum. Adam dört yüz kilometre ötede, çalılıkların arasında bulunan bir madenden yeni dönmüştü. Kadın oldukça şişman ve heyecanlıydı, kadın kılığına gömülmüş bir genç kızdı sanki. Adam ona baktı ve “Annie, sen bir korsanın karısı olmak için doğmuşsun,” dedi. Nasıl güldüğümüzü çok iyi anımsıyorum, çünkü çok gülünç bir durumdu bu, kentin içindeki o küçük odada korsanlar, mükemmel koca ve avare avare dolanan madenciyle yaşadığı, bedenden çok, düş gücüne dayanan ilişkisi yüzünden suçluluk duyan Annie, iyi eş. Yine de adam bunu söylediğinde Annie’nin ona nasıl minnettarlıkla baktığını anımsıyorum. Adam yıllarca içe içe kendini öldürdü. Yıllar süren sessizlikten sonra Annie’den bir mektup aldım: “X’i anımsıyor musun? Öldü. Beni anlayacağını biliyorum; sanki yaşamımın anlamı da onunla birlikte yok oldu gitti,” diyordu mektubunda. Bu öykü İngiliz toplumuna şöyle uyarlanabilir: Kent dışında yaşayan iyi, evli bir kadın, hiç ümit vermeyen bir kafe bar serserisine âşık olur, adam yazar olmak istediğini söylemektedir, belki gerçekten de yazardır, ama bu nokta önemli değil. Öykü, bu serserinin neden çekici olduğunu bir türlü anlamayan, sorumluluk duygusu çok gelişkin, saygıdeğer kocanın bakış açısından yazılmalı.</p>
		<h3>*4 Kısa bir öykü</h3>
		<p>Sağlıklı bir kadın adamın birine âşık olur. Daha önce hiç olmadığı kadar sık hastalanmaya başladığını fark eder. Yavaş yavaş aslında kendisinin değil, adamın hasta olduğunu anlar. Hastalığın doğasını, adamın hareketlerinden, sözlerinden değil de, onun hastalığının kendisine yansıma biçiminden anlar.</p>
		<h3>*5 Kısa bir öykü</h3>
		<p>Kadının biri, hiç istememesine karşın bir adama âşık olur. Mutludur. Yine de bir gece uyanır. Adam sanki tehlikedeymiş gibi irkilerek kalkar ve “Hayır, hayır, hayır,” der. Sonra nerede olduğunu fark eder ve kendini denetler. Sessizce yeniden yatağa uzanır. Kadın, “Neye ‘hayır’ diyorsun?” demek ister. İçi korkuyla dolmuştur. Ancak bunu söylemez. Yeniden uykuya dalar ve uykusunda ağlar. Uyanır, adam hâlâ uyanıktır. Kadın kaygıyla, “Çarpan senin kalbin mi?” diye sorar. Adam somurtkan bir biçimde, “Hayır, seninki,” der.</p>
		<h3>*6 Kısa bir öykü</h3>
		<p>Bir adam ve bir kadın birbirlerine âşık olurlar. Kadın, aşka susamış olduğu, adam birine sığınmaya gereksinim duyduğu için. Bir öğleden sonra adam çekinerek, “Gidip şu işimi halledeyim...” diyerek bahaneler sıralamaya başlar. Ancak kadın onun uzun ayrıntılı açıklamasını dinlerken bunun bir bahane olduğunu anlar, çünkü yüreği kederle dolmuştur. “Elbette, elbette,” der. Adam genç sesiyle yüksek perdeden bir kahkaha atarak, saldırganca, “Beni ne kadar özgür bırakıyorsun,” der. Kadın da, “Özgür bırakıyorsun da ne demek? Ben senin gardiyanın değilim, beni Amerikan kadınlarına benzetmeye çalışma,” der. Adam eve gece geç saatte gelir, yatağa girer, kadın uyanarak ona döner. Adamın kendisine dikkatli ve ölçülü bir biçimde sarıldığını hisseder. Adamın sevişmek istemediğini anlar. Penisi gevşektir, ama yine de kadının uyluklarına sürtünür (bu kadar safça davranabilmesi kadını sinirlendirir). Kadın sertçe, “Uykum var,” der. Adam durur. Kadın, adamı incitmiş olabileceğini düşünerek kendini çok kötü hisseder. Birden adamın penisinin çok büyümüş olduğunu fark eder. Adamın kendisini, onu reddettiği için arzulaması kadını kedere boğar. Yine de adama âşıktır ve ona döner. Seks işi bittiğinde, kadın, bunun erkek için bir şeyi becermek anlamına geldiğini anlar. İçgüdüsel olarak, ne söyleyeceğinin farkında olmaksızın, sertçe, “Az önce başka bir kadınla sevişiyordun,” der. Adam hemen, “Nereden bildin?” diye sorar. Sonra bunu söylememiş gibi, “Hayır. Sen öyle sanıyorsun,” der. Sonra kadın gergin, kederli bir biçimde sustuğu için, somurtkan bir biçimde, “Önemli olduğunu sanmıyordum. Beni anlamalısın, bu işi ciddiye almıyorum,” der. Bu son sözler üzerine kadın kendini küçük düşürülmüş, mahvolmuş hisseder, sanki bir kadın olarak varlığının hiçbir önemi kalmamıştır.</p>
		<h3>*7 Kısa bir öykü</h3>
		<p>Sürekli oradan oraya gezen bir adam, hoşlandığı ve ihtiyaç duyduğu bir kadının evinde kiracı olarak kalmaktadır. Aşka gereksinim duyan kadınlar konusunda çok deneyimlidir. Genellikle bu kadınlarla çok yakınlaşmamaya çalışır. Ancak bu kez, duygularını ve sözcüklerini sınırlamaz, çünkü bir süre için bu kadının sevecenliğine ihtiyacı vardır. (Kadınla sevişir, ama onun için seks, yüzlerce kez denemiş olduğu seksten ne daha iyi ne daha kötüdür.) Geçici olarak sığınmaya duyduğu gereksinim yüzünden, onun en korktuğu şeyin başına geldiğini anlar: Seni seviyorum, diyen bir kadın tarafından kapana kısılmıştır. İlişkiyi bitirir. Bir arkadaşlığı sona erdirir gibi, soğukça hoşça kal, der. Çeker gider. Günlüğüne şöyle yazar:</p>
		<p>“Londra’dan ayrıldım. Anna sitemli. Benden nefret ediyor. Eh, ne yapalım. Aylar sonra bir kayıt; şöyle olabilir: Anna evlendi, güzel. Ya da: Anna intihar etti. Yazık, iyi kadındı.”</p>
		<h3>*8 Kısa bir öykü</h3>
		<p>Bir kadın sanatçı –ressam, yazar, hiç fark etmez– yalnız yaşamaktadır. Ancak bütün yaşamı, beklemekte olduğu, var olmayan bir adamın çevresinde kurulmuştur. Evi çok büyüktür sözgelimi. Sürekli yaşamına girecek erkeği düşlemektedir, bu arada resim yapmayı ya da yazmayı bırakır. Ancak hâlâ bir “sanatçı” olduğunu düşünmektedir. Sonunda hayatına bir erkek girer, o da bir sanatçıdır, ama henüz sanatçı yönü ortaya çıkmamıştır. Kadının “sanatçı” kişiliği adama geçer, adam bununla beslenir, kadın artık erkeği enerjisiyle besleyen bir dinamoya dönüşmüştür. Sonunda adamın sanatçı kişiliği tamamlanır ve adam bir sanatçı olur; oysa kadının içindeki sanatçı ölmüştür. Kadının sanatçı kişiliği ölür ölmez, adam onu terk eder, yaratabilmesi için bu niteliğe sahip başka bir kadına gereksinim duymaktadır.</p>
		<h3>*9 Kısa bir roman</h3>
		<p>Amerikalı “eski bir kızıl”, Londra’ya gelir. Ne beş parası ne de bir dostu vardır. Film ve televizyon dünyasında kara listeye alınmıştır. Londra’daki Amerikan kolonisi, daha doğrusu, Amerikan “eski komünist” kolonisi, onu Komünist Parti’deki Stalinist tutumları eleştirmeye, kendileri bunu yapmaya cesaret etmeden üç dört yıl önce başlayan adam olarak tanımaktadırlar. Adam, olaylar kendisini haklı çıkardığı için, ona karşı artık düşmanca duygular beslemediklerini sanarak yardım ister onlardan. Ancak bu insanlar ona aynen, iş bilir parti üyeleri ya da yol arkadaşları oldukları zamanki gibi davranırlar. Kolonililer, partiden daha önce ayrılmadıkları için pişman olmalarına ve artık onunla aynı fikirde olmalarına karşın, onu hâlâ bir hain olarak görmektedirler. Eskiden inançlarına sıkı sıkıya bağlı, her şeyi olduğu gibi kabul eden, oysa şimdi bundan pişman olduğunu söyleyen adamın biri, aralarına yeni katılan bu Amerikalının bir FBI ajanı olduğu söylentisini çıkartır. Koloni, bu söylentiyi gerçek olarak kabul eder ve ondan dostluklarını ve yardımlarını esirgerler. Bu adamı dışlarken, bir yandan da Rusya’daki gizli polisten, anti Amerikan etkinlik komitelerinden, ispiyonculardan ve eski komünistlerden söz ederler ve haksız olduklarını bir an için bile düşünmezler. Aralarına yeni gelen Amerikalı intihar eder. Bunun üzerine hepsi oturup, politik geçmişe bakarak, adamdan hoşlanmamalarını haklı çıkaracak, suçluluk duygularını bastıracak bahaneler bulmaya çalışırlar.</p>
		<h3>*10</h3>
		<p>Bir kadın ya da adam, ruhsal sorunları yüzünden zaman kavramını yitirir. Bu öykü filme çekilmeli; bu öykü, filme çekilirse çok güzel işlenebilir. Bu öyküyü yazmaya hiç fırsatım olmadı, o zaman bunun üzerine düşünmenin ne anlamı var? Yine de bu öyküyü düşünmekten kendimi alamıyorum. Adamın biri, “gerçeklik kavramı”nı yitirmiştir; bu yüzden “normal” insanlardan daha derin bir gerçeklik anlayışına sahiptir. Bugün Dave oldukça kayıtsız bir biçimde, “Senin şu adam, Michael, onun terk etmesinin seni etkilemesine izin vermemelisin. Eğer seni istemeyecek kadar aptal biri tarafından yıkılabileceksen, sen kimsin ki?” dedi. Sanki o işin üstünden yıllar geçmemiş de, Michael hâlâ “beni terk etme” sürecinin içindeymiş gibi konuşmuştu. Aslında kendinden söz ediyordu elbette. Bir an için Michael olmuştu. Gerçeklik anlayışım paramparça oldu. Ancak sözlerinde çok açık bir şey, aydınlatıcı bir yön vardı, yine de tam olarak ne olduğunu bilemiyorum. (Bu tür yorumlar bu deftere değil, Mavi Defter’e ait.)</p>
		<h3>*11 Bir kısa roman</h3>
		<p>İki insanın –bu iki insan anne oğul; baba kız; iki sevgili olabilir– ilişkisi. Bu insanlardan biri ciddi boyutta bir sinir hastasıdır. Sinir hastası olan kişi, kendi ruh durumunu ötekine yansıtır, öteki de bunu sahiplenir, sonunda hasta olan kişi iyileşir, iyi olan kişi hastalanır. Bir seferinde Şeker Anne bana bir hastasını anlatmıştı. Genç bir adam, çok büyük bir ruhsal sorunu olduğundan emin bir biçimde, Şeker Anne’ye gelmiş. Şeker Anne onda hiçbir sorun bulamamış. Ondan babasını göndermesini istemiş. Teker teker ailenin beş üyesi de Şeker Anne’nin hasta koltuğuna oturmuşlar. Şeker Anne hepsini de normal bulmuş. Sonra anne gelmiş. “Normal” görünen bu kadın, aslında ağır bir sinir hastalığı geçiriyormuş. Sonunda Şeker Anne, kadının tedaviye gelmesi için büyük çabalar sarf ettikten sonra, onu iyileştirmiş. Hasta olduğunu söyleyerek gelen genç adam da baskının üzerinden kalktığını hissetmiş. Şeker Anne, “Evet, aslında gerçek hasta, grubun ya da ailenin en ‘normal’ üyesidir, ama kişilikleri güçlü olduğu için sağlıklı kalırlar, çünkü öteki zayıf kişilikler onların yerine hastalıklarını yansıtırlar.” (Bu tür yorumlar Mavi Defter’e ait, bunları oraya yazmalıyım.)</p>
		<h3>*12 Kısa bir öykü</h3>
		<p>Adamın biri, başkasına âşık olduğu için değil de, evlendiği için bağımsızlığından vazgeçmeyeceğini kanıtlamak için bir başka kadınla beraber olduktan sonra, hiçbir şeyi belli etmemek amacıyla eve gelir, ama “kazara” kendini ele verecek bir şey yapar. Bu “kaza”, parfüm, ruj ya da yıkanıp temizlemeyi unuttuğu seks kokusudur, aslında farkında olmasa da bu kaçamağı yapmasının nedeni, karısına, “Ben sana ait değilim,” demeye ihtiyaç duymasıdır.</p>
		<h3>*13 Başlığı, “Kadınlardan Bağımsız<br/>Adam” olacak kısa bir roman</h3>
		<p>Elli yaşlarında, bekâr ya da eşi öldüğü, belki de boşandığı için başından kısa bir evlilik geçmiş bir adam. Adam Amerikalıysa boşanmıştır, ama İngilizse karısını bir yerlere postalamıştır, hatta onunla yaşıyor, aynı evi paylaşıyor olabilir, ama aralarında hiçbir duygusal bağ yoktur. Elli yaşına kadar, üçü ya da dördü ciddi olmak üzere, yirmiyi aşkın ilişkisi olmuştur. Adam bu kadınlarla, resmî bir bağı olmasa da evli gibi yaşamıştır, tam onlarla evlenmesi gereken noktada onlardan ayrılmıştır. Elli yaşına geldiğinde duygusuz, cinsel gücü konusunda kaygı duyan, beş altı kadın arkadaşı birden olan bir adama dönüşmüştür. Bütün eski metresleri evlenmiştir. O artık beş altı ailenin kaçık aile dostu olmuştur. Adam gitgide, kadınlara ihtiyacı olan, anlaşılmaz ve beceriksiz bir çocuğa dönüşmüştür; sürekli kadınları arayıp onlardan kendisi için bir şeyler yapmalarını rica etmektedir. Görünüşte zarif, ironik, zeki bir adamdır, kendinden genç kadınlarla olan ilişkileri sona ermiştir; artık sevecen, kendisine bir dadı ya da çocuk bakıcısı gibi davranan yaşlıca kadınlarla birlikte olmaktadır.</p>
		<h3>*14 Kısa bir roman</h3>
		<p>Evli ya da uzun süredir birlikte yaşayan bir kadın ve adam. İkisi de günlük tutmakta ve günlüklerine birbirleri hakkındaki düşüncelerini dürüstlükle yazmakta, bundan da içten içe gurur duymaktadırlar. Ardından birbirlerinin günlüklerini gizlice okumaya başlarlar. İkisi de yazdıklarının öteki kişi tarafından okunduğunun farkındadır, yine de bir süre boyunca dürüstlüklerini korurlar. Sonra yavaş yavaş birbirlerini etkilemek için önce bilinçsiz sonra bilinçli bir biçimde yalanlar yazmaya başlarlar. Artık her ikisi de iki günlük tutmaya başlar; birisini, içine duygularını içtenlikle yazdıktan sonra dolaba kilitlemekte, ötekini ise sevgilisi okusun diye tutmaktadır Sonra içlerinden birinin dili sürçer ya da yanlış bir şey yapar ve öteki onu gizli günlüğü bulmakla suçlar. Büyük bir kavga çıkar, bu kavga ilişkilerini bitirir; kavga aslında özgün günlükler yüzünden değil, “Ama ikimiz de o uydurma günlükleri okuyorduk, gizli günlüğümü okumak onursuzluğunu nasıl gösterdin!” dedikleri bir noktaya geldikleri için çıkmıştır.</p>
		<h3>*15 Kısa bir öykü</h3>
		<p>Amerikalı bir erkek, İngiliz bir kadın. Kadın her davranışı, duygusuyla sahiplenilmeyi ve fethedilmeyi beklediğini belli etmektedir. Erkek de aynen onun gibidir. Erkek, kendisini, kadın tarafından, kadının zevkleri için kullanılacak bir araç gibi görür. Sonra bu konuyu tartışırlar: Cinsel, duygusal tutumlarından söz ederek yaptıkları bu tartışma iki farklı toplumun birbiriyle karşılaştırılmasına dönüşür.</p>
		<h3>*16 Kısa bir öykü</h3>
		<p>Kadın da adam da kendileriyle eşit düzeyde deneyime sahip pek az insanla karşılaşmış, cinsel güçleriyle gurur duyan, deneyimli insanlardır. Birden ikisi de birbirlerinden hiç hoşlanmadıklarını anlayarak rahatsız olurlar ve bu duyguyu incelediklerinde (ve kendilerini inceleme konusunda oldukça ustadırlar) aslında kendilerinden hoşlanmadıklarını anlarlar. Kendi aynalarını bulmuş, bu aynaya şöyle bir bakmış, yüzlerini buruşturmuş ve ayrılmışlardır. Yeniden karşılaştıklarında, birbirlerine durumu kabullendiklerini gösteren buruk bir ifadeyle bakarlar; bu temel üzerine kurulan ironik dostluk, aşka dönüşür. Ancak o ilk duygusuz deneyim, aşkla aralarında bir engeldir.</p>
		<h3>*17 Kısa bir roman</h3>
		<p>Çapkın bir adam ve çapkın bir kadın birlikte yaşamaktadırlar. Birliktelikleri şu ironik ritmi izlemektedir: Adam, deneyimden yılmış kadını fetheder ve kadın duygusal olarak yavaş yavaş ona boyun eğer. Kadın duygusal olarak kendini ona verdiği an, adam, kadına karşı bir şey hissetmez olur, artık onu arzulamamaktadır. Kadın kırılmıştır, perişan olmuştur. Sonra başka bir adama ilgi duymaya başlar. Ancak tam bu noktada, çapkın adam onu yeniden çekici bulmaya başlar. Adam kadının başka biriyle yattığı düşüncesiyle heyecanlansa da, kadın onun kendisini kendisi olduğu için değil de, başka bir adamla yattığı için arzu ettiğini anladığından ona karşı soğuktur. Sonra yeniden yavaş yavaş adama kapılmaya başlar. Tam durum onun istediği noktaya geldiğinde, adam yeniden buz kesilir ve başka bir kadına ilgi duymaya başlar, kadın da başka bir adama... ve bu böyle sürer gider.</p>
		<h3>*18 Kısa bir öykü</h3>
		<p>Çehov’un “Sevgili”sinin teması. Ancak bu kez kadın, birbiri ardından gelen erkeklere göre değişmemektedir; psikolojik bir bukalemun olan tek erkeğe, farklı birkaç kadın olarak karşılık vermektedir; öyle ki bir gün içinde, adama karşı çıkmak ya da ona uyum sağlamak için beş altı farklı kişiliğe bürünebilmektedir.</p>
		<h3>*19 Romantik sert yazın ekolü</h3>
		<p>Kafadar, gerçek dostlardan oluşan çılgın cumartesi gecesi çetesi, Buddy, Dave ve Mike, esaslı bir cumartesi gecesi eğlencesine dalmışlardır. Kar yağmakta. Kar soğuğu. Kentlerin babası New York’ta kentlerin soğuğu. Ancak kent bize karşı dürüsttü. Buddy, orangutan omuzlumuz, bizden uzakta durdu ve dalgın dalgın bakındı. Kasığını kaşıdı. Buddy, hülyalımız, katran karası gözlümüz, kederli kederli bakınıyordu; sık sık önümüzde farkında olmaksızın, saflıkla, tuhaf bir saflıkla, kendini tatmin ederdi. Şimdiyse kederli çökük omuzlarında beyaz kar taneleri vardı. Dave onu yere yıktı, Dave ve Buddy birlikte masum kara sere serpe düştüler, Buddy osurdu. Dave yumruğunu Buddy’nin karnına gömdü, ah gerçek dostların gerçek sevgisi, sıkı bir cumartesi gecesi, Manhattan’ın soğuk, sarp kayalıklarının arasında oynaşan mert erkekler. Buddy soğuktan sersemlemişti. “Bu orospu çocuğunu çok seviyorum,” dedi Dave; bu arada Buddy kendini bize ve kentin hüznüne kapatmış, karın üzerinde yatıyordu. Ben ve yalnız yürüyen adam Mike, birbirimizden ayrı durduk, ben, on sekizimde ve yalnız, sırtımda her şeyi anlamanın yükü, gerçek dostlarımı, Dave’i ve Buddy’yi seyrediyordum. Buddy boşaldı. Yarı ölü dudakları salyalarla beneklendi ve salyası, salya beyazı karlı düzlüğe uçtu. Soluk soluğa kalkarak oturdu, Dave’i orada, kollarıyla dizlerini sarmış, hüzünlü gözleri sevgiyle dolu ona bakarken gördü. Kıllı yumruğunun sol tarafını Dave’in çenesine vurdu, Dave düşerek ölüm kadar soğuk olan kara yapıştı. Buddy gülüyordu. Buddy gülerek oturuyor, sırasını bekliyordu. Tanrım, ne manyak herif. “Ne yapacaksın Buddy?” dedim ben, yalnız yürüyen ancak gerçek dostlarını seven adam Mike. “Ha ha ha, yüzündeki ifadeyi gördün mü?” dedi ve kasığını tutarak kahkahalarla soluğu kesilmiş bir biçimde kara yıkıldı. “Gördün mü?” Dave soluk soluğa kalktı, yeniden canlanmıştı, karda döndü, inledi ve doğruldu. Sonra Dave ve Buddy dövüştüler, gerçek bir dövüştü bu, neşeyle güldüler, gülerek kara düşene dek. Ben, Mike, sözleri kanatlı Mike, hem neşe hem hüzün içindeydim. “Hey, seni seviyorum piç herif,” dedi Dave soluk soluğa ve Buddy’nin karın boşluğuna bir yumruk attı; Buddy koluyla onu durdururken, “Tanrım, onu çok seviyorum,” dedi. Ancak ben donup kalmıştım, kaldırımda çınlayan topukların tatlı müziğini duyarak, “Hey dostlar,” dedim. Öylece durarak bekledik. Geldi; Rosie, pek çok kiracısı olan karanlık yatak odasından, tatlı tatlı tıkırdayan topuklarıyla gelmişti. “Hey dostlar,” dedi Rosie, tatlı bir gülümsemeyle. Öylece durup onu seyrettik. Muhteşem tenli Rosie’nin, top gibi yuvarlak poposunu yüreklerimizi umutlandıracak şekilde çalkalayıp, kaldırımda katıksız cinselliğiyle bize yaklaşmasını seyrederken hüzünlenmiştik. Sonra Buddy, bizim dost Buddy, hüzün dolu gözlerimizin önünde, hüzün dolu bakışlarla duraksayarak bizden ayrı durdu: “Onu seviyorum dostlarım.” İki arkadaş öylece kalakaldık. İki yumruklu Dave ve sözleri kanatlı Mike. Orada durup, saf yüreği, Rosie’nin tatlı topuk nağmelerinin temposuna uygun atan Buddy’nin, yaşam mahkûmu dostumuz Buddy’ nin bize başını sallayıp, Rosie’nin ardından gidişini seyrettik. Mistik zaman, bizi Rosie’lerimizin ardından ölüme ve ahşap evdeki cenaze törenine doğru önüne katıp sürükleyen zaman, kar taneleriyle beyazlamış bir biçimde üstümüze yağıyor. Buddy’mizin, yakasındaki kuru kırağı, yere şiir gibi dökülürken, ölüme mahkûm kar tanelerinin o çok eski dansına dalarak bizden uzaklaşışını seyretmek hem güzel, hem trajik. O zaman bizden ona akan sevgi, muhteşem, güçlü, hüzün dolu ve zamanın amaçlarından arınmış, ancak katıksız ve aslında çok ciddi bir sevgiydi. Biz geride kalan iki dost, ergen paltolarımızın etekleri saf bacaklarımıza dolanarak dönüp giderken, onu seviyorduk. Dave ve ben, ben-Mike, yürüdük hüzünle, çünkü trajedinin haberci kuşu, incilere benzeyen ruhlarımıza dokunmuştu, o-Dave ve ben-Mike yaşamla aptalca oynaşarak yolumuza devam ettik. Dave kasığını kaşıdı; yavaşça, baykuş gibi kaşınan saf Dave. “Tanrım, Mike,” diye kekeledi, “bunu bir gün hepimiz adına yazarsın.” Sözleri kanatlı olmayan Dave, kendini iyi ifade edemiyordu: “Yazarsın, ha dostum? Ve kapitalist para hırsı bize, cehennemin tazısı kadar yakınken ruhlarımızın nasıl mahvolduğunu yazarsın ha?”</p>
		<p>“Vay canına Dave, seni seviyorum,” dedim bunun üzerine, içimdeki çocuk ruhum sevgiyle burkularak. Sonra dünyaya, dostlarıma, Dave’lere, Mike’lara ve Buddy’lere duyduğum sevgiyle kekelerken yumruğumu Dave’in çene kemiğine patlattım. Sonra o, ben ve Mike, yolumuza devam ettik, ona bir bebekmiş gibi sarıldım, bu kentin vahşi ormanında, bebeğim-seni-seviyorum türü bir dostluktu bu, genç olan gençliğin dostluğu. Saf. Zamanın rüzgârları, kar yazgılı, bizim sevgi dolu, saf omuzlarımıza doğru esiyordu.</p>
		<p class="gap-twice">Eğer yeniden taklit eserler yazmaya başladıysam, durma zamanı gelmiş demektir.</p>
		<p class="gap-twice">[Sarı Defter burada iki siyah çizgiyle bitiyordu.]</p>
		<p class="gap-twice">[Mavi Defter, üzerine tarih atılmamış bir biçimde devam ediyordu:]</p>
		<p class="gap">İnsanlar üst kattaki odamın boş olduğunu duymuşlar, bunun için telefon edip duruyorlar. Onlara odamı kiraya vermek istemediğimi söyledim, ama paraya ihtiyacım var. İki genç işkadını geldi, Ivor’dan boş odam olduğunu duymuşlar. Ancak burada kadın istemediğimi fark ettim. Janet, ben ve o iki kız... Kadınlarla dolu bir ev olacaktı bu. Sonra birkaç erkek geldi. İçlerinden ikisi hemen, “sen ve ben, bu evde yalnız” havasını yarattılar, bu yüzden onları geri çevirdim. Üçü, enkaz haline gelmiş kimsesiz çocuklara benziyordu, bir hafta geçmeden onlara bakıcılık yapmak zorunda kalacağımı anladım. Bunun üzerine o odayı kimseye kiralamamaya karar verdim. Bir işe girerim ya da daha küçük bir eve taşınırım. Bu arada Janet bu konuda sorular sorup duruyor: Ivor’ın gitmesi ne kötü olmuş, keşke yine onun kadar tatlı bir adam gelseymiş falan. Sonra damdan düşer gibi, bir yatılı okula gitmek istediğini söyledi. Gündüzlü okuldan bir arkadaşı yatılı okula gidecekmiş. Nedenini sordum, yatılı okula giderse kız arkadaşlarıyla oyun oynayabileceğini söyledi. Üzüldüm ve kendimi reddedilmiş hissettim ve böyle hissettiğim için de kendime kızdım. Ona bu konuyu, bunun mali yönünü düşüneceğimi söyledim. Ancak aslında, Janet’ın karakterini, ona neyin uygun düşeceğini düşünmek istemiştim. Sık sık, eğer Janet benim kızım olmasaydı (genetik olarak değil, demek istediğim benim tarafımdan yetiştirilmiş olmasaydı) hayal edilebilecek en sıradan çocuklardan biri olurdu, diye düşünürüm. Aslında yüzeydeki özgünlüğünün altında bence gerçekten de sıradan bir çocuk. Molly’nin evinin üzerindeki etkisine, benim Michael’la yaşadığım uzun ilişkiye, onun aniden ortadan kaybolmasına, “yıkılmış bir evliliğin” ürünü olmasına karşın, ona baktığımda, sorunsuz bir yaşam sürecek olan çekici, orta zekâda küçük bir kız görüyorum. Neredeyse, “Umarım öyle olur,” diye yazacaktım. Neden? Kendilerini çeşitli deneylere tabi tutmamış, bilerek kendi sınırlarını zorlamamış insanlara ayıracak tek saniyem yok, oysa insan kendi çocuğunun başına bunların gelecek olabileceği düşüncesine katlanamıyor. Bana huysuz ve çekici bir biçimde, bir kadın olarak kendi kanatlarıyla uçmak için “artık yatılı okula gitmek” istediğini söylediğinde aslında, “Sıradan ve normal bir insan olmak istiyorum,” diyordu. “Bu karmaşık ortamdan kurtulmak istiyorum.” Sanırım benim gitgide derinleşen bunalımımın farkında. Gerçek şu ki, onunlayken huzursuz ve korku dolu Anna’yı uzak tutabiliyorum. Ancak yakınlarda bir yerlerde bekleyen o Anna’nın varlığını hissetmiş olmalı. Elbette, onun gitmesini istemeyişimin nedeni, Janet sayesinde normal bir insan olabilmem. Janet’la birlikteyken basit, güvenilir, sevgi dolu biri olmak zorunda kalıyorum, böylece normal Anna olarak kalabiliyorum. O okula gidince...</p>
		<p>Bugün yine, “Yatılı okula ne zaman gideceğim, Mary’yle (arkadaşı) birlikte gitmek istiyorum,” dedi.</p>
		<p>Ona bu büyük evden çıkıp daha küçük bir ev tutmamız gerektiğini ve benim bir işe girmek zorunda olduğumu söyledim. Ancak bu pek de çabuk olmayacaktı. Bir film şirketi “Savaşın Cepheleri”nin haklarını almak istiyor; bu üçüncü kez oluyor, ama hiçbir sonuca ulaşamayacaklar. Yani umarım öyle olur. Eğer bu öykünün filme uyarlanabileceğini düşünseydim, zaten haklarını satmazdım. Bu para, bizim sade bir yaşam sürebilmemizi ve Janet’ı yatılı okula göndermemi sağlayacak.</p>
		<p>Modern görüşlü, ilerici okullarla ilgili bir araştırma yaptım.</p>
		<p>Bunları Janet’a anlattım, “Ben sıradan bir yatılı okula gitmek istiyorum,” dedi. Ben de, “Bir İngiliz kız yatılı okulu hiç de sıradan değildir, dünyada eşi benzeri görülmemiş okullardır bunlar,” dedim. “Ne demek istediğimi çok iyi biliyorsun,” dedi, “hem Mary de gidiyor.”</p>
		<p>Janet birkaç gün sonra gitmiş olacak. Bugün Molly telefon edip, bir Amerikalının kentte kiralık oda aradığını söyledi. Odalarımı kiraya vermeyi istemediğimi söyledim. “Ama o kocaman evde bir başına yaşıyorsun, istemedikten sonra, onu görmezsin bile,” dedi. Ben diretince, “Bence bu çok yabani bir davranış. Sana neler oluyor Anna?” dedi. Bu, “Sana neler oluyor?” sorusu beni can evimden vurdu, çünkü aslında bunun yabani bir davranış olduğunu biliyorum, ama umurumda bile değil. “İnsaf et, Anna,” dedi, “Amerikalı bir solcu, beş parasız, kara listeye alınmış, sense bomboş odalarla dolu evinde bir başına oturuyorsun.”</p>
		<p>“Eğer Avrupa’da elini kolunu sallaya sallaya dolaşan bir Amerikalıysa, yakında epik bir roman yazar, psikanalize gider, bütün Amerikalılar gibi berbat bir evlilik yapar, sonra ben de onun dertlerini dinlemek zorunda kalırım,” dedim. Ancak Molly gülmedi ve “Ayağını denk almazsan, partiden ayrılan öteki insanlara benzeyeceksin. Dün Tom’u gördüm, Macaristan davası yüzünden partiden ayrılmıştı. Eskiden bir sürü insan için bir manevi baba gibiydi. Şimdi bambaşka biri oldu. Duyduğuma göre birden evindeki oda fiyatlarını iki katına çıkarmış ve öğretmenliği bırakıp bir reklam şirketinde işe girmiş. O kahrolası herife telefon edip, ne yaptığını sanıyorsun dedim, o da bana, ‘Kazı yeterince yoldular,’ dedi. Sen de ayağını denk alsan iyi olur, Anna.”</p>
		<p>Bunun üzerine, Amerikalı gözüme görünmeyecekse gelebileceğini söyledim, Molly de, “Fena bir adam değil, kendisiyle konuştum, korkunç küstah ve dik kafalı biri, ama zaten hepsi öyle değil mi?” dedi. “Bence artık küstah değiller, belki geçmişte öyleydiler, ama günümüz Amerikalıları soğuk ve kapalı, dünyayla aralarında buzdan ya da camdan bir duvar var gibi.”</p>
		<p>“Ah, madem öyle diyorsun, öyledir,” dedi Molly, “şimdi kapatıyorum, çok işim var.”</p>
		<p>Sonra söylediklerimi düşündüm, bu çok ilgimi çekti çünkü ağzımdan çıkana kadar böyle düşündüğümü sanmıyordum. Ancak sözlerim doğru. Evet. Küstah ve gürültücü olabilirler, ama daha çok iyi huylular, evet genelde hepsi iyi huylu insanlar. Bunun altında da isteri ve bağlanma korkusu yatıyor. Oturup, tanıdığım bütün Amerikalıları düşündüm. Artık çok sayıda Amerikalı tanıyorum. Nelson’ın arkadaşı F. ile geçirdiğim hafta sonunu anımsıyorum. Önceleri rahatlamış ve “Sonunda normal bir erkek, Tanrı’ya şükür,” diye düşünmüştüm. Sonra duygularıyla değil, beyniyle hareket ettiğini anladım. Yatakta “iyiydi”. Bilinçli, saygılı “bir erkekti”. Ancak hiç sıcak değildi. Her şeyi ölçüp biçerek yapıyordu. “Evdeki” karısına sürekli patronluk taslıyordu (ama aslında karısından, onun temsil ettiği, toplumsal yükümlülüklerden korkuyordu). Hiçbir bağ gerektirmeyen, dikkatle yürütülen evlilik dışı ilişkiler yaşıyordu. Yalnızca dikkatlice ölçüp biçip, gerektiği kadar sıcaklık gösteriyordu; her şeyini planlıyordu, hangi ilişki türünde ne kadar duygu göstermesi gerektiğini biliyordu. Evet, bütün Amerikalılar zeki, soğuk insanlar, her hareketleri önceden planlanmış. Duygular bir tuzak elbette, sizi toplumun ellerine teslim ediyor, insanların davranışlarını ölçüp biçmesinin nedeni bu.</p>
		<p>Kendimi, Şeker Anne’ye gittiğim zamanlarda bulunduğum ruh durumuna soktum. Hiçbir şey hissedemiyorum, dedim. Janet dışında kimse umurumda değil. Yedi yıl geçmişti üstünden, demek? Hemen hemen. Şeker Anne’den ayrılırken, “Bana ağlamayı öğrettiniz, teşekkürler, bana duygularımı geri verdiniz ve bu bana fazlasıyla acı verecek,” demiştim.</p>
		<p>Hissetmeyi öğretmesi için bir büyücü doktora gitmem ne kadar modası geçmiş bir davranış. Şimdi bakıyorum da, herkes aslında hissetmemeye çalışıyor. Sakin, sakin, sakin, işte anahtar sözcük. İşte pankartlarındaki slogan: Sakin ol! Bu bize Amerikalılardan bulaştı. Politik görüşleri olan sosyalistleri, Londra’nın çeşitli bölgelerine dağılmış o genç insanları, Tommy’nin arkadaşlarını, yeni sosyalistleri düşünüyorum; onlar da böyle ölçülü ve sakinler.</p>
		<p>Bu kadar korkunç bir dünyada, duyguları kısıtlamak gerek! Bunu daha önce fark etmemiş olmam çok tuhaf.</p>
		<p>Acıdan korunmak için yeniden duygusuzluğa doğru içgüdüsel bir çekilme... Bu konuda Şeker Anne’ye öfkeyle şöyle dediğimi anımsıyorum: “Eğer size bir hidrojen bombasının Avrupa’nın yarısını haritadan sildiğini söyleseydim, dilinizi çıklatır, ağlayıp sızlanıyorsam, beni uyarmak için kaşınızı çatar ya da bir başka hareketle, beni isteyerek dışladığım bir duyguyu anımsamaya ya da hesaba katmaya davet ederdiniz. Hangi duygu mu? Sevinç, elbette, ‘Düşün çocuğum,’ derdiniz dolaylı ya da dolaysız bir yolla, ‘bu yıkımın yaratıcı yönlerini düşün! Atomun içinde bulunan gücün neler yapabileceğini düşün! Düşünceni bir milyon yıl sonra lavdan başını çıkaracak ilk birkaç otta yoğunlaştır!’” Ben bunları söylerken gülümsedi elbette. Sonra gülümsemesi soğuklaştı, işte beklediğim, doktor hasta ilişkisinin dışına taşan o anlardan biriydi bu. “Sevgili Anna,” dedi, “ruh sağlığımızı korumak için bir milyon yıl sonra çıkacak o ilk yeşilliğe güvenmeyi öğrenmek zorunda kalabiliriz.”</p>
		<p>Ancak insanları duygusuzlaştıran, yalnızca her yere yayılmış dehşet ve bunun bilincinde olmak değil. Bundan daha öte bir şey. İnsanlar ölmüş ya da ölmek üzere olan bir toplumda yaşadıklarını biliyorlar. Duyguyu reddediyorlar, çünkü her duygunun ucunda eşya, para ve güç var. Çalışıyor ve işlerinden nefret ediyorlar, bu yüzden hissetmemeyi seçiyorlar. Seviyorlar, ama bunun yalnızca bir aşka benzer bir şey ya da çarpık bir sevgi olduğunu biliyorlar, bu yüzden hissetmemeyi seçiyorlar.</p>
		<p>Belki de, sevgiyi, duyguyu, sevecenliği canlı tutmak için, yanlış, değersiz olsalar, hatta henüz bir fikir, istekli bir hayal gücünde kıpırdanmakta olan gölgeler olsalar bile, bu duyguları belli belirsiz hissetmemiz gereklidir... Ya da hissettiğimiz şey acı bile olsa, öteki seçeneğin ölüm olduğunu kabul ederek acıyı da kabullenmemiz gereklidir. Sonuçlarından korktuğumuz için kurnazca, çıkarcılıkla, bağlanmaksızın vermektense, her şeyi kabul ederim... Janet yukarı çıkıyor.</p>
		<p>Janet bugün okula gitti. Üniforma giymek isteğe bağlıydı ve o giymeyi seçti. Çocuğumun üniforma giymek istemesi çok tuhaf. Üniforma giymeyi hiç sevmem. Çelişki: Komünistken, üniformalı adamlara hizmet etmedim, tam tersi. Janet’ın üniforması, yeşil bir tunik ve sarımsı kahverengi bir gömlekten oluşan ağırbaşlı bir şey. Janet’ın yaşındaki, yani on iki yaşındaki kızları olabildiğince çirkin göstermek için yapılmış sanki. Bir de koyu yeşil, sert, yuvarlak, çirkin bir şapkası var. Şapkanın yeşiliyle tuniğinki birbirine hiç uymuyor. Janet çok sevinçli. Üniformayı, konuştuğum müdire seçmiş; kadın bilgili, soğuk, zeki ve hayranlık uyandıran yaşlı bir İngiliz. Sanırım içindeki kadın, yirmi yaşına gelmeden önce ölmüş, büyük olasılıkla içindeki kadını kendisi öldürmüştür. Bana öyle geliyor ki, Janet onu bir baba gibi görecek. Ne tuhaftır ki, Janet’ın ona, sözgelimi o çirkin üniformayı giymeyi reddederek karşı çıkacağını umuyordum. Oysa görünüşe bakılırsa, Janet hiçbir şeye karşı çıkmak istemiyor.</p>
		<p>Üniformayı giyer giymez, geçen yıl ona güzel bir elbise gibi yakışan o huysuz, şımarık çocuk sevimliliği, o kız çocuğu yok oldu. İstasyon platformunda birbirine benzeyen kızlardan oluşan bir sürünün arasında, üstünde göğüslerini gizleyen korkunç bir üniformayla, bütün sevimliliği yok edilmiş, becerikli, küçük bir kızdı artık. Onu öyle gördüğümde, cinsel kimliğini ve gücünü yeni yeni keşfeden o esmer, canlı, kara gözlü, o narin genç kız için yas tuttum. Ancak aynı zamanda çok acı bir düşünce olduğunu fark ettim: Zavallı kızım benim, eğer, Ivor’lar, Ronnie’ler ve duygularını sebze meyve gibi tartan korku dolu erkeklerle dolu bir toplumda yaşayacaksan, kendine örnek olarak müdiren Bayan Street’i seçsen çok daha iyi olur. O eski sevimli genç kız artık gözden ırak bir yerdeydi, bu yüzden son derece değerli ve kırılgan bir şeyin artık yaralanmaktan korunacağını hissediyordum. Böyle hissetmemde, erkeklere karşı duyduğum utkulu bir kin duygusunun da payı vardı: “Demek bize değer vermiyorsunuz? O zaman biz de bunu bir daha yapamamanız için kendimizi koruruz,” der gibiydim. Bu nefret ve kin duygusundan utanmalıydım, ama utanmıyordum, çok zevkliydi.</p>
		<p>Şu Amerikalı, Bay Green, bugün gelecekti, bu yüzden odasını hazırladım. Telefon edip, kent dışında bir yere günübirliğine davet edildiğini, bu yüzden yarın geleceğini söyledi. Birkaç kez özür diledi. Sinirlendim, şimdi yarın için yaptığım planları değiştirmem gerekecekti. Daha sonra Molly telefon edip, arkadaşı Jane’in kendisine, Bay Green’e bütün gün Soho’yu gezdirdiğini anlattığını söyledi. Öfkelendim. Sonra, “Tommy, Bay Green’le tanıştı ve ondan hiç hoşlanmadı,” dedi. “Bay Green’i çok düzensiz bulmuş, sence bu Bay Green için artı bir puan değil mi? Tommy düzensiz kimseleri onaylamıyor. Sence de tuhaf değil mi? Sosyalist olduğunu söylüyor, ama o ve saygıdeğer birer küçük burjuva olan arkadaşları, içinde biraz yaşam sevinci kalmış birini gördüklerinde, onu küçümsüyorlar. Elbette Tommy’nin o korkunç karısı hepsinden beter. Hanımefendi, Bay Green’in bir serseri olduğunu söyledi, çünkü işi yokmuş. Aklın hayalin alıyor mu? Bu kız, tutucu arkadaşlarını şaşırtmak amacıyla ceplerini dolduran bir taşralı işadamına çok uygun bir eş olurdu doğrusu. Üstelik de benim gelinim. Çartistler’le<a class="si-noteref epub-type_noteref" href="#f18" id="ref_f18">18</a> ilgili uzun bir kitap yazıyor ve her hafta yaşlılığı için kenara bir miktar para ayırıyor. Her neyse, Tommy ve o küçük sürtük, Bay Green’den hoşlanmamışlar, bu da senin büyük olasılıkla onu seveceğin anlamına geliyor, böylece erdemin başlı başına bir ödül olmadığı kanıtlanacak.” Buna çok güldüm; sonra “Eğer gülebiliyorsam, sandığım kadar kötü durumda değilim,” diye düşündüm. Şeker Anne bir seferinde, bunalımlı bir hastasını güldürebilmek için altı ay uğraşmak zorunda kaldığını anlatmıştı. Ancak kuşkusuz, Janet okula gittiği, bu evde yapayalnız kaldığım için çok daha kötü hissediyorum kendimi. Kayıtsız ve aylak biri oldum çıktım. Şeker Anne’yi düşünüp duruyorum, sanki onu düşünmek beni kurtarabilirmiş gibi; daha önce onu hiç böyle çok düşünmemiştim. Peki ama o beni neden kurtaracak? Ben kurtarılmak istemiyorum, çünkü Janet’ın gidişi bana başka bir şeyi anımsattı: zamanı; insanın gözü sürekli saatte değilken, zamanın nasıl akıp gittiğini. Janet doğduğundan beri her saniyemi iyi değerlendirmek zorunda kaldım. Çocuk sahibi olunca insanın gözü hep saatte oluyor, bir dakika sonra ne yapması gerektiğini düşünüyor. Şimdi, Janet doğduğunda ölen bir yanım yeniden canlanıyor. Bu akşamüstü yerde oturmuş havanın kararışını seyrediyordum, “Tam bir saat sonra sebzeleri hazırlamalıyım,” demek yerine, havanın kararmasından akşam olduğunu anlayabildiğim dünyaya, çoktandır unuttuğum bir ruh durumuna, çocukluğuma dönmüştüm. Küçükken, geceleri yatağımda oturup, kendi uydurduğum bir oyunu oynardım. Önce yatağı, sandalyeyi, perdeleri “tanımlayarak” odayı aklımda bir bütün olarak yaratır, sonra odadan çıkar, evi yaratırdım, evden de çıkıp yavaş yavaş sokağı yaratırdım, sonra gökyüzüne yükselip yukarıdan dört bir yana doğru genişlemekte olan Londra’ya bakardım; ama aynı zamanda odayı, evi ve sokağı aklımda tutardım; sonra İngiltere’yi, İngiltere’nin Britanya Adası’nda kapladığı bölgeyi, sonra kıtanın yanı başında uzanan adaları, ardından yavaş yavaş dünyanın bütün kıtalarını ve okyanuslarını yaratırdım; (ama “oyun”un amacı, bu uçsuz bucaksızlığı yaratırken, o küçücük odayı, evi, sokağı aklımda tutmaktı) ta ki uzaya çıkıp, dünyayı güneşle aydınlanmış, dönüp duran bir top olarak görene dek. Bu noktaya ulaştıktan sonra, yıldızlar çevremde, küçük dünya altımda dönerken, içinde yaşam kaynaşan bir damla suyu ya da yeşil bir yaprağı gözümün önüne getirmeye çalışırdım. Bazen amacıma ulaşırdım; uçsuz bucaksızlık ve küçüklüğü aynı anda zihnimde canlandırabilirdim. Ya da bir havuzun içindeki renkli küçük bir balığı, bir çiçeği, bir güveyi düşünürdüm; sonra çiçeğin, güvenin, balığın varlığını “tanımlamaya”, onu yaratmaya çalışırdım, sonra bunun çevresindeki ormanı, denizi ya da kanatlarımdaki tüyleri yatıran rüzgârlı gece havasını yaratırdım yavaş yavaş. Sonra, birdenbire küçükten büyüğe, uzaya çıkardım.</p>
		<p>Çocukken bunu kolaylıkla yapabilirdim. Şimdi anlıyorum ki, “oyun” sayesinde yıllarca neşe içinde yaşamışım. Ancak şimdi bunu yapmak çok güç. Bu akşamüstü oyunu oynamaya çalışırken birkaç dakika içinde bitkin düştüm. Yine de, birkaç saniyeliğine bunu başardım; Asya’nın göbeği loşlaşır, Amerika kıtası karanlığa gömülürken, dünyanın altımda döndüğünü görebildim.</p>
		<p>Saul Green, odayı görmeye ve eşyalarını bırakmaya geldi. Onu hemen yukarı, odasına çıkardım, odaya şöyle bir göz attı, sonra, “Güzel, güzel,” dedi. Bunu öyle gelişigüzel bir biçimde söylemişti ki, yakında ayrılmayı düşünüp düşünmediğini sordum. Bana, daha şimdiden ona özgü bir hareket olduğunu anladığım kuşkulu bir bakış fırlattı ve tıpkı geçen gün kent dışında kalacağını söylemek için telefon ettiğinde yaptığı gibi, uzun uzun açıklama yapmaya başladı. O gün olanları anımsayınca, “Sanırım geçen gün Jane Bond’la Soho’yu keşfettiniz,” dedim. Yüzünde önce şaşkın, sonra alıngan bir ifade belirdi; evet, inanılmaz derece alınmıştı, sanki suçüstü yakalanmış gibiydi, sonra yüzündeki ifade değişti ve uzun bir açıklamaya girişerek değişen planlardan falan söz etti; bu açıklaması daha da inanılmazdı, yalan söylediği çok açıktı. Birden bu durumdan çok sıkıldım ve bu soruyu, başka bir eve taşınmayı düşündüğüm için sorduğumu söyledim, yani eğer uzun süre kalmayı düşünüyorsa başka bir yer bulmalıydı kendine. “Güzel, güzel,” dedi. Sanki söylenenleri duymuyordu, odayı da görmemiş gibiydi. Yine de ardımdan çıkarken eşyalarını odaya bıraktı. Sonra ben ev sahibesi rolümü oynadım ve şaka yollu “hiçbir kısıtlama” olmadığını söyledim, ama o anlamadı; bu yüzden ne demek istediğimi uzun uzun açıklamak zorunda kaldım; odasına kadın getirmesinin bence hiçbir sakıncası olmadığını söyledim. Saul Green aniden, yüksek sesle bir kahkaha atınca irkildim. Normal bir genç adam olduğunu varsaydığım için sevindiğini söyledi; bu öyle Amerikalılara özgü davranıştı ki, (erkeklik söz konusu olduğunda düşünmeksizin böyle tepki veriyorlardı) odanın önceki kiracısıyla ilgili yapmak üzere olduğum şakadan vazgeçtim. Birden her şeyi o kadar sinir bozucu ve rahatsız edici buldum ki, onu bırakıp mutfağa indim, isterse ardımdan gelebilirdi. Kahve yaptım, Saul Green çıkarken mutfağa uğradı ve ona bir fincan kahve isteyip istemediğini sordum. Duraksadı. Beni inceliyordu. Hayatımda hiç kimse beni böylesine hayvanca inceleyip, yatağa atıp atamayacağını tartmamıştı. Bu incelemede bir gram mizah ya da sıcaklık yoktu; iki malı kıyaslayan bir borsacıya benziyordu. Beni o kadar açıkça inceliyordu ki, “Umarım sınavdan geçerim,” dedim, ama o yine ani, alıngan kahkahasını attı ve “Güzel, güzel,” dedi; yani, benim üzerimde istatistiksel bir inceleme yaptığının farkında değildi ya da bunu kabul edemeyecek kadar namuslu görünmeye çalışıyordu. Bu yüzden konuyu fazla deşmedim; birlikte kahve içmeye başladık. Onun yanındayken nedenini anlamadığım bir rahatsızlık duyuyordum, davranış biçimi beni rahatsız ediyordu. Ayrıca dış görünüşü de beni huzursuz ediyordu, insan ona baktığında bir eksiklik hissediyordu. Sarışındı, kısacık kesilmiş sarı saçları bir fırça gibi parlıyordu. İlk bakışta onun uzun boylu olduğunu düşünmüştüm, sonra yeniden incelediğimde aslında boyunun hiç de uzun olmadığını fark ettim. Bunun nedeni, giysilerinin bedenine bol gelmesiydi. İnsan o gri yeşil gözlere, köşeli yüze bakınca, sarı saçlı, iriyarı, geniş omuzlu, bildiğimiz Amerikan tipini bekliyordu: Bu adamı göreceğimi ummuştum, oysa karşımda yalnızca giysileri geniş omuzlarından gevşekçe sarkan, zayıf ve bedeni orantısız bir adam bulmuştum; benim kendisine baktığımı görmüştü, bana öyle bir baktı ki, gözlerimi gözlerinden ayıramadım. Soğuk bakışlı, yeşil-gri gözlerinde hep kuşku vardı. Onun dikkat çekici özelliği, herkese kuşkuyla yaklaşması. “Amerika’ dan gelmiş bir sosyalist” için duyduğum yoldaşça duygularla sorduğum bir iki sorudan sonra bundan vazgeçtim, çünkü sorularıma kaçamak yanıtlar veriyordu. Laf olsun diye, neden böyle bol giysiler giydiğini sordum, irkildi, sanki bunu fark etmeme şaşırmıştı, sonra eskiden daha toplu olduğunu, ama birkaç kilo verdiğini söyleyerek bu sorumu savuşturdu. Hastalandığı için mi zayıfladığını sordum, yine alındı; sanki ona baskı yapıyormuşum ya da özel hayatına izinsiz dalmışım gibi davranıyordu. Bir süre hiç konuşmadan oturduk, için için gitmesini diliyordum, çünkü görünüşe bakılırsa ne söylesem sinirine dokunuyordu. Sonra Molly’yle ilgili bir şeyler söyledim, ondan hiç söz etmemişti. Adamdaki ani değişim beni şaşırttı. Birdenbire sanki bir düğmeye basılmış gibi, içindeki zeki adam ortaya çıktı, bunu başka türlü nasıl açıklayacağımı bilmiyorum: Dikkati bir noktada yoğunlaştı ve Molly’nin karakteri ve içinde bulunduğu durumla ilgili inanılmaz derecede zekice şeyler söyledi. Şimdiye kadar Michael dışında, bir kadının ruhunu, sezgileriyle böylesine çabucak okuyabilen bir adama rastlamamıştım. Molly, Saul Green’in kendisini böyle tanımladığını duysaydı, çok sevinirdi herhalde...</p>
		<p class="gap-twice">[Günlükte ya da kayıt defterinde bundan sonra belli noktalara yıldız işaretleri konmuş ve bu yıldızlar numaralanmıştı.]</p>
		<p class="gap-twice">... bu beni o kadar meraklandırdı ve kıskandırdı ki, (*1) kendimle ilgili bir şey söyledim, böylece benden söz etmeye başladı. Daha doğrusu bana öğütler vermeye başladı. Yalnız yaşayan bir kadının karşılaşacağı tehlikeler, tuzaklar ve ödüller konusunda tarafsız bir ukalanın size ders vermesine benziyordu bu. İçimde tuhaf bir gerçekdışılık ve inanmazlık hissiyle bu adamın henüz on dakika önce son derece düşmanca duygularla beni, cinsel potansiyelimi tarttığı geldi aklıma; oysa hiç de bu davranışını, bir anlığına ağzı sulanmış, meraklı bir biçimde beklediğini anımsatacak biçimde konuşmuyordu. Tam tersine, daha önce hiçbir erkeğin benim ve benim gibi kadınların yaşam biçiminden böylesine dürüst, sade ve arkadaşça söz ettiğini anımsamıyorum. Beni böylesine yüceltirken, aynı zamanda ondan birkaç yaş daha büyük olmama karşın, küçük bir kıza ders verir gibi konuştuğu için güldüm, (*2) güldüğüm için ne alındı ne gülmeyi kesmemi bekledi ne de neden güldüğümü sordu, yalnızca sanki orada olduğumu unutmuşçasına konuşmaya devam etti. Saul’un varlığımı unutmuş olması beni çok rahatsız etti ve konuşmayı bitirdiğime sevindim, zaten buna zorunluydum çünkü “Savaşın Cepheleri”nin haklarını satın almak isteyen şirketin temsilcisi gelmek üzereydi. Adam geldiğinde, romanın telif haklarını satmamaya karar verdim. Sanırım filmi yapmayı gerçekten istiyorlar, bunca yıl direndikten sonra, yalnızca ilk kez para sıkıntısı çekiyorum diye pes etmeme gerek yok. Adama romanın haklarını satmayacağımı söyledim. Başka birine sattığımı sandı, her yazarın bir fiyatı olduğunu düşünüyordu. Gülünç bir biçimde fiyatı artırıp durdu, ben de sürekli reddettim; öyle gülünç bir durumdu ki, gülmeye başladım. Bu bana Saul’un güldüğümü duymadığı ânı anımsattı: Adam neden güldüğümü anlayamadı ve sanki gülmekte olan gerçek Anna’yı görmüyor gibi bakmaya devam etti. Sonra da çıkıp gitti, ikimiz de birbirimizden hoşlanmamıştık. Her neyse, Saul’a dönelim, kendisine birini beklediğimi söyleyince, sanki dışarı atılıyormuş gibi, evet, gerçekten, sanki iş için bir adamı beklediğimi söylememişim de, onu gerçekten evden kovuyormuşum gibi, telaşla toparlandı. Sonra kendine geldi, böyle telaşla toparlanmamış gibi kabuğuna çekildi ve soğukça başını salladı, sonra dosdoğru aşağı indi. O gittikten sonra kendimi çok kötü hissettim, tuhaf anlaşmazlıklarla dolu, sinir bozucu karşılaşmadan sonra, onu evime kabul etmekle hata ettiğimi düşündüm. Ancak sonradan ona kitabımı, film yapılmasını istemediğim için satmaktan vazgeçtiğimi anlatarak kendimi savundum; çünkü bana aptalmışım gibi davranılmasına alışkınım, oysa Saul haklı olduğumu düşünüyordu. Hollywood’daki işini bırakmasının nedeninin, artık orada kimsenin, eserinin kötü bir filme dönüştürülmesindense telif haklarını satmayı reddeden yazarların var olduğuna artık inanmaması olduğunu söyledi. Hollywood’ da çalışmış bütün insanlar gibi o da dünyada böylesine yoz insanların bulunmasına inanamıyor gibi, kederle, umutsuzlukla konuşuyor. Sonra dikkatimi çeken bir şey söyledi: “Her zaman için direnmeliyiz. Evet, tamam, bazen yanlış şeylere direniyoruz, ama önemli olan direnmenin kendisidir. Ben senden bir yönden daha şanslıyım...” (bu sözü, sanki bir yarışma ya da savaştaymışız gibi huysuzca söylemesi dikkatimi çekmişti, bundan rahatsız olmuştum) “... Şanslı olduğum konu da şu: Boyun eğmem için bana yapılan baskılar, bu ülkede insanlara yapılan baskıdan çok daha dolaysız ve belirgindi.” Ne demek istediğini anlamıştım, yine de onun bu olayı nasıl tanımlayacağını duymak için; “Neye boyun eğmen için?” diye sordum. “Bilmiyorsan sana anlatamam.”</p>
		<p>“Ah, ama ne demek istediğini anlıyorum.”</p>
		<p>“Sanırım anlıyorsun. Umarım anlıyorsundur,” dedi. Sonra somurtarak “İnan bana, o cehennem çukurunda bunu öğrendim; yanlış amaçlar için bile olsa direnmeye hazır olmayan insanlar, hiçbir şeye karşı çıkmazlar, kişisel çıkarları uğruna her şeyi feda ederler. Ve lütfen, ‘Neyi feda ederler?’ deme. Neyi feda ettiklerini tam olarak söyleyebilseydik, zaten kendimizi kötü şeyler için asla harcamazdık. Saf olmaktan ve aptalca davranmaktan korkmamalıyız, korkmamamız gereken tek şey budur...” dedi. Benimle yine ders verir gibi konuşmaya başlamıştı. Bundan hoşlanıyordum. Söylediklerinden hoşlanıyordum. O yine benim orada olduğumu unutmuş gibi konuşurken –benim orada olduğumu unuttuğuna yemin edebilirim– bundan cesaret alarak onu inceliyordum, pencereye sırtını vermiş duruyordu; o filmlerde gördüğümüz çekici, sapına kadar erkek, testisleri ve dimdik dikilmiş penisi hemen göze çarpan genç Amerikalı tipinin bir karikatürü gibiydi. Pencereye dayanmış, bacaklarını tembelce uzatmış, başparmaklarını kemerine takmıştı, öteki parmakları gevşekçe sarkıyordu, ama sanki cinsel organını işaret eder gibiydiler; filmlerde bu pozu takınan erkekler beni çok eğlendirir, çünkü bunlar mutlaka çok genç, masum, çocuksu yüzlü adamlardır. O masum ifadeli adamlar ve o erkeksi poz... Saul bu seksi pozda dikilirken, bir yandan da toplumun, bireye boyun eğdirmek için yaptığı baskıları anlatıyordu. Bilinçsizce olsa da bu kaba duruşu bana yönelikti, sinirlenmeye başlamıştım. Bana aynı anda iki farklı dilde sesleniyordu. Sonra gözüme farklı göründüğünü fark ettim. Onu ilk gördüğümde ona aslında olduğundan farklı bir şeyler görmeyi umarak baktığım ve üstünden düşen giysilerin içindeki zayıf, kemikli adamı gördüğüm için huzursuzluk duymuştum. Şimdi bedenine uygun giysiler giymişti. Yeniye benziyorlardı. Çıkıp kendine yeni giysiler almıştı demek. Üzerinde yeni, düzgün ve bedenine sıkıca yapışan bir kot pantolon ve dar, koyu mavi bir kazak vardı. Bu bedenine uygun yeni giysilerle incecik görünüyordu, ama açıkça belli olan kalça kemikleri ve geniş omuzları ona hâlâ tuhaf bir hava veriyordu. Verdiği söylevi kesip, sırf bu sabah söylediklerim yüzünden mi çıkıp kendine yeni giysiler aldığını sordum. Kaşlarını çattı ve bir sessizlikten sonra soğuk soğuk, bir hödük gibi görünmek istemediğini söyledi: “En azından olmam gerektiğinden fazla değil.” Yine çok huzursuz oldum ve “Daha önce kimse o giysilerin sana çok bol geldiğini söylememiş miydi?” dedim. Sanki hiçbir şey söylememişim gibi yanıt vermedi, bakışları dalgınlaşmıştı. “Kimse söylemediyse bile aynalar söylemiştir,” dedim. Boğuk bir sesle güldü ve “Sayın bayan,” dedi, “bugünlerde aynalara bakmaktan pek hoşlanmıyorum, eskiden yakışıklı bir adam olduğumu düşünürdüm.” Bu sözleri söylerken çapkın erkek pozunu iyice belirginleştirdi. Bir deri bir kemik değilken nasıl olduğunu tahmin edebiliyordum: etine dolgun, sağlam, güçlü, sağlıklı, soğuk ve kurnaz bakışlı grimsi gözleri olan, sarışın bir adam. Ancak bu yeni giysiler, bedeninin orantısızlığını daha da göze çarpar hale getirmişti; çok tuhaf görünüyordu. Hasta gibiydi, yüzü kireç gibi olmuştu. Ancak bana, Anna’ya bakmamasına karşın, o seksi duruşuyla bana meydan okuyordu. Kadınlardan söz ederken böylesine içten ve sıcak olabilen bir erkeğin, böyle davranmasına şaşırmıştım doğrusu. Ona meydan okumak üzereydim. “Benimle bir yetişkin gibi konuşurken, neden kalçalarına görünmez silahlar takılmış kahraman bir kovboy gibi duruyorsun?” diyecektim. Ancak onunla aramda büyük bir uçurum vardı; Saul yeniden konuşmaya, bana öğütler vermeye başladı. Her neyse, çok yorgun olduğumu söyleyip yatmaya gittim.</p>
		<p>Bütün günümü oyunumu oynayarak geçirdim. Akşamüstü, amaçladığım dingin dünya anlayışına ulaşmıştım. Amaçsızca okumak ve düşünmek yerine kendime bir çekidüzen verebilirsem, bunalımdan kurtulurum. Janet’ın burada olmaması benim açımdan çok kötü, sabah erken kalkmak zorunda değilim, yaşamıma şekil verecek bir kalıp yok. Öyleyse yaşamımı içten şekillendirmeliyim. Eğer “oyun” işe yaramazsa, bir işe girmek zorunda kalacağım. Param azaldığı için buna zorunluyum da. (Yemek yemediğimi, harcadığım her kuruşun hesabını yaptığımı fark ettim, çalışma fikrinden öylesine nefret ediyorum.) Bir hayır işi bulacağım kendime, bu tür işlerde oldukça başarılıyım. Burası bugün çok sessiz. Saul Green ortalarda yok. Geç saatte Molly aradı; Jane Bond’un, Bay Green’e “kafayı taktığını” söylüyor. Bay Green’e âşık olan bir kadının keçileri kaçırmış olduğunu düşündüğünü eklemeyi unutmadı (Bu bir uyarı mı?). (*3) “O adam, birlikte bir gece geçirdikten sonra telefon numarasını kaybetmeye özen göstermen gereken bir tip. Elbette bizler hâlâ bir gecelik ilişkiler yaşayan kadınlar olsaydık. Aah, ah, ne güzel günlerdi onlar...”</p>
		<p>Bu sabah, hiç alışkın olmadığım bir duyguyla uyandım. Boynum tutulmuş, ağrıyordu. Soluk alıp verişlerimin farkındaydım, kendimi derin derin solumaya zorladım. Daha da kötüsü, midem, daha doğrusu, diyaframımın altındaki bölge ağrıyordu. Sanki kaslarım kasılmış, bir düğüm olmuşlardı. Ayrıca içimde, nedenini anlayamadığım bir korku vardı. Hazımsızlık çektiğim ve boynumun tutulduğu düşüncesinden vazgeçmemin nedeni de bu korkuydu. Molly’ye telefon edip hastalıkların ilk belirtilerini anlatan bir kitabı olup olmadığını, varsa bana kaygı belirtilerini okumasını istedim. Böylece sorunumun kaygı olduğunu anladım; Molly’ye, okuduğum bir romandaki kaygı belirtilerinin doğru olup olmadığından emin olmak için telefon ettiğimi söyledim. Sonra neden kaygılandığımı anlamaya çalıştım. Parasızlıktan kaygılanmıyorum, parasızlık sinirlerimi asla bozmamıştır, yoksul olmaktan korkmam, ayrıca bence insan isterse para kazanabilir. Janet için kaygılanmıyorum. Kaygılanmam için hiçbir neden yok. Bulunduğum ruh durumunu kaygı olarak “tanımlamak”, kaygımı bir süreliğine hafifletti, ama bu gece (*4) korkunç bir hal aldı. İnanılmaz.</p>
		<p>Bugün sabah çok erken bir saatte telefon çaldı; Jane Bond, Saul Green’i arıyordu. Kapısını çaldım, yanıt vermedi. Bazen günlerce eve gelmediği oluyordu. Jane Bond’a Saul’un eve uğramadığını söylemek için döndüm, sonra kadın gerçekten Saul Green’e “kafayı taktıysa” bunun pek akıllıca bir hareket olmayacağını düşündüm. Kapıyı yeniden çalıp içeri baktım. İçerideydi. Nasıl uyuduğunu görünce sarsıldım doğrusu, şekli hiç bozulmamış örtülerin altında sıkı bir düğüm gibi büzülmüş, yatıyordu. Ona seslendim, ama duymadı. Yanına gittim, elimi omzuna koydum, tepki yok. Birden dehşete kapıldım, o kadar hareketsiz yatıyordu ki bir an öldüğünü sanmıştım. Yüzü, görebildiğim kadarıyla, kâğıt gibi bembeyazdı. İyi kalite, hafifçe kırışmış bir kâğıt gibi. Onu tutup, bana doğru çevirmek istedim. Buz gibi olmuştu, soğuğun avuçlarıma işlediğini hissettim. Dehşete düştüm. Bugün bile, pijamanın altındaki sıkı etinin ne kadar soğuk olduğunu avuçlarımda hissedebiliyorum. Sonra aniden uyandı. Kollarını ansızın, korkmuş bir çocuk gibi boynuma doladı; bacaklarını yatağın kenarından sarkıtıvermişti. Çok korkmuş gibiydi. “Tanrı aşkına,” dedim, “yalnızca Jane Bond’un seni aradığını söyleyecektim.” Öylece bakıyordu; sözlerimi anlaması yarım dakika aldı, dediklerimi yineledim. Sonra sendeleye sendeleye telefona gitti. Oldukça kaba bir biçimde, “Evet, evet, yo,” dedi. Yanından geçip aşağı indim. Olay beni çok sarsmıştı. O ölümcül soğuğu avuçlarımda hissedebiliyordum. Sonra boynuma dolanan kollar, Saul’un uyanıkken konuştuğu dilden farklı bir dilde konuşmuştu benimle. Yukarı seslenip, kahvenin hazır olduğunu söyledim. Birkaç kez seslenmek zorunda kaldım. Çok sessiz, solgun ve kuşkulu bir biçimde aşağı indi. Kahvesini uzattım. “Uykun çok ağır,” dedim. “Ne? Ha!” dedi. Sonra kahveyle ilgili bir şeyler geveledi, o kadar. Söylediklerimi duymuyordu bile. Gözlerinde düşünceli, bitkin, dalgın bir ifade vardı. Beni gördüğünü sanmıyorum. Kahvesini karıştırıyordu. Sonra birden konuşmaya başladı, gelişigüzel konuştuğuna yemin edebilirdim, başka bir konu da seçebilirdi pekâlâ. Küçük bir kızın nasıl yetiştirilmesi gerektiğini anlatıyordu. Hiç durmaksızın, zekice, bilimsel yorumlar yapıyordu; ben bir şey söyledim, ama o konuştuğumu fark etmedi. Durmaksızın konuşuyordu. Onu dalgınca dinliyordum, ansızın, konuşmasındaki “ben” sözcüğünü saymakta olduğumu fark ettim. Ben, ben, ben, ben, ben – bu sözcük makineli tüfekten bana doğru atılan kurşunlar gibiydi. Bir an için sürekli hareket eden, açılıp kapanan ağzının bir tür silah olduğu hissine kapıldım. Sözünü kestim, duymadı, sözünü yeniden kestim: “Çocuklar konusunda çok bilgilisin, hiç evlendin mi?” dedim. İrkildi, dudakları aralık, bana öylece bakakaldı. Sonra o yüksek perdeden, genç sesiyle aniden bir kahkaha attı. “Evlenmek mi, dalga mı geçiyorsun?” Bu beni gücendirdi, beni uyardığı çok açıktı. Beni, bir kadını, evlilik konusunda uyaran bu adam, küçük bir kızı “gerçek bir kadın” olacak biçimde eğitmek konusunda zekice yorumlar yapan (ancak her cümlesinde ben sözcüğünü kullanan), hiç durmaksızın konuşan bu adamdan ve beni o ilk gün gözleriyle soyan adamdan çok farklıydı. Midemin burulduğunu hissettim ve kaygımın Saul Green’den kaynaklandığını anladım. Kahve fincanını kenara itip, banyo yapmam gerektiğini söyledim. Başka bir işiniz olduğunu söylediğinizde tokatlanmış ya da tekmelenmiş gibi tepki gösterdiğini unutmuşum. Yine, sanki emredilmiş gibi sandalyesinden apar topar kalkmıştı. Bu sefer, “Tanrı aşkına Saul, biraz gevşe,” dedim. İçgüdüsel kaçma isteğini bastırmaya çalıştı. Kendini tutmaya çalışırken, bütün kasları kasıldı, kendisiyle savaştığı gözle görülüyordu. Sonra bana çekici, zeki bir gülümsemeyle baktı ve “Haklısın, sanırım dünyanın en rahat insanı ben değilim,” dedi. Üzerimde hâlâ sabahlığım vardı ve banyoya gitmek için yanından geçmem gerekiyordu. Ben yanından geçerken Saul içgüdüsel olarak, başparmaklarını kemerine taktı, öteki parmakları organını işaret ediyordu, “çapkın adam pozu”nda bana alaycı, çapkın bakışlarla bakıyordu. “Kusura bakma,” dedim, “yatak odasına geçmekte olan Marlene Dietrich’inkiler gibi giyinmiş değilim.” Alınarak, genç sesiyle bir kahkaha attı. Ona aldırmamaya karar verdim ve banyo yapmaya gittim. Birçok şey yüzünden kaygılanıyordum, yine de bu “kaygılı ruh hali”nin belirtilerini tarafsızca gözlemleyerek küvete uzandım. Sanki bedenime, daha önce hiç hissetmediğim duygular içinde olan yabancı bir kişilik hükmediyordu. Sonra evi topladım ve yere oturarak oyunu oynamaya çalıştım. Başaramadım. Sonra birden Saul Green’e âşık olacağımı anladım. Önce bu düşünceyle nasıl alay ettiğimi, sonra bunu inceleyip kabul ettiğimi anımsıyorum. Kabul etmekten de öte, sanki buna zorunluymuşum gibi, bunu kabullenmek için kendimle savaştım. Saul bütün gün evden, üst kattaki odasından çıkmadı. Jane Bond iki kez telefon etti, birinde mutfakta olduğum için neler konuştuklarını duydum. Saul her zamanki gibi özenle, ona neden yemeğe gelmediğini, ardından Richmond’a yaptığı yolculuğu bütün ayrıntılarıyla, uzun uzun anlattı. Molly’ye öğle yemeğine gittim. İkimiz de Saul ile benim ilişkimden söz etmedik, Saul’a duyduğum bağlılığın, şimdiden Molly’ye olan bağlılığımdan daha güçlenmiş olduğunu, böylece ona âşık olduğumu anladım. Molly, bana Saul’un Londra’daki fetihlerini anlatmak için konuyu epey dolandırdı, artık beni uyardığı gün gibi ortadaydı, ama bu hareketinde sahiplenme isteğinin de payı vardı. Molly’nin her fethedilen kadından söz edişiyle, içimi sakin, belli belirsiz, utkulu bir kararlılık bürüyordu; ancak bu duygu, başparmaklarını kemerine sokmuş, soğuk ve alaycı bakışlarla bakan Saul’la bağlantılıydı, beni “tanımlayan” adamla değil. Eve döndüğümde merdivendeydi, belki de bu rastlantıyı planlamıştı. Benimle kahve içmeye davet ettim onu. Molly’ye yemeğe gitmemi kastederek, dostlarım ve düzenli bir hayatım olduğu için kendimi şanslı saymam gerektiğini söyledi. Onu, bir randevusu olduğu için davet etmediğimi söyledim. Çabucak, “Nereden biliyorsun?” dedi. “Sen telefonda Jane’e öyle söyledin de ondan.” Hemen kabuğuna çekilip, bana şaşkın şaşkın bakmaya başladı; bundan daha açık bir biçimde, “Bu seni hiç ilgilendirmez,” diyemezdi. Öfkelendim ve “Eğer telefonda özel olarak konuşmak istiyorsan, telefonu odana alıp kapını kapatman yeter,” dedim. “Evet, öyle yapacağım,” dedi acımasızca. İçime yeniden sinir bozukluğu ve tatsız duygular doldu; böyle zamanlarda bu duygularla nasıl başa çıkabileceğimi bilemiyorum. Amerika’daki yaşantısıyla ilgili sorular sordum ve kaçamak yanıtlarının beni caydırmasına izin vermedim. Sonra, “Hiçbir soruya doğrudan yanıt vermediğinin farkında mısın, sorun ne?” dedim. Bir anlık sessizlikten sonra Avrupa’ya alışamadığını, Amerika’da kimsenin kimseye komünist olup olmadığını sormadığını söyledi.</p>
		<p>Avrupa’ya kadar gelip de Amerikan savunma yöntemlerini kullanmanın acınacak bir şey olduğunu söyledim. Bana hak verdiğini, ancak buraya uyum sağlamakta güçlük çektiğini söyledi ve politika konusunda konuşmaya başladık. Bu adam, hepimiz gibi dengeli yaşamak için çabalamaya kararlı, acı alay ve keder dolu biri. Bu adama âşık olmamın aptalca olacağına karar vererek yatağıma girdim. Yatakta yatmış, yakalanmayı istemediğim bir hastalığın adıymış gibi, “âşık olmak” sözünü inceliyordum.</p>
		<p>Saul’un benim tam kahve ya da çay yaptığım saatlerde ortalıkta dolaşmak gibi bir huyu var; böyle zamanlarda soğukça selam vererek, ciddi bir biçimde merdivenden iner. Bedeninden çevreye bir yalnızlık ve yalıtılmışlık duygusu yayılır ve onun çevresinde soğuk bir hava gibi dolanan bu yalnızlığı içimde hissederim. Onu resmî bir biçimde davet ederim, o da davetimi resmî bir biçimde kabul eder. Bu gece karşımda otururken, “Amerika’da bir arkadaşım var. Ben Avrupa’ya gelmezden az önce ilişkilerden ve kadınların kendisini düzmesinden artık bıktığını söylemişti. Bu işin soğuk ve anlamsız bir hale geldiğini anlatmıştı bana.” Güldüm ve “Madem arkadaşın bunca kitap okumuş, fazla sayıda ilişkiye giren bir insanın, sonunda bu hale geleceğini de biliyor olmalı,” dedim. “Onun çok kitap okuduğunu nereden biliyorsun?” dedi çabucak. Artık tanıdık olan o sinir bozucu ânı yeniden yaşadık: Kendinden söz ettiği o kadar açıktı ki, kendisiyle alay ettiğini sanmıştım. Üstelik, tıpkı telefon olayındaki gibi irkilerek kuşkulu ve dikkatli bir biçimde kabuğuna çekilmişti. Ancak en kötüsü, söz ettiği kişinin kendisi olduğu bu kadar belliyken, “Çok kitap okuduğumu nereden biliyorsun?” dememiş de, “okuduğunu” demişti; bu da çok sinir bozucuydu. Hatta, bana o uyarı dolu bakışını fırlattıktan sonra dönüp başka birine, “arkadaşına bakar gibi” dalmıştı. Bu gibi dakikaları, kullanılan sözcüklerden ya da bakışlardan değil, midemin kaygıyla kasılmasından anlıyorum. Önce bu hastalıklı kaygıyı, gerginliği hissediyor, sonra hemen daha önce söylediğimiz bir şeyi anımsıyor ya da bir olayı düşünüyorum ve bunlarda da bu sinir bozucu, sarsıcı ânın yaşandığını fark ediyorum; o zaman kendimi sanki daha önce görmüş olduğumuz bir çatlaktan içeri bir şeyin sızdığını görmüş gibi hissediyorum. Yaşamımıza böyle bir çatlaktan sızan bu şey, bana düşman olan, ürkütücü bir şey.</p>
		<p>Bana çok okuyan arkadaşından söz etmesinden sonra, ona hiçbir şey demedim. Onun sakin ve çözümleyici zekâsıyla, bu beceriksizlik anları (korkunç olan bir şeyi kendime itiraf etmemek için beceriksizlik sözcüğünü kullanıyorum) arasındaki farkın inanılmaz olduğunu düşünüyordum. Bunu öylesine derinden hissediyorum ki, soluğum bir anlığına kesiliyordu. Bu gibi zamanlarda, korkunun ardından hep acıma geliyor ve uykusunda kollarını kendisini yalnız hisseden bir çocuk gibi boynuma dolayışını anımsıyorum.</p>
		<p>Saul daha sonra “arkadaş” konusuna yeniden döndü. Sanki daha önce ondan hiç söz etmemiş gibi. Daha yarım saat önce bundan söz ettiğimizi unuttuğu hissine kapıldım. “Senin şu arkadaşın,” dedim (ve Saul yine odanın ortasına, ikimizden uzağa, arkadaşına bakmak için döndü) “düzülmekten vazgeçmek niyetinde mi, yoksa yalnızca kendini denemek için mi böyle bir karar vermiş?”</p>
		<p>Düzülmek sözcüğünü nasıl bastıra bastıra söylediğimi duydum ve neden böyle huzursuzca konuştuğumu anladım. “Ne zaman seksten ya da aşktan söz etsen, düzüldü, düzüldüm ya da düzüldüler diyorsun (erkekler için).” Aniden güldü, ama ne demek istediğimi anlamamıştı; bu yüzden, “Her zaman edilgen,” dedim. Çabucak, “Ne demek istiyorsun?” dedi.</p>
		<p>“Seni dinlerken tuhaf bir biçimde huzursuz oluyorum; ben düzülürüm ya da onlar (kadınlardır) düzülür, ama sen, bir erkek olarak düzülmezsin, düzersin.”</p>
		<p>Ağır ağır konuşarak, “Hanımefendi, bana kendimi bir hödük gibi hissettirmeyi başardınız,” dedi. Ama bu, “Kendimi bir hödük gibi hissetmemi başardınız,” diyen kişi, kaba Amerikalıydı.</p>
