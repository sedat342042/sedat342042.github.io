		<p>“Sevgili yoldaşlarım. İnsanların içindeki inanç kaynaklarının ne kadar zengin olduğunu görünce şaşırdım doğrusu, sizi dinlerken ağzım açık kaldı! Söyledikleriniz aşağı yukarı şu anlama geliyor: İngiliz Komünist Partisi yöneticilerinin, yıllar boyu Stalinist bir atmosferde çalıştıkları için tam anlamıyla yozlaşmış erkek ve kadınlar olduğunu biliyorsunuz. Oldukları yerde kalabilmek için ellerinden geleni yapacaklarının farkındasınız. Bunu çok iyi biliyorsunuz, çünkü bu gece bununla ilgili yüzlerce örnek verdiniz, önergeleri hasıraltı ettiklerini, oylamalara hile karıştırdıklarını, toplantıları savuşturduklarını, yalanlar söylediklerini, insanları oyaladıklarını anlattınız. Onları demokratik yöntemlerle görevlerinden almak olanaksız, çünkü bu insanlarda vicdan denilen şeyden eser yok, üstelik parti üyelerinin yarısı, liderlerinin böyle dalavere karıştıracağına inanamayacak kadar saf. Ancak her seferinde, tartışmanın bu noktasında duruyorsunuz ve sözlerinizden çıkan açık sonuca varacağınıza, bir düş âlemine dalıp, lider yoldaşlara partinin iyiliği için geri çekilmeleri gerektiğini söylemenin yeteceğini belirtiyorsunuz. Bu, uzman bir hırsıza, çok becerikli olduğu için mesleğini lekelediğini, bu yüzden bu işi bırakması gerektiğini söylemeye benziyor.”</p>
		<p>Hepimiz güldük, ama tartışmaya devam ettik. Esprili konuşması, onun ciddi bir yanıt almasını engellemişti.</p>
		<p>Daha sonra bu konuşma üzerinde düşündüm. Politik toplantılarda gerçeğin üslubu toplantının üslubuna uymadığı için o an göz ardı edilen böyle konuşmalarda ortaya çıktığına çok önceleri karar vermiştim. Gerçek, ister espri, ister taşlama, isterse öfkeli konuşmalar biçiminde ifade edilsin gerçektir, bütün o uzun söylevler ve yazılar gerçeğin yanında saçma kalır.</p>
		<p>Az önce, geçen yıl 13 Kasım’da yazdıklarımı okudum. Saflığımız karşısında şaşkınlıktan dilim tutuldu. Yine de o zamanlar yeni ve dürüst bir komünist partisi kurulabileceğine içtenlikle inanmıştım, bunun gerçekten yapılabileceğini sanmıştım.</p>
		<p class="ara-baslik">20 Eylül, 1956</p>
		<p>Bir daha hiçbir toplantıya gitmedim. Bana söylediklerine göre şu anda var olan Komünist Parti’ye bir örnek ve alternatif olarak yeni ve “gerçekten İngilizlere özgü bir komünist partisi” kurulması düşünülüyormuş. Besbelli, iki rakip komünist parti yaratma fikri insanları kaygılandırmıyor. Olacaklar çok açık. Her iki parti de enerjilerini birbirlerine hakaret etmeye ve birbirlerinin komünist olma hakkını bile yadsımaya harcayacaklar. Tam bir komedi reçetesi. Ancak yaşlı kodamanları demokratik yöntemlerle “atıp” partiyi “içten” yenilemek fikri de bunun kadar aptalca. Aptalca. Yine de tıpkı yıllardır politikayla ilgilenen yüzlerce akıllı ve normal insan gibi kendimi aylarca bu işe kaptırdım. Bazen, insanların hiçbir ders almadıkları deneyim türlerinden birinin, politik deneyim olduğunu düşünüyorum.</p>
		<p>Onlarca insan, Komünist Parti’den kalpleri kırık bir biçimde ayrılıyor. Ne gülünçtür ki, daha önce partiye ne kadar safça bağlandılarsa, ayrılırken o kadar kırgın oluyor ve insanların davranışlarında o kadar art niyet arıyorlar. Benim gibi, partiyle ilgili fazla yanılsamaya düşmemiş kişiler, (hepimiz bazı yanılsamalara düşmüştük; sözgelimi ben Yahudi karşıtlığının “olanaksız” olduğunu düşünüyordum) İngiliz Komünist Partisi’nin büyük olasılıkla yavaş yavaş daha da yozlaşarak küçük bir merkeze dönüşeceğini kabulleniyordu; bu yüzden bizim gibiler sakinliğimizi koruyor ve yeniden başlamaya hazır bekliyoruz. Şu anda partide, “sosyalistlerin konumunu yeniden gözden geçirmek”ten söz etmek moda.</p>
		<p>Bugün Molly beni aradı. Tommy şu yeni genç sosyalistler grubuna katılmış. Molly, bir köşede oturup onların konuşmalarını dinlediğini söyledi. Komünist Parti’ye ilk girdiği döneme, “yüzyıllar önce yaşadığı gençliğine” dönmüş gibi hissetmişti. “Anna, olağanüstüydü! Gerçekten öyle tuhaftı ki. Bunlar Komünist Parti’ye hiç şans tanımıyorlar, haklılar da, İşçi Partisi’ne de hiç şans tanımıyorlar, bence bu konuda da haklı olabilirler. Bu grup, İngiltere’nin sağına soluna dağılmış birkaç yüz gençten oluşuyor, oysa İngiltere, onların çabalarıyla, on yıl içinde sosyalist olacakmış gibi konuşuyorlar. Sanki hemen önümüzdeki salı yeni ve güzel bir İngiltere doğacakmış, onlar da yönetime geleceklermiş gibi. Ya onlar delirmiş ya da ben... Ama demek istediğim, Anna, tıpkı bizim gençliğimiz gibi değil mi? Hatta yıllar boyu alay edip durduğumuz sosyalist terimlerini, sanki o anda kendileri bulmuş gibi kullanıyorlar.” Ben de, “Ama Molly,” dedim, “Tommy’nin kariyer düşkünü biri olmasındansa sosyalist olmasına sevinmişsindir.”</p>
		<p>“Ah, elbette. Doğal olarak. Yine de sence, onların bizden daha zeki olmaları gerekmiyor mu Anna?”</p>
		<p>[Sarı Defter şöyle devam ediyordu:]</p>
		<h3>Üçüncünün Gölgesi</h3>
		<p>Sarı Defter’de şöyle bir değişim yaşanmaktadır: “Üçüncü kişi” önceleri Paul’ün karısıdır; sonra Ella’nın, Paul’ün karısıyla ilgili düşlerinden oluşan ve kendinden daha genç bir “alt” bilinci olur; daha sonra Paul’ün anısına dönüşür, ardından Ella’nın kendisi olur. Ella, benliği parçalanıp bölünürken, sağlıklı ve mutlu biri olduğu düşüncesine sıkı sıkıya sarılır. Çeşitli evrelerdeki “üçüncü kişiler” arasındaki bağ çok açık bir biçimde gözler önüne serilmelidir; bu bağ normalliktir – bunun da ötesinde, toplum kurallarına uygunluktur; Ella’nın, kendisiyle herhangi bir biçimde ilgisi olmasını istemediği “saygıdeğer” yaşama uygun tutum ya da duygulardır.</p>
		<p>Ella yeni bir eve taşınır. Julia bu duruma gücenir. Daha önce ilişkilerinde belirgin olmayan bir yön, Julia’nın bu tepkisiyle gün ışığına çıkar. Julia, Ella’ya hükmetmekteydi. Ella da hükmedilmeye hazırdı ya da en azından öyle görünmeye aldırmıyordu. Julia aslında çok sevecen, sıcak, verici, eli açık bir insandı. Oysa şimdi, ortak arkadaşlarına, Ella’nın kendisinden yararlandığını, kendisini kullandığını söyleyecek kadar ileri gidiyordu. İyi bir boya ve temizlik isteyen büyük, çirkin ve pis evde oğluyla bir başına kalan Ella, Julia’nın yakınmakta bir bakıma haklı olduğunu düşünüyordu. Şimdiye kadar özgürlük isteğini gizlemiş, gönüllü bir tutsak gibi davranmıştı. Julia’nın evinden ayrılması, bir kızın annesinden ayrılmasına benziyordu. Ya da Paul’ün “Julia’yla evli olduğu” yolundaki tatsız şakalarında söylediği gibi – bir evliliğin yıkılmasına, diye düşünür Anna acı acı.</p>
		<p class="gap">Bir süre, Ella yaşamında hiç olmadığı kadar yalnız kalır. Julia’yla olan arkadaşlığının bozulması sürekli aklını kurcalar. “Yakın” olmak karşılıklı güven ve birlikte birçok şey yaşamak demekse, Julia’yla birbirlerine herkesten daha yakındırlar. Oysa şu anda dostlukları, nefret ve kine dönüşmüştür. Ayrıca Ella onu aylar önce terk eden Paul’ü düşünmekten de kendisini alıkoyamamaktadır. Paul’den ayrılalı neredeyse bir yıl olmuştur.</p>
		<p class="gap-twice">Ella, Julia’nın evinde kalırken belli konularda insanların merakından korunmuş olduğunu anlar. Artık o, kesinlikle “yalnız yaşayan bir kadın”dır; daha önce fark etmemiş olmasına karşın, artık “bir evi paylaşan iki kadın”dan biri değildir, çok farklı bir konumdadır.</p>
		<p>Sözgelimi, yeni evine taşındıktan üç hafta sonra Doktor West onu arar. Karısının tatile çıktığını söyler ve Ella’yı yemeğe davet eder. Ella, Doktor West’in, karısının tatilde olduğunu özenle belirtmesine karşın, bunun bürodaki işlerle ilgili bir yemek olacağını düşünerek daveti kabul eder. Yemekte Doktor West’in kendisine bir ilişki önerdiğini anlar. Paul kendisini terk ettiğinde, Doktor West’in söylediği özenle seçilmiş kaba sözcükleri anımsayarak, Doktor West’in kendisini, büyük olasılıkla, böyle bir iş için aklının bir köşesine not etmiş olabileceğini fark eder. Ella, Doktor West’i reddedecek olursa, adamın, iki üç kadın adının daha bulunduğu kısa listesindeki bütün kadınları teker teker deneyeceğini de anlar, çünkü Doktor West düşmanca, “Senin dışında kadınlar da var, anlarsın ya. Beni reddetmekle, yalnızlığa mahkûm etmiş olmayacaksın,” der.</p>
		<p>Ella ofisteki gelişmeleri izler ve bir hafta içinde, Patricia Brent’in, Doktor West’e karşı davranışlarının değişmeye başladığını görür. Sert, becerikli, işini bilen kadın gitmiş, yerine tatlı, liseli bir kız gelmiştir. Patricia Brent, Doktor West’in kısa listesindeki son isimdir, çünkü adam daha önce iki sekreterde şansını denemiş ve başaramamıştır. Ella, Doktor West’in listesindeki en son seçeneği kabullenmek zorunda kalmasından acımasızca bir zevk duyar; Patricia Brent’in, gururu okşanmış ve minnettar bir biçimde dolaşmasına bütün kadınlar adına kızgındır; kendisinin de yolun sonuna geldiğinde, Doktor West gibi biriyle birlikte olmaktan mutlu olacağından korkmaya başlar; ayrıca reddettiği Doktor West’in, “Sen beni kabul etmiyorsun, ama görüyorsun ya, buna aldırmıyorum,” diye özellikle belirtmesine hem kızar hem de bundan zevk duyar.</p>
		<p>Kökeninde nefret yatan ve aslında Doktor West’le ilgisi olmayan bu duygular, Ella’yı huzursuz edecek kadar güçlüydü. Ella bu duygularından hoşlanmıyor ve utanıyordu. Kendine, çok becerikli ve büyük olasılıkla can sıkıcı bir kadınla evli olan orta yaşlı, fazla çekici biri olmayan Doktor West’e neden acımadığını soruyordu. Adamcağız neden yaşamına biraz romantizm katmak istemesindi ki? Yararsız. Ella ona karşı nefret ve kin doluydu.</p>
		<p>Julia’yla bir arkadaşlarının evinde karşılaştıklarında birbirlerine soğuk davranırlar. Ella, “tesadüfen” Julia’ya Doktor West’ten söz eder. Birkaç dakika içinde iki kadın, sanki aralarına hiç soğukluk girmemiş gibi yeniden yakınlaşırlar. Ancak artık ilişkilerinin temelinde, önceleri ilişkilerinin yalnızca ikincil yönünü oluşturan bir şey yatmaktadır – erkeklere yönelik eleştiriler.</p>
		<p>Julia, Ella’nın anlattıklarını, kendi başından geçenleri anlatarak bastırır: Julia’nın çalıştığı tiyatrodaki aktörlerden biri, bir gece onu eve bırakmış, kahve içmek için yukarı çıkmış ve bütün gece evliliğinden yakınıp durmuştu. Julia: “Ben her zamanki gibi yararlı öğütler verdim ve nazik davrandım, ama bütün bunları yeniden baştan dinlemek beni o kadar sıkmıştı ki, avaz avaz bağırmamak için kendimi zor tutuyordum.” Julia sabah dörtte yorgun olduğunu ve adamın artık eve gitmesi gerektiğini ima etmiş. “Aman şekerim, sanki kendisine korkunç bir hakaret etmişim, benimle o gece birlikte olmazsa özgüvenini yitirecek gibi davrandı, ben de yattım onunla.” Adam iktidarsız, Julia ise iyi niyetliymiş. “Sabah bana, gece yine gelebileceğini söyledi. Kendisini bu borçtan kurtarmam için en azından bunu yapmam gerektiğini söyledi. En azından iyi bir espri anlayışı vardı.” Böylece adam, Julia’yla bir gece daha geçirmişti. Sonuç, geçen gecekinden pek farklı olmamıştı. “Doğal olarak saat dörtte gitti, böylece zavallı karısını gece geç saatlere kadar çalıştığına inandırabilecekti. Tam çıkarken dönüp bana, ‘Sen hadım edici bir kadınsın, seni ilk gördüğüm anda anlamıştım bunu,’ demez mi!”</p>
		<p>“Tanrım!” dedi Ella.</p>
		<p>“Evet,” dedi Julia hırsla. “Sana gülünç gelecek ama, aslında iyi bir adamdır. Yani, onun böyle bir şey söyleyeceğini hiç ummazdım.”</p>
		<p>“Onunla yatmamalıydın.”</p>
		<p>“Ama bilirsin ya, erkeklik gururlarının incindiğini gördüğün bir an vardır, buna dayanamaz ve onları neşelendirmek istersin.”</p>
		<p>“Evet, ama sonradan seni var güçleriyle tekmelerler, peki biz bunu neden yapıyoruz?”</p>
		<p>“Haklısın, ben hiç ders almıyorum galiba.”</p>
		<p>Birkaç hafta sonra Ella, Julia’yı görür ve ona şunu anlatır: “Şu anda çevremde bana kur yapan dört adam var, üstelik daha önce hiçbirine umut vermemiştim, dördü de beni arayıp, hoş, çapkın bir ses tonuyla karılarının gittiğini söyledi. Gerçekten inanılmaz; yıllarca birlikte çalıştığın adamların eşleri gidince, sesleri değişiyor ve senin aklını kaybedip onlarla yatağa atlamanı bekliyorlar. Sence akıllarından neler geçiyor?”</p>
		<p>“Bunu düşünmesek daha iyi.”</p>
		<p>Ella, Julia’ya, aynen erkeklere yaptığı gibi, onu yatıştırmak, onu korumak için, “Eh, en azından senin evinde otururken başıma bunlar gelmezdi. Bu bile kendi içinde çok tuhaf, değil mi?” der.</p>
		<p>Julia bir an için utkulu bir havaya bürünür, “Yaa, gördün mü, demek bir işe yarıyormuşum...” demek ister gibidir.</p>
		<p>Birden rahatsızlık dolu bir sessizlik olur: Ella, evden ayrılması konusunda Julia’nın çok kötü davrandığını söyleme, “bunu açık açık konuşma” olanağının elinden kayıp gitmesine izin vererek korkaklık eder. Huzursuzluk dolu bu sessizlikte, “Bu kendi içinde bile çok tuhaf, değil mi?” sözünü doğal olarak “Bizi lezbiyen mi sanıyorlardı acaba?” düşüncesi izler.</p>
		<p>Ella daha önce bunu düşünmüş ve çok gülünç bulmuştu. Oysa şimdi, “Hayır. Bizi lezbiyen sansalardı, bu onları çekerdi, çevremizde sürülerle erkek olurdu. Tanıdığım bütün erkekler açıkça ve/veya farkında olmaksızın lezbiyenlerden neredeyse hevesle söz etmişlerdi. Bu onların inanılmaz kibrinin bir başka yönü: Kendilerini, yollarını kaybeden kadınların kurtarıcısı olarak görüyorlar.” Ella, zihninden geçen bu acı sözcükleri duyunca sarsılır. Eve dönünce, onu etkisi altına alan bu acı duyguları çözümlemeye çalışır. Bu acı duyguların onu gerçekten zehirlediğini hisseder.</p>
		<p>Bu yaşadıklarının, şimdiye kadar yaşadıklarından pek farklı olmadığını düşünür. Bir süreliğine eşlerinden ayrı kalan evli erkekler, kendisiyle ilişkiye girmek isterler, vb. vb. on yıl önce olsa, buna aldırmaz ya da bu konuda görüş bildirmezdi. Eskiden bütün bunları, “özgür bir kadın” olmanın tehlikeleri ve iyi yönleri olarak kabullenirdi. Ancak on yıl önce, o zamanlar ne olduğunu anlamadığı, şimdi çözümlediği başka şeyler de hissederdi. Bu adamların eşlerine karşı bir zafer kazanmak ona doyum verirdi; çünkü o, Ella, özgür bir kadındı, bağlı ve sıkıcı kadınlardan daha heyecan vericiydi. Geçmişe bakıp böyle hissettiğini kabullendiğinde büyük bir utanç duydu.</p>
		<p>Julia’yla, evde kalmış kız kuruları gibi konuşurken hep acı, alaylı bir üslup kullandıklarını fark eder. Erkekler. Düşman. Onlar. Julia’ya bir daha sır vermemeye ya da en azından erkeklerden söz ederken artık soğuk ve sert konuşmamaya karar verir.</p>
		<p>Bundan kısa bir süre sonra, Ella’nın başından şöyle bir olay geçer: Bürodaki alt düzey editörlerden biri, Ella’ya duygusal sorunları olan insanlara yol gösterecek bir yazı dizisini hazırlamakta yardım etmektedir. Yazı dizisi, okur mektuplarında en sık karşılaşılan sorunlara bir yanıt olacaktır. Ella ve bu adam büroda birçok gece birlikte çalışırlar. Yazılması gereken altı makalenin her birinin iki bölümü vardır; bölümlerden biri resmî, öteki Ella ve meslektaşının okuyucuları eğlendireceği nükteli bir yazı olacaktır. Sözgelimi, “Bazen Evinizden Sıkılıyor musunuz?” başlıklı bir konu, Ella ve Jack tarafından “İmdat, Aklımı Kaçıracağım” başlıklı bir yazıyla işleniyordu. “Ailesini İhmal Eden Koca”, “Kocam Beni Aldatıyor” oluyordu ve bunun gibi. Ella ve Jack bunları yazarken gülmekten yerlere yatarlar ve makalelerin fazlasıyla basit üslubuyla dalga geçerler, yine de bunları dikkatlice, işi ciddiye alarak yazmaktadırlar. Aslında gülmelerinin nedeni, ofise akın akın gelen mektuplardaki mutsuzluk ve düş kırıklığından etkilenmeleri ve makalelerinin hiçbir şeyi hafifletmeyeceğini bilmeleridir.</p>
		<p>Birlikte çalıştıkları son gece Jack, Ella’yı arabasıyla eve bırakır. Otuz yaşlarındaki Jack evli, üç çocuk babasıdır. Ella ondan çok hoşlanır. Onu evde bir şeyler içmeye davet eder, Jack onunla yukarı gelir. Ella, Jack’in çok geçmeden onunla sevişmek isteyeceğinin farkındadır. Ancak, “Oysa onu çekici bulmuyorum ki,” diye düşünür. “Fakat Paul’ün gölgesinden silkinip bir kurtulabilsem, onu çekici bulurum. Ya yatağa girdiğimde onu çekici bulursam? Ne de olsa Paul’e de hemen kapılmamıştım.” Paul’e hemen kapılmamış olduğunu düşünmesi, Ella’yı şaşırtır. Orada oturup genç adamın onu eğlendirmek amacıyla konuşmasını dinler ve “Paul, başlarda benim ona âşık olmadığımı söyleyerek şakalaşırdı, ancak aslında bunları söylerken ciddiydi. Şimdi bunu ben söylüyorum. Yine de bunun doğru olduğunu sanmıyorum. Büyük olasılıkla bunu Paul söylemiş olduğu için söylüyorum... ama hiç durmadan Paul’ü düşündüğüm için hiçbir erkeğe ilgi duymamama şaşmamalı,” diye düşünür.</p>
		<p>Ella, Jack’le yatar. Onu becerikli âşık tipi olarak sınıflandırır. “Arzu duymayan, sevişmeyi büyük olasılıkla, ‘Karınızı Doyuma Ulaştırmanın Yolları’ adlı bir kitaptan öğrenmiş bir erkek. Seksin kendisinden değil de, bir kadını yatağa atmış olmaktan zevk duyuyor.”</p>
		<p>Bu ikisi, büroda eskisi gibi neşeyle, güzel duygularla arkadaşlıklarını sürdürürler. Ancak Ella, ağlamamak için kendini zor tutmaktadır. Bu ani bunalımı çok iyi tanımakta ve bununla, “Bu benim bunalımım değil, bir suçluluk duygusu, ama benim değil; bu geçmişten gelen bir suçluluk duygusu, benim reddettiğim çifte standarttan kaynaklanan bir şey,” diye düşünerek savaşmaktadır.</p>
		<p>Jack, eve dönmesi gerektiğini söyledikten sonra karısından söz etmeye başlar. “İyi bir kız o,” der ve Ella onun bunu lütfediyormuş gibi söylemesi karşısında donakalır. “Yoldan çıktığımda bunu öğrenmemesi için elimden geleni yaparım. Elbette, artık sıkıldı, çocuklar ona ayak bağı oluyorlar, biraz yaramazlar, ama o yine de üstesinden geliyor.” Ella’nın yatağında oturarak kravatını bağlar, ayakkabılarını giyer. Her yanından mutluluk ve sağlık fışkırmaktadır; kırışıksız yüzünde, bir çocuğunki kadar dürüst bir ifade vardır. “Benim kadınım iyidir,” diye devam eder; ama bu sefer sesinde, karısına yönelik bir nefret sezilmektedir; Ella, Jack’in kaçamağını, karısına çamur atmak için ustalıkla kullanacağını anlar. Jack ise doyuma ermiş, kaygısızdır. Doyumunun kaynağı, hakkında fazlaca bir şey bilmediği aşkın zevkleri değil, kendisine bir şeyler kanıtlamış olmasıdır. Ella’ya hoşça kal deyip, “Haydi yine ömür törpüsüne dön bakalım. Karım dünyanın en iyi kadınıdır, ama insanı pek neşelendirecek bir sohbet arkadaşı değildir,” diye ekler. Ella kendini tutar ve üç küçük çocuk ve yalnızca bir televizyonla banliyödeki bir eve tıkılıp kalmış bir kadının, insanı neşelendirecek fazla bir şey söyleyememesinin doğal olduğunu söylemez. Kilometrelerce ötede, Londra’nın bir köşesinde Jack’i bekleyen bu kadının, Jack yatak odasına bu kendinden hoşnut, kaygısız tavırla girer girmez, onun bir başka kadınla yattığını anlayacağının farkındadır.</p>
		<p>Ella, (a) âşık olana kadar sevişmemeye ve (b) bu olayı Julia’ya anlatmamaya karar verir.</p>
		<p>Ertesi gün Julia’ya telefon eder, öğle yemeği için buluşurlar ve Julia’ya her şeyi anlatır. Bunu yaparken, Patricia Brent’e sırlarını anlatmayı sürekli reddetmesine ya da en azından erkeklere yönelik alaycı eleştirilerine suç ortağı olmayı kabul etmemesine karşın, buruk duyguları yozlaşarak erkekleri küçümsemeye dönüşen Julia’yla sırlarını paylaşmaya hazır oluşunu düşünür. Ella, Patricia’nın erkeklere karşı takındığı bu alaylı ve neredeyse iyi huylu eleştirel tavrın, kendisinin şu anda erkeklere karşı hissettiği kötü duyguların bir sonraki basamağı olduğunu düşünür; böyle bir insana dönüşmemek için elinden geleni yapmaya karar verir. Julia’yla, erkekleri eleştirmek üzerine kurulu dostluklarının, fiziksel olmasa bile psikolojik lezbiyenlik olduğunu düşünerek, bir daha Julia’yla böyle konularda konuşmamaya karar verir.</p>
		<p>Bu kez, Julia’yla konuşmama kararına sadık kalır. Kendisini çevresinden yalıtılmış ve yalnız hissetmektedir.</p>
		<p>Sonra alışılmadık bir şey olur. Ella güçlü cinsel arzuların pençesine düşer. Ella şimdiye kadar hep bir erkeği arzulamıştı, daha önce, en azından ergenliğinden bu yana seksi yalnızca seks için istememişti; ergenliğinde bile, en azından tanımadığı bir erkeği düşleyerek arzu duyardı. Oysa artık uyuyamamaktadır, erkeklere duyduğu nefretle dolu fanteziler kurarak, kendini tatmin etmeye başlar. Paul tümüyle yok olmuştur; birlikte olduğu o sevecen, güçlü erkek kaybolmuştur; Ella onu artık yalnızca bir hain olarak anımsar. Kin doludur. Bir boşluk içinde, çevresinden yalıtılmış bir biçimde cinsel arzuyla kıvranır. “Seks yapmak”, “hizmet edilmek” ve “tatmin edilmek” için erkeklere muhtaç olduğu düşüncesiyle aşağılandığını hisseder. Bu vahşice terimleri kendini aşağılamak için kullanır.</p>
		<p>Sonra kendisi ve kadınlar hakkında yanlış bir kanıya kapıldığını fark eder ve şu bilgiye sıkı sıkı sarılması gerektiğini fark eder: Paul’le birlikteyken yalnızca Paul’ü arzulamaktaydı; eğer Paul’ü birkaç gün görmezse, Paul geri dönene kadar arzu duymazdı; demek ki, şu anki cinsel açlığı, sekse duyulan gereksinimden değil, yaşamındaki duygusal açlıklardan kaynaklanmaktadır. Yeniden bir erkeğe âşık olduğunda normale dönecektir; yani yeniden bir erkeğin arzusuna bağlı olarak azalan ve artan bir arzu hissedebilecektir. Demek ki, bir kadının cinselliği erkeğin denetimindedir, elbette adam gerçek bir erkekse; kadın, erkek tarafından bir bakıma uyutulur, böylece seks konusunu düşünmez.</p>
		<p>Ella, bu bilgiye sıkı sıkıya sarılır ve “Yaşamımda kurak bir döneme, ölü bir döneme her girişimde, bunu yapıyorum; ruhsuz ya da anlamsız olsalar bile, bir bilgiyi açıklayan terimlere sarılıyorum ve canlılığımın geri gelip onları da canlandıracağını biliyorum. İnsanın birkaç cümleye sarılıp, inançla bağlanması ne kadar tuhaf,” diye düşünür.</p>
		<p>Bu arada, ona yaklaşan erkekleri, onları sevemeyeceğini bildiği için reddeder. Kendi kendine, “Seveceğime emin olmadan hiçbir erkekle yatmayacağım,” demektedir.</p>
		<p>Ancak, birkaç hafta sonra şöyle bir olay yaşanır: Ella partinin birinde bir adamla tanışır. “Piyasada olmaktan” nefret etmesine karşın, hâlâ partilere gitmeye özen göstermektedir. Adam, Kanadalı bir senaristtir. Ella onu fiziksel olarak fazla çekici bulmaz. Yine de adam Ella’nın çok hoşlandığı bütün o okyanus ötesi insanları gibi, sakin, şakacı, zeki biridir. Karısı da partidedir, güzelliği meslek edinmiş, güzel, çok güzel kadınlardan biridir. Ertesi sabah, adam haber vermeksizin Ella’nın evine gelir. Cin, tonik ve çiçek getirmiştir; “çiçek, cin ve tonik getirerek, bir gece önce partide tanıştığı kızı baştan çıkarmaya gelen adam” rolünü oynayarak bunu eğlenceli bir oyuna çevirir. Ella çok eğlenir. İçer, güler ve şakalaşırlar. Gülerken kendilerini yatakta bulurlar. Ella adama zevk verir. Hiçbir şey hissetmez, adamın da hiçbir şey hissetmediğine emindir. Birleşme ânında, bunun adam için kafasına yapmayı koyduğundan başka bir şey olmadığını bütün bedeninde hisseder. “Eh, ben de bu işi arzu duymaksızın yapıyorum, o zaman onu ne hakla eleştiriyorum? Bu hiç de adil değil,” diye düşünür. Sonra isyanla, “Ancak bu önemli bir nokta. Bir kadının arzusunu, erkeğinki yaratır ya da yaratmalıdır, öyleyse haklıyım,” der kendi kendine.</p>
		<p>Seviştikten sonra içmeye ve şakalaşmaya devam ederler. Sonra adam damdan düşer gibi, “Taptığım bir karım, sevdiğim bir işim var. Şimdi de bir kız arkadaşım oldu,” der. Ella adamın kız arkadaş olarak kendisini kastettiğini ve kendisiyle mutlu bir yaşam için düzenlenmiş bir proje ya da plan gereği seviştiğini anlar. Adamın bu ilişkiyi devam ettirmeyi düşündüğünü, bunun böyle olacağından kuşkusu olmadığını fark eder. Ella alışverişin sona erdiğini belirtir; o konuşurken, adamın yüzünde bir anlığına çirkin, kibirli bir ifade belirir. Oysa Ella, elinde olmayan nedenlerle onu yumuşak, olumlu ve uysal bir biçimde reddetmiştir.</p>
		<p>Adam iğneleyici bir ifadeyle Ella’yı inceler. “Ne oldu bebek, seni tatmin edemedim mi?” Bunu yorgun, ne yapacağını bilmez bir biçimde söylemiştir. Ella telaşla ettiğini söyler; aslında tatmin olmamıştır. Ancak bunun, adamın hatası olmadığını bilmektedir, Paul onu terk ettiğinden beri gerçek bir orgazm yaşamamıştır.</p>
		<p>Kendini tutamayarak acı acı, “Eh, ikimiz de buna inançla sarılmamıştık,” der.</p>
		<p>Adam Ella’ya yine dikkatle, yorgunca, inceleyerek bakar. “Çok güzel bir karım var,” diye belirtir. “Ancak beni cinsel yönden tatmin etmiyor. Daha fazlasına ihtiyacım var.”</p>
		<p>Bunun üzerine Ella susar. Ella, kendiyle hiç ilgisi olmayan, ıssız bir duygusal sapkınlık bölgesine, doğru yoldan sapıp geçici olarak girdiğini düşünür. Karşısındaki adam, kendisine sunduğu şeyin neden beğenilmediğini anlayamamaktadır. Penisi büyüktür; “yatakta iyi”dir. Bu kadarı da yeterlidir. Ella, sessizce oturmuş, adamın yataktaki yorgunluğunun, dünyasal yorgunluğunun ve sakinliğinin öteki yüzü olduğunu düşünmektedir; ancak aslında dünyasal yorgunluğu da yataktaki yorgunluğundan kaynaklanmaktadır. Adam ayağa kalkmış, ona bakmaktadır. “Şimdi,” diye düşünür Ella, “şimdi saldıracak, şimdi bana ağzımın payını verecek.” Buna göğüs germeye hazırlanır.</p>
		<p>“Deneyimlerim bana şunu öğretti,” der adam; kırıldığı için soğuk bir biçimde, ağır ağır konuşmaktadır. “Yatağımdaki kadının güzel olması şart değil. Onun tek organına, herhangi bir organına yoğunlaşmak yeterli. En çirkin kadının bile her zaman güzel bir yönü vardır. Bir kulak sözgelimi. Ya da el.”</p>
		<p>Ella birden bir kahkaha atar ve adamın da güleceğinden kuşku duymaksızın onunla göz göze gelmemeye çalışır; çünkü yatağa girmeden önce adam kadın delisi, görmüş geçirmiş biri gibi davranmıştır. Herhalde buna gülecektir. Oysa adam bunu Ella’yı incitmek için söylemiştir ve gülümseyerek bile olsa, geri adım atmaya niyeti yoktur.</p>
		<p>“Şansım varmış, en azından ellerim güzel,” der Ella sonunda, buz gibi bir sesle.</p>
		<p>Adam ona yaklaşır, ellerini alır ve çapkınca, yorgunlukla öper onları: “Güzel, bebeğim, güzel bebeğim.”</p>
		<p>Adam gider ve Ella belki yüzüncü kez, bütün bu zeki erkeklerin, duygusal yaşamlarında, iş yaşamlarında kullandıklarından çok daha aşağı bir düzeyi kullandıklarını, öyle ki iki farklı yaratık olabileceklerini düşünür.</p>
		<p>O gece Ella, Julia’nın evine gider ve onu “Patricia tavrı” diye tanımladığı kederli değil de alaycı bir ruh durumu içinde bulur.</p>
		<p>Julia, kendisine “hadım edici kadın” diyen adamın, birkaç gün sonra sanki hiçbir şey olmamış gibi elinde çiçeklerle çıkageldiğini anlatır. “Oyuna katılmamama gerçekten çok şaşırdı. Oysa öyle neşeli, öyle arkadaşça davranıyordu ki. Bense orada oturmuş, o gittikten sonra gözlerim çıkana kadar ağlamış olduğumu anımsayarak onu seyrediyordum; sana anlatmıştım ya, iki gece boyunca ona karşı çok tatlı davrandım, onu rahatlatmaya çalıştım; oysa o bana... o zaman bile onun kahrolası duygularını incitememiştim. Orada öylece oturmuş, ‘Bana söylediklerini ve bunları neden söylediğini unutmuş mu acaba? Yoksa söylediklerimize aldırmamamız mı gerekiyor? Her şeye göğüs gerecek kadar dayanıklı mı olmalıyız?’ diye düşünüyordum. Bazen hepimizin cinsel sapkınlıklarımız yüzünden tıkıldığımız bir tımarhanede bulunduğumuzu düşünüyorum.”</p>
		<p>Ella alayla, “Sevgili Julia, biz özgür kadınlar olmayı seçtiğimiz için ödediğimiz bedel, hepsi bu,” der.</p>
		<p>“Özgür mü!” der Julia. “Özgür ha! Erkekler özgür olmadıkça bizim özgürlüğümüzün ne anlamı var? Yemin ederim ki, hepsinin, en iyilerinin bile zihninde iyi kadın, kötü kadın ayrımı var.”</p>
		<p>“Ya biz? Özgürüz, diyoruz, oysa erkeklerin hiç sevmedikleri bir kadınla birlikteyken bile ereksiyona ulaşmalarına karşın, biz onları sevmezsek orgazm olamıyoruz. Bunun neresi özgürlük?”</p>
		<p>Julia, “O zaman sen benden daha şanslıymışsın,” der. “Son beş yıldır yattığım on erkekten sekizi ya iktidarsızdı ya da erken boşalıyordu; dün bunu düşündüm. Suçu kendimde arıyordum elbette, biz hep kendimizi suçlarız, ne tuhaf değil mi, her şeyde kendimizi suçlu görmek için çıldırırız! Oysa o kahrolası aktör, benim hadım edici bir kadın olduğumu söyleyen o herif bile, bütün yaşamı boyunca bu işi yalnızca tek kadınla becerebildiğini söyleme nezaketinde bulundu, ah elbette bunu sözün arasına sıkıştırıverdi. Ah, sakın bunu beni rahatlatmak için anlattığını sanma, hiç de değil.”</p>
		<p>“Sevgili Julia, yoksa oturup saydın mı?”</p>
		<p>“Bunu düşünmeye başlayana kadar saymamıştım.”</p>
		<p>Ella, yeni bir ruh durumuna ya da döneme girer. Cinsellikten tümüyle kopmuştur. Bunu Kanadalı senaristle yaşadıklarına bağlar, ancak aslında buna fazla üzülmemiştir. Artık soğuk, ilgisiz ve kendine yeten biridir. Cinsel arzuyla kıvranmanın nasıl bir şey olduğunu anımsamamakta, hatta bir daha arzu duyacağını sanmamaktadır. Ancak bu durumun, yani, cinsiyetsiz ve kendine yeterli bir kadın olmanın, seks saplantısının öteki yüzü olduğunun farkındadır.</p>
		<p>Julia’ya telefon edip seksten ve erkeklerden elini eteğini çektiğini, artık “canını sıkmak istemediğini” söyler. Julia’nın iyi huylu, kuşku dolu kahkahaları telefonda çınlayınca Ella, “Ben ciddiyim,” der. “Aferin sana,” der Julia da.</p>
		<p>Ella yeniden yazmaya karar verir ve zihnine kendiliğinden yazılmış, kâğıda dökülmeyi bekleyen kitabı anımsamaya çalışır. İçindeki kitabın ana hatlarını belirlemek için zamanının çoğunu yalnız geçirir.</p>
		<p class="gap-twice">Ella’yı geniş, boş bir odada yavaş yavaş dolaşıp düşünürken, beklerken görebiliyorum. Ben, Anna, Ella’yı görüyorum. Elbette aslında Ella, Anna’nın ta kendisi. Ancak tam olarak değil. Ben, Anna, “Ella, Julia’ya telefon edip...” diye yazdığım anda, Ella benden uzaklaşıyor ve başka biri oluyor. Ella’nın benden ayrılıp kimliğine sahip çıktığı an neler olduğunu anlamıyorum. Kimse anlayamaz. Ona Anna değil de, Ella demek yeterli. Neden ona Ella adını verdim? Bir seferinde, bir partide Ella adında bir kızla tanışmıştım. Bir gazetede kitap eleştirmenliği yapıyor ve bir yayınevi sahibi için roman taslaklarını okuyordu. Ufak tefek, zayıf ve esmer biriydi, bana benziyordu. Saçını siyah bir fiyonkla atkuyruğu yapmıştı. Bakışları beni can evimden vurmuştu, inanılmaz derecede kuşkulu ve ürkek bakıyordu. Gözleri bir kalenin pencereleriydiler sanki. Partide içki su gibi akıyordu. Ev sahibi bardaklarımızı doldurmak için yaklaşmıştı. Adam onun bardağına tam iki santim kadar likör koymuştu ki, kadın bardağını kapamak için zayıf, beyaz, zarif elini uzattı. Soğukça başını salladı: “Bu kadar yeterli.” Sonra ev sahibi bardağı doldurmak için ısrar edince soğuk bir biçimde başını iki yana salladı. Ev sahibi uzaklaştı; kadın benim kendisini seyretmekte olduğumu gördü. İçinde yalnızca birkaç yudumluk kırmızı şarap olan bardağını alıp, “İstediğim kadar sarhoş olabilmem için bu kadarı yeterli,” dedi. Güldüm. Ancak çok ciddiydi. Kırmızı şarabını içti ve “Evet, bu kadarı iyi,” dedi. Sonra alkolün kendisini nasıl etkilediğini anlamak için kendini yokladı – başını yine soğuk bir biçimde, hafifçe salladı. “Evet, gerçekten bu kadarı tammış.”</p>
		<p>Ben bunu asla yapmazdım. Anna böyle biri değil.</p>
		<p>Ella’yı, düz siyah saçları geniş, siyah bir kurdeleyle bağlanmış, yapayalnız, büyük odasında bir aşağı bir yukarı yürürken görüyorum ya da beyaz, narin elleri kucağına gevşekçe düşmüş, saatler boyu bir sandalyede oturuyor. Kaşlarını çatarak ellerine bakıyor ve düşünüyor.</p>
		<p class="gap-twice">Ella, içinde şu öyküyü bulur: Uzun süren ilişkileri boyunca erkek, kadını hep sadakatsizlikle, erkeğin kıskançlığı yüzünden uzaklaşmak zorunda kaldığı sosyal yaşantısını özlemekle ve bir “işkadını” olmakla suçlar. Beş yıl süren ilişkileri boyunca, aslında hiçbir erkeğe bakmayan, hiç dışarı çıkmayan ve işini boşlayan bu kadın, adam tarafından böyle bir kadına dönüştüğü için terk edilir. Bunun üzerine önüne gelenle yatağa giren, yalnızca partiler için yaşayan, kariyeri konusunda acımasızlaşıp bunun için sevgililerini ve arkadaşlarını feda eden bir kadına dönüşür. Bu öykünün teması şuydu: Aslında ortaya çıkan bu yeni kadın, o adam tarafından yaratılmıştı ve yaptığı her şeyi –cinsel seçimleri, işi uğruna ettiği ihanetler, vb.– o adamdan öç almak için yapıyordu: “Al bakalım, istediğin buydu, olmamı istediğin kadın buydu,” der gibiydi. Uzunca bir süre sonra, kadın yeni kişiliğini iyice benimsedikten sonra, bu adamla yeniden karşılaşır ve adam ona yeniden âşık olur. Adam onun böyle olmasını istemiştir hep; kadını sessiz, uysal ve sadık olduğu için terk etmiştir. Ancak adam kendisine yeniden âşık olunca, kadın onu acı dolu bir küçümsemeyle reddeder: Şu anki kişiliği, aslında “gerçek” kişiliği değildir. Adam gerçek aşkı reddetmiştir ve şu anda sahte bir kişiliği sevmektedir. Kadın onu reddederken, aslında adamın ihanet edip reddettiği gerçek benliğini korumaktadır.</p>
		<p>Ella, bu öyküyü yazıya dökmez. Öyle yaparsa gerçekleşeceğinden korkmaktadır.</p>
		<p>Yeniden içine döner ve şunu bulur:</p>
		<p>Bir erkek ve bir kadın. Kadın, yıllar boyu özgür bir kadın olarak yaşamıştır, artık ciddi bir aşka fazlasıyla hazırdır. Adam kaçıp saklanabileceği bir yere, bir sığınağa ihtiyacı olduğu ciddi âşık rolünü oynar. (Ella bu adamın karakteri için Kanadalı senaristi, onun âşık rolü yapışını, soğukkanlılığını örnek alır; çünkü o da kendini metresi olan evli erkek rolünde seyretmekteydi. Ella, Kanadalının bu yönünü kullanır ve kendini rol yaparken izleyen bir erkek yaratır.) Fazlasıyla aç ve hevesli olan kadın, adamın gitgide duygusuzlaşmasına yol açar; adamın buz gibi bir insana dönüştüğünü içten içe sezmektedir. Önceleri sahiplenici, kıskanç olmayan, fazla istekte bulunmayan kadın, bir gardiyana dönüşür. Sanki kendinin olmayan bir kişilik onu esir almıştır. O da, gitgide daha sahiplenici, şirret bir kadına dönüşmesini, bu ikinci benliğin kendisiyle ilgisi yokmuş gibi şaşkınlıkla izler. Bu kişiliğin kendisiyle ilgisi olmadığına emindir; çünkü adam onu kıskanç bir casus olmakla suçlayınca içtenlikle, “Kıskanç değilim, hiç kıskanç olmadım ben,” der. Ella bu öyküye şaşkınlıkla baktı; çünkü kendisi, bu öyküye esin kaynağı olacak bir şey yaşamamıştı. Peki bu öykü nereden çıkmıştı? Ella’nın aklına Paul’ün karısı gelir; ama hayır; o kadın böyle bir karakterle uzaktan yakından ilgisi olamayacak kadar alçakgönüllü ve her şeyi kabullenen biriydi. Yoksa bu kişi, kendini aşağılayan, kıskanç, gurursuz ve yetersiz bir erkek olduğu için, tıpkı bir kadın gibi olay çıkartan isterik kocası mıydı? “Büyük olasılıkla öyle,” diye düşünür Ella; evet, bu cadaloz kadın karakteri, gerçekten bağlanmaksızın kısa bir süre birlikte olduğu kocasının kadın dengiydi. Ancak, Ella bu öyküyü de yazmamaya karar verir. Bu öykü onun içinde yazılıdır, ancak kendi öyküsü değildir. “Belki de bir yerlerde okudum bunu?” diye düşünür; “belki biri anlattı; oysa bunu başkasından dinlediğimi anımsamıyorum.”</p>
		<p>İşte bu sıralarda Ella babasını ziyaret eder. Babasını görmeyeli uzun zaman olmuştur. Bu arada babasının yaşamında hiçbir şey değişmemiştir. Hâlâ sessiz, kendini bahçesine ve kitaplarına adamış, bir gizemciye dönüşmüş bir askerdir. Yoksa geçmişte de böyle gizemli biri miydi? Ella ilk kez, “Böyle bir adamla evli olmak neye benzerdi acaba?” diye düşünür. Uzun yıllar önce ölmüş olan annesini pek sık düşünmez, ama şimdi onunla ilgili anılarını canlandırmaya çalışmaktadır. Zihninde pratik, neşeli, oradan oraya koşuşturan bir kadın görür. Bir gece, kitaplarla dolu, beyaz tavanlı, siyah kirişli odadaki şöminenin önünde babasının karşısında otururken, onun kitabını okuyuşunu ve viskisini yudumlayışını seyreder ve sonunda annesinden söz etmek için cesaretini toplar.</p>
		<p>Ella annesinden söz edince babasının yüzünde telaşlı ve gülünç bir ifade belirir; besbelli, o da yıllardır ölmüş karısını hiç düşünmemiştir. Ella diretir. Sonunda babası ters bir biçimde, “Annen benim için fazla iyi bir kadındı,” der. Sonra birden güler; soğuk bakışlı, mavi gözleri birden korkmuş bir hayvanınki gibi açılıp çevreyi kolaçan etmeye başlar. Babası gülünce Ella alınır; ama neden alındığını anlar: Adamın eşi adına, annesi adına sinirlenmiştir. “Julia’yla hatamız, metres olma yaşını çoktan geçmiş olmamıza karşın bu yaşamı sürdürmemiz,” diye düşünür. “Neden fazla iyiydi?” der yüksek sesle. Bunu, babasının kitabını bir kalkan gibi kaldırmış olmasına karşın sormuştu. Derisi yanık köseleye dönmüş, otuz yıl önce gömmüş olduğu duyguların deşilmesiyle altüst olan yaşlı adam, kitabının üstünden, “Annen iyi bir kadındı,” der. “İyi bir eşti. Ancak o konuda çok bilgisizdi, o tür şeyler hamurunda yoktu.”</p>
		<p>“Seksi mi kastediyorsun?” diye sorar Ella, böyle düşünceleri anne babasıyla bağdaştırmanın verdiği hoşnutsuzluğa karşın. Babası alınarak güler; gözleri yine bir o yanı bir bu yanı kolaçan etmeye başlar: “Elbette, sizler böyle şeylerden söz ederken rahatsız olmuyorsunuz. Oysa ben bu konudan hiç söz etmem. Evet, buna seks diyorsan seksi kastediyorum. Böyle şeyler onun yaradılışında yoktu.” Bir İngiliz generalinin anılarından oluşan kitabı, yeniden Ella’ya karşı kaldırır. Ella, “Peki, sen bu konuda ne yaptın?” diye üsteler. Kitabın köşeleri titrer gibi olur. Bir sessizlik. Ella aslında, “Ona bunu öğretmedin mi?” demek istemiştir. Ancak babası kitabın ardından, askerliğin verdiği alışkanlıkla kısaca, iç dünyasının karmaşıklığı nedeniyle duraksayarak, “Artık dayanamaz olunca çıkıp kendime bir kadın satın aldım. Ne bekliyordun ya!” der. Bu, “Ne bekliyordun ya!” Ella’ya değil, annesine söylenmişti. “Üstelik annen çok kıskançtı! Bana aldırış bile etmiyordu, yine de hasta bir kedi kadar kıskançtı.”</p>
		<p>Ella, “Demek istediğim,” der, “belki de utanıyordu. Belki ona yol göstermen gerekiyordu?” Paul’ün, “Frijit kadın yoktur, yalnızca yetersiz erkek vardır,” deyişini anımsıyordu.</p>
		<p>Babası kitabı ağır ağır, zayıf, çöp gibi uyluklarına indirir. Sarımsı, kuru ve zayıf yüzü kızarmış, mavi gözleri bir sineğinkiler gibi yuvalarından fırlamıştır: “Bak. Bana kalırsa evlilik – bak burada karşımda oturuyorsun, yani söyleyeceklerimin somut örneğisin.”</p>
		<p>Ella, “Galiba senden özür dilemem gerek,” der, “ama annemle ilgili daha çok şey bilmek istiyorum. Ne de olsa benim annemdi o.”</p>
		<p>“Anneni hiç düşünmem. Yıllardır da düşünmedim. Onu bazen, sen lütfedip beni ziyaret ettiğinde düşünüyorum.”</p>
		<p>“Beni görmekten fazla hoşlanmamanın nedeni bu mu yani?” der Ella, gülümseyerek ve onu kendisine bakması için zorlayarak.</p>
		<p>“Ben öyle bir şey demedim hiç, dedim mi? Böyle bir şey hissetmedim. Ancak aile bağları, aile, evlilik gibi şeyler bana gerçekdışı geliyor. Sen benim kızımsın, öyle olduğuna inanıyorum. Anneni tanıyorum, bu yüzden kızım olduğuna eminim. Yine de aramızda bir kan bağı hissetmiyorum. Sen hissediyor musun? Ben hissetmiyorum.”</p>
		<p>“Evet,” der Ella. “Burada seninle otururken, aramızda bir bağ hissediyorum. Ancak bu bağın ne olduğunu bilemiyorum.”</p>
		<p>“Ben de bilemiyorum.” Yaşlı adam kendini toplamış ve kişisel duygular tarafından incitilemeyecek soğuk bir adama dönüşmüştü yeniden. “Bizler insanız – bu ne anlama geliyorsa. Ben bilmiyorum. Lütfedip geldiğin zaman seviniyorum. Seni görmekten hoşlanmadığımı düşünme. Ancak yaşlanıyorum. Bunun ne demek olduğunu sen henüz anlayamazsın. Bütün o aile, çocuklar falan bana gerçekdışı geliyor. Önemli olan bunlar değil. En azından benim için.”</p>
		<p>“Peki önemli olan nedir?”</p>
		<p>“Tanrı, sanırım. Bu ne demekse. Ah, bunun sana bir şey ifade etmediğini biliyorum. Neden etsin ki? Ben bazen onu görür gibi olurdum. Çöldeyken, ordudayken. Ya da tehlikedeyken. Şimdi bazen, geceleri. Bence önemli olan yalnızlıktır. İnsanlar, insanoğlu, böyle şeyler, karmaşadan başka bir şey değildir. İnsanlar birbirlerini yalnız bırakmalılar.” Viskisinden bir yudum alır ve kızına şaşkınlıkla diker gözlerini. “Sen benim kızımsın. Böyle olduğuna inanıyorum. Seninle ilgili hiçbir şey bilmiyorum. Elbette sana elimden gelen her türlü yardımı yaparım. Ben gittiğimde bütün param sana kalacak, ama sen bunu biliyorsun. Fazla param yok zaten. Ancak senin yaşamınla ilgili hiçbir şey bilmek istemiyorum – zaten herhalde bilsem sanırım pek onaylamam.”</p>
		<p>“Evet, onaylayacağını sanmam.”</p>
		<p>“Senin şu kocan, kalasın tekiydi, onunla ilişkini anlayamadım.”</p>
		<p>“Uzun zaman önceydi bu. Varsayalım, sana, evli bir adamı beş yıl boyunca sevdiğimi ve bunun yaşamımdaki en önemli şey olduğunu söyledim.”</p>
		<p>“Bu iş seni ilgilendirir. Beni değil. Ondan sonra da yaşamında başka erkekler oldu sanırım. Sen annene pek benzemiyorsun, bu da bir şeydir. Daha çok, o öldükten sonra birlikte olduğum kadınıma benziyorsun.”</p>
		<p>“Neden onunla evlenmedin?”</p>
		<p>“Evliydi. Kocasına bağlanmış kalmıştı. Haklıydı galiba. O konuda, yaşamımdaki en güzel şeydi, ama o konu yaşamımda en önem verdiğim şey değildi.”</p>
		<p>“Benim yaşamımı hiç merak ettiğin olmaz mı? Ne yaparım? Torununu hiç düşünmez misin?”</p>
		<p>Babası artık iyice kabuğuna çekilmişti, bu baskıdan hiç mi hiç hoşlanmamıştı.</p>
		<p>“Hayır. Ah, oğlun çok şirin bir afacan. Onu görmek beni her zaman sevindirir. Ancak o da herkes gibi bir yamyama dönüşecek.”</p>
		<p>“Yamyam mı?”</p>
		<p>“Evet, yamyam. İnsanlar birbirlerini rahat bırakmadıkça tam anlamıyla birer yamyamdırlar. Sana gelince – seninle ilgili ne mi biliyorum? Modern bir kadınsın, ben de onlarla ilgili pek bir şey bilmem.”</p>
		<p>“Modern bir kadın,” der Ella alayla gülümseyerek.</p>
		<p>“Evet. Yazdığın kitap yüzünden herhalde. Sanırım sen de hepimiz gibi, bir şeylerin peşindesin. Sana iyi şanslar. Birbirimize yardımcı olamayız. İnsanlar birbirlerine yardım etmezler, en iyisi ayrı kalmalarıdır.”</p>
		<p>Böyle diyerek kitabını kaldırır, kısa ve ters bir bakışla konuşmanın burada bittiği konusunda Ella’yı son kez uyarır.</p>
		<p>Ella, odasında bir başına, özel havuzuna bakarak gölgelerin biçim almasını, öykünün bir biçim kazanmasını bekler. Kendini mesleğine adamış, utangaç, gururlu ve kendini ifade edemeyen genç bir subay görür. Bir de utangaç, neşeli bir genç kadın, o subayın karısı. Şimdi yüzeye bir görüntü değil de bir anı çıkar; şu sahneyi görür: Gece geç saatlerde, odasında uyuyor numarası yapmaktadır. Annesi ve babası odanın ortasında durmaktalar. Babası annesine sarılır, kadıncağız liseli bir kız gibi çekingen ve cilvelidir. Babası, annesini öper, kadın gözyaşları içinde odasına kaçar. Babası öfkeyle bıyıklarını çekiştirerek ardından bakar.</p>
		<p>İsteseydi bir gizli ilimci ya da bir şair olabilecek babası karısından uzaklaşarak yalnızlığı seçer ve kitaplarına, kurak ve kıt düşlerine sığınır. Öldüğünde, kilitli çekmecelerin içinden günceler, şiirler ve düzyazı parçaları çıkar.</p>
		<p>Ella bu sonuca varmasına şaşırır. Daha önce, babasının hiç şiir yazabilecek, hatta herhangi bir şey yazabilecek bir adam olduğunu düşünmemiştir. Babasını olabildiğince kısa zamanda yeniden görmeye gider.</p>
		<p>Gecenin ilerleyen saatlerinde, şömine ağır ağır yanarken, sessizliği bozarak, “Baba, hiç şiir yazdın mı?” diye sorar. Kitap babasının zayıf bacaklarına pat diye düşer, babası ona bakakalır. “Nereden bildin yahu?”</p>
		<p>“Bilmem. Yalnızca yazmış olabileceğini düşündüm de.”</p>
		<p>“Bundan kimseye söz etmemiştim.”</p>
		<p>“Onları okuyabilir miyim?”</p>
		<p>Babası artık ağarmış, haşin görünümlü, yaşlı bıyığını çekiştirerek bir süre oturur. Sonra kalkıp bir çekmenin anahtarını çevirir. Ella’ya bir deste şiir verir. Şiirlerin hepsi yalnız, kayıplar vermiş, bunlara cesurca katlanmış, insanlardan uzak birinin duygularını anlatmaktadır. Genellikle de askerlerle ilgilidir. T.E. Lawrence: “Zayıf adamlar arasında, zayıf, haşin bir adam.” Rommel: “Ve geceleri âşıklar kent dışında mola verir; orada birkaç dönüm boyunca haçlar kumda art arda uzanır.” Cromwell: “İnançlar, dağlar, anıtlar ve kayalar...” Yine T.E. Lawrence: “...yine de ruhun dik kayalarında gezer.” Sonra yine yaşamın zevklerinden vazgeçmiş olan T.E. Lawrence: “O açıklık, o hareket ve temiz ödüller, söz söyleyebilen herkes gibi yıpranmıştı.”</p>
		<p>Ella şiirleri geri verir. Yabani yaşlı adam da şiirleri alıp yeniden kilitler.</p>
		<p>“Onları yayımlatmayı hiç düşünmedin mi?”</p>
		<p>“Elbette hayır. Neden yayımlatayım ki?”</p>
		<p>“Yalnızca merak ettim.”</p>
		<p>“Elbette sen farklısın. Sen yayımlatmak için yazarsın. Eh, insanlar böyle şeyler yapıyor galiba.”</p>
		<p>“Bu konuda hiç yorum yapmadın, romanımı okudun mu? Beğendin mi?”</p>
		<p>“Sevdim mi diye soruyorsun ha? İyi yazılmış, falan filan. Ama o taş kafalı zavallı niye kendini öldürmek istedi anlamadım.”</p>
		<p>“İnsanlar böyle şeyler yapar.”</p>
		<p>“Ne? Herkes bir zaman gelir ölmeyi düşünür. Bu niye yazıya dökülsün ki?”</p>
		<p>“Belki de haklısın.”</p>
		<p>“Haklıyım demiyorum. Yalnızca böyle hissediyorum. Benim gibiler ve senin gibiler arasındaki fark da bu.”</p>
		<p>“Kendini öldürmek konusunda mı?”</p>
		<p>“Hayır. Öyle çok şey istiyorsunuz ki. Mutluluk falan. Mutluluk ha! Bunu düşündüğümü bile anımsamıyorum. Senin gibiler, sizler, dünyanın size borcu varmış gibi davranıyorsunuz. Komünistler yüzünden.”</p>
		<p>“Ne?” der Ella, şaşırarak, ancak durumu eğlenceli bulmuştur.</p>
		<p>“Evet, senin gibiler, hepiniz kızılsınız.”</p>
		<p>“Ben komünist değilim ki. Beni, arkadaşım Julia’yla karıştırıyorsun. Hatta o bile artık komünist değil.”</p>
		<p>“Aynı şey. Senin kanına girmişler. Hepiniz her şeyi yapabileceğinizi sanıyorsunuz.”</p>
		<p>“Galiba haklısın, ‘benim gibiler’in aklının bir köşesinde, her şeyin yapılabileceği inancı vardır. Sizler çok az şeyle yetiniyorsunuz.”</p>
		<p>“Yetinmek mi? Yetinmek ha! Bu ne biçim söz böyle?”</p>
		<p>“Benim demek istediğim, bizler iyi ya da kötü, kendimiz üstünde deneyler yapmaya, farklı türde insanlar olmak için çalışmaya hazırız. Siz, yalnızca boyun eğmişsiniz.”</p>
		<p>Yaşlı adam, haşin ve nefret dolu bir ifadeyle oturmaktadır. “Senin kitabındaki o enayi herif kendini öldürmekten başka bir şey düşünmüyordu ama.”</p>
		<p>“Belki de yaşamın ona bir borcu olduğunu düşündüğü içindir, yaşamın herkese bir borcu vardır ve belki o bunu alamadı.”</p>
		<p>“Belki mi diyorsun? Belki ha? Bunu yazan sensin, bilmen gerek.”</p>
		<p>“Belki gelecek sefere bununla ilgili bir şeyler yazarım – kendilerinden başka bir şey olmaya, kendi kalıplarını kırmaya çalışan insanları yazarım.”</p>
		<p>“Sözlerini duyan da... Bence kişi neyse odur. Bir adam neyse odur. Başka bir şey olamaz. Bunu değiştiremezsin.”</p>
		<p>“Eh, sanırım, aramızdaki asıl fark da bu, ben değiştirilebileceğine inanıyorum.”</p>
		<p>“O zaman seni anlamıyorum. Anlamak da istemiyorum. İnsanın işleri daha da karıştırmasına hiç gerek yok, zaten insan yalın haliyle bile anlaşılması güç bir varlık.”</p>
		<p>Babasıyla yaptığı bu konuşma, Ella’nın zihninde yeni bir düşünce zinciri başlatır.</p>
		<p>Bir öykünün ana hatlarını ararken sürekli yenilgi, ölüm ve ironiden başka bir şey bulamayınca, bunları isteyerek reddeder. Kendini zorlayarak mutluluk ve sade bir yaşam kalıpları oluşturmaya çalışır. Başaramaz.</p>
		<p>Sonra kendini şöyle düşünürken bulur: Mutsuzluk ya da en azından duygusuzluk anlamına gelen kendini iyi tanımayı kabul etmeliyim. Yine de bunu zafere çevirebilirim. Bir erkek ve bir kadın – evet. Her ikisi de sabrının son sınırında. Her ikisi de kendi sınırlarını aşmaya çalışırken çıldıran iki insan. Sonra, karmaşanın içinden, yepyeni bir güç doğar.</p>
		<p>Ella içine, tıpkı bir havuza bakar gibi bakar ve bu öykünün görüntü kazanmasını bekler; ama yine de zihninde birkaç kuru cümlenin dışında bir şey belirmez. Yine de bekler, görüntülerin biçimlenmesi, canlanması için sabırla bekler.</p>
		<p>[Mavi Defter’e son on sekiz aydır yazılanlar üslup açısından hem bu deftere hem de öteki defterlere daha önce yazılanlardan farklıydı. Bu bölüm şöyle başlıyordu:]</p>
		<p class="gap-twice">17 Ekim 1954: Anna Freeman, 10 Kasım 1922’de doğdu. Albay Frank Freeman ve Mary Fortescue’nün kızı; 23 Baker Caddesi’nde oturdu; Hampstead’de Kız Lisesi’nde okudu; Orta Afrika’da 1939’dan 1945’e kadar altı yıl yaşadı; Max Wulf’la evlendi 1945; 1946 yılında bir kız çocuk doğurdu; 1947’de Max Wulf’tan boşandı; 1950’de Komünist Parti’ye girdi, 1954’te ayrıldı.</p>
		<p class="gap-twice">[Her gün kısa cümleciklerden oluşan kayıtlar tutulmuştu: “Erken kalktım. Şunu okudum. Şunu gördüm. Janet hasta. Janet iyileşti. Molly’ye sevdiği/sevmediği bir rol önerdiler, vb.” Mart 1956’dan sonra, sayfaya boydan boya koyu siyah bir çizgi çekilerek bu düzenli, kısa kayıtlara bir son verilmişti. Son on sekiz ayın kayıtlarını içeren sayfalar koyu siyah birer çarpıyla karalanmıştı. Anna sonra, günlük kayıtları yazarken kullandığı düzgün, küçük yazıyla değil de, daha akıcı, hızlı ve bazı yerlerde hızlı yazdığı için okunaksız bir el yazısıyla bir şeyler yazmıştı:]</p>
		<p class="gap-twice">Demek bu da tam anlamıyla başarısız oldu. Defterlerin içinde gerçeği en doğru yansıtacağımı umduğum Mavi Defter hepsinden beter. Gerçekleri kısa ve öz bir biçimde yazıya dökersem, yeniden okuduğumda bir kalıp keşfedeceğimi sanmıştım, ama bu kayıt türü, 15 Eylül 1954’teki kayıtlarım kadar yanlış, ki bu tarihte yazdıklarımın duygusallığı ve “Dokuz buçukta tuvalete gidip kakamı yaptım ve saat ikide işemeye gittim, saat dörtte terledim,” diye yazmanın, yalnızca düşündüklerimi yazmaktan daha gerçek olduğunu sanmak, şimdi beni utandırıyor. Yine de neden utandığımı hâlâ anlayamıyorum. Tuvalete gitmek ya da âdet kanaman olduğunda tamponunu değiştirmek, bilinçsiz bir düzeyde ele alınmasına karşın, iki gün önce Molly’nin eteğinde kan lekesi olduğunu gördüğümü ve oğlu gelmeden önce yukarı çıkıp üstünü değiştirmesi gerektiğini söylediğimi en ince ayrıntısına kadar anımsıyorum.</p>
		<p>Elbette, bu hiç de edebi bir sorun değil; bu Şeker Anne’yle yaşadığım “deneyim”le aynı şey. Ona, birlikte geçirdiğimiz zamanın büyük bir bölümünde, çocukken, yaşantımızı sürdürebilmek için göz ardı etmeyi öğrendiğimiz fiziksel gerçeklerin yeniden bilincine varmamı, bunlarla meşgul olmamı sağlamaya çalıştığını söylediğimi anımsıyorum. O zaman bana şu bilinen yanıtı verdi: Çocukluk sırasındaki “öğrenme” sürecinde bir hata olmuştu; öyle olmasaydı her hafta üç kez karşısındaki koltuğa oturup ondan yardım istememe gerek kalmazdı. Ben de buna, en azından istediğim düzeyde bir yanıt alamayacağımı bilerek –çünkü Şeker Anne’nin duygusal sorunlarıma neden olarak gösterdiği, “mantıklı açıklamalarımdan” birini yapıyordum–, “Bana kalırsa psikanalizde insan aslında zorla çocukluğuna döndürülüyor, sonra öğrendikleri primitivizm<a class="si-noteref epub-type_noteref" href="#f16" id="ref_f16">16</a> ışığında inceleniyor, zorla mite, folklora, toplumun ilkel ve gelişmemiş evrelerine, ardından yeniden günümüze döndürülüyor. Size eğer, ‘Bu düşte, şu miti ya da babamla ilgili hislerimde, şu halk öyküsünün ya da bu anımda şu halk şarkısının havasını buluyorum,’ dersem o zaman gülümsüyorsunuz, tatmin oluyorsunuz, çünkü artık size göre ben çocuksu şeylerin ötesine geçmiş ve bunları bir bütün içinde somutlaştırarak biçimlerini değiştirip onları kurtarmış oluyorum. Oysa tüm yaptığım ya da yaptığımız, bir bireyin çocuksu anılarının arasından birini çekip çıkararak, toplumun çocukluğuna ait sanat ya da düşüncelerle bağdaştırmak.” Şeker Anne buna beklediğim gibi gülümsedi. Ben de şöyle dedim: “Sizin silahlarınızı size karşı kullanıyorum artık. Sözlerinizi değil, gösterdiğiniz tepkiyi kastediyorum, çünkü dün geceki düşümün Hans Christian Andersen’in Küçük Deniz Kızı masalındaki unsurlardan oluştuğunu söylersem gerçekten seviniyor ve heyecanlanıyorsunuz, o an yüzünüzde huzurlu bir ifade beliriyor. Oysa bir deneyimi, bir anıyı ya da bir düşü çağdaş yollarla kullanmaya çalıştığım, bundan eleştirel, alaylı ya da karmaşık bir biçimde söz ettiğim zaman, sıkılıyor ve sabırsızlanıyorsunuz. Ben de bunun üzerine, ilkel dünyanın sizi her şeyden çok duygulandırdığını, hoşnut ettiğini düşünmeye başladım. Farkında mısınız, başımdan geçen bir olaydan ya da gördüğüm düşten bir arkadaşıma anlatır gibi söz ettiğimde ya da dışarıda birine anlatır gibi söz açtığımda kaşınızı çatmadığınızı hiç görmedim; ancak – bu kaş çatışın ya da sabırsızlığınızın farkında olmadığınıza da yemin edebilirim. Yoksa mit dünyasından çıkmaya henüz hazır olmadığım için özellikle mi kaşlarınızı çattığınızı söyleyeceksiniz?”</p>
		<p>“Eee?” dedi, gülümseyerek.</p>
		<p>Ben de, “Böylesi daha iyi, sizinle bir oturma odasında konuşuyor olsaydık böyle gülümserdiniz,” dedim. “Evet, biliyorum, buranın bir oturma odası olmadığını ve sorunlarım olduğu için burada bulunduğumu söyleyeceksiniz.”</p>
		<p>“Eee?” dedi gülümseyerek.</p>
		<p>“Ben de, benden beklediğiniz gibi, belki de nevroz sözcüğünün yüksek bilinçlilik ve gelişmişlik anlamına geldiğini söyleyeceğim. Nevrozun özü çelişkidir. Ancak günümüzde insanın yaşamın tadını, hiçbir isteğine engel koymaksızın dolu dolu almasının özü de çelişkidir. Aslında insanlara bakıp, ‘Bu adam, bu kadın bütünlüklerini korumuşlar, çünkü şu ya da bu evreyi yaşamamayı seçmişler,’ diyebileceğim bir noktaya geldim; insanlar ruh sağlıklarını, içlerinde bir şeylere engeller ve sınırlar koyarak koruyorlar.”</p>
		<p>“İyi ya da kötü, benimle olan deneyimini savunabileceğini söyleyebilir misin?”</p>
		<p>“Yine doktor odasına döndünüz. Elbette daha iyiyim artık. Ancak bu klinik bir deyim. Mitlerin ya da düşlerin içinde yaşamak pahasına iyileşmekten korkuyorum. Psikanaliz, insanları klinik olarak daha sağlıklı yapmaya değil, manevi olarak daha iyi etmeye dayanır ya da bunu amaçlar. Bana aslında şu anda sorduğunuz şey, yaşamanın benim için eskisinden daha kolay olup olmadığı. Daha az çelişki ve daha az kuşku içinde miyim, kısacası nevrozum azaldı mı? Öyle olduğunu biliyorsunuz.”</p>
		<p>Tetikte bekleyen yaşlı kadının, üstünde rolüne uygun bluzu, eteği, telaşla topuz yapılmış beyaz saçları ile karşımda kaşları çatılmış oturduğunu anımsıyorum. Kaşlarının çatılması beni sevindirmişti; bir an için bile olsa, hasta doktor ilişkisinden çıkmıştık.</p>
		<p>“Bakın,” dedim. “Şu anda oturmuş, dün gece gördüğüm bir düşü, sözgelimi kurt düşünün daha gelişkin bir çeşitlemesini anlatıyor olsaydım, yüzünüzde alıştığım bir ifade olurdu. Bu ifadenin ne anlama geldiğini çok iyi biliyorum, çünkü bu ifadeyle yansıttığınız duyguyu çok iyi tanıyorum – tanıma. Bu düşü tanımanın, biçimsiz bir şeye biçim kazandırarak kurtarmanın verdiği zevk. Bir parça karmaşa daha çözülüyor ve ‘tanımlanıyor.’ Bir şeyi ‘tanımladığımda’ nasıl gülümsüyorsunuz, biliyor musunuz? Sanki birini boğulmaktan kurtarmışsınız gibi. Ben de bu duyguyu tanıyorum. Bu duygunun adı neşe. Oysa bunda çok korkunç bir yön var; çünkü uykudayken, belli bir tür düşü görürken duyduğum neşeyi uyanıkken hiç hissetmedim; kurtlar ormandan çıktığında ya da kale kapıları açıldığında ya da yıkılmış beyaz tapınağın önünde beyaz kumların üzerinde, arkamdaki mavi gökyüzüyle mavi denize bakarken ya da Ikarus gibi uçarken, bu düşler ne kadar ürkütücü olursa olsun, mutluluktan ağlayabilirim. Nedenini de biliyorum; bütün o acılar, cinayetler ve vahşet, öykünün içinde sıkı sıkıya hapsedildikleri için beni incitemezler de ondan.”</p>
		<p>Şeker Anne sessizce duruyor, dikkatle beni süzüyordu.</p>
		<p>“Daha ileri gitmeye henüz hazır olmadığımı mı söyleyeceksiniz?” dedim. “Bana kalırsa bunun için sabırsızlanabiliyorsam, bunu isteyebiliyorsam, bir sonraki basamak için hazırım demektir.”</p>
		<p>“Peki bir sonraki basamak nedir?”</p>
		<p>“Bir sonraki basamak, kuşkusuz Anna Wulf’un mitin güvenliğinden çıkması ve tek başına ileri yürümesidir.”</p>
		<p>“Tek başına mı?” dedi. Sonra alayla, “Sen bir komünistsin ya da öyle olduğunu söylüyorsun, yine de yalnız yürümek istiyorsun ha? Bu bir çelişki değil mi?” diye ekledi.</p>
		<p>Bunun üzerine güldük, her şey orada bitebilirdi, ama ben devam ettim: “Bana, bir insana bireyselliğini kazandırmaktan söz edip duruyorsunuz. Şu âna kadar bundan anladığım şudur: Birey, geçmiş yaşantısının parçalarının birer birer, genel insanlık deneyiminin bir parçası olduğunu fark eder ve artık, ‘O zaman yaptıklarım, hissettiklerim, o büyük ve özgün düşün ya da epik öykünün ya da tarihteki bir dönemin bir yansımasıymış yalnızca,’ der. İşte artık özgürdür, çünkü kendini deneyimden ayırmıştır ya da deneyimini o çok eski kalıba, bir mozaik gibi yerleştirir ve bunu yerine koymakla, kendini bunun vereceği bireysel acıdan korur.”</p>
		<p>“Acı mı?” diye sordu hafifçe.</p>
		<p>“Canım, insanlar herhalde size çok fazla mutlu oldukları için gelmiyorlar.”</p>
		<p>“Hayır, genelde senin gibi hissedemedikleri için geliyorlar.”</p>
		<p>“Ancak ben artık hissedebiliyorum. Her şeye açığım. Ancak ben bunu başarır başarmaz bana hemen, ‘Acıyı uzaklaştır, uzaklaştır onu, seni incitemeyeceği bir yere koy, bunu bir öyküye ya da tarihe çevir,’ diyorsunuz. Oysa ben bunu uzaklaştırmak istemiyorum. Evet, ne söylememi istediğinizi biliyorum; bu kadar acılı malzemeyi –bunu başka türlü adlandırmaktansa ölürüm daha iyi– kurtardığım için ve bunun ‘üzerinde çalışıp çözümlediğim’ için ve bunu kabul ettiğim, genelleştirdiğim için, özgür ve güçlüyüm. Pekâlâ, bunu kabul ettiğimi söyleyeceğim. Peki şimdi ne olacak? Kurtlardan, kalelerden, rahiplerden bıktım artık. Bana nasıl görünmek isterlerse, onlarla o biçimleriyle uğraşmaya hazırım. Ancak dediğim gibi, ben tek başıma, Anna Freeman olarak yürümek istiyorum.”</p>
		<p>“Tek başına mı?” diye sordu yine.</p>
		<p>“Daha önce hiçbir kadının yaşamadığı deneyimlerin biçimlendirdiği biriyim ben...”</p>
		<p>Gülümseme yüzünde yayılmaya başlamıştı bile; bu seanslarımızın “yönlendirici gülümseme”siydi, yeniden hasta doktor olmuştuk.</p>
		<p>“Hayır, henüz gülümsemeyin,” dedim. “Daha önce dünyada benim gibi bir kadının yaşadığını sanmıyorum.”</p>
		<p>“Hiçbir kadının mı?” dedi; sesinde böyle anlarda hep olduğu gibi, denizlerin yaşlı kumsallara vuran dalgalarını, yüzyıllar önce ölmüş insanların seslerini çağrıştıran bir şeyler vardı. Bir gülümsemesi ya da ses tonuyla beni hoşnut edecek, dinlendirecek, içimi sevinçle dolduracak geniş zaman dilimlerini çağrıştırma yeteneği vardı, ama o anda böyle bir şey yapmasını istemiyordum.</p>
		<p>“Hiçbir kadının,” dedim.</p>
		<p>“Ayrıntılar değişir, ama biçim aynıdır,” dedi.</p>
		<p>“Hayır,” diye direttim.</p>
		<p>“Ne yönden farklısın peki? Daha önce hiç sanatçı kadınlar olmadı mı demek istiyorsun? Bağımsız kadınlar olmadı mı? Cinsel özgürlükte direten kadınlar olmadı mı? Sana söylüyorum, geçmişten sana kadar uzanan çizgide çok sayıda kadın var, bunları arayıp kendi içinde bulmalı ve onların bilincinde olmalısın.”</p>
		<p>“Onlar kendilerine benim baktığım gibi bakmadılar. Benim gibi hissetmediler. Nasıl hissedebilirlerdi ki? Bir hidrojen bombasının patlamasının ardından kendimi yok olmuş gördüğüm bir karabasandan uyandığımda, insanların Tatar yayından da böyle korktuklarını söylemenizi istemiyorum. Bu doğru değil. Dünyada yepyeni bir şeyler var. Film alanında, adamlarının zihinlerine hiçbir imparatorun yapmadığı biçimde hükmeden bir kodamanla karşılaşıp, eve kendimi onun ayaklarının altında çiğnenmiş gibi hissederek döndüğümde, Lezbiya’nın da şarap tüccarıyla yaptığı tartışmadan sonra kendini aynen böyle hissettiğini duymak istemiyorum. Durup dururken, korku, kıskançlık ve rekabetle dolu olmayan bir dünya düşlediğim zaman (Tanrı biliyor ya, bunu düşlemek o kadar da kolay değil), bunun, yalnızca altın çağ düşünün günümüze uyarlanmış biçimi olduğunu duymak istemiyorum...”</p>
		<p>“Sence değil mi?” dedi gülümseyerek.</p>
		<p>“Hayır, çünkü altın çağ düşü, gerçekleşebilecek bir şey olduğu için milyonlarca kez daha kuvvetlidir, tıpkı toptan yok oluş düşü gibi. Büyük olasılıkla ikisinin de gerçekleşmesi olası olduğu için.”</p>
		<p>“Peki benim ne dememi bekliyorsun?”</p>
		<p>“İçimdeki yeni şeyleri, yeni olabileceğini hissettiğim şeyleri, eski ve sürekli yinelenen şeylerden, tarihten, mitten ayırabilmek istiyorum...” Yüzündeki ifadeyi gördüm ve “Düşündüğüm ve hissettiğim hiçbir şeyin yeni olmadığını söylüyorsunuz ha?” dedim.</p>
		<p>“Ben hiçbir zaman,” diye başladı, sonra yeniden soylu “biz”e döndü, “biz insan soyunun daha fazla ilerlemesinin olanaksız olduğunu söylemedik ya da ima etmedik hiçbir zaman. Beni bununla suçlamıyorsun değil mi? Çünkü bu, söylediklerimizin tam tersi.”</p>
		<p>“Ben sizi, bunlara inanmıyormuş gibi davranmakla suçluyorum. Bakın, bu öğleden sonra gelip size, ‘Dün partide bir adamla tanıştım ve onda kurdu ya da şövalyeyi ya da keşişi gördüm,’ deseydim başınızı sallayıp gülümserdiniz. Her ikimiz de bu unsurları tanımanın verdiği sevinci hissederdik içimizde. Oysa eğer, ‘Dün partide bir adamla tanıştım ve bana söylediği bir şey üzerine şöyle düşündüm: Evet, bu adamın kişiliğinde, bir barajdaki çatlağa benzer bir çatlak var ve gelecek, bu delikten bambaşka bir biçimde dökülebilir, evet bu adamda böyle bir potansiyel hissediyorum; belki korkunç, belki de harika bir şey olabilir bu, ama mutlaka yeni bir şey olacak,’ deseydim kaşlarınızı çatardınız.”</p>
		<p>“Böyle bir adamla mı tanıştın?” diye sordu pratik bir biçimde.</p>
		<p>“Hayır. Tanışmadım. Ancak bazen, tanıştığım bazı insanların kişiliklerinde bir çatlak, bir yarık görüyorum; yani kendilerini gelişmelere açık tutuyorlar.”</p>
		<p>Düşünce dolu bir sessizlikten sonra şöyle dedi: “Anna, bunları bana anlatmamalısın.”</p>
		<p>Şaşırmıştım. “Size karşı dürüst olmamam gerektiğini söylemiyorsunuzdur umarım?” dedim.</p>
		<p>“Hayır. Yeniden yazmaya başlaman gerektiğini söylüyorum.”</p>
		<p>Çok kızmıştım elbette ve elbette Şeker Anne kızacağımı biliyordu.</p>
		<p>“Sizinle olan deneyimimi yazmamı mı öneriyorsunuz? Nasıl? Bir saat boyunca sizinle konuştuklarımı yazdığımı varsayalım, her şeyi açıklamak için bütün yaşamımı yazmazsam okur hiçbir şey anlamaz.”</p>
		<p>“Eee?”</p>
		<p>“Bu, kendimi belli bir noktada nasıl gördüğümü anlatan bir kayıt olacaktır. Sözgelimi, ilk haftaki seanslarımızla, şimdiki seanslarımız o kadar farklı ki...”</p>
		<p>“Eee?”</p>
		<p>“Üstelik, edebi sorunlar, aklınıza bile getirmediğiniz beğeni sorunları var. Sizle ben utanç duygusunu yıkmaya çalışıyoruz. Sizi tanımaya başladığım ilk haftada şunu asla söyleyemezdim: Babamı çıplak gördüğümde şiddetli bir tiksinti, utanç ve merak duymuştum. Böyle bir şeyi söylemek için kendi içimdeki engelleri ancak aylar sonra yıkabildim. Oysa şimdi ‘...çünkü babamın ölmesini istiyordum...’ diyebiliyorum. Oysa utancı yıkma sürecini yaşamamış biri, bunu okuyunca kan görmüş ya da utanç verici bir sözcük duymuş gibi sarsılır, şaşırır ve bu sarsıntı her şeyi yalayıp yutar.”</p>
		<p>Alayla, “Sevgili Anna,” dedi, “deneyimimizi, yazmamak için ileri sürdüğün bahaneleri desteklemekte kullanıyorsun.”</p>
		<p>“Tanrım, ben hiç de böyle bir şey yapmıyorum.”</p>
		<p>“Yoksa bazı kitapların, azınlıklar için yazıldığını mı söylüyorsun?”</p>
		<p>“Sevgili Bayan Marks, çok iyi biliyorsunuz ki, böyle bir şey düşünsem bile, bunu itiraf etmek ilkelerime ters düşer.”</p>
		<p>“Pekâlâ, eğer böyle bir fikrin olsaydı, bana bazı kitapların azınlık için yazıldığını söyler miydin?”</p>
		<p>Düşündüm ve “Bu bir biçim sorunu,” dedim.</p>
		<p>“Biçim mi? Peki senin içeriğine ne oldu? Anladığıma göre sizler biçim ve içeriği birbirinden ayrı tutmakta kararlısınız?”</p>
		<p>“Benim gibi olan öteki insanlar ayrı tutabilir, ben değil. En azından şimdiye kadar ayrı tutmadım. Ancak şimdi bunun bir biçim sorunu olduğuna inanıyorum. İnsanlar ahlakdışı mesajlara aldırmıyorlar. Cinayetin, kötülüğün, sevgisiz seksin iyi olduğunu söyleyen sanata aldırmıyorlar. Mesaj biraz süslenmişse bundan hoşnut kalıyorlar. Cinayetin, kötülüğün iyi bir şey olmadığını ve aşkın aşk olduğunu söyleyen mesajları da seviyorlar. Asıl katlanamadıkları şey, hiçbir şey fark etmez denmesidir, okurlar biçimsizliğe katlanamazlar.”</p>
		<p>“Yani sence, biçimden yoksun eserler mi azınlık içindir, eğer böyle bir şey varsa elbette?”</p>
		<p>“Ben bazı kitapların azınlık için yazıldığına inanmam. Bunu biliyorsunuz. Benim soylu bir sanat anlayışım yoktur.”</p>
		<p>“Sevgili Anna, sanat anlayışın o kadar soylu ki, yalnızca kendin için yazıyorsun.”</p>
		<p>“Başkaları da öyle yapıyorlar,” diye mırıldandığımı duydum.</p>
		<p>“Hangi başkaları?”</p>
		<p>“Dünyanın her yanında düşüncelerinden korktukları için herkesten gizledikleri defterlere yazan insanlar, onlar işte.”</p>
		<p>“Demek düşüncelerinden korkuyorsun?” Sonra bir saatimizin sona erdiğini belirtmek için randevu defterine doğru uzandı.</p>
		<p class="gap-twice">[Burada, sayfaya enlemesine kalın siyah bir çizgi daha çizilmişti.]</p>
		<p class="gap-twice">Bu yeni eve taşınıp, büyük odamı yerleştirir yerleştirmez yaptığım ilk iş, uzun bacaklı bir sehpa alıp, defterlerimi üzerine yaymak olmuştu. Oysa Molly’nin evindeyken defterleri, yatağın altındaki bir bavula tıkmıştım. Defterleri bilerek almamıştım. Buraya gelene kadar, sanırım hiç, “Dört defter alacağım, yazar Anna Wulf’la ilgili siyah bir defter; politika konularını içerecek kırmızı bir defter; deneyimlerime dayanarak yazdığım öyküler için sarı bir defter ve güncem olmasına çalışacağım mavi bir defter tutacağım,” diye düşünmemiştim. Molly’nin evindeyken defterler hiç aklıma gelmezdi; hele bir iş ya da sorumluluk olarak hiç.</p>
		<p>İnsan, yaşamında önemli olan şeylerin genelde farkında olmaz, bunları beklemez ve zihninde biçimlendirmez; bunlar insanın yaşamı içine süzülüverirler. İnsan bunların farkına, ancak ortaya çıktıklarında varır, işte hepsi bu.</p>
		<p>Bu evi, yalnızca bir erkeğe (Michael ya da ondan sonraki erkeğime) değil de defterlere de yer açmak için tuttuğumu böylece fark ettim. Aslında bu eve taşınmamın asıl nedeninin defterlerime yer açmak olduğunu düşünüyorum artık, çünkü taşınmamın üstünden bir hafta geçmemişti ki, sehpayı alıp defterleri üzerine dizmiştim. Sonra hepsini okudum. Bunları, tutmaya başladığımdan beri ilk kez okuyordum. Yazdıklarımı okumak beni rahatsız etmişti. Öncelikle, Michael’ın beni reddetmesinden nasıl etkilendiğimi ve bunun bütün kişiliğimi nasıl değiştirdiğini daha önce fark etmemiş olduğum için. Ancak her şeyden çok, kendimi tanıyamadığım için. Yazdıklarımla anımsadıklarımı karşılaştırdığımda hepsi asılsız gibi geliyordu bana. Üstelik yazdıklarımın asılsızlığı, daha önce düşünmediğim bir şeyden kaynaklanıyordu, yani verimsizliğimden. Bu defterler gitgide derinleşen bir eleştiri, savunma ve hoşnutsuzluğun göstergesiydi.</p>
		<p>İşte o zaman, bu defteri, yani Mavi Defter’i, yalnızca gerçeklerin kaydedildiği bir defter olarak tutmaya karar verdim. Her gece müzik taburesine oturup nasıl bir gün geçirdiğimi yazdım; böylece ben, Anna, Anna’yı sayfaya mıhlıyordum sanki. Her gün Anna’yı biçimlendirdim: Bugün saat yedide kalktım, Janet’a kahvaltı hazırladım, Janet’ı okula gönderdim, vb. Bunu yapınca günümü karmaşadan kurtarmış gibi hissediyordum. Oysa bugün bunları okuyor ve hiçbir şey hissetmiyorum. Sözcüklerin hiçbir anlam ifade etmediği bir girdapta gitgide daha derinlere sürükleniyorum. Sözcükler hiçbir şey ifade etmiyor. Bunları düşündüğüm zaman, sözcükler deneyimin biçim kazandığı bir kalıp olmaktan çıkıyor, çocukların çıkardığı seslere benzeyen, deneyimden uzaklaşmış bir dizi anlamsız ses oluyorlar. Düşünürken, “Sokakta yürüdüm,” diye yazdığım ya da gazeteden “...tam kapasite kullanıma yarayacak ekonomik önlemler...” diye bir alıntı yaptığım an, sözcükler çözülüyor ve zihnim bu sözcüklerle ilgisi olmayan görüntüler yaratmaya başlıyor, öyle ki gördüğüm ya da duyduğum her sözcük, ucu bucağı olmayan bir imge denizinde çalkalanıp duran bir sala benziyor. Bu yüzden daha fazla yazamıyorum. Ya da hızlı hızlı, okumadan yazmam gerekiyor, çünkü yazdıklarıma dönüp bakarsam, sözcükler havada uçmaya başlıyor ve hiçbir şey ifade etmiyorlar; ben, Anna, yalnızca kendimi hissediyorum; benliğim koyu karanlıkta atan bir nabza, Anna’nın yazdıkları da bir tırtılın havayla karşılaştığında katılaşan tükürüğüne dönüşüyordu.</p>
		<p>Galiba deliriyorum ve delirdiğimi, sözcüklerin benim için anlamını yitirmesinden anlıyorum, çünkü sözcükler biçim demektir ve ben de şeklin, kalıbın, ifadenin hiçbir anlam taşımadığı bir yokuşun başındayım, o zaman ben bir hiçim; defterlerimi okuduğumda fark ettim ki; zekâmı belli bir yönde kullandığım zaman Anna olarak kalabiliyorum. Bu zekâ da eriyip gidiyor ve ben çok korkuyorum.</p>
		<p>Dün gece, daha önce de görmüş olduğum bir düşü gördüm; bu, Şeker Anne’ye de söylediğim gibi, sürekli yinelenen düşlerin içinde en korkunç olanıydı. “Bunu tanımlamamı” istediğinde (amacı düşe bir biçim kazandırmaktı), yok etmekle ilgili bir karabasan olduğunu söyledim. Sonra bu karabasanı yeniden gördüğümde ve o bana yeniden, “Bunu tanımla,” dediğinde, daha da ileri gidebildim: Bunun kötülük ya da kin ilkesi olduğunu, kinden kaynaklanan sevinç olduğunu söyledim.</p>
		<p>Bu düşü ilk gördüğümde, bu ilke ya da sembol, bir dostumun Rusya’dan bana getirdiği tahta bir köy vazosuydu. İnsanda neşe uyandıran, soğan biçimli, kırmızı ve siyah renklerin karışımından oluşan, yaldızlı, kaba desenli bir vazoydu bu. Düşümde bu vazonun bir kişiliği vardı ve bu kişilik karabasanın ta kendisiydi, çünkü bu, anarşist ruhlu, kontrol edilemez, yok edici bir şeyi temsil ediyordu. Bu sembol ya da nesne, daha çok bir cine ya da periye benziyordu; çünkü bir insan değildi, bu kendini beğenmiş, bir oraya bir buraya sıçrayan hareketli vazo yalnızca beni değil, tüm canlıları, hem de hiç nedensiz tehdit ediyordu. İşte o zaman, bu düşü yok etme düşü olarak “tanımladım”. Aylar sonra bu ilkeyi düşümde yeniden gördüğümde, vazo düşüyle aynı olduğunu hemen anladım, ilke ya da sembol bu sefer yaşlı bir adam kılığına girmişti; bir cüceye benziyordu ve vazodan çok ama çok daha korkutucuydu, çünkü yarı insandı. Bu ihtiyar gülümsüyor, kıkırdıyor ve bıyık altından gülüyordu, hayat ve güç doluydu; bunun da temsil ettiği şey, katıksız kin, kötülük, yok etme güdüsünden kaynaklanan bir neşeydi. İşte o zaman, bu düşü nefretten kaynaklanan neşe olarak “tanımladım”. Bu düşü özellikle yorgunken, yoğun gerginlik ya da ikilem içindeyken, benliğimin duvarlarının inceldiğini, tehlike içinde olduğumu düşündüğüm zaman görmeye başladım. Düşteki unsur, çeşitli biçimlere giriyor, genellikle de çok yaşlı bir kadın ya da erkek oluyordu (ancak çift cinsiyetli, hatta cinsiyetsiz olduğu bile söylenebilirdi) ve bu sembol her zaman tahta bacaklı, koltuk değnekli, kambur ya da başka biçimlerde sakat olmasına karşın çok hareketliydi; amaçsız, bir hedefe yöneltilmemiş, başıboş bir kinden kaynaklandığını bildiğim, içten gelen bir enerjiyle dopdolu, çok güçlüydü. Bu yaratık her şeyle alay ediyor, oradan oraya sıçrıyor, acı veriyor, cinayet istiyor, ölüm istiyordu. Yine de, her zaman coşkun bir neşe içindeydi. Altıncı, belki yedinci kez gördüğüm bu düşü Şeker Anne’ye anlattığımda her zamanki gibi, “Peki bunu nasıl tanımlıyorsun?” diye sordu, ben de her zamanki gibi kin, kötülük ve acı vermekten duyulan zevk olduğunu söyledim; bunu üzerine, “Yalnızca olumsuz özellikler, hiç iyi bir yan yok mu bunda?”</p>
		<p>“Hiç yok,” dedim şaşırarak. “Peki hiç yaratıcı bir şey yok mu?”</p>
		<p>“Benim için yok.”</p>
		<p>Bunun üzerine, bu konuda daha fazla düşünmem gerektiği anlamına gelen bir gülümsemeyle baktı, ben de, “Eğer bu sembol bir doğa gücüyse ve yaratıcıysa, kötülüğün yanı sıra iyilik yapabilecek gücü varsa, o zaman neden ondan bu kadar korkayım ki?”</p>
		<p>“Belki düşü daha ayrıntılı bir biçimde yeniden görünce, kötü olduğu kadar iyi de olan bu canlılığı hissedebilirsin.”</p>
		<p>“Kendimi öyle büyük bir tehlikenin içinde kalmış gibi hissediyorum ki, bu sembolün yaklaştığını hissettiğim an, o ortaya çıkmadan uyanmak için mücadele edip çığlık atıyorum.”</p>
		<p>“Bu varlık, sen bundan korktuğun sürece tehlikelidir ancak.” Bunu, bir anne gibi sözlerini vurgulamak istercesine yalın bir hareketle başını sallayarak söylemişti; bu hareketi, ne kadar dertli olursam olayım, beni hep güldürmüştür. O gülümserken genellikle koltuğumda çaresizce gülümserim, çünkü bu hareketini, insanların bir hayvandan ya da yılandan söz ederken, “Onlardan korkmazsan sana zarar vermezler,” demesine benzetirim.</p>
		<p>Bunun üzerine sık sık yaptığım gibi, Şeker Anne’nin yine ikili oynadığını düşünmeye başladım: Çünkü bu sembol ya da unsur, hastalarının düş ve fantezilerinde hemen tanıdığı bir şeyse, o zaman bu şeyin kötü olmasından neden yalnızca ben sorumlu oluyordum? Ancak istediği kadar yarı insan biçimli olsun, aslında insan olmadığı hissedilen bir ilkeyi, bir insanı tanımlar gibi kötü diye tanımlamak yanlıştı.</p>
		<p>Başka bir deyişle, bu unsurun kötü olduğu kadar iyi olmasını sağlamak benim işim miydi? Bunu mu demek istiyordu?</p>
		<p>Dün gece yine o düşü gördüm ve bu sefer daha öncekilerden çok daha korkunçtu, çünkü içine girmek için hiçbir nesne, hatta bir cüce bedeni bile seçmeyen bu kontrol edilemez güç, dehşet ve çaresizlik vericiydi. Düşün başında, yanımda tanıyamadığım birisi vardı; sonra bu korkunç, kötü niyetli gücün, arkadaşımın içinde olduğunu anladım. Bu yüzden bir çığlık atarak kendimi uyanmaya zorladım; uyandığımda, bu kişinin kim olduğunu tanımış ve ilkenin ilk kez bir insan bedeninde ortaya çıktığını fark etmiştim. Bu insanın kim olduğunu anlayınca daha fazla korktum, çünkü benim açımdan bu korkunç ve ürkütücü gücün, mitsel ya da büyülü bir biçimde ortaya çıkması, serbest kalmasından, daha doğrusu bir insanın, özellikle de beni etkileyebilecek güce sahip bir insanın içine girmesinden daha güvenliydi.</p>
		<p>Gerçekten uyanıp, düşü bir de uyanıkken gözden geçirdiğimde dehşete kapıldım, çünkü bu unsurun artık mitin dışına çıkması ve başka bir insanın içine girmesi, benim içimde de serbest kaldığı ya da kolayca uyandırılabilir olduğu anlamına geliyordu.</p>
		<p>Bu düşü görmeme neden olan olayı yazmam gerek.</p>
		<p class="gap-twice">[Bu noktada Anna sayfaya enlemesine siyah bir çizgi çizmişti, sonra da şöyle yazmıştı:]</p>
		<p class="gap">Bunu yazmak istemediğim için bu çizgiyi çektim. Bu olayı yazıya dökmek, beni tehlikenin içine daha çok itecekmiş gibi geldi bana. Yine de o Anna, yani düşünen Anna, Anna’nın hissettiklerine bakıp bunu “tanımlayabilir”; bu gerçeğe sıkı sıkıya sarılmalıyım.</p>
		<p>Daha önce hiç böyle bir şey yaşamamıştım. Sanırım birçok insan, yaşamlarına biçim verebiliyor, yaşamlarının biçimini ayrıntılarıyla bilebiliyor. Böylece, “Evet, bu yeni insan benim için çok önemli. O adam ya da kadın yaşamam gereken bir şeylere yol açacak,” diyebiliyorlar. Ya da, “Daha önce hiç hissetmediğim bu duygu bana sandığım kadar yabancı değilmiş. Bu, artık benim bir parçam olacak ve bununla başa çıkmam gerek,” diyebiliyorlar.</p>
		<p>Dönüp geçmişe baktığımda artık kolaylıkla, “O zamanki Anna, şöyle bir insanmış. Beş yıl sonra şöyle biri olmuş,” diyebilirim. Bir varlığın bir, iki, beş yıllık deneyimi dürülüp bir kenara tıkılabilir ya da “tanımlanabilir”, “Evet, o zamanlar böyleydim,” diyebilir insan. Şimdi ben de böyle bir dönemin içindeyim, bu dönem sona erdiğinde ve ben bunu geride bıraktığımda kayıtsızlıkla, “Evet, ben son derece kırılgan, eleştirel, kadınlığımı erkekleri tartmak ya da başından atmak için bir ölçüt ya da denektaşı olarak kullanan bir kadındım,” diyeceğim. Evet, buna benzer bir şeyler söyleyeceğim. Farkında olmaksızın erkeklerden gelecek bir bozguna davet çıkaran bir kadındım. (Ancak artık bunun farkındayım. Farkında olmak da bunu geride bırakıp yeni bir şeye dönüşeceğim anlamına gelir; peki neye dönüşeceğim?) Günümüz kadınlarının yakından tanıdığı ve onları sitemkâr, lezbiyen yapabilecek ya da yalnızlığa itecek bir duygunun içine saplanıp kalmıştım. Evet, o Anna, o zamanlar...</p>
		<p class="gap-twice">[Sayfaya enlemesine bir siyah çizgi çizilmişti:]</p>
		<p class="gap-twice">Üç hafta kadar önce politik bir toplantıya katıldım. Resmî bir toplantı değildi, Molly’nin evinde yapılıyordu. Yoldaş Harry, Komünist Parti’de yüksek dereceli akademisyenlerden biri, Stalin’in ölümünden önceki o “kara yıllarda” Yahudilerin başına neler geldiğini öğrenmek için geçenlerde Rusya’ya gitmişti. Gidebilmek için bile, kendisini gitmekten vazgeçirmeye çalışan yüksek rütbeli komünistlerle savaşmak zorunda kaldı. O da, gitmesine izin vermez ve kendisine yardım etmezlerse, bunu herkese duyuracağını söyleyerek onları tehdit etti. Rusya’ya gitti; korkunç şeyler öğrenmiş olarak geri döndü; yüksek rütbeliler bunların hiçbirinin bilinmesini istemiyorlardı. Yoldaş Harry, günümüz “aydınlarının” savunduğu şeyleri yineledi: Komünist Parti, bir kez olsun herkesin bildiği şeyleri itiraf etmeli ve açıklamalıydı. Karşı taraf, yani komünist bürokrasisiyse, ne pahasına olursa olsun Sovyetler Birliği’yle dayanışma taraftarıydı; bu da olabildiğince az şey itiraf etmek anlamına geliyor. Sonunda üst düzey bürokratlar, en korkunç bilgileri gizleyerek özet bir rapor bastırmayı kabul ettiler. Yoldaş Harry, komünistler ve eski komünistlerle toplantılar yapıp, onlara orada gördüklerini anlatıyordu. Bu yüzden yüksek rütbeliler öfkelendiler, onu partiden atmakla tehdit ediyorlar; bu toplantılara gidenleri de öyle. Harry partiden ayrılacak.</p>
		<p>Molly’nin oturma odasında kırktan fazla insan vardı. Hepsi “aydın”dı. Harry’nin bize anlattıkları, gazetelerden okuduklarımızdan daha korkunç olmasa da, çok kötüydü. Yanımda sessizce oturarak anlatılanları dinleyen bir adam dikkatimi çekti. Böylesine duygusal bir ortamda sessiz kalması beni etkilemişti. Konuşmanın bir yerinde, ironik bir biçimde birbirimize gülümsedik; bu gülümseme, bizim gibilere özgü bir şey oldu. Resmî toplantı bittikten sonra geride on kişi kaldı. “Kapalı toplantı” havasını çok iyi tanırım ben, bir “kapalı toplantı” başlamak üzereydi; Harry başka şeyler de anlatacaktı, komünist olmayanların gitmesini bekliyordu. Bir an duraksadıktan sonra Harry ve ötekiler kalabileceğimizi söylediler. Harry yeniden konuşmaya başladı. Az önce duyduklarımız berbattı; şimdi duyduklarımızsa, çok zehirli bir dille komünistleri eleştiren gazetelerde bile yazılanlardan çok daha kötüydü. O gazeteler gerçekleri tam olarak öğrenebilecek bir konumda değillerdi, oysa Harry öyleydi. Bize, işkence gören, öldüresiye dövülen ve en inanılmaz türde cinayetlere kurban giden insanlardan söz etti. Ortaçağ’da kullanılan işkence kafeslerine kapatılan, müzelerden çıkarılan aletlerle kendilerine işkence edilen Yahudileri ve benzeri şeyler anlattı.</p>
		<p>Bu anlattıkları, daha önce kırk kişilik toplantıda anlattıklarından çok daha dehşet vericiydi. Konuşması bittiğinde, ona sorular sorduk; her yanıt verişinde yeni ve korkunç bir şey öğreniyorduk. Onun içinde bulunduğu durumu, daha önceki deneyimlerimizden çok iyi anlıyorduk. Dürüst olmaya kararlı olmasına karşın, Sovyetler Birliği’yle ilgili gerçeği itiraf edebilmek için kendiyle sürekli savaşıyordu. Harry konuşmasını bitirdiğinde, adı Nelson olduğu anlaşılan sessiz adam (Amerikalıymış) ayağa kalkıp, tutkulu bir söyleve başladı. Söyleve başladı diyorum, çünkü belli ki politika konusundaki deneyimi onu iyi bir konuşmacı yapmıştı. Sık sık böyle konuşmaya alışık güçlü bir sesi vardı. Adam şimdi suçlayıcı bir tavır takınmıştı. Batılı komünist partilerinin yıkılmakta ya da yıkılmak üzere oluşlarının nedeninin, hiçbir konuda gerçeği söyleyememeleri ve dünyaya yalan söylemeyi alışkanlık haline getirdikleri için, gerçeği artık kendilerinin de ayırt edemez hale gelişleri olduğunu söyledi. Yine de bu gece, Yirminci Kongre’den ve öğrendiklerimizden sonra bile, partide kendisinden daha fırsatçı olanlarla savaştığını bildiğimiz önemli bir yoldaşın gerçeği bile bile ikiye bölüşüne tanık olduğumuzu, kırk kişilik genel toplantıda daha ılımlı gerçekler, daha kapalı bir grupta daha sert gerçekler anlattığını söyledi. Harry utanmış ve sinirlenmişti. O sıralar, bu konuda konuşmasını engellemeye çalışan parti kodamanlarının ona savurduğu tehditlerden haberimiz yoktu. Ancak bize, gerçeğin çok korkunç olduğunu, bu yüzden bunu olabildiğince az insanın öğrenmesinin daha iyi olacağını söyledi; kısacası, savaştığı bürokratların savunmasını kullandı.</p>
		<p>Nelson birden yine ayağa kalktı, öncekinden daha vahşi bir biçimde kendini suçlayıcı bir konuşma yapmaya başladı. İsterik bir konuşmaydı bu. Herkes isteriye kapılmaya başlamıştı, isterinin içimde yükseldiğini hissedebiliyordum. “Yok etme düşü”nden tanıdığım bir atmosfer içinde olduğumuzu fark ettim. Yok etme figürünün sahneye çıkışına temel hazırlayan bir duygu ve atmosferdi bu. Ayağa kalkıp, Harry’ye teşekkür ettim; ne de olsa partiden iki yıl önce ayrıldığım için, kapalı toplantıya katılmaya hiç hakkım yoktu. Aşağı indim, Molly mutfakta ağlıyordu. “Senin için hava hoş,” dedi, “Yahudi değilsin.”</p>
		<p>Sokağa indiğimde Nelson’ın da arkamdan gelmiş olduğunu fark ettim. Beni eve götürebileceğini söyledi. Yeniden suskunlaşmıştı; ben de onu, az önce yaptığı konuşma yüzünden, kendini kırbaçlayan bir adama benzettiğimi unutmaya karar verdim. Kırk yaşlarında, Yahudi, Amerikalı, hoş görünümlü, aile babalarını anımsatan bir adamdı. Onu çekici bulduğumun farkındaydım ve...</p>
		<p class="gap-twice">[Bir koyu siyah çizgi daha. Sonra:]</p>
