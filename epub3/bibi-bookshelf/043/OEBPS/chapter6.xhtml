		<h2>Defterler</h2>
		<p>[Siyah Defter’in ikiye bölünmüş sayfaları dolduğu için, Siyah Defter artık asıl amacına ulaşmıştı. Sol taraftaki “Kaynak” başlığının altında şunlar yazılıydı:]</p>
		<p class="ara-baslik">11 Kasım 1955</p>
		<p>Bugün. Kaldırımda, otobüse yetişmeye çalışan insanların çizmeleri ve ayakkabıları arasında badi badi yürüyen şişko, evcil bir Londra güvercini. Adamın biri güvercine bir tekme atıyor, güvercin havaya uçuyor, bir lamba direğine çarpıp düşüyor; boynu gevşekçe sarkık, gagası açık kalakalıyor. Adam şaşırıyor; güvercinin uçarak kaçacağını sanmıştı. Adam çevreye kaçamak bakışlar fırlatıyor, kaçmak istiyor. Çok geç; kıpkırmızı olmuş, cadaloz bir kadın kendisine yaklaşmakta. “Seni canavar! Zavallı güvercini tekmelersin ha!” Adamın yüzü de kızarıyor bu arada. Utançla ve gülünç bir şaşkınlıkla sırıtıyor. “Hep uçup giderler,” diyor, kadının kendisine haksızlık etmemesi için yalvarır gibi. Kadın bağırıp çağırıyor: “Öldürdün onu, zavallı küçük bir güvercini nasıl tekmelersin!” Oysa güvercin ölmüş değil, direğin yanında başını kaldırmaya çalışıyor, boynunu uzatıyor, kanatlarını çırpıyor, ama olduğu yerden kalkamıyor. Bu arada, içinde on beş yaşlarında erkek çocukların da bulunduğu birkaç kişi, durup olayı izlemeye başlıyor. Çocukların yüzlerinde, sokak haydutlarına özgü açıkgöz ve dikkatli bir ifade var, etkilenmemiş bir biçimde durmuş seyrediyorlar ve sakız çiğniyorlar. Birisi konuşuyor: “Hayvanları Koruma Derneği’ni arayın.” Kadın bağırıyor: “Bu barbar, zavallı hayvanı tekmelemeseydi buna hiç gerek kalmayacaktı.” Adam, koyun gibi bekliyor, herkesin nefret ettiği bir suçlu o artık. İşe duygularını katmayan yalnız o iki çocuk. Birisi laf olsun diye, “Böylelerini hapse tıkmalı,” diyor. “Evet, evet,” diye bağırıyor kadın. Kuşu tekmeleyen adamdan nefret etmekle o kadar meşgul ki, güvercine bakmıyor bile. “Hapse mi,” diyor ikinci çocuk, “bence kırbaçlamalı.” Kadın dikkatle çocukları inceliyor ve kendisiyle dalga geçtiklerini fark ediyor. “Evet, elbette sizi de!” diyor soluğu kesilerek, sesi boğazına takılan öfke yumrusu yüzünden kısılmış. “Bir kuş acı çekerken nasıl böyle gülersiniz!” O bunları söylerken çocuklar sırıtıyorlar, ancak olayın kötü adamı gibi değil; adam utanç ve inanmazlıkla gülüyor. “Gülün,” diyor kadın. “Gülün. Sizi gerçekten kırbaçlamalı. Evet. Gerçekten.” Bu sırada işbilir bir adam eğilip güvercini inceliyor. Doğruluyor ve “Ölmek üzere,” diyor çevredekilere. Doğru söylüyor, kuşun gözlerine bir zar iniyor ve gagasından kan sızıyor. Nefretini yönelttiği üçlüyü unutan kadın, kuşa bakmak için eğiliyor. Kadının ağzı hafifçe açık, kuşun soluğunun kesilip, boynunu kıvırışını, sonra da hareketsiz kalışını hoşnutsuz bir merakla izliyor.</p>
		<p>“Öldü,” diyor işbilir adam.</p>
		<p>Kötü adam, kendine gelerek özür diler gibi, ancak saçmalığa izin vermemeye kararlı bir biçimde, “Özür dilerim, ama bilerek yapmadım. Daha önce yolumdan kaçmayan bir güvercin görmemiştim,” diyor.</p>
		<p>Hep birlikte, sertleşen güvercin tekmeleyicisine ayıplar gibi bakıyoruz.</p>
		<p>“Kaza ha!” diyor kadın. “Kaza!”</p>
		<p>Ancak artık topluluk yavaş yavaş dağılıyor. İşbilir adam kuşu eline alıyor, ama bu bir hata, çünkü bunu ne yapacağını bilemiyor. Tekmeleyen adam oradan uzaklaşıyor, ama kadın ardından gidip, “Senin adın, adresin ne bakayım, seni dava edeceğim,” diyor. Adam sinirlenerek, “Of pireyi deve yapma,” diyor. “Demek sen küçük bir güvercini öldürmeye pire diyorsun,” diyor kadın. “Ama deve de değil, cinayet deve değildir,” diye düşüncesini belirtiyor, elleri ceketinin cebinde, sırıtan on beşliklerden biri. Arkadaşı onun amacını sezerek oyunu sürdürüyor: “Haklısın. Pireler cinayettir. Develer değil.”</p>
		<p>“Doğru ya,” diyor ilki, “Güvercin ne zaman deve olur? Pire olduğu zaman.” Kadın onlara dönüyor ve kötü adam istememesine karşın inanılmaz derecede suçlu görünerek, bu durumu fırsat bilip kaçıyor. Kadın iki çocuğa hakaret etmek için doğru sözleri ararken işbilir adam elinde kuşun cesediyle çaresizce duruyor, çocuklardan biri alay eder gibi, “Güvercin turtası mı yapacaksınız bayım,” diyor. “Arsızlık etme, polis çağırırım,” diyor işbilir adam çabucak. Kadın sevinerek, “Çok doğru, çok doğru, çok önceden çağırmalıydık,” diyor. Çocuklardan biri inanmazlık ve hayranlıkla uzun ve alaylı bir ıslık çalıyor. “İşte sana karakol davetiyesi,” diyor, “aynasızları çağırın. Seni halka ait bir güvercini çalmaktan içeri tıkarlar bayım.” İkisi kahkahadan kırılarak, ancak polis sözü geçtiği için saygınlıklarını kaybetmeden gitmek için hızla uzaklaşıyorlar.</p>
		<p>Geriye yalnızca kızgın kadın, işbilir adam, ölü kuş ve birkaç izleyici kalıyor. Adam çevresine bakınıyor ve lamba direğine asılı bir çöp tenekesi olduğunu görünce ölü güvercini bunun içine atmak için ilerliyor. Ancak kadın onun yolunu kesiyor ve güvercini çekip alıyor. “Bana ver onu,” diyor sesi merhametle yumuşayarak. “Zavallı küçük kuşu penceremin önündeki saksıya gömeceğim.” İşbilir adam sevinerek kaçıp gidiyor. Kadın güvercinin gagasından damlayan yoğun kana tiksintiyle bakarak kalakalıyor.</p>
		<p class="ara-baslik">12 Kasım</p>
		<p>Dün gece düşümde güvercini gördüm. Bu, bana ne olduğunu bilmediğim bir şeyi anımsatıyordu. Düşümde anımsamak için savaşıyordum. Ancak uyandığımda bunun Mashopi Oteli hafta sonlarında geçen bir olay olduğunu anımsamıştım. Bu olay yıllardır hiç aklıma gelmemişti, ancak şimdi oldukça net ve ayrıntılı bir biçimde anımsıyorum. Beynimde ancak dünkü gibi bir olayın şokuyla anımsayabildiğim bunca kilitli ve ulaşılamaz şeyin olması yine sinirimi bozdu. Bu olay kritik son hafta sonu değil de ortalardaki hafta sonlarından birinde yaşanmış olmalıydı, çünkü o sıralar Boothbylerle aramız hâlâ iyiydi. Bayan Boothby’nin, biz kahvaltı ederken elinde 22’lik bir tüfekle yemek salonuna girip, “Aranızda ateş etmeyi bilen var mı?” diye sorduğunu anımsıyorum. Paul, tüfeği alarak, “Pahalı eğitimim, bana av kuşu ve sülün cinayetinin inceliklerini öğretmekten geri kalmamıştır,” dedi. “Ah, o kadar abartılı bir şey değil,” dedi Bayan Boothby. “Çevrede av kuşları ve sülün var, ama pek fazla değil. Bay Boothby’nin canı güvercin turtası çekti. Eskiden arada sırada tüfeği alır çıkardı, ama artık formdan düştü, ben de düşündüm ki, eğer isterseniz...”</p>
		<p>Paul silahı alaylı alaylı inceliyordu. Sonunda, “Yivli bir tüfekle kuş avlanabileceği hiç aklıma gelmezdi, ama Bay Boothby becerebiliyorsa, ben de becerebilirim,” dedi.</p>
		<p>“O kadar güç bir iş değil,” dedi Bayan Boothby, her zamanki gibi Paul’ün davranışlarındaki nazik görünüme kanarak. “Aşağıda tepeler arasında güvercinlerle dolu bir vadi var. Tek yapmanız gereken, konmalarını bekledikten sonra onları vurmak.”</p>
		<p>“Buna avcılık mı diyorsunuz!” dedi Jimmy vakarla.</p>
		<p>“Tanrım, buna avcılık mı diyorsunuz!” diye haykırdı Paul, bir eliyle alnını tutup, ötekiyle tüfeği uzatarak.</p>
		<p>Bayan Boothby onu ciddiye alsın mı almasın mı bilemiyordu ama, “Bence yeterince adilane,” diye açıklama yaptı. “Öldüreceğinizden emin olmadıkça ateş etmeyin, bunun ne zararı var?”</p>
		<p>“Haklı,” dedi Jimmy, Paul’e.</p>
		<p>“Haklısınız,” dedi Paul, Bayan Boothby’ye. “Tamamen haklısınız. İsteğinizi kabul ediyoruz. Hancı Boothby’nin güvercin turtası için kaç güvercin gerek?”</p>
		<p>“Altıdan azı işe yaramaz, ama eğer yeterince kuş getirirseniz size de bir turta yaparım. Değişiklik olur.”</p>
		<p>“Doğru,” dedi Paul. “Gerçekten de bir değişiklik olur. Bize güvenin.”</p>
		<p>Bayan Boothby ona ciddi bir biçimde teşekkür ederek bizi tüfekle baş başa bıraktı.</p>
		<p>Kahvaltı sona erdi, saat sabah on sularıydı, öğle yemeğine kadar oyalanacak bir şeyler bulduğumuz için sevinmiştik. Otelden birkaç metre uzakta, eskiden Afrikalıların kullandığı bir patika, anayoldan dik açıyla bozkıra sapıyordu; üzerindeki derin tekerlek izleriyle, sağa sola saparak bozkırı geçiyordu. Bu toprak yol, yedi sekiz kilometre ötede, çayırın ortasında bulunan Roma Katolik Misyonu’na dek uzanıyordu. Bu patikadan arada sırada çiftliğe gereksinim maddeleri götüren misyon kamyonları geçerdi, bazen de misyonun işlettiği büyük bir çiftliğe işçiler gider gelirdi, ama yol çoğunlukla boştu. Bu bölge, dalgalanarak uzanan kumlu yüksek bir bozkırdan ve bozkırın ortasında yükselen tepelerden oluşuyordu. Yağmur yağdığında toprak yağmura kucak açmak yerine, ona direnir gibi görünürdü. Yağmur, katı toprağa öfkeyle çarpıp üç ya da dört metre geri sıçrardı, ama fırtınadan bir saat sonra her yer yine kupkuru olur ve yağmur sularıyla açılan dere yatakları ve vadiler yine heyecan ve gürültüyle dolardı. Geçen gece o kadar şiddetli bir yağmur yağmıştı ki, yatakhane bölümünün demir çatısı sarsılmış ve gümbürdemiş durmuştu, oysa şimdi güneş tam tepemizdeydi, gökyüzü bulutsuzdu, biz de asfaltın yanında, ayakkabılarımızın altındaki kuru, ince ve beyaz kum kabuğun üzerinde yürüyorduk; kabuk ağırlığımız altında kırılınca, altındaki koyu, ıslak tabaka ortaya çıkıyordu.</p>
		<p>O sabah yalnızca beş kişiydik, ötekiler neredeydi, anımsamıyorum. Belki yalnızca beşimizin otele geldiği bir hafta sonuydu. Paul, tam bir avcı görünümünde tüfeği taşıyor ve bu rolde kendisine gülümsüyordu. Jimmy onun yanındaydı, beceriksiz, şişman, solgundu; zeki bakışlı gözleri, duyduğu arzu yüzünden aşağılık duygusuyla dopdolu, bu durumdan duyduğu acıyla ironik, sürekli Paul’e bakıyordu. Ben, Willi ve Maryrose arkadan geliyorduk. Willi’nin elinde bir kitap vardı. Maryrose ve ben tatil giysileri içindeydik; üzerimizde renkli tulumlar ve gömlekler vardı. Maryrose mavi bir tulum ve gül rengi bir gömlek giymişti; ben de gül rengi bir tulum ve beyaz bir gömlek giymiştim.</p>
		<p>Anayoldan kum yola sapar sapmaz yavaş ve dikkatlice yürümek zorunda kaldık, çünkü sağanaktan sonraki bu sabah, her yer böcek kaynıyordu. Her yer sürünen yaratıklarla cıvıl cıvıldı. Alçak otların üstünde yeşilimsi beyaz kanatlı milyonlarca kelebek kanat çırpıp zikzaklar çiziyordu. O sabah, kelebekler, kozalarını kırmış, bunlardan sıçrayarak ya da sürünerek dışarı çıkmış, şimdi özgürlüklerini kutluyordu. Otların üzerinde ve yoldaysa canlı renklerle bezenmiş çiftlerden oluşan bir çekirge sürüsü vardı. Bunların da sayısı milyonları buluyordu.</p>
		<p>“Ve çekirge ötekinin sırtına sıçradı,” dedi az ilerideki Paul, hafif ancak ciddi bir sesle. Durdu. Yanındaki Jimmy de ona uyarak yürümeyi kesti. Biz de her ikisinin yanına gelip durduk. “Tuhaf,” dedi Paul, “daha önce böceklerin bu şarkısının ne anlama geldiğini, somut olarak neyi ifade ettiğini anlamamıştım.” Çok tuhaf bir durumdu, ama utançtan çok huşu içindeydik. Güldük, ama kahkahalarımız fazla yüksekti. Nereye baksak, böceklerin çiftleştiğini görüyorduk. Böceklerden biri bacaklarını sıkıca toprağa yapıştırıyordu, böylece altındaki kıpırdayamıyordu; ya da biri ötekinin sırtına tırmanmaya çalışıyordu, bu arada alttaki, üsttekine her ikisini de bir yana fırlatacak kadar delice iniş kalkışlarında yardım etmek için hareketsiz duruyordu. Uyumsuz eşleşmiş bir çift devriliyor, alttaki doğrulup hareketsiz duruyor, bu arada öteki onun sırtına yeniden binmeye çalışıyor ya da kendini saf dışı bırakan başka –ve bize pek de farklı görünmeyen– bir çekirgeyle savaşıyordu. Ancak mutlu ya da uyumlu bir biçimde eşleşmiş başka böcekler parlak, yuvarlak ve aptal bakışlı gözleriyle çevremizde, birbirlerinin üzerinde duruyorlardı. Jimmy bir gülme nöbetine kapıldı, Paul de onun sırtına bir şaplak attı. “Bu bayağı böcekler ilgimizi hak etmiyorlar,” dedi. Haklıydı. Bu boya kutularına benzeyen, parlak renklerle bezeli, ince zümrüt rengi otların arasında yarı gizlenmiş duran böceklerin teki ya da on ya da yüz tanesi bize çekici gelebilirdi, ama çiğ kırmızı ve çiğ yeşil renkli, siyah boş gözleriyle anlamsız anlamsız bakan bu böceklerden binlercesi, aptalca müstehcenliğin, her şeyden öte, aptallığın sembolüydüler. “Kelebekleri seyredelim daha iyi,” dedi Maryrose ve öyle yaptı. Kelebekler çok güzeldi. Mavi gökyüzü, gözümüzün alabildiğince beyaz kanatlarla bezeliydi. Uzaktaki vadide kelebekler, yeşil otların üstünde beyaz ve parıltılı bir sis oluşturuyorlardı.</p>
		<p>“Ama sevgili Maryrose,” dedi Paul, “kuşkusuz sana özgü şirinlikle, bu kelebeklerin yaşam sevincini kutladıklarını ya da yalnızca eğlendiklerini düşünüyorsun, ama durum çok farklı. Onlar da tıpkı bu bayağı çekirgeler gibi, rezilce seks peşinde koşuyorlar.”</p>
		<p>“Sen nereden biliyorsun?” diye sordu Maryrose, son derece dürüst bir biçimde; her zamanki gibi alçak sesle konuşmuştu. Paul de son derece çekici olduğunu bildiği o genizden gelen kahkahasını attı ve ağırlaşarak Maryrose’u bekledi, Jimmy’yi önde yalnız bırakmıştı. Maryrose’a eşlik eden Willi de Paul’e yer açarak yanıma yaklaştı, oysa ben terk edilmiş Jimmy’ye doğru hızlanmıştım bile.</p>
		<p>“İşte bu gerçekten çok tuhaf,” dedi Paul; çok rahatsız olmuşa benziyordu. Gözlerini diktiği yere baktık. Çekirge ordusunun içinde kötü eşleşmiş iki çift vardı. Çiftlerden ilkinde yaya benzeyen bacaklarıyla bir pistonu andıran kocaman, güçlü bir böceğin sırtında, yeterince yükseğe tırmanamayan, küçük, beceriksiz bir böcek vardı. Onların yanında da tam tersi bir çift görülüyordu: Ufacık, parlak, acınası bir çekirgenin üzerine, görkemli, güçlü ve tuttuğunu koparan bir böcek çıkmıştı; zavallıcık onun altında cüce gibi kalmış, neredeyse eziliyordu. “Küçük bir bilimsel deney yapacağım,” dedi Paul. Dikkatlice adım atarak yolun yanındaki böceklerin yanına gitti, tüfeğini yere koydu ve bir ot kopardı. İşbilir ve kayıtsız bir biçimde böcekleri kenara iterek tek dizini yere koydu. Beceriyle ağır gövdeli böceği, ot manivelasıyla ufak çekirgenin üzerinden çekti. Ancak iri böcek şaşılası bir kararlılıkla, tek sıçrayışta yeniden küçük böceğin üzerine atladı. “Bu operasyon için iki kişi gerekli,” dedi Paul. Jimmy hemen bir ot kopardı ve kaynaşan böcek sürüsüne bu kadar yaklaşmış olmanın verdiği tiksintiyle yüzünü buruşturarak Paul’ün yanında yerini aldı. İki genç adam, kumlu yolda çömelmiş, ot saplarıyla çalışıyorlardı. Ben, Willi ve Maryrose durmuş onları seyrediyorduk. Willi kaşlarını çatmıştı. “Ne kadar anlamsız,” dedim ironik bir biçimde. O sabah, her zamanki gibi aramız pek iyi olmamasına karşın Willi dargınlığını bir kenara bırakıp bana gülümsedi ve gerçekten eğlenerek, “Yine de, çok ilginç,” dedi. Birbirimize gülümsedik; bu gülümsemede sevgi ve acı vardı; iyi anlaştığımız anlar çok seyrekti. Diz çökmüş gençlerin öteki yanında duran Maryrose bizi kıskançlık ve acıyla izliyordu. Mutlu çiftin yanında kendini dışlanmış hissediyordu. Buna dayanamadım ve Willi’yi orada bırakıp Maryrose’un yanına gittim. Maryrose ve ben, Paul’le Jimmy’nin üstüne eğilip olayı izledik.</p>
		<p>“Şimdi,” dedi Paul. Canavarı küçük böceğin sırtından kaldırdı. Ancak Jimmy sakarlığı yüzünden bu işi beceremedi, yeniden denemeye zaman kalmadan Paul’ün büyük böceği yeniden yerini almıştı. “Of aptal şey,” dedi Paul, sinirlenerek. Genellikle Jimmy’ye sinirlendiğini belli etmezdi, çünkü Jimmy’nin kendisine taptığını biliyordu. Jimmy otu elinden bıraktı ve acıyla bir kahkaha attı; duyduğu acıyı gizlemeye çalışıyordu. Paul bu arada iki ot sapını eline almış, üstte duran biri büyük, öteki küçük iki böceği uygunsuz eşlerinin üzerinden alıp yerlerini değiştirmişti bile; şimdi iki çift de uyumlu bir biçimde eşleşmişlerdi, iki büyük böcek, iki küçük böcek.</p>
		<p>“İşte,” dedi Paul. “Bilimsel yaklaşım diye buna denir. Mükemmel ve kolay. Ne kadar doyum verici.”</p>
		<p>Beşimiz de orada durmuş, sağduyunun zaferini inceliyorduk. Bu olayın anlamsızlığı karşısında kendimizi tutamayarak hep birlikte gülmeye başladık; Willi bile gülüyordu. Bu arada çevremizde boyanmış gibi duran binlerce çekirge, yardımımıza gereksinim duymaksızın, türlerini devam ettirmek için başlarının çaresine bakıyorlardı. Bizim küçük zaferimizse fazla uzun sürmemişti, çünkü büyük böceğin sırtındaki öteki büyük böcek düşmüştü ve o düşer düşmez alttaki dişi ya da erkek olan çekirge hemen onun sırtına çıkmıştı.</p>
		<p>“Ne kadar terbiyesizce bir davranış,” dedi Paul ciddiyetle.</p>
		<p>“Bu konuda asla emin olamayacağız,” dedi Jimmy, arkadaşının ciddi mırıltısını taklit etmeye çalışarak, ancak hep soluk soluğa, tiz ya da fazla şakacı bir biçimde konuştuğu için bunu başaramadı: “Doğa dediğimiz şeyin, bu hayvancıkları bizleri programladığından daha iyi programlamış olduğuna asla emin olamayız. Bu minyatür ilkel varlıkların, erkek dişinin üzerinde çiftleşecek biçimde programlandığı yolunda elimizde kanıt var mı? Ve hatta,” diye ekledi cesaretle, çok yanlış bir ses tonuyla konuşmaya devam ederek: “erkek ve dişi olarak çiftleştiklerini nereden biliyoruz? Çünkü tek bildiğimiz, bunun bir safahat cümbüşü olduğu, erkekler erkeklerle, dişiler dişilerle...” Soluğu kesilerek bir kahkaha attı. Onun ter basmış, utangaç, zeki ifadeli yüzüne bakınca, söylediği ya da söyleyebileceği şeylerin, neden Paul söylediğinde olduğu gibi kulağa hoş gelmediğini merak ettiğini anladık. Bu konuşmayı Paul yapmış olsaydı, ki bunu rahatlıkla yapabilirdi, hepimiz şu anda gülmekten kırılıyor olurduk. Oysa şimdi hepimiz çok rahatsız olmuştuk ve itişip kakışan çirkin böceklerle kuşatılmış olduğumuzu fark etmiştik.</p>
		<p>Birden Paul sıçrayıp önce çiftleşecek biçimde ayarladığı canavar çiftin sonra da küçük çiftin üstüne bastı.</p>
		<p>“Paul!” dedi Maryrose, sarsılmış bir biçimde; ezilmiş renkli kanatlar, gözlerden oluşan, beyaz ve yapışkan sıvı yığınına bakarak.</p>
		<p>“İşte duygularıyla hareket edenlere özgü bir tepki,” dedi Paul, Willi’yi taklit ederek. Willi kendisiyle şakalaşıldığını anlamış, gülümsüyordu. Sonra Paul ciddi bir tavırla, “Sevgili Maryrose,” dedi. “Bu geceye, hatta zamanı uzatsak bile, yarın geceye kadar, bu yaratıkların hemen hepsi ölecek – tıpkı senin kelebeklerin gibi.”</p>
		<p>“Ah, hayır,” dedi Maryrose, çekirgeleri görmezlikten gelip, dans eden kelebek bulutlarına kederle bakarak. “Ama neden?”</p>
		<p>“Çünkü fazlasıyla kalabalıklar. Hepsi yaşasaydı neler olurdu bir düşünsene? Her yeri istila ederlerdi. Mashopi Oteli kaynaşan bir çekirge sürüsü altında kaybolur, yıkılıp yerle bir olurdu; bu arada da tahmin edemeyeceğin kadar uğursuz olabilecek bu kelebek sürüsü, Bay ve Bayan Boothby’nin ve onların evlenme çağındaki kızlarının cesetleri üzerinde zafer dansı yaparlardı.”</p>
		<p>Maryrose, alınarak kül gibi olan yüzünü Paul’den öteki tarafa çevirdi. Ölmüş ağabeyini düşündüğünü biliyorduk. Böyle zamanlarda bizden tümüyle yalıtılmış gibi dururdu, öyle ki hepimiz kollarımızı boynuna dolamak için can atardık.</p>
		<p>Oysa Paul konuşmayı sürdürdü, bu sefer Stalin’in taklidini yapmaya başlamıştı: “Görünen köy kılavuz istemez, söylememe bile gerek yok ve aslında gerçekten söylememe gerek yok, öyleyse kendimi niye boşuna yorayım? Ancak, bir şey söylemenin gerekli olup olmadığı besbelli konumuz değil. Herkesin çok iyi bildiği gibi, doğa savurgandır. Birkaç saate kalmaz, bu böcekler birbirlerini ısırarak, dövüşerek ya da cinayet, intihar, hatalı cinsel yaklaşım gibi yollarla ölecekler ya da şu anda buradan ayrılıp kendilerine ziyafete başlama olanağı vermemizi bekleyen kuşlar tarafından yeneceklerdir. Bu harika ve zevk veren çayıra önümüzdeki hafta sonu ya da politik görevlerimiz izin verirse, ondan sonraki hafta sonu yeniden gelip, düzenli olarak çıktığımız gezintilerimiz sırasında bu yoldan geçtiğimizde, bu kırmızı yeşil tatlı böceklerden bir iki tanesini görüp, ne kadar şirin olduklarını düşüneceğiz. Çevremizde son dinlenme yerlerine gömülmekte olan milyonlarca ceset için pek fazla üzülmeyeceğiz. Tartışmasız daha güzel olan, ancak daha fazla işe yaramayan kelebekleri de çok, hatta hep özleyeceğiz – elbette eğer daha alışılagelmiş yoz eğlencelerimizden zaman bulursak.”</p>
		<p>Paul’ün, Maryrose’un ağabeyinin ölümü konusundaki yarasını neden deştiğini merak ediyorduk. Maryrose acıyla gülümsüyordu. Yere çakılıp öleceği korkusuyla sürekli işkence çeken Jimmy’nin de yüzünde aynı buruk gülümseme vardı.</p>
		<p>“Demek istediğim, yoldaşlar...”</p>
		<p>“Ne demek istediğini çok iyi anlıyoruz biz,” dedi Willi kabaca, öfkeyle. Belki böyle zamanlarda, Paul’ün dediği gibi, gerçekten grubun “baba figürü” oluyordu. “Yeter,” dedi Willi. “Artık gidip, güvercinleri bulalım.”</p>
		<p>“Görünen köy kılavuz istemez, söylememe gerek yok,” dedi Paul altta kalmamak için, yine Stalin’in en sevdiği açılış sözcüklerini kullanarak, “böyle sorumsuzca davranmaya devam edersek, ev sahibimiz Boothby’nin güvercin turtası asla pişirilemeyecek.”</p>
		<p>Çekirgelerin arasında, toprak yolda ilerledik. Bir buçuk iki kilometre ötede küçük bir tepe, daha doğrusu bir araya yuvarlanmış iri granit kayalarından oluşmuş bir yığın vardı; bunun ötesinde çekirgeler, sanki bir çizgi çekilmiş gibi yok oluyordu. Orada yoktular, hiçbir yerde görünmüyorlardı, sanki türleri bir anda yok olmuştu. Ancak kelebekler, dans eden beyaz çiçekler gibi her yerde uçuşmaya devam ediyorlardı.</p>
		<p>Sanırım aylardan ekim ya da kasımdı. Hangi ayda olduğumuzu, böceklerin çiftleşmesinden kestirecek kadar bilgili değilim, hangi ayda olduğumuzu o günkü sıcaklığın niteliğinden tahmin ediyorum. Emici, harika, tehlikeli bir sıcak vardı o gün. Daha sonraki aylarda, yağmurlu mevsimde, havada kışın geldiğini haber veren bir şampanya kokusu olur. Ancak, o gün ısı yanaklarımızı, kollarımızı, bacaklarımızı hatta giysilerimizi geçerek sırtımızı kavuruyordu. Evet, mevsimin ilk günleri olmalıydı elbette, çünkü otlar kısacıktı, beyaz kumun üzerinde taze, belirgin kümecikler oluşturuyorlardı. Demek ki o hafta sonu, Paul’ün hemen ardından öldüğü son hafta sonundan dört ya da beş ay önceydi. O sabah izlediğimiz patika, aylar sonra Paul’le benim ince ince yayılan bir sis içinde koşup ıslak otların üzerine düştüğümüz patikanın ta kendisiydi. Nerede düşmüştük? Belki de turtaya gereken güvercinleri vurmak için oturduğumuz yerin yakınında bir yerlerde.</p>
		<p>Küçük tepeyi ardımızda bıraktık, şimdi önümüzde daha büyük bir tepe yükseliyordu. Bu ikisinin arasındaki çukur bölge, Bayan Boothby’nin, güvercinlerin bulunduğunu söylediği yerdi, patikadan ayrılıp büyük tepenin eteklerine doğru hiç konuşmaksızın yürüdük. Güneş sırtımızı iğne iğne yakarken konuşmaksızın yürüdüğümüzü anımsıyorum. Parlak, mavi gökyüzünün altında, sendeleyerek uçan beyaz kelebeklerin arasında, çamurlu otlukta yürüyen canlı renklerle bezenmiş beş genç insandık; kendimizi o halimizle görebiliyorum.</p>
		<p>Tepenin eteklerinde bulunan yüksek ağaçların altına oturduk. Yirmi metre ötede bir grup ağaç daha vardı. Bir güvercin, bu ikinci grubun yaprakları arasından bir yerden ötüyordu. Çıkardığımız patırtı yüzünden sustu, sonra zararsız olduğumuza karar verip ötmeye devam etti. Yumuşak, uyku verici, uyuşturucu, hipnotize edici bir sesti bu, tıpkı –şimdi kulak kesildiğimiz için– ağustosböceklerinin her yerde duyduğumuz zırıltısı gibi. Ağustosböceklerinin sesi sarılık olup burnuna kadar kininle dolmaya benziyordu; kulak zarlarından çıkıyor gibi gelen ve durmaksızın cır cır öten bir ses. İnsan çok geçmeden bunu duymamaya başlıyordu, tıpkı insanın kandaki kininin çıkardığı ateşli cırlamayı artık duymaz olduğu gibi.</p>
		<p>“Yalnızca bir tanecik güvercin,” dedi Paul. “Bayan Boothby bize yanlış bilgi vermiş.”</p>
		<p>Tüfeğin namlusunu bir kayaya dayadı, kuşa nişan aldı, sonra kayanın desteği olmaksızın nişan aldı, tam ateş edeceğini düşündüğümüz anda tüfeğini indirdi.</p>
		<p>Tembelce bir bekleyiş için hazırlandık. Gölge çok koyuydu, otlar yumuşak ve tazeydi, güneş de öğlenki konumuna doğru tırmanıyordu. Arkamızdaki tepe hükmedici, ancak baskı yaratmayacak biçimde, bir kule gibi yükseliyordu. Ülkenin bu yöresindeki tepeler çok yanıltıcıdır. Genellikle çok yüksektirler, ancak yaklaştığınızda yuvarlak granit kaya yığınlarından oluştuğunu gördüğünüzde gözünüzde küçülürler; böyle bir tepenin eteklerinde duran biri, bir devin yığdığı çakıltaşları gibi yükselen ve her an yuvarlanıverecekmiş gibi görünen parlak, iri granit kayaların arasındaki bir yarık ya da küçük bir koyaktan öteki taraftaki vadiyi görebilirdi. Bu tepe –incelediğimiz için biliyorduk– yetmiş seksen yıl önce istilacı Matabelelere karşı Mashonalar tarafından yapılmış barikatlar ve siperlerle doluydu. Ayrıca harika Buşman çizimleriyle kaplıydı. En azından, otelden gelip kendilerini eğlendirmek için bunlara taş atanlar tarafından bozulmadan önce öyle olduklarını sanıyorduk.</p>
		<p>“Varsayın ki,” dedi Paul, “biz çevresi kuşatılmış Mashonalarız. Matabeleler yaklaşıyor, hepsi süslü, korkutucu kılıklar içinde. Sayıca üstünler. Üstelik, bizler savaşçı bir halk değiliz, öyle olduğumuz söyleniyor, barış sanatlarına kendini adamış basit insanlarız, Matabeleler ise hep kazanıyorlar. Biz erkekler biliyoruz ki, birkaç dakika sonra acılar içinde kıvranarak öleceğiz. Ancak siz şanslı kadınlar, Anna ve Maryrose, siz üstün Matabele kabilesinin daha savaşçı ve yiğit erkeklerinden iki yeni efendi tarafından sürüklenip götürüleceksiniz.”</p>
		<p>“Ancak bundan önce kendilerini öldürürler,” dedi Jimmy. “Değil mi Anna? Değil mi, Maryrose?”</p>
		<p>“Elbette,” dedi Maryrose, iyi huylulukla.</p>
		<p>“Elbette,” dedim ben de.</p>
		<p>Güvercin ötmeye devam ediyordu. Onu görebiliyorduk; küçük, güzel bir karaltıydı. Paul, tüfeği kaldırdı, nişan aldı ve ateş etti. Kuş kanatları gevşekçe sarkarak döne döne düştü ve oturduğumuz yerden bile duyabildiğimiz bir pat sesiyle yere çarptı. “Bize bir köpek gerek,” dedi Paul. Jimmy’nin sıçrayıp kuşu getirmesini bekliyordu. Jimmy kendiyle savaşıyordu, buna karşın kalktı, kardeş ağaç kümesine doğru yürüdü, artık kaba saba bir ceset haline gelmiş kuşu bulup getirdi, Paul’ün ayaklarının dibine fırlattı ve yeniden oturdu. Güneşin altında yaptığı bu küçük yürüyüş onu terletmiş ve gömleğinde büyük ter lekelerinin oluşmasına yol açmıştı. Jimmy soyunup gömleğini çıkarttı. Gövdesi solgun, toplu, neredeyse bir çocuğunki gibiydi. “Böyle daha iyi,” dedi meydan okuyarak; bizim ona, büyük olasılıkla eleştirerek baktığımızın farkındaydı.</p>
		<p>Ağaçlar şimdi sessizdi. “Tek güvercin,” dedi Paul. “Ev sahibimizin dişinin kovuğunu bile doldurmayacak bir parça yiyecek.”</p>
		<p>Uzaktaki ağaçlardan güvercinlerin mırıltılı, yumuşak bir sesle öttüğü duyuluyordu. “Sabır,” dedi Paul. Tüfeğini yeniden indirip sigara içmeye başladı.</p>
		<p>Willi bu arada kitap okuyordu. Maryrose, yumuşak altın renkli başını bir çimen öbeğine dayamış, gözleri kapalı, sırtüstü yatıyordu. Jimmy kendisini eğlendirecek başka bir şey bulmuştu. Birbirinden ayrı duran ot kümelerinin arasındaki kum, dün gece yağmurla yol yol olmuştu, büyük olasılıkla dün geceki fırtınada oluşmuştu bunlar. Yirmi yirmi beş santim genişliğinde, sabah güneşiyle şimdiden kuruyarak kemik gibi kaskatı olmuş minyatür bir dere yatağı vardı. Beyaz kumun üzerinde, farklı büyüklüklerde, düzensiz olarak yayılmış on iki kadar yuvarlak, derin olmayan oyuk görülüyordu. Jimmy elinde ince ama dayanıklı bir ot sapı, yüzükoyun yatmış, bunu büyükçe oyuklardan birinin dibinde dolaştırıyordu. İnce kum durmaksızın, çığ gibi dökülüyordu, mükemmel biçimli kuyu mahvolmuştu.</p>
		<p>“Beceriksiz salak,” dedi Paul. Jimmy’yle böyle durumlarda hep acılı ve rahatsız bir sesle konuşurdu. Bir insanın nasıl bu kadar sakar olabildiğini gerçekten anlayamıyordu. Çöpü Jimmy’nin elinden çekti ve bunu başka bir kum kuyusuna nazikçe daldırarak kuyuyu kazan böceği saniyesinde çekip çıkardı – bir karıncayiyendi bu, ama bu bir kibrit başı büyüklüğündeydi, yani türünün iri bir örneğiydi. Paul’ün ot sapından telaşla inen böcek, konduğu taze ve beyaz kum parçasında deli gibi çırpınarak, yeniden üzerine serpilerek yükseltiyle kapanan kumun altında kayboluverdi.</p>
		<p>“İşte,” dedi Paul, Jimmy’ye kabaca ve otu yeniden ona verdi. Paul kendi aksiliğinden utanmışa benziyordu; sessiz ve oldukça solgun duran Jimmy hiçbir şey söylemedi. Çöpü aldı ve küçük kumdan tepenin yükselişini seyretti.</p>
		<p>Bu olaya iki yeni güvercinin karşımızdaki ağaçlara konduğunu fark edemeyecek kadar dalmıştık. Şimdi, besbelli uyum içinde ötmek amacı gütmeden ötmeye başlamışlardı, çünkü bu iki yumuşak ötüş ırmakları bazen birlikte, bazen ayrı akıyordu.</p>
		<p>“Çok sevimliler,” dedi Maryrose olanları protesto etmek amacıyla, gözleri hâlâ kapalıydı.</p>
		<p>“Yine de, senin kelebeklerin gibi, ölüme mahkûmlar,” dedi Paul ve tüfeğini kaldırıp ateş etti. Dallardan birindeki kuş bu sefer taş gibi düştü. Şaşıran öteki kuş, çevresine bakınıyordu, başı bir o yana bir bu yana dönüyordu, bir gözünü yoldaşını kapmış olabilecek atmacayı görmek için gökyüzüne çevirdi, sonra yere baktı, besbelli otların üzerinde yatan kanlı nesneyi tanıyamamıştı; çünkü tüfeğin gürlemesini izleyen bekleyiş dolu, yoğun sessizlikten sonra yeniden ötmeye başlamıştı. Paul hemen silahını kaldırıp ateş etti, o da taş gibi düştü. Artık kimse, böceği gözlemlemekten başını kaldırmayan Jimmy’ye bakmıyordu. Görünmeyen böceğin küçük sarsıntılar yaratarak dibinde çalıştığı kuyu şimdiden kumun üstünde düzgün, alçak bir oyuğa dönüşmüştü. Belli ki Jimmy kuşların vurulduğunu duymamıştı. Paul de ondan yana bakmıyordu. Hafif hafif ıslık çalarak, kaşları çatılmış, öylece bekliyordu. Bize ve Paul’e bakan Jimmy bir anda kıpkırmızı oldu, sonra çabalayarak ayağa kalktı, ağaçlara doğru yürüdü ve iki cesetle geri geldi.</p>
		<p>“Bir köpeğe gerek yok aslında,” dedi Paul. Jimmy henüz dönüş yolunu yarılamamıştı, ama yine de bunu duymuştu. Paul’ün bunu Jimmy duysun diye söylediğini sanmıyorum, ancak duymasın diye özel bir çaba da göstermemişti. Jimmy yeniden oturdu, omuzlarının beyaz derisi, otların öte yanına güneş altında yaptığı bu iki yolculuk yüzünden kızarmıştı.</p>
		<p>Yine yoğun bir sessizlik oldu. Hiçbir yerden güvercin sesi gelmiyordu. Üzerinden kanlar akan üç beden, güneşin altında küçük bir kayanın yanında yığılmış duruyorlardı. Gri, pürtüklü kaya, pas renkli, yeşil ve mor likenlerle bezeliydi; otların üzerindeyse yoğun, kırmızı damlalar parlıyordu.</p>
		<p>Havada kan kokusu vardı.</p>
		<p>“Bu kuşlar kokuşacaklar,” dedi, bütün bunlar olurken başını kitabından kaldırmamış olan Willi.</p>
		<p>“Azıcık kokmaları iyidir,” dedi Paul.</p>
		<p>Paul’ün Jimmy’ye baktığını ve Jimmy’nin yine kendisiyle savaşmaya başladığını görünce hemen kalkıp kanatları sarkmış, gevşemiş cesetleri gölgeye attım.</p>
		<p>Artık hepimizin arasında huzursuz edici bir gerginlik vardı, Paul, “Ben içecek bir şeyler istiyorum,” dedi.</p>
		<p>“Barın açılmasına daha bir saat var,” dedi Maryrose.</p>
		<p>“Umarım gerekli sayıda kurban çok geçmeden ortaya çıkar, çünkü barın açılma saati gelip gong çalınca hemen gideceğim. Kıyımı bir başkasına bırakacağım.”</p>
		<p>“Hiçbirimiz senin kadar iyi silah kullanamayız,” dedi Maryrose.</p>
		<p>“Sen de bunu çok iyi biliyorsun ya,” dedi Jimmy birden nefretle.</p>
		<p>Jimmy kum dere yatağını inceliyordu. Artık hangisinin yeni karınca yuvası olduğunu anlamak çok zordu. Jimmy, dibinde küçük bir yükseltinin –bekleyen canavarın gövdesi– görüldüğü daha büyükçe olan kuyuya ve canavarın çenesi olan iki küçük, siyah, ince, dalımsı çubuğun uçlarına bakıyordu. “Tek eksiğimiz birkaç karınca,” dedi Jimmy. “Ve birkaç güvercin,” dedi Paul. Jimmy’nin eleştirisine karşılık, “Doğal yeteneklerim konusunda yapabileceğim bir şey yok. Tanrı verir. Tanrı alır. Bana vermiş,” diye ekledi.</p>
		<p>“Pek de adilane olmamış bu,” dedim. Paul dönüp o çekici, buruk, minnettar gülümsemesiyle baktı bana. Ben de ona gülümsedim. Willi başını kitabından kaldırmaksızın boğazını temizledi. Çok gülünç bir sesti bu, kötü bir tiyatro oyununa ait gibiydi; bunun üzerine Paul’le ben, grup üyelerinin sık sık tek, çift ya da topluca kapıldığı çılgın, çaresiz gülme nöbetlerinden birine kapıldık. Dakikalarca güldük, Willi de okumaya devam etti. Oysa şimdi omuzlarını acıya katlanmak için nasıl kamburlaştırdığını ve dudaklarını nasıl birbirine bastırdığını anımsıyorum. O zamanlar bunlara dikkat etmemeyi yeğliyordum.</p>
		<p>Birden bir çift kanatın havayı ipek gibi yaran tiz sesini duyduk ve neredeyse tam tepemizdeki dallardan birine bir güvercin kondu. Bizi görünce yeniden uçmak için kanatlarını açtı, yine topladı, dalın üzerinde başını yan çevirip bize bakarak birkaç kez döndü. Parlak, siyah, iyice açılmış gözleri, yolda çiftleşen böceklerin yuvarlak gözlerine benziyordu. İnce dalı kavrayan pençelerinin zarif pembe rengini ve güneş ışınlarını yanardöner bir biçimde yansıtan kanatlarını görebiliyorduk. Paul tüfeği kaldırdı ve tüfeği neredeyse doksan derece dik tutarak ateş etti; kuş aramıza düştü. Jimmy’nin koluna kan sıçradı. Yeniden bembeyaz olan Jimmy, tek söz etmeksizin kanı sildi.</p>
		<p>“Bu iş mide bulandırıcı oldu,” dedi Willi.</p>
		<p>“Başından beri öyleydi zaten,” dedi Paul sakince.</p>
		<p>Eğilip otların üzerinde duran kuşu alıp incelemeye koyuldu. Kuş hâlâ yaşıyordu. Bedeni gevşekçe sarkıyordu, ama kara gözleri sürekli bizi izliyordu. Gözlerine bir zar indi, sonra kuş gözle görülür bir kararlılıkla silkinerek ölümü itti ve bir an Paul’ün ellerinde çırpındı. “Ne yapacağım şimdi?” dedi Paul, birdenbire tiz bir sesle; sonra hemen bir şakayla kendini toparladı: “Şimdi bunu soğukkanlılıkla öldürmemi mi bekliyorsunuz?”</p>
		<p>“Evet,” dedi Jimmy, Paul’ün karşısına cesaretle dikilip, ona meydan okuyarak. Yüzünü yine kan basmış, irili ufaklı kırmızı benekler yaratmıştı, yine de bakışlarını Paul gözlerini kaçırana kadar ondan ayırmadı.</p>
		<p>“Pekâlâ,” dedi Paul kibirle dudaklarını kısarak. Nasıl öldüreceğini bilmeden güvercini elinde nazikçe tutuyordu. Jimmy ise Paul’ün kendisini kanıtlamasını bekliyordu. Bu arada güvercin, Paul’ün elinde parlak bir tüy topağına gömülmüştü; güzel gözleri kapanıyor, başı boynuna gömülüyordu; sonra titreyerek yeniden boynunu dikleştiriyor, ardından yine yana yıkılıyordu; zavallı kuş ölümü yenmek için sürekli çırpınıyordu. Sonra birdenbire ölerek, Paul’ü bu karakter denemesinden kurtardı; Paul de onu ceset yığınının üstüne fırlattı.</p>
		<p>“Lanet olsun, her konuda öyle şanslısın ki,” dedi Jimmy titrek, öfkeli bir sesle. Gururla, “çökmüş” olarak tanımladığı dolgun dudakları gözle görülür bir biçimde titriyordu.</p>
		<p>“Evet, biliyorum,” dedi Paul. “Biliyorum. Tanrılar beni gözetiyorlar. Çünkü sana itiraf edeyim ki, sevgili Jimmy, güvercinin boynunu bükemezdim.”</p>
		<p>Jimmy, acı çekerek karıncayiyenin kuyularını incelemeye döndü. Dikkati Paul’ün üzerindeyken çok küçük, bir tüy parçası kadar hafif bir karınca, kuyunun kenarından içeri düşmüş, şu anda canavarın çeneleri arasında ikiye katlanmıştı. Bu ölüm oyunu öyle küçük ölçekliydi ki, kuyu, karınca ve karıncayiyen kolaylıkla küçük bir tırnağın –sözgelimi Maryrose’un küçük pembe tırnağının– üzerine sığabilirdi.</p>
		<p>Küçük karınca, ince beyaz bir kum tabakası altında kayboldu, birkaç saniye sonra, çeneler, bir sonraki kullanım için temiz ve hazır yeniden beliriverdi.</p>
		<p>Paul tüfeğinin mahfazasını açtı ve sürgüyü gürültüyle şakırdatarak içine bir mermi yerleştirdi. “Boothby Ana için en az iki kuş daha gerek bize,” dedi. Ancak güneşte iri ve sessiz duran ağaçlar boştu, yeşil dallar hafif ve zarif bir biçimde ağır ağır sallanıyordu. Kelebekler şimdi dikkati çekecek kadar azalmışlardı; kavurucu sıcakta ancak bir iki düzine kadarı dans ediyordu. Sıcak hava dalgaları otların ve kum parçalarının, özellikle otların arasından çıkıveren kayaların üstünden yağ gibi yükseliyordu.</p>
		<p>“Hiçbir şey olmuyor,” dedi Paul. “Hiçbir şey. Ne sıkıcı.”</p>
		<p>Zaman ilerliyordu. Sigara içtik. Bekledik. Maryrose bal kadar leziz, gözleri kapalı, dümdüz uzanmıştı. Willi inatla kendini geliştiriyordu. “Sömürge Sorunu Üzerine Stalin’in Görüşleri”ni okuyordu.</p>
		<p>“İşte bir karınca daha geliyor,” dedi Jimmy heyecanla. Öncekinden daha iri, neredeyse karıncayiyenin büyüklüğünde bir karınca, ot sapları arasında düzensiz çizgiler çizerek telaşla bir oraya bir buraya gidiyordu. Tıpkı koku almaya çalışan bir av köpeği gibi düzensiz çizgilerle bir oraya bir buraya atılarak ilerliyordu. Kuyunun kenarından aşağı düşüverdi, bu sefer kahverengi parlak çenenin uzanıp karıncayı ortasından neredeyse ikiye ayırır gibi kaptığını görebildik. Bir savaş. Kuyunun kenarından dökülen beyaz kum zerrecikleri. Kumun altında savaşıyorlardı. Sonra sessizlik.</p>
		<p>“Bu ülkede,” dedi Paul, “etkisi üzerimden bir ömür boyu silinmeyecek şeyler yaşadım. Jimmy ve benim sürekli korunarak tatlı evlerimizde, özel okulda ve Oxford’da yetiştirildiğimizi düşündüğümüzde, doğanın bu kanlı gaga ve pençelerle bize öğrettiği yaşam gerçekleri için minnettar olmaktan başka bir şey yapamayız, değil mi?”</p>
		<p>“Ben hiç de minnettar değilim,” dedi Jimmy. “Bu ülkeden nefret ediyorum.”</p>
		<p>“Bense ona tapıyorum. Her şeyimi ona borçluyum. Demokratik eğitimim sonucu kullandığım liberal ve büyük lafları bir daha ağzıma almaya kalkışmayacağım, çünkü artık bunların doğru olmadığını biliyorum.”</p>
		<p>“Belki ben de bazı dersler aldım,” dedi Jimmy, “ama ben o büyük lafları söylemeye devam edeceğim. Hem de İngiltere’ye döner dönmez. Herhalde uzun bir zamandan önce dönemem. Eğitimimiz her şeyden önce bizi, yaşamın upuzun hiçliğine hazırladı. Başka neye hazırlayacak ki? Kendi adıma, bu uzun hiçliğin başlaması için sabırsızlanıyorum. Geri döndüğümde –yani, eğer geri dönebilirsem– yapacağım şey...”</p>
		<p>“Hey, “ diye bağırdı Paul, “bir kuş daha geliyor. Hayır, gelmiyormuş.” Bir güvercin bize doğru uçuyordu, bizi gördü, yön değiştirerek yükseldi, tam karşıdaki ağaç kümesine yerleşiyordu ki, fikrini değiştirdi ve hızla kanat çırparak uzaklaştı. Birkaç yüz metre ötedeki toprak yoldan çiftlik işçileri geçiyordu. Onları ses çıkarmadan izledik. Bizi görene kadar konuşup gülüşüyorlardı, ama şimdi onlar da sessizleşmişlerdi ve sanki bizden, beyaz insanlardan gelebilecek herhangi bir tehlikeden kaçınabilmek için yüzlerini bizden başka yöne çevirerek uzaklaştılar.</p>
		<p>Paul yumuşak bir sesle, “Tanrım, Tanrım, Tanrım,” dedi. Sonra ses tonu değişti ve kaygısızca, “Yoldaş Willi ve onun cinsinden olanlara olabildiğince az değinerek, bu olaya nesnel olarak bakarsak – Yoldaş Willi, sizi bir şeyi nesnel olarak değerlendirmeye davet ediyorum,” dedi. Willi, ironik bir şeyler söylemeye hazırlanarak kitabını indirdi. “Bu ülke İspanya’dan daha büyük. Üstünde, eğer insan onlardan söz edebilirse, bir buçuk milyon zenci ve yüz bin kadar beyaz yaşamakta. Bu bile kendi içinde iki dakikalığına durup düşünmeyi gerektirir. Peki neler görüyoruz? Senin söylediklerinin aksine, Yoldaş Willi, insan, bu zaman kumsalında bulunan bir avuç önemsiz kumla –Benzetmem fena değil ha? Özgün değil ama her zaman yerinde– Tanrı’nın bu güzel toprak parçasında, bir buçuk milyonu azıcık aşan bu nüfusun, yalnızca birbirlerini mutsuz etmek için var olduğunu düşünebilir ve böyle düşünmek için de her türlü gerekçeye sahiptir...” Burada Willi kitabını yeniden kaldırdı ve dikkatini ona yöneltti. “Yoldaş Willi, gözleriniz satırları izlesin, ama bırakın ruhunuzun kulakları dinlesin. Çünkü gerçekler gösteriyor ki –gerçekler– burada herkese yetecek kadar yiyecek var! Herkesin ev yapmasına yetecek kadar malzeme ve ancak en cömert gözlerin görebileceği kadar iyi gizlenmiş yeterli miktarda yetenek, yani şu anda var olan karanlığı aydınlatmaya yetecek kadar çok yetenek var diyorum.”</p>
		<p>“Peki bunlardan çıkardığın sonuç ne?” dedi Willi.</p>
		<p>“Hiçbir şey çıkarmıyorum. Yepyeni bir aydınlanma... bu kör edici bir ışık dersem abartmış olmam!”</p>
		<p>“Ama söylediklerin yalnızca bu ülkenin değil, bütün dünyanın gerçeği,” dedi Maryrose.</p>
		<p>“Muhteşem Maryrose! Evet. Gözlerim yepyeni bir şeyi görüyor... Yoldaş Willi, şu anda felsefenize girmesine henüz izin vermediğiniz bir ilkenin var olduğunu kabul etmeniz gerekmiyor mu? Yani yıkım ilkesinin?”</p>
		<p>Willi tam ondan beklediğimiz ses tonuyla, “Sınıf mücadelesi ilkesinden daha ötelere bakmamıza hiç gerek yok,” dedi ve sanki düğmemize basılmışçasına, Jimmy, Paul ve ben, Willi’nin asla katılmadığı, önüne geçilmez gülme nöbetlerimizden birine tutulduk.</p>
		<p>“İyi sosyalistlerin,” dedi Willi, dudakları sarkarak, “en azından sosyalist olduğunu söyleyen siz ikinizin, bunu böylesine gülünç bulmanız beni çok mutlu etti.”</p>
		<p>“Ben hiç de gülünç bulmadım,” dedi Maryrose.</p>
		<p>“Sen hiçbir şeyi gülünç bulmazsın zaten,” dedi Paul. “Hiç gülmediğinin farkında mısın Maryrose? Hem de hiç? Oysa yaşam görüşü ancak hastalıklı olan, geçen her dakikayla daha da hastalıklı olan ben, hiç durmaksızın gülüyorum? Bunun nedenini söyler misin?”</p>
		<p>“Benim bir yaşam görüşüm yok,” dedi Maryrose, canlı renklerle bezeli tulumu ve gömleği içinde temiz, yumuşak bir oyuncak bebecik gibi dümdüz uzanmış olduğu yerden. “Her neyse,” diye ekledi, “sizin yaptığınıza gülmek denmez. Sizi hep dinliyorum (bunu sanki bizden biri değil de bir yabancıymış gibi söylemişti) ve en çok da, korkunç bir şey söylerken güldüğünüzü fark ettim. Ben buna gülmek demem.”</p>
		<p>“Ağabeyinle güler miydin Maryrose? Ya da şu Cape’teki şanslı âşığınla birlikteyken?”</p>
		<p>“Evet.”</p>
		<p>“Neden?”</p>
		<p>“Çünkü mutluyduk,” dedi Maryrose kısaca.</p>
		<p>“Tanrım,” dedi Paul huşu içinde. “Ben bunu söyleyemezdim. Jimmy, mutlu olduğun için güldüğün oldu mu hiç?”</p>
		<p>“Ben hiç mutlu olmadım,” dedi Jimmy.</p>
		<p>“Peki sen, Anna?”</p>
		<p>“Ben de.”</p>
		<p>“Willi?”</p>
		<p>“Elbette,” dedi Willi inatla sosyalizmi, mutlu felsefeyi savunarak.</p>
		<p>“Maryrose,” dedi Paul, “sen gerçeği söylüyorsun. Willi’ye inanmıyorum, ama sana inanıyorum. Her şeye karşın Maryrose, kıskanılacak durumdasın. Bunun farkında mısın?”</p>
		<p>“Evet,” dedi Maryrose. “Evet, sanırım hepinizden daha şanslıyım. Mutlu olmakta yanlış bir yan göremiyorum. Bunda ne kötülük var?”</p>
		<p>Sessizlik. Birbirimize baktık. Sonra Paul ciddiyetle Maryrose’un önünde eğildi. “Her zamanki gibi,” dedi alçakgönüllülükle, “buna karşılık söyleyebileceğimiz hiçbir şey yok.”</p>
		<p>Maryrose yeniden gözlerini kapadı. Karşı kümedeki ağaçlardan birine bir güvercin konuverdi. Paul ateş etti ve ıskaladı. “Çok başarısız,” dedi alaylı, trajik bir biçimde. Kuş, şaşkın şaşkın çevresine bakınarak ve Paul’ün kurşunuyla kopan bir yaprağın süzüle süzüle aşağı inişini seyrederek olduğu yerde kaldı. Paul boş mahfazasını açtı, acele etmeden doldurdu, nişan aldı ve ateş etti. Kuş yere düştü. Jimmy inatla yerinden kıpırdamıyordu. Kesinlikle kıpırdamadı. Paul bu irade savaşını yitirmeden önce kalkıp, “Kuşu ben getireceğim,” diyerek bir zafer kazandı. Güvercini getirmek için uzaklaştı; Jimmy’nin ayağa fırlayıp Paul’ü izlemek isteyen organlarını engellemek için kendiyle savaştığını görüyorduk. Paul elinde sağa sola salladığı kuşla geldi ve bunu öteki ölü kuşların yanına fırlattı.</p>
		<p>“Kan kokusu çok berbat, kusmak üzereyim,” dedi Maryrose.</p>
		<p>“Sabır,” dedi Paul. “Yeterli kuş sayısını tutturmak üzereyiz.”</p>
		<p>“Altı tane yeter,” dedi Jimmy. “Çünkü hiçbirimiz bu turtadan yemeyeceğiz. Hepsi Bay Boothby’nin olsun.”</p>
		<p>“Elbette yiyeceğim,” dedi Paul. “Elbette sen de yiyeceksin. Sos ve baharatlı kahverengi etle dolu o leziz turta önüne getirildiğinde bu kuşların, ölümün gümbürtüsüyle acımasızca kesilen tatlı şarkılarını anımsayacağını mı sanıyorsun?”</p>
		<p>“Evet,” dedi Maryrose.</p>
		<p>“Evet,” dedim ben de.</p>
		<p>“Ya sen Willi?” diye sordu Paul, bunu kendine sorun edinerek.</p>
		<p>“Büyük olasılıkla hayır,” dedi Willi kitabını okurken.</p>
		<p>“Kadınlar pek nazik oluyorlar,” dedi Paul. “Kendileri Bayan Boothby’nin leziz bifteğiyle oyalanıp bizi seyrederken ağızlarını hoşnutsuzlukla, zarafetle buruşturacak ve bizi acımasız olduğumuz için daha çok sevecekler.”</p>
		<p>“Tıpkı Mashonalı kadınlar ve Matabelelerle ilgili öyküde olduğu gibi,” dedi Jimmy.</p>
		<p>“O günleri düşlemekten hoşlanıyorum,” dedi Paul; tüfeği hazırda, ağaçlara bakarak oturdu. “Her şey çok basitmiş. Basit insanlar birbirlerini toprak, kadın, yiyecek gibi geçerli nedenlerle öldürüyorlarmış. Bizim gibi değil. Hem de hiç. Bize gelince, ne olacak biliyor musunuz? Söyleyeyim. Willi gibi kendini başkalarına adamaya hazır iyi yoldaşların çabaları ya da yalnızca kazanç peşinde olan benim gibilerin sayesinde, gözlerimizin önünde yalnızca kelebekler ve çekirgelerle dolu, uçsuz bucaksız bu toprak, elli yıl içinde ortak duvarlı evler ve iyi giyimli zenci işçilerle dolacak.”</p>
		<p>“Eee, bunun neresi yanlış?” diye sordu Willi.</p>
		<p>“Buna gelişme derler,” dedi Paul.</p>
		<p>“Evet, öyle,” dedi Will.</p>
		<p>“Neden ortak duvarlı evler?” diye sordu Jimmy büyük bir ciddiyetle. Sosyalist gelecek konusunda bazen çok ciddileşirdi. “Sosyalist bir hükümet yönetiminde kendi bahçeleri içinde güzel evleri ya da büyük apartman daireleri olacaktır.”</p>
		<p>“Sevgili Jimmy!” dedi Paul. “Ekonominin seni bu kadar sıkması çok kötü. Hükümet sosyalist ya da kapitalist olsun, her iki durumda da, gelişmeye uygun bu güzel topraklar, ancak ciddi biçimde sermaye kıtlığı çeken ülkelerin hızıyla gelişebilecektir. Dinliyor musunuz, Yoldaş Willi?”</p>
		<p>“Dinliyorum.”</p>
		<p>“Sosyalist olsun, kapitalist olsun, evsiz bir yığın insana ev sağlama gereksinimiyle karşı karşıya kalan hükümet, daha iyisini yapmak istemediğinden, bulunabilecek en ucuz evleri seçecek; sonuçta bu güzel manzara, masmavi gökyüzünü dumanlarla kaplayan fabrika ve tek tip ucuz yerleşim yığınına dönüşecek. Haksız mıyım Yoldaş Willi?”</p>
		<p>“Haklısın.”</p>
		<p>“Eee öyleyse?”</p>
		<p>“Önemli olan bu değil.”</p>
		<p>“Ancak benim için önemli olan bu. Matabele ve Mashonaların yalın vahşiliği üzerinde durmamın nedeni de budur. Sosyalist ya da kapitalist, zamanımızın gerçeği bu... Eee, Yoldaş Willi?”</p>
		<p>Willi duraksadıktan sonra konuştu: “Görünüşte birtakım benzerlikler olacaktır ama...” Konuşması Paul, ben ve Jimmy’nin kapıldığımız bir gülme nöbetiyle kesildi.</p>
		<p>Maryrose, Willi’ye, “Söylediklerine değil, bekledikleri şeyi söylemene gülüyorlar,” dedi.</p>
		<p>“Farkındayım,” dedi Willi.</p>
		<p>“Hayır,” dedi Paul, “yanılıyorsun, Maryrose. Söylediklerine de gülüyorum, çünkü korkarım doğru değiller. Bu konuda dogmatik olmak istemem, Tanrı korusun, ama kendi adıma şunu söyleyeyim ki, zaman zaman deniz ötesi yatırımlarımı denetlemek için İngiltere’den buraya uçacağım ve tesadüfen bu bölgenin üstünden geçersem, aşağıdaki duman kusan fabrikalara ve yerleşim bölgelerine baktığımda bu hoş, sakin ve pastoral günleri anımsayacağım ve...” Karşıdaki ağaçlara bir güvercin konmuştu. Bir tane ve bir tane daha. Paul ateş etti. Kuşlardan biri düştü. Yine ateş etti, ikincisi düştü. Üçüncüsü sanki mancınıkla fırlatılmışçasına, bir yaprak yığınının arasından gökyüzüne fırlayıverdi. Jimmy kalktı, yürüdü ve kanlara bulanmış iki kuşla geri dönüp bunları ötekilerin yanına fırlattı ve “Yedi,” dedi. “Tanrı aşkına, yetmez mi?”</p>
		<p>“Yeter,” dedi Paul tüfeğini indirerek. “Artık bara doğru yola koyulalım. Bar açılmadan önce kanlardan kurtulmak için yıkanacak kadar zamanımız olur.”</p>
		<p>“Bakın,” dedi Jimmy.</p>
		<p>Karıncayiyenlerin en büyüğünden iki kat iri olan bir böcek, yüksek otların arasından kuyuya yaklaşıyordu.</p>
		<p>“İşe yaramaz,” dedi Paul, “bu doğanın öngördüğü bir kurban değil.”</p>
		<p>“Belki de öyledir,” dedi Jimmy. Böceği en büyük kuyuya iteledi. Bir kargaşa oldu. Parlak kahverengi çene, böceğe doğru atıldı, böcek yukarı sıçrayarak karıncayiyeni kuyunun yarısına kadar sürükledi. Kuyu, beyaz bir kum dalgasıyla çöktü ve çevresindeki birkaç santimlik alandaki kumlar bu boğucu sessiz çatışmayla kalkıp girdaplar halinde dönmeye başladı.</p>
		<p>“Eğer kulaklarımız duyabilseydi,” dedi Paul. “Havanın çığlıklar, iniltiler, homurtular ve soluma sesleriyle dolu olduğunu duyardık. Oysa şu durumda, güneşle yıkanan bozkırda barışın sessizliği hüküm sürmekte.”</p>
		<p>Kanat sesleri. Bir kuş kondu.</p>
		<p>“Hayır, lütfen,” dedi Maryrose acıyla; gözlerini açıp tek dirseğinin üstünde doğrulmuştu. Ancak artık çok geçti. Paul ateş etmişti bile, kuş düştü. Daha o yere değmeden başka bir kuş gelmiş, bir dalın en ucundaki sürgünde sallanmaya başlamıştı. Paul ateş etti, bu sefer bir çığlık duyuldu ve kuş kanatlarını çaresizce çırparak düştü. Paul kalktı, çayırın üstünde hızla ilerledi ve biri ölü, öteki yaralı iki kuşu aldı. Çırpınıp duran yaralı kuşa kararlı ve sinirli bir bakış fırlatıp, boynunu büktüğünü gördük.</p>
		<p>Geri geldi, iki cesedi fırlatıp, “Dokuz,” dedi. “Bu kadar yeter.” Bembeyaz olmuştu, allak bullak görünüyordu, ancak yine de Jimmy’ye utkulu, neşeli bir biçimde gülümsemeyi becerdi.</p>
		<p>“Haydi gidelim,” dedi Willi, kitabını kapayarak.</p>
		<p>“Durun,” dedi Jimmy. Kumlar artık hareketsizdi. İnce bir çöple kumu kazdı ve önce küçük böceğin, sonra da karıncayiyenin gövdesini çıkarttı. Karıncayiyenin çenesi böceğin gövdesine gömülmüştü. Karıncayiyenin cesedi başsızdı.</p>
		<p>“Kıssadan hisse,” dedi Paul, “ancak doğanın düşman olarak öngördüğü hayvanlar çarpışmalıdır.”</p>
		<p>“Peki ama kimin doğal düşman olduğuna, kimin olmadığına kim karar verecek?” dedi Jimmy.</p>
		<p>“Sen değil,” dedi Paul. “Bak doğanın dengesini nasıl bozdun. Bir karıncayiyen azaldı. Onun midesini dolduracak yüzlerce karınca şimdi yaşayacak. Bir de boşu boşuna katledilen böcek var.”</p>
		<p>Jimmy, kum tuzaklarının dibinde bekleyen öteki böcekleri rahatsız etmemek için parıldayan yuvarlak ağızlı kum ırmağının üstünden dikkatlice adımını attı. Kızarmış, terli teninin üzerine gömleğini geçirdi. Maryrose her zamanki gibi sanki kendi iradesi yokmuş gibi uysal, sabırlı ve acıların pişirdiği bir insan tavrıyla ayağa kalktı. Sıcakta sarhoş gibi sendeleyen kelebekler yüzünden sersemlemiş ve başımız dönmüş bir halde, hep birlikte öğlenin kızgın sıcağına dalmak istemeyerek gölgenin kenarında duruyorduk. Biz öylece dururken, altında oturduğumuz ağaç kümesi cırcırböceklerinin sesiyle doldu. Burada yaşayan ve iki saat boyunca gitmemizi sabırla bekleyen böcekler birbiri ardına cırlamaya başladılar. Kardeş ağaç kümesinde de biz fark etmeden gelip konan iki güvercin ötüyordu. Paul tüfeğini sallayarak ne yapacağını düşünmeye başladı. “Hayır,” dedi Maryrose, “Lütfen yapma.”</p>
		<p>“Peki neden?”</p>
		<p>“Lütfen Paul.”</p>
		<p>Pembe ayaklarından bağlanmış, üzerlerinden kan damlayan dokuz ölü güvercin Paul’ün tüfeği tutmayan elinde sallanıyordu.</p>
		<p>“Korkunç bir özveri olacak bu,” dedi Paul ciddi ciddi, “ama senin hatırına kendimi tutacağım Maryrose.”</p>
		<p>Maryrose, Paul’e gülümsedi, minnetle değil, Paul’e sık sık yaptığı gibi soğuk, sitem dolu gülümsemeyle bakarak. Paul de güzel, yanık, mavi gözlü yüzü incelemeye açık, ona gülümsedi. Birlikte önden yürümeye başladılar, kuşların kanatları yeşim rengi ot kümelerine sürünüyordu.</p>
		<p>Üçümüz de onları izledik.</p>
		<p>“Ne yazık,” dedi Jimmy, “Maryrose’un Paul’ü böyle katı bir biçimde onaylamaması gerçekten çok yazık; çünkü mükemmel eşleşmiş bir çift olduklarına kuşku yok.” Hafif, ironik ses tonunu denemiş ve neredeyse başarmıştı. Ancak tam anlamıyla değil; Paul’ü kıskandığı sesinden belli oluyordu.</p>
		<p>Birlikte onlara baktık; saçları ve bronz tenleri güneşin altında parlayan, güzel ve zarif bu iki insan, mükemmel bir çifttiler. Ancak Maryrose, kendisine o tuhaf biçimde çekici mavi bakışlarını boşuna dikmiş olan Paul’e bakmaksızın yürüyordu.</p>
		<p>Otele dönerken hava, konuşamayacağımız kadar sıcaktı. Granit kayalarından yansıyan bayıltıcı sıcak yüzünden, küçük tepenin yanından hızlı hızlı geçmek zorunda kaldık. Her şey bomboş ve sessizdi, yalnızca ağustosböceklerinin ve uzaklardaki güvercinlerin şarkıları duyuluyordu. Tepeyi geçince yavaşlayıp çekirgeleri aradık ve kenetlenmiş parlak çiftlerin hemen hemen yok olduğunu gördük. Birbirinin sırtına binmiş, üzerine yuvarlak kara gözler çizilmiş renkli elbise askılarına benzeyen bu yaratıklardan ancak birkaç tane kalmıştı. Birkaç tane. Kelebekler de yok olmuş gibiydiler. Güneşin kavurduğu çayırın üstünde ancak birkaç tane yorgun kelebek uçuyordu.</p>
		<p>Sıcaktan başımız ağrıyordu. Kan kokusu da biraz midemizi bulandırmıştı.</p>
		<p>Otele varınca neredeyse hiç konuşmadan ayrıldık.</p>
		<p class="gap-twice">[Defterin sağ tarafı “Para” başlığı altında devam ediyordu.]</p>
		<p class="gap-twice">Birkaç ay önce, Yeni Zelanda’nın “Pomegranate Dergisi”nden bir mektup aldım, benden bir öykü istiyorlardı. Yanıtımda öykü yazmadığımı söyledim. Yanıt olarak, günlük tutuyorsam, bunların bazı bölümlerini istediklerini yazdılar. İnsanın kendisi için yazdığı günlüklerin basılmasını onaylamadığımı yazdım. Ardından, bir koloni ya da sömürgede çıkan bir edebiyat dergisi için uygun bir tonda, hayalî bir günce oluşturarak kendimi eğlendirdim: Kültür merkezlerinden yalıtılmış çevreler, sözgelimi, Londra ya da Paris’teki editör ve okuyucuların katlanabileceğinden çok daha ağırbaşlı yazılara katlanabilirler. Bazen bu beni şaşırtıyor. Sigortalı, çalışan babasının verdiği cep harçlığıyla geçinen genç bir Amerikalı tarafından tutulan hayalî bir defter düşündüm. Hayalimde yarattığım Amerikalının basılmış üç öyküsü ve tamamladığı üç romanı var. Oldukça fazla içiyor, ancak insanların sanmasını istediği kadar çok değil; marihuana içiyor, ama yalnızca Amerika’dan gelen dostları kendisini ziyaret ettiğinde. O incelikten yoksun olguya, yani Amerika Birleşik Devletleri’ne duyduğu küçümsemeyle dopdolu.</p>
		<p>16 Nisan, Louvre’un Basamaklarında. Dora’yı anımsadım. O kızın başı gerçekten büyük dertteydi. Sorunlarını çözebildi mi acaba? Babama yazmam gerek. Son mektubunun üslubu beni kırdı. Birbirimizden bu kadar kopuk olmamız şart mı? Ben bir sanatçıyım, Mon Dieu!<a class="si-noteref epub-type_noteref" href="#f13" id="ref_f13">13</a> 17 Nisan, Lyon Garı. Lise’i düşündüm. Tanrım, bu iki yıl önceydi! Yaşamımı nasıl harcadım böyle? Paris yaşamımı çaldı... Proust’u yeniden okumalıyım.</p>
		<p>18 Nisan, Londra Atlı Polis Geçidi. Bir yazar, dünyanın vicdanıdır. Aklıma Marie geldi. Bir yazar eğer sanatına hizmet edecekse karısına, ülkesine ve dostuna ihanet etmelidir. Elbette metresine de.</p>
		<p>18 Nisan, Buckingham Sarayı’nın önünde. George Elliot, zenginlerin Gissing’i. Babama yazmam gerek. Yalnızca doksan dolarım kaldı. Biz hiç aynı dili konuşmayacak mıyız?</p>
		<p>9 Mayıs, Roma. Vatikan. Fanny geldi aklıma. Tanrım, kuğuların beyaz boyunlarına benzeyen o kalçaları yok mu! Çok sorunu vardı! Yazar, ruh mutfağının Machiavellisi’dir ve öyle olmalıdır. Thom’u (Wolfe) yeniden okumalıyım.</p>
		<p>11 Mayıs, Campagna. Jerry’yi anımsadım... Öldürdüler onu. Sersemler! En iyiler hep genç ölürler. Benim de çok fazla zamanım kalmadı. Otuzuma basınca kendimi öldüreceğim. Betty’yi düşündüm. Yüzünde ıhlamur ağaçlarının kara gölgesi. Yüzü, bir kurukafaya benziyordu. Beyaz kemiği dudaklarımda hissedebilmek için onu gözyuvalarından öptüm. Eğer gelecek haftaya kadar babamdan haber alamazsam bu günceyi basılması için vereceğim. Vebali onun boynuna. Tolstoy’u yeniden okumalı. Söylediği şeyler çok açık, ama belki günler şiirimi kuruttuğu için artık onu tapınağıma kabul edebilirim.</p>
		<p>21 Haziran, Les Halles. Marie’yle konuştum. Çok meşguldü, ama gecelerinden birini bana armağan etti. Mon Dieu, bunu anımsarken gözlerim yaşlarla doluyor! Kendimi öldürürken sokaklara ait bir kadının, aşk için, bana gecelerinden birini armağan ettiğini unutmayacağım. Bundan daha büyük bir övgü almamıştım. Zihnin fahişesi gazeteci değil, eleştirmendir. Fanny Hill’i yeniden okudum. “Seks insanların uyuşturucusudur” başlıklı bir makale yazmayı düşünüyorum.</p>
		<p>22 Haziran, Café de Flore. Zaman, düşünce yapraklarımızın unutuluşa doğru taşındığı bir ırmaktır. Babam, “Eve dönmen gerek,” diyor. Beni hiç anlamayacak mı? Jules için Loins başlıklı bir porno yazıyorum. Beş yüz dolar alacağım, yani babam avucunu yalasın. Sanat, ihanete uğramış ideallerimizin aynasıdır.</p>
		<p>30 Temmuz, Londra. Genel Rahatlık, Leicester Meydanı. Ah, kentlere özgü karabasanlarımızın kayıp kentleri! Alice’i düşündüm. Londra’da hissettiğim şehvet, Paris’tekinden farklı. Paris’te seks bir je ne sais quoi<a class="si-noteref epub-type_noteref" href="#f14" id="ref_f14">14</a> havası taşır. Londra’da seks yalnızca seks. Paris’e dönmem gerek. Bosuet okusam mı? Kitabım Loins’i üçüncü kez okuyorum. Oldukça iyi. Buna, elimden gelenin en iyisini değil, ikinci-en-iyisini döktürdüm. Pornografi, ellilerin gazeteciliği. Jules bana bunun için ancak üç yüz dolar ödeyeceğini söyledi. Sersem herif. Babama telgraf çektim, bir kitap yazdığımı ve bunun kabul edildiğini söyledim. Bin dolar gönderdi. Loins tam Madison Bulvarı’nın şerefine yazılmış bir şey. Leautard yoksulların Stendhal’i. Stendhal’i yeniden okumalı.</p>
		<p class="gap-twice">Genç Amerikalı yazar James Schaffer’la tanıştım. Ona bu günceyi gösterdim. Çok beğendi. Bin kadar sözcük daha uydurduk, sonra James bunu, göndermekten çekinen bir dostun eseri olduğunu söyleyerek bir dergiye gönderdi. Bu eser basıldı. Kutlamak için yemeğe götürdü beni. Yemekte bana çok kibirli bir eleştirmen olan Hans P.nin, James’in kitabının son derece yoz olduğu yolunda bir makale yazmış olduğunu anlattı. Hans P.nin Londra’ya gelmesi bekleniyormuş. Daha önce adamı sevmediği için onu hiçe sayan James, havaalanına dalkavukça bir telgraf, otele de bir buket çiçek göndermiş. Hans P. havaalanından otele geldiği zaman lobide, elinde bir şişe viski ve ikinci bir buketle karşılamış onu. Sonra Londra’da ona rehberlik etmeyi önermiş. Hans P.nin koltukları kabarmış, yine de rahatsız olmuş. James, Hans P.nin iki haftalık ziyareti süresince böyle davranmayı sürdürmüş, her söylediğine başını sallamış. Hans P. ayrılırken soylu bir ahlak anlayışıyla şöyle demiş: “Elbette benim kişisel duygularımı eleştiri vicdanıma karıştırmadığımı anlamalısın.” James bunun üzerine, söylediğine göre aşağılık bir ahlaksızlıkla kıvranarak, “Ya, evet, bunu görebiliyorum, ama önemli olan iletişimdir, değil mi?” demiş. İki hafta sonra Hans P. bir makale yazıp, James’in eserinde görülen yozlaşmanın, James’in yaşam görüşündeki bir bozukluğun değil de, toplumun içinde bulunduğu duruma yöneltilen dürüst bir alaycılığın göstergesi olduğunu söylemiş. James bütün öğleden sonra gülmekten yerlerde yuvarlanmış.</p>
		<p>James, alışılmış genç yazar maskesini tam tersine çeviriyor. Hepsi ya da hemen hepsi oldukça saf olan bu gençler, yazmaya başlarken, saflığı, bilinçli ya da bilinçsiz, bir korunma aracı olarak kullanmaya başlıyor. Oysa James bilerek yoz bir insan gibi davranıyor. Sözgelimi James’in öyküsünü “olduğu gibi, ancak bazı değişiklikler yaparak” filme uyarlamayı düşünen bir yönetmenle karşılaştığında, James bütün öğleden sonrasını dürüst bir ifadeyle kekeleyerek, gişeler için gitgide daha çılgın değişiklikler önermeye harcarken, yönetmen de gitgide daha çok rahatsız oluyor. Oysa, James’in de dediği gibi, hiçbir değişiklik önerisi, yönetmenin yapmaya hazır olduğundan daha inanılmaz olamaz, bu yüzden James’in gerçekte onlarla alay edip etmediğini bir türlü anlayamıyorlar. James ardında “minnettarlıktan dilini yutmuş” insanlar bırakarak çıkıyor. Ancak bu insanlar “anlaşılmaz” bir biçimde alınıyor ve onunla bir daha görüşmüyorlar. Eğer bir partide, en ufak bir kendini beğenmişlik gösteren bir eleştirmen ya da bir yüksek memur varsa, James önlerinde el pençe divan durarak iyilik dileniyor, onları yağlayıp duruyor. Sonradan, gülüyor. Bunun çok tehlikeli bir şey olduğunu söyledim; o bunun, “gönlüne kazınmış saflığıyla, dürüst bir genç sanatçı olmak” kadar tehlikeli olmadığını söyledi. “Dürüstlük,” diyor, yüzünde bilgiç bir ifadeyle, kasığını kaşıyarak, “hırs ve servet boğasına sallanan kırmızı bir paçavradır, başka bir deyişle, dürüstlük fakirin ayıplarını örter.”</p>
		<p>“Bütün bunlar iyi, hoş ama...” dedim; o da şöyle dedi: “Pekâlâ Anna, çevrendeki taklitçiliği nasıl açıklıyorsun? Seninle benim aramdaki fark ne?”</p>
		<p>Haklı olduğunu kabul ettim; ama yine de, genç Amerikalının güncesiyle kazandığımız başarıdan esinlenerek, Afrika kolonisinde birkaç yıl kalmış, aşırı duyarlı, orta yaşlarının başında olan bir kadın yazar tarafından tutulan bir günce yaratmaya karar verdik. Hedefimiz, benden “bana ait bir şeyler” isteyen Rupert, yani Zenith’in editörü.</p>
		<p>James, Rupert’la tanışmış ve ondan nefret etmiş. Rupert terli, yumuşak, isterik, eşcinsel ve zekidir.</p>
		<p class="gap-twice">Paskalya haftası. Kensington’daki Rus Ortodoks Kilisesi ve Yirminci Yüzyıl’ın yarısında yapılmış cadde insanlarla dopdolu. Kilisenin içinde titrek gölgeler, geleneksel bir dindarlıkla diz çökmüş bedenler ve tütsü kokuları. Zemin çıplak, uçsuz bucaksız. İbadete dalmış rahipler. İbadet eden birkaç kişi, sert tahtanın üzerinde diz çöküyor ve alınlarını yere değdirmek için eğiliyor. Evet birkaç kişi. Yine de gerçekler. Gerçek buydu. Gerçeğin farkındaydım. Ne de olsa çoğu kişi dindar, pagan olanlarsa azınlık. Pagan mı? Ah, Tanrısız çağdaş insanın kısırlığını örtbas etmek için uydurduğu o neşeli sözcük! Öteki insanlar diz çökerken, ben ayaktayım. Ben, küçük inatçı ben, dizlerimin büküldüğünü hissediyorum; ben, orada inatla dikilen tek kişiydim. Rahipler ciddi, uyumlu, “erkeksi”. Birkaç güzel, solgun delikanlı, dindarlık içinde çekici bir biçimde ciddi. Gürleyen Rus şarkısının güçlü erkeksi dalgaları. Dizlerim boşalmaya başladı... diz çökmüş olduğumu fark ettim. Sık sık kendini gösteren küçük bireyselliğim neredeydi? Buna artık aldırmıyordum. Daha derin duygular içinde olduğumu fark ediyordum. Rahiplerin ciddi görüntüleri, gözlerimdeki yaşlar yüzünden titreşip bulanıklaşıyor. Bu kadarı çok fazlaydı. Sendeleyerek kalkıp bu topraktan, benim olmayan bu topraktan kaçtım; o ayin havası bana göre değildi... kendimi artık Tanrıtanımaz değil de agnostik<a class="si-noteref epub-type_noteref" href="#f15" id="ref_f15">15</a> olarak mı tanımlamalıyım? “Tanrıtanımaz” sözcüğünde, o rahiplerin görkemli tutkusunu anımsadığımda kısır kalan bir şeyler var. “Agnostik” sözcüğü daha bir nitelikli. Kokteyle geç kaldım. Önemi yok, kontes farkına varmadı. Her zamanki gibi, “Kontes Pirelli olmak ne kadar üzücü bir şey olmalı,” diye düşündüm... dört ünlü adamın metresi olduktan sonra bu bir düşüştü kuşkusuz? Ancak sanırım hepimizin bu acımasız dünyaya karşı küçük maskelerimizi takmaya ihtiyacımız var. Odalar her zamanki gibi Londra yazınının kaymak tabakasından kişilerle dolup taşıyordu. Sevgili Harry’mi hemen buldum. Bu, ata benzeyen uzun boylu, soluk yüzlü İngiliz erkeklerine bayılıyorum – öyle soylular ki. Kokteylin anlamsız gürültüsü eşliğinde konuştuk. “Savaşın Cepheleri”ni tiyatroya uyarlamamı önerdi. Taraf tutmayan ancak kolonideki durumun, beyazların trajedisinin özünü vurgulayacak bir oyun. Haklı elbette... beyaz çelişkisinin insani gerçeğiyle karşılaştırıldığında, yoksulluk, açlık, yetersiz beslenme, “yaya kalmış” yozluklar (bu onun deyimi – duyarlı adam, bazı İngiliz erkekler amma duyarlılar, sezgileri bir kadınınkinden çok daha güçlü!) nedir ki? Onu dinlerken kendi kitabımı daha iyi anladım. Yalnızca bir kilometre ötede, Rus kilisesinin soğuk taşlarında daha derin bir gerçek karşısında saygıyla alınlarını yere değdirerek eğilen insanları anımsadım. Peki bu benim gerçeğim mi? Ne yazık ki hayır! Her neyse, kendimi bundan sonra tanrıtanımaz olarak değil agnostik olarak tanımlamaya karar verdim. Yarın Sevgili Harry’mle buluşup oyunum hakkında konuşacağız. Ayrılırken, Harry son derece nazikçe elimi sıktı; bir ürperti, özünde şiir yatan bir el sıkış. Kendimi hayatımda hiç olmadığım kadar gerçeğe yakın hissederek eve gittim. Sessizlik içinde temiz, dar yatağıma girdim. İnsanın çarşafının temiz olması şart bence. Ah, o serin, temiz çarşafların arasına yıkanıp girmek ve uykuyu bekleyerek uzanmak, ne şehvetli bir zevk. Ah, şanslı, küçük ben...</p>
		<h3>Paskalya pazarı</h3>
		<p>Harry’yle öğle yemeği yedim. Evi ne kadar güzel! Oyunun nasıl düzenlenmesi gerektiği konusunda bir plan yapmış bile. Yakın dostu Sir Fred’in başrolü oynayacağını düşünüyor, o zaman, bir kefil bulma sorunu da çözümlenmiş olacak elbette. Öyküde çok ufak bir değişiklik yapmayı önerdi. Beyaz, genç bir çiftçi, alışılmamış bir güzellik ve zekâya sahip genç bir Afrikalı kızı fark eder. Adam kızı, kendini eğitmesi, yetiştirmesi için etkilemeye çalışır, çünkü kızın ailesi kaba orman yerlilerindendir. Ancak adamın amacını yanlış anlayan kız ona âşık olur. Sonra, adam, onunla aslında niye ilgilendiğini (ah, elbette çok yumuşak ve nazik bir biçimde) anlatınca, kız edepsizleşir ve ona hakaretler yağdırır. Onunla alay eder. Adam bunlara sabırla katlanır. Ancak kız polise giderek adamın kendisine tecavüz etmeye çalıştığını söyler. Adam bu toplumsal iftiraya gık demeden katlanır. Hapse giderken kızı yalnızca bakışlarıyla suçlar, kız da utançla döner gider. Bu gerçekten çok etkili bir dram olabilir! Harry’nin dediği gibi, Afrika’nın hayvani çamuruna çekilen ve tarih tarafından kapana kıstırılmış beyaz adamın üstün ruhsal konumunu simgeleyen bir oyun bu. Öyle gerçek, öyle etkileyici, öyle yeni ki. Gerçek cesaret, akıntıya karşı kürek çekmektir. Harry’den ayrılıp eve yürüdüm ve gerçeklik, beyaz kanatlarıyla bana dokundu. Bu güzel deneyimi boşa harcamamak için küçük ve ağır adımlarla yürüdüm. Sonra da Harry’nin bana ödünç verdiği Imitation of  Christ (İsa’nın Taklidi) adlı kitabı okumak için, banyo yapıp temiz bir biçimde yatağa girdim.</p>
		<p>Bana kalırsa fazla abartmıştık, ama James hayır, dedi, hepsini yutacaktır. James haklıymış; ama ne yazık ki, arada sırada kendini gösteren duyarlılığım son anda beni yendi ve özel yaşantımı gizlemeye karar verdim. Rupert bir not yazarak beni anladığını, bazı deneyimlerin basılamayacak kadar özel olduğunu söyledi.</p>
		<p class="gap-twice">[Burada sayfaya, James Schaffer’ın, bir yazın dergisi için on iki kadar romanı eleştirmesi istendikten sonra yazdığı kısa öyküsünün bir karbon kopyası iğnelenmişti. James editöre bu öyküyü göndererek, eleştiri yerine bunu basmasını önermişti. Editör heyecanla bu öyküyü dergide basıp basamayacağını sormak için bir mektup gönderdi. “Ama eleştiriniz nerede Bay Schaffer? Bu sayımız için eleştirinizi göndereceğinizi umuyorduk?” Bu noktada James ve Anna yenildiklerine, dünyada parodiyi olanaksız kılan bir şeyler olduğuna karar verdiler. James, o on iki romanın hepsi için bin sözcüklük birer eleştiri yazdı. Anna ve o artık taklit yazılar yazmaktan vazgeçtiler.]</p>
		<h3>Muz Yapraklarına Sıçrayan Kan</h3>
		<p>Frrrrrr, frrr, frrr, diyor muz ağaçları, yüzyılların yorgunluğunu taşıyan Afrika ayının ışığını gölgelendirip, rüzgâr yapraklarının arasından geçerken. Hayaletler. Zamanın ve acımın hayaletleri. Çobanaldatanların kara kanatları, gece kelebeklerinin beyaz kanatları ayı gölgeliyor, karartıyor. John, John, diye şarkı söylüyor kahverengi sevgilim, kulübenin saçaklarının karanlığında bağdaş kurmuş, ay ışığı gözyuvarlaklarında gizemli gizemli parlıyor. Gece öptüğüm gözler, Afrika’da çok yaşanmış bir trajedinin kurban gözleri; artık bu trajedi bizim de trajedimiz. Ah Afrika! Çok yakında muz yaprakları koyu kırmızıyla bulanacak, kırmızı tozlar daha da kırmızı olacak, beyaz tüccarın ticari şehvetiyle ihanete uğrayarak satılan aşkımın yeni boyanmış dudaklarından daha kırmızı.</p>
		<p>“Sakinleş ve uyu artık Noni, ay dört boynuzlu bir tehlike artık, bense yazgımı, senin yazgını, insanlarımızın yazgısını hazırlıyorum.”</p>
		<p>“John, John,” diyor aşkım, aya kur yapan ışıklı yapraklar gibi, özlemle iç çekiyor.</p>
		<p>“Uyu artık, Nonim.”</p>
		<p>“Ancak yüreğim huzursuz ve suçlu yazgımla kapkara.”</p>
		<p>“Uyu, uyu, senden nefret etmiyorum Noni, beyaz adamın gözlerini bir ok gibi, sallanan kalçalarına diktiğini sık sık görüyordum Nonim. Evet görüyordum. Muz yapraklarının aya yanıt verişini ve yamyamların ırzına geçilmiş vatan toprağımızın, yağmurun beyaz mızrakları tarafından katledilişini gördüğüm gibi görüyordum. Uyu.”</p>
		<p>“Ama, John, Johnum, sana, erkeğime, aşkıma ihanet etmiş olduğum düşüncesi beni mahvediyor; yine de dükkândaki beyaz adam bana zorla, ben, ben değilken sahip oldu; yani onun sahip olduğu ben değildim.”</p>
		<p>Frrrrr, frrrr, diyor muz yaprakları ve çobanaldatanlar, kül renkli aya karşı, kara cinayet çığlıkları atıyorlar.</p>
		<p>“Ama John, Johnum, susamış dudaklarımı senin için, aşkım senin için, daha güzel yapmama yarayacak bir ruj almak istemiştim, yalnızca kırmızı küçük bir ruj, bunu alırken adamın soğuk mavi gözlerini bakir kalçalarıma şehvetle diktiğini gördüm ve koştum, dükkândan kaçtım aşkım, yeniden sana doğru, aşkıma doğru, dudaklarım senin için kırmızı, koştum Johnum, erkeğim.”</p>
		<p>“Uyu artık, Noni. Sırıtkan ay gölgelerinde, bağdaş kurmuş oturmayı bırak artık. Artık benim acım, benim pişmanlığıma ağlayan insanlarımın acısı haline gelen, şu anda hissettiğin ve her zaman hissedeceğin acıyla ağlama Noni, sevgilim.”</p>
		<p>“Ama ya aşk John, benim için duyduğun aşk nerede, Johnum?”</p>
		<p>Ah, muz ağacının köklerinde sürünen, ruhumun kafesli penceresinde şişerek büyüyen kırmızı nefret yılanının karanlık kıvrımları.</p>
		<p>“Aşkım, artık sana, insanlarımıza ve kırmızı tepelikli nefret yılana ait Noni.”</p>
		<p>“Ayy, ayy, ayy,” diye çığlık atıyor aşkım, aşkım Noni, beyaz adamın şehvetiyle, beyaz tüccarın şehvetiyle, sahip olma şehvetiyle açılan gizemli rahmi mızraklanınca.</p>
		<p>“Ayy, ayy, ayy,” diye uluyor kulübelerindeki yaşlı kadınlar, rüzgârda ve ırzına geçilmiş muz yapraklarındaki işaretlerde kararlılığımı hissederek. Rüzgârın sesleri, acımı özgür dünyaya duyurun, yankılanan tozun içindeki yılan, kalpsiz dünyayı benim için topuğundan sok!</p>
		<p>“Ayy, ayy, Johnum, ya doğuracağım çocuk, yüreğimin yükü, kaçarken çılgınca koşan topuklarıma çelme takan, sonra güneşin batım saatinde bütün dünyanın, yaşı olmayan gece tarafından aldatıldığı o saatte, kör tozun içine düşüren o nefret edilesi adama değil de, sana vereceğim çocuk?”</p>
		<p>“Uyu, uyu, yavrucuğum, Nonim, o çocuk dünyaya ait, yazgısını yüklenmiş, karışan kanların gizemiyle doğacak bu melez çocuk, öç alan gölgelerin, nefretimin büyüyen yılanının çocuğudur.”</p>
		<p>“Ayy, ayy,” diye çığlık atıyor Nonim, kulübenin saçaklı gölgelerinde gizemli bir biçimde acıyla kıvranıyor.</p>
		<p>“Ayy, ayy,” diye haykırıyor yaşlı kadınlar kararlılığımı duyarak; yaşam ırmağının akışını dinleyen, rahimleri artık yaşam vermeyen yaşlı kadınlar, yaşamın sessiz çığlıklarını kulübelerinden duyuyorlar.</p>
		<p>“Uyu artık Nonim. Uzun yıllar sonra geri geleceğim. Ancak şimdi erkekçe bir amacım var. Beni durdurmaya kalkma.”</p>
		<p>Ay ışığındaki koyu mavi ve yeşil hayaletler, nefretimle çoğalıyorlar. Ve muz ağacının altındaki mor tozun içinde sürünen koyu kırmızı yılan. Sayısız yanıtın içindeki, o yanıt. Milyonlarca amacın ardındaki o amaç. Frrrrr, frrrr, diyor muz ağaçları ve aşkım şarkı söylüyor: John, rahmi hep özlemle dolu seni bekleyen beni bırakıp nereye gidiyorsun?</p>
		<p>Beyaz adamın silah-metali-kıvranan-gri sokaklarına gideceğim ve erkek kardeşlerimi bulacağım, onların ellerine nefretimin kırmızı yılanını tutuşturunca, beyaz adamın şehvetini bulup öldüreceğiz, böylece muz ağaçları artık yabancı meyveler vermeyecek, ırzına geçilmiş ülkemizin toprağı ağlamayacak, ruhların tozu yağmur için ağlamayacak.</p>
		<p>“Ayy, ayy,” diye haykırıyor yaşlı kadınlar.</p>
		<p>Ayın tehdit ettiği gecenin içinde bir çığlık, kime ait olduğu belli olmayan bir cinayet çığlığı.</p>
		<p>Nonim iki büklüm, kulübenin içine sürünüyor. Ayın mor-yeşil gölgeleri boş, benim yüreğim de bu yılan-amaç dışında bomboş.</p>
		<p>Fildişi yıldırım, yapraklardan nefret ediyor. Jacaranda fırtınası ağaçları öldürüyor. Lacivert gece papayaların tatlı yuvarlaklarından öç alıyor. Frrr, frr diyor muz yaprakları, yüzyılların yorgunluğunu taşıyan ayın ışığını gölgelendirirken. Ben gidiyorum, diyorum muz yapraklarına. Bir sürü yoz titreme, yenilgiye uğramış ormanın düşlerini yarıp geçiyor.</p>
		<p>Yazgıma doğru yürüyorum, adımlarımın tozdaki yankısı zamanın dokumasında bataklık karası. Muz ağacını geçiyorum, sevgiden kaynaklanan nefretin kırmızı yılanları ardımdan şarkı söylüyorlar: Git, öcünü almak için kente git. “Muz yapraklarına vuran ay ışığı koyu kırmızı, yapraklar frrr, frr diye şarkı söylüyor, çığlık atıyor, haykırıyor ve mırıldanıyor, ah kırmızı acım, içime çöreklenen acım; acım, nefretimin ay ışığını yansıtan yapraklardan kırmızı ve koyu kırmızı damlıyor.”</p>
		<p class="gap-twice">[Burada Sovyet yazınında “Savaşın Cepheleri”yle ilgili çıkan bir eleştiri iğnelenmiş, yanına Ağustos 1952 tarihi atılmıştı.]</p>
		<blockquote>
			<p>İngiliz emperyalizmi, egemenlik perdesinin ardındaki asıl gerçeği dünyaya açıklamak amacıyla bu romanı kendi eliyle basmış; İngiliz kolonilerinin, yazarın ilk romanı olan bu cesur kitapta, gözler önüne serilen sömürüsü gerçekten çok korkunç! Ancak, toplumsal vicdan adına cesaretle başkaldıran genç yazara duyduğumuz hayranlığın, bizi Afrika’daki sınıf savaşını, yanlış şeylerin altını çizerek anlatmasına karşı kör etmesine izin vermemeliyiz. Bu, büyük anti faşist savaşta ülkesi için ölecek olan, politika oyunu oynayan, yozlaşmış beyaz göçmenlerden oluşan, sosyalist diye geçinen bir gruba katılan genç bir havacının, gerçek bir vatanseverin öyküsü. Bu kozmopolit, zengin, sosyalist ve seçkin grupla yaşadıkları onu tiksindirince, oranın halkına, ona işçi sınıfı yaşamının gerçeklerini öğreten sade, zenci bir kıza döner. Bu, iyi niyetle yazılmış bir roman, ancak romanın asıl zayıf noktası da iyi niyetle yazılmış olması. Yüksek tabakadan genç bir İngiliz’in, bir aşçının kızıyla ne gibi bir bağlantısı olabilir? Bir yazar, sanatsal gerçeklik yolunda çarmıha gerilmeye doğru yaptığı eziyetli yolculuk sırasında normali aramalıdır. Yukarıda söz edilen durum normal değildir, olamaz da. Bu genç yazarın, gerçeklerden oluşmuş bir Himalaya Dağı’na meydan okuyarak, erkek kahramanını genç bir beyaz işçi, kadın kahramanını da bir fabrikanın örgütlenmiş işçilerinden Afrikalı bir kız yaptığını varsayalım. Afrika’nın özgürlüğü yolundaki savaşıma ışık tutacak politik, toplumsal ve ruhsal bir çözüm ancak böyle bir durumda bulunabilir. Kitapta işçi kitlelerini göremiyoruz. Sınıf bilinci olan savaşçılar nerede? Onları göremiyoruz. Yine de bu yetenekli genç yazar cesaretini yitirmemeli! Sanatsal ruh düzeyi çok yüksek bir roman bu! İleri! Dünyanın iyiliği için ileri!</p>
		</blockquote>
		<p class="gap">[“Savaşın Cepheleri”nin eleştirisi, Ağustos 1954 tarihli “Sovyet Gazetesi”]</p>
		<blockquote>
			<p>Görkemli ve vahşi Afrika! Afrika düzlüklerinin ve balta girmemiş ormanlarının tam ortasında, savaş zamanında geçen bir olayı anlatan ve bize İngiltere’den henüz ulaşan bu romanın sayfalarında gözlerimizin önüne ne büyük bir ihtişam patlaması serilmekte. Sanattaki karakter kavramının içerik, dolayısıyla biçim açısından, bilimsel karakter kavramından farklı olduğunu söylememize gerek yok. Bu yüzden, yazarımız kitabının başında, Batı’nın sosyolojik saçmalıklarını anımsatsa da, derin bir gerçekliğe sahip bir deyim kullanıyor: “Âdem’in elmayı yediği için gözden düştüğü söylenir. Bence bu, Âdem’in kendine ait bir şeyler olduğunu söyleyerek hak iddia etmesinden, “Ben, Benim, Beni” ve benzeri şeyler söylemesinden kaynaklanıyor.” Açgözlülük ve hevesle eserde bu sözlerin doğrulanacağı bölümleri aradık, ama bulamadık. Yine de yazarın, sanatsal bir eserin, sanatsal niteliğin yanı sıra içerik, ideolojik derinlik ve insancıllık içermesini gerektiğini anladıktan sonra bize vereceğini umduğumuz ve mutlaka vereceği şeyi bekleyerek, bu eserini hoşnutlukla karşılayalım. Sayfalar ilerledikçe okur, “Bu gelişmemiş kıtanın yarattığı insan tipleri meğer ne kadar soylu, ne kadar derinmiş!” diyor; kitabı okurken bu duygu yakanızı hiç bırakmıyor ve sürekli yüreğinizin derinliklerinde yankılanıyor. Ancak yazarın büyüleyici gücü sayesinde akıllardan silinmeyecek olan genç İngiliz pilot ve ona güvenen zenci kız, geleceğin derin ahlaki potansiyeline uygun birer simge değildirler henüz. Sevgili yazar, okurlarımız sana bir ağızdan şöyle seslenmekte: Devam et! Sanatın, gerçeğin tatlı ışığıyla aydınlanması gerektiğini unutma! Yine unutma ki, güçlü bir ulusal özgürleşme hareketi içinde olan Afrika’nın ve genelde gelişmemiş ülkelerin edebiyatlarında, yeni ve sağlam gerçekçilik biçimleri yaratma süreci çok güç ve karmaşık bir iştir!</p>
		</blockquote>
		<p>[“Savaşın Cepheleri”nin “Koloni Özgürlüğü İçin Sovyet Edebiyatı Gazetesi”nde çıkan Aralık 1956 tarihli eleştirisi]</p>
		<blockquote class="line">
			<p>Afrika’da emperyalist baskıya karşı verilen savaşımın kendi Homeros’ları ve Jack London’ları var. Bir de az da olsa değerli, psikolojik çözümlemeler yapan küçük yazarlar bulunur. Zenci kitleler yürürken, milliyetçi hareket her gün yeni kahramanlık sergilerken, genç ve eğitimli Oxfordlu İngiliz’le, zenci bir kız arasında yaşanan bir aşk öyküsüyle ilgili ne söylenebilir ki? Bu kız, kitapta halkını temsil eden tek kişi, yine de karakteri son derece gölgede, gelişmemiş ve yetersiz kalmış. Hayır, yazar, kimsenin umutsuzluktan payını almadığı, sağlık ve ilerlemeyi konu edinen edebiyatımızı örnek almalı. Bu çok olumsuz bir roman. Romanda Freud’dan etkiler görmekteyiz. Ayrıca mistisizm unsurları var. Bu romanda anlatılan “sosyalistler”e gelince, yazar taşlama yapmayı denemiş, ancak başaramamış. Biçem de sağlıksız, hatta belirsiz. Yazara öğüdümüz, ilerici okuyucuların gözbebeği olan, insanların tarih olmuş, değişmiş, modası geçmiş şeylere bile gülmesini sağlayan bir espri anlayışına sahip Mark Twain’den bir şeyler öğrenmesidir.</p>
		</blockquote>
		<p class="gap-twice">[Kırmızı Defter şöyle devam ediyordu:]</p>
		<p class="ara-baslik">13 Kasım 1955</p>
		<p>Stalin’in 1953’te ölmesinden sonra, eski kurtların söylediğine göre Komünist Parti’de daha önce yaşanması olanaksız şeyler yaşanıyor. Komünistler ve eski komünistler bir araya gelip, Rusya’da ve İngiltere’de, partide neler olup bittiğini tartışıyorlar. Katılmak için davet edildiğim ilk toplantıda (ki o zaman partiden ayrılalı bir yıldan uzun bir zaman olmuştu) dokuz üye ve beş eski üye vardı. Biz eski üyelerden hiçbirine, “Siz hainsiniz!” imasında bulunulmadı. Sonsuz güvenle, sosyalistler olarak kabul ettiler bizi. Tartışma ağır ağır ilerledi ve kabataslak bir plan çıktı ortaya: Partinin merkezindeki “ölü bürokrasi” ortadan kaldırılacak, böylece ortaya Moskova’ya körü körüne bağlı olmayan, yalan söylemek zorunda kalmayacak, gerçek bir İngiliz partisi, gerçek bir demokratik parti çıkarılarak, Komünist Parti tamamen değişecek. Kendimi yine heyecan ve amaçla dopdolu insanların arasında buldum; bunların arasında, partiden yıllar önce ayrılmış insanlar da var. Plan şu biçimde özetlenebilir: (a) Yalanlarla ve birbirine kazık atmayla geçen bunca yıldan sonra, doğru dürüst düşünemeyen eski kurtlardan arındırılmış parti, geçmişini tanımadığını duyuracak. Bu birincisi. (b) Öteki komünist partilerinin de geçmişlerinden kopup kendilerini yenilemeleri ümidiyle, bütün yabancı komünist partileriyle ilişki kesilecek. (c) Partiden tiksintiyle ayrılan binlerce eski komünist geri çağrılacak ve yeniden canlandırılan partiye davet edilecek. (d) Partiyi...</p>
		<p class="gap-twice">[Burada Kırmızı Defter, Rus Komünist Partisi’nin Yirminci Kongresi’yle ilgili, gazetelerden kesilmiş yazılarla, çeşitli insanlardan gelen politik mektuplarla, politik toplantıların gündemleriyle, vb. dolmuştu. Bu kâğıt yığını, birbirine lastikle tutturulmuş ve sayfaya zımbalanmıştı. Bunun ardından Anna’nın el yazısı yeniden başlıyordu:]</p>
		<p class="ara-baslik">11 Ağustos 1956</p>
		<p>Yaşamımda pek çok kez olduğu gibi, haftalar ve aylar boyunca çılgınlar gibi politik etkinliklere katıldığım bir dönemden sonra, aslında elime hiçbir şey geçmediğini fark ettim. Üstelik, elime hiçbir şey geçmeyeceğini işin başında kolaylıkla tahmin edebilirdim. Yirminci Kongre, partinin içinde ya da dışında, “yeni” bir komünist partisi kurulmasını isteyen insanların sayısını ikiye, hatta üçe katladı. Dün gece, neredeyse sabaha kadar süren bir toplantıdaydım. Daha önce hiç konuşmamış olan bir adam, Avusturya’dan gelen bir sosyalist, toplantının bitimine doğru, şöyle kısa ve esprili bir konuşma yaptı:</p>
