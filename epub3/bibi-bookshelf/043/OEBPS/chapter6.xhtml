		<p class="gap-twice">Bunu yazmak konusunda isteksizim, çünkü seks konusunda yazarken kendimle savaşmak zorunda kalıyorum. Bu yasağın böylesine güçlü olması inanılmaz.</p>
		<p>Bu işi fazla karmaşıklaştırıyorum, toplantı konusunu çok büyüttüm. Yine de Nelson ve ben farklı ülkelerin vatandaşı olmamıza karşın, aynı deneyimi paylaşmış olmasaydık, birbirimize bu kadar kolayca ısınamazdık. Nelson o gece, geç saatlere kadar bende kaldı. Bana kur yapıyordu. Benden ve yaşam biçimimden söz ediyordu. Bizim yeni bir cephede savaşan kadınlar olduğumuzu anlayan erkeklere karşı hemen olumlu tepki veriyoruz. Bu erkeklerin bizi doğru olarak “tanımladığını” söyleyebilirim. Onların yanında kendimizi güvende hissediyoruz. Nelson uyumakta olan Janet’ı görmek için yukarı çıktı. Janet’la gerçekten ilgilenmişti. Kendisinin de üç çocuğu varmış. On yedi yıllık evliymiş. Evliliği, İspanya’da savaştığı günlerin bir ürünüymüş. Gece ciddi, sorumlu ve yetişkin insanlar gibi davrandık. Yetişkin sözcüğünü o gittikten sonra kullandım. Onu son zamanlarda karşılaştığım bebek erkeklerle karşılaştırdım (Neden?). Onunla birlikte olmaya o kadar hevesliydim ki, kendimi uyardım. Aşkı, neşeyi, zevki unutmanın, onlar olmadan yaşamanın bu kadar kolay olmasına yeniden şaşmıştım. İki yıl boyunca, düş kırıklığına uğratan karşılaşmalar ve bana küçümsemeyle bakan erkeklerle uğraşmıştım. Duygularımı gizlemiş, erkeklere karşı dikkatli davranmıştım. Şimdi, Nelson’la geçirdiğim bir gece bana hepsini unutturmuştu. Nelson ertesi gün beni görmeye geldi. O geldiğinde Janet arkadaşlarıyla oynamak için dışarı çıkmak üzereydi. Nelson ve o birbirlerine ısınıverdiler. Nelson, bana bir sevgili adayından daha fazlasını verecekmiş gibi konuşuyordu. Karısını terk etmek üzere olduğunu ve bir kadınla gerçek bir ilişkiye girmeye ihtiyacı olduğunu söyledi. Gece “Janet uyuduktan sonra” geleceğini söyledi. Janet uyuduktan sonra gelecek kadar duyarlı olması ve yaşam biçimime anlayış göstermesi karşısında ona daha da ısındım. O gece geç saatte geldiğinde farklı bir ruh durumu içindeydi; boşboğazlık ediyordu, hiç durmadan konuşuyordu, sürekli odayı inceliyor, benimle asla göz göze gelmiyordu. Mantığımı kullanmama gerek kalmaksızın, sinirli ve kaygılı oluşumdan, onun da beni bir düş kırıklığına uğratacağını anlamıştım; moralim bozuldu. İspanya’dan, savaştan söz ediyordu. Komünist Parti’nin ihanetlerinde rol aldığı için tıpkı toplantıda yaptığı gibi kendini lanetliyor, göğsünü dövüp, isterik bir biçimde konuşuyordu. Onun emriyle masum insanların kurşuna dizildiğini, oysa o zamanlar onların masum olduklarına inanmamış olduğunu söyledi. (Ancak o bundan söz ederken, bedenimin her zerresiyle aslında hiç de pişman olmadığını hissettim; isterisi ve bağırıp çağırması, duygularına karşı bir kalkandı, çünkü duygularıyla yüzleştiği an, çok büyük bir suçluluk hissedecekti.) Bazen de, bütün Amerikalılar gibi kendisiyle alay ederek beni güldürüyordu. Gece yarısına kadar bağırdı çağırdı, sonra suçluluk duyarak gitti, daha doğrusu sıvıştı. İçini döktüğü için rahatlamıştı. Karısını düşünmeye başladım. Ancak Nelson konusunda içgüdülerimin bana açıkça söylediği şeyi kendime itiraf etmedim. Nelson ertesi sabah, haber vermeksizin geldi. Karşımda şimdi kuru gürültücü, isterik adam durmuyordu; Nelson bu sabah dengeli, sorumluluk sahibi ve espriliydi. Beni yatağa götürdü ve o zaman neyin yanlış olduğunu anladım. Ona hep böyle olup olmadığını sordum. O böyle bir şey olmamış gibi davranırken, ben bundan açık açık söz ettiğim için sıkılmıştı. (Bu da bana onun seks ilişkileri hakkında her şeyden çok bilgi verdi.) Sonra seksten ölesiye korktuğunu, bir kadının içinde asla birkaç saniyeden fazla kalamadığını söyledi. Telaşla, tiksintiyle, huzursuzca benden uzaklaşmasından, apar topar giyinmesinden, korkusunun ne kadar büyük olduğunu anladım. Psikanalize gitmeye başladığını ve çok yakında “iyileşmeyi” beklediğini söyledi. (Sonunda sanki kendisini başka bir şeye dönüştürecek bir ameliyata giriyormuş da “iyileşecekmiş” gibi konuşmasını duyunca az kalsın gülecektim; psikanalize giden herkes bu tıbbi terimi kullanır.) İlişkimiz daha sonra güven dolu bir dostluğa dönüştü. Birbirimize güvendiğimiz için görüşmeye devam edecektik.</p>
		<p>Görüştük de. Aylar önce. Beni şimdi asıl korkutan, bunu neden devam ettirdiğim. Amacım, “Bu adamı iyileştirebilirim,” diyerek kendimi yüceltmek değildi. Aklımı o kadar yitirmedim, cinsel yönden sakat bir insanı iyilileştirebileceğimi söyleyemeyecek kadar çok sayıda böyle insan tanıdım. Onunla ilişkimi sürdürmemin nedeni acıma da değildi. Belki biraz. Biz kadınların erkeklere destek olmaya böylesine gereksinim duymamız beni şaşırtıyor. Ne kadar ironik, oysa günümüzde erkekler bizi “hadım edici” ya da buna benzer sözcükler ve deyimlerle tanımlıyorlar. (Nelson karısının “hadım edici” olduğunu söylüyor; kadıncağızın ne kadar acı çekmiş olduğunu düşününce bu beni çileden çıkarıyor.) Gerçek şu ki, kadınlar bir erkeği yeniden bir erkeğe dönüştürmek için içgüdüsel bir gereksinim duyuyorlar. Molly sözgelimi. Sanırım bunun nedeni, gerçek erkeklerin sayısının gitgide azalması ve bundan korkan kadınların yeniden gerçek erkekler yaratmaya çalışması.</p>
		<p>Hayır, beni asıl ürküten şey, böylesine hevesli oluşum. Şeker Anne olsaydı bunu, kadının yatıştırma, boyun eğme gereksiniminin “olumsuz yönü” olarak adlandırırdı. Artık Anna değilim ben, iradem yok oldu, bir olayın içine girdiğim zaman bundan kurtulamıyor, buna katlanıyorum.</p>
		<p>Nelson’la ilk sevişmemizden sonraki hafta, artık kontrol edemediğim bir durum içindeydim. Nelson, o sorumluluk sahibi sessiz adam, yok olmuştu. Onu artık anımsayamıyordum bile. Hatta artık duygusal sorumluluktan bile söz etmiyordu. Beni de içine alan, karşı gelemediği yoğun bir isteri içinde sürükleniyordu. Bir kez daha seviştik; sevişirken kendini suçlayıcı şeyler söyleyerek bol bol espri yaptı; ardından bir düğmeye basılmışçasına kadınlara hakaret etmeye başladı. Sonra Nelson yaşamımdan çıkıp gitti; iki hafta boyunca görmedim onu. Daha önce hiç olmadığım kadar sinirliydim ve bunalımdaydım. Arzularım körelmişti, içimde hiçbir cinsel kıpırdanma hissetmiyordum, hem de hiç. Normal ve sıcak dünyadaki Anna çok çok uzaklardaydı. Onu görebiliyor, ancak onun gibi canlı olmanın nasıl bir şey olduğunu anımsayamıyordum. Nelson iki kez telefon etti ve uydurma oldukları açık olan bahaneler sıraladı; açıkça hakaret ediyordu, çünkü bunları söylemesine hiç gerek yoktu; Anna’ya değil, “bir kadına”, “kadınlara”, “düşmana” uydurulan bahanelerdi bunlar; iyi olduğu anlarda böyle duyarsızlıklar yapmazdı. Onu artık bir sevgili olarak değil, bir dost olarak kabul etmeye karar vermiştim. Birbirimize benziyorduk; benzer umutsuzluklarımız ve kişiliklerimiz benziyordu, o kadar. Bir gece habersiz çıkıp geldi, öteki, “iyi” kişiliğindeydi. Onu dinlerken, onun isteriye, dürtülerine yenik düştüğünde nasıl biri olduğunu anımsayamadım. Orada öylece oturdum ve tıpkı aklı başında ve mutlu Anna’ya baktığım gibi baktım ona; cam bir duvarın ardında hareket eden Nelson ulaşılmazdı, Anna da ulaşılmazdı. Ah, evet, bazı Amerikalıların neden bir cam duvarın ardında yaşamlarını sürdürdüklerini anlıyorum, hem de çok iyi anlıyorum; bana dokunmayın, Tanrı aşkına bana dokunmayın, bana dokunmayın, çünkü hissetmekten korkuyorum, diyorlar.</p>
		<p>O gece beni evinde düzenleyeceği bir partiye davet etti. Geleceğimi söyledim. O ayrıldıktan sonra bu partiye gitmemem gerektiğini anladım, çünkü bu konuda kendimi çok huzursuz hissediyordum. Oysa olaya yüzeysel bakıldığında gitmemem için bir neden yoktu. Asla benim sevgilim olmamıştı, öyleyse biz iki arkadaştık, arkadaşları ve karısıyla tanışmamam için bir neden yoktu.</p>
		<p>Eve girer girmez, düş gücümü çok az kullandığımı ve çok aptalca davranmayı seçtiğimi anladım. İşimize geldiğinde düşünmemeyi seçebildiğimiz için hepimizden, bütün kadınlardan nefret ediyorum bazen; mutluluğu ararken düşünmemeyi yeğliyoruz. Eve adımımı atar atmaz, düşünmemeyi yeğlediğimi anladım, utandım, aşağılanmıştım.</p>
		<p>Zevksiz, kişiliksiz mobilyalarla dolu, kiralanmış geniş bir ev. Nelsonlar yeni bir eve taşınıp bunu kendi seçtikleri eşyalarla doldursalar bile, evleri yine kişiliksiz olurdu, bu onların tarzıydı. Kişiliksizlik güvenliydi. Evet, bunu da çok ama çok iyi anlıyorum. Eve ne kadar kira verdiklerini söylediklerinde kulaklarıma inanamadım. Haftada otuz sterlin, bir servet bu, çılgınlık. Televizyon ve film dünyasındaki Amerikalılardan, “gösteri dünyası” insanlarından oluşan on iki kişi vardı içeride; hepsi de gösteri dünyasıyla alay ediyorlardı. “Gösteri dünyasındanız, neden olmasın? Bunun neresi yanlış?” Gösteri dünyasında birlikte iş yaptıkları için birbirlerini tanıyorlardı; birbirlerini çok iyi tanımasalar da, dostça davranıyorlardı; çekici, kabullenen, kayıtsız bir dostluktu bu. Bundan çok hoşlandım, bana Afrikalı beyazların arasındaki kayıtsız, teklifsiz dostlukları anımsatmıştı. “Merhaba, Merhaba! Nasılsınız? Sizi yalnızca bir kez gördüm, ama yine de evim sizindir.” Bu çok hoşuma gitti. İngiliz ölçütlerine göre hepsi de zengindi. Bu Amerikalılar gittikleri her yere kaygı dolu bir zenginlik havası götürüyorlar, para hiç akıllarından çıkmıyor. Yine de bütün bu zenginliğe, pahalı eşyalara karşın (ki besbelli buna çok alışkınlardı), tanımlanması güç bir orta tabaka havası içindeydik. Orada oturup bunun nedenini anlamaya çalıştım. Bilerek, bireyi küçültmeye, sıradanlaştırmaya çalışıyorlardı; sanki, onlardan beklendiği gibi davranmaya alışmışlardı. Her şeye karşın, bu iyi insanları o kadar seviyorsunuz ki, kendilerini küçültmeyi, kendilerini sınırlamayı seçtikleri için onları yüreğiniz parçalanarak izliyorsunuz. Kendilerini parayla sınırlıyorlar. (Peki neden? Bu insanların yarısı solcuydu, kara listeye alınmışlar ve Amerika’da para kazanamadıkları için İngiltere’ye gelmişlerdi. Yine de hep para, para, para diyorlardı.) Evet, havada, yanıtlanmayı bekleyen bir soru gibi, hiç akıllardan çıkmayan para kaygısını hissedebiliyordum. Oysa Nelson’ın büyük ve çirkin evinin kirasıyla, bir orta tabaka İngiliz ailesi rahatlıkla geçinebilirdi.</p>
		<p>Nelson’ın karısı çok ilgimi çekmişti; bunun bir nedeni bu insanın nasıl biri olduğunu merak etmemdi. Ancak ilgimi çekmesinin bir başka nedeni daha vardı; bende, onda olmayan ne olduğunu merak ediyor ve bu düşüncemden utanıyordum. Görebildiğim kadarıyla benden bir eksiği yoktu.</p>
		<p>Nelson’ın karısı çekici bir kadın. Uzun boylu, çok zayıf, iri kemikli bir Yahudi kadını; iyice vurguladığı çarpıcı ve cesur hatları, hareketli iri dudakları, büyük, oldukça güzel, kıvrık burnu, iri, belirgin ve çarpıcı kapkara gözleriyle, çok çekiciydi. Renkli, gösterişli giysiler giymişti. Sesi tiz ve yüksekti (bundan nefret ettim, yüksek seslerden nefret ederim), kahkahası dikkat çekiciydi. Kendine güvenen, tarzı olan bir kadına benziyordu ve elbette bunu çok kıskandım, böyle insanları hep kıskanırım zaten. Sonra, ona bakarken, bunun yüzeysel bir güven olduğunu anladım, çünkü gözlerini Nelson’dan bir anlığına bile ayırmıyordu. (Oysa Nelson ona bakmamaya çalışıyordu, çünkü korkuyordu.) Amerikan kadınları yeterli ve güvenli görünmelerine karşın, içten içe kaygı dolular. Omuzları korkuyla çökmüş gibi. Korkuyorlar. Uzayda bir yerlerde tek başına duruyor gibi görünmelerine karşın, yalnız değillermiş gibi davranıyorlar. Yalnız, toplumdan soyutlanmış insanlara benziyorlar. Yine de yalnız değillermiş gibi davranıyorlar. Beni korkutuyorlar.</p>
		<p>Nelson içeri girdiğinden beri, karısı gözlerini ondan ayırmamıştı. Nelson içeri kendiyle alay ederek, kendisini küçük düşüren bir espri yaparak girdi; böyle espriler, bir insanın çok fazla şeyi kabullendiğini belli ettiği için beni korkuturlar: “Adam iki saat gecikiyor, peki neden? Dostlarıyla sohbet ederek geçireceği mutlu geceye kendini hazırlamak için içiyordu da ondan.” (Bütün arkadaşları güldü, oysa Nelson kendilerini kastetmişti.) Karısı da aynen onun gibi, şen, gergin ve suçlayıcı bir biçimde şöyle yanıt verdi: “Ama kadın, adamın dostlarıyla sohbet ederek geçireceği bu mutlu geceye iki saat geç kalacağını bildiği için, yemeği saat ona erteledi, lütfen bunun için sakın kaygılanma.” Bunun üzerine hep bir ağızdan güldüler; kadının cesur gözleri, kendine güvenle dopdolu gözleri, Nelson’a dikilmiş, kaygı ve korkuyla dolmuşlardı. “Viski? Nelson?” diye sordu, öteki insanlara ikramda bulunduktan sonra; sesi birdenbire tiz bir yakarışa dönmüştü. “Duble,” dedi Nelson saldırganca, meydan okurcasına; bir an birbirlerine baktılar, bu her şeyin açığa çıktığı bir andı; ötekiler şakalaşıp gülerek bunu örtbas ettiler. Bu da yeni yeni anlamaya başladığım şeylerden biriydi; birbirlerinin hatalarını örtbas ediyorlardı. Rahatsız oldum, bu gibi tehlikeli anları örtbas etmek için tetikte beklediklerini bilmek çok rahatsız ediciydi. Aralarındaki tek İngiliz bendim, onlar da bu konuda çok anlayışlıydılar, çünkü aslında cömert ve iyi insanlardı: Amerikalıların İngilizlere karşı davranışlarıyla alay eden şakalar yaptılar; şakaları gerçekten çok gülünçtü, çok güldüm, yine de onlar gibi, kendimle alay etmeyi bilmediğim için nasıl karşılık vereceğimi şaşırdım. Çok içki içtik; insanların kapıdan girer girmez olabildiğince çok alkol almaya hazırlıklı geldikleri bir toplantıydı bu. Ben çok içmeye alışık değilim, bu yüzden benden fazla içmiş olmalarına karşın, onlardan daha çok ve çabuk sarhoş olmuştum. Dar, yeşil bir brokar elbise giymiş olan, ufak tefek, sarışın bir kadın dikkatimi çekti. Kusursuz zarafetiyle çok güzel, ufak tefek bir kadındı. Bir film kodamanı olan iri, çirkin, esmer bir adamın dördüncü karısıymış, belki de boşanmışlardı. Bir saat içinde dört duble içmişti, yine de sakin, kontrollü, çekiciydi; kocasının içişini kaygıyla seyrediyor, ona bir bebek gibi davranıp onu içmekten vazgeçirmeye çalışıyordu. “Bebeğimin aslında bir bardak daha içmeye ihtiyacı yok,” dedi. Bir güvercin gibi yumuşaklıkla, bir bebekle konuşur gibi konuşuyordu. “Ah, evet, bebeğinin bu içkiye ihtiyacı var ve bunu içecek de,” diyordu adam da. Kadın onu okşayıp, sırtına hafif hafif vuruyordu. “Küçük bebeğim içmeyecek, hayır içmeyecek, çünkü annesi öyle istiyor.” Tanrım, adam gerçekten de içmedi. Kadın onu okşadı, ona bir bebek gibi davrandı; bunun çok aşağılayıcı olduğunu düşündüm; sonra evliliklerinin böyle bir temel üstüne kurulduğunu anladım – o güzel yeşil Çin ipeğinden elbisesi ve uzun, güzel küpeleri, adama annelik etmesinin, ona bebek gibi davranmasının karşılığıydı. Çok utanmıştım. Başka kimse utanmamıştı.</p>
		<p>Orada kaygıyla, sinirlerim fazlasıyla gerilmiş, onları seyrediyordum; sohbete katılmıyordum, çünkü onlar gibi sakin, zeki, nükteli konuşamıyordum ve her şeyin ötesinde çok utanmıştım; gelecek sefere zamanında örtbas edemeyecekleri bir tehlikenin patlak vereceğinden korkuyordum. Gece yarısına doğru gerçekten de böyle bir an geldi; ama korkacak bir şey olmadığını fark ettim, çünkü hepsinin de benim alıştığımın çok ötesinde bir görmüş geçirmişlikleri vardı; kendileriyle alay edebilmeleri ve kendilerini çok iyi tanımaları, onları gerçekten kırılmaktan koruyordu. Daha doğrusu, içlerindeki gizli şiddet duygusu patlayarak bir başka boşanmaya ya da sarhoş bunalımına yol açana dek...</p>
		<p>Nelson’ın karısını seyrediyordum; öylesine çarpıcı, çekici ve canlıydı ki; gözlerini de bütün gece boyunca bir an bile Nelson’dan ayırmamıştı. Gözleri, kocaman açılmış, altüst olmuş gibi boş boş bakıyordu. Bu bakışı anımsıyor, ama bir türlü zihnimdeki yerine yerleştiremiyordum, sonunda anımsayabildim: Bayan Boothby de öykünün sonlarına doğru çıldırmak üzereyken aynen böyle çılgın ve altüst bir biçimde bakıyordu; Bayan Boothby, içinde bulunduğu durumu belli etmemek için çabalarken gözlerini böyle kocaman kocaman açıyordu. Nelson’ın karısı da kalıcı, kontrol altına alınmış bir isteri içine hapsolmuştu, bunu görebiliyordum. Sonra hepsinin de aynı durumda olduğunu anladım; hepsi de kendilerini güç tutuyorlardı; kontrol altında tuttukları, engelledikleri isteri, iyi huylu, iğneleyici konuşmalarında ve zeki, kuşkulu bakışlarında bir an belirip, kayboluyordu.</p>
		<p>Yine de hepsi bu duruma alışkındılar, yıllardır bu isterinin içinde yaşıyorlardı; bu onlara, bana olduğu kadar tuhaf gelmiyordu. Orada bir köşede oturmuştum, artık içmiyordum çünkü çok çabuk sarhoş oluyordum ve çok kısa zamanda bu kadar çok içtiğim için fazlasıyla uyanık ve duyarlıydım; bu durumun geçmesini bekliyordum. Birden durumun bana sandığım kadar yabancı olmadığını fark ettim; bu atmosfer yüzlerce İngiliz evliliğine de egemendi; oysa Amerikalılar bizden daha bilinçli oldukları, ne yaptıklarını bizden daha iyi bildikleri için durum farklı gibi görünüyordu. Anladığım kadarıyla, ne durumda olduklarını çok iyi biliyor, kendilerini çok iyi tanıyorlardı; espri anlayışları da kendilerini çok iyi tanımalarından, kendilerinden tiksinmelerinden kaynaklanıyordu. İngilizler gibi, her şeyi düşünce süzgecinden geçirip, zararsız sözcük oyunları yapmıyorlardı; kendilerini acıdan kurtarmak için olayları “tanımlayıp” onları zararsız kılmaya, olayı mikroptan arındırmaya çalışıyorlardı. Bu, tıpkı köylülerin kemgözden korunmak için muskalarla dolaşmaları gibi bir şeydi.</p>
		<p>Nelson’ın karısının yüksek ve tiz sesini duyduğumda, dediğim gibi saat oldukça geçti, gece yarısı sularıydı: “Tamam, tamam, az sonra ne söyleyeceğini biliyorum. O senaryoyu yazmayacaksın. Neden Nelson’la zamanını harcıyorsun, Bill?” (Bill, ufak tefek, zarif, anaç sarışının iri, saldırgan kocasıydı.) Nelson’ın karısı iyi huylu davranmaya kararlı olan Bill’e dönerek konuşmaya devam etti: “Yine aylarca bu konuda konuşacak, ama sonunda önerini reddedecek ve zamanını yine asla sahnelenmeyecek olan bir şaheser yazmak için harcayacak...” Sonra bir kahkaha attı, pişmanlık dolu, ama vahşi ve isterik bir kahkaha. Nelson, kendisine kalkan olmaya hevesli Bill’e fırsat vermeksizin, deyim yerindeyse, sahneyi kaptı: “Evet, doğru, zavallı kadın; kocası zamanını şaheserler yazarak harcıyor. Broadway’de oyunum oynandı mı oynanmadı mı, söyleyin?” Bu son cümleyi bir kadın gibi çığlık atarcasına, karısına tiz bir sesle bağırarak söylemişti, yüzü karısına duyduğu nefretle ve dehşetle kararmıştı. Herkes yine gülmeye başladı, bir oda dolusu insan bu tehlikeli ânı örtbas etmek için bir ağızdan gülüyor ve birbirleriyle şakalaşıyordu; Bill, “Benim Nelson’ı reddetmeyeceğimi nereden biliyorsun, bir bakarsın, şaheser yaratma sırası bana gelmiştir; evet, hissediyorum, böyle bir şey yapacağım.” (Bu arada güzel, sarışın karısına dönen bakışları şöyle diyordu: Kaygılanma tatlım, yalnızca olayı bastırmaya çalışıyorum, anlıyorsun ya?) Ama olayı örtbas etme çabaları işe yaramamıştı, grubun kendini koruma mekanizması, bu şiddet ânını örtecek kadar güçlü değildi. Nelson ve karısı sanki yalnızdılar, odanın öteki tarafında duran bizleri unutmuşlardı; birbirlerine duydukları nefretle, çaresiz bir yakarışla birbirlerine kenetlenmişlerdi; artık bizim farkımızda değildiler; her şeye karşın, o ölümcül, isterik espri anlayışıyla, kendilerini cezalandırır gibi konuşuyorlardı: Nükte:</p>

		<p class="gap">Birden, (bir şişe viskinin dörtte üçünü içmesine karşın, yumuşak bir kedi yavrusununki gibi, yeni açılmış buğulu mavi gözleri olan sakin ve kontrollü) ufak tefek sarışın kadın ayağa kalkıp, “Bill, Bill, dans etmek istiyorum. Dans etmek istiyorum bebeğim,” der. Bill de pikaba doğru atlar; oda, alaycı bir trompet ve yaşlı Armstrong’un alaycı, iyi huylu sesiyle dolar. Bill de küçük, güzel karısını kollarına alır ve dans etmeye başlarlar. Ancak dansları, iyi niyetli, erotik bir dansın taklididir. Şimdi herkes dans ediyor; Nelson’la karısı bir kenara atıldılar, kimse onlara aldırış etmiyor artık. Kimse onları dinlemiyor. Daha fazlasına katlanacak durumda değiller. Sonra Nelson parmağını bana doğru sallayarak yüksek sesle, “Ben Anna’yla dans edeceğim. Hiçbir şeyi, dans etmeyi bile beceremeyeceğimi söyleyeceksin, ama ben Anna’yla dans edeceğim,” diyor. Ayağa kalkıyorum, çünkü herkes bana bakıyor ve bakışlarıyla, “Hadi, dans etmen gerek, dans et,” diyorlar.</p>

		<p>Ayrılırken Nelson’ın karısı beni öpüyor. Hepimiz sanki büyük bir ailenin üyeleriymişiz gibi öpüşüyoruz; oysa yarın bu gruptan herhangi birisi başarısızlık, sarhoşluk ya da uyuşmazlık yüzünden ayrılsa, onu bir daha göremeyebiliriz. Nelson’ın karısı beni sıcak ve içten bir biçimde öperken, –önce sağ sonra sol yanağımı öpüyor– “Kusura bakma, elimizde değil, bunun seninle ilgisi yok,” demek ister gibi; aynı zamanda beni inceliyor: “Nelson’a çekici gelen, bende olmayıp sende olan şey ne?”</p>
		<p>Hatta ironik ve acı dolu bir biçimde birbirimize bakıyoruz: Aslında bunun ikimizle de ilgisi yok!</p>
		<p>Yine de onunla öpüşmek beni rahatsız ediyor, kendimi bir sahtekâr gibi hissediyorum. Evlerine gitmeme gerek kalmaksızın, zekâmı kullanarak fark etmem gereken bir şeyi anlamaya başlıyordum: Nelson ile karısının arasındaki bağlar, onları birbirlerine –acı çekseler de kopmayacak biçimde– bağlıyordu ve ömürleri boyunca da kopmayacaklardı. Birbirlerine bağların en sıkısıyla, hastalıklı bir acı verme itkisiyle bağlanmışlardı; birbirine acı verme deneyimi; aşkın bir yönü olarak kullanılan acı; dünyanın ve gelişmenin özündeki bilgi olarak görülen acı.</p>
		<p>Nelson’ın karısından ayrılmasına gelince; Nelson asla ondan ayrılmayacaktı. Karısı, reddedilme ve bırakılma korkusuyla feryat figan edecekti; asla reddedilmeyeceğini bilmiyordu.</p>
		<p>Partiden sonraki akşam, evde bitkin bir biçimde bir koltukta oturuyordum. Zihnimde sürekli aynı görüntü beliriyordu: Önceleri bir filmdeki anlık bir görüntü gibiydi, sonra filmden bir sahne seyreder gibi oldum. Bir adam ve bir kadın, kalabalık bir kentte, bir binanın çatısında oturuyorlar, ama kentin gürültüsü ve kalabalığı onlardan çok aşağıda kalıyor. Çatıda amaçsızca dolanıyorlar, bazen, neredeyse deneysel bir biçimde, sanki, “Bu nasıl bir şey acaba?” diye düşünür gibi birbirlerine sarılıyorlar, sonra yeniden ayrılıp çatıda amaçsızca dolaşmaya devam ediyorlar. Sonra adam kadına gidip, “Seni seviyorum,” diyor. Kadın dehşete kapılarak, “Ne demek istiyorsun?” diyor. Adam, “Seni seviyorum,” diye yineliyor. Bunun üzerine kadın ona sarılıyor, ama adam sinirle, telaşla uzaklaşıyor ve kadın ona soruyor: “Bana niye, seni seviyorum, dedin?” O da, “Kulağa nasıl gelecek diye merak ettim,” diyor. Bunun üzerine kadın, “Ama ben seni seviyorum, seni seviyorum, seni seviyorum,” diyor; adam da çatının ta ucuna kadar gidiyor, atlamaya hazır duruyor, kadın bunu bir kere daha söylerse atlayacak.</p>
		<p>Düşümde bu sahneyi gördüm, renkliydi. Bu sefer olay, bir çatıda değil de, renkli, ince bir sis bulutunun içinde geçiyordu; çok güzel renkleri olan bu sis bulutu, bir girdap gibi dönüyordu, içinde bir adam ve bir kadın dolaşıyordu. Kadın adamı bulmaya çalışıyordu, ama ona çarpıp rastladığında ya da onu bulduğunda, adam ondan sinirle uzaklaşıyor; sonra yeniden ona bakıyor, sonra kafasını çeviriyor, yine uzaklara bakıyordu.</p>
		<p>Partiden sonraki sabah Nelson telefon etti ve benimle evlenmek istediğini söyledi. İşte bu tam düşümde gördüğüm olaydı. Bunu neden söylediğini sordum ona. Bağırdı: “Canım istediği için.” Ona karısına sıkı sıkıya bağlı olduğunu söyledim. Sonra düş ya da film sahnesi yok oldu, Nelson’ın sesi değişti; esprili bir biçimde, “Tanrım, eğer bu doğruysa, başım dertte demektir,” dedi. Bir süre daha konuştuk, sonra karısına benimle yattığını anlattığını söyledi. Çok öfkelendim, karısına karşı beni kullandığını söyledim. Tıpkı geçen gece yaptığı gibi haykırmaya ve sövüp saymaya başladı.</p>
		<p>Telefonu kapattım, birkaç dakika sonra yine aradı. Bu sefer evliliğinin bu kötü duruma gelmesinde kendi suçu olmadığını anlatıyordu; ama bana değil, görünmez bir gözlemciye. Benim varlığımın pek farkında olduğunu sanmıyorum. Psikiyatristinin bir aylığına tatilde olduğunu söyleyince kimle konuştuğunu anladım.</p>
		<p>Bana, yani kadınlara bağırıp çağırmaya devam etti. Bir saat sonra beni arayıp özür diledi, “aklı başından gitmişti”, nedeni buydu. “Seni kırmadım ya, Anna?” dedi. Afalladım; bu sözde o korkunç düşün havası seziliyordu. Nelson, “İnan bana, seninle gerçek aşkı yaşamaktan başka bir şey istemedim,” diye sitem etti. Sonra, “Eğer bize anlatılan aşk gerçekse, elimizde olan çok az demektir,” dedi. Ardından yine ısrarlı ve tiz bir ses tonuyla, “Ama senden bana kırılmadığını söylemeni istiyorum, bunu bana söylemen gerek,” diye üsteledi. Bir arkadaşım suratıma bir tokat atmış ya da tükürmüş ya da böğrüme bir bıçak saplamış, etimin içinde döndürüp duruyormuş gibi hissettim kendimi. Yine de, beni elbette incitmediğini söyledim, ancak hissettiklerimi ele verecek biçimde değil; tıpkı onun gibi, üç aylık ilişkiden sonra incitilmeye şaşırmamışım gibi konuşmuştum.</p>
		<p>“Anna,” dedi, “bana öyle geliyor ki –bu kadar kötü olmamalı– insanın nasıl olması gerektiğini gözlerimin önünde canlandırabiliyorsam, birine gerçekten nasıl âşık olunabileceğini, birisi için bunu gerçekten yapabileceğimi canlandırabiliyorsam... o zaman bunu gelecekte yapabilirim, değil mi?”</p>
		<p>Bu sözcükler beni gerçekten sarstı, çünkü görünüşe bakılırsa, yaptıklarımızın ve olmaya çalıştıklarımızın yarısı, gözümüzde canlandırmaya çalıştığımız geleceğin birer taslağıydı; konuşmamızı iki dost gibi bitirdik.</p>
		<p>Ancak ben soğuk sisin içinde oturup düşündüm: Erkeklere ne oldu ki kadınlarla böyle konuşabiliyorlar? Haftalar boyunca Nelson benimle yakından ilgilendi; bana karşı bütün cazibesini, sıcaklığını ve kadınları bağlama konusundaki deneyimini kullandı, özellikle de kızdığım ve korkutucu bir şeyler söylediğini fark ettiği zamanlarda. Sonra birden kayıtsızca dönüp, “Seni incittim mi?” diyor. Bu bana, erkekliğin ortadan kaldırılması gibi geliyor; bunu düşündüğümde kendimi çok kötü ve yolunu şaşırmış hissediyorum (sanki soğuk bir sisin içindeymişim gibi), her şey anlamını yitiriyor ve hatta kullandığım sözcükler gücünü yitirip birer yankıya, gerçek anlamın bir parodisine dönüşüyorlar.</p>
		<p>Aşağıda anlatacağım düşü, Nelson’ın beni arayıp, “Seni incittim mi?” demesinden sonra gördüm ve yok ederken duyulan neşe olarak tanımladım. Düşümde Nelson ve ben telefonda konuşuyorduk. Oysa aynı odadaydık. Nelson sorumluluk sahibi, sıcak bir adam gibi görünüyordu. Ancak konuştukça gülümsemesi değişti ve içinden kaynaklanan bir kinle gülümsediğini anladım. Bıçağın etimde, kaburgalarım arasında, kemiklerime sürtüne sürtüne döndüğünü hissediyordum. Konuşamıyordum, çünkü bu tehlike ve yıkım, yakın olduğum, hoşlandığım birinden geliyordu. Sonra ben de ahizeye doğru konuştum ve yüzümde o gülümsemenin, o neşeli, kindar gülümsemenin belirmeye başladığını hissettim. Hatta o dans eden vazo gibi kesik, neşeli hareketlerle başımı sallayıp birkaç dans figürü yaptım. Düşümde şöyle düşündüğümü anımsıyorum: Demek kötü ruhlu vazo benmişim; sonra yaşlı cüce olacağım; sonra da ihtiyar kambur kadın. Peki sonra? Sonra telefonda Nelson’ın sesi duyuldu: “Sonra cadı, genç bir cadı!” O korkunç, kindar, neşeli ses kulaklarımdan çın çın çınlarken uyandım: “Cadı, genç bir cadı!”</p>
		<p>Moralim çok bozuktu. “Janet’ın annesi” kişiliğinden güç alıyordum. Kendime, ne kadar yıkılmış, sinirli ve cansız hissetsem de Janet için nasıl hâlâ sakin, sorumluluk sahibi ve canlı olabiliyorum, diye soruyordum.</p>
		<p>O düşü bir daha hiç görmedim. Ancak iki gün önce Molly’nin evinde bir adamla tanıştım. Seylan’dan gelmiş. Bana bir sürü teklifte bulundu, ben de hepsini reddettim. Yeni bir başarısızlıktan, yeniden reddedilmekten korkuyordum. Şimdi bundan utanıyorum. Korkak bir insan olup çıktım. Bir erkek beni arzuladığını belli ettiğinde hemen ondan uzaklaşmak, nereye olursa, acının olmadığı bir yere kaçmak istiyorum...</p>
		<p class="gap-twice">[Sayfaya enlemesine kara bir çizgi çekilmişti.]</p>
		<p class="gap-twice">De Silva, Seylan’dan döndü. Molly’nin bir dostuydu. Yıllar önce Molly’nin evinde tanışmıştık. Birkaç yıl önce Londra’ya gelip gazetecilik yapmaya başlamış, ama işleri pek iyi gitmemişti. Bir İngiliz kadınla evlendi. Onu bir partide alaylı, soğuk davranışlarıyla, insanlarla ilgili zekice, acımasız ve tuhaf biçimde tarafsız yorumlarıyla cezbetmişti. Onu hep insanlardan uzakta, bir köşede oturmuş, onları gülümseyerek izleyişiyle anımsıyorum. Karısıyla, kenarda köşede kalmış yazarların oturduğu türden, yatak odasının aynı zamanda oturma odası olduğu bir evde, İtalyan tarzı bir yaşam sürüyordu. Küçük bir çocukları vardı. Burada geçimini sağlayamayınca yeniden Seylan’a dönmeye karar verdi. Karısı Seylan’a gitmek istemiyordu, çünkü De Silva, çok kibirli, yüksek tabakadan bir ailenin tek oğluydu ve ailesi bir beyazla evlenmesini hiç hoş karşılamamıştı. De Silva, karısını kendisiyle geri dönmesi için zorladı. Ailesi, karısını aralarına almadı, bu yüzden karısına bir oda tuttu ve zamanının yarısını karısı ve çocuğuyla, öteki yarısını da ailesiyle geçirmeye başladı. Kadıncağız İngiltere’ye dönmek istemiş ama o, her şeyin düzeleceğini söyleyerek karısını istemediği halde bir çocuk daha yapmaya zorlamıştı. İkinci çocuk doğar doğmaz De Silva kaçmıştı.</p>
		<p>Beklenmedik bir zamanda bana telefon edip, o sıralar burada olmayan Molly’yi sordu. “Bombay’da kazandığı bir iddia sonucu eline geçen bedava İngiltere bileti sayesinde” buraya gelebildiğini söyledi. Sonradan bunun doğru olmadığını öğrendim: Bombay’a gazeteden aldığı bir görevle gitmiş, sonra birden ani bir istekle, borç para alıp Londra’ya gelmişti. Geçmişte para makinesi olarak kullandığı Molly’nin onu ağırlayabileceğini düşünmüştü. Molly yoktu, bu yüzden Anna’yı denemişti. Şu an borç verecek param yoktu, gerçekten de öyleydi, ama İngiltere’de yaşamanın nasıl bir şey olduğunu unuttuğunu söylediği için onu yemeğe davet ettim ve birkaç arkadaş çağırdım. Yemeğe gelmedi, ama bir hafta sonra özür diler gibi, gurursuz, çocuksu bir biçimde, moralinin insanlarla görüşemeyecek kadar bozuk olduğunu ve “yemek gecesi telefon numaramı anımsayamadığını” söyledi. Sonra geri gelen Molly’nin evinde karşılaştım onunla. Yine eski sakin, soğuk ve esprili De Silva olmuştu. Bir gazetede iş bulmuştu ve “büyük olasılıkla gelecek hafta kendisine katılacak olan” karısından sevgiyle söz ediyordu. Beni işte o gece davet etti, ben de kaçtım. Geçerli nedenlerim vardı. Ancak ondan, onun hakkında düşündüklerim yüzünden kaçmamıştım, bütün erkeklerden kaçıyordum, işte bu yüzden ertesi gün bana telefon ettiğinde onu akşam yemeğine davet ettim. Yemeklere saldırışından yeterli derecede beslenemediğini anladım. Karısının “büyük olasılıkla gelecek hafta” geleceğini söylediğini unutmuştu, şimdi onun “Seylan’dan ayrılmak istemediğini, çok mutlu olduğunu” söylüyordu. Bunu, sanki söylediklerini dinliyormuş gibi, tarafsızca söylemişti. Bu noktaya kadar oldukça neşeli ve dostça davranmıştı. Ancak karısından söz edince ruh durumu değişmişti, bunu hissedebiliyordum. Bana soğuk ve düşmanca bakıyor, beni tartıyordu. Düşmanlığı bana karşı değildi. Geniş odama geçtik. Bir aşağı bir yukarı yürüyor, sanki bir şey dinliyormuş gibi, başını bir yana eğmiş, bana ciddi bakışlar fırlatıyordu. Sonra oturdu ve “Anna, sana başıma gelen bir şeyi anlatacağım,” dedi. “Yo, yalnızca otur ve dinle. Sana anlatmak istiyorum, lütfen yalnızca otur ve dinle, hiçbir şey söyleme.”</p>
		<p>Ne kadar uysalca oturup dinlediğimi düşündükçe ürküyorum; çünkü hayır demem gerektiğinin, hem de bunu o noktada söylemem gerektiğinin farkındaydım, çünkü doğrudan bana yöneltmese de içi nefret ve saldırganlık doluydu. Öyküsünü, soğuk, kayıtsız bir biçimde gülümseyerek ve yüzümde belirecek ifadeyi kaçırmamaya çalışarak anlattı.</p>
		<p>Birkaç gece önce marihuanayla kafayı bulmuştu. Sonra Mayfair’de bir yerlerde yürümeye çıkmıştı. “Bilirsin ya Anna, o zenginlik ve kokuşmuşluk havası o kadar yoğundur ki, bunu koklayabilirsin. Bu beni öylesine çekiyor ki. Bazen orada yürüyor ve yozlaşmışlığı kokluyorum, bu beni çok heyecanlandırıyor.” Sonra kaldırımda bir kız görmüş ve hemen yanına gidip, “Bence çok güzelsin, benimle yatar mısın?” demiş. Dediğine göre, eğer alkol ya da marihuanayla kafayı bulmuş olmasaymış bunu asla yapamazmış. “Güzel bulmamıştım onu, ama güzel giyinmişti ve ona güzel olduğunu söyler söylemez güzel olduğunu düşünmeye başlamıştım. Hemen evet, dedi.”</p>
		<p>“Fahişe miydi?” diye sordum. Soğuk, sabırsız bir biçimde yanıt verdi (sanki bu soruyu sormamı bekliyor, hatta istiyordu): “Bilmiyorum. Ne fark eder.” Bunu söyleyiş biçimi şaşkına çevirmişti beni: Ne fark eder. Soğuk, ölümcül tavrıyla şöyle diyordu: Başkasından bana ne, ben kendimden söz ediyorum. Kadın ona, “Bence sen çok yakışıklısın, seninle yatmak isterim,” demiş. Aslında De Silva uyanık, güçlü ve bakımlı olduğu için yakışıklıydı. Ancak soğuk bir yakışıklılıktı bu. De Silva kadına şöyle demiş: “Bir şey denemek istiyorum. Sanki sana ümitsizce âşıkmışım gibi sevişeceğim seninle, ama bana karşılık verme. Sen yalnızca hareketlerime karşılık ver, duygularıma değil. Söz mü?” Kadın gülerek, “Evet, söz,” demiş. Odaya girmişler. “Yaşamımın en ilginç gecesiydi Anna. Evet, yemin ederim, inanıyorsun değil mi bana? Evet, bana inanmalısın, çünkü ona gerçekten âşıkmışım gibi davrandım, sanki ona delicesine âşık olmuş gibi. Hatta buna inandım bile, çünkü –bunu anlaman gerek– Anna, onu yalnızca bir geceliğine sevmek, tahmin edemeyeceğin kadar harika bir şeydi. Böylece ona âşık olduğumu söyledim, delicesine âşık bir adam gibiydim. Ancak kadın rolünü unutup duruyordu. Her on dakikada bir, yüz ifadesi değişiyordu, bana sevilen bir kadın gibi karşılık veriyordu. Ben de oyunu durdurup, ‘Hayır, bunu yapmamaya söz vermiştin. Seni seviyorum, ama içten olmadığımı biliyorsun,’ diyordum. Ancak aslında içtendim. O gece ona tapıyordum. Yaşamımda hiç bu kadar âşık olmamıştım. Oysa bana karşılık vererek her şeyi mahvediyordu. Bu yüzden onu göndermek zorunda kaldım, çünkü bana aşkla karşılık verip duruyordu.”</p>
		<p>“Kızdı mı peki?” diye sordum. (Çünkü dinlerken çok kızmıştım ve onun kızmamı istediğini de anlamıştım.)</p>
		<p>“Evet. Çok kızdı. Bana hakaretler yağdırdı. Ama ben aldırmadım. Bana sadist ve kötü yürekli falan olduğumu söyledi. Ancak ben aldırmadım. Bir anlaşma yapmıştık, kabul etmişti, sonra her şeyi mahvetmişti. Yaşamımda bir kez olsun, karşılığında bir şey vermek zorunda kalmaksızın bir kadını sevmek istemiştim. Ancak aslında benim için bunun bir önemi yok. Sana bunları, aldırmadığım için anlatabiliyorum, anlıyor musun beni?”</p>
		<p>“Onu bir daha gördün mü?”</p>
		<p>“Hayır, görmedim elbette. Ona rastladığım sokağa gittim, ama onu göremeyeceğimi biliyordum. Keşke bir fahişe olsaydı, ama olmadığını biliyorum, çünkü olmadığını söylemişti. Bir kafede çalışıyormuş. Âşık olmak istediğini söylemişti.”</p>
		<p>Sonra gecenin ilerleyen saatlerinde bana şu öyküyü anlattı: Ressam olan yakın arkadaşı B.B. evlenmiş, ama evliliği cinsel yönden asla doyurucu olmamış. (Şöyle dedi: “Elbette evlilik cinsel açıdan asla doyurucu olmamış,” bu sözcükler bana klinik bir terim gibi geldi.) B. kent dışında oturuyormuş. Her gün evi temizlemek için kasabadan bir kadın geliyormuş. Bir yıla yakın bir süredir B., karısı üst kattayken her gün bu kadınla mutfak halısının üzerinde sevişiyormuş. De Silva, B.yi görmek için evlerine gitmiş ama B. evde değilmiş. De Silva onlar gelene kadar evde kalmış ve temizlikçi kadın da her zamanki gibi temizliğe gelmiş. Kadın, De Silva’ya bir yıldır B. ile yattığını ve B.yi sevdiğini söylemiş, “Ben B.ye layık biri değilim elbette, ama karısı da layık değil,” demiş. “Ne sevimli değil mi Anna? Karısı ona layık değil, dedi; bizim gibiler böyle konuşmaz.”</p>
		<p>“Kendi adına konuş,” dedim ama o başını bir yana eğdi ve “Yo, ben bundan çok hoşlandım... Çok sıcaktı. Bu yüzden ben de seviştim onunla. Tıpkı B.nin yaptığı gibi, o elde dokunmuş mutfak halısının üzerinde seviştim onunla. Bunu yapmak istedim, çünkü B. yapmıştı. Neden bilmiyorum. Elbette bence bir anlamı yoktu.” Sonra B.nin karısı, B. gelmeden önce eve bir çekidüzen vermek için dönmüş. De Silva’yı orada görünce çok sevinmiş, çünkü De Silva kocasının arkadaşıymış ve “yatakta B.yi boşladığı için, onu yatak dışında hoşnut etmeye” çalışıyormuş. De Silva, bütün gece boyunca kadının, kocasının temizlikçi kadınla yattığını bilip bilmediğini öğrenmeye çalışmış. “Sonra durumun farkında olmadığını anladım, bu yüzden ona ‘Elbette kocanızın temizlikçi kadınla yatması hiçbir şey ifade etmez, buna aldırmamalısınız,’ dedim. Öfkeden küplere bindi. Kıskançlık ve nefretle delirmiş gibiydi. Anlayabiliyor musun Anna? ‘Demek her sabah mutfak halısında o kadınla sevişiyormuş,’ deyip duruyordu. Bu cümleyi durmadan yineliyordu: ‘Ben yukarıda kitap okurken, o her sabah o kadınla mutfak halısının üstünde sevişiyormuş.’” De Silva, dediğine göre, onu yatıştırmak için elinden geleni yapmış, sonra B. gelmiş. “B.ye yaptıklarımı anlattım, o da beni bağışladı. Karısı ondan ayrılacağını söyledi. Galiba ayrılacak. Hem de B. ‘mutfak halısının üzerinde’ temizlikçi kadınla seviştiği için.”</p>
		<p>“Bunu neden yaptın?” diye sordum. (Dinlerken, inanılmaz derecede soğuk ve huzursuzluk verici bir dehşet içinde kalmıştım, bu dehşet elimi kolumu bağlamıştı.)</p>
		<p>“Neden? Niye sordun? Ne fark eder ki? Ne olacağını görmek istemiştim, hepsi bu.”</p>
		<p>Konuşurken gülümsemişti. Bu, bana bir şeyler anımsatan, oldukça şeytansı, neşeli, meraklı bir gülümsemeydi. Bu gülümsemeyi anımsadım, düşümün özü, düşümdeki sembolün gülümsemesiydi bu. Yine de şöyle düşünüyordum: Bu, “Ne olacağını görmek istedim,”</p>
		<p>“Bundan sonra ne olacak merak ettim,” sözleri, bu aydınlık taslayan tavırlar, birçok insanın, hepimizin yapısının bir parçası olan bir şeyin göstergesi. Bu, “Hiçbir önemi yok, benim için hiç fark etmez,” demenin, De Silva’nın sözlerinde açıkça görülen şeyin öteki yüzü.</p>
		<p>De Silva ve ben geceyi beraber geçirdik. Neden? Benim için hiç fark etmiyordu da ondan. Benim için fark edecek olması ya da fark edebilecek olması seçeneği çok uzaklara itilmişti. Bu, beyaz kumdan bir ufukta yürüdüğünü gördüğüm, ama dokunamadığım Anna’ya aitti.</p>
		<p>Benim için gece, De Silva’nın olanları ilginç bulduğunu belli eden, soğuk gülümsemesi kadar ölüydü. De Silva soğuk, uzak ve dalgındı. Onun için de fark etmiyordu. Yine de zaman zaman gurursuz, annesine muhtaç bir çocuğa dönüşüyordu. Beni soğuk, duygusuz ve merak dolu anlarından çok, böyle davranması kaygılandırıyordu. İnatla, “Elbette sorun bende değil, onda, çünkü bu durumu ve bizi yaratanlar, erkeklerin ta kendisi,” diye düşünüyordum. Sabah, bu bilgiye dün gece ve her zaman nasıl tutunduğumu anımsayarak kendimi aptal gibi hissettim. Bu neden doğru olsun ki?</p>
		<p>Sabah De Silva’ya kahvaltı hazırladım. Soğuk ve duygusuzdum. Mahvolmuştum, sanki içimde hiç yaşam kıpırtısı ya da sıcaklık kalmamış gibiydi. Bu adam yaşam gücümü emmişti sanki. Yine de birbirimize karşı çok dostça davranıyorduk. Ona karşı dostça ve uzak hissediyordum kendimi. Çıkarken, bana telefon edeceğini söyledi, ben de kendisine onunla bir daha yatmayacağımı söyledim. Yüzünde birden hırçın, öfkeli bir ifade belirdi; sokaktan getirdiği kız, sevgi dolu sözcüklerine karşılık verdiğinde de herhalde yüzünde böyle öfkeli ve hırçın bir ifade belirmişti. Ancak ben böyle bir tepki vereceğini beklemiyordum. Sonra gülümseyen, soğuk maskesini yeniden taktı ve “Neden?” dedi. “Çünkü benimle yatmışsın, yatmamışsın umurunda değil,” dedim. “Ama senin de umurunda değil,” demesini bekliyordum, bunu kabul edecektim de. Ancak birden yıkılarak, gece zaman zaman dönüştüğü acınası bir çocuğa dönüştü: “Umurumda, gerçekten umurumda.” Bunları söylerken, neredeyse göğsünü dövecekti; umurunda olduğunu kanıtlamak için kaldırdığı yumruğunu tam yarı yoldayken indirdi, gördüm. Yine sis bulutu içinde geçen düşün atmosferini hissettim; içime bir anlamsızlık, bir duygusuzluk doldu.</p>
		<p>“Hayır, değil, ama arkadaşlığımız sürecek,” dedim. Hiç konuşmadan aşağı indi. O öğleden sonra bana telefon etti. Eğlenceli, soğuk ve kötü niyetli bir biçimde, ikimizin de tanıdığı bazı kişilerle ilgili birkaç öykü anlattı. Kaygılanmamdan, dilinin altında bir bakla olduğunu anlamıştım, ama ne, bilemiyordum. Sonra dalgın, kayıtsız denebilecek bir biçimde, “Bu gece bir arkadaşımın üst kattaki odanda yatmasına izin verir misin? Hani şu senin odanın tam üstündeki odada,” dedi.</p>
		<p>“Ama orası Janet’ın odası,” dedim. Gerçekte ne demek istediğini anlayamamıştım.</p>
		<p>“Onu başka bir odaya taşıyabilirsin – ama fark etmez. Herhangi bir oda olabilir. Üst katta. Kızla ben bu gece saat on civarında geleceğiz.”</p>
		<p>“Gece benim evimde kalması için bir kadın arkadaşını mı getireceksin?” O kadar aptaldım ki, ne yapmak istediğini anlayamamıştım. Yine de çok öfkelenmiştim, demek ki anlamışım.</p>
		<p>“Evet,” dedi kayıtsızlıkla. Sonra dalgın, soğuk bir sesle, “Her neyse, fark etmez,” dedi ve telefonu kapadı.</p>
		<p>Orada öylece durup düşünmeye başladım. Sonra öfkem sayesinde olanları anladım ve ona telefon ettim. “Benim evime o kadını, onunla yatmak için mi getirmek istiyorsun yani?” diye sordum.</p>
		<p>“Evet. Arkadaşım da değil. İstasyondan bir fahişeyi alıp evine getirecektim. Tam senin odanın üstündeki odayı istedim, çünkü bizi duymanı istiyordum.”</p>
		<p>Hiçbir şey söylemedim. De Silva, “Anna, kızdın mı?” diye sordu.</p>
		<p>“Beni kızdırmak istemeseydin, zaten bunu tasarlamazdın,” dedim.</p>
		<p>Bunun üzerine bir çocuk gibi, “Anna, Anna, özür dilerim, bağışla beni,” diye bağırdı. Ağlayıp sızlamaya başladı. Sanırım, orada durmuş boştaki eliyle göğsünü dövüyor ya da kafasını duvara vuruyordu – her neyse, herhangi biri olabilecek düzensiz gümbürtüler duyuyordum. Birden bütün bunları ta başından, evime bir kadın getireceğini söylemek için telefon ettiği andan beri planlamış olduğunu anladım, böylece sonunda göğsünü dövebilecek ya da başını duvarlara vurabilecekti, yaptıklarının bütün amacı buydu. Bu yüzden telefonu kapattım.</p>
		<p>Daha sonra iki mektup aldım. İlki soğuk, kötü niyetli, küstah, ama hepsinden öte anlamsız bir mektuptu, konuyla ilgisi yoktu, hiçbiri birbirine benzemeyen on tane olayın ardından yazılabilirdi. Zaten mektubu yazmaktaki amacı da mantıksız davranmaktı. İki gün sonra, bir çocuğun isterik feryat figanı. Bu ikinci mektup beni birincisinden daha çok sinirlendirdi.</p>
		<p>De Silva’yı iki kez düşümde gördüm. Acı-vermekten-duyulan-zevk ilkesinin bedene bürünmüş haliydi. Düşümde şekil değiştirmemişti, tıpkı yaşamdaki gibiydi, kötü niyetli, soğuk ve meraklı bir biçimde gülümsüyordu.</p>
		<p>Dün Molly telefon etti. De Silva’nın, karısını, iki çocukla, beş parasız bırakarak terk ettiğini duymuştu. Üst tabakadan zengin De Silvalar, hepsini kabul ederek aralarına almışlardı. Molly: “Karısını istemediği ikinci çocuğu doğurmaya ikna etmesinin amacı, kadını sıkı sıkı bağlamak ve böylece kendisini serbest bırakmasını sağlamakmış. Sonra da kalkıp İngiltere’ye gelmiş, burada benim başını okşamamı bekliyordu herhalde. Ne korkunçtur ki, eğer bu önemli anda başka bir yerde olmasaydım, doğruyu söylediğini düşünürdüm: Zavallı Seylanlı aydın, geçimini sağlayamadığı için karısını ve iki çocuğunu bırakarak Londra’nın bol ücret veren aydın pazarına gelir. Amma salağız, her zaman da böyle olduk ve sonsuza kadar da öyle olacağız, hiç ders almıyoruz ve çok iyi biliyorum ki, gelecek sefere böyle bir şey olduğunda hiç ders almamış olacağım.”</p>
		<p>Artık uzunca bir süredir tanıdığım B. ile sokakta bir rastlantı sonucu karşılaştım. Birlikte bir fincan kahve içmeye gittik. De Silva’dan sevgiyle söz etti. De Silva’yı, “karısına daha nazik olmaya” zorladığını söyledi. Eğer De Silva öteki yarısını ödemeye söz verirse, karısına bir aylık bağlayıp, yarısını ödemeyi önermişti. “Peki öteki yarıyı ödüyor mu?” diye sordum. “Elbette buna yanaşmadı,” dedi B. çekici, zeki yüzünde yalnızca De Silva adına değil, bütün evren adına özür diler gibi bir ifadeyle. “Peki De Silva nerede?” diye sordum, yanıtını bilerek. “Gelip kasabada, benim evin yanındaki evde oturacak artık. Orada bir kadına âşık oldu. Aslında benim evime her sabah temizliğe gelen kadın bu. Yine de kadın bizim eve temizliğe gelmeyi sürdürecek, işte buna çok sevindim. Çok tatlı bir kadın o.”</p>
		<p>“Sevindim,” dedim.</p>
		<p>“Evet, De Silva’yı çok severim.”</p>
