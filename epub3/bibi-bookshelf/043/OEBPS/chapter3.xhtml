		<h1/>
		<p>İki ziyaret, birkaç telefon konuşması ve bir trajedi.</p>
		<p class="gap-twice">Anna tam parmaklarının ucuna basarak Janet’ın odasından çıkmak üzereydi ki, telefon çaldı. Janet uyandı ve keyifli keyifli homurdanarak, “Herhalde Molly’dir, şimdi saatlerce konuşursunuz,” dedi. “Şşşt,” dedi Anna ve düşünceli düşünceli telefonu açmaya gitti. Janet gibi çocuklar güvenliği ne anneanne ne dede ne kuzenler ne de düzenli bir ev yaşamında buluyordu; onlara güvenliği, arkadaşların her gün telefon etmesi ve belli sözcüklerin söylenmesi sağlıyordu.</p>
		<p>“Janet da tam uyumak üzereydi, sana sevgilerini yolluyor,” dedi aletin alıcısına bağırarak; Molly de, “Ben de ona; söyle artık uyusun,” diyerek kendi rolünü oynadı.</p>
		<p>“Molly artık uyusun diyor ve iyi geceler diliyor,” diye karanlık odaya doğru bağırdı Anna. Janet da, “Siz saatlerce konuşursanız ben nasıl uyuyabilirim?” dedi. Janet’ın odasındaki sessizlikten, çocuğun keyifli bir biçimde uykuya dalmak üzere olduğu anlaşılıyordu. Anna bu yüzden sesini alçalttı ve “Tamamdır. Nasılsın?” dedi.</p>
		<p>Molly fazlasıyla kayıtsız bir ses tonuyla konuşuyordu: “Anna, Tommy sende mi?”</p>
		<p>“Hayır, niye olsun ki?”</p>
		<p>“Ah, yalnızca merak ettim de... Kaygılandığımı bilseydi küplere binerdi elbette.”</p>
		<p>Son bir aydır, Molly beş yüz metre aşağıdaki evinden yalnızca Tommy konusunda konuşmak için telefon ediyordu; Tommy ise odasında saatlerce bir başına, hareketsiz ve besbelli düşünmeksizin oturuyordu. Molly şimdi oğlundan söz etmeyi bırakmış, Amerika’dan gelen küllenmiş aşkıyla geçen gece yediği yemeği, alaylı homurtular eşliğinde gülünç bir destan gibi anlatıyordu. Anna arkadaşının konuşmasında gizli bir isteri seziyor ve onun konuşmasını bitirmesini bekliyordu. “Aman, her neyse, karşımda oturan o süslü, orta yaşlı serseme bakıyor ve eskiden nasıl biri olduğunu düşünüyordum; herhalde o da ‘Molly’nin bu hale gelmesi ne kötü,’ diye düşünüyordu. Neden herkesi eleştiriyorum ki? Bir gün beğendiğim biri çıkacak mı acaba? Hem şu sıralar önüme çıkanları geçmişteki güzel anılarla karşılaştırıyor değilim, çünkü zaten hayatımda hiç tatmin olmadım. Hiçbir zaman, ‘Evet, işte aradığım erkek,’ demedim. Oysa Sam’i yıllardır öyle özlüyordum ki, bana içlerinde en iyisi gibi geliyordu, hatta onu reddetmekle aptallık ettiğimi düşünüyordum, oysa bugün onun geçmişte de beni ne kadar sıkmış olduğunu anımsadım. Janet uyuyunca ne yapacaksın? Dışarı çıkacak mısın?”</p>
		<p>“Hayır, evdeyim.”</p>
		<p>“Benim hemen tiyatroya gitmek için fırlamam gerek. Geç bile kaldım. Anna bir saat sonra bir bahane uydurarak Tommy’yi buradan arar mısın?”</p>
		<p>“Niçin bu kadar kaygılısın?”</p>
		<p>“Tommy bu öğleden sonra Richard’ın işyerine gitti. Evet, biliyorum, ama buna engel olacak halim yoktu. Richard telefon edip, ‘Tommy mutlaka gelip beni görsün,’ dedi. Ben de Tommy’ye babasının onu görmek istediğini söyledim. Tommy de olur deyip kalktı gitti. Sırf beni mutlu etmek için. Ona kalk kendini camdan at deseydim, atardı gibi geliyor bana.”</p>
		<p>“Richard sana bu konuda bir şey söyledi mi?”</p>
		<p>“Üç saat kadar önce telefon edip alaylı ve kibirli bir biçimde Tommy’yi anlamadığımı söyledi. Ben de en azından o anladığı için sevindiğimi söyledim. Tommy’nin yanından az önce ayrıldığını söylemişti. Ancak Tommy henüz eve gelmedi. Odasına çıktım, yatağının üzerinde kütüphaneden aldığı altı yedi psikoloji kitabı duruyordu. Galiba hepsini birden okuyor... Acele etmeliyim Anna, bu rol için tam yarım saat makyaj yapmak gerekiyor; kahrolası aptal oyun, neden bunda rol almayı kabul ettim ki sanki? Hadi sana iyi geceler.”</p>
		<p>On dakika sonra Anna masanın başında durmuş, Mavi Defter’e bir şeyler yazmaya hazırlanıyordu ki, Molly yeniden telefon etti. “Az önce Marion aradı, kulaklarına inanamayacaksın ama Tommy onu görmeye gitmiş. Richard’ın işyerinden çıktıktan sonra ilk trene atlamış olmalı. Yirmi dakika oturup kalkmış. Marion, Tommy’nin çok sessiz olduğunu söyledi. Tommy çoktandır o eve gitmemişti. Anna, sence de çok tuhaf değil mi?”</p>
		<p>“Çok mu sessizmiş?”</p>
		<p>“Marion yine sarhoşmuş. Richard da eve gelmemiş elbette. Bu aralar bürodaki şu kız yüzünden eve gece yarısından önce gitmiyor. Marion bundan söz edip durdu. Büyük olasılıkla Tommy’nin kafasını da bu konudan söz ederek şişirmiştir. Marion senden söz ediyordu, seninle ilgili serüven onu çok kırmış. Galiba Richard ona aranızda bir şeyler geçtiğini söylemiş.”</p>
		<p>“Ama hiçbir şey geçmedi ki.”</p>
		<p>“Onu yine gördün mü?”</p>
		<p>“Hayır, onu da Marion’ı da görmedim.”</p>
		<p>İki kadın telefonlarının başında suskun duruyorlardı; aynı odada olsalardı birbirlerine acıyla gülümser ya da yüzlerini buruştururlardı. Birden Anna, Molly’nin, “Korkuyorum Anna. Berbat bir şeyler oluyor, bundan eminim. Tanrım, ne yapacağımı bilemiyorum, acele etmem gerek, taksi tutmam gerekecek. Hoşça kal,” dediğini duydu.</p>
		<p>Genellikle merdivende ayak sesleri duyulduğunda, Anna, Gallerli gençle selamlaşmak istemediği için odanın dışarıdan görülmeyen bölümüne çekilirdi. Bu sefer hızla dönüp baktı ve Tommy’yi gördüğü için öyle bir rahatladı ki, bir ses çıkarmamak için kendini zor tuttu. Tommy’nin gülümsemesinden, Anna’yı tam beklediği gibi bulduğu belli oluyordu: elde kalem, dağılmış defterler ve başlarında Anna. Tommy bu kısacık gülümsemeden sonra yine kendi içine kapandı ve yüzü ciddileşti. Anna içgüdüyle telefona uzandı, sonra telefon etmek için bir bahane bulup yukarı çıkabileceğini düşünerek kendini tuttu. Ancak Tommy, “Herhalde anneme telefon etmen gerektiğini düşünüyorsun?” dedi. “Evet, az önce annen aradı.”</p>
		<p>“İstiyorsan yukarı çıkabilirsin, ben aldırmam.” Bunu Anna’yı rahatlatmak için sevecenlikle söylemişti. “Hayır, buradan konuşurum.”</p>
		<p>“Herhalde annem odamda casusluk yaparken o delilik kitaplarını görüp kaygılanmıştır.”</p>
		<p>Delilik sözcüğü Anna’yı sarstı, yüzü kasıldı. Tommy’nin yüzündeki ifadeyi gördüğünü fark edince enerjik bir biçimde, “Tommy,” dedi, “otur. Seninle konuşmam gerek. Ancak önce Molly’ye telefon etmeliyim.” Tommy bu ani kararlılık karşısında hiç şaşırmamıştı.</p>
		<p>Tommy bacaklarını birbirine bitiştirip, kollarını koltuğun kollarına koydu ve derli toplu biçimde Anna’ nın telefon edişini izledi. Ancak Molly çoktan evden çıkmıştı. Anna kızgınlıkla kaşlarını çatarak yatağına oturdu. Tommy’nin onları korkutmaktan çok zevk aldığına emindi. Tommy, “Anna, yatağın bir tabuta benziyor,” dedi. Anna kendine onun gözüyle baktı: siyah örtülü dar yatağın üzerinde bağdaş kurarak oturmuş, siyah bir pantolon ve siyah gömlek giymiş, ufacık, solgun, derli toplu bir kadın. “Benziyorsa, benziyordur,” dedi Anna, ama yataktan kalkıp Tommy’nin karşısındaki koltuğa oturdu. Tommy’nin gözleri şimdi odadaki eşyaların hepsine eşit sürede bakarak yavaşça ama dikkatle çevreyi inceliyordu; Anna’ya, sandalyeye, şöminenin üstünde asılı duran tabloya aynı derecede ilgi gösteriyordu.</p>
		<p>“Babanı görmeye gitmişsin?”</p>
		<p>“Evet.”</p>
		<p>“Seni neden çağırmış?”</p>
		<p>“Kusura bakmazsan bir şey soracağım, demeliydin...” dedi Tommy. Sonra kıkır kıkır güldü. Bu ondan hiç beklenmedik, kulakları tırmalayan, kontrolsüz, haince bir gülüştü. Anna içinde bir dehşet dalgasının yükseldiğini hissetti. Hatta kendisi de kıkırdamak istedi. “Tommy buraya geleli beş dakika bile olmadı, ama isterisi beni daha şimdiden etkilemeye başladı. Dikkatli olmalıyım,” diye düşünerek kendini yatıştırdı.</p>
		<p>Gülümseyerek, “Dilimin ucuna kadar geldi, ama kendimi tuttum,” dedi Anna.</p>
		<p>“Ne gerek var ki? Annemle hep beni konuştuğunuzu biliyorum. Benim için kaygılandığınızı biliyorum.” Yine sakin, ama haince konuşmuştu. Anna daha önce hainlik ve kin gibi kavramları Tommy’yle hiç bağdaştırmamıştı; odasında bir yabancı vardı sanki. Tommy, gerçekten de bir yabancı gibi görünüyordu, çünkü donuk, gamlı, inatçı yüz ifadesi çarpılarak sırıtkan bir hainlik maskesine dönmüştü: Kinle kısılmış gözleri, Anna’ya bakıyor, gülümsüyordu.</p>
		<p>“Baban ne istiyormuş?”</p>
		<p>“Onun şirketine bağlı şirketlerden biri Gana’da baraj kuruyormuş. Oraya gidip Afrikalılara bakmak, yani onlara sosyal yardım yapmak ister miymişim.”</p>
		<p>“Kabul etmedin mi?”</p>
		<p>“Bu ne işe yarayacak anlayamadım, dedim; yani Afrikalılar babam için ucuz iş gücü demek. Yani onları daha sağlıklı yapsam, daha iyi beslenmelerini sağlasam, hatta çocukları için okullar yaptırsam bile bunun hiçbir anlamı olmayacak. Bunu söyleyince şirketine bağlı başka bir şirketin Kanada’da bir mühendislik işi yaptığını söyledi, bu kez orada bir sosyal yardım işi önerdi.”</p>
		<p>Tommy, Anna’ya bakarak bekledi. O hain yabancı yok olmuştu; Tommy yine kendisi olmuştu, şimdi kaşları çatık, düşünceli, aklı karışmış bir çocuktu. Birden damdan düşer gibi, “Biliyor musun, babam hiç de aptal değil,” dedi.</p>
		<p>“Zaten öyle olduğunu söylemedik ki.”</p>
		<p>Tommy, Anna’ya hiç de dürüst davranmadığını ima eden sabırlı bir gülümsemeyle baktı. “O işleri geri çevirince nedenini sordu, ben de nedenini anlatınca, Komünist Parti’nin etkisi yüzünden böyle tepki gösterdiğimi söyledi.”</p>
		<p>Anna bir kahkaha attı: “Ben sana dememiş miydim? Annenle beni kastetmiş,” dedi.</p>
		<p>Tommy, Anna’nın, ondan beklediği sözleri söylemesini sabırla bekledi ve “Gördün mü?” dedi. “Aslında bunu kastetmemişti. Birbirinizin aptal olduğunu düşünmenize şaşmamalı, çünkü böyle olmasını umuyorsunuz. Annemle babamı birlikteyken tanıyamıyorum, öyle aptallaşıyorlar ki. Babamın yanında sen de öylesin.”</p>
		<p>“Pekâlâ, ne demek istemiş öyleyse?”</p>
		<p>“Önerilerine verdiğim yanıtın, komünist partilerinin Batı üzerindeki gerçek etkisini gösterdiğini söyledi. Komünist Parti’ye üye olmuş ya da onunla herhangi bir ilişkide bulunmuş herkesin kendini beğenmiş olduğunu söyledi. Dedi ki, eğer kendisi bir yerde komünistlerin kökünü kazımaya çalışan bir polis amiri olsaymış insanlara tek soru sorarmış: Geri kalmış bir ülkeye gidip, elli kişilik bir kasaba kliniğinde çalışmak ister miydiniz? Kızılların hepsinin de, ‘Hayır, çünkü toplumun temel düzeni değişmedikçe, elli kişinin sağlığını düzeltmek hiçbir işe yaramaz,’ diyeceğini söyledi.” Tommy, Anna’yla yüzleşmek için öne eğildi ve “Sen ne dersin Anna?” diye üsteledi. Anna gülümsedi ve başını salladı: Richard’ın söyledikleri doğru olabilirdi, ama bu yeterli değildi. Sonra “Evet, söyledikleri hiç aptalca değil,” dedi.</p>
		<p>“Evet, değil,” Tommy rahatlayarak arkasına yaslandı. Babasını Molly’nin ve Anna’nın küçümsemesinden kurtardıktan sonra, “Ancak ben ona bu sınavın ne annemi ne de seni yıldıracağını söyledim, çünkü ikiniz de o kliniğe giderdiniz, değil mi?” diyerek onlara haklarını verdi. Tommy için Anna’nın evet demesinin çok önemli olduğu belliydi, ama Anna kendi adına dürüst olmakta diretti. “Evet giderdim, ama baban haklı. Aynen söylediği gibi hissederdim.”</p>
		<p>“Ama yine de giderdin değil mi?”</p>
		<p>“Evet.”</p>
		<p>“Acaba gerçekten gider miydiniz? Ben gitmezdim herhalde. Yani, o işlerden hiçbirini kabul etmedim, bu da bunu kanıtlar. Üstelik ben komünist bile değilim. Ben yalnızca seni, annemi ve sizin komünist arkadaşlarınızı gördüm, bu da beni etkiledi. Benim sorunum irade felci.”</p>
		<p>“Baban buna irade felci mi dedi?” dedi Anna kulaklarına inanamayarak.</p>
		<p>“Hayır, ama demek istediği buydu. Bu tanımı şu delilik kitaplarından birinde buldum. Babam dedi ki, Avrupa’daki komünist ülkelerde yaşananlardan çıkarılan ders şuymuş: İnsanlar, ülkelerin Çin ve Rusya gibi üç yıl içinde baştan sonra değişmeyeceğini düşündükleri için kıllarını bile kıpırdatmıyorlarmış. Yani ileride bir değişiklik olmayacağını anladıkları için çabalamak istemezlermiş... Sence bu doğru mu?”</p>
		<p>“Aşağı yukarı. Kendini komünist mitine kaptıran insanlar için geçerli olabilir.”</p>
		<p>“Kısa bir süre öncesine kadar sen de komünisttin, şimdi bunu nasıl komünist miti gibi sözcüklerle tanımlayabiliyorsun?”</p>
		<p>“Bazen, hâlâ komünist olmadığımız için anneni, beni ve ötekileri suçladığın hissine kapılıyorum.”</p>
		<p>Tommy başını eğdi ve kaşlarını çatarak oturdu. “Öylesine hareketliydiniz ki, oradan oraya koştururdunuz. Şimdi hiç öyle değilsiniz.”</p>
		<p>“Demek sence herhangi bir etkinlik hareketsizlikten iyidir?”</p>
		<p>Tommy başını kaldırdı, sert ve suçlayıcı bir sesle, “Ne demek istediğimi bal gibi anladın,” dedi.</p>
		<p>“Elbette anladım.”</p>
		<p>“Babama ne dedim biliyor musun? Ona bu dürüst olmayan işi kabul edersem, işçiler arasında devrimci gruplar örgütlemeye başlarım, dedim. Buna hiç kızmadı. Bugünlerde, büyük işadamlarının karşılaştığı en büyük tehlikenin devrimler olduğunu ve benim başlatacağım bir devrim hareketine karşı sigorta yaptıracağını söyledi.” Anna sesini çıkarmayınca, “Anlasana, şaka yaptı,” dedi.</p>
		<p>“Evet, anladım.”</p>
		<p>“Ona benim yüzümden uykusuz kalmamasını söyledim, çünkü devrimci hareket başlatmaya kalkışmam. Yirmi yıl önce olsaydı, yapardım. Ancak günümüzde böyle bir şey yapılamaz. Artık devrimci gruplardaki insanların beş yıl içinde birbirini öldürmeye başladıklarını biliyoruz.”</p>
		<p>“Mutlaka böyle olması gerekmez.”</p>
		<p>Tommy, “Hiç de dürüst değilsin,” der gibi bakıyordu. “Anımsıyorum da iki yıl kadar önce sen anneme, ‘Rusya, Macaristan ya da benzer bir ülkede komünist olacak kadar şanssız olsaydık, ikimizden biri mutlaka ötekini hainlikle suçlayarak öldürürdü,’ demiştin. Elbette bu da bir şakaydı.”</p>
		<p>Anna, “Ama Tommy,” dedi, “annenle ben çok karışık yaşamlar sürdük, çok şeyler yaptık. Bizden hâlâ gençliğimizde olduğumuz kadar katı davranmamızı, savaş naraları atmamızı bekleyemezsin. İkimiz de artık orta yaşa merdiven dayadık.” Anna ağzından çıkanları duyunca, buruk bir şaşkınlık, hatta nefret duydu. “Tıpkı yorgun bir liberal gibi konuştum,” diye düşündü. Yine de tutumunu değiştirmemeye karar verdi, başını kaldırınca Tommy’nin kendisine oldukça eleştirel bakışlarla baktığını fark etti. “Yani sence benim yaşımdaki bir insanın kendini orta yaşlı hissetmeye hakkı yok mu?” dedi Tommy. “Ne yapalım, ben de kendimi orta yaşlı hissediyorum Anna. Buna ne dersin?” Acımasız yabancı geri gelmiş, Anna’nın önünde oturuyor, ona nefretle bakıyordu. “Tommy bana babanla yaptığın konuşmayı özetle desem, ne anlatırsın?”</p>
		<p>Tommy içini çekti ve yeniden eski Tommy’ye dönüştü. “Bürosuna ne zaman gitsem şaşırıyorum. Onu daha önce hep bizde görmüştüm, bir iki kez de Marion’ın evinde. Şey, babamın hep çok sıradan biri olduğunu düşünmüşümdür, anlıyorsun, değil mi? Sıradan. Sıkıcı. Tıpkı senin ve annemin düşündüğü gibi. Ancak onu ilk kez bürosunda gördüğümde aklım karışmıştı. Biliyorum, zengin ve güçlü olduğu için böyle düşündüğümü söyleyeceksin. Ancak başka şeyler de vardı. Birdenbire o sıradan, ikinci sınıf adam gitmiş, yerine bambaşka biri gelmişti.”</p>
		<p>Anna sesini çıkarmaksızın, “Ne demeye çalışıyor? Acaba anlamadığım bir şey mi var?” diye düşünüyordu.</p>
		<p>Tommy, “Ne düşündüğünü biliyorum, benim de sıradan ve ikinci sınıf biri olduğumu düşünüyorsun,” dedi.</p>
		<p>Anna kıpkırmızı oldu. Geçmişte Tommy hakkında böyle düşündüğü olmuştu gerçekten. Tommy onun kızardığını görünce kötü kötü gülümsedi. “Sıradan insanların aynı zamanda aptal olması gerekmez Anna,” dedi. “Ben nasıl biri olduğumun farkındayım. Babamı bürosunda zengin ve başarılı işadamı rolünde görünce bu yüzden şaşırıyorum ya. Çünkü ben de başarılı bir işadamı olurdum. Ancak bunu yapamazdım, çünkü kendimi ikiye bölünmüş hissederdim; sen ve annem yüzünden. Babamla aramızdaki fark, benim sıradan olduğumu bilmem, babamınsa bilmemesidir. Sen ve annem gibilerin, yaşamlarınız karmaşa ve başarısızlıkla dolu olmasına karşın, babamdan bin kez üstün olduğunuzun farkındayım. Ancak bunu bilmek beni üzüyor. Bunu sakın anneme söyleme, ama doğrusu keşke beni babam büyütseydi diye düşünüyorum, o zaman babamın yerine geçmek beni çok mutlu ederdi.”</p>
		<p>Anna, Tommy’ye sert sert bakmaktan kendini alamadı. Tommy kendisinin bunları Molly’ye anlatacağını biliyordu, bunları Molly’yi üzmek için söylediğini düşünüyordu. Ancak kendini incelemek için içine kapanmış Tommy’nin yüzünde sabırlı, dürüst, dalgın bir ifade gördü. İçinde bir isteri dalgasının yükseldiğini hissetti, bunun Tommy’nin isterisinin bir yansıması olduğunun farkındaydı, çılgınlar gibi onu yatıştıracak sözler bulmaya çalışıyordu. Tommy’nin kısa ve kalın boynunun üzerindeki başını çevirip masaya yayılmış defterlere baktığını görünce, “Umarım defterlerle ya da benimle ilgili şeyler konuşmaya gelmemiştir,” diye düşündü. Çabuk çabuk, “Aslında babanın bu işi, kendini bölünmüş hissetmeden yaptığını düşünmekte yanılıyorsun,” dedi. “Bir seferinde, bugünlerde işadamlığının üst düzey bir hademelikten pek farklı olmadığını söylemişti. Hem unutuyorsun, o da bir zamanlar komünizme kendini kaptırmış, hatta biraz bohemlik bile yapmıştı.”</p>
		<p>“Demek o dönemi anımsamak için sekreterleriyle gizli aşk yaşıyor. Böylece kendini orta sınıf çarkının yalnızca saygın bir dişlisi olmadığına inandırmaya çalışıyor.” Bu sözler Tommy’nin ağzından tiz ve kin dolu bir çığlık gibi çıkmıştı. “Demek konuşmak istediği buymuş,” diye düşündü Anna, rahatladı.</p>
		<p>“Bu öğleden sonra Marion’ı görmeye gittim. Birden içimden onu görmek geldi. Onu genellikle bizim evde görüyorum. Gittiğimde sarhoştu, çocuklarsa bunu fark etmemiş gibi yapıyorlardı. Marion sürekli babamdan ve sekreterlerinden söz ediyordu, çocuklarsa onun ne söylediğini anlamamış gibi davranıyorlardı.” Tommy bunları söyleyerek eğildi, suçlama dolu gözlerini kısarak Anna’nın bir şeyler söylemesini beklemeye başladı. Sonra, “Pekâlâ,” dedi, “niye düşüncelerini açık açık söylemiyorsun? Babamdan nefret ettiğini biliyorum. O iyi bir insan değil.”</p>
		<p>“İyi” sözcüğünü duyunca Anna elinde olmaksızın güldü, Tommy’nin kaşlarını çattığını gördü. “Özür dilerim, bu sözcüğü pek kullanmam da,” dedi.</p>
		<p>“Neden? Onun için böyle düşünmüyor musun? Babam Marion’ı mahvetti, şimdi de o çocukları mahvediyor. Öyle değil mi ha, söyle? Herhalde bunun Marion’ın suçu olduğunu düşünmüyorsun?”</p>
		<p>“Tommy ne söyleyeceğimi bilemiyorum. Buraya geliyorsun ve biliyorum, anlamlı bir şeyler söylememi bekliyorsun, ama gerçekten hiçbir şey bilmiyorum...”</p>
		<p>Tommy’nin solgun, terli yüzünde son derece dürüst, gözlerinde içten bir ifade vardı. Ancak gözlerinde aynı zamanda kindar bir doyum pırıltısı da görülüyordu, Anna’yı kendisine yardım etmemekle suçluyordu ve yardım etmediği için de mutluydu. Tommy yine başını çevirip defterlere baktı. Anna, artık Tommy’ye duymak istediği şeyi söylemek zorunda olduğunu hissetti. Ancak tam o anda Tommy kalktı ve defterlerin yanına gitti. Anna’nın sinirleri gerilmiş, oturuyordu; kimsenin bu defterleri görmesine dayanamıyordu, ama nedenini bilmese de, Tommy’nin bunları görmeye hakkı olduğunu hissediyordu. Tommy, sırtı ona dönük durdu ve defterlere bakmaya başladı. Başını çevirip, “Niye dört defterin var?” diye sordu.</p>
		<p>“Bilmiyorum.”</p>
		<p>“Bilmen gerek.”</p>
		<p>“Dört defter tutmayı bilinçli olarak tasarlamadım. Öyle oluverdi işte.”</p>
		<p>“Niye tek defter tutmuyorsun?”</p>
		<p>Anna bir süre düşündü ve “Belki öteki türlü ortaya çok büyük güçlük, büyük bir karmaşa çıkabilirdi.”</p>
		<p>“Karmaşık olsa ne çıkar?”</p>
		<p>Anna ona söylemek için doğru sözcükleri ararken yukarıdan Janet’ın seslendiğini duydu: “Anne?”</p>
		<p>“Evet? Senin uyuduğunu sanıyordum.”</p>
		<p>“Uyumuştum. Susadım. Kimle konuşuyorsun?”</p>
		<p>“Tommy’yle. Yukarı çıkıp sana iyi geceler dilemesini ister misin?”</p>
		<p>“Evet. Bir de su istiyorum.”</p>
		<p>Tommy sessizce döndü ve çıktı; Anna onun mutfaktaki musluktan su doldurduğunu ve patırtıyla yukarı çıktığını duydu. İçinde bir duygu fırtınası başlamıştı; sanki bedeninin her zerresi, her hücresi bir şeye sürtünerek zedelenmişti. Tommy odadayken, onunla nasıl başa çıkabileceğini düşünürken az çok kendisini tutabilmişti. Ancak artık kendisini tanıyamıyordu. İçinden gülmek, ağlamak, hatta çığlık çığlığa bağırmak geliyordu; bir şeyi eline geçirip onu sarsmak, sarsmak, sarsmak istiyordu, ta ki... Elbette sarsmak istediği şey Tommy’ydi. Kendi kendine Tommy’nin içinde bulunduğu ruh durumundan etkilendiğini söylüyordu; sanki Tommy’nin duyguları bedenini istila etmişti. Tommy’nin yüzündeki kin ve nefret dolu ifadenin sesine kin ve soğukkanlılık biçiminde yansıması, Anna’yı şaşırtmıştı. Bu şiddetli fırtınanın dışavurumu inanılmayacak kadar sakindi. Birdenbire avuçlarının ve koltuk altlarının soğuk ve ıslak olduğunu fark etti. Korkuyordu. Demek bütün o çelişkili duygularının nedeni korkmasıydı. Herhalde Tommy’nin ona fiziksel olarak zarar vereceğinden korkuyor değildi. Ondan bu kadar korkarken onu nasıl çocuğunun yanına üst kata göndermişti? Ancak hayır, Janet için hiç kaygılanmıyordu. Onların üst katta sohbet ettiğini duyabiliyordu. Sonra bir kahkaha, Janet gülüyordu. Sonra Tommy, ağır, kararlı adımlarla geri döndü. Gelir gelmez, “Sence Janet büyüyünce ne olacak?” diye sordu. Solgun yüzünde yalnızca inatçı bir ifade vardı; Anna biraz daha rahatladı. Tommy masanın yanında durmuş, bir elini masaya dayamıştı. “Bilmiyorum,” dedi Anna. “Henüz on bir yaşında.”</p>
		<p>“Bu konuda hiç kaygılanmıyor musun?”</p>
		<p>“Hayır, çocuklar sürekli değişirler. İleride ne olmak isteyeceğini nereden bileyim?”</p>
		<p>Tommy’nin dudakları eleştirel bir gülümsemeyle büküldü. Anna, “Ne oldu, yine aptalca bir şey mi söyledim?” dedi.</p>
		<p>“Sorun konuşma ve davranış biçiminde.”</p>
		<p>“Kusura bakma,” dedi Anna; elinde olmaksınız kederli ve huzursuz konuşmuştu; Tommy bir an için hoşnutlukla gülümsedi. “Hiç Janet’ın babasını düşündüğün oluyor mu?”</p>
		<p>Bu darbe Anna’nın diyaframına kadar ulaştı; midesi kasıldı. Yine de, “Hayır, hemen hemen hiç,” diyebildi. Tommy gözlerini dikerek ona bakmaya başlayınca sözlerine devam etti: “Gerçekte neler hissettiğimi anlatmamı istiyorsun, değil mi? Az önce tıpkı Şeker Anne gibi konuştun. O da bana, ‘O senin çocuğunun babası,’ ya da ‘O senin kocandı,’ derdi. Ancak bunlar benim için hiçbir şey ifade etmiyordu. Sen annenin Richard’ı gerçekten sevmediği için mi üzülüyorsun? Sana şunu söyleyeyim, annen Richard’a, benim Max Wulf’a bağlandığımdan daha çok bağlanmıştı.” Tommy solgun bir yüzle, ayakta dimdik duruyordu, kendi içine kapandığından dalgın dalgın bakıyordu; Anna onun kendisini gördüğünden bile kuşkuluydu. Yine de dinliyor gibiydi, bu yüzden Anna konuşmaya devam etti: “İnsanın sevdiği erkekten çocuğu olması gerçekten çok güzel bir şey. Ancak bir erkeği sevene kadar bunu anlayamamıştım. Michael’dan bir çocuğum olsun istiyordum. Ancak ne var ki, sevmediğim bir adamın çocuğunu doğurdum...” Tommy’nin dinlediğinden emin olamayarak yavaşladı ve sustu. Tommy’nin gözleri birkaç metre ötedeki duvarın üzerindeki bir noktaya takılmıştı. Kararmış, dalgın bakışlarını çevirdi ve Anna’nın daha önce hiç ondan duymadığı alaylı bir sesle, “Devam et Anna,” dedi. “Deneyimli insanların duygularını anlatması çok aydınlatıcı oluyor.” Gözlerinde ölesiye ciddi bir ifade vardı, bu yüzden Anna öfkesini bastırıp sözlerine devam etti: “Bence bu o kadar korkunç bir şey değil, demek istediğim, insanın istediği bir şeye sahip olamaması belki korkunçtur, ama insana zarar vermez, onu zehirlemez. İnsanın istediği bir işi yapamadığını, daha büyük şeyler yapabileceğini söylemesi kötü bir şey değildir. Ya da sevgiye muhtaç bir insan olmasına karşın sevgisiz kaldığını söylemesi. Asıl korkunç olan, ikinci sınıfken birinci sınıfmış gibi davranmaktır. Sevgiye gereksinim duyarken, buna gereksinimin yokmuş gibi davranmaktır. Suçluluk duyduğum için ya da başka bir nedenle hiç sevmediğimi bilmeme karşın, ‘Janet’ın babasına âşıktım,’ demek berbat bir şey olurdu. Ya da annenin Richard’a âşık olduğunu söylemesi, işini sevdiğini söylemesi...” Anna sustu, Tommy başını sallamıştı. Söylenenlerden hoşnut muydu, yoksa herkes için çok açık olan bu gerçeklerin anlatılmasına gerek olmadığını mı belirtmek istemişti, Anna anlayamamıştı. Tommy yeniden defterlere baktı ve mavi kaplı olanını açtı. Omuzlarının alaylı kahkahalarla sarsılması Anna’yı kışkırtmıştı.</p>
		<p>“Gülünç olan ne?”</p>
		<p>Tommy okudu: “12 Mart 1956. Janet aniden saldırgan ve huysuz. Ne yapalım, güç bir evreden geçiyor.”</p>
		<p>“Eee, ne olmuş?”</p>
		<p>“Bir seferinde anneme benim nasıl olduğumu sormuştun. Annemin sesi pek fısıldamaya uygun değildir. Çevreyi çınlatan bir fısıltıyla, ‘Tommy mi? Güç bir evreden geçiyor,’ demişti.”</p>
		<p>“Belki de gerçekten güç bir evreden geçiyordun?”</p>
		<p>“Bir evre ha! Bir gece sen ve annem mutfakta yemek yiyordunuz. Bense yatmış sizi dinliyordum; konuşuyor, gülüyordunuz. Bir bardak su içmek için aşağı indim. O sıralar çok mutsuzdum, her şeyi kendime dert ediyordum. Ev ödevimi yapamıyordum, geceleri korkuyordum. Su içmek bir bahaneydi. Mutfağa inmek istemiştim, ikiniz öyle güzel gülüyordunuz ki. O kahkahalara yakın olmak istiyordum. Tam kapıya geldiğimde senin, ‘Tommy nasıl?’ dediğini duydum. Annem sana, ‘Güç bir evreden geçiyor,’ dedi.”</p>
		<p>“Eee?” dedi Anna bitkinlikle: Janet’ı düşünüyordu. Janet az önce kalkıp su istemişti. Yoksa Tommy, Janet’ın mutsuz olduğunu mu söylemeye çalışıyordu?</p>
		<p>“Bu benim varlığımı hiçe saymaktır,” dedi Tommy somurtarak. “Çocukken çabalayarak yeni ve önemli sayılan şeylere ulaşmıştım. Hep zaferler kazanmıştım. O gece de bir zafer kazanmıştım; kötü bir şey yokmuş gibi o karanlık merdivenden aşağı inmeyi başarmıştım. Bir şeylere, gerçekten kim olduğum duygusuna sıkı sıkı sarılmıştım. Annemse tutmuş, yalnızca bir evreden geçtiğimi söylemişti. Yani, o anda neler hissettiğim hiç önemli değildi, yalnızca bazı salgı bezlerim yüzünden bir evreden geçiyordum, yakında her şey gelip geçecekti.”</p>
		<p>Anna susuyordu; Janet için kaygılanmıştı. Oysa Janet neşeli ve dostça davranıyordu, okulu da iyi gidiyora benziyordu. Geceleri çok seyrek uyanıyordu, karanlıktan korktuğunu akla getiren en ufak bir şey söylememişti.</p>
		<p>Tommy, “Siz ikiniz herhalde yine güç bir evreden geçtiğimi söylüyorsunuzdur?” diyordu.</p>
		<p>“Söylediğimizi anımsamıyorum. Belki bu anlama gelecek sözler söylemişizdir,” dedi Anna burukça.</p>
		<p>“Şu anda hissettiklerimin hiç önemi yok mu yani? Peki şu anda hissettiklerimin geçerli olduğunu söylemeye ne zaman hakkım olacak?” Tommy sözlerinin burasında Anna’ya bakmak için döndü. “İnsan yaşamı boyu evrelerden geçmez ya. İnsanın bir hedefi olmalı.” Nefretle bakıyordu, bu yüzden Anna güçlükle, “Benim bir hedefe ulaştığımı ve seni bulunduğum üstün konumdan yargıladığımı söylemeye çalışıyorsan yanılıyorsun,” dedi.</p>
		<p>“Evreler,” diye diretti Tommy. “Dönemler. Büyüme sancıları.”</p>
		<p>“Ancak galiba kadınlar insanları, evet, insanları böyle görür. Hele bu insanlar kendi çocuklarıysa. Öncelikle, bir bebeğin kız mı erkek mi olacağını bilmediğiniz bir dokuz ay var. Bazen Janet erkek olsaydı, neye benzerdi diye düşündüğüm oluyor. Anlamıyor musun? Sonra bebekler bir evreden ötekine geçerek birdenbire çocuk olurlar. Bir kadın çocuğuna baktığında o çocuğu, bir zamanlar geçtiği bütün evrelerdeki haliyle görür. Bazen Janet’a baktığımda onu küçük bir bebekken olduğu gibi görüyor, karnımın içinde hissediyorum. Ancak aynı zamanda karşımda küçük bir kız olduğunun da farkındayım.” Tommy’nin bakışları suçlama ve alay doluydu, ama Anna, “Biz kadınlar her şeyi böyle görürüz,” diyerek üsteledi. “Her şeyi, sürekli, yaratıcı bir akış olarak görürüz. Sence bu davranış doğal değil mi?”</p>
		<p>“Siz bizi birey olarak görmüyorsunuz demek! Demek sizin için bir şeyin geçici biçimleriyiz. Evreleriz.” Öfkeyle güldü. Tommy’nin ilk kez içten güldüğünü düşünen Anna’nın cesareti yerine geldi. Bir süre ikisi de sustu. Bu arada Tommy sırtını Anna’ya dönmüş, defterleri karıştırıyordu. Anna ise kendini yatıştırmaya, derin derin solumaya ve kımıldamadan, sessizce durmaya çalışarak onu izliyordu. Ancak avuçları hâlâ nemliydi; görünmez bir düşmanla boğuştuğu duygusundan kurtulamıyordu. Bu düşman elle tutulacak kadar somuttu, uğursuz bir şeydi, bundan emindi. Bu düşman Tommy’yle arasında duran, her ikisini de yok etmeye çalışan, neredeyse cisimleşmiş bir kötülük ve yıkım duygusuydu.</p>
		<p>Sonunda Anna, “Buraya niye geldiğini biliyorum,” dedi. “Buraya geldin, çünkü sana yaşamımızın amacını anlatmamızı istiyordun. Oysa beni çok iyi tanıdığın için ne söyleyeceğimi de biliyordun. Demek ki, buraya ne söyleyeceğimi bilerek, bildiğin bir şeyi doğrulamak için geldin.” Sonra da alçak sesle, “Ben de zaten bundan korkuyordum,” diye ekledi. Bu neredeyse bir yakarıştı. Tommy ona bir bakış fırlattı; bu bakışıyla Anna’nın korkmakta haklı olduğunu söyler gibiydi.</p>
		<p>İnatçı bir biçimde, “Bana bir ay sonra kendimi daha farklı hissedeceğimi söyleyeceksin, değil mi? Varsayalım dediğin gibi olmadı? Peki söyle Anna, bizim yaşamımızın amacı ne?” Anna’ya dönük sırtı, kazandığı zaferin kahkahalarıyla sarsılıyordu.</p>
		<p>“Biz çağımızın stoacılarıyız,” dedi Anna. “Biz derken, bizim gibi olan insanları kastediyorum.”</p>
		<p>“Beni de kendi türünden mi sayıyorsun? Teşekkür ederim Anna.”</p>
		<p>“Belki senin sorunun çok fazla seçeneğinin olmasıdır.” Tommy’nin omuzlarının duruşundan, kendisini dinlediği anlaşılıyordu, bu yüzden Anna sözlerine devam etti: “Baban sayesinde birçok ülkede, istediğin her tür işte çalışma olanağın var. Annen ve ben sana tiyatro ve yayıncılık alanlarında birçok farklı iş bulabiliriz. İstersen beş yıl kadar daha tatlı tatlı tembellik edebilirsin, baban sana bu sürede para vermeyi reddetse bile, annen ya da ben seni geçindirebiliriz.”</p>
		<p>Tommy inatçı bir biçimde, “Yapabileceğim binlerce şey, olabileceğim tek şey var,” dedi. “Ancak belki bu kadar bol seçeneğe sahip olma hakkını kendimde göremiyorumdur? Belki stoacı da değilimdir, Anna, Reggie Gates’i tanıyor musun?”</p>
		<p>“Sütçünün oğlunu mu? Hayır, ama annen ondan söz etti.”</p>
		<p>“Elbette. Neler söylediğini tahmin edebiliyorum. Eminim annem bu konuya da dikkatini çekmiştir, o çocuğun hiç seçeneği yok. Bir burs kazandı ve eğer sınavda başarılı olamazsa, yaşamının sonuna kadar babasıyla süt dağıtmak zorunda kalacak. Ancak eğer sınavı kazanırsa, ki eminim kazanacak, o da orta sınıfa yükselecek. Onun yüzlerce seçeneği yok, yapabileceği tek şey var. Ancak gerçekten ne istediğini biliyor, irade felcinden çekmiyor.”</p>
		<p>“Yani Reggie Gates gibi güç koşullarda mı yaşamak isterdin?”</p>
		<p>“Evet. Hem biliyor musun, Reggie bir muhafazakâr. Sistemden şikâyetçi olan insanların aptal olduğunu düşünüyor. Geçen hafta onunla bir futbol maçına gittim. Keşke onun yerinde olsaydım.” Yine güldü, ama bu kez gülüşü Anna’nın tüylerini diken diken etti. Tommy, “Tony’yi anımsıyor musun?” dedi.</p>
		<p>“Evet,” dedi Anna, Tommy’nin vicdani nedenlerle askere gitmeyi reddederek herkesi şaşırtan okul arkadaşını anımsayarak. Tony askere gitmek yerine, iki yıl bir kömür madeninde çalışmış, böylece saygıdeğer ailesini çok kızdırmıştı.</p>
		<p>“Tony üç hafta önce sosyalist oldu.”</p>
		<p>Anna güldü, ama Tommy, “Hayır,” dedi. “Demek istediğim şu: Tony’nin askere gitmeyi reddedişini anımsıyor musun? Bunu yalnızca ailesini kızdırmak için yapmıştı. Biliyorsun, doğrusu bu Anna.”</p>
		<p>“Evet, ama yine de bu işten alnının akıyla çıktı, değil mi?”</p>
		<p>“Tony’yi çok iyi tanıyordum. Bu onun için neredeyse bir şakaydı. Bunu biliyorum. Hatta bir seferinde bana bu davranışının doğru olduğundan emin olmadığını, ama bunu belli ederek ailesinin kendisiyle alay etmesine izin veremeyeceğini bile söyledi, aynen böyle dedi.”</p>
		<p>“Öyle de olsa, iki yıl boyunca öyle bir işte çalışıp, bu işten alnının akıyla çıkmak herkesin yapabileceği bir şey değildir,” diye diretti Anna.</p>
		<p>“Bu yeterli değil Anna. Sosyalist olmaya da aynen böyle karar verdi. Yeni sosyalist grubu biliyorsun değil mi? Hani şu çoğu Oxfordlulardan oluşan grup. Yeni bir dergi çıkaracaklarmış, The Left Review (Sol Görüş) mi ne? Neyse, onlarla tanıştım. Sloganlar atıyorlar, davranışları da...”</p>
		<p>“Tommy bu çok aptalca.”</p>
		<p>“Hiç de değil. Artık kimse Komünist Parti’ye katılmıyor, onların grubu, Komünist Parti’ye bir alternatif. O çocuklar dillerinden komünist terimlerini düşürmüyorlar – annemle sen o terimlerle dalga geçerdiniz, peki o zaman onların böyle konuşması niye doğru olsun? Herhalde onların henüz çok genç olduğunu söyleyeceksin, ama bu yeterli değil. Sana bir şey daha söyleyeyim; beş yıla kalmaz, Tony Ulusal Kömür İşletmeleri Yönetim Kurulu’na girer ya da buna benzer bir iş bulur. Belki de İşçi Partisi’nden Parlamento’ya girer, yok solmuş, yok sosyalistlermiş, onun bununla ilgili demeçler vermeye başlar.” Tommy yine tiz ve acı dolu bir sesle konuşmaya başladığı için soluğu kesilmişti.</p>
		<p>“Çok yararlı bir iş de yapabilir,” dedi Anna.</p>
		<p>“Buna gerçekten inanmıyor ki. Yalnızca böyle davranmayı seçmiş. Bir de sevgilisi var, evlenecekler. Kız bir toplumbilimci. Onlardan biri. İkisi oradan oraya koşturup posterler asıyorlar, sloganlar atıyorlar.”</p>
		<p>“Ona özenmiş gibisin.”</p>
		<p>“Bana büyüklük taslama Anna. Büyüklük taslıyorsun.”</p>
		<p>“İsteyerek yapmadım. Yaptığımı da sanmıyorum ya.”</p>
		<p>“Evet, yapıyorsun. Eğer Tony’den anneme söz ediyor olsaydın, bambaşka şeyler söylerdin, bundan adım gibi eminim. O kızı görseydin ne diyeceğini de tahmin ediyorum. ‘Amma anaç bir kız,’ derdin. Bana karşı dürüst değilsin Anna.” Bu son cümleyi neredeyse haykırarak söylemişti, bunu söylerken yüzü çarpılmıştı. Anna’ya öfkeyle baktı, sonra hızla sırtını döndü ve sanki defterleri incelemek için cesaretini toplamak amacıyla böyle bir öfke patlamasına ihtiyacı varmış gibi onları incelemeye başladı; sırtını, Anna’nın kendisini engellemeye kalkışmasını önlemek için inatçı bir biçimde dikleştirmişti.</p>
		<p>Anna hareket etmeden oturdu, kendini çok korunmasız hissediyor ve hareket etmemeye çalışıyordu. O defterlere ne kadar mahrem şeyler yazdığını düşünerek acıyla kıvranıyordu. O orada otururken, Tommy inatla okudu, okudu, okudu. Birden Anna bitkinlikle uyuştuğunu hissetti. “Ne önemi var?” diye düşündü belli belirsiz. “Buna ihtiyacı varsa, benim ne hissettiğimin ne önemi var?”</p>
		<p>Belki bir saat kadar sonra Tommy, “Niye farklı el yazıları kullanıyorsun? Niye bazı bölümleri parantezlerle ötekilerden ayırıyorsun?” diye sordu. “Yoksa bu yolla yalnızca belli duygulara önem verdiğini mi ifade etmek istiyorsun? Neyin önemli olduğuna nasıl karar veriyorsun?”</p>
		<p>“Bilmem.”</p>
		<p>“Bu yeterli değil. Yeterli olmadığını sen de biliyorsun. Buraya, bizim evden ayrılmadan önceki dönemde bir şey yazmışsın: ‘Camdan aşağı bakarak öylece durdum. Sokak kilometrelerce aşağıda gibiydi. Birden aşağı atlayacak gibi oldum. Bedenimi kaldırımda yatarken hayal edebiliyordum. Sonra kaldırımda yatan o bedenin yanı başında durduğumu düşledim. İki ayrı insandım ben. Her yer kan ve beyin parçalarıyla doluydu. Diz çöktüm, kanları ve beyin parçalarını yalamaya başladım.’”</p>
		<p>Tommy ona suçlayarak baktı, Anna sesini çıkarmadı. “Bunu öteki cümlelerden koyu bir parantezle ayırmışsın. Sonra da şöyle demişsin: ‘Markete gidip bir buçuk kilo domates, bir kavanoz vişne reçeli, yarım kilo kaşarpeyniri ve 250 gram çay aldım. Sonra domates salatası yaptım ve Janet’ı parka dolaştırmaya götürdüm.”</p>
		<p>“Eee, ne olmuş?”</p>
		<p>“Bu ikisini aynı gün yazmışsın. Neden kan ve beyin parçalarını yalamakla ilgili o yazıyı ötekilerden parantezle ayırdın?”</p>
		<p>“Hepimizin kaldırımda ölü yatmak, yamyamlık, intihar gibi şeyler hayal ettiğimiz olur, böyle delilikler yapabiliriz.”</p>
		<p>“Sence bunlar önemli değil midir?”</p>
		<p>“Hayır.”</p>
		<p>“Yani önemli olan domatesler ve 250 gram çay mıdır?”</p>
		<p>“Evet.”</p>
		<p>“Delilik ve acımasızlığın gündelik yaşamdan daha önemsiz olduğunu nasıl düşünürsün?”</p>
		<p>“Ama sen tam olarak anlamadın. Delilik ve acımasızlığı yaşamımdan parantezlerle ayırmaya çalışmıyorum, benim amacım başka.”</p>
		<p>“Ne peki?” Tommy bir yanıt almakta diretiyordu, Anna bitkinliğinin derinliklerinde bir yanıt aradı.</p>
		<p>“Bu farklı bir duyarlılık biçimi. Anlamıyor musun? Yiyecek alıp yemek pişirdiğim, Janet’a bakıp çalıştığım bir gün içinde, bir an parlayıp sönen bir delilik ânı yaşamışım – bunu yazıya dökünce dramatik ve korkunç görünüyor. Sırf yazıya döktüğüm için. O gün aslında gerçekten sıradan şeyler yaşamıştım.”</p>
		<p>“Peki niye bunları yazma zahmetine katlanıyorsun? Farkında mısın, bu defter, yani mavi olanı, gazetelerden kesilmiş yazılar, kan ve beyin türü şeylerle dolu. Bunları ya parantezle öteki notlarından ayırmışsın ya da üzerlerini karalamışsın. Sonra da domates ve çay gibi şeyler yazmışsın. Bilmem farkında mısın Anna?”</p>
		<p>“Evet, galiba. Gerçekleri yazmaya çalışırken, bir de bakıyorum aslında bunlar gerçek değil.”</p>
		<p>“Belki de gerçektir,” dedi Tommy birdenbire, “belki gerçeğin ta kendisidir de sen buna katlanamadığın için üzerlerini karalıyorsundur.”</p>
		<p>“Belki de.”</p>
		<p>“Neden dört defter? Tek defter olmaz mıydı? O defterde de istediğin gibi bölümler yaratabilir, bunları parantezlerle ayırabilir, farklı el yazıları kullanabilirdin.”</p>
		<p>“Söyledim ya, karmaşa.”</p>
		<p>Tommy ona bakmak için döndü. “Gören de seni kendi halinde, derli toplu bir şey sanır, oysa şu yazdıklarına bak,” dedi ters ters.</p>
		<p>“Az önce tıpkı annen gibi konuştun. O da beni bu ses tonuyla eleştirir,” dedi Anna.</p>
		<p>“Beni atlatmaya çalışma Anna. Karmaşadan korkuyor musun?”</p>
		<p>Anna midesinin, korkuya benzer bir duyguyla kasıldığını hissetti. Bir sessizlikten sonra, “Sanırım öyle,” dedi.</p>
		<p>“O zaman hiç de dürüst davranmıyorsun Anna, çünkü dünyaya belli bir bakış açın var, bunu savunuyorsun, evet savunuyorsun; babam gibi kendini kısıtlayan insanlardan nefret ediyorsun, oysa sen de kendini kısıtlıyorsun. Hem de babam gibi insanlar kendilerini niye kısıtlıyorsa ondan... korkuyorsun. Sorumsuzca davranıyorsun Anna.” Bu yargı dolu sözleri, dudaklarını kararlılıkla bükmüş, kendinden hoşnut bir biçimde gülümseyerek söylemişti. Anna, Tommy’nin aslında bunları söylemek için geldiğini anladı. Demek gece boyunca varmaya çalıştıkları nokta buydu. Tommy başka şeyler söylemek için ağzını açmıştı ki, Anna birden bir şeyi fark etti. “Genelde kapımı açık bırakırım, içeri girip bu defterleri okudun mu?”</p>
		<p>“Evet, okudum. Dün buradaydım, pencereden seni sokağın başında görünce, sana görünmeden evden çıktım. Her neyse, senin dürüst biri olmadığına karar verdim Anna. Belki mutlu bir insansın, ama...”</p>
		<p>“Ben ve mutluluk ha?” dedi Anna alaylı alaylı.</p>
		<p>“Halinden hoşnut diyelim. Evet, halinden hoşnut bir insansın; annemden ya da tanıdığım öteki kişilerden daha iyi durumda olduğun kesin. Ancak işin köküne inince, senin her şeyinin bir yalan olduğunu görüyoruz. Burada oturup sürekli bir şeyler yazıyorsun, ama kimse yazdıklarını göremiyor. Buna kibir denir, daha önce de söylemiştim. Asıl kişiliğinin ortaya çıkmasına izin vermeyecek kadar dürüstlükten uzaksın; her şeyi bölümlendirmişsin, parçalara ayırmışsın. Şu halde bana büyüklük taslaman ve ‘Kötü bir evreden geçiyorsun,’ demen anlamsız. Eğer sen kötü bir evreden geçmiyorsan, hiçbir evrenin içinde olmadığın içindir. Sen kendini özellikle bölümlere ayırıyorsun. Eğer yaşamımız karmaşıksa, bırak öyle olsun. Ben hiçbir yerde kalıplar göremiyorum, kalıpları sen korktuğun için yaratıyorsun. Ben insanların hiç de iyi olmadığına inanıyorum, hepsi de aslında birer yamyam ve bencil. İnsanlar en fazla tek kişiye ya da ailelerine karşı iyi davranabiliyorlar. Ancak buna iyi olmak değil, bencillik denir. Hayvanlardan hiç farkımız yok, yalnızca onlardan üstünmüşüz gibi davranıyoruz. Birbirimizi düşünmüyoruz.” Bunu söyleyerek Anna’nın karşısına oturdu; şu anda hiç kuşku yok ki, kendisiydi. Anna’nın tanıdığı o inatçı, hantal çocuktu. Tommy birden neşeli ve ürkütücü bir kahkaha attı, Anna onun yüzünde aniden belirip kaybolan bir kin gördü.</p>
		<p>“Buna diyebileceğim bir şey yok, var mı?” dedi Anna.</p>
		<p>Tommy eğildi ve “Sana bir şans daha vereceğim Anna,” dedi.</p>
		<p>“Ne?” dedi Anna şaşırarak, az kalsın gülecekti. Ancak Tommy’nin yüzünde dehşet verici bir ifade vardı; Anna bir an sustuktan sonra, “Ne demek istiyorsun?” diye sordu.</p>
		<p>“Ben çok ciddiyim. Şimdi söyle bakalım, senin inandığın bir felsefe vardı, öyle değil mi?”</p>
		<p>“Evet, galiba vardı.”</p>
		<p>“Şimdi kalkmış buna komünist miti mi diyorsun? Peki şimdi yaşamını hangi felsefeye göre biçimlendiriyorsun? Hayır, stoacılık falan deme, bu sözcükler bana hiçbir şey ifade etmiyor.”</p>
		<p>“Belki bunu şöyle açıklayabilirim: Belirli aralıklarla, belki yüzyılda bir, bir inanç hareketi doğuyor. Bir inanç kuyusu doluyor, şu ya da bu ülkede ileri doğru bir atılım oluyor, bu da bütün dünya adına yapılmış bir atılım aslında. Bütün dünya diyorum, çünkü bu, dünyada bir düşü gerçekleştirmek için başlatılan bir harekettir. Bizim yüzyılımızda bu hareket, 1917’de Rusya’da başladı. Ve Çin’de. Sonra bu inanç kuyusu kurur, çünkü senin de dediğin gibi acımasızlık ve çirkinlik her şeyden güçlüdür. Sonra kuyu yavaş yavaş yeniden dolar. Sonra insanlar yeniden güçbela ileri bir atılım yaparlar.”</p>
		<p>“İleri bir atılım ha?” dedi Tommy.</p>
		<p>“Evet.”</p>
		<p>“Her şeye karşın ileri bir atılım demek?”</p>
		<p>“Evet, çünkü her seferinde bu düş daha da güçlenir. İnsanlar bir şeyi düşleyebiliyorlarsa, buna ulaşacakları zaman da gelecektir.”</p>
		<p>“Düşledikleri şey ne peki?”</p>
		<p>“Senin dediğin gibi, iyilik. Sevecenlik. Hayvan gibi davranmamak.”</p>
		<p>“Peki şimdi bize gelelim. Biz ne olacağız?”</p>
		<p>“Biz bu düşü ayakta tutacağız. Çünkü her zaman için irade felcine uğramamış insanlar olacaktır.” Başını inançla sallayarak konuşmasını bitirdi; bir yandan da Şeker Anne’nin seans sonlarında davrandığı gibi davrandığını düşünüyordu: İnsan inancını yitirmemeli! Evet, burada borazanlar girer: Tarararaam! Sözlerinin doğru olduğuna inancı tamdı, ama yüzünde yine suçlu bir gülümseme belirmişti, Tommy’nin acımasızca, zafer kazanmış gibi başını sallamasıyla bunun farkına vardı. Telefon çaldı. Tommy, “Annemdir,” dedi “içinde bulunduğum evrenin beni nasıl etkilediğini merak etmiştir.”</p>
		<p>Anna telefonu açtı; önce evet, sonra hayır dedi ve telefonu kapatarak Tommy’ye döndü.</p>
		<p>“Hayır, annen değildi, az sonra bir konuğum gelecek.”</p>
		<p>“Öyleyse ben gideyim.” Tommy her zamanki hantallığıyla ağır ağır yerinden kalktı, yüzünde içeri ilk girdiğinde olduğu gibi, içine dönük, dalgın ifade vardı. “Benimle konuştuğun için teşekkürler,” dedi. Aslında, “Senden tam umduğum gibi davrandığın için teşekkürler,” demek istediği çok açıktı.</p>
		<p>O dışarı çıkar çıkmaz, Anna tiyatrodan yeni dönmüş olduğunu tahmin ettiği Molly’yi aradı. “Tommy buradaydı,” dedi, “şimdi çıktı. Bu çocuk beni korkutuyor. Ortada korkunç bir şeyler dönüyor, ama ne olduğunu bilemiyorum; galiba ben de gerekli şeyleri söyleyemedim.”</p>
		<p>“Sana ne dedi?”</p>
		<p>“Her şeyin yozlaşmış olduğunu söylüyor.”</p>
		<p>“Eh, haksız sayılmaz,” dedi Molly yüksek ve neşeli bir sesle. Tommy’yi sormak için Anna’ya telefon ettikten sonra, şen şakrak bir ev sahibesini canlandırmıştı. Bu oyundan ve rolden nefret ediyordu, yine de rolünün etkisi altında kalmıştı. Oyundan sonra oyunculardan birkaçıyla bara gitmiş ve çok eğlenmişti. Birkaç saat öncekinden çok farklı bir ruh durumu içindeydi.</p>
		<p>“Az önce de bizim evin önündeki telefon kulübesinden Marion telefon etti. Beni görmek için son trene binip gelmiş.”</p>
		<p>“Ne halt etmeye gelmiş?” dedi Molly sinirlenerek.</p>
		<p>“Bilmem. Sarhoştu. Sabah olanları sana anlatırım. Molly...” Anna, Tommy’nin ne halde çıktığını anımsayarak korkuya kapılmıştı. “Molly, Tommy için bir şeyler yapmalıyız. Fazla gecikmeden. Mutlaka yapmalıyız.”</p>
		<p>“Ben onunla konuşurum,” dedi Molly işbilir bir biçimde.</p>
		<p>“Marion geldi. Ona kapıyı açmam gerek. İyi geceler.”</p>
		<p>“İyi geceler. Yarın sana Tommy’nin moraliyle ilgili haberler veririm. Bence boşuna kaygılanıyoruz. Hem düşünsene, biz onun yaşındayken ne kötü durumdaydık.” Anna telefonu kapatırken arkadaşı yüksek sesle, neşeyle gülüyordu.</p>
		<p>Anna dış kapının otomatına bastı ve Marion’ın basamakları beceriksizce tırmanırken çıkardığı sesleri dinledi. Yardım etmeye gitse, Marion kızardı.</p>
		<p>Marion içeri girdiğinde Tommy gibi gülümsedi: Odaya girmeden önce gülümsemeye başlamıştı ve girdiğinde tüm odaya gülümsüyordu. Tommy’nin oturmuş olduğu koltuğa ulaşınca kendini bütün ağırlığıyla koltuğa bırakıverdi. Kilolu bir kadındı, uzun boylu, şişmandı, etleri yorulmuş gibi sarkıyordu. Yüz kasları gevşekçe, daha doğrusu kontrolsüzce sarkıyordu. Kahverengi gözleriyse buğulu ve kuşku doluydu. Gençken zarif, canlı, şakacı bir kadındı. Richard’ın dediği gibi, “kestane bir kısraktı”. Richard bir zamanlar sevgiyle söylediği bu sözleri şimdi nefretle söylüyordu.</p>
		<p>Marion gözlerini bir kısıyor, bir fal taşı gibi açıyordu. Artık gülümsemiyordu. Çok sarhoş olduğu belliydi; Anna onu mutlaka yatırmalıydı. Bu arada Anna, Marion’ın kendisini daha net görebileceği bir yere, Marion’ın tam karşısındaki koltuğa, az önce Tommy’nin karşısına oturduğu gibi oturdu.</p>
		<p>Marion başını, gözlerini, Anna’yı görebileceği biçimde çevirdi ve güçlükle, “Ne kadar – şanslısın – Anna. İstediğin gibi – istediğin gibi yaşayabildiğin için – çok şanslısın. Ne güzel bir oda ve sen – sen – sen özgürsün. İstediğini yapabilirsin,” dedi.</p>
		<p>“Marion hadi gel seni yatırayım, bunları sabah konuşuruz.”</p>
		<p>“Sarhoşum sanıyorsun,” dedi Marion nefretle, kekelemeksizin.</p>
		<p>“Elbette sarhoşsun. Önemli değil. Uyuman gerek.”</p>
		<p>Anna çok yorulmuştu, sanki biri ellerini, kollarını tutmuş, aşağı çekiyordu. Sandalyesine yayılmış, içinden yükselen yorgunluk dalgalarıyla baş etmeye çalışıyordu.</p>
		<p>“Ben işki isterim,” dedi Marion hırçınca. “İşki isterim. İşki isterim.”</p>
		<p>Anna kendini zorlayarak kalktı, mutfağa gidip çaydanlıkta kalan açık renkli çayı bir bardağa doldurdu, buna bir çay kaşığı kadar viski ekledi ve Marion’a götürdü.</p>
		<p>Marion, “Teşşkür,” dedi ve karışımdan bir yudum alıp başını salladı. Parmakları bardağa dikkatle ve sevgiyle sarılmıştı.</p>
		<p>Marion dikkatlice, “Richard nasıl?” diye sordu, bu sözcükleri öyle zor söylemişti ki, yüzü kasılmıştı. Belli ki içeri girmeden bu soruyu sormayı tasarlamıştı. Anna, Marion’ın bu soruyu sarhoş olmadığı zaman nasıl soracağını hayal etti ve “Aman Tanrım, Marion beni kıskanıyor, bu aklımın ucundan bile geçmemişti,” diye düşündü.</p>
		<p>Anna soğuk soğuk, “Ama Marion, sen bunu benden daha iyi bilirsin,” dedi.</p>
		<p>Bu soğukça söylenmiş sözlerin, Marion’la arasındaki sarhoşluk denizinde eriyip gittiğini hissetti. Sözcüklerin, Marion’ın kuşku dolu beynine birer birer girip incelendiğini fark etti. Yüksek sesle ve tane tane konuşarak, “Marion, beni kıskanman için ortada bir neden yok. Richard sana ne söylediyse, hepsi yalan,” dedi.</p>
		<p>“Ben seni kıskanmıyorum,” dedi Marion tükürükler saçmasına yol açan bir tıslamayla. Kıskançlık sözcüğü kıskançlığını depreştirmişti; birkaç dakikalığına kıskanç bir kadına dönüştü; gözleri kıskançlık dolu fantezilerinde rol alan eşyaları kuşkuyla süzüyor ve tekrar tekrar yatağa dönüyordu.</p>
		<p>“Richard yalan söylemiş,” dedi Anna.</p>
		<p>“Benim – benim işin – fark etmess zaten,” dedi Marion, iyi niyetle, kahkahaya benzeyen bir ses çıkararak. “Bu kadar şok kadın varken, neden sen olmayasın ki? En azından ssenle olması onur kırıcı diil.”</p>
		<p>“Ancak zaten böyle bir şey olmadı.”</p>
		<p>Marion çenesini kaldırdı, çay ve viski karışımından oluşan içkisini üç yudumda midesine indirdi. “Buna ihtiyacım vardı,” dedi ciddi bir biçimde ve yeniden doldurması için bardağı Anna’ya uzattı. Anna bardağı almadı. “Marion,” dedi, “beni görmeye gelmene gerçekten sevindim, ama emin ol, yanılıyorsun.”</p>
		<p>Marion gözünü kırptı; bu hareketinde korkunç, ayyaşça bir çapkınlık vardı. Marion sarhoşça, muzipçe, “Ah Anna, ben buraya sana özendiğim için geldim. Sen olmak istediğim kadınsın – özgürsün, sevgililerin var ve canının çektiğini yapıyorsun.”</p>
		<p>“Ben özgür değilim,” dedi Anna. Sesindeki soğukluğu fark ederek bunu yok etmesi gerektiğini düşündü. “Marion,” dedi, “ben evli olmak isterdim. Böyle yaşamaktan hoşlanmıyorum.”</p>
		<p>“Bunu söylemek kolay. Ancak istersen evlenebilirsin de. Eh, galiba bu gece burada kalmama izin vermek zorundasın. Son tren de gitti. Richard öyle çingene ruhlu ki, bana bir araba kiralamıyor. Çok cimri bir adam o. Evet gerçekten öyle.” (Marion’ın kocasına sövüp sayarken pek de sarhoşça konuşmadığı Anna’nın dikkatini çekmişti.) “Onun bu kadar cimri olabileceğine inanabiliyor musun? Oysa Karun kadar zengin. Biliyor musun, biz en zengin yüzde birin içindeyiz, yine de Richard her ay bankadaki hesabımı denetliyor. Hem en tepedeki yüzde birin içinde olduğumuz için övünüyor hem de defileden bir elbise aldım diye bana kızıyor... elbette hesabıma baktığında içkiye ne kadar para harcadığımı görüyor, ama para konusuna da kızıyor.”</p>
		<p>“Sen neden yatmıyorsun ha?”</p>
		<p>“Ne yatması? Hangi yatakta? Yukarıda kim var?”</p>
		<p>“Janet ve kiracım. Ama bir yatak daha var.”</p>
		<p>Marion’ın gözlerinde sevinç dolu bir kuşku belirdi. “Bir kiracın olması ne tuhaf. Bir erkek kiracı, amma tuhafsın.”</p>
		<p>Anna, Marion’ın sözlerinin ayıkken ne anlama geleceğini düşündü ve Richard’la Marion’ın, kendisi hakkında nasıl alayla konuştuklarını duyar gibi oldu. Demek erkek kiracısıyla ilgili şakalaşıyorlardı. Anna, Marion ve Richard gibi insanlara, şu aralar her zamankinden daha seyrek duyduğu bir tiksinti duydu. “Benim gibi yaşamak güç olabilir, ama en azından Marion ve Richard gibi insanlarla birlikte değilim,” diye düşündü, “en azından benim dünyamda bir kadın bir erkeğe oda kiraladığında kindar şakalara hedef olmaz.”</p>
		<p>Marion, “Evinde bir adamla yaşaman konusunda Janet ne düşünüyor?” dedi.</p>
		<p>“Bak Marion, ben o adamla yaşamıyorum. Evim çok büyük olduğu için bir odasını kiraya verdim. Bu adam da bu odayı kiralamak için ilk başvuran kişiydi, o kadar. Yukarıda küçük bir boş oda var. Lütfen bırak da seni yatırayım.”</p>
		<p>“Ama ben yatmaktan nefret ederim. Bir zamanlar yatmaya can atardım. Richard’la yeni evliyken, işte bu yüzden sana imreniyorum ya. Artık beni arzulayacak bir erkek yok. Richard benimle bazen yatıyor, ama o zaman da kendini eliyle uyarması gerekiyor. Erkekler ne aptal değil mi? Biz anlamıyoruz sanıyorlar. Anna, hiç kendini elle uyaran bir erkekle birlikte oldun mu?”</p>
		<p>“Evet, evliyken.”</p>
		<p>“Evet, ama onu terk ettin. Aferin sana. Biliyor musun, bir seferinde bir adama âşık olmuştum, benimle evlenmek istemişti, üstelik çocuklarımı da kabul ediyordu. Richard bana yeniden âşık olmuş gibi davrandı. Oysa yalnızca, çocuklarına bir dadı istiyormuş. Tek istediği buymuş. Keşke bunu fark ettiğim an çekip gitseydim. Biliyor musun, Richard bu yaz beni tatile götürdü. Orada da aynı şeyler yaşandı. Yatağa giriyorduk ve Richard rol yapıyordu. Bu arada bürosundaki o küçük orospuyu düşündüğünün farkındaydım.” Bardağı Anna’ ya uzattı ve itiraz kabul etmediğini belirten bir sesle, “Doldur şunu!” dedi. Anna yandaki mutfağa gitti, yine bir çay ve viski karışımı hazırlayıp getirdi. Marion içkisini yudumladı ve kendine acıyarak, “Bir daha hiçbir erkeğin seni sevmeyeceğini bilseydin neler hissederdin Anna?” diye bağırdı. “Tatile çıktığımızda durum farklı olur diye düşünmüştüm. Neden bilmiyorum. İlk gece otelin yemek salonuna indik, yan masada bir İtalyan kız vardı. Richard kıza bakıp duruyordu, herhalde benim fark etmediğimi sanıyordu. Sonra bana, erkenden yatmam gerektiğini söyledi. İtalyan kızı tavlamak istiyordu. Ancak ben erkenden yatmadım.” Kendinden hoşnut bir biçimde, hıçkırığa benzeyen bir çığlık attı. “Yo hayır, dedim, tatile orospu tavlamaya değil, benimle çıktın.” Sözün burasında, duyduğu kinle gözleri dolmuştu, tombul yanakları pençe pençe kızarırken konuşmaya devam etti. “Richard bana, çocukların sana yetmiyor mu, diyor. Oysa o benimle ilgilenmezse, çocukları beni niye ilgilendirsin ki? Ama Richard anlamıyor. Seni sevmeyen bir adamın çocuklarıyla neden ilgilenesin ki? Doğru değil mi Anna? Ha, doğru değil mi? Haydi bir şeyler söyle, doğru değil mi? Benimle evlenmek istediğinde beni sevdiğini söylemişti. Bana üç çocuk verip, onları benim başıma yıkacağını, fahişelerin peşinden koşacağını söylememişti. Bir şeyler söylesene Anna. Senin için her şey çok kolay, senin tek çocuğun var ve canının istediğini yapabilirsin. Richard arada sırada uğradığında ona çekici görünmen çok kolay.”</p>
		<p>Telefon bir kez çaldı ve sustu.</p>
		<p>“Seninkilerden biri herhalde,” dedi Marion. “Belki de Richard’dır. Eğer oysa, ona burada olduğumu söyle, söyle ona, onu suçüstü yakaladım. Aynen böyle de.”</p>
		<p>Telefon çaldı ve çalmaya devam etti.</p>
		<p>Anna açmak için kalktı. Bir yandan da, “Marion ayılmışa benziyor,” diye düşünüyordu. “Alo,” dedi. Telefondan Molly’nin haykırışı duyuldu: “Anna, Tommy kendini öldürdü, vurdu kendini.”</p>
		<p>“Nasıl?”</p>
		<p>“Evet, sen aradıktan hemen sonra geldi. Tek söz etmeden yukarı çıktı. Bam diye bir ses duydum, ama kapısını çarptığını sandım. Sonra, çok sonra bir inilti duydum. Tommy’ye seslendim, ama yanıt vermedi, o zaman iniltiyi hayal ettiğimi sandım. Sonra neden bilmem, dehşete kapıldım ve yukarı çıktım, basamaklardan aşağı ince bir kan sızıntısı akıyordu. Tommy’nin tabancası olduğunu bilmiyordum. Tommy henüz ölmedi, ama ölecek, polisin konuşmasından anladım. Tommy ölecek!”</p>
		<p>“Hastaneye geliyorum. Hangisi?”</p>
		<p>Bir erkek sesi, “Bırakın Bayan ben konuşayım,” dedi. Adam telefonu alıp, “Arkadaşınızı ve oğlunu St. Mary Hastanesi’ne götürüyoruz. Arkadaşınızın size ihtiyacı var,” dedi.</p>
		<p>“Hemen geliyorum.”</p>
		<p>Anna, Marion’a baktı. Marion’ın başı göğsüne düşmüştü, çenesi göğsüne dayanmıştı. Anna onu güçlükle koltuktan kaldırdı, sendeleyerek yatağa çekip yatırdı. Marion yatağın üzerinde ağzı açık, yüzü salya ve gözyaşlarıyla sırılsıklam, giysileri dağınık bir biçimde yatıyordu. Yanakları içkinin etkisiyle alev alevdi. Anna onun üzerine battaniyeleri yığdı. Ocağı ve ışıkları söndürdü ve olduğu gibi dışarı fırladı. Gece yarısını çoktan geçmişti. Sokakta in cin top oynuyordu, çevrede taksi falan yoktu. Ağlayıp hıçkırarak sokakta koşuyordu, bir polis onu gördü ve koşarak yanına geldi. Anna adamın yakasına yapışıp, “Hastaneye gitmem gerek,” dedi. Köşede bir polis daha belirdi. Biri Anna’ya destek olurken, öteki bir taksi buldu ve Anna’yı hastaneye götürdü. Tommy ölmemişti, ama sabaha çıkacağını sanmıyorlardı.</p>
