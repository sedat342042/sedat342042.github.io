		<p>Gidip bugün yapılacak ne “hayır işi” var ona bakayım. Buna karar verdiğim an Jack içeri giriyor, John Butte karargâha dönmüş. “Anna çayımı ve sandviçlerimi benimle paylaşır mısın?” diyor. Jack haftada sekiz sterlinlik resmî parti maaşıyla geçiniyor; öğretmenlik yapan karısı da ancak onun kadar kazanıyor. Bu yüzden Jack tutumlu olmak zorunda; tutumlu olmanın bir yolu da öğle yemeğine çıkmamak. Teşekkür edip odasına gidiyorum ve konuşmaya başlıyoruz. İki romanla ilgili hiçbir şey söylemiyoruz, söylenecek bir şey kalmadı. İki roman da yayımlanacak ve ikimiz de bundan çeşitli nedenlerle utanç duyacağız. Jack’in, Sovyetler Birliği’nden yeni dönmüş ve oradaki Yahudi karşıtlığı konusunda gizli bilgiler edinmiş bir dostu var. Bu adam cinayet, işkence, her tür zorbalık ve benzer olaylar konusunda çok şey biliyor. Jack ve ben oturup onun anlattıklarını, acaba doğru olabilir mi, kulağa doğru gibi geliyor mu diye inceliyoruz. Anlattıkları doğruysa demek ki... Sonuçta belki de yüzüncü kez, Jack’in komünist bürokrasisinin bir parçası olmasına karşın ne tuhaftır ki neye inanacağını benden ya da herhangi bir komünistten fazla bilmediğini düşünüyorum. Sonunda, pek çok kez yaptığımız gibi, Stalin’in tedavi görmeyi gerektirecek kadar deli olduğuna karar veriyoruz. Çay içip sandviç yerken acaba son yıllarda Sovyetler Birliği’nde yaşamış olsaydık, Stalin’i öldürmek bizim görevimiz olur muydu diye tartışıyoruz. Jack, “Hayır,” diyor; Stalin’in onun yaşantısında, en derin deneyimlerinde o kadar büyük bir payı varmış ki, onun suç işleyebilecek bir deli olduğunu bilseymiş bile tetiği çekme zamanı gelince bunu yapamazmış; onun yerine silahı kendine çevirirmiş. Ben de yapamayacağımı söylüyorum, çünkü “politik cinayetler ilkelerime aykırıdır”. Konuşma böyle uzayıp gitti. Güvenli, rahat, bolluk içinde yaşadığımız Londra’da, ne hayatımızın ne de özgürlüğümüzün tehlikede olduğu bu yerde bu konuyu konuşmanın hiç de dürüstçe bir şey olmadığını düşünüyorum. Sonra gitgide daha çok korktuğum bir şey başıma geliyor: Sözcükler anlamlarını yitiriyor. Jack’le kendimi konuşurken dinliyorum –sözcükler içimden, kaynağı belirsiz bir yerden geliyor gibi– ama hiçbir şey ifade etmiyorlar. Konuştuğumuz şeyler, –ölüm, işkence, sorgulama sahneleri– gözümün önünde canlanıyor; oysa kullandığımız sözcüklerin zihnimdeki görüntülerle hiçbir ilgisi yok. Sözcükler bir geri zekâlının zırvalarına, bir delinin sözlerine benziyor. Birden Jack, “Partiden ayrılacak mısın Anna?” diye soruyor. “Evet,” diyorum. Jack başını sallıyor. Bu yargılamayan, dostça, yalnızlık dolu bir baş sallama. Aramızda hemen bir uçurum oluşuyor; hayır, bir güvensizlik uçurumu değil, birbirimize güveniriz, ama gelecekte ortak bir deneyim yaşamayacağımızı bildiğimiz için. Jack partide kalacak, uzun süredir partiye üye, hayatı burada geçmiş, bütün arkadaşları partide ve partide kalacaklar. Çok geçmeden karşılaştığımızda, iki yabancı gibi olacağız. O ve onun gibi adamların ne kadar iyi insanlar olduğunu düşünüyorum; tarih tarafından nasıl ihanete uğradıklarını da. Bu melodramatik deyimi kullandığımda, aslında melodramatik değil, yerinde bir deyim olduğunu düşünüyorum. Bunu ona şimdi söylesem dostça ve yalın bir biçimde başını sallayacak. İronik bir anlayışla birbirimize bakacağız ve bu bakışmada Tanrı’nın lütfundan başka vb... (Tıpkı infaz bölüğünün önünde yer değiştiren iki adam gibi.)</p>
		<p>Onu inceliyorum; masasında oturmuş, yarım sandviçi elinde, her şeye karşın bir İspanyol soylusuna benziyor; böyle biri olmayı da seçebilirdi. Çok çocuksu görünen, gözlüklü, solgun bir aydın. Ayrıca nezih. Evet, bu sözcük tam ona göre, nezih. Yine de onun tarihi ve bir parçası, aynen benimki gibi acıklı, cinayet ve ihanet dolu. “Anna, ağlıyor musun?” diyor. “Her an ağlayabilirim,” diyorum. Başını sallıyor ve “Neyi yapman gerektiğini hissediyorsan, öyle yap,” diyor. Bunun üzerine gülüyorum, çünkü iyi yetiştirilmiş bir İngiliz gibi, nezih Protestan vicdanının sesini dinleyerek konuşmuştu. Neden güldüğümü anlıyor ve “Hepimiz yaşadığımızın deneyimlerin bir ürünüyüz. Benim şanssızlığım otuzların başlarında duyarlı bir insan olarak doğmamdı,” diyor. Birden bütün bunlara katlanamayacak kadar mutsuz hissediyorum kendimi, “Jack ben işimin başına dönüyorum,” diyorum; odama dönüp başımı kollarıma dayıyor ve o aptal sekreter yemeğe dışarı çıktığı için Tanrı’ya şükrediyorum. Michael beni terk ediyor, o iş bitti; partiden yıllar önce ayrılmış olmasına karşın, o da bu bütünün bir parçası. Ben de partiden ayrılıyorum. Yaşamımın bir dönemi sona eriyor. Peki sonra ne olacak? Yeni bir şeyin içine giriyorum, girmek istiyorum, girmem gerek. Deri değiştiriyorum ya da yeniden doğuyorum. Sekreter Rose içeri giriyor, başımı kollarıma dayamış olduğumu görünce hasta olup olmadığımı soruyor. Uykusuz olduğumu ve şekerleme yaptığımı söylüyorum. Yeniden “hayır işi”ne dönüyorum. Ayrıldığımda bu işi özleyeceğim. “Yararlı bir şey yaptığımı düşünerek kendimi kandırmayı özleyeceğim,” diye düşündüğümü fark ediyorum. Acaba gerçekten kendimi kandırdığımı mı düşünüyorum.</p>
		<p>Yaklaşık on sekiz ay kadar önce, parti dergilerinden birinde, Boles ve Hartley’nin, asıl alanı olan sosyoloji ve tarih kitaplarının yanı sıra roman da basmaya karar verdiği yolunda kısacık bir haber çıktı. Haberin hemen ardından büromuz roman müsveddeleriyle doldu taştı. Bu olaydan önce bütün parti üyelerinin aynı zamanda roman yazdığını söyleyerek şakalaşırdık, ama bu iş artık şaka olmaktan çıkmıştı. Elimize geçen her roman müsveddesiyle birlikte –bazılarının yıllardır çekmecede durduğu belliydi– bir mektup geliyordu; gönderilen bu mektuplarla ben ilgileniyordum. Romanların çoğu gerçekten berbattı, ya dönemin sıradan, bayağı kalıbını izliyordu ya da yetersizdi. Oysa mektupların tümüyle farklı bir havası vardı. Jack’e, “Neden bu mektupların arasından seçme elli kadar mektubu bir kitap olarak basmıyoruz?” deyip duruyordum. Jack, “Ama Anna, sen ne istediğinin farkında değilsin, bu parti karşıtı bir hareket olur!” diyor.</p>

		<p>Bir yıl boyunca bu mektupları yanıtladım, bunları yazan kişilerle görüştüm, buluştum, onlara pratik öğütler verdim. Sözgelimi, yazı yazmak için parti görevlileriyle savaşmak zorunda kalan kişilerden, Londra’ya gelmelerini istedim. Sonra Jack’le ben onları yemeğe ya da çay içmeye götürüp bu görevlilerle savaşmalarını, kendilerine zaman ayırmaya hakları olduğu konusunda diretmelerini söylüyoruz. (Partide üst düzey bir görevli olduğu için Jack’in yanımda olması gerek.) Geçen hafta, kocasından boşanmak isteyen bir kadını, bu konuda bilgi alması için yasal yardım bürosuna gönderdim.</p>
		<p>Ben bu mektuplarla ve onları yazan kişilerle uğraşırken, Rose Latimer tam karşımda, bana duyduğu düşmanlıkla kaskatı kesilmiş bir biçimde işini yapar. Günümüz parti üyelerinin tipik bir örneğidir o: Orta tabakanın alt gruplarından gelen bir ailenin kızı, “işçi” sözcüğünü duyunca gözleri dolar. Nutukları sırasında İngiliz işçisi ya da işçi sınıfı gibi sözcükleri söylerken sesi saygıyla yumuşar. Toplantılar düzenlemek, konuşmalar yapmak için gittiği taşra gezilerinden, aşka gelmiş bir biçimde döner. “Harika insanlar,” der, “harika, mükemmel insanlar! İşte onlar gerçek!” Bir hafta kadar önce Rose’un, evlerinde bir hafta sonu kaldıktan sonra her zamanki, harika insanlar ilahisi eşliğinde anlattığı ailenin, annesinden bir mektup aldım. Bu kadıncağız sabrının taşmak üzere olduğundan yakınıyordu. Kocası tüm zamanını ya işçi sendikasındaki görevli kardeşleriyle ya da barda geçiriyor ve dört çocuğuyla hiç ilgilenmiyormuş. Her zamanki gibi, sekiz yıldır hiç “aşk hayatları olmadığını” bilgilendirici bir notla eklemeyi unutmamıştı. Mektubu yorum yapmadan Rose’a uzattım, o da okudu, sonra öfkeyle, savunmaya geçmiş bir biçimde, “Ben oradayken böyle bir şey görmedim. O adamın altın gibi bir yüreği var,” dedi. “Hepsinin, bütün bu insanların yüreği altın gibidir.” Sonra sahte bir gülümsemeyle mektubu geri verirken; “Sanırım bu kadını kendine acıması için yüreklendireceksin.” dedi.</p>
		<p>Rose’dan kurtulunca ne kadar rahatlayacağımı fark ediyorum. Hoşlanmadığım pek fazla insan yoktur (ya da en azından bu duygum birkaç dakika içinde geçer), ama Rose’dan sürekli ve kalıcı biçimde hoşlanmıyorum. Üzerinde siyah başlı sivilceler olan, yer yer kir lekeleri bulunan, uzun, eciş bücüş, ince bir boynu var; bu tatsız görünüşlü boynun üzerinde de bir kuşunki kadar küçük, yağlı ve küstah başı. Kendisi de bir parti görevlisi olan hoş, ama pek de zeki bir insan olmayan kocasının sürekli başının etini yer; iki çocuğunu son derece geleneksel orta tabaka yöntemleriyle, davranışları ve gelecekleri konusunda sürekli kaygılanarak yetiştirir. Bir zamanlar çok hoş bir kızmış, otuzlarda partinin “fıstıklarından” biriymiş. Rose beni ürkütüyor, ya ona benzersem?</p>
		<p>Onun o kirli boynuna hipnotize olmuş gibi bakarken bugün kendi temizliğim konusunda kaygılanmamı gerektirecek özel bir durumum olduğunu anımsıyor ve yeniden tuvalete gidiyorum. Masama döndüğümde öğleden sonra postasının gelmiş olduğunu görüyorum; iki roman metni ve bunlarla birlikte iki mektup daha gelmiş. Mektuplardan biri, yalnız yaşayan ve umutlarını (oldukça kötüye benzeyen) bu kitabın basılarak “yaşlılığını kolaylaştıracağı” inancına bağlayan, yetmiş yaşındaki, emekli bir adamdan geliyor. Tam gidip onu ziyaret etmeye karar verdiğimde, işten ayrılacağımı anımsıyorum. Bu işi ben yapmazsam, başka biri yapacak mı? Büyük olasılıkla yapmayacak. Canım fark eder mi? Bir yıldır devam ettiğim “hayır işi”nde yazdığım mektupların, yaptığım ziyaretlerin, verdiğim öğütlerin, hatta pratik yardımların bir şeyi değiştirdiğini sanmıyorum. Belki daha az düş kırıklığı, daha az mutsuzluk... ama bu çok tehlikeli, bana fazlasıyla doğal gelen ve beni korkutan bir düşünüş biçimi.</p>
		<p>Yeniden Jack’in odasına gidiyorum; gömleğinin kollarını sıvamış, ayaklarını masanın üzerine koymuş, pipo içerek bir başına oturuyor. Solgun, zeki ifadeli yüzünden düşüncelere dalmış olduğu belli oluyor, kaşlarını çatmış; şu anda, dinlenmekte olan bir üniversite hocasına her zamankinden çok benziyor. Özel uğraşısını düşünüyor, biliyorum. Jack’in uzmanlık alanı, Sovyetler Birliği Komünist Partisi’nin tarihidir. Bu konuyla ilgili yarım milyon sözcük yazmış durumda, ancak bu kitabı şu anda basmak olanaksız, çünkü Jack, Troçki ve benzerlerinin rolü konusunda çok dürüst davranmış. Jack hep konuşmaların elyazmalarını, notlarını ve kayıtlarını toplar. “İki yüzyıla kalmaz, gerçeği söyleyebileceğiz,” diye Jack’le dalga geçiyorum. Jack ise sakince, “Belki de yirmi ya da elli yıl,” diyor. Bu ayrıntılı çalışmayı yıllarca, hatta ömrü boyunca hiç kimsenin okumayacak olması onu hiç üzmüyor. Bir seferinde, “Bu konuda kitap basacak ilk kişi, partiye üye olmayan biri olursa hiç şaşmam,” demişti. “Öte yandan, parti dışından biri, insanlara ve belgelere benim kadar kolaylıkla ulaşamaz. Yani aşağı tükürsen sakal, yukarı tükürsen bıyık.”</p>
		<p>“Jack,” diyorum, “ben ayrıldıktan sonra bunca dertli insanla biri uğraşacak mı?”</p>
		<p>“Bunu yapması için kimseye para veremem. Senin gibi, kitabından gelen parayla yaşayan fazla yoldaş da yok,” diyor. Sonra yumuşuyor ve “Çok kötü durumda olanlar için bir şeyler yapmaya çalışırım,” diyor. “Emekli bir adam var,” diyorum; oturup ona nasıl yardım edebileceğimizi konuşuyoruz. Sonra bana, “Anladığım kadarıyla bana bir aylık süre vermeyeceksin. Hep böyle yapacağını, yani ayrılmaya karar verdiğin an çekip gideceğini düşünmüşümdür zaten,” diyor. “Eğer böyle yapmazsam, hiç ayrılamayabilirim.” Başını sallıyor. “Yeni bir işe girecek misin?”</p>
		<p>“Bilmiyorum, düşünmek istemiyorum.”</p>
		<p>“Yani bir süreliğine inzivaya mı çekileceksin?”</p>
		<p>“Beynim şu anda bir çelişkiler yumağına benziyor.”</p>
		<p>“Herkesin beyni bir çelişkiler yumağına benzer. Bunun ne önemi var ki?”</p>
		<p>“Kuşkusuz bizim için önemli olmalı.” (Biz derken komünistleri kastediyorum.) “Ama Anna, farkındaysan tarih boyunca...”</p>
		<p>“Off Jack, lütfen tarihten, geçen beş asırdan söz etmeyelim şimdi, böyle yaparak asıl sorundan kaçıyoruz.”</p>
		<p>“Hayır hiç de değil. Tarih boyunca, bilinci zamanına gerçekten uyan ancak beş, on, elli insan olmuştur. Bizim gerçeklik bilincimiz, zamanımıza uymuyorsa bunda korkunç bir yön yok. Çocuklarımız...”</p>
		<p>“Ya da torunlarımızın torunlarının torunları...” diyorum sinirle. “Pekâlâ, torunlarımızın torunlarının torunlarının torunları, geçmişe bakıp, dünyayı şu anki algılayış biçimimizin çok yanlış olduğunu açıkça görebilecekler. Yine de, kendi zamanlarının bakış açısıyla yorum yapmış olacaklar. Bunun hiçbir önemi yok.”</p>
		<p>“Jack bu çok saçma...” Sesimin tizleştiğini fark edip kendimi tutuyorum. Aybaşı huzursuzluğumun beni pençesine aldığını anlıyorum; her ay bir an olsun yakama yapışıyor ve kendimi çaresiz ve kontrolden çıkmış hissetmeme neden oluyor. Sinirli olmamın bir başka nedeni de, bu adamın üniversitede yıllarca felsefe eğitimi görmüş olması; ona, “Yanıldığına eminim, çünkü öyle olduğunu hissediyorum,” diyemem. (Üstelik söylediği şeyde tehlikeli bir çekicilik var, biraz da bu çekici düşünceye karşı savaşmak zorunda kaldığım için sinirlendiğimi biliyorum.) Jack sesimin az önceki tizliğini duymazlıktan geliyor ve nazikçe, “Her neyse, bunun üzerinde düşünürsen sevinirim Anna; haklı olma hakkında diretmek biraz kibirlice bir davranıştır,” diyor. (Kibirli sözcüğü beni can evimden vuruyor, çünkü kendimi sık sık kibirli olmakla suçlarım.) Alçak sesle konuşmayı başararak, “Ama ben sürekli düşünüyorum, hep düşünüyorum,” diyorum. “Bak Anna, bir kez daha anlatmayı deneyeyim; son on ya da yirmi yılda bilimsel başarılar birçok devrim yarattı. Her alanda hem de. Dünyada bütün bu bilimsel başarıların, hatta bir bölümünün bile nelerin yolunu açacağını anlayacak bir bilgin yok. Belki Massachussetts’ ten tek şeyi anlayan bir bilgin çıkar ve Cambridge’te başka bir şeyi anlayan başka biri, Sovyetler Birliği’nde bir başkasını anlayan bir üçüncü kişi, bu böyle uzatılabilir. Ancak ben bundan bile kuşkuluyum. Sözgelimi, endüstri alanında atom enerjisi kullanımının ne anlama geldiğini hayal gücüne dayanarak gerçekten anlayan bir tek canlının olduğunu bile sanmıyorum...” Jack’in konudan çok uzaklaştığını hissediyor ve inatla kendi fikrime sarılıyorum. “Yani sence bölünmeye boyun mu eğmeliyiz?”</p>
		<p>“Bölünme mi?” dedi. “Evet.”</p>
		<p>“Ben, yalnızca senin bir bilimadamı olmadığını ve bilimsel bir hayal gücüne sahip olmadığını söylemeye çalışıyorum.”</p>
		<p>“Jack sen bir hümanistsin. Bunun eğitimini aldın, buna karşın birden her şeyden vazgeçip, matematik ve fizik eğitimi almadığın için hiçbir şeyi yargılayamayacağını mı söylüyorsun?” Rahatsız olmuşa benziyordu, çok seyrek rahatsız göründüğü için ben de rahatsız oluyorum. Ancak yine de sözlerimi sürdürüyorum: “Yabancılaşma. Bölünme. Bu komünizmin verdiği mesajın manevi yönü; sonra birden omuzlarını silkiyor ve yaşamımızın mekanik temeli karmaşıklaştığı için, olayları bir bütün olarak anlamaya çaba bile göstermeksizin halimizden hoşnut olmamız gerektiğini söylüyorsun ha?” Yüzünde, tıpkı John Butte’ınki gibi inatçı ve soğuk bir ifade beliriyor. Ayrıca kızmışa benziyor. “Kastettiğim şey bölünme değil, bu olup biten her şeyi hayal gücünü kullanarak anlama meselesi de değil. Önemli olan kişinin işini olabildiğince iyi yapması ve iyi bir insan olmasıdır.” Savunması gereken şeye ihanet ettiğini düşünüyorum. “Bu yaptığına ihanet denir,” diyorum. “Neye?”</p>
		<p>“Hümanizme.” Düşünüyor ve “Hümanizm anlayışı da her şey gibi değişecektir,” diyor. “O zaman başka bir şeye dönüşecektir,” diyorum, “ama hümanizm evrenin tümü konusunda olabildiğince bilinçli ve sorumlu olmaya çalışan bireyi bir bütün olarak temsil eder. Oysa burada sakince oturmuş, bir hümanist olarak, bilimsel ilerleme yüzünden, insanoğlunun asla bütün olmayı ümit etmemesi gerektiğini, hep bölünmesi gerektiğini söylüyorsun.” Öylece oturmuş, düşünüyordu. Birden gelişmemiş ve yetersiz bir insana benzediğini düşünüyorum; acaba partiden ayrılmaya karar verdiğim için, partiyle ilgili duygularımı ona yansıtmam yüzünden mi böyle düşünüyorum? Belki de o hep gördüğüm kişiden farklı biriydi. Kendimi, bu yüzün büyümüş bir çocuğun yüzü olduğunu yinelemekten alıkoyamıyorum; sonra, annesi yaşında bir kadınla evli olduğunu ve bunun besbelli, bir şefkat evliliği olduğunu anımsıyorum.</p>
		<p>“İleride insanların kendilerini yalnızca işlerine vererek bölünmüşlük duygusundan kurtulacağını söyledin, bunu yan odadaki Rose için de rahatlıkla söyleyebilirsin,” diye diretiyorum. “Evet, söyleyebilirim, söylüyorum da.” Gerçekten bunu kastettiğine inanamıyorum, az sonra yapacağı şakayı bekliyorum. Sonra gerçekten bunu kastettiğini anlıyorum ve bu uyuşmazlığın, neden ben partiden ayrılacağımı söyledikten sonra ortaya çıktığını merak ediyorum.</p>
		<p>Birden piposunu ağzından çekip, “Anna, ruhun çok büyük tehlikede,” diyor.</p>
		<p>“Olabilir. Sence bu çok mu kötü?”</p>
		<p>“Büyük tehlikedesin. Yayın sistemimizin keyfince dağıttığı ödüller sayesinde çalışmamana yetecek kadar para kazanıyorsun...”</p>
		<p>“Hiçbir zaman bu ödülü erdemlerim sayesinde kazandığımı söylemedim.” (Sesimin yine tizleştiğini fark edip gülümsüyorum.) “Evet söylemedin, ama senin o hoş küçük kitabının, bir süre daha çalışmama olanağı tanıyacak kadar para kazandırması olası. Kızın da okula gidiyor, seni fazla üzmüyor. Demek ki, bir odada oturup arpacı kumrusu gibi düşünmeni engelleyecek hiçbir şey yok.” Bir kahkaha atıyorum. (Sinirli bir kahkaha.) “Neden güldün?”</p>
		<p>“Bir öğretmenim vardı, fırtınalı ergenliğim sırasında, bana hep ‘Arpacı kumrusu gibi düşünmeyi bırak Anna, dışarı çıkıp bir şeyler yap,’ derdi.”</p>
		<p>“Belki de haklıydı.”</p>
		<p>“Ne yazık ki, bence haklı değildi. Bence sen de haklı değilsin.”</p>
		<p>“Eh Anna, söylenecek bir şey kalmadı.”</p>
		<p>“Senin de bir anlığına bile söylediklerinde haklı olduğunu düşündüğünü sanmıyorum.” Bunun üzerine kızarıyor ve bana kısa, düşmanca bir bakış fırlatıyor. Düşmanca bakışını yüzümde hissedebiliyorum. Aramızda birdenbire beliren bu düşmanlığın, özellikle birbirimizden ayrılırken ortaya çıkması beni şaşırtıyor. Bu düşmanlık ânında ayrılık, beni beklediğim kadar üzmüyor. İkimizin de gözleri yaşlı, birbirimizin yanaklarını öpüp sıkı sıkı sarılıyoruz, ama kuşkusuz bu son tartışma yüzünden birbirimize karşı olan duygularımız değişti. Çabucak odama gidip mantomla çantamı alarak aşağı iniyor ve Rose ortalıkta olmadığı için şükrediyorum, böylece açıklama yapmama gerek kalmıyor.</p>
		<p>Yine yağmur yağıyor; bu hafif, can sıkıcı bir yağmur. Yansıyan ışık yüzünden görüntüleri çarpılan binalar büyük, kara ve nemli; otobüsler kıpkırmızı ve hayat dolu. Janet’ı almak için taksi tutsam bile ona yetişemeyeceğim. Bu yüzden otobüse binip nem ve küf kokan insanların arasına oturuyorum. Banyo yapmayı her şeyden çok istiyorum, hem de hemen. Bacaklarımın üst kısımları yapış yapış olmuş, birbirine sürtünüyor, koltuk altlarım da ıslak. Otobüste içim bomboş kalıyor, ama bunu düşünmemeye karar veriyorum; Janet için taptaze olmalıyım. Böylece, büroya giden, Jack’le hiç durmadan tartışan, o acıklı, düş kırıklığıyla dolu mektupları okuyan, Rose’dan hoşlanmayan Anna’yı geride bırakıyorum. Evi bomboş bulunca, Janet’ın arkadaşının annesine telefon ediyorum. Janet saat yedide evde olacakmış; oyunu bitmek üzereymiş. Bunun üzerine küveti suyla, banyoyu da buharla doldurup, yavaşça, tadını çıkara çıkara yıkanıyorum. Daha sonra siyah beyaz elbiseme bakıp yakasının hafifçe kirlenmiş olduğunu fark ediyorum, artık bunu giyemem. Bu elbiseyi büroya harcamış olduğum için sinirleniyorum. Yeniden giyiniyorum, bu kez üstüme çizgili, renkli pantolonumu ve siyah kadife ceketimi geçiriyorum. Michael’ın beni görünce ne diyeceğini tahmin edebiliyorum: “Bu gece neden bir erkek çocuğu gibi giyindin Anna?” Bir erkek çocuğu gibi görünmemek için saçlarımı özenle fırçalıyorum. Sobaların hepsini yaktım. İki ayrı yemek hazırlayacağım; biri Janet için, öteki de Michael ve benim için. Janet şu sıralar sürekli yumurtalı, soslu ıspanak istiyor. Fırında kızartacağım elmalar için kahverengi şeker almayı unuttum. Aşağı telaşla iniyor ve tam kapılarını kaparken manavı yakalıyorum. İyi niyetle beni içeri alıyorlar; kendimi, onların o çok sevdiği oyunu oynarken buluyorum. Beyaz önlüklü üç adam benimle şakalaşıp, kaprislerime boyun eğiyorlar; benimle tatlım, şekerim diye konuşuyorlar. Ben sevgili küçük Anna’yım, sevgili küçük kız. Telaşla yukarı çıktığımda Molly’nin geldiğini ve Tommy’nin de onunla birlikte olduğunu anlıyorum. Öyle yüksek sesle tartışıyorlar ki, duymazlıktan gelip yukarı çıkıyorum. Janet yukarıda; neşeli, ama benden kopuk; okulda çocukların dünyasındaydı, sonra arkadaşıyla birlikte yine çocukların dünyasında kalmıştı, şimdi bu dünyadan ayrılmak istemiyor. “Yemeğimi yatakta yiyebilir miyim?” diye soruyor, ben de âdet yerini bulsun diye, “Off, ne tembel şeysin sen öyle,” diyorum, o da, “Evet ama, ne yapalım,” diye yanıt veriyor. Söylememe gerek kalmaksızın banyoya gidip yıkanmaya başlıyor. Üç blok merdiven aşağıda onunla Molly’nin gülüştüklerini duyuyorum. Molly, çocukların yanında hiç zorlanmadan çocuk olur. Janet’a, bir tiyatroyu devralarak bunu yöneten ve insan olmadıkları kimse tarafından fark edilmeyen hayvanlarla ilgili saçma sapan bir öykü anlatıyor. Öykü beni öyle çekiyor ki, dinlemek için sahanlığa iniyorum. Alt sahanlıkta Tommy’nin de yüzünde huysuz ve eleştirel bir ifadeyle onları dinlemekte olduğunu görüyorum; annesine en çok Janet’la ya da başka bir çocukla birlikteyken sinir oluyor. Janet gülüyor ve banyonun her yanına su sıçratıyor, yerlere su sıçrattığını duyabiliyorum. Şimdi ben de huzursuz oluyorum, çünkü banyoyu kurulamam gerekecek. Janet beyaz sabahlığı ve beyaz pijamasıyla yukarı çıkıyor, gözleri kapanmaya başlamış bile. Aşağı inip banyoda oluşan gölü kuruluyorum. Döndüğümde Janet’ı, çevresine yaydığı çizgi romanlarla yatağında otururken buluyorum. Fırında pişirilmiş yumurtalı ıspanağı ve sertleşmiş, kıtır kıtır kremaya bulanmış, fırınlanmış elmayı tepsiye koyup getiriyorum. Janet, ona bir öykü anlatmamı istiyor. “Bir zamanlar Janet adında bir kız varmış,” diye başlayınca mutlulukla gülümsüyor. Bu küçük kızın yağmurlu bir günde nasıl okula gittiğini, derslerini yaptığını, öteki çocuklarla oynadığını anlatmaya koyuluyorum. “Sonra bu küçük kız, arkadaşıyla kavga etmiş...”</p>
		<p>“Hayır anneciğim, etmedim, o dündü. Marie’yi çok, çok seviyorum.” Öyküyü Janet’ın Marie’yi çok, çok seveceği biçimde değiştiriyorum. Ben Janet’ın gününü yaratıp, biçimlendirirken, o da kaşığı ağzına götürüp getirerek hülyalı hülyalı yemeğini yiyor. Anna’nın Janet’ı seyredişini gözlemleyerek, Janet’ı seyrediyorum. Yan evdeki bebek ağlıyor. Yine bir süreklilik duygusu, bir neşe doluyor içime, öyküyü bitiriyorum: “Sonra Janet yumurtalı ıspanak ve kremalı elmadan oluşan yemeğini yemiş, yan evdeki bebek biraz daha ağlamış, sonra uyumuş, Janet da dişlerini fırçalayıp yatmış.” Tepsiyi alıyorum, Janet, “Dişlerimi fırçalamak zorunda mıyım?” diye soruyor. “Elbette, öykü böyle.” Ayaklarını yatağın kenarından sarkıtıp terliklerini giyiyor, bir uyurgezer gibi lavaboya gidip dişlerini fırçaladıktan sonra geri geliyor. Sobayı söndürüp perdeleri çekiyorum. Janet uykuya dalmadan önce yatakta bir yetişkin gibi yatar: Sırtüstü uzanıp ellerini ensesinin altında birleştirir ve yumuşak yumuşak dalgalanan perdelere bakar. Yine sağanak yağmur var. Evin alt kapısının kapandığını duyuyorum, Molly tiyatroya gidiyor. Janet kapının sesini duyunca, “Büyüyünce tiyatrocu olacağım,” diyor. Dün de öğretmen olacağını söylemişti. Uykulu uykulu, “Bana ninni söylesene,” diyor. Gözlerini kapatıp mırıldanmaya başlıyor: “Bu gece bir bebeğim ben, bir bebeğim.” Ben de ninni söylemeye başlıyorum, bu arada Janet benim ninnide nasıl bir değişiklik yapacağımı bulmaya çalışıyor, çünkü ninnide hep bir değişiklik yapıyorum. “Ninni bebeğim, sıcak yatağında, harika düşler göreceksin, gece karanlıkta uyuyup, sabah ışıklarıyla sıcak ve güvenli uyanacaksın.” Janet sözlerimi uygun bulmazsa beni hemen durdurur ve başka bir çeşitleme ister, ama bu gece tahminim doğru; o uykuya dalana kadar bunu sürekli tekrarlıyorum. Uyurken savunmasız ve küçücük görünüyor, içimden yükselen, ona gelebilecek tehlikelere karşı siper olma ve onu koruma içgüdüsünü bastırıyorum. Bu gece bu duygu her zamankinden güçlü. Ama bunun aybaşı olmamdan ve benim de başka birine tutunmaya ihtiyaç duymamdan kaynaklandığını biliyorum. Kapıyı yavaşça kapatarak odadan çıkıyorum.</p>
		<p>Şimdi sıra Michael’ın yemeğinde. Sabah döverek inceltmeyi unutmadığım eti açıyorum; parçaları sarı yumurtaya ve kırıntılara buluyorum, kırıntıları dün pişirdim, havanın nemli olmasına karşın hâlâ tazeliklerini koruyorlar. Mantarları kremanın içine doğruyorum. Buzluktaki bir tencere kemik jölesini çıkarıp eritiyor ve suyunu iyice alıyorum. Janet için yemek yaparken fazladan pişirdiğim elmaların hâlâ sıcak olan kabuklarının içindeki etlerini kalburdan geçirip, vanilyalı kremayla karıştırdıktan sonra koyulaşana kadar çırpıyorum; sonra bu karışımı yeniden elma kabuklarının içine doldurup kahverengileşmeleri için fırına sürüyorum. Mutfak güzel yemek kokularıyla doluyor; birden kendimi öyle mutlu hissediyorum ki, bütün bedenim ısınıyor. Sonra midemde bir soğukluk hissediyorum ve “Mutlu olmak bir yalandır, son dört yıldır yaşanan bu tür anların oluşturduğu bir alışkanlıktır,” diye düşünüyorum. Mutluluk uçup gidiyor ve beni çaresiz ve yorgun bırakıyor. Yorgunlukla birlikte bir suçluluk duygusu da beliriyor. Suçluluk duygusunun her biçimini, her türünü öyle iyi biliyorum ki, bu beni sıkıyor artık. Yine de bununla savaşmak zorundayım. Belki Janet’la yeteri kadar ilgilenmiyorumdur – off çok saçma, eğer yeterince ilgilenmiyor olsaydım Janet böyle mutlu ve rahat olur muydu? Fazlasıyla bencilim, Jack haklı, yalnızca herhangi bir işle ilgilenmeli ve vicdanım için fazla kaygılanmamalıyım – saçma, buna inanmıyorum. Rose’dan bu kadar çok nefret etmemeliyim – eh, ondan nefret etmemek için bir aziz olmak gerek, o korkunç bir kadın. Kitabım en iyi satanlar listesine girdiği için hak etmediğim bir kazancım var; benden yetenekli insanlar bu parayı kazanmak için ter döküp acı çekiyorlar – saçma, bu benim suçum değil. Çeşitli biçimlerdeki doyumsuzluğumla savaşmak beni yoruyor; ama bu yalnızca bana özgü bir savaş değil. Bundan öteki kadınlara söz ettiğim zaman, bana kendilerinin de mantıksız olduğunu bildikleri her tür suçluluk duygusuyla savaşmak zorunda olduklarını söylediler, özellikle de iş yaşamlarıyla ya da kendilerine zaman ayırmak istemeleri konusunda; suçluluk duygusu sinirlerin edindiği geçmişten kalma bir alışkanlık, tıpkı benim birkaç dakika önceki mutluluğumun, geçmişten edinilmiş bir sinir alışkanlığı olduğu gibi. Isınsın diye şarabı çıkarıyorum, sonra odama gidiyorum; alçak beyaz tavanın, soluk gölgeli duvarların, ateşten yansıyan parlak kırmızı ışığın görüntüsü bana büyük zevk veriyor. Büyük koltuğa çöküyorum, şimdi öyle üzgünüm ki, ağlamamak için kendimi zor tutuyorum. Sanırım her şeyi ayakta durmak için yapıyorum; Michael için yemek pişirmek, onu beklemek, bütün bunlar bu anlama geliyor. Şimdiden benden çok değer verdiği bir kadını var. Bundan eminim. Bu gece buraya ya alışkanlıktan ya da nezaketten gelecek. Bunun üzerine, kendimi yeniden özgüvenli ruh durumunun içine sokarak (tıpkı kendi içimde başka bir odaya girer gibi) bu üzüntüyle savaşıyorum. Kendi kendime, “Az sonra gelecek, baş başa yemek yiyip şarap içeceğiz, sonra bana bugün neler yaptığını anlatacak. Sonra sigara içeceğiz ve bana sarılacak,” diyorum.</p>
		<p>Aybaşı olduğumu söyleyince, her zamanki gibi gülüp, “Sevgili Anna,” diyecek, “suçluluk duygunu bana yansıtma.” Aybaşı olduğum zaman Michael’ın gece beni seveceği düşüncesine sığınırım; bu, istemesem de içimde kanayan o yaraya karşı duyduğum nefreti siler atar. Sonra bütün gece yan yana uyuruz.</p>
		<p>Saatin oldukça geç olduğunu fark ediyorum. Molly tiyatrodan dönüyor. “Michael mı geliyor?” diyor, ben de “Evet,” diyorum; yüzündeki ifadeden onun geleceğini pek sanmadığı anlaşılıyor. Günümün nasıl geçtiğini soruyor, ben de partiden ayrılmaya karar verdiğimi söylüyorum. Başını sallıyor ve eskiden sürekli parti işleriyle meşgul olup, en az altı komitede çalışırken artık içinin parti işleriyle uğraşmayı pek kaldıramadığını fark ettiğini söylüyor. “Aynı kapıya çıkıyor galiba,” diyor. Ama bu gece onu asıl ilgilendiren şey Tommy. Tommy’nin yeni kız arkadaşını pek sevmiyor. (Ben de öyle.) “Yeni farkına vardım ki, kız arkadaşlarının hepsi aynı tip, yani beni sevmeyecek tipler. Ne zaman buraya gelseler, onlardan bana karşı bir hoşnutsuzluk dalgası yayılıyor; Tommy ise bizi karşılaştırmamaya çalışmak yerine, bizi sürekli karşılaştırmaya çalışıyor. Başka bir deyişle, benimle ilgili düşüncelerini söyleyemediği için, kız arkadaşlarını bilinçaltı gibi kullanıyor. Sence çok mu uçtum?” Aslında bence haklı, ama evet diyorum. Tommy konusunda ona nazik davranmaya çalışıyorum, tıpkı Michael’ın beni terk etmesi konusunda onun yaptığı gibi; birbirimizi koruyoruz. Sonra yine Tommy’nin vicdani nedenlerle askerlik yapmayı reddetmesi konusunda pişmanlık duyduğunu söylüyor, çünkü maden ocaklarında geçirdiği iki yıl, Tommy’yi dar bir çevrede bir kahramana dönüştürdü. Molly, “Onun o kendine hoşnut, kibirli davranışlarına katlanamıyorum,” diyor. Bu beni de rahatsız ediyor, ama onun henüz çok genç olduğunu ve büyüyünce düzeleceğini söylüyorum. “Bu gece çok kötü bir şey söyledim. Binlerce insan yaşamları boyunca çalışıyor ama buna önem vermiyorlar, Tanrı aşkına bunu o kadar abartma dedim. Elbette bu hiç de adil bir davranış değildi, çünkü bu gerçekten büyük bir şey. Sonuna kadar katlandı... her şeye karşın!” Bir sigara yakıyor, dizlerinin üzerinde duran ellerine bakıyorum, güçlerini yitirmiş, cesaretleri kırılmış görünüyorlar. Sonra, “Beni asıl korkutan,” diyor, “insanların yaptığı hiçbir şeyde saf bir yan bulamamam – ne demek istediğimi anlıyor musun? İyi niyetli bir şeyler yapsalar bile, kendimi bunun karşısında baştan aşağı kuşkulu ve psikolojik yorumlar yaparken buluyorum – berbat bir şey bu, sence de değil mi?” Ne demek istediğini çok iyi anladığımı ona söylüyorum; Molly konuşana kadar üzüntüyle, sessizce oturuyoruz. “Sanırım Tommy bu seferkiyle evlenecek, içimde öyle bir his var.”</p>
		<p>“Eh, birinden biriyle evlenecek.”</p>
		<p>“Biliyorum, oğlunun evlenmesini hiç istemeyen annelere benziyorum – eh biraz bu da var elbette. Ama ne olursa olsun, o kızın korkunç olduğu fikrimden vazgeçmeyeceğime eminim. Biliyor musun, onu ilk gördüğümde ‘Aman Tanrım,’ diye düşünmüştüm, ‘Tommy’nin beni cezalandırmak için getirdiği bu korkunç, küçük muhafazakâr da kim?’ Tam bir orta sınıf tazesi. Meğer kız sosyalistmiş, bilirsin, şu Oxfordlu sosyalistlerden. Sosyoloji öğrencisi miymiş neymiş. Bilirsin, insan onların yanındayken Keir Hardie’nin hayaletini görür gibi olur. Eh, o tipler ne yumurtlayıp ortaya çıkardıklarını bir görseler, şaşkınlıktan dillerini yutarlardı. Tommy’nin kız arkadaşı nasıl bir canavar yarattıklarının canlı kanıtı. İşçi Partisi’nin verdiği sözleri yerine getirmesini sağlamak için neler yapılması gerektiği konusunda konuşurlarken, çevrelerindeki havada somutlaşmış sigorta poliçelerini ve banka hesaplarını görebiliyorsun. Dün Tommy’nin yaşlılığı için plan yapması gerektiğini söyledi. Aklın alıyor mu?” Onunla birlikte gülümsüyorum, ama boşuna. İyi geceler dileyerek aşağı iniyor. Tıpkı benim Janet’a iyi geceler dilediğim gibi, yumuşak bir biçimde söylüyor bunu. Michael’ın gelmeyeceğini düşündüğü için benim adıma üzüldüğünü anlıyorum. Saat neredeyse on bir; Michael belli ki gelmeyecek. Telefon çalıyor, arayan Michael. “Anna beni bağışla ama bu gece gelmem olanaksız.” Önemi yok diyorum. “Seni yarın ararım... ya da bir iki gün sonra. İyi geceler Anna.” Sonra beceriksizce, “Eğer benim için özellikle yemek yaptıysan özür dilerim,” diyor. Bu “eğer” sözcüğü beni küplere bindiriyor. Sonra böyle küçük bir şeye kızmanın tuhaf olduğunu düşünüp bir kahkaha atıyorum. Michael, “Ah evet Anna, evet...” diyerek acımasız olduğumu ima ediyor. Birden buna artık katlanamıyorum, “İyi geceler Michael,” deyip telefonu kapatıyorum.</p>
		<p>Yemeği fırından çıkararak kullanılabilecekleri dikkatlice ayırıyor ve gerisini, yani hemen hemen hepsini atıyorum. Oturup, “Yarın beni ararsa,” diye düşünüyorum, ama aramayacağını biliyorum. Bu işin sona erdiğini anlıyorum. Gidip Janet’ın uyuyup uyumadığına bakıyorum – uyuduğunu biliyorum, ama yine de bakmam gerek. Sonra dışımda korkunç bir karmaşanın dönüp durduğunu ve içime girmeye çalıştığını anlıyorum. Karmaşa içime dolmadan önce, hemen uyumalıyım. Keder ve yorgunlukla tir tir titriyorum. Bir su bardağını ağzına kadar şarapla doldurup kafama dikiyorum. Sonra yatağa giriyorum. Başım şarabın etkisiyle dönüyor. Yarın, diye düşünüyorum, yarın sorumluluğunu bilen bir insan gibi davranmaya başlayacağım, yüzümü geleceğe çevireceğim ve üzülmeyi reddedeceğim. Sonra uyuyorum, ama uykuya dalmadan önce ağladığımı duyuyorum; uykumda, bu kez acıyla ağlıyorum, zevkle değil.</p>
		<p class="gap-twice">[Bütün yukarıdaki yazılar karalanmıştı – üzerleri çizilmiş ve altına da şöyle yazılmıştı: Hayır, hiçbir işe yaramadı. Her zamanki gibi başarısız oldum. Bu düzensiz, çılgınca yazılmış uzun kayıttaki el yazısından çok farklı, temiz bir el yazısıyla şöyle yazılmıştı:]</p>
		<p class="ara-baslik">15 Eylül 1954</p>
		<p>Sıradan bir gün. John Butte ve Jack ile tartışırken partiden ayrılmaya karar verdim. Yaşamımızın geçmişte kalan dönemlerinden çoğunlukla nefret ederiz, bundan da nefret etmeye başlamamak için dikkatli olmalıyım. Bunun ilk belirtilerini gördüm bile. Bir an için Jack’ten mantıksız bir biçimde nefret ettim. Janet her zamanki gibi, sorun yok. Molly, Tommy için kaygılanıyor ve bence haklı. Sezgileri ona, Tommy’nin bu yeni kız arkadaşıyla evleneceğini söylüyor. Önsezileri çoğunlukla doğru çıkar. Michael’ın sonunda ilişkimizi bitirmeye karar verdiğini anlıyorum. Kendimi toplamalıyım.</p>
