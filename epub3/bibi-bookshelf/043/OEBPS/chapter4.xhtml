		<h2>Defterler</h2>
		<p>[Siyah Defter’in yaprakları bir çizgiyle ortadan ikiye bölünmüştü. Sol bölümdeki “Kaynak” başlığının altında hiç yazı yoktu. Ancak sayfanın “Para” başlığı altındaki sağ yarısı dopdoluydu.]</p>
		<p class="gap">Birleşik Filmcilik’ten Bay Reginald Tarbrucke’ın, Bayan Anna Wulf’a göndermiş olduğu mektup: Geçen hafta harika yapıtınız, “Savaşın Cepheleri”ni okudum, itiraf etmeliyim ki, bu kitap elime rastlantıyla geçti! Kitabın daha önce kimse tarafından işlenmemiş konusu ve içtenliği karşısında çarpıldım. Elbette televizyon için sürekli uygun konu arıyoruz. Bu konuyu sizinle konuşmayı çok isterim. Dilerseniz, gelecek cuma, saat birde bir bardak bir şey içerken bu konuyu konuşabiliriz. Great Portland Caddesi’ndeki Kara Boğa’yı biliyor musunuz? Lütfen beni arayın.</p>
		<p>Anna Wulf’un, Reginald Tarbrucke’a yazdığı mektup: Mektubunuz için teşekkürler. Televizyonda, beni bu yayın organı için bir şeyler yazmaya heveslendirecek çok az şey gördüğümü hemen belirtmemde yarar var. Lütfen beni bağışlayın.</p>
		<p>Reginald Tarbrucke’tan Anna Wulf’a mektup: Dürüst davrandığınız için teşekkürler. Düşüncelerinize içtenlikle katılıyorum, zaten ben de bu yüzden “Savaşın Cepheleri”ni okur okumaz sizi aradım. Fazla işlenmemiş konularda, dürüst ve iyi senaryolara çok ihtiyacımız var. Gelecek cuma, öğle yemeğinde Kırmızı Baron’da buluşabilir miyiz? Küçük ve kendi halinde bir yerdir, ama bifteği çok iyidir.</p>
		<p>Anna Wulf’tan Reginald Tarbrucke’a mektup: Teşekkürler, ama yazdıklarımda ısrar ediyorum. “Savaşın Cepheleri”nin televizyona benim beğeneceğim biçimde uyarlanabileceğinden emin olabilseydim, farklı bir yanıt verirdim. Ancak şu durumda olanaksız, saygılar.</p>
		<p>Reginald Tarbrucke’tan, Anna Wulf’a mektup: Dürüstlüğünüz beni çok etkiledi, keşke öteki yazarlarımız da sizin gibi olsalar. İnanın bana, gerçekten yaratıcı bir şeyler arıyor olmasaydık, size yazmazdım. Televizyonun özgün senaryolara ihtiyacı var! Lütfen gelecek pazartesi, öğle yemeği için Beyaz Kule’de buluşalım. Rahat bir ortamda uzun uzun konuşmamız gerek. Saygılarımla.</p>
		<p>Birleşik Filmcilik’ten Reginald Tarbrucke’la Beyaz Kule’de öğle yemeği.</p>
		<p>Fatura: 6 Sterlin 15 şilin 7 peni.</p>
		<p>Öğle yemeği için hazırlanırken, Molly’nin, başkası gibi davranmaktan ne kadar hoşlanacağını düşündüm. Bir “kadın yazar” gibi görünmeye karar verdim. Üzerime fazla uzun bir etek ve ona hiç uymayan bir gömlek geçirdim. Bunları giydikten sonra boynuma, bana sanatçı havası verecek incik boncuklar taktım. Bir de sallantılı mercan küpeler. Kadın yazar rolüne çok uygundum artık. Ancak çok rahatsızdım, üzerime başkasının derisi geçirilmiş gibiydi. Huzursuz oldum. Molly’nin yerimde olsaydı ne kadar eğleneceğini düşünmek de işe yaramıyordu. Son dakikada kıyafetimi değiştirip kendime benzedim. Oldukça zahmetli oldu. Bay Reginald Tarbrucke (bana Reggie deyin) çok şaşırdı, o karşısında kadın yazarı bulmayı bekliyordu. Reginald Tarbrucke yüz etleri sarkık, orta yaşlı, yakışıklı bir İngiliz. “Pekâlâ, Bayan Wulf –size Anna diyebilir miyim– şu anda neler yazıyorsunuz?”</p>
		<p>“Savaşın Cepheleri’nden gelen telif parasıyla geçiniyorum.” Paragöz bir kadın gibi konuştuğum için biraz şaşırmıştı.</p>
		<p>“Çok başarılı oldu herhalde?”</p>
		<p>“Yirmi beş dile çevrildi,” diye kestirip attım. Yüzünde nükteli bir ifade – kıskançlık. Ses tonumu, kendini sanata adamış kadın ibresine çevirip, “Elbette ikinci kitabım için acele etmek istemiyorum, ikinci roman çok önemlidir, sizce de öyle değil mi?” diyorum. Adam seviniyor, rahatlıyor. “Birincisi bile çok azına nasip oluyor,” diyor içini çekerek. “Herhalde siz de yazıyorsunuz?”</p>
		<p>“Nereden bildiniz?” Yine o alışkanlık haline gelmiş esprili yüz buruşturma, o mizahi parıltı. “Çekmecemde yarım bir roman var, ama bizim meslekte yazmaya hiç zaman kalmıyor.” Bu konu bizi sarmısak soslu ıstakoz ve yemek süresince oyalıyor. Adamın kaçınılmaz konuya gelmesini bekliyorum: “Elbette insan tuzakların arasında, birazcık bile olsa saygın bir şeyler bulmak için çok çaba harcıyor. Oysa üstlerimizin bu durumdan hiç haberleri yok.” (Kendisi en üstten bir alt basamakta.) “Bir gram beyinleri yok. Kafaları tın tın. İnsan bazen neden uğraşıyorum acaba diye düşünüyor.” Helva ve Türk kahvesi. Reginald bir puro yakıyor, bana da sigara alıyor. Konu henüz büyüleyici romanıma gelmedi. “Söylesene Reggie, ‘Savaşın Cepheleri’ni çekmek için ekibi toplayıp Orta Afrika’ya mı gideceksiniz?” Yüzü bir anlığına donuyor, sonra yeniden canlanıp tatlı bir ifadeye bürünüyor. “Şey, bunu sorduğuna sevindim, çünkü bu sorun bizim de kafamızı kurcalıyor.”</p>
		<p>“Dekorun romanda çok önemli bir rolü var.”</p>
		<p>“Ah, bu atmosferi yansıtmak gerektiğine katılıyorum. Harika. Manzarayı çok iyi yansıtabiliyorsunuz. Gerçekten, romanı okurken sanki Afrika havasını soludum, harika bir şey bu!”</p>
		<p>“Filmi stüdyoda mı çekeceksiniz?”</p>
		<p>“Şey, zaten benim de seninle konuşmak istediğim buydu. Söylesene Anna, sana o güzelim kitabının ana izleği sorulsaydı ne derdin? Bunu yalın ve basit bir biçimde anlatmalısın elbette, çünkü televizyon temelde yalın bir yayın aracı, değil mi?”</p>
		<p>“Yalın olarak söylersem, ırk ayrımıyla ilgili.”</p>
		<p>“Ah, evet, sana katılıyorum, aslında bunu hiç yaşamadım, ama kitabını okuduğumda dehşet verici olduğunu düşündüm! Bilmem ne demek istediğimi anlatabilecek miyim, umarım anlatabilirim. ‘Savaşın Cepheleri’ni bizim şu...” (mizahi yüz buruşturma) “...sihirli kutuda olduğu gibi yansıtmak olanaksız. O mükemmel öze dokunmadan öyküyü biraz sadeleştirmek gerekiyor. Bu yüzden olayın İngiltere’de geçmesi konusunda –dur bekle– ne demek istediğimi anlatabilirsem buna karşı çıkacağını sanmıyorum. Bak, televizyon bir görüntü olayı değil mi? İnsan verileni görebiliyor mu? İşte asıl sorun bu, bazı yazarlarımız bunu unutuyor galiba. Şimdi gördüklerimi sana anlatayım. Savaş döneminde, bir uçuş eğitim üssü. İngiltere’de ben de Hava Kuvvetleri’ndeydim, ah, hayır mavi üniformalılardan değildim, ben yalnızca masa başında görevliydim. Ancak belki de kitabın beni bu kadar etkilemesinin nedeni budur. O atmosferi öyle iyi yakalamışsınız ki...”</p>
		<p>“Hangi atmosferi?”</p>
		<p>“Ah şekerim, çok harikasın, gerçek sanatçılar öyle harika oluyorlar ki, çoğu zaman ne yazdıklarının farkında bile olmuyorlar...”</p>
		<p>Birden elimde olmaksızın, “Belki de farkındayızdır da, bunu bilmek hoşumuza gitmiyordur,” dedim. Kaşlarını çattı, bunu duymamış gibi yapmaya karar verdi ve “Kitabında sanki her şey gerçek gibi; o çaresizlik, o heyecan... hiçbir zaman Hava Kuvvetleri’ndeki kadar hareketli bir yaşantım olmadı... Şey önerim şu: Kitabımızın özünü korumalıyız, çünkü bu çok önemli, bu konuda sana katılıyorum. Hava Kuvvetleri üssü. Genç bir pilot. Kasabada yaşayan bir kıza âşık olur. Pilotun ailesi buna karşı çıkar – sınıf farklılıkları falan, yazık ki, bunu ülkemizde hâlâ yaşıyoruz. İki sevgili ayrılmak zorunda kalır. Sonunda da tren istasyonundaki o harika sahne... genç pilot gitmekte, savaşta öldürüleceği belli. Hayır lütfen, bir saniye düşün – ne dersin?”</p>
		<p>“Benim özgün bir senaryo yazmamı mı istiyorsunuz?”</p>
		<p>“Şey, hem evet hem hayır. Sizin romanınız temelde bir aşk öyküsü. Evet öyle. Irkçılıkla ilgili şeyler gerçekten... evet biliyorum, bu son derece önemli, haklısınız, ama sizinki aslında yalın ve acıklı bir aşk öyküsü. Bunlar o kitapta yazılı, inanın bana, gerçekten öyle. “Kısa Bir Karşılaşma”nın bir çeşitlemesi, umarım durumu benim gördüğüm kadar açıkça görebiliyorsundur. Unutmamalısın ki televizyon bir görüntü olayı.”</p>
		<p>“Oldukça açık görüyorum, yine de ‘Savaşın Cepheleri’ni bir kenara bırakıp yeni bir senaryo yazabilirsiniz.”</p>
		<p>“Pek değil, kitap öyle tanınmış ve mükemmel ki... hem kitabın adını da değiştirelim derim ben, çünkü sözü edilen coğrafi bir cephe değil bence. Yani özünde değil. Bence bu bir deneyim cephesi.”</p>
		<p>“Bana özgün televizyon senaryosu konusunda düşüncelerinizi ayrıntılarıyla açıklayan bir mektup yazsanız iyi olur.”</p>
		<p>“Ancak tümüyle özgün değil!” (Mizahi parıltı.) “Sizce kitabı okuyanlar bunun ‘Kanatlar Üzerinde Kısa Bir Karşılaşma’ya dönüşmüş olduğunu görünce şaşırmayacaklar mı?” diyorum. (Esprili bir yüz buruşturma.) “Ama sevgili Anna, hiçbir şey onları şaşırtmaz. Sihirli kutuda gördükleri hiçbir şey onları şaşırtmaz.”</p>
		<p>“Yemek için teşekkürler.”</p>
		<p>“Ah, sevgili Anna, çok haklısın, elbette haklısın. Ancak yukarıdakilerin bizi Orta Afrika’ya gidecek parayı vermeyeceklerini anlayacak kadar da zekisin.”</p>
		<p>“Hayır, elbette vermezler, ama sanırım mektuplarımda buna değinmiştim.”</p>
		<p>“Bu çok harika bir film olacak. Bundan sinema filmcisi bir arkadaşıma söz etmeme ne dersin?”</p>
		<p>“Merak etmeyin, onu da yaşadım.”</p>
		<p>“Ah tatlım, biliyorum, gerçekten biliyorum. Galiba elimizden tek gelen, zorluklara karşın devam etmek. Bunu bazen geceleri eve gidip çalışma masama baktığımda anlıyorum... Olası senaryolar için okunacak onlarca kitap, yüzlerce senaryo, bir yandan da çekmecede duran, yarım kalmış zavallı romanım – bense buna yıllardır elimi bile süremiyorum; işte o zaman kendimi, örümcek ağlarının arasından bazen taze ve özgün şeyler çıkardığımı düşünerek avutuyorum. Lütfen ‘Savaşın Cepheleri’ konusundaki önerimi düşün, başarılı olacağımıza eminim.” Lokantadan çıkıyoruz. Garsonlar eğiliyorlar. Reginald paltosunu alıyor ve parayı adamın eline sıkıştırırken özür diler gibi belli belirsiz gülümsüyor. Kaldırımdayız. Kendimden hiç hoşnut değilim. Bunu niye yapıyorum ki? Birleşik Filmcilik’ten gelen ilk mektubu alır almaz nelerle karşılaşacağımı anlamıştım; tek fark, bu insanların beklediğinizden biraz daha kötü olması. Ancak bunu biliyorsam, neden aldırıyorum ki? Bunu kendime kanıtlamak için mi? Kendime duyduğum tiksinti, yerini çok tanıdık bir duyguya, hafif bir isteriye bırakıyor. Az sonra ağzımdan kötü, kaba, karşımdakini ya da kendimi suçlayıcı bir söz çıkacak, bunu biliyorum. Bir an var ki, kendimi tutamazsam, sözler ağzımdan dökülüverecek. Kaldırımda duruyoruz. Karşımda duran adam benden kurtulmak istiyor. Tottenham Court Caddesi’ndeki metro istasyonuna doğru yürüyoruz. “Reggie,” diyorum, “biliyor musun ‘Savaşın Cepheleri’ni ne yapmak isterdim?”</p>
		<p>“Söyle şekerim,” diyor. (Ancak elinde olmaksızın kaşlarını çatıyor.) “Bundan bir komedi filmi yapmak isterdim.” Şaşırarak duruyor. Yeniden yürümeye başlıyor. “Komedi mi?” İçten içe benden nefret ettiği, bana aniden fırlattığı o yan bakıştan belli oluyor. Sonra, “Ama şekerim,” diyor, “kitap öyle görkemli ki, tam bir trajedi. Ben komik tek sahne anımsayamıyorum.”</p>
		<p>“Hani, savaşın nabzından, o heyecandan söz etmiştin, anımsadın mı?”</p>
		<p>“Şekerim, elbette, hem de çok iyi anımsıyorum.”</p>
		<p>“Kitabın konusunun gerçekte bu olduğu fikrine katılıyorum.” Bir sessizlik. Yakışıklı, çekici yüzü kasılıyor. Dikkatli ve yorgun görünüyor. Sesim acımasızlık, öfke, tiksinti dolu. Kendimden tiksiniyorum. “Şimdi bana gerçekten ne demek istediğini söyle lütfen.” Metronun girişindeyiz. Metro çok kalabalık. Gazete satan adamın yüzü yok. Daha doğrusu burnu yok, ağzı tavşan dişli bir delik, gözleri yaralı dokulara gömülü. “Pekâlâ senin öykünü ele alalım,” dedim. “Genç, cesur, yakışıklı, gözüpek bir pilot. Kız ise kasabada yasak avcılık yapan bir adamın güzel kızı. Savaş zamanı İngiltere. Pilot eğitim üssü. Şimdi. Filmlerde binlerce kez gördüğümüz o sahneyi anımsa – Almanya’ya yollanan uçaklar. Kamera pilotların dağınık yatakhanesine döner. Şirin ama seksi olmayan kadın fotoğrafları, bizim çocukların çiğ içgüdüleri olmadığının vurgulanması açısından bu önemli. Yakışıklı bir genç, annesinden gelen mektubu okumakta. Şöminenin rafında bir spor kupası.” Bir sessizlik. “Evet şekerim, itiraf etmeliyim ki, bu tür filmleri çok sık yapıyoruz,” diyor. “Uçaklar döner. İkisi eksiktir. Orada burada kümeleşmiş duran insanlar gökyüzüne bakmaktadır. Boğazlarına bir şey düğümlenir. Kamera pilot yatakhanesine döner. Boş bir yatak. İçeri genç bir adam girer. Suskundur. Yatağına oturup önündeki boş yatağa bakar. Boğazına bir şey düğümlenir. Sonra kalkıp boş yatağın yanına gider. Yatağın üzerinde oyuncak bir ayı durmaktadır. Ayıyı alır. Alevler içinde bir uçak görüntüsü. Yakın plan, genç adam kucağında oyuncak ayı, güzel bir kızın fotoğrafına bakmakta – yok, kız fotoğrafı olmasın, bir buldog fotoğrafı, evet bu daha iyi, yeniden alevler içindeki uçağın görüntüsü ve millî marş.” Bir sessizlik oldu. Burunsuz, tavşan dişli gazete satıcısı bağırmakta: “Quemoy’da savaş. Quemoy’da savaş.” Reggie yanılmış olduğuna karar verip gülümsüyor ve “Ama sevgili Anna, sen ‘komedi’ demiştin,” diyor. “Bakın, siz aslında kitabın neyi anlattığını anlayacak kadar zekisiniz, bu da ölüme duyulan özlemdir.” Kaşlarını çatıyor, ancak bu kez kaşları öyle kalıyor. “Pekâlâ, utanıyorum ve bir düzeltme yapmak istiyorum; gereksiz kahramanlıklarla ilgili bir komedi filmi yapalım. Çiçeği burnunda yirmi beş delikanlı, falan falan. Bu gençler ölmeye giderek arkalarında oyuncak ayıları ve futbol kupalarından oluşan enkazlar bırakırlar. Yeniden bombardımana giden bir uçak filosunu metanetle seyreden bir kadının görüntüsü; evinin kapısında, gökyüzüne bakmaktadır. Bu kadının boğazına bir şeyler düğümlenir. Nasıl?” Gazete satıcısı bağırmakta: “Quemoy’da savaş!” Birden kendimi başka bir film parodisinin içindeymiş gibi hissediyorum. Gülmeye başlıyorum. İsterik kahkahalar atıyorum. Reggie kaşlarını çatmış bana bakıyor ve benden nefret ediyor. Az önce yardakçılık ve sevilme isteğiyle sürekli açılıp kapanan ağzı, şimdi kurnaz ve kindar bir ifade taşıyor. Gülmeyi kesiyorum, birden konuşma ve kahkaha fırtınası diniyor, yeniden aklı başında bir insan oluyorum. “Seninle aynı fikirdeyim Anna, ama ben işimi yapmalıyım. Komedi fikrin çok ilginç, ama anlattığın bir televizyon filmi olamaz, sinema filmi olabilir. Evet, bunu hayal edebiliyorum.” (Konuşurken yeniden normale dönüyor, ben de normale dönüyorum.) “Elbette böyle bir film çok çarpıcı olurdu. Acaba insanlar böyle bir filmi nasıl karşılardı?” (Dudakları yeniden büküldü ve o esprili ifadeyle çekicilik kazandı. Bana bakıyor, benden ölesiye nefret ettiği o ânın yaşandığına inanamıyor. Doğrusu ben de aynı duygular içindeyim.) “Belki de gerçekten çok beğenilirdi? Ne de olsa savaş sona ereli henüz on yıl oldu, ama bu gerçekten televizyon işi değil. Televizyon çok basit bir yayın aracıdır. Seyirci de söylememe gerek yok, çok zeki değil. Bunu aklımızdan çıkarmamalıyız.”</p>
		<p>“Quemoy’da Savaş” başlıklı gazeteden alıyorum. Laf olsun diye, “Burası da, orada savaş var diye tanıdığımız yerlerden biri olacak,” diyorum. “Ya şekerim, korkunç değil mi? Yani böylesine kötü biçimde bilgilendiriliyor olmamız.”</p>
		<p>“Ben sizi çok tuttum, herhalde büronuza gitmek istiyorsunuzdur.”</p>
		<p>“Gerçekten de biraz geciktim, hoşça kal Anna, seninle çok güzel zaman geçirdim.”</p>
		<p>“Hoşça kal Reggie, harika öğle yemeği için teşekkürler.” Eve döndüğümde bunalıma düşüyorum, sonra da kendime duyduğum tiksintiyle çöküyorum. O görüşmede utanmadığım tek an, o isterik ve aptalca şeyleri söylediğim andı; artık TV ve sinema çalışanlarıyla görüşmeyi kabul etmemeliyim. Neye yarıyor ki? Tek yararı, yeniden yazmamakta ne kadar haklı olduğumu bir kez daha görmem. Bu öyle küçültücü ve çirkin bir şey ki, ondan uzak durmalıyım. Ancak ben bunu çoktan biliyorum, öyleyse yarayı kanatıp durmak niye?</p>
		<p>Amerika’dan, bir saatlik dizilerden biri olan “Mavi Kuş” dizisinin temsilcisi Bayan Edwina Wright’tan bir mektup: Sevgili Bayan Wulf: Bir şahin gibi, ilgi çekecek senaryolar ararken, romanınız “Savaşın Cepheleri” dikkatimizi çekti, çok heyecanlandık. Size, her iki tarafa da yararlı olacak bir projede çalışabilme umuduyla yazıyorum. Roma ve Paris yolculuğum sırasında üç günlüğüne Londra’ya uğrayacağım. Beni Black’s Oteli’nden ararsanız, bir şeyler içer ve sohbet ederiz. Mektuba ek olarak, yazarlarımız için hazırladığımız broşürleri de gönderiyorum. Saygılar.</p>
		<p>Broşür dokuz buçuk sayfalık bir şeydi. Şöyle başlıyordu: “Her yıl büromuza yüzlerce senaryo geliyor. Bunlardan çoğu televizyona uyarlanmak için gerekli duyarlılığa sahip olmasına karşın, bizim bazı temel koşullarımıza uymadıkları için kabul edilmiyorlar, vb.” Madde (a) şöyle diyordu: “Mavi Kuş dizilerinin özü çeşitliliktir! Konu üzerinde hiçbir kısıtlama yoktur! Macera, aşk, gezi öyküleri, egzotik deneyime dayalı öyküler, ülke yaşamı, çocuk ebeveyn ilişkileri, düşsel öyküler, komedi, trajedi, vb... Mavi Kuş, ne çeşit olursa olsun, özgün deneyimlere içten ve özgür bir yaklaşımı olan hiçbir senaryoya ‘hayır’ demez.” Madde (y) şöyle diyordu: “Mavi Kuş senaryoları, her hafta, her yaşta dokuz milyon Amerikalı tarafından izlenmektedir. Mavi Kuş sıradan erkek, kadın ve çocuğa, gerçek yaşama uygun, gerçekçi senaryolar sunar. Mavi Kuş sorumluluk ve görev bilinci sahibidir. Bu nedenle, Mavi Kuş yazarlarının bizimle paylaştıkları bir sorumluluğu unutmamaları gereklidir: Mavi Kuş, politika ya da evlilik dışı cinsel ilişkiyle ilgili senaryoları göz önüne almayacaktır.</p>
		<p>Sizin senaryonuzu okumak için can atıyoruz.”</p>
		<p>Bayan Anna Wulf’tan, Bayan Edwina Wright’a mektup: Sevgili Bayan Wright. Gururumu okşayan mektubunuz için teşekkürler. Ancak broşürünüzden anladığım kadarıyla, evlilik dışı cinsel ilişki ve ırk ayrımı konularına değinen senaryolardan hoşlanmıyorsunuz. “Savaşın Cepheleri”nde ikisi de var. Bu yüzden romanımı sizin dizileriniz için uyarlama olasılığını tartışmamız anlamsız. Saygılar.</p>
		<p>Bayan Edwina Wright’tan Bayan Wulf’a bir telgraf: Hemen verdiğiniz duyarlı yanıt için teşekkürler stop Lütfen yarın akşam saat sekizde Black’s Oteli’nde size yemek ısmarlamama izin verin stop İadeli taahhütlü...</p>
		<p>Bayan Wright’la Black’s Oteli’nde akşam yemeği. Fatura: 11 sterlin, 4 şilin, 6 peni.</p>
		<p>Edwina Wright, kırk elli yaşlarında, şişman, demir grisi, parlak ve bukleli saçları olan pembe beyaz tenli bir kadın; göz kapaklarına mavi gri bir far sürülmüş, dudaklarına parlak pembe bir ruj, tırnaklarına uçuk pembe bir oje. Üzerinde çok pahalı, uçuk mavi bir elbise var. Pahalı bir kadın. Martinilerimizi içerken dostça sohbet ediyoruz. O üç martini içiyor. Bense iki. Kadın üçünü de lıkır lıkır mideye indiriyor, bunlara gerçekten ihtiyacı var. Konuyu İngiliz edebiyatçılarına getirerek hangilerini tanıdığımı anlamaya çalışıyor. Fazla yazar dostum olmadığı ortaya çıkıyor. Benim edebiyat çevresi içindeki yerimi kestirmeye çalışıyor. Sonunda gülümseyerek beni şu sözlerle bir kenara atıyor: “Çok sevdiğim dostlarımdan biri...” (Amerikalı bir yazarı kastediyor) “...bana, öteki yazarlarla görüşmekten nefret ettiğini söylerdi hep. Bence onun önünde çok ilginç bir gelecek uzanıyor.” Yemek salonuna geçiyoruz. Burası sıcak, rahat bir yer. Oturunca bir an için denetimi elden bırakıyor, boyalı göz kapaklarını kırpıştırarak kısıyor, pembe dudaklarını hafifçe aralıyor – birini ya da bir şeyi arıyor. Sonra düş kırıklığına uğradığını belli eden kederli bir ifade takınıyor, bunun içten bir ifade olduğunu o konuşmaya başlayınca anlıyorum. “İngiltere’yi seviyorum. Buraya gelmeye bayılıyorum. Buraya gönderilmek için bahaneler arıyorum.” Acaba İngiltere onun için bu otel mi, diye düşünüyorum ama o bunu yapmayacak kadar kurnaz ve zeki birine benziyor. Bir martini daha ister miyim diye soruyor; reddetmek üzereyim, sonra bakıyorum o bir tane daha istiyor, ben de kabul ediyorum. Midemde bir gerginlik var; bunun karşımdaki kadının gerginliğinin bir yansıması olduğunu anlıyorum, gerginliğini bana bulaştırıyor. Bu kontrollü, savunmaya geçmiş güzel yüzlü kadına bakıyorum ve ona acıyorum. Nasıl bir yaşam sürdüğünü çok iyi anlayabiliyorum. Oldukça özenli ve nazik bir biçimde yemek ısmarlıyor. Bu, tıpkı bir erkek tarafından yemeğe çıkarılmak gibi. Oysa o hiç de erkeksi bir kadın değil; böyle durumlarda dizginleri eline almaya alışmış, o kadar. Bu rolün onun için hiç de kolay olmadığını, bu rolün ona nelere mal olduğunu çok iyi anlıyorum. Kavunun gelmesini beklerken bir sigara yakıyor. Gözleri yarı kapalı, sigarası ağzından sarkıyor, salona yeniden bir göz atıyor. Birden ferahlıyor ve yüzü aydınlanıyor, ama bunu hemen maskeliyor; sonra içeri girip salonun bir köşesine yerleşen yalnız bir Amerikalıya gülümsüyor ve başıyla selam veriyor. Yemeğini ısmarlamakta olan adam ona el sallıyor, kadın gülümsüyor; Bayan Wright gözlerinin önünden kıvrıla kıvrıla yükselen duman arasından bakışlarını bana güçlükle yöneltiyor. Birden gözüme çok daha yaşlı görünüyor. Ondan çok hoşlanıyorum. Bu gece odasında neler yapacağını hayal ediyorum: Üzerinde fazlasıyla kadınsı bir şeyler var. Evet, çiçek desenli şifon ya da benzer bir şey... evet, gündüz çalışırken oynamak zorunda olduğu role bir tepki. Hatta şifonun büzgülerine bakıp kendiyle alay ediyor. Birini bekliyor. Kapıda hafif bir tıkırtı. Gidip kapıyı bir şakayla açıyor. Her ikisinin de kafaları alkolle bulanık, cana yakınlar. Birer içki daha. Sonra yavan ve ölçülü bir birleşme. Daha sonra New York’ta bir partide karşılaşacak ve birbirlerine alaylı sözler söyleyecekler. Şimdi Bayan Wright eleştirel bir biçimde kavununu yiyor, İngiltere’deki yiyeceklerin daha lezzetli olduğunu söylüyor. Bana işini bırakıp New England’da, kent dışında yaşamayı ve bir roman yazmayı düşündüğünü söylüyor. (Kocasından hiç söz etmiyor.) Aslında ikimiz de “Savaşın Cepheleri”nden söz etmeye pek istekli değil gibiyiz. Benim puanımı verdi; onun için ortalama bir yazarım; yalnızca şansını denemişti; yemek bir iş kaybı, ama işin gereği bu. Biraz sonra cana yakın bir biçimde, ancak laf olsun diye kitabımdan söz etmeye başlayacak. Bir şişe sert Burgonya şarabı açıyoruz. Yanında mantar, biftek, kereviz yiyoruz. Yiyeceklerimizin çok lezzetli olduğunu yineliyor, ama bunu pişirmeyi öğrenmemiz gerektiğini de ekliyor. Alkolün etkisiyle ben de onun kadar neşeliyim artık; ama midem gitgide daha çok kasılıyor – bu onun gerginliği. Köşede oturan Amerikalıya bakıp duruyor. Birden dilimi tutmazsam, tıpkı Reginald Tarbrucke’layken beni o gülünç parodiye iten isteriyle konuşmaya başlayacağımı hissediyorum. Dikkatli olmaya karar veriyorum. Bu kadından çok hoşlandım, onu üzmek istemiyorum. Ayrıca ondan çekiniyorum. “Anna kitabını çok beğendim!”</p>
		<p>“Sevindim, teşekkürler!”</p>
		<p>“Bizim orada Afrika’ya, oranın sorunlarına ilgi büyük.” Sırıtıyorum ve “Ancak o kitapta ırk ayrımı sorunu işleniyor,” diyorum. Gülümsediğim için seviniyor, o da gülümsüyor ve “Ancak genelde, bunun ölçüsü de önemlidir,” diyor. “Senin mükemmel romanında genç pilotla kız yatıyorlar. Söyle bakalım, sence bu önemli miydi? Sence onların cinsel ilişkiye girmesi öykünün vazgeçilmez bir parçası mıydı?”</p>
		<p>“Hayır değildi.” Duraksıyor. Zeki, yorgun ifadeli gözlerinde bir düş kırıklığı pırıltısı görülüyor. Benim ödün vermeyeceğimi ummuştu herhalde; oysa işi, benim ödün vermemi sağlamak. Birden, seksin onun için öykünün anafikri olduğunu anlıyorum. Bana karşı tutumu biraz değişiyor. Artık öyküsünü televizyonda görmek için öykünün bütününü gözden çıkarmaya hazır bir yazarla uğraştığını düşünüyor. “Ancak kuşkusuz, birbirlerini aşkların en safıyla sevseydiler bile sizin kurallarınıza ters düşerdi,” diyorum. “Bu, konuyu ele alış biçimine bağlı.” Bu noktada her şeyi böylece kesip bırakabileceğimizi fark ediyorum. Acaba benim davranışlarım yüzünden mi? Hayır; kadının, köşedeki yalnız Amerikalıyla olmak için duyduğu şiddetli istek yüzünden. Adamın iki kez ona baktığını gördüm; kadın kaygılanmakta haklı galiba. Adam yanımıza mı gelse, kendi başına bir yerlere mi gitse, kestirmeye çalışıyor. Yine de kadından yeterince hoşlanıyor gibi. Garson tabaklarımızı alıyor. Ben tatlı yerine kahve isteyince kadın seviniyor. Gezisi boyunca, her gün iki kez iş yemeği yiyormuş, bu konuşmayı yalnızca sıcak yemekle bitirdiğimiz için hoşnut. Henüz kalkmaya niyetli görünmeyen vatandaşına bir kez daha bakıyor ve yeniden işine dönmeye karar veriyor. “Senin şu harika malzemeni nasıl kullanabileceğimizi düşünürken birden aklıma bundan çok iyi müzikal yapılabileceği geldi,” diyor, “bir öyküde kaçınamayacağın kadar ciddi olan bir mesajdan bir müzikalde kolaylıkla kaçabilirsin.”</p>
		<p>“Orta Afrika’da geçen bir müzikal mi?”</p>
		<p>“Her şeyden önce bir müzikal fon sorunumuzu çözerdi. Sizin betimlediğiniz arka plan çok güzel, ancak televizyona uygun değil.”</p>
		<p>“Yani arka planda yapay Afrika görüntüleri mi olacak?”</p>
		<p>“Evet, demek istediğim bu. Ayrıca basit bir öykü. Genç İngiliz pilot Afrika’da eğitimdedir. Gittiği bir partide güzel bir zenci kıza rastlar. Pilot yalnızdır. Kız ona yakın davranır. Adam kızın çevresiyle tanışır.”</p>
		<p>“Bakın, o yörede bir pilotun bir zenci kıza bir partide rastlaması olanaksız. Bu ancak politik bir ortamda olabilir, sözgelimi, ırk ayrımını ortadan kaldırmaya çalışan bir azınlık grubunun içinde. Aklınızdan gerçekten bir müzikal mi geçiyor?”</p>
		<p>“Ah, ama ben... varsayalım pilot sokakta bir kaza geçirdi, kız da ona yardım etti ve evine götürdü.”</p>
		<p>“Böyle bir şey yaparsa en az on yasayı çiğnemiş olur. Onu evine gizlice götürseydi, o zaman bu bir müzikal için fazla korkulu ve ümitsiz bir hava yaratırdı.”</p>
		<p>“Bir müzikal çok ciddi olabilir,” diye beni laf olsun diye azarlıyor. “Yerli şarkıları ve danslarını kullanabiliriz. Orta Afrika müziği izleyicilerimiz için taze bir esinti olur.”</p>
		<p>“Öykünün geçtiği dönemde Afrikalılar, Amerika’dan gelen caz müziğini dinliyorlardı. Henüz kendi kalıplarını geliştirmeye başlamamışlardı.” Bakışlarıyla, “Yalnızca işimi zorlaştırmaya çalışıyorsun,” diyordu. Müzikali bir kenara bırakıp, “Pekâlâ, öyküyü olduğu gibi çekmek için satın alırsak, öykünün geçtiği yeri değiştirmemiz gerekebilir. Sözgelimi İngiltere’de bir ordu üssü olabilir. Bir Amerikan üssü. Bir Amerikan askeriyle, bir İngiliz kızının aşkı.”</p>
		<p>“Asker zenci mi olacak yani?” Duraksıyor. “Şey, bu biraz güç. Ne de olsa bu bir aşk öyküsü. Ben İngiliz savaş filmlerine hayranım. Öyle güzel savaş filmi çekiyorsunuz ki – o gergin atmosferi ne kadar gerçekçi yansıtıyorsunuz. Siz İngilizler bunu öyle bir incelikle yansıtıyorsunuz ki... İşte biz de böyle bir şey yapmayı amaçlamalıyız. Savaş atmosferi, sizin filmlerinizde rastlanan bir savaş atmosferi, sonra basit bir aşk öyküsü, bizim oğlanlardan biriyle, sizin kızlardan biri.”</p>
		<p>“Ancak adamı zenci bir asker yaparsanız, Güney Amerika’nın o gizemli yerli halk müziğini kullanabilirsiniz, öyle değil mi?”</p>
		<p>“Şey, evet. Ama bunun izleyicilerimiz için yeni bir şey olmayacağını tahmin edebilirsiniz.”</p>
		<p>“Evet, şimdi gözümün önünde canlanıyor,” diyorum. “Savaş zamanı bir İngiliz kasabasında, zenci Amerikan askerlerinden oluşan bir koro, öte yanda İngiliz halk dansları yapan gencecik İngiliz kızları.” Sırıtıyorum. Kaşlarını çatıyor. Sonra o da sırıtıyor. Göz göze geliyoruz, bir kahkaha atıyor. Yeniden bir kahkaha atıyor. Sonra kaşlarını çatarak toparlanıyor. Her şeyi altüst eden o kahkahayı atmamış olduğunu varsayarak derin derin iç geçiriyor ve yeniden konuşmaya başlıyor: “Elbette siz bir sanatçısınız, hem de çok iyi bir sanatçı, elbette yazdığınız şeyin değiştirilmesini hiç istemiyor, buna şiddetle karşı çıkıyorsunuz, bu doğal. Ancak şunu söylememe izin verin, televizyon konusunda sabırsızlık etmek hatalı olur. Televizyon geleceğin sanat biçimidir, ben bunu böyle görüyorum, bu nedenle televizyon alanında çalışmak benim için bir ayrıcalık.” Duruyor, yalnız Amerikalının garsonu arandığını fark ediyor; ama hayır, Amerikalı bir kahve daha istiyor. Kadın dikkatini yeniden bana yönelterek devam ediyor: “Büyük bir adamın da dediği gibi, sanat bir sabır işidir. Eğer konuştuklarımızı düşünmek ve bana yazmak ya da başka bir senaryo yazmak isterseniz... Elbette daha önce hiç televizyon deneyimi olmamış bir sanatçıyı görevlendiremeyiz, ama size olabildiğince yardım etmek, size yol göstermek bizi memnun eder.”</p>
		<p>“Teşekkür ederim.”</p>
		<p>“Amerika’ya gelmeyi hiç düşündünüz mü? Beni ararsanız, aklınıza gelebilecek fikirleri konuşmak bana mutluluk verecektir.” Duraksıyorum. Kendimi tutmaya çalışıyorum. Sonra kendimi tutamayacağımı anlıyorum. “Ülkenize gelmek beni mutlu ederdi,” diyorum, “ama ne yazık ki, beni sınırdan sokmazlar, ben bir komünistim.” Hızla dönüp yüzüme bakıyor, mavi gözleri büyümüş, şaşkınlık dolu. Sandalyesini geri itip kalkacak gibi oluyor. Karşımda korkmuş biri var. Bunu söylediğim için hemen pişman oluyor ve utanıyorum. Bunu söylememin birçok nedeni var. Birincisi çocukluktan: Onu şaşırtmak istemiştim. İkincisi de onun kadar çocukça: Bunu söylemem gerektiğini düşünmüştüm; birisi sonradan, “O kadın komünisttir,” deseydi, bu kadın benim bunu kendisinden gizlediğimi sanacaktı. Üçüncüsü: Ne olacağını görmek istemiştim. Kadın soluk soluğa, kararsız bakışlarla, aralık dudaklarının ruju hafifçe silinmiş, karşımda oturuyor. Gelecek sefere bir ön araştırma yapması gerektiğini düşünüyor. Aynı zamanda kendini bir kurban gibi görüyor; o sabah, Amerika’dan gelmiş gazetelerden Amerikan karşıtı komitelerle ve bunun gibi örgütlerle ilişkisi olduğu sanılarak sorguya çekilen onlarca insanın işlerinden kovulduğunu okumuştum. Soluk soluğa, “Elbette İngiltere’de işlerin farklı olduğunun farkındayım...” diyor. Dünya işlerinde başarılı işkadını maskesi boydan boya çatlıyor ve istemeden, “Ama şekerim, kırk yıl düşünsem böyle bir şey aklıma gelmezdi...” diyor. Bu da şu anlama geliyor: Senden çok hoşlanmıştım, nasıl komünist olabilirsin? Bu sözleri söyleyebilecek kadar dar kafalı olması beni öylesine kızdırıyor ki, böyle zamanlarda hep olduğu gibi, böylesine aptalca bir şey söyleyebilecek kadar dünyadan kopuk olmaktansa, ne pahasına olursa olsun, komünist olmayı yeğlediğimi düşünüyorum. Şimdi ikimiz de öfkeliyiz. O başını başka yöne çevirip kendine gelmeye çalışıyor. Bense iki yıl önce Rus bir yazarla konuştuğum o geceyi anımsıyorum. İkimiz de aynı dilde, komünistçe konuşuyorduk. Oysa deneyimlerimiz o kadar farklıydı ki, kullandığımız sözcükler ikimiz için bambaşka şeyler ifade ediyordu. Onunla konuşurken kendimi bir düş âleminde gibi hissetmiş, sonunda o gece çok geç bir saatte, daha doğrusu sabahın erken saatlerinde, kullandığım sözcüklerin gerçekte ne anlama geldiğini, gerçek bir öyküyü anlatarak ona açıklamıştım. Ona, Moskova’da bir hapishanede işkence gören Sam’den söz etmiştim. O Rus yazar da aynen bu kadın gibi davranmıştı, gözlerini yüzüme dikmiş ve irkilerek benden kaçmak ister gibi kalkmaya yeltenmişti, çünkü o anda onun ülkesinde hapse atılmayı gerektirecek bir şey söylüyordum. Ortak felsefe terimlerini kullanmamızın nedeni, gerçeği maskelemekti. Aslında komünist etiketi taşımamız dışında hiçbir ortak yanımız yoktu. Bu Amerikalı kadınla da gece boyunca demokrasi terimlerini kullanarak konuşabilirdik, ama her ikimiz farklı deneyimleri anlatıyor olurduk. İkimiz şu anda oturmuş, aslında iki kadın olarak birbirimizden ne çok hoşlandığımızı düşünüyoruz. Ancak söylenebilecek fazla şey kalmamış. Tıpkı, Rus yazarla geldiğimiz o son noktada söylenecek bir şey kalmadığı gibi. Sonunda, “Eh, şekerim, daha önce hiç bu kadar şaşırmamıştım,” diyor. Bu kez suçlar gibi konuşmuştu, bu yüzden yeniden öfkeleniyorum. Hatta, “Elbette dürüst davranmadan hoşlandım,” diyecek kadar ileri gidiyor. Bense, “Şu an Amerika’da bulunsaydım ve komiteler tarafından izleniyor olsaydım, şimdi olduğu gibi bu masada böyle kayıtsızca komünist olduğumu söylüyor olmazdım,” diye düşünüyorum. Yani aslında kızmakta haksızım, yine de öfkelendiğim için sert sert, “Belki İngiliz yazarlarını davet etmeden önce kimliklerini kontrol etseniz daha iyi olur, çoğu sizi utandırabilir,” diyorum. Yüzündeki ifadeden benden iyice soğuduğu anlaşılıyor. Yalan söylediğimi düşünüyor. Şimdi benden iyice kuşkulanıyor, çünkü bana komünist damgasını vurdu. Rus yazarın da sözlerimi dinledikten sonra bu konuyu tartışmak ya da bunu bir kenara atmak arasında seçim yaptığı bir an olmuştu. Rus yazar bilmiş bir ifadeyle, alayla bana bakmış ve “Ülkemize dost olan kişilerin saf değiştirdiğini daha önce de gördük,” diyerek ikinci seçeneği yeğlemişti. Başka bir deyişle, ben ona göre kapitalist düşmanın baskılarına boyun eğmiştim. Neyse ki, tam bu bunalım ânında Amerikalı adam masamızın yanında beliriveriyor. Kadıncağız onun burada olduğunu ilk kez gerçekten unutmuştu, unutmuş numarası yapmıyordu. Belki de adam bu yüzden yanımıza gelmişti. Buna üzüldüm, çünkü galiba gerçekten tahmin ettiğim gibi olmuştu. Kadıncağız, “Jerry,” diyor, “birbirimizi görüp görmeyeceğimizi merak ediyordum doğrusu, Londra’da olduğunu duymuştum.”</p>
		<p>“Selam,” diyor adam, “nasılsın, seni görmek ne güzel.” Adam iyi giyimli, kendinden emin, iyi niyetli biri. Kadın güçlükle, “Bu Bayan Wulf,” diyor, dostunu bir düşmanla tanıştırdığını düşünüyor ve onu bir biçimde uyarmak zorunda olduğunu hissediyor, “Bayan Wulf, çok ama çok tanınmış bir yazar.” Böyle tanımlandığım için biraz olsun sakinleşiyorum. “Ben artık gitsem kusuruma bakmazsınız umarım. Eve gidip kızımla ilgilenmeliyim,” diyorum. Kadın gözle görülür biçimde rahatlıyor. Birlikte yemek salonundan çıkıyoruz. Onlara veda edip dönerken kadın erkeğin koluna giriyor. “Jerry, burada olmana çok sevindim,” dediğini duyuyorum. “Bu gece yalnız kalacağımı sanıyordum.”</p>
		<p>“Sevgili Eddy, sen ne zaman birlikte olmayı istedin de yalnız kaldın?” diyor Jerry. Kadın yavan ve minnettar bir biçimde gülümsüyor. Bana gelince, her şeye karşın, o rahat, yüzeysel konuşmamızın kalıbını kırdığım o ânın, gece boyunca dürüst davrandığım tek an olduğunu düşünerek eve gidiyorum. Yine de tıpkı Rus yazarla konuştuğum gece sonrasında olduğu gibi buruk, kederli ve utanç doluyum.</p>

		<p class="ara-baslik">28 Ağustos 1954</p>
		<p>Dün bütün gece Quemoy’la ilgili olabildiğince çok bilgi toplamaya çalıştım. Molly’nin ve benim kitaplığımda bu konuda çok az bilgi var. Korku içindeyiz, bu belki de yeni bir savaşın başlangıcı. Molly, “Biz hep böyle yapıyoruz,” dedi, “kaygıyla kıvranıyoruz, sonra savaş falan çıkmıyor.” Onu kaygılandıran başka bir şey var. Sonunda ne olduğunu anlatabildi: Forrest kardeşlerle çok iyi dosttu. Büyük olasılıkla Çekoslovakya’ya giderek ortadan “kaybolduklarında”, onlara ne olduğunu öğrenmek için karargâha gitmişti. Karargâhta ona kaygılanmamasını, iki kardeşin parti için önemli işler peşinde olduğunu söylemişler. Oysa dün, bu ikisinin bir süredir hapiste olduğu ve yeni serbest bırakıldığını açıkladılar. Molly dün yine karargâha gidip, Forrest kardeşlerin aslında hapiste olduğunu bilip bilmediklerini sormuş. Anlaşılan oradakiler bunu başından beri biliyorlarmış. Molly, “Partiden ayrılmayı düşünüyorum,” dedi. Ben de, “Neden işlerin düzelmesini beklemiyorsun? Ne de olsa, Stalin’in ardından temizlik devam ediyor,” dedim. Molly, “Geçen hafta partiden ayrılacağını söyleyene de bak!” dedi. “Her neyse bunu Hal’e de söyledim, evet büyük şefe kadar çıktım. Ona, ‘Bütün kötüler, Stalin, Beria ve onlar gibiler ölmedi mi? Peki neden temizliğe devam ediyorsunuz?’ dedim. O da bana bunun, şu anda herkesin karşı cephe aldığı Sovyetler Birliği’nin yanında yer alıp almama sorunu olduğunu söyledi. Bilirsin, her zamanki sözler. ‘Sovyetler Birliği’ndeki Yahudilerle ilgili haberlere ne dersin?’ dedim. Bunun bir kapitalist yalanı olduğunu söyledi. Ben de, ‘Off Tanrım, yine mi?’ dedim. Her neyse, bana dehşete kapılmamam gerektiği yolunda sakin, dostça bir söylev verdi. Birden, “Ya ben deliyim ya da onlar,” diye düşündüm. Hal’e, ‘Bak,’ dedim, ‘doğruyu söylemeyi, komplolar kurmamayı, yalan söylememeyi bir an önce öğrenseniz iyi olur, yoksa partide kimseler kalmayacak.’ Bana dostlarımın tutuklanmış olmasına kızmama anlayış gösterdiğini söyledi. Birden özür diler gibi kendimi savunmaya başladığımı fark ettim. Oysa hatalı olan onlardı, bense haklıydım. Bu sence tuhaf değil mi Anna? Az kalsın ondan özür dileyecektim. Kendimi tam zamanında tuttum. Oradan hemen çıktım. O kadar sinirlenmiştim ki, eve geldim ve yukarı çıkıp uzandım.” Michael eve geç geldi, ona Molly’nin söylediklerini anlattım. “Demek partiden ayrılıyorsun?” dedi. Her şeye karşın partiden ayrılmama üzülür gibiydi, ses tonundan öyle anlaşılıyordu. Sonra çok katı bir sesle, “Farkında mısın Anna, ne zaman sen ve Molly partiden ayrılmayı düşünseniz, ayrılınca ahlakınız bozulacakmış gibi konuşmaya başlıyorsunuz? Oysa aklı başında milyonlarca insan partiden cinayet, dehşet ve ihaneti geride bırakmak için ayrılmış, ayrılmadan önce öldürülmedilerse elbette.”</p>
		<p>“Belki de sorun bu değildir,” dedim. “O zaman nedir?”</p>
		<p>“Az önce partiden ayrılacağımı söylediğimde, buna üzülecekmişsin gibi bir duyguya kapılmıştım,” dedim. Gülerek bunu kabul etti, bir süre sustu, sonra yine gülerek, “Ben inançsızım, oysa bazı şeylere inanan bir insanla birlikte olmak güzeldi. Belki de seninle bu yüzden birlikteyimdir, ha ne dersin?”</p>
		<p>“İnanmak mı!” dedim. “Bu konuda çok heveslisin,” dedi. “Doğrusu partiye karşı tavrımı böyle tanımlamazdım,” dedim. “Yine de partiye üyesin, bu da benim...” Sırıttı. Ben de onun sözünü tamamladım: “Senin için söylenemez.” Sessizce oturmuş, kederli düşüncelere dalmıştı. Sonunda, “Yine de denedik. Gerçekten denedik. İşe yaramasa da denedik... hadi yatalım Anna,” dedi.</p>
		<p>Harika düşler gördüm. Düşümde çok güzel bir kumaş, kocaman bir ağ gibi çevreye yayılıyordu. İnanılmaz güzellikteydi, üzerine motifler işlenmişti. Motifler, insanlığın mitleriydi, ama yalnızca birer motif değildiler, aynı zamanda mitlerin ta kendisiydiler; bu da parıldayan yumuşak ağı canlı kılıyordu. Kumaşın üzerinde birbirine karışmış birçok renk vardı, ancak bu geniş kumaş göze kırmızı görünüyordu, alev alev bir kırmızı. Düşümde bu kumaşı elime alıp ona dokunuyor ve mutluluktan ağlıyordum. Kumaşa yeniden baktığımda, bunun Sovyetler Birliği’nin haritası biçiminde olduğunu gördüm. Kumaş genişlemeye başladı. Parıldayan bir deniz gibi hafif hafif dalgalanarak genişliyordu. Artık Polonya, Macaristan gibi çevresindeki ülkeleri de kapsıyordu, ama uçları saydam ve inceydi. Ben neler olduğunu anladığım için hâlâ sevinçten ağlıyordum. Şimdi parlayan, hafif sise benzeyen bu kumaş, Çin’in üzerine yayılmıştı. Burada yoğun, koyu bir kırmızı pıhtıya dönüştü. Ben uzayda bir yerde, ayaklarımla boşluğu tekmeleyerek olduğum yerde duruyor ve dünyada olanları seyrediyordum. Yerküre altımda dönerken ben uzayda, mavi bir sis bulutunun içindeydim. Yerküre dönüyordu, komünist ülkeler kırmızıydı, öteki ülkeler başka renklerdeydi. Afrika siyahtı, ama koyu, parlak, heyecan verici bir siyah; tıpkı geceleri ayın ufkun hemen altında doğmak üzere olduğu zamanlarda gökyüzünde görülen siyahlık gibi. Birden kabullenmek istemediğim kötü bir duygunun içime dolduğunu hissederek korkmaya başladım. Midem bulandığı için dünyanın dönüşünü seyredemiyordum, başım da dönüyordu. Yeniden dünyaya baktığımda bir kehanete benzeyen şu görüntüyü gördüm: Zaman yok olmuştu, insanlığın o uzun tarihi önüme serilmişti: Bu, acının önemli noktalarını oluşturduğu harika bir zafer ilahisiydi, süzülüp boşluğa yayılıyordu. Kırmızı alanlar, dünyanın öteki bölümlerini oluşturan farklı, canlı renkler tarafından istila ediliyordu. Renkler anlatılamayacak kadar güzel bir biçimde birbirinin içine akarak eriyor, böylece dünya daha önce hiç görmediğim, parlak, güzel, tek renge bürünüyordu. Bu dayanılmayacak kadar mutluluk verici bir an; mutluluk içimde genişlemeye başlıyor, öyle ki birden patlıyor – birden kendimi huzur ve sessizlik içinde buluyorum. Altımda sessizlik var. Ağır ağır dönen dünya, eriyor parçalanıyor, parçaları bütün uzaya yayılıyor. Çevrem birbirine dokunup ayrılan, uzaya yayılan parçacıklarla dolu. Dünya yok oluyor, karmaşa başlıyor. Bu karmaşanın içinde yapayalnızım. Bir ses, kulağıma şu sözleri açık bir biçimde fısıldıyor: Birisi dokumadan bir iplik çekti ve her şey yok oldu. Neşeli ve hafiflemiş bir biçimde uyandım. Michael’ı uyandırıp bunları anlatmak istedim, ama elbette düşte hissettiklerimi aktarmam olanaksızdı. Zaten çok geçmeden düşün zihnimde uyandırdığı duyguyu unutmaya başladım. Kendi kendime, “Düş gidiyor,” dedim, “onu hemen yakala,” sonra, “düşün ne anlama geldiğini bilmiyorum ki,” diye düşündüm. Bu anlam, içimde kavrayamayacağım bir mutluluk duygusu bırakarak yok olup gitmişti. Bense karanlıkta, Michael’ın yanında oturuyordum. Yeniden uzandım ve ona sarıldım, o dönüp yüzünü göğsüme dayadı. O zaman, “Aslında ne politika ne felsefe ne de başka bir şey beni ilgilendiriyor, beni tek ilgilendiren, Michael’ın karanlıkta dönüp yüzünü göğsüme dayaması,” diye düşündüm. Sonra uykuya daldım. Sabah düşümü ve neler hissettiğimi açıkça anımsadım. Özellikle de düşümde duyduğum sözleri: Birisi dokumadan bir iplik çekti ve her şey yok oldu. Gün boyunca düşüm zihnimde büzüldü, bozuldu, soluk, önemsiz bir şeye dönüştü. Ancak bu sabah Michael ılık ılık bakan güleç mavi gözlerini açıp bana gülümsediğinde, “Yaşantımın o kadar büyük bölümü acıyla ve çarpıklıkla dolu ki, mutluluk içime ılık, pırıltılı, masmavi bir su gibi dolduğunda buna inanamıyorum,” diye düşünüyorum. Kendi kendime, “Ben Anna Wulf’um, bu benim, Anna’yım ve mutluyum,” diyorum.</p>
		<p class="gap-twice">[Bu noktada deftere 11 Kasım 1952 tarihi atılmış, üzerine bir şeyler karalanmış sayfalar yapıştırılmıştı.]</p>
		<p class="gap-twice">Dün gece yazarlar grubu toplantısı vardı. Beş kişiydik – “Stalin Açısından Dilbilim” konulu bir tartışma yapacaktık. Edebiyat eleştirmeni olan Rex, kitapçığı cümle cümle incelememizi öneriyor. Otuzlardan kalma “emekçi bir yazar” olan George, piposunu ağzında oynata oynata, “Aman Tanrım, bunu yapmamız şart mı? Başım kuramlarla pek hoş değildir,” diyor. Komünist kitapçık yazarı ve gazeteci olan Clive, “Evet, bunu ciddi bir biçimde tartışmalıyız,” diyor. Gerçekçi, sosyalist görüşlü romanlar yazan Dick, “En azından önemli noktaları belirleyelim,” diyor. Böylece Rex işe koyuluyor. Yıllardır Stalin’den söz ederken kullanmaya alıştığımız o alçakgönüllü, saygılı ses tonuyla konuşuyor. Oysa o odadakilerin hepsi, aynı kişilerle bir barda ya da sokakta karşılaşıp bu konuyu konuşsaydı, çok farklı, alaycı ve soğuk bir ses tonu kullanıyor olurlardı. Rex, kısa bir ön konuşma yaparken sessizce onu dinliyoruz. Sonra Rusya’dan yeni dönmüş olan Dick, (hep komünist ülkelere gider), Moskova’da, bir Rus yazarın kendisine, Stalin’in bir filozofa nasıl vahşice saldırdığını anlattığını söylüyor. “Şunu unutmamalıyız ki,” diyor, “onların bizimkinden çok daha kaba ve patırtılı bir tartışma gelenekleri var.” Yapmacıksız, sözünü esirgemeyen, iyi bir adam olduğunu belli edecek bir ses tonuyla konuşuyor. Bu ses tonunu arada sırada ben de, sözgelimi, “Evet, elbette onların hukuki gelenekleri bizimkinden çok farklı,” gibi şeyler söylerken kullanırım. Bu ses tonunu duyduğum zaman rahatsız oluyorum; birkaç gün önce kendimi bu ses tonuyla konuşurken yakaladım ve kekelemeye başladım. Genelde kekelemem. Hepimizin elinde bu kitapçıktan birer tane var. Konuşmalarımız bana çok saçma geldiği için cesaretim kırıldı, ama felsefe eğitimi görmediğim için (oysa Rex bu eğitimi görmüş), aptalca bir şey söylemekten çekiniyorum. Ancak sorun bundan öte bir şey. Gitgide tanıdığım bir ruh hali beni daha çok pençesine alıyor, sözcükler anlamlarını yitiriyor. Birden kendimi, bir cümleyi, bir deyimi, bir sözcük grubunu, sanki yabancı dildeki sözcüklermiş gibi dinlerken buluyorum. Sözcüklerin ifade etmeleri gereken anlamla, gerçekte ifade ettikleri anlam arasında aşılamaz bir uçurum var gibi geliyor bana. Dilin çöküşünü anlatan, Finnegans Wake (Finnegan’ın Uyanışı) gibi romanlar geliyor aklıma. Bir de insanın zihnini kurcalayan anlambilim. Stalin’in bu konuda bir kitapçık yazmış olması da dil konusundaki genel rahatsızlığın bir göstergesi. En güzel romanın bile cümleleri bana aptalca gelirken, herhangi bir şeyi eleştirme hakkını kendimde nasıl buluyorum? Ne var ki, kitapçık bence çok beceriksizce yazılmış ve “Belki çeviri kötüdür,” diyorum. Özür diler gibi konuşmam beni şaşırtıyor. (Rex’le baş başa olsaydık böyle özür diler gibi konuşmazdım, biliyorum.) O anda kitapçığın aslında kötü olduğunu, herkesin düşüncesini dile getirdiğimi anlıyorum. Yıllardır, Rusya’dan gelen kitapçıklar, makaleler, romanlar ve bildiriler için, “Büyük olasılıkla çeviri kötü,” deyip duruyoruz. Bunu böylesine güçlükle söylemiş olmak beni şaşırtıyor. (Kim bilir aramızdan kaç kişi, böyle toplantılarda huzursuzluğunu, tiksintisini dile getirmeye kararlı olmasına karşın, toplantı başlayınca olağanüstü yasaklar yüzünden susmak zorunda kalıyor?) Sonunda ses tonuma hafif bir “küçük kız” tonu katıp bunu çekicileştiriyor ve “Bakın ben bunu felsefi açıdan eleştirmeye yetkin değilim, ancak bence yazının anahtar sözcükleri olan ‘ne üstyapı ne kök’ sözcükleri, ya Marksist ölçütlere hiç uymayan yeni bir düşünceyi ifade ediyor ya da asıl söylenmesi gerekeni söylememek için kullanılmış. Ya da düpedüz kibirli bir yorum,” diyorum. (Konuştukça, insanları savunmasız bırakan çekici ses tonumun, yerini fazla heyecanlı olmasına karşın ciddi bir ses tonuna bırakması beni rahatlatıyor.) Rex kızarıyor, kitapçığı evirip çevirerek, “Evet, itiraf etmeliyim ki, bu cümle oldukça...” diyor. Bir sessizlikten sonra George açıksözlülükle, “Bu kuramsal şeyler beni aşıyor,” diyor. Hepimizin, yani George dışında hepimizin rahatsız olduğu açık. Şu sıralar çoğu yoldaş birer cahillik maskesinin ardına saklanmak gibi kaba bir davranışı benimsemiş durumda. Ancak bu George’un kişiliğinin öyle ayrılmaz bir parçası haline geldi ki, artık bundan rahatsız olmuyor. “Bunu yapmak hakkı,” diye düşünüyorum, “parti için birçok yararlı iş yaptı, partiden ayrılmamak için bu yolu seçtiyse...” Kitapçığı tartışmamaya resmen karar vermemiş olmamıza karşın, onu bir kenara bırakmaya karar veriyoruz; başka konulardan, başka ülkelerdeki komünist politikadan konuşmaya başlıyoruz. Kendi ülkemiz dışında herhangi bir ülkeden söz ediyoruz; bu ülke Rusya, Çin, Fransa olabilir. Bütün bu konuşmaları dinlerken, “Kimse temelde hatalı bir şeylerin var olduğunu söylemiyor, ama söyledikleri şeyler akla bunları getiriyor,” diye düşünüyorum. Bizler iki kişiyken başka, üç kişiyken bambaşka şeyler söylüyoruz. Bunu düşünmekten kendimi alamıyorum. Aynı eleştirel tutumu benimsemiş iki kişi, iki komünist gibi değil, iki insan gibi politik konulardan söz eder. (Komünist değil, insan gibi derken kullandıkları özel terimler olmasa, onları dinleyen bir yabancının onların komünist olduğunu anlamayacağını kastediyorum.) Ancak konuşmaya üçüncü bir kişi katıldığında olay bambaşka bir havaya bürünür. Özellikle konu Stalin ise. Onun deli ve katil olduğuna kolaylıkla inanacak olsam da (yine de bunu yaparken, Michael’ın günümüzde hiçbir şeyin aslını bilmeye olanak olmadığı yolundaki sözlerini aklımdan çıkarmıyorum), insanların ondan alçakgönüllü, saygılı biçimde söz etmeleri hoşuma gidiyor. Ondan böyle söz etmeyi bıraksaydık çok önemli bir şey de yok olurdu; belki mantık dışı gelecek ama kastettiğim şey, demokrasinin ve saygıdeğerliğin var olabileceğine duyulan inançtır. Böyle davranmasaydık, bir inanç düş olur giderdi – en azından bizim zamanımızda.</p>
		<p>Konunun sürekli değiştiğini görünce çay yapmayı önerdim, herkes toplantının bitmesine sevindi. Çay yaptım, birden aklıma bana geçen hafta gönderilen bir öykü geldi. Bunu bana Leeds yakınlarında bir yerde oturan bir yoldaş göndermişti. Bunu ilk okuduğumda başarılı bir ironi denemesi olduğunu, daha sonra da belli üslupta yazılmış eserlerin bir parodisi olduğunu sanmıştım. Sonra bu yoldaşın bunu büyük bir ciddiyetle yazmış olduğunu anladım; bunu fark edince belleğimi yoklayıp benim de böyle şeyler düşlediğimi keşfettim. Bence asıl önemli nokta, bu öykünün hem parodi hem ironi hem de ciddi bir eser olarak okunabilmesiydi. Bence bu gerçek, her şeyin parçalanmadan payını aldığının, dilin de bu parçalanmaya dahil olduğunun acı bir ifadesi. Dil, deneyimlerimizin yoğunluğu karşısında eski gücünü yitiriyor, deneyimlerimizi ifade edemez oluyor. Çay yaptıktan sonra, yoldaşlara onlara bir öykü okuyacağımı söyledim.</p>
		<p class="gap-twice">[Defterin bu bölümüne, çizgili mavi bir bloknottan koparılmış sayfalar yapıştırılmıştı. Üzerlerine, çok temiz ve düzenli bir el yazısıyla şu öykü yazılmıştı:]</p>
		<p class="gap-twice">Yoldaş Ted, öğretmenler kuruluyla Sovyetler Birliği’ne gitmek için seçildiğini öğrendiğinde gurur duymuştu. Önce buna inanamamıştı. Kendini böylesine büyük bir onura layık görmüyordu. Yine de kurulan ilk İşçi ülkesine gitme fırsatını kaçıracak değildi! Sonunda, havaalanında öteki yoldaşlarla buluştuğu o büyük gün geldi çattı. Grupta, parti üyesi olmayan üç öğretmen daha vardı, bunların da iyi adamlar olduğu sonradan anlaşılacaktı! Ted, Avrupa üzerinden geçerek yapılan hava yolculuğuna bayılmıştı; içindeki coşku her geçen dakika biraz daha artmıştı; sonunda kendini Moskova’da, kendisi için ayırtılmış oldukça lüks bir otel odasında bulunca coşkuyla kendinden geçmişti! Grup, Moskova’ya vardığında gece yarısıydı, bu yüzden ilk kez komünist bir ülkeyi görmek gibi heyecanlı bir iş için sabahı beklemeleri gerekliydi. Yoldaş Ted, odasına konmuş, en az on iki kişinin rahatça oturabileceği kadar büyük masada oturmuş, o günle ilgili notlar yazıyordu, geçen her değerli dakikayı kaydetmeye kararlıydı. Tam bu sırada kapı çalındı. Yoldaş Ted, grup arkadaşlarından birinin geldiğini sanarak, “Girin lütfen,” dedi, ama içeri başlarında kumaş kasketler, ayaklarında işçi çizmeleri olan iki genç girdi. Bunlardan biri, “Yoldaş, lütfen bizimle gelin,” dedi. Yüzlerinde içten ve dürüst bir ifade vardı, bu yüzden beni nereye götürdüklerini sormadım. (Utançla itiraf etmeliyim ki, bir an için kapitalist basında okuduğumuz öyküleri anımsadım – istemesek de bu zehir bizi etkisi altına alıyor!) İki dost rehberimle asansöre binip aşağı indim. Resepsiyondaki kadın bana gülümsedi, iki yeni dostumu da selamladı. Dışarıda bizi siyah bir araba bekliyordu. Konuşmaksızın arabaya bindik ve yan yana oturduk. Kısa bir süre sonra önümüzde Kremlin’in kuleleri belirdi. Yani, bu çok kısa bir araba gezintisi olmuştu. Büyük dış kapıdan Kremlin’e girdik, araba gizli bir yan kapının önünde durdu. İki dostum arabadan inerek bana kapıyı açtılar. Gülümsediler. “Bizimle gelin yoldaş,” dediler. Önce her iki duvarında çeşitli sanat eserlerinin bulunduğu görkemli mermer merdivenden yukarı çıktık, sonra sade, dar bir koridora saptık. Herhangi bir kapıya benzeyen, sıradan bir kapının önünde durduk. Rehberlerimden biri kapıyı çaldı. Boğuk bir ses, “Girin,” dedi. İki dostum yine gülümsedi ve bana başlarıyla selam verdiler. Sonra koridorda kol kola yürüyerek gözden kayboldular. Cesaretimi toplayıp içeri girdim, her nasılsa, içeride ne göreceğimi biliyordum. Yoldaş Stalin, çok kullanıldığı belli olan çalışma masasında, ceketini çıkarmış, pipo içerek oturuyordu. Bana, “Girin yoldaş, oturun,” dedi sevecenlikle. Rahatladım, o dürüst ifadeli, sevecen yüze, parıldayan gözlere bakarak “Teşekkürler yoldaş,” dedim ve tam karşısına oturdum. Bir an gülümseyerek beni inceledi. Sonra, “Yoldaş, bu geç saatte seni rahatsız ettiğim için özür dilerim...” dedi. “Ah, ama bütün dünya sizin geç saatlere kadar çalıştığınızı bilir,” diye atılarak sözünü kestim. İşçilerinkine benzeyen kaba eliyle alnını sıvazladı. Birden onun ne kadar yorgun ve yıpranmış olduğunu fark ettim – bizim için çalışırken bu hale gelmişti! Bizim için ve dünya için! İçim gururla doldu, kendimi karşısında çok küçük hissettim. “Sizi böyle geç saatte, öğüdünüze ihtiyacım olduğu için rahatsız ettim yoldaş,” dedi. “Ülkenizden bir öğretmenler kurulunun geldiğini duydum, bu fırsatı değerlendirmem gerektiğini düşündüm.”</p>
		<p>“Size yardımcı olmak için her şeyi söylemeye hazırım, Yoldaş Stalin.”</p>
		<p>“Sık sık, acaba Avrupa’daki, özellikle İngiltere’deki stratejimizle ilgili aldığım bilgiler doğru mu, diye düşünüyorum.” Sesimi çıkartmadım, ama çok gururlanmıştım, evet, bu gerçekten büyük bir adamdı! Gerçek bir komünist lider gibi, halk tabakasından partililere akıl danışmaktan çekinmiyordu! “Bana İngiltere’de genel hatlarıyla nasıl bir politika izlememiz gerektiğini anlatabilirseniz, size minnettar kalırım yoldaş. Geleneklerinizin bizimkilerden çok farklı olduğunun bilincindeyim, politikamızın bu gelenekleri göz önüne almadığının da farkındayım.” Sonunda, konuşabilecek kadar sakinleşebildim. Ona, Sovyetler Birliği Komünist Partisi’nin İngiltere’yi yanlış yöntemler kullanarak etkilemeye çalıştığını düşündüğümü söyledim. Bunu, Sovyetler Birliği’nin soyutlanmak zorunda bırakılmasına, kapitalist güçlerin, yeni yeni tomurcuklanan komünist ülkelere duyduğu nefrete bağlıyordum. Yoldaş Stalin bir yandan piposunu tüttürüyor, bir yandan beni dinliyor, arada sırada başını sallıyordu. Ben duraksadığımda, “Lütfen devam edin yoldaş, ne düşünüyorsanız, lütfen çekinmeden söyleyin,” diyordu. Ben de öyle yaptım. Konuşmama İngiliz Komünist Partisi’nin tarihsel konumuyla ilgili çözümleyici ve kısa bir girişle başlayıp, üç saatlik bir konuşma yaptım. Konuşmam boyunca Yoldaş Stalin bir kez zile bastı, genç bir yoldaş tepsiyle bir demlik Rus çayı ve iki bardak getirdi, bardaklardan birini önüme koydu. Stalin çayını ağır ağır yudumluyor, dinlerken başını sallıyordu. İngiltere’de uygulanması gerektiğine inandığım politikayı ana hatlarıyla belirledim. Konuşmamı bitirdiğimde yalnızca, “Teşekkürler yoldaş. Bana çok yanlış bilgiler vermişler meğer,” dedi. Sonra saatine baktı ve “Yoldaş, kusura bakmazsan, güneş doğmadan önce yapılacak çok işim var,” dedi. Bana elini uzattı. Ben de sıktım. “Hoşça kal Yoldaş Stalin,” dedim. “Hoşça kal, İngiltere’den gelen iyi kalpli, dost yoldaş ve yeniden teşekkürler.” Birbirimize tek söz etmeden gülümsedik. Gözlerim yaşlarla doluydu – hayatımın sonuna kadar bu gözyaşlarıyla gurur duyacağım! Ben çıkarken Stalin, ilgilenmesi gereken bir tomar kâğıda bakarak piposunu tütünle doldurmaya başlamıştı bile. Hayatım boyunca yaşadığım en harika olay sona ermiş, dışarı çıkmıştım. İki genç yoldaş beni beklemekteydi. Birbirimize derin bir anlayışla gülümsedik. Gözlerimiz yaşlıydı. Arabada tek söz etmeksizin otele döndük. “İşte bu çok büyük bir adam,” diyerek sessizliği bozdum, onlar da başlarını sallayarak sözlerimi doğruladılar. Tek söz etmeden elimi sıktılar. Ben de olanları yazmak için yeniden günlüğümün başına oturdum. İşte şimdi yazacak önemli şeyler vardı! Güneş doğana kadar yazdım. Bu arada, beş yüz metreden daha yakın bir yerde, benim gibi uyumayan ve hepimizin kaderini gözetmek için çalışan, dünyanın en büyük adamını düşünüyordum!</p>
		<p class="gap-twice">[Yine Anna’nın el yazısı:]</p>
		<p class="gap">Öyküyü okuyup bitirdiğimde, George, “İyi, dürüst, temel şeyler,” diyene kadar kimse bir şey demedi. Bu her anlama gelebilecek bir yorumdu. Ben de, “Bir zamanlar ben de aynı şeyleri düşlemiştim, hem de sözcüğü sözcüğüne, ama hayalimde ben Avrupa için izlenmesi gereken politikayı da anlatmıştım,” dedim. Birden herkes kendini tutamayarak kahkahalar atmaya başladı. George, “Ben başlangıçta bunun bir parodi olduğunu sandım, ne kadar düşündürücü, değil mi?” dedi.</p>
		<p>Clive, “Bir seferinde Rusçadan çevrilmiş bir öykü okumuştum, otuzlu yılların başında yazılmıştı galiba,” dedi. “İki gencin traktörü Kızıl Meydan’da bozulur. Traktörün neresinin bozuk olduğunu bir türlü anlayamazlar. Birden iriyarı bir adamın yanlarına yaklaştığını görürler. Adamın ağzında bir pipo vardır. ‘Bozuldu mu?’ diye sorar. ‘Sorun da bu zaten yoldaş, neresinin bozulduğunu bulamıyoruz,’ der gençler. ‘Demek bulamıyorsunuz, işte bu kötü,’ der pipolu adam. Piposunun ağızlığıyla motorda bir yeri işaret eder. ‘Sizce arıza burada olabilir mi?’ Gençler orayı elden geçirirler, traktör homur homur çalışmaya başlar. Gençler, babacan bir ifadeyle onları izlemekte olan yabancıya teşekkür etmek için dönerler. Birden onun Stalin olduğunu anlarlar. Oysa Stalin, eliyle selam verip, Kızıl Meydan’dan Kremlin’e doğru yürümek için çoktan dönüp gitmiştir.”</p>
		<p>Bir ağızdan güldük. George, “Ne derseniz deyin, onlar güzel günlermiş! Ben eve gidiyorum,” dedi.</p>
		<p>Ayrılırken birbirimize karşı düşmanca duygular içindeydik. Birbirimizden hoşlanmıyorduk ve bunun farkındaydık.</p>

		<h3>Üçüncünün gölgesi</h3>
		<p>Ella’nın bir haftalığına Paris’e gitmesini editörü Patricia Brent önermişti. Bunu Patricia önerdiği için Ella içgüdüyle hemen reddetti. “Onların bizi yıkmasına izin vermemeliyiz,” demişti Patricia. “Onlar” derken, erkekleri kastediyordu. Patricia, Ella’yı terk edilmiş kadınlar kulübüne üye yapmaya çalışıyordu; aslında amacı Ella’ya iyilik etmekti, ama bilinçaltında kendini bir yönden tatmin etmeye çalışıyordu. Ella, Paris’e gitmenin zaman kaybı olduğunu söyledi. Patricia, Ella’yı göndermek için, İngiltere’de yayımlanması tasarlanan bazı öykülerin yayın haklarını satın alsın diye, kendilerininkine benzeyen bir Fransız dergisinin editörüyle görüşmesini istemişti. Ella bu öykünün Vaugirardlı ev kadınları için uygun olabileceğini, ama Brixtonlı kadınların yaşamına hiç uygun olmadığını söyleyerek gitmeyi reddetti. Patricia ters ters, “Bedava tatil yapacaksın,” dedi. Ella’nın Paris gezisi dışında şeyleri de reddettiğinin farkındaydı. Birkaç gün sonra Ella fikrini değiştirdi. Paul kendisini terk edeli bir yılı geçmişti, oysa hâlâ sözleriyle, davranışlarıyla Paul’ü anımsadığını belli ediyordu. Yaşamını, bir daha asla dönmeyecek bir adama göre biçimlendirmişti. Bundan kurtulmalıydı. Bu, gönülden istemediği, mantık yürüterek aldığı bir karardı. Neşesiz ve kayıtsızdı. Paul giderken yanında yalnızca Ella’nın yaşamdan zevk alma becerisini değil, iradesini de götürmüştü sanki. Sonunda ilacı içmeyi kabul eden ama doktoruna ısrarla, “Bir işe yaramayacağına eminim,” diyen kötümser bir hasta gibi Paris’e gideceğini söyledi.</p>
		<p>Nisan ayıydı; Paris her zamanki gibi büyüleyiciydi; Ella, Sol Yaka’da, fazla lüks olmayan bir otelde oda tuttu. Buraya iki yıl önce geldiğinde Paul’le bu otelde kalmışlardı. Odaya, Paul için de yer bırakarak yerleşti. Ancak ne yaptığını fark edince, bu otele asla gelmemesi gerektiğini anladı. Yine de, oradan ayrılıp başka otele gitmek gözünde büyüdüğü için orada kaldı. Gecenin erken saatleriydi. Yüksek pencerelerin dışında uzanan Paris, yeşeren ağaçlarla, gezintiye çıkmış insanlarla cıvıl cıvıldı. Ella’nın kendini odadan çıkmaya zorlayıp, bir şeyler yemek için bir lokantaya gitmesi yaklaşık bir saatini aldı. Kendini korumasız hissederek yemeğini çabucak yedi ve gözlerini sürekli meşgul edecek bir şeyler bularak otele yürüdü. Çevresine fazla bakınmamasına karşın iki erkek kendisine hoşça selam verdi, Ella iki seferinde de öfkeyle donakaldı, sonra hızlı adımlarla yürümeye devam etti. Odasına girdi ve sanki kendisini kovalayan bir şey varmış gibi kapıyı kilitledi. Beş yıl önce olsaydı, tek başına akşam yemeği yemekten hoşlanırdı; lokantadan eve tek başına yürümek ona zevk verirdi. Üstelik o iki adamdan biriyle mutlaka bir kahve ya da içki içerdi. Peki kendisine böyle ne olmuştu? Paul’le birlikteyken, onun kıskançlığı yüzünden hiçbir erkeğe, kayıtsızca bile olsa bakmamayı öğrenmişti; Paul’ün yanında, Latin ülkelerindeki gibi eve kapatılarak korunan bir kadına dönmüştü. Ancak bunun, acı çekmeyi önleyici, yalnız gösteriş olarak yapılan bir boyun eğiş olduğunu düşünmüştü. Oysa şimdi kişiliğinin tümüyle değişmiş olduğunu anlıyordu.</p>
		<p>Bir süre, ilgisiz bir biçimde pencerenin önünde oturarak, karanlığa gömülen ancak yine de cıvıl cıvıl olan kenti seyrettikten sonra, sokaklarda yürüyerek, insanlarla biraz konuşması gerektiğine karar verdi; birileriyle tanışıp, onların kendisine kur yapmasına izin vermeliydi. Ancak otel merdiveninden inip anahtarını resepsiyona bıraktıktan sonra sokağa çıkamayacağını anladı. Dört yıl boyunca tek başına bir hücrede kaldıktan sonra özgür bırakılan ve normal davranması beklenen bir mahkûm gibi hissediyordu kendini. Bu yüzden yatmaya gitti. Ancak bir türlü uyku tutmuyordu. Her zamanki gibi, Paul’ün hayalini bir ninni gibi kullanarak kendini uyuttu. Paul’ün kendisini terk etmesinden bu yana vajinal orgazm tatmamıştı; eli, Paul’ün eli oluyor ve eliyle kendini uyararak şiddetli orgazmlar yaşıyordu, ama bunu yaparken gerçek benliğinin yok oluşunu büyük bir kederle izliyordu. Fazlasıyla uyarılmış, sinirli, bitkin ve aldatılmış olarak uykuya daldı. Paul’ü böyle kullanarak, onun “olumsuz” kişiliğini, özgüvensiz adamı kendine daha da yaklaştırıyordu. Ella artık Paul’ün bakışlarındaki sevecenliği, sesindeki şakacı tonu anımsayamaz olmuştu. Artık yanı başında, yenilmiş bir hayaletle uyuyordu; Ella, Paul’ün başını göğsüne ya da omzuna yaslaması için uyanıp kollarını açtığı kısa uyanıklık anlarında bile, hayaletin yüzündeki kendiyle alay eden acı, hafif gülümsemesini görebiliyordu. Oysa düşlerinde Paul istediği kılığa girebiliyordu, çünkü düşlerinde Paul sıcak, sakin ve erkeksiydi. Ella, sevdiği Paul’ü düşlerine saklıyordu; uyanıkken zihninde acının türlü biçimlerinden başka bir şey kalmıyordu.</p>
		<p>Ertesi sabah, oğlundan ayrıyken hep yaptığı gibi geç saatlere kadar uyudu. Uyandığında Michael’ın saatler önce kalkmış, giyinmiş ve Julia’yla kahvaltı etmiş olması gerektiğini düşündü; herhalde şimdi öğle teneffüsüne çıkmak üzereydiler. Ella kendine, Paris’e oğlunun gününün nasıl geçtiğini düşünmek için gelmediğini anımsattı; Paris dışarıda, gamsız güneş ışığının altında, onu bekliyordu. Giyinip editörle buluşmaya gitmenin zamanı gelmişti.</p>
		<p><em>Femme et Foyer</em>’nin<a class="si-noteref epub-type_noteref" href="#f9" id="ref_f9">9</a> büroları, ırmağın öteki yakasında, bir zamanlar at arabalarının, ondan önce de özel kişilerin askerlerinin içinden geçip gittiği tarihî bir binanın merkezindeydi; eskiden askerler binadaki bir kemerin altından sıkışa sıkışa geçerlermiş. “Kadın ve Yuva” hâlâ kilise ve feodalizm kokan, çürümekte olan duvar işlemeleriyle dolu, ağırbaşlı, modern ve pahalı bir katın içindeki odalardan oluşuyordu. Ella, Mösyö Brun’ün odasına götürüldü, belli ki onu bekliyorlardı. İriyarı, besili bir öküze benzeyen genç Mösyö Brun, onu hem Ella’ya hem önerilen işe duyduğu ilgisizliği gizleyemeyen aşırı bir incelikle karşıladı. Yemekten önce birer içki içeceklerdi. Robert Brun on iki güzel sekreterine, nişanlısıyla yemeğe çıkacağı için saat üçten önce büroya dönmeyeceğini söyledi; sekreterler de anlayışla, onu kutlar gibi gülümsediler. Ella ve Robert Brun saygı uyandıran avludan geçip, tarihî kapıdan çıktılar ve kafeye doğru yürümeye başladılar; bu arada Ella, Robert’in gelecekteki evliliğiyle ilgili nazik sorular sordu. Adam, akıcı ve düzgün İngilizcesiyle nişanlısının karşı konulamayacak kadar güzel, zeki ve yetenekli olduğunu anlattı. İkisi gelecek ay evleneceklerdi, şu sıralar evlerini döşemekteydiler. Elise, (dili bu ada şimdiden alışmıştı, bu yüzden bunu, ciddi ve resmî bir biçimde söylüyordu) şu anda ikisinin de beğendiği bir halıyı almak için pazarlık yapıyordu. Ella da onun nişanlısını görme şerefine erecekti. Ella hemen bundan mutluluk duyacağını söyledi ve adamı yeniden kutladı. Bu arada önünde kaldırıma kurulmuş güneş şemsiyeleri olan masalarla dolu kafeye varmışlardı, oturup iki Pernod söylediler. Şimdi iş zamanıydı. Ella dezavantajlıydı; görgüsüzlüğü alışkanlık edinmiş patronu Patricia Brent’e Comment j’ai fui un Grand Amour (Gerçek Aşktan Kaçarken) adlı dizi romanın telif hakkını almış olarak dönerse, onu çok sevindireceğini biliyordu. Patricia için “Fransız” sözcüğü, mükemmel sözcüğünün eşanlamlısıydı: fazla abartılı olmayan, ama özgün, sosyetik ve görgülü bir romantizm. Patricia’ya göre, öykünün sonuna konulacak “Paris’teki “Kadın ve Yuva” ile yapılan anlaşma sonucu yayımlanmaktadır,” yazısı, bir Fransız parfümü gibi, buram buram seçkinlik kokusu yayacaktı. Yine de Ella, Patricia’nın öyküyü okuduğunda (Fransızca bilmediği için çevirisini okuyacaktı elbette), istemese de bunun beş para etmeyeceğini kabul edeceğini biliyordu. Ella, Patricia’yı kendi zaafına karşı koruyabilirdi – elbette eğer isterse. Ancak aslında Ella’nın öyküyü almaya hiç niyeti yoktu, asla da olmamıştı; yani bu inanılmayacak kadar besili, iyice yıkanıp paklanmış, nazik genç adamın zamanını boşa harcıyordu. Adamdan hoşlanmış olsaydı, buna pişman olabilirdi, oysa çok iyi eğitim görmüş bir orta tabaka hayvanı olarak gördüğü için ondan olabildiğince yararlanmaya karar vermişti. Bağımsız bir birey olarak öyle güçsüz ve yetersiz olmuştu ki, bir lokanta masasında, bir erkeğin koruyucu kanatları altında olmaksızın oturamıyordu. Karşısındaki adam da bu işe yarayacak herhangi bir erkekti. Laf olsun diye, Mösyö Brun’e öykünün İngiltere için nasıl uyarlanacağını anlatmaya başladı. Öyküde, katı yürekli kocasının işkenceleriyle erken yaşta ölüm döşeğine düşen güzel annesinin yasını tutmakta olan, genç ve yoksul bir öksüz kız anlatılıyordu. Öksüz kızımız iyi yürekli rahibeler tarafından manastırda büyütülür. Dindar olmasına karşın on beş yaşındayken acımasız bahçıvan tarafından baştan çıkarılınca günahsız rahibelerin yüzüne bakamayarak Paris’e kaçar; orada temiz yürekli kızımız birkaç erkekle düşüp kalkar, hepsi de ona ihanet eder. Sonunda, yirmi yaşındayken, çocuğunu iyi yürekli rahibelere veren kızımız, aşkını değersiz bulduğu bir fırıncı çırağıyla karşılaşır. Gerçek aşktan kaçarak yine on kadar sevgisiz erkeğin kollarına atılır; bu arada hıçkırıklar içinde, sürekli gözyaşı döker. Sonunda fırıncının çırağı onu bulur ve bağışlar (ancak bundan önce yeterli sayıda sözcük söylenir elbette) ve ona ölümsüz bir aşk, tutku ve güvence sözü verir. Bu destan “Mon amour,”<a class="si-noteref epub-type_noteref" href="#f10" id="ref_f10">10</a> diye bitiyordu, “Mon amour, senden kaçtığımda, gerçek aşktan kaçtığımın farkında değildim.”</p>
		<p>“Anlayacağınız gibi bunda öyle belirgin bir Fransız havası var ki, yeni baştan yazılması gerekiyor,” dedi Ella.</p>
		<p>“Evet ama, bu nasıl olacak?” Adamın yuvarlak, parlak, kahverengi gözleri nefretle bakıyordu. Ella tam bir pot kıracaktı ki, durdu –az kalsın öyküde erotizm ve dindarlığın birbirine harman edilişini eleştirecekti– bu arada Robert Brun, “Bunda öyle bir İngiliz havası var ki...” deseydi, Patricia’nın da aynen onun gibi kaskatı kesileceğini düşünüyordu.</p>
		<p>Robert Brun, “Ben öyküyü oldukça hazin buluyorum, psikolojik açıdan son derece uygun,” dedi.</p>
		<p>Ella, “Kadın dergileri için yazılan bütün öyküler psikolojik açıdan uygundur. Önemli olan ne ölçüde uygun oldukları,” dedi.</p>
		<p>Mösyö Brun’ün yüzü ve yusyuvarlak gözleri, sinirlendiği ve olan biteni anlayamadığı için donup kalmışlardı. Ella adamın bakışlarının kaldırıma doğru kaydığını gördü: Nişanlısı gecikmişti. “Bayan Brent’in mektubundan öyküyü almaya karar verdiği anlamını çıkarmıştım,” dedi. “Bunu basmamız için manastırlar, din, rahibeler olmadan yeni baştan yazdırmalıyız,” dedi Ella. “Ancak öykünün anlamı –bana hak veriyorsunuzdur herhalde– zavallı kızın iyiliği, temiz yüreği mutlaka vurgulanmalı.” Öyküyü satın almayacağımı anlamıştı, artık uzlaşmaya kalkışmıyordu; birden bakışları bir yere odaklandı, kaldırımın öteki ucunda yüzü anlamlı, yumuşak saçlı, Ella’ya çok benzeyen, incecik ve hoş bir kız belirmişti. Ella, kız yaklaşırken, “Ben onun tipi olabilirim, ama o kesinlikle benim tipim değil,” diye düşünüyordu. Adamın kalkıp nişanlısını karşılamasını bekledi. Ancak adam bakışını son anda çevirdi, kız da geçip gitti. “Vay, vay, vay!” diye düşündü Ella; “vay, vay, vay” – sonra kadınlar kendisine sinirle ya da ilgiyle bakana kadar, hiçbir ayrıntıyı kaçırmaksızın onları inceleyen ve şehvetli denilebilecek bir biçimde onlara değer biçen, tam kadınların kendisine baktığı anda bakışlarını kaçıran Mösyö Brun’ü incelemeye koyuldu.</p>
		<p>Sonunda kaldırımda çirkin, ama yine de çekici olan bir kadın belirdi; soluk yüzlü, hantal biriydi, ancak hantallığını çok iyi gizleyecek biçimde, çok güzel giyinmişti. Bu kadının beklenen nişanlı olduğu anlaşıldı. Birbirlerini, toplumca kabul edilecek biçimde bağlanmış bir çiftin hakkı olarak görülen bir sevinçle karşıladılar. Bütün gözler mutlu çifte döndü, insanlar gülümsediler; zaten bu ikisi böyle bir etki yaratmak istemişlerdi. Nişanlıyla Ella tanıştırıldı; şimdi birbirleriyle Fransızca konuşuyorlardı. Konu, beklenilenden çok daha pahalı olduğu ortaya çıkan halıydı. Ancak nişanlı, yine de halıyı almıştı. Robert Brun homur homur söylendi ve heyecanla bağırdı; gelecekte Bayan Brun olacak nişanlı içini çekti ve koyu siyah kalemle sürme çektiği gözlerini kırpıştırdı, sonra mırıl mırıl, sevgisini ustalıkla göstererek onu sakinleştirdi. Gülümseyerek el ele tutuşular. Erkek kendini beğenmiş, kadın hoşnut ve kaygılı. Elleri henüz birbirinden ayrılmamıştı ki, adamın bakışları alışkanlıkla kaldırımda beliren hoş bir kıza kaydı. Robert Brun kaşlarını çatarak kendini topladı. Olayın farkına varan müstakbel eşinin gülümsemesi bir anlığına dondu. Yine de tatlı tatlı gülümseyerek arkasına yaslandı ve ev döşemenin güçlüklerinden söz etmeye başladı. Kadının nişanlısına fırlattığı bakışları gören Ella, bir gece geç saatte Londra’daki bir metro istasyonunda gördüğü bir fahişeyi anımsamıştı; bu kadın da tıpkı bu kadın gibi bir adama ustalıkla, tatlı tatlı bakarak onu yanına çağırmıştı.</p>
		<p>Ella, İngiltere’deki dekorasyon modasıyla ilgili bilgiler verirken, “Şimdi nişanlı bir çiftin yanındaki fazlalık kadın durumundayım. Kendimi yapayalnız ve dışlanmış hissediyorum. Yine bir vitrinde sergileniyor gibiyim. Bir dakika içinde kalkıp beni yalnız bırakacaklar. Böylece kendimi daha da korunmasız hissedeceğim. Bana böyle ne oldu? Yine de bu kadının yerinde olmaktansa ölmeyi yeğlerim,” diye düşünüyordu.</p>
		<p>Üçü, yirmi dakika daha oturdular. Nişanlı kızımız, tutsağına karşı fıkır fıkır, dişi, cilveli ve tatlı davranmayı sürdürdü. Nişanlı oğlumuz da boynundaki tasmayı kabullenmiş, terbiyeli bir erkek gibi oturmaya devam etti. Onu tek ele veren, gözleriydi. Öteki tutsak, yani kadın, onu bir dakika bile ihmal etmiyordu – adamın geçen kadınları hevesle, en ince ayrıntısına kadar (ancak zorunlu olarak kısaca) incelerken, onun nereye baktığını anlamak için sürekli onun baktığı yere bakıyordu.</p>
		<p>Ella’ya göre durum, yürek paralayıcı derecede açıktı; bu çifti beş dakika kadarcık bile inceleyen biri bunu kolayca anlayabilir, diye düşünüyordu. Büyük olasılıkla uzun süredir birlikteydiler. Kadın zengindi, adamın da paraya ihtiyacı vardı. Kadın, adama umutsuz, korku dolu bir aşkla bağlıydı. Adam kadından yalnızca hoşlanıyordu ve şimdiden boynundaki ilmekten sıkılmıştı. Bu ilmeğin sıkılaşmak üzere olması, bakımlı öküzümüzü hiç hoşnut etmiyordu. Ella, onların iki üç yıl içinde evleneceklerini, bir çocuk, belki de bir dadı ile paylaşacakları bir evde oturacaklarını, evin bütün giderlerini kadının karşılayacağını kolaylıkla tahmin etti. Madam Brun şimdiki gibi neşeli, tatlı ve kaygı dolu; Mösyö Brun ise kibar, iyi huylu olacaktı, ancak evin gereksinimleri, metresleriyle gönül eğlendirmesini engelleyince öfkelenecekti.</p>
		<p>Ella bu evliliğin geçeceği her evreyi, sanki geçmişte yaşanmış bir olayı izliyormuş gibi açıkça görüyordu. Bu durumdan rahatsız olmasına karşın, çiftin yanından kalkıp gitmek üzere olduğunu bildiği için huzursuzdu. Çok geçmeden ikisi, Fransızlara özgü o hayranlık verici nezaketle kalktılar. Erkek rahat, kadınsa kaygılıydı. Kadının erkeğe bakan gözleri, bak iş arkadaşlarına ne kadar iyi davranıyorum, diyordu. Ella, tam biriyle tatlı tatlı konuşup yemek yenecek saatte, masada tek başına, sanki derisi yüzülmüş gibi kalakalmıştı. Robert Brun’ün az önce oturmuş olduğu koltuğa, Paul’ün gelip oturduğunu hayal ederek kendini korumaya çalıştı. Yalnız kaldığı için yan masalardaki iki adamın kendisini ve ona yaklaşma olasılıklarını tartarak baktıklarının farkındaydı. Birkaç dakika içinde, adamlardan biri kalkıp yanına gelecekti; böyle bir şey olursa uygar bir insan gibi davranacak, birkaç kadeh içki içip bu buluşmadan zevk alacak, otele yeniden güçlenmiş ve Paul’ün hayalinden kurtulmuş olarak dönecekti. Sandalyesinin arkasında, içinde yeşillik olan dikdörtgen bir saksı vardı. Tepesindeki şemsiyeden süzülen sarı, ılık ışık onu sarmalamıştı sanki. Ella gözlerini kapatıp, “Belki gözlerimi açtığımda karşımda Paul’ü bulurum,” diye düşündü. (Birden, Paul’ün yakınlarda, kendisiyle buluşmak üzere bekliyor olabileceği düşüncesi ona çok inandırıcı gelmişti.) Paul’ün gitmesiyle kendisini, bir kuş tarafından gagalanıp alınıp uzaklara taşınmış bir salyangoz gibi hissediyorsa, onu sevdiğini söylemesinin acaba ne anlamı vardı? “Paul’le birlikteyken demek ki aslında kendim olarak kaldığımı, özgürlük ve bağımsızlığımı koruduğumu düşünüyordum.” Paul’ den hiçbir şey istememişti, hele onunla evlenmeyi hiç. Yine de şimdi paramparçaydı. Demek yaşadıkları bir yalandan başka bir şey değildi. Demek aslında Paul’ün kanatları altına sığınıyordu. Robert’in gelecekteki eşi Elise’ den pek farkı yoktu. Aslında Paul’ün karısından, korkularının pençesinde kıvranan o kadından hiç farkı yoktu. Muriel Tanner, kendini geri planda bırakarak, soru sormayarak Paul’ü elinde tutmayı başarmıştı. Elise ise Robert’i satın almıştı. Kendisiyse âşık olduğunu söylüyor, özgür olduğunu sanıyordu; aslında... Yakından gelen bir ses kendisinden oturmak için izin istedi, Ella gözlerini açınca karşısında sandalyeye oturmak üzere olan ufak tefek, neşeli ve enerjik bir Fransız erkeği buldu. Kendine adamın hoş birine benzediğini, yerinden kalkmamasını söyledi; telaşla gülümsedi, korkmuş bir liseli kız gibi davrandığını bile bile kendini pek iyi hissetmediğini, başının ağrıdığını söyleyerek kalkıp oradan uzaklaştı.</p>
		<p>Birden bir karar verdi. Paris’in bir ucundan öteki ucuna kadar yürüdü, oteline geri döndü, eşyalarını topladı, Patricia ve Julia’ya birer telgraf çekti ve havaalanına giden otobüse bindi. Bundan üç saat sonraki dokuz uçağında boş bir yer vardı. Havaalanı lokantasında huzurla, kendini eskisi gibi iyi hissederek yemeğini yedi; bir yolcunun yalnız olmaya hakkı vardı. Fransız dergilerini uzmanca, dergilerde Patricia Brent’in işine yarayacak dizi öyküleri işaretleyerek okudu. Zihnini tam olarak okuduklarına veremiyordu, birden kendini düşüncelere dalmış buldu. İçinde bulunduğu durumun tek tedavisinin çalışmak olduğunu düşünüyordu. Bir roman daha yazacaktı. Ancak, son yazdığı romanı yazmaya başlamadan önce, “Bir roman daha yazacağım,” dememişti. Kendini bir roman yazarken bulmuştu. Kendini o zamanki ruh durumuna sokmalıydı, zihnini gelecek düşüncelere açık tutmalı, edilgen bir bekleyiş içine girmeliydi. Belki böyle yaparsa, bir gün kendini bir şeyler yazarken bulabilirdi. Aslında bu onun için fazla önemli değildi, bundan önce yazdığı roman da önemsizdi onun için. Paul’ün ona “Bir daha tek sözcük yazmayacağına söz verirsen seninle evlenirim,” dediğini varsaydı. Tanrım, buna boyun eğerdi! Nasıl Elise, Robert Brun’ü satın almaya hazırsa, demek kendisi de Paul’ü satın almaya hazırdı. Ancak o zaman çifte bir aldanışa düşerdi, çünkü aslında yazma işinin bununla hiçbir ilgisi yoktu, kendisi aslında yaratmıyor, kayıt tutuyordu. Öykü çoktan görünmez bir mürekkeple yazılmıştı bile. “Eh, belki zihnimin derinliklerinde böyle yazılmış bir öykü daha var... Ama bunun bir anlamı yok ki? Ben bağımsızlığımı, özgürlüğümü yitirdiğim için mutsuzum, ‘özgürlüğün’ bir roman yazmakla hiç ilgisi yok. Aslında bu, bir erkeğe karşı tutumuma bağlıydı, dürüst bir tutum değilmiş ki, böyle paramparça oldum. Gerçek şu ki, Paul’le birlikteyken hissettiğim mutluluk benim için her şeyden önemliydi; peki bu beni nereye götürdü? Yalnızlıktan korkan, eli kolu bağlı, arasaydım sevinecek, en azından sevineceğini sandığım çok sayıda tanıdığımı arayacak manevi gücüm olmadığı için heyecan verici bir kentten kaçan yalnız bir kadın oldum.</p>
		<p>Yaşamımın biten her evresinin ardından, elimde herkesin bildiği sıradan ve alışılagelmiş bir yorumdan başka bir şey kalmıyor: Demek ki kadınların duyguları artık var olmayan bir toplum içinde geçerli ancak. İşte bu korkunç. Derin duygularım, gerçek duygularım, birlikte olduğum erkeğe karşı hissettiğim duygular. Tek erkeğe. Ancak böyle yaşamıyorum ve böyle yaşayan çok az kadın tanıyorum. Öyleyse hissettiklerim yersiz ve aptalca. Nedense hep gerçek duygularımın aptalca olduğu sonucuna varıyorum, deyim yerindeyse kendimi göz ardı etmek zorunda kalıyorum. Bir erkek gibi olmalıyım, yani insanlardan çok işimle ilgilenmeliyim. İşimi ön planda tutmalı, erkekleri oldukları gibi kabul etmeli ya da en temel gereksinimimi karşılaması için sıradan ve huzurlu bir adam bulmalıyım – ama bunu yapamam, öyle biri olamam...”</p>
		<p>Ella birden bineceği uçağın uçuş sayısının anons edildiğini duydu; öteki yolcularla birlikte iniş alanından geçip uçağa girdi. Oturdu, yan koltuğa bir kadının yerleştiğini görünce rahatladı. Beş yıl önce olsaydı buna üzülürdü. Uçak pistte ilerledi, döndü ve kalkış için hızla ilerlemeye başladı. Titreyerek hızlandı; gökyüzüne yükselmek için ileri atılır gibi oldu, sonra yavaşladı. Birkaç dakika boş yere gürleyerek durdu. Bir sorun vardı galiba. Titremekte olan bu metal kutucuğun içinde sıkışık biçimde oturmuş yolcular birbirlerinin solgun yüzlerine kaçamak bakışlar fırlatarak, onların da kendileri gibi korkup korkmadığını anlamaya çalışıyorlardı; öteki yolcuların yüzünde de bir kayıtsızlık maskesi görünce, kendi yüzlerinde de aynı maskenin olduğunu anladılar. Fazlasıyla kayıtsız görünen hostese bakıp kendi korkularının içine gömüldüler. Uçak üç kez daha kalkışa geçmeye çalıştı, yavaşlayarak durdu ve kükremeye devam etti. Sonra yeniden havaalanı binasına döndü; yolculardan, “teknisyenler motordaki küçük arızayı giderene kadar beklemeleri için inmeleri” istendi. Yolcular topluca lokantaya gittiler; kibar ancak çok öfkeli görünen görevliler yolculara yemek verileceğini duyurdular. Ella canı sıkılmış ve kızgın bir biçimde bir köşeye tek başına oturdu. Besbelli çevresindeki insanlar da onun gibi, motordaki arızanın zamanında fark edilmesinin büyük bir şans olduğunu düşünüyordu. Zaman geçirmek için yemek yediler, içki ısmarladılar ve parlak bir ışık demetinin altında uçağın çevresini sarmış olan teknisyenleri seyretmek için camdan dışarı bakmaya başladı.</p>
		<p>Ella, bütün benliğini bir duygunun sarmış olduğunu fark etti; bu duyguyu inceleyince bunun yalnızlık olduğuna karar verdi. Gruplaşmış duran insanlarla onun arasında soğuk bir hava boşluğu, içinde duygu bulunmayan bir alan vardı sanki. Bu, insanda bir üşüme, somut bir yalıtılmışlık duygusu uyandırıyordu. Yeniden Paul’ü düşünmeye başlamıştı; duyguları o kadar yoğundu ki, Paul’ün az sonra kapıdan içeri girip yanına gelmemesi olanaksız gibiydi. Çevresini saran soğuğun, Paul’ün az sonra yanında olacağına duyduğu güçlü inançla yavaş yavaş ısındığını hissetti. Kendini zorlayarak bu düşe bir son verdi. Panikledi, buna bir son vermezse asla benliğine dönemeyeceğini, asla iyileşemeyeceğini düşündü. Paul’ün her yerde karşısına çıkan hayalini kovdu; çevresinde yeniden o dondurucu boşluğun açıldığını, içinin yine soğuk ve yalnızlıkla dolduğunu hissederek, Fransız dergilerini karıştırdı ve hiçbir şey düşünmemeye çalıştı. Yakınında, tıpla ilgili olduğunu sandığı dergilere gömülmüş duran bir adam oturuyordu. Daha ilk bakışta Amerikalı olduğu anlaşılıyordu; kısa boylu, geniş, güçlü kuvvetli bir bedeni vardı; kısa kesimli, parlak saçları kahverengi bir kürke benziyordu. Adam sürekli meyve likörü içiyor ve gecikmeden dolayı pek kaygılanmışa benzemiyordu. Bir seferinde çevresi teknisyenle dolu uçağa baktıktan sonra göz göze gelmişlerdi. Adam yüksek sesle gülerek, “Galiba bütün gece buraya kazık çakacağız,” demişti. Sonra yeniden tıp dergilerine dönmüştü. Saat on biri geçmişti, alanda yalnızca bu uçağın yolcuları kalmıştı. Birden aşağıda bir kavga koptu; teknisyenler anlaşmazlığa düşmüş, tartışıyorlardı. İçlerinden biri –bu besbelli şefleriydi– elini kolunu sallayarak, omuzlarını silkerek ötekileri ya ikna etmeye çalışıyor ya da azarlıyordu. Ötekiler ona önce bağırarak karşılık verdiler, sonra sessizleştiler. Sonra teknisyenler, ana binaya doğru yürüyerek şeflerini uçağın altında bir başına bıraktılar. Bizimki önce okkalı bir küfür savurdu, sonra omuzlarını öfkeyle son kez silkti v
