e ötekilerin ardından binaya girdi. Amerikalı adam ve Ella yine bakıştılar. Adamın durumu çok eğlenceli bulduğu açıktı. Yolculardan uçakta yerlerini almaları rica edilirken, “Bence önemli bir şey değil,” dedi. Ella ve adam birlikte yürümeye başladılar. Ella, “Belki de uçağa binmeyi reddetmeliyiz,” dedi. Adam inci gibi, bembeyaz dişlerini göstererek gülümsedi; çocuksu bakan, mavi gözleri pırıl pırıl parlıyordu; “Yarın sabaha çok önemli bir randevum var,” dedi. Belli ki randevu, düşme tehlikesini göze alacak kadar önemliydi. Yolcuların çoğu teknisyenlerin kavgasını seyretmişti, yine de böyle şeylere katlanmak gerektiğini düşünerek yerlerine uslu uslu oturdular. Dıştan bakıldığında sakin görünen hostes bile huzursuzdu. Parlak ışıklarla donatılmış uçaktaki kırk yolcu korku içindeydi, ama bunu belli etmemek için olağanüstü bir çaba harcıyorlardı. Ella’ya göre, Amerikalı dışında bütün yolcular bu durumdaydı; adam yanına oturmuş, tıp dergilerine gömülmüştü bile. Ella’ya gelince, o da bu uçağa bir gaz odasına girer gibi girmişti; şef teknisyenin nasıl omuz silktiğini anımsıyordu; kendisi de aynen böyle bir ruh hali içindeydi. Uçak sarsılmaya başladığında, “Büyük olasılıkla öleceğim, buna da seviniyorum,” diye düşündü.</p>
		<p>Neler düşünmekte olduğunu fark edince hiç şaşırmadı. Her zaman böyle hissetmişti zaten. “Öyle bitkin düştüm, o kadar yoruldum ki, her hücremde hissettiğim bu yorgunluğu artık hissetmeyeceğimi bilmek beni çok rahatlatıyor. Ne tuhaf! Şu neşeli ve sağlıklı adam dışında hepimiz bu uçağın yere çakılacağından korkuyoruz, yine de uçağa uslu uslu bindik. Belki de herkes benim gibi hissediyordur?” Ella merakla koridorun yanındaki üç kişiye baktı; üçünün de korkuyla yüzü solmuştu, alınlarında ter damlacıkları parlıyordu. Uçak gökyüzüne çıkmak için yeniden tüm gücünü topladı. Pistte kükreyerek ilerledi, şiddetle sarsılarak yorgun bir insan gibi güçlükle havalandı. Son derece alçaktan uçarak damların üstünde yükselmeye çalıştı; ağır ağır, güçlükle yükseldi. Amerikalı sırıtarak, “Off, bunu atlattık galiba,” dedi ve okumaya devam etti. Kaskatı bir biçimde dikilmiş, otuz iki dişini göstererek gülmekte olan hostes yeniden canlandı ve biraz daha yiyecek hazırlamaya gitti. Bunun üzerine Amerikalı, “Kahrolası herif, herhalde şimdi kendine bir ziyafet çekecek,” dedi. Ella gözlerini yumdu. “Çakılacağımıza eminim. En azından çakılma olasılığımız çok yüksek. Ya Michael ne olacak? O aklımın ucundan bile geçmedi – herhalde Julia ona bakar.” Michael aklına gelince içine yeniden yaşama isteği doldu. Yeniden düşüncelere daldı. Bir uçak kazasında ölen bir anne – üzücü bir şey, ama yıkıcı değil. Bir annenin intihar etmesinden iyidir. Ne tuhaf! Annenin çocuğa hayat verdiğini söyleriz, ancak bir anne ya da baba, sırf çocuğu zarar görmesin diye intihardan vazgeçiyorsa, çocuk onlara hayat veriyor demektir. Acaba kaç ana baba yaşamdan zevk almamalarına karşın, çocuklarını üzmemek için yaşamaya karar vermiştir? (Artık uykusu gelmişti.) “Eh, böylece sorumluluktan kurtulmuş oluyorum. Elbette uçağa binmekten vazgeçebilirdim, ama Michael teknisyenlerin kavga ettiğini asla bilmeyecek. Her şey bitti. Sanki doğuştan yorgunum ve bu yorgunluğu yaşamım boyunca sırtımda taşıdım. Bir tepenin yamacından yukarı ağır bir yük taşıyormuşum gibi hissetmediğim tek zaman, Paul’le birlikte olduğum zamandı. Aman, Paul’den bıktım, aşktan da bıktım, ne kadar istesek de kurtulamadığımız şu duygular ne kadar can sıkıcı...” Uçağın sert bir biçimde sarsılmaya başladığını hissedebiliyordu. Uçağın az sonra gökyüzünde paramparça olacağını düşündü, kendisi de bir yaprak gibi döne döne karanlığa, denize düşecek, soğuk denize gömülecekti. Ella uykuya daldı, uyandığında uçak durmuştu, Amerikalı kendisini dürtüyordu. Uçak yere inmişti. Saat bir olmuştu, insanlar otobüse doluşup terminalden ayrıldıklarında saat üçe yaklaşıyordu. Ella üşümüş ve yorulmuştu, yorgunluktan üzerine bir ağırlık çökmüştü sanki. Amerikalı hâlâ yanındaydı, neşeli ve becerikliydi, geniş pembe yüzünden sağlık fışkırıyordu. Ella’ya taksiye birlikte binmelerini önerdi; çevrede fazla taksi yoktu.</p>
		<p>“Hapı yuttuğumuzu sanmıştım,” dedi Ella; sesinin Amerikalınınki kadar neşeli ve kayıtsız çıktığını fark etti.</p>
		<p>“Ya evet. Öyle görünüyordu.” Amerikalı otuz iki dişini göstererek güldü. “O herifin omzunu silktiğini gördüğüm zaman eyvah dedim, şimdi mahvolduk. Nerede oturuyorsun?” Ella adresi söyledi ve Amerikalıya, “Gidecek bir yerin var mı?” diye sordu. “Kendime bir otelde oda bulacağım.”</p>
		<p>“Bu saatte kolay kolay bulamazsın. Sana gel evimde kal derdim, ama zaten iki odam var, bunun birinde de oğlum yatıyor.”</p>
		<p>“Çok naziksin, ama bu konuda kaygılanmıyorum.” Gerçekten de kaygılanmıyordu. Az sonra güneş doğacaktı, Amerikalı akşamın ilk saatlerinde olduğu gibi neşeli, sağlıklı ve dinçti. Ella’yı evinin önüne bırakırken, kendisiyle bir akşam yemeği yerse çok sevineceğini söyledi. Ella bir an duraksadıkan sonra kabul etti. “Öyleyse yarın gece, daha iyisi bu gece buluşalım,” dedi Amerikalı. Ella, Amerikalıyla konuşacak ortak bir konuları olmadığını düşünerek yukarı çıktı. Adamla buluşma fikri canını şimdiden sıkmaya başlamıştı. Oğlu, bir hayvan yavrusunun inine benzeyen odasında uyuyordu; içeride uykunun sağlıklı kokusu vardı. Çocuğun üzerindeki örtüleri düzeltti, pencereden sızan gri ışıkla aydınlanan yüzüne perçem perçem dökülmüş kahverengi saçlarındaki parıltıyı görmek için bir süre oğlunun yanında oturdu. “Tıpkı o Amerikalıya benziyor,” diye düşündü, “ikisi de geniş bedenli, iri, sımsıkı pembe etli. Yine de Amerikalı bana fiziksel açıdan çok itici geliyor; buna karşın ondan, şu besili genç öküz Robert Brun’den daha çok hoşlandığım kesin. Acaba neden?” Ella yatmaya gitti ve ilk kez o gece, Paul’ün anısını yardımına çağırmadı. Kendilerini ölümün eline bırakmış, şu anda kentin dört köşesine dağılmış, hâlâ hayatta olan ve yataklarında yatan kırk kişiyi düşünüyordu.</p>
		<p>Michael iki saat sonra uyanıp annesinin evde olduğunu görünce sevinçten çılgına döndü. Ella halen resmî olarak izinli sayıldığından Patricia’ya telefon edip diziyi satın almadığını, Paris’te umduğunu bulamadığını söyledi. Julia yeni bir oyun için provaya gitmişti. Ella gününü temizlik yaparak, yemek pişirerek ve evi toplayarak tek başına geçirdi, sonra okuldan dönen oğluyla oynadı. Adının Cy Maitland olduğu anlaşılan Amerikalı telefon edip, kendini Ella’nın ellerine teslim ettiğini söylediğinde vakit oldukça geç olmuştu. Ella ne yapmak isterdi? Tiyatro? Opera? Bale? Ella bunlar için vaktin geç olduğunu söyleyerek yemeğe gitmelerini önerdi. Adamın rahatladığı çok açıktı: “Doğrusunu istersen, böyle gösteriler pek bana göre değil, böyle yerlere pek gitmem. Şimdi söyle bakalım, nerede yemek istersin?”</p>
		<p>“Özel bir yere mi gitmek istersin? Yoksa biftek yiyebileceğin bir yere mi?” Amerikalı yine rahat bir soluk aldı. “Biftek iyidir, basit yiyecekleri severim.” Ella iyi ve güvenilir bir lokantanın adını söyledi, gece için seçtiği elbiseyi bir kenara kaldırdı. Bu, Paul’le birlikteyken çeşitli yasaklar yüzünden hiç giyemediği bir elbiseydi; o zamandan beri, bunu meydan okur gibi her fırsatta giyiyordu. Üzerine bir etek, gömlek geçirdi; ilgi çekici değil de sağlıklı görünecek biçimde hazırlandı. Michael yatağın üzerine yaydığı çizgi romanlarının ortasında oturuyordu. “Eve yeni geldin, niye dışarı çıkıyorsun?” Özellikle kederli bir ses tonuyla konuşmuştu. “Canım istiyor da ondan,” dedi Ella sırıtarak, Michael’ın sesindeki kedere yanıt olarak. Michael hınzır hınzır gülümsedi, sonra kaşlarını çatarak kırgınlıkla, “Haksızlık bu,” dedi. “Ancak sen bir saat içinde uyumuş olacaksın – umarım.”</p>
		<p>“Julia bana kitap okur mu?”</p>
		<p>“Ben sana zaten saatlerce okudum. Hem yarın okul var, uyuman gerek.”</p>
		<p>“Yine de sen gittikten sonra Julia’yı kitap okuması için kandıracağım.”</p>
		<p>“O zaman bunu bana söylemesen daha iyi olur, yoksa darılırım.” Michael annesini şımarık şımarık süzdü; sağlıklı, yanakları pespembe, dimdik oturuyordu. Bu evde güvende olduğundan ve kendinden emin görünüyordu. “Neden giymeye karar verdiğin elbiseyi giymedin?”</p>
		<p>“Onun yerine bunu giymeye karar verdim.” Dokuz yaşındaki çocuk kibirle, “Kadınlar,” dedi, “kadınlar ve elbiseleri.” Ella, dudaklarını oğlunun sıcak, yumuşak yanağına dayadı, tertemiz, sabun kokan saçlarının kokusunu içine çekti. Alt kata indi ve Julia’yı banyoda buldu. “Çıkıyorum,” diye seslendi, Julia da yanıt olarak, “Eve erken dönsen iyi olur, zaten dün gece çok az uyudun,” diye bağırdı.</p>
		<p>Ella, lokantaya gittiğinde Cy Maitland onu bekliyordu. Adam dinç ve canlı görünüyordu. Uykusuzluk, berrak, mavi gözlerinin bakışlarını hiç bulandırmamıştı. Ella adamın yanındaki sandalyeye otururken kendini birden yorgun hissetti. “Hiç uykun yok mu?” diye sordu. Amerikalı hemen utkulu bir biçimde, “Ben geceleri üç ya da dört saatten fazla uyumam,” dedi. “Neden?”</p>
		<p>“Zamanımı uyumakla geçirirsem, varmayı istediğim yere asla gelemem.”</p>
		<p>“Bana kendinden söz etsene,” dedi Ella, “ben kendimden sonra da söz edebilirim.”</p>
		<p>“Oldu,” dedi Amerikalı. “Güzel. Gerçeği söylemek gerekirse sen tam bir sırsın, bu yüzden çok şey anlatman gerekecek.” Garson yanlarına gelmişti. Cy Maitland lokantadaki “en büyük” bifteği ve coca cola söyledi, patates istemezdi, çünkü... kilo vermesi gerekiyordu, ha bir de ketçap. “Hiç içki içmez misin?”</p>
		<p>“Asla, yalnızca meyve suyu.”</p>
		<p>“Ne yazık ki bana içki söylemen gerekecek.”</p>
		<p>“Seve seve,” dedi Amerikalı ve şarap garsonuna, “elindekinin en iyisini” getirmesini söyledi. Garsonlar gidince, Cy Maitland konuşmaya başladı. “Paris’te garsonlar insana taşralı olduğunu hissettirmek için çok çabalıyorlar. Ancak görüyorum ki, burada bunu hissettirmek için çabalamaları bile gerekmiyor.”</p>
		<p>“Peki sen taşralı mısın?”</p>
		<p>“Elbette, elbette,” dedi inci gibi, güzel dişlerini parıldatarak. “Pekâlâ, şimdi yaşamöykünü anlatma zamanı geldi.” Yemeği bitirene kadar Cy Maitland’in yaşamöyküsünü dinledi Ella, bu on dakika sürmüştü. Ancak sonra adam Ella’nın sorularını nazikçe yanıtladı. Yoksul bir ailenin çocuğuydu. Ancak çok zekiydi ve zekâsını kullanmıştı. Burslar onu istediği yere getirmişti. İyi bir evlilik yapmıştı, beş çocuğu vardı, şimdi iyi bir konuma ve harika bir geleceğe sahip bir beyin cerrahıydı. “Peki Amerika’da yoksul bir çocuk olarak doğmak nasıl bir şey?”</p>
		<p>“Babam hayatı boyunca kadın çorabı sattı ve hâlâ aynı işi yapıyor. Aile üyelerinden hiçbiri aç kalmadı, ama kimse de beyin cerrahı olmadı, bundan hiç kuşkun olmasın.” Öyle yapmacıksız ve doğal bir biçimde övünmüştü ki, buna övünmek denemezdi. Canlılığı Ella’ya da bulaşmıştı. Ella yorgun olduğunu unutmuştu. Cy Maitland şimdi kendisinden söz etme sırasının Ella’da olduğunu anımsattı; Ella bu çetin işi erteledi. Öncelikle, yaşamının art arda sıralanmış cümlelerle anlatılamayacağını düşünüyordu. Yani yaşamını, annem babam şöyleydiler, şöyle bir yerde oturdum, şöyle işlerde çalıştım diye anlatamazdı. Üstelik bu adamdan hoşlandığını fark ettiği için kendine çok kızmıştı. Cy Maitland kocaman, beyaz ellerini koluna koyduğu zaman, göğüs uçlarının sertleşip sızlamaya başladığını hissetti. Kasıklarının arası ıslanmıştı. Oysa adamla hiçbir ortak yönü yoktu. Yaşamında bir kez bile olsun, kendisine bir açıdan bile benzemeyen bir erkeğe fiziksel çekim duyduğunu anımsamıyordu. Hep bir bakışa, bir gülümsemeye, bir ses tonuna ya da bir kahkahaya çekilmişti. Oysa gördüğü kadarıyla bu adam sağlıklı bir vahşiydi, bu adamla sevişmeyi istediğini fark etmesi onu çelişkiye düşürmüştü. Rahatsız olmuş ve sinirlenmişti; kocası, onu sevmemesine karşın kendisini elleriyle tahrik etmeye çalıştığı zaman da böyle hissederdi. Bunun sonu frijitlikti. “Ben kolaylıkla frijit olabilirim,” diye düşündü. Sonra birden durumun ne kadar gülünç olduğunu fark etti. Bu adamı tatlı tatlı arzularken, burada oturmuş frijit olacağını düşünerek kaygılanıyordu. Güldü, bunun üzerine adam, “Komik olan ne?” dedi. Ella baştan savma bir yanıt verince, “Pekâlâ, sen de benim taşralı olduğumu düşünüyorsun. Sorun değil. Şimdi sana bir önerim var. Yirmi kişiyi aramam gerek ve odamdan telefon etmek istiyorum. Benimle gel, sana bir içki ikram edeyim, görüşmelerim bitince bana kendini anlatırsın,” dedi. Ella bu öneriyi kabul etti; sonra, acaba bu öneriyi onunla yatmak istediğim için mi kabul ettiğimi düşündü, diye merak etti. Öyleyse bile, adam bunu hiç belli etmemişti doğrusu. Birden, kendi dünyasındaki erkeklerin ne düşünüp hissettiğini, onların bakışlarından, hareketlerinden ya da genel havalarından anlayabildiğini, oysa bu adamın yanındayken hiçbir şeyi anlayamadığını fark etti. Adam evliydi, ama Ella onun karısına ihanet etmek konusunda ne düşüneceğini Robert Brun kadar kolaylıkla tahmin edemiyordu. Ella onunla ilgili hiçbir şey bilmiyorsa, adam da onunla ilgili hiçbir şey bilmiyor demekti. Sözgelimi adam, Ella’nın göğüs uçlarının yandığını bilmiyordu. Bu yüzden onunla oteline gitmeyi kabul etti, hem de kayıtsızca.</p>
		<p>Cy Maitland’in lüks bir otelde hem yatak odası hem oturma odası gibi kullanılabilen, banyolu bir odası vardı. Odası, otelin göbeğinde, klimalı, penceresiz, boğucuydu, zevkli ve öteki odalarla bir örnek döşenmişti. Ella kendini bir kafese kapatılmış gibi hissetti. Oysa adam çok rahat görünüyordu. Ella’ya bir bardak viski verdi, sonra telefonu kendine çekti ve dediği gibi, yirmi kişiyle görüştü. Ella, konuşmaları dinlerken adamın yarın Londra’nın tanınmış dört hastanesini ziyaret dahil, on randevusu olduğunu öğrendi. Adam konuşmalarını bitirdikten sonra ufacık odanın içinde uzun adımlarla, neşeyle dolanmaya başladı. “Vay be,” dedi heyecanla, “Vay be! Kendimi çok iyi hissediyorum.”</p>
		<p>“Ben burada olmasaydım ne yapacaktın?”</p>
		<p>“Herhalde çalışacaktım.” Başucundaki komodinin üzerinde bir yığın tıp dergisi vardı. Ella bunlara bakıp, “Herhalde dergi okurdun?” dedi. “Evet. Zamana ayak uydurmak istiyorsan, sürekli okuman gerek.”</p>
		<p>“İşinle ilgili yazılar dışında başka şeyler okur musun?”</p>
		<p>“Hayır.”</p>
		<p>Adam bir kahkaha attı. “Kültür konularıyla karım ilgilenir. Benim bunlara zamanım yok,” dedi. “Bana karını anlatsana.” Adam hemen cebinden bir fotoğraf çıkardı. Karısı bebek yüzlü bir sarışındı, çevresinde beş küçük çocuk vardı. “Tanrım. Ne kadar güzel, değil mi? Kasabanın en güzel kızıdır!”</p>
		<p>“Onunla bu yüzden mi evlendin?”</p>
		<p>“Elbette...”</p>
		<p>Ella’nın ses tonundan ne demek istediğini anladı, Ella’yla birlikte gülmeye başladı, bir yandan da kendine duyduğu hayretle başını sallıyordu. “Elbette. Kendi kendime, bu kasabanın en güzel, en havalı kızıyla evleneceğim, dedim ve evlendim de. Gerçekten de aynen öyle yaptım.”</p>
		<p>“Demek mutlusun?”</p>
		<p>“O harika bir kız,” diye atıldı istekle. “Karım gayet iyi, beş çocuğum var. Bir kızım olsun isterdim, ama oğullarımın hepsi gayet iyi. Keşke onlarla daha fazla birlikte olabilseydim, onların yanında çok mutlu oluyorum.”</p>
		<p>Ella düşünüyordu: “Şimdi kalkıp gitsem, bunu kızmadan kabullenir. Belki onunla yine buluşurum. Belki de buluşmam. İkimiz de buna pek aldırmayız. Ancak dizginleri benim ele almam gerekiyor, çünkü bana nasıl davranacağını bilemiyor. Gitmeliyim ama neden? Daha dün, benim gibi kadınların, yaşantılarına ters düşen şeyler hissetmesinin saçma olduğuna karar vermiştim. Erkek olarak doğsaydım, erkek bedenimin içindeki erkek, sevişir ve bunun üzerinde fazla kafa yormazdı. Her erkek böyle yapardı. “Eee Ella,” diyordu Cy Maitland, “kendimi anlatıp durdum, oldukça iyi bir dinleyici olduğunu söylemeliyim, ama biliyor musun, seninle ilgili hiçbir şey bilmiyorum, hiçbir şey.”</p>
		<p>Ella, “Şimdi tam zamanı,” diye düşündü.</p>
		<p>Ancak uygun zamanı kollayarak, “Saat on iki olmuş, farkında mısın?” dedi.</p>
		<p>“Yo. Öyle mi? Ne kötü, gece üç ya da dörtten önce yatmam ve her sabah yedide kalkarım.”</p>
		<p>Ella, “Şimdi,” diye düşündü, bunun bu kadar güç olması çok tuhaftı. Şimdi söyleyeceği şeyler en derin içgüdülerine ters düşüyordu. “Benimle sevişmek ister misin?” dedi. Bu sözcüklerin ağzından kayıtsızca, yalnızca birazcık heyecanlı çıkması onu şaşırtmıştı.</p>
		<p>Cy Maitland sırıtarak kendisine bakıyordu. Şaşırmamıştı. Yalnızca durumu ilginç bulmuştu. “Evet,” diye düşündü Ella, “ilgisini çektim. Güzel, böylesi iyi.” Ella bu yüzden adama daha da ısındı. Birden adam geniş, sağlıklı başını geriye atarak sevinçle haykırdı: “Vay canına, ister miymişim? Evet efendim, isterim, Ella, bunu sen teklif etmeseydin ne diyeceğimi bilemezdim.”</p>
		<p>“Biliyorum,” dedi Ella çekingence gülümseyerek. (Çekinerek gülümsediğini fark etmiş, buna şaşırmıştı.) Yine çekinerek, “Eh pekâlâ ‘beyefendi’, galiba sizi rahatlatmam gerek.”</p>
		<p>Adam sırıttı. Odanın öteki ucunda oturuyordu; Ella onu yalnızca sıcak, coşkulu, iri bir et yığını olarak algıladı. Demek böyle olacaktı ha? (Bu noktada Ella, kendini bedeninden soyutladı, bir köşede durarak olanları şaşkınlıkla izlemeye başladı.)</p>
		<p>Ella gülümseyerek kalktı ve ağır ağır elbisesini çıkarttı. Adam gülümseyerek ceketini çıkarttı ve gömleğini sıyırıp attı.</p>
		<p>Yatakta Ella’nın bedenine değen teni hoş, sıcak ve sıkıydı. (Ella bir kenara çekilmiş, “Vay, vay, vay!” diye alayla düşünüyordu.) Adam fazla oyalanmadan Ella’nın içine girdi ve birkaç saniye içinde boşaldı. Ella tam onu avutmak ya da üzülmesin diye ince bir söz söyleyecekti ki, adam sırtüstü yuvarlanıp kollarını yukarı kaldırdı ve “Vay canına, vay canına!” diye bağırdı.</p>
		<p>(Bu noktada Ella yeniden bedenine girerek, tek kişi gibi düşünen bir insan oldu.)</p>
		<p>Bedensel düş kırıklığını gizlemeye çalışıyor ve adamın yanına uzanmış, gülümsüyordu.</p>
		<p>“Vay canına,” dedi erkek halinden hoşnut biçimde. “İşte böylesini çok seviyorum. Seninle ne sorunsuz oldu!”</p>
		<p>Ella adama sarılmış yatarken, bunun ne anlama geldiğini yavaşça anlamaya çalıştı. Sonra adam gelişigüzel bir biçimde karısından söz etmeye başladı. “Biliyor musun? Kulübe gidip haftanın iki üç günü dans ederiz. Kasabadaki en iyi kulüptür. Bütün çocuklar bana bakar ve şanslı piç, diye düşünürler. Karım beş çocuktan sonra bile oraların en güzel kızıdır. Bizim harika vakit geçirdiğimizi sanıyorlar. Bazen onlara gerçeği söylemeyi düşünüyorum. Beş çocuğumuz var ve evlendiğimizden beri o işi beş kere yaptık, o kadar. Abartıyorum, ama aşağı yukarı o kadar oldu. Karım çok arzulu biri gibi görünüyorsa da bu konu onun pek ilgisini çekmez.”</p>
		<p>“Sorun ne peki?” dedi Ella çekinerek.</p>
		<p>“Bak anlatayım. Evlenmeden önce, flört ederken oldukça arzuluydu. Of Tanrım, düşünüyorum da çok istekliydi.”</p>
		<p>“Ne kadar süre flört ettiniz?”</p>
		<p>“Üç yıl. Sonra nişanlandık. Dört yıl.”</p>
		<p>“Hiç sevişmediniz mi?”</p>
		<p>“Sevişmek mi – ah, anlıyorum. Hayır, izin vermiyordu, ben de zaten bunu istemesini hoş karşılamazdım. Ama, her şeyde ama diyorum. O zamanlar istekliydi. Tanrım, düşünüyorum da! Sonra balayında dondu kaldı. Şimdi ona dokunmuyorum bile. Eh, partiden sarhoş dönersek belki.” Adam genç, enerjik kahkahasıyla güldü, bronz bacaklarını havaya kaldırdı, yeniden yatağa bıraktı. “Sonra dansa gideriz. Göz alıcı bir kıyafet giyer, çocukların hepsi bana bakar ve kıskanırlar; bir bilseler, diye düşünürüm.”</p>
		<p>“Buna üzülmüyor musun?”</p>
		<p>“Tanrım, elbette üzülüyorum. Ancak kimseye zorla bir şey yaptıracak değilim. Sen bu yüzden hoşuma gittin – hadi yatalım diyorsun, sonra bu işi rahatça yapıyoruz ve zevk alıyoruz. Senden hoşlandım.”</p>
		<p>Ella adamın yanına uzanmış, gülümsüyordu. Adamın iri, sağlıklı bedeninden çevreye dalga dalga mutluluk yayılıyordu. “Biraz bekle, yine yaparız. Anlaşılan hamlamışım,” dedi adam.</p>
		<p>“Başka kadınlarla yattın mı?”</p>
		<p>“Bazen. Fırsat olursa. Ancak aramam, buna zamanım yok.”</p>
		<p>“Ulaşmak istediğin yere varman için sıkı çalışman gerek ha?”</p>
		<p>“Evet, öyle.”</p>
		<p>Adam elini aşağı indirip organını tuttu.</p>
		<p>“Bunu ben yapsam daha iyi olmaz mı?” dedi Ella.</p>
		<p>“Ne? Rahatsız olmaz mısın?”</p>
		<p>“Rahatsız olmak mı?” dedi Ella gülümseyerek. Adamın yanında, dirseğine dayanarak doğrulmuştu.</p>
		<p>“Hey Tanrım, karım şeyime dokunmaz bile. Kadınlar bundan hoşlanmazlar.” Sevinçle haykırarak güldü. “Demek sen rahatsız olmuyorsun ha?”</p>
		<p>Bir iki dakika sonra, yüzündeki şaşkın ifade, şehvete dönüştü. “Hey Tanrım,” dedi. “Hey Tanrım. Vay canına!”</p>
		<p>Ella acele etmeksizin onu uyardı. “Bu kez lütfen acele etme, arkamızdan atlı kovalamıyor,” dedi.</p>
		<p>Adam kaşlarını düşünceli bir biçimde çattı; Ella onun, söylediklerini anlamaya çalışmasını izledi; hiç de aptal değildi. Ella onun, karısını ve yattığı öteki kadınları düşünüyordu. Adam içine girdi. Ella da bir yandan, “Bunu daha önce hiç yapmamıştım; zevk veriyorum,” diye düşünüyordu. Şaşılacak şey, daha önce bu sözcükleri hiç kullanmamıştı, hatta düşünmemişti bile. “Paul’leyken karanlığa gömülür, düşünmeyi keserdim. Oysa bu sefer bilinçli, becerikli ve akıllıca davranıyorum – zevk veriyorum. Paul’le hiç böyle bir şey yaşamamıştım. Oysa bu yatakta bu adamla birlikteyim, buna yakınlaşmak denir.” Adamın organı, içinde fazla hızlı, beceriksizce gidip geliyordu. Ella yine orgazm olmadı, erkekse zevkten kendinden geçmiş, kahkahalar atıyor, Ella’yı öpüyor ve “Vay canına, vay canına, vay canına,” diye bağırıyordu.</p>
		<p>Ella, “Paul’le sevişseydim, şimdiye kadar orgazm olurdum. Peki sorun ne? Bu adamı sevmiyorum demek yeterli mi? Benim gibi kadınlar için, kendimizi bütün hissedebilmemizi sağlayan şey, namus, sadakat gibi kavramlar değil, bu eski moda sözcüklerden hiçbiri değil. Bütünlük, bizim için orgazm olmak. Bu denetleyemediğim bir şey. Bu adamla asla orgazm olamam, ona yalnızca zevk verebilirim. Peki ama neden? Yoksa sevmediğim bir erkekle asla orgazm olamayacağım anlamına mı geliyor bu? Bu doğruysa, kendimi bir çöle hapsetmişim demektir.”</p>
		<p>Cy Maitland, Ella’dan çok hoşnuttu, onu bol bol övüyor, mutluluktan yüzü ışıl ışıl parlıyordu. Ella onu böylesine mutlu edebildiği için kendinden hoşnuttu.</p>
		<p>Giyinip eve gitmesi için taksi çağırdıktan sonra Cy Maitland, “Senin gibi biriyle evli olmak neye benzerdi acaba? ‘Hey Tanrım!’” dedi.</p>
		<p>Ella çekinerek, “Bundan hoşlanır mıydın?” dedi.</p>
		<p>“Çok, ama çok – hey Tanrım! Hem konuşabileceğin hem de yatakta eğlenebileceğin bir kadın. Off, hayal bile edemiyorum!”</p>
		<p>“Karınla hiç sohbet etmez misin?”</p>
		<p>“O iyi bir kadın,” dedi adam ılımlı bir biçimde. “O ve çocuklar benim için dünyalar kadar önemli.”</p>
		<p>“Peki karın mutlu mu?”</p>
		<p>Bu soru adamı öyle şaşırttı ki, bunun ne anlama geldiğini ve Ella’yı tartmak için dirseğine yaslanarak doğruldu – büyük bir ciddiyetle kaşlarını çatmıştı. Ella ondan fazlasıyla hoşlandığını fark etti; giysilerini giymiş, yatağın kenarında oturuyordu ve ondan hâlâ hoşlanıyordu. Cy Maitland bir süre düşündü ve “Kasabadaki en güzel ev onunki,” dedi. “Ev için istediği her şeye sahip. Beş çocuğu var. Biliyorum, bir kız istiyor, belki gelecek sefere... Benimle çok eğleniyor. Haftada bir ya da iki kez dansa gidiyoruz, gittiğimiz her yerde en şık kadın o olur. Hem ben varım ve sana şunu söyleyeyim Ella, amacım böbürlenmek değil, bunu söylediğimde gülümsüyorsun, ama çok iyi para kazanan bir kocası var.”</p>
		<p>Sonra karısının, yatağın başucunda duran fotoğrafını aldı ve “Sence mutsuz mu görünüyor?” dedi. Ella kadının küçük, güzel yüzüne baktı ve “Hayır,” dedi. “Karın gibi kadınları anlamak benim için uçmak kadar güç.”</p>
		<p>“Evet, gerçekten onu anladığını sanmıyorum.”</p>
		<p>Taksi gelmişti; Cy Maitland, “Seni yarın ararım. Tanrım, seni yine görmek isterim,” dedikten sonra Ella onu öptü ve çıktı.</p>
		<p>Ella bir sonraki geceyi de onunla geçirdi. Zevk almak gibi bir beklentisi olduğu için değil, ondan hoşlandığı için. Üstelik adamın önerisini geri çevirirse onu kıracağını düşünüyordu.</p>
		<p>Akşam yemeğini yine baş başa yediler, hem de aynı lokantada. (“Bu bizim lokantamız Ella,” dedi Cy Maitland duygusallıkla; tıpkı, “Bu bizim şarkımız Ella,” der gibiydi.)</p>
		<p>Ella’ya iş yaşamını anlattı.</p>
		<p>“Peki bütün sınavlarını geçtikten, bütün konferanslara katıldıktan sonra ne yapacaksın?”</p>
		<p>“Senatör olmaya çalışacağım.”</p>
		<p>“Başkanlığı niye denemiyorsun?”</p>
		<p>Adam onunla birlikte gülerken her zamanki gibi iyi huyluydu. “Hayır, başkanlığı deneyemem. Ancak senatörlüğe evet. Sana son sözüm şu Ella, gazetelerde adımı ara. On beş yıla kalmaz, mesleğimin zirvesine ulaştığımda adımı mutlaka gazetelerde görürsün. Şimdiye kadar yapacağım dediğim her şeyi yaptım, yapmadım mı? Gelecekte de yapacağımı biliyorum. Wyoming’den Senatör Cy Maitland. Bahse girer misin?”</p>
		<p>“Kaybedeceğimi bildiğim bir bahse girmem.”</p>
		<p>Cy Maitland ertesi gün Amerika’ya dönecekti. Dalında en üst düzey on iki kadar doktorla görüşmüş, on iki kadar hastane gezmiş, dört konferansa katılmıştı. İngiltere’de işi kalmamıştı.</p>
		<p>“Rusya’ya gitmek isterdim,” dedi Cy Maitland. “Ancak durum böyleyken gidemem.”</p>
		<p>“McCarthy’yi mi kastediyorsun?”</p>
		<p>“Demek onu duydun?”</p>
		<p>“Evet, duyduk.”</p>
		<p>“Şu Ruslar beyin cerrahisinde çok ileriler, yazdıklarını okudum, oraya gitsem iyi olurdu, ama durum böyleyken yapamam.”</p>
		<p>“Senatör olduğunda McCarthy’ye karşı tutumun ne olacak?”</p>
		<p>“Benim tutumum mu? Dalga mı geçiyorsun?”</p>
		<p>“Olur mu canım!”</p>
		<p>“Benim tutumum – eh adam haklı, kızılların işi devralmasına izin veremeyiz.”</p>
		<p>Ella duraksadı, çekinerek, “Ev arkadaşım bir komünist,” dedi.</p>
		<p>Amerikalının kasıldığını hissetti; sonra adam düşündü ve yeniden gevşedi. “Burada işlerin farklı olduğunu biliyorum. Ancak bunu anlayamıyorum, sana söylemekte bir sakınca yok.”</p>
		<p>“Ben aldırmam.”</p>
		<p>“Demek aldırmazsın. Benimle yeniden otele gelecek misin?”</p>
		<p>“Eğer istersen.”</p>
		<p>“İstersem mi!”</p>
		<p>Ella yine zevk verdi. Adamdan hoşlanıyordu, o kadar.</p>
		<p>Cy Maitland’in işinden söz ettiler. Uzmanlık dalı, lökotomiydi.<a class="si-noteref epub-type_noteref" href="#f11" id="ref_f11">11</a> “Vay canına, tam tamına yüz beyni kestim!” dedi.</p>
		<p>“Bu seni huzursuz etmiyor mu? Yaptığın işi kastediyorum.”</p>
		<p>“Niye etsin ki?”</p>
		<p>“Biliyorsun ya, ameliyattan sonra insanlar asla eskisi gibi olmuyorlar. Bunun geri dönüşü yok.”</p>
		<p>“Zaten amaç da bu, çoğu eskisi gibi olmak istemez.” Sonra kendine özgü dürüstlüğüyle, “Yine de itiraf etmeliyim ki, bazen elimden yüzlercesinin geçtiğini ve bunun geri dönüşü olmadığını düşünüyorum.”</p>
		<p>“Ruslar bu davranışını hiç onaylamazdı,” dedi Ella.</p>
		<p>“Evet, işte bu yüzden oraya gitmek isterdim, bunun yerine ne yapıyorlar acaba? Söylesene lökotomi konusunda nasıl bu kadar çok şey biliyorsun?”</p>
		<p>“Bir seferinde bir psikiyatristle bir gönül macerası yaşamıştım. Beyin cerrahı değildi, bana lökotomiyi hiç önermediğini söylemişti, bazı istisnalar dışında.”</p>
		<p>“Sana uzmanlık dalımın lökotomi olduğunu söylediğimden beri benden biraz soğudun sanki,” dedi adam, damdan düşer gibi.</p>
		<p>Ella bir an duraksadı, sonra, “Evet, ama elimde değil,” dedi.</p>
		<p>Bunun üzerine adam bir kahkaha attı ve “Benim de elimde değil,” dedi. Sonra, “Bir seferinde bir gönül maceram olmuştu, dedin, bu kadar basit mi?”</p>
		<p>Ella bu sözcüğü kullandığında Paul’ü düşünmüştü. Bu, onun dediği “hafifmeşrep parça” tanımına ya da her ne dediyse ona eşdeğer bir tanımdı. Elinde olmaksızın, “Güzel!” diye düşünmüştü. “Demek hafifmeşrep bir parça olduğumu söylemiş! Pekâlâ öyleyim ve bundan çok hoşnutum.”</p>
		<p>Cy Maitland, “Onu seviyor muydun?” dedi.</p>
		<p>Daha önce hiç sevgi sözcüğü geçmemişti aralarında. Cy Maitland karısından söz ederken de bu sözcüğü kullanmamıştı.</p>
		<p>“Oldukça,” dedi Ella.</p>
		<p>“Evlenmeyi istemiyor musun?”</p>
		<p>Ella çekinerek, “Bütün kadınlar evlenmek ister,” dedi.</p>
		<p>Adam burnundan bir homurtu çıkarak güldü; sonra Ella’ya dönerek ona kurnaz bir bakış fırlattı. “Seni anlamıyorum, Ella, biliyor musun? Seni hiç anlamıyorum. Ancak anladığım bir şey var, sen çok özgür bir kadınsın.”</p>
		<p>“Evet, galiba öyleyim.”</p>
		<p>Cy Maitland, Ella’ya sarılıp, “Ella bana çok şey öğrettin,” dedi.</p>
		<p>“Sevindim, umarım güzel şeyler öğretmişimdir.”</p>
		<p>“Şey, evet, onlar da güzeldi.”</p>
		<p>“Güzel.”</p>
		<p>“Benimle dalga mı geçiyorsun?”</p>
		<p>“Birazcık.”</p>
		<p>“Önemli değil, buna aldırmıyorum. Biliyor musun Ella, bugün birine senin adını söyledim, bana senin bir kitap yazmış olduğunu söyledi.”</p>
		<p>“Herkes bir kitap yazmıştır.”</p>
		<p>“Karıma gerçek bir yazarla tanıştığımı söylesem deli olur, karım kültür falan konularına çok meraklıdır.”</p>
		<p>“Belki ona bunu söylemesen daha iyi olur.”</p>
		<p>“Ya kitabını okuduysam?”</p>
		<p>“Sen kitap okumazsın ki.”</p>
		<p>“Okuma biliyorum,” dedi adam iyi huylulukla. “Konusu ne?”</p>
		<p>“Eee... dur bakayım, sezgi, bütünlük hissi falan dolu bir kitap.”</p>
		<p>“Kitabını ciddiye almıyor musun yoksa?”</p>
		<p>“Elbette ciddiye alıyorum.”</p>
		<p>“Peki o zaman. Tamam. Gidiyor musun yoksa?”</p>
		<p>“Mecburum, oğlum dört saat sonra kalkacak, senin tersine, benim uykuya ihtiyacım var.”</p>
		<p>“Pekâlâ. Seni unutmayacağım Ella. Seninle evli olmak nasıl olurdu acaba?”</p>
		<p>“İçimden bir ses bundan fazla hoşlanmayacağını söylüyor.”</p>
		<p>Ella giyiniyordu; Cy Maitland rahatça yatağa uzanmış, kurnaz ve düşünceli bakışlarla onu seyrediyordu.</p>
		<p>“Öyle diyorsan öyledir,” dedi ve kollarını gererek güldü. “Büyük olasılıkla hoşlanmazdım.”</p>
		<p>“Evet.”</p>
		<p>Duygulu bir biçimde ayrıldılar.</p>
		<p>Ella eve taksiyle gitti, Julia’yı rahatsız etmemek için basamakları sessizce tırmandı. Ancak Julia’nın kapısının altından ışık sızıyordu. Julia, “Ella?” diye seslendi. “Evet. Michael iyi miydi,” dedi Ella.</p>
		<p>“Bir kerecik bile ciyaklamadı. Nasıldı?”</p>
		<p>“İlginçti,” dedi Ella, Julia’nın merakını arttırmak için.</p>
		<p>“İlginç mi?”</p>
		<p>Ella odaya girdi, Julia sırtını yastıklara dayamış, sigara içiyor, bir yandan da kitap okuyordu. Ella’yı düşünceli bir biçimde inceledi.</p>
		<p>Ella, “Çok tatlı bir adamdı,” dedi.</p>
		<p>“Çok güzel.”</p>
		<p>“Yine de sabah çok keyifsiz uyanacağım. Aslına bakarsan, şimdi bile keyfim biraz kaçmış gibi.”</p>
		<p>“Adam Amerika’ya döndüğü için mi?”</p>
		<p>“Hayır.”</p>
		<p>“Berbat görünüyorsun. Sorun ne, yoksa adam becerikli değil miydi?”</p>
		<p>“Eh biraz.”</p>
		<p>“Ah ne yapalım,” dedi Julia hoşgörüyle. “Sigara?”</p>
		<p>“Hayır. En iyisi bu durum daha fazla sinirimi bozmadan önce gidip yatayım.”</p>
		<p>“Bozmuş bile. Neden çekici bulmadığın erkeklerle sevişiyorsun?”</p>
		<p>“Onu çekici bulmadığımı söylemedim. Yalnızca, Paul dışında biriyle sevişmemin yararı yok.”</p>
		<p>“Bunu aşacaksın.”</p>
		<p>“Evet, elbette. Yine de uzun zaman alıyor.”</p>
		<p>“Sabırlı ol.”</p>
		<p>“Ben de öyle yapmaya çalışıyorum,” dedi Ella. İyi geceler dileyip odasına çıktı.</p>
		<p class="gap-twice">[Mavi Defter şöyle devam ediyordu:]</p>
		<p class="ara-baslik">15 Eylül 1954</p>
		<p>Dün gece Michael (onu bir haftadır görmüyordum), “Eee, Anna, demek harika aşkımız sona eriyor ha?” dedi. Bunu bir soru gibi dile getirmesi tam ona özgü bir davranış. İlişkiyi bitiren o, ama sanki bunu yapan benmişim gibi davranıyor. Elimde olmaksızın, “En azından harika bir aşktı,” dedim gülümseyerek ve alayla. Bunun üzerine Michael, “Ah, Anna, yaşamla ilgili öyküler uyduruyor, bunları kendine sürekli yineliyor, sonra gerçeğin ne olduğunu şaşırıyorsun,” dedi. “Yani harika bir aşk yaşamadık mı?” Soluğum kesilmişti, yalvarır gibi sormuştum bunu; oysa böyle konuşmak istememiştim. Michael huysuzca, “Sen yaşadık diyorsan, yaşamışızdır. Yaşamadık diyorsan da yaşamamışızdır,” dedi. Varlığımı yadsıyan bu sözlerin soğukluğu karşısında korkunç bir umutsuzluğa kapıldım. “Demek senin duygularını hiç hesaba katmıyoruz?”</p>
		<p>“Benim duygularım mı? Ama Anna, beni niye hesaba katıyorsun ki?” (Bunu acıyla, alayla, yine de sevecenlikle söylemişti.) Böyle konuşmalardan sonra beni pençesine alan gerçekdışılık duygusuyla savaşmaya başladım; sanki varlığımı oluşturan öz, ufalıp yok oluyordu. Kendimi toparlayabilmek için Michael’ın sevmediği Anna’yı, yani eleştirel ve düşünen Anna’yı kullanmak zorunda kalmamın ne kadar ironik olduğunu düşünüyordum. Madem birlikteliğimizle ilgili öyküler uydurduğumu söylüyor, ben de günün her saatini, olabildiğince gerçekçi bir biçimde yazacağım. Yarın gece oturup günümü yazacağım.</p>
		<p class="ara-baslik">17 Eylül 1954</p>
		<p>Dün gece çok mutsuz olduğum için bir şey yazamadım. Elbette, dün olan her şeyin böylesine farkında olmamın, günün biçimini değiştirip değiştirmediğini merak ediyorum. Yani acaba günümü bilinçli olarak yaşamam mı bunu öyle özel bir gün yapmıştı? Her neyse, günün kaydını tutup neye benzediğini göreceğim. Sabah erkenden, beş gibi, çok gergin bir biçimde uyandım, yan odada yatan Janet’ın sesini duymuştum. Ancak biraz kıpırdanıp yine uykuya dalmıştı herhalde. Pencerenin camında gri bir su akıntısı. Soluk bir gri. Bu soluk ışık, eşyaların görüntüsünü bulanıklaştırıyor. Michael ve ben pencereye dönük yatıyoruz, ben kollarımı, pijamasının altından beline dolamışım, dizlerimi de onun dizlerinin oyuntusuna sokmuşum. Onun bedeninden benimkine yakıcı ve iyileştirici bir ısı akıyor. “Çok yakında geri gelmeyecek,” diye düşündüm. “Bana sonuncu kez geldiğini belki bileceğim, belki de bilmeyeceğim. Belki bu sonuncu gelişidir, kim bilir?” Ancak, Michael’ın sımsıcak bedeniyle, onun yakında burada olmayacağı düşüncesini bağdaştıramadım. Elimi yukarılara götürdüm, göğüs kılları yumuşak, pütür pütürdüler. Onları okşamak bana büyük zevk verdi. Birden Michael uyanık olduğumu hissedip irkilerek uyandı. Sert sert, “Ne var Anna?” dedi. Bir düşten uyanmıştı, bu yüzden bir düşte yaşar gibi, korku ve kızgınlıkla konuşmuştu. Sırtüstü dönerek yeniden uykuya daldı. Acaba düşünde ne görüyor, diye düşünerek yüzüne baktım, yüzü kasılmıştı. Bir seferinde uykusundan sıçrayarak uyanmış ve bana, “Sevgili Anna, Avrupa’nın son yirmi yıllık tarihiyle bütünleşmiş bir adamla yatmakta ısrarlıysan, o kötü düşler gördüğünde şikâyet etmemelisin,” demişti. Bunu nefretle söylemişti; bu tarihin bir parçası olmamam onu kızdırıyordu. Yine de benimle o tarihin bir parçası olmadığım, içimde hâlâ yok edilmemiş bazı şeyler olduğu için birlikte olduğunu biliyordum. Bu sabah o uyurken, kasılmış yüzüne baktım ve sık sık oynadığım bir oyunu oynamaya başladım. Onun başından geçenlerin benim başımdan geçtiğini hayal ettim, acaba ben onun yerinde olsaydım neler hissederdim? Acaba, “Annem ve babam dahil olmak üzere, ailemden yedi kişi gaz hücrelerinde öldürüldüler. Yakın dostlarımın çoğu öldü. Onlar, komünistler tarafından öldürülen komünistlerdi. Kurtulanların çoğu, yabancı ülkelerde sığınmacı olarak yaşıyor. Hayatımın geri kalanını, hiçbir zaman gerçekten yuvam olmayacak bir ülkede geçireceğim,” diyebilseydim, ne hissederdim? Ancak her zamanki gibi bunu hayal edemedim. Dışarıda yağan yağmur yüzünden gün ışığı loş ve sıkıntı vericiydi. Michael’ın yüzü gevşedi, rahatladı. Şimdi yüzünde, sakin ve güvenli bir ifade vardı. Sakince kapalı duran göz kapaklarının üstünde ince tüylerden oluşan parlak kaşları vardı. Nasıl bir çocuk olduğunu tahmin edebiliyorum: pervasız, burnu havada, dudaklarında ışıl ışıl, içten, zeki bir gülümseme. Nasıl bir yaşlı olacağını da tahmin edebiliyorum: çabuk öfkelenen, zeki, enerjik, zekâ ve acı dolu bir yalnızlığın içine gömülmüş yaşlı bir adam. İnsanın, daha doğrusu kadınların çocuklarına bakarken hissettiği duygularla doldu içim. Her şeye, hatta ölümün ağırlığına karşın, soluk alıp veren bir insan bedeni burada yatıyordu. Bu duyguya dört elle sarıldım ve onun beni çok yakında terk edeceği gerçeğine karşı cesaretimi topladım. Bunu uykusunda hissetmiş olmalı ki, kıpırdadı ve “Hadi uyu artık Anna,” dedi. Gözlerini açmadan gülümsedi; gülümsemesi içten ve sımsıcaktı. “Ama Anna beni niye hesaba katıyorsun?” diyen adamdan farklı bir adamdı şimdi. “Saçma, elbette beni terk etmeyecek,” diye düşündüm, “böyle gülümserken beni terk etmeyi düşünüyor olamaz.” Yanına sırtüstü uzandım. Uyumamaya çalışıyordum, çünkü az sonra Janet uyanacaktı. Odaya dolan ışık, camlardan aşağı şakır şakır inen yağmur yüzünden soluk, grimsiydi ve suyun hareketlerini yansıtıyordu. Camlar hafif hafif sarsılıyordu. Rüzgârlı gecelerde bu camlar zangır zangır titrer, yine de uyanmam. Oysa Janet yatağında şöyle bir döndü mü, gözlerim açılıverir.</p>
		<p>Saat altı civarında olmalı. Dizlerim gergin. Şeker Anne’ye “ev kadını hastalığı” olarak tanımladığım duygunun beni pençesine aldığını hissediyorum. Beni harekete geçiren bir düğmeye basıldığı için huzursuzum: Janet’ı-giydirmeli-kahvaltısını-hazırlamalı-onu-okula göndermeli-Michael’ın-kahvaltısı-unutma-çay-kalmamış-vb-vb. Bu kaçınılmaz ve gereksiz gerginlik, beraberinde nefret duygusunu da getiriyor. Neden nefret ediyorum peki? Haksızlıktan. Bu kadar çok zamanımı kaygılanarak geçirmek zorunda oluşumdan. Bu nefret, Michael’ın üzerinde odaklanıyor; oysa beynim, bunun Michael’la ilgisi olmadığını söylüyor. Yine de ondan nefret ediyorum, çünkü bütün gün sekreterler, hemşireler, her düzeyde bir sürü kadın onun yükünü hafifletmek için ona hizmet edecek. Rahatlamaya, bu duyguyu bastırmaya çalışıyorum. Eklemlerim ağrımaya başladığı için öteki yana dönmek zorundayım. Duvarın arkasında birinin hareket ettiğini duyuyorum – Janet uyanıyor. Aynı anda Michael kıpırdanıyor ve kalçalarıma değen organının büyümeye başladığını hissediyorum. Nefretim biçim alıyor: Elbette gergin olduğum ve Janet’ın seslerini dinlediğim bu ânı seçiyor. Ancak nefretimin Michael’la ilgisi yok. Uzun zaman önce, Şeker Anne’yle olan seanslarımızda, nefret ve öfkenin kişilere yönelik olmadığını öğrenmiştim. Bu, çağımızda kadınların genel hastalığı. Bunu her gün kadınların yüzlerinde, seslerinde ve büroya gelen mektuplarda görebiliyorum. Kadınlar, içlerinde haksızlığa karşı bir nefret, herhangi birine yöneltilmemiş bir zehir taşıyorlar. Bunun kişiye yönelik bir şey olmadığını bilmeyen zavallılar, nefretlerini erkeğe yöneltiyorlar. Benim gibi şanslı olanlar bununla savaşıyorlar. Yorucu bir savaş bu. Michael yarı uyanık, hırslı ve sıkı bir biçimde beni arkadan kavrıyor. Beni değil, genelde bir kadın bedenini arzuluyor, bu yüzden benimle seviştiği zamanlardaki gibi karşılık vermiyorum. Üstelik, bir yandan, Janet’ın hafif ayak seslerini duyarsam, onun içeri girmesini önlemem gerektiğini düşünüyorum. Janet yediye kadar içeri gelmez, kural böyle; henüz onu beklemiyorum, ama tetikte olmalıyım. Michael’ın beni kavrayıp, içime girdiği sırada yan odadaki sesler devam ediyor. Michael’ın da bu sesleri duyduğuna eminim, böyle diken üstünde bana sahip olduğu için zevk alıyor. Yine de Michael için yedi yaşındaki küçük bir kız olan Janet’ın, kadınları –benimle yatmak için aldattığı kadınları– temsil ettiğini biliyorum; öte yandan Janet onun için çocukluğu da temsil ediyor, kendisinin de yaşamaya hakkı olduğu çocukluğun özünü. Kendi çocuklarından, biraz düşkün, biraz saldırgan bir biçimde söz eder ve hafif bir kahkaha atar – çocukları onun mirasçıları ve suikastçılarıdır. Bizden duvarla ayrılan birkaç metre ötedeki çocuğum, onun bu hakkını elinden alamayacaktı. İşimiz bittiğinde, “Anna, sanırım şimdi beni Janet için bırakacaksın,” dedi. Tıpkı kardeşi yüzünden boşlandığını sanan bir çocuk gibi. Gülüp, onu öpüyorum. Oysa içimdeki nefret öyle güçlü ki, bunu bastırmak için dişlerimi sıkıyorum. Her zamanki gibi, “Erkek olsaydım, ben de böyle davranırdım,” diye düşünerek nefretimi kontrol altına alıyorum. Anne olmanın verdiği kontrol ve disiplin beni öylesine zorluyor ki, erkek olsaydım ve kendimi denetlemeyi öğrenmek zorunda olmasaydım, Michael’ dan farklı olmayacağım düşüncesi beni kandıramadı. Yine de Janet’ın odasına gitmek için örtüye sarınırken nefretim tıpkı köpüren güçlü bir zehir gibiydi. Janet’a gitmeden önce apış aramı çabucak yıkıyorum, Janet bunun ne kokusu olduğunu bilmese de rahatsız olabilir. Bense bu kokuyu severim ve bunu böyle hemen yıkamak zorunda kalmak beni sinirlendiriyor. Bunu yapmak zorunda kaldığım için, sinirim daha da bozuluyor. (Belki de tepkilerim, onları yakından gözlemlediğim için daha da güçleniyor; genelde bu kadar güçlü olmazlar.) Yine de, Janet’ın odasına girdiğimde, onun cinlerinki gibi darmadağın lüle lüle saçlarıyla, gülümseyerek (tıpkı benim gibi gülümsüyor), küçük solgun yüzüyle yatağında oturduğunu görünce, hissettiğim nefret disiplinin verdiği alışkanlıkla hemen sevgiye dönüşüyor. Saat altı otuz ve küçük oda çok soğuk. Janet’ın camlarından aynı gri ıslaklık akıyor. Janet, yatağına yaydığı rengârenk çizgi romanların arasında otururken, ben de gaz sobasını yakıyorum. Janet bir yandan çizgi roman okuyor, bir yandan da her şeyi her zamanki gibi yapıp yapmadığımı izliyor. Sevgiyle küçülüp Janet’ın boyuna geliyor ve Janet oluyorum. Sobanın kocaman sarı alevi, sarı bir göze benziyor; içinden herhangi bir şeyin girebileceği koskocaman bir pencere; yağmuru silkip atacak herhangi bir şeyi –güneşi, şeytanı ya da meleği– bekleyen uğursuz, gri bir ışık. Sonra yeniden Anna olmaya zorluyorum kendimi: Şimdi büyük yatağının ortasında oturan küçük bir kız görüyorum. Evin yanından tren geçiyor, duvarlar hafifçe zangırdıyor. Janet’ı öpmek için yanına gidiyorum; sıcak bedeninin, saçının ve uykusunda ısınan pijamasının güzel kokusunu içime çekiyorum. Oda ısınırken, ben de mutfağa gidip Janet’ın kahvaltısını hazırlıyorum – mısır gevreği, tavada yumurta ve çay, bunları bir tepsiye koyuyorum. Tepsiyi Janet’ın odasına götürüyorum, ben çayımı yudumlayıp sigaramı içerken, o da yatağında kahvaltısını yiyor. Evde tek kıpırtı yok – Molly iki üç saat daha uyur. Tommy geç saatte bir kızla geldi – onlar da uyanmazlar. Duvarın öteki tarafında bir bebek ağlıyor. Bir zamanlar Janet da böyle ağlardı, bu ses bana bir süreklilik, bir huzur duygusu veriyor. Bu ağlayan bebek az önce doyurulmuş, birkaç dakika sonra uykuya dalacak, halinden hoşnut ve yarı uykulu. Janet, “Keşke bir bebeğimiz olsa,” diyor. Bunu bu sıralar çok sık söylüyor. Ben de, “Benim kocam yok, bir bebeğinin olması için kocan olmalı,” diyorum. Bunu, benim bir çocuk doğurmamı istediği kadar, Michael’ın rolünün ne olduğunu anlamaya çalıştığı için soruyor. Sonra, “Michael burada mı?” diye soruyor. “Evet, burada, şu anda uyuyor,” diyorum kararlılıkla. Bu kararlılık onu sakinleştiriyor; kahvaltısını yemeye devam ediyor. Oda iyice ısındı, Janet pijamasıyla yataktan çıkıyor; kırılgan ve kolayca incinebilecek bir kız çocuğu. Kollarını boynuma doluyor ve bana tutunarak ileri geri sallanırken ninni söylüyor – Uyusun da büyüsün ninni. Onu sallayıp ninni söylüyorum, ona tıpkı bir bebekmiş gibi davranıyorum; Janet yan evdeki bebek, benim asla doğurmayacağım bebek oluyor. Sonra Janet beni birdenbire bırakıyor, ağır bir yükle eğilmiş ve bırakılmış bir ağaç gibi geriye sıçradığımı hissediyorum. Janet bir şarkı mırıldanarak hâlâ uykulu ve huzurlu giyiniyor. Bu huzuru yıllarca hissedecek, ta ki sırtında o yükü hissetmeye başlayıncaya kadar: Unutma, yarım saat içinde patatesler pişirilecek, manav için liste hazırlanacak, elbisemin yakası değiştirilecek, sonra... onu bu baskıdan korumayı, bunu olabildiğince geç yaşamasını istiyorum; sonra kendi kendime, onu hiçbir şeyden korumak zorunda olmadığımı söylüyorum, bu gereksinim, Anna’nın Anna’yı koruma isteğinden başka bir şey değil. Janet ağır ağır, biraz sohbet ederek, biraz şarkı mırıldanarak giyiniyordu; güneşte uçan acemi ve tembel bir arı gibiydi. Üzerinde şimdi pileli kırmızı bir etek, koyu mavi bir kazak ve uzun, koyu mavi çoraplar var. Şirin, ufacık bir kız. Janet. Anna. Yan evdeki bebek uyuyor; halinden hoşnut, bu hoşnutluğun sessizliği. Ben ve Janet dışında herkes uykuda. Bu, insana bir yakınlık ve dışlayıcılık duygusu veriyor – Janet doğduğunda, kent uykudayken, ikimizin uyanık olduğu zamanlarda hissetmeye başladığım bir duygu bu. Sıcak, tembel, içten bir zevk. Janet gözüme o kadar kırılgan görünüyor ki, elimi uzatıp onun yanlış bir adım atmasını ya da düşüncesizce bir şey yapmasını engellemek istiyorum. Michael yanımda uyurken de böyle hissetmiştim işte; ölümün ağırlığına karşın var olan harika, güvenilmez, ölümlü insanoğlunun görüntüsü karşısında bir zafer kahkahası atma gereksinimi duymuştum.</p>
		<p>Saat sekize yaklaşırken yeni bir baskı hissediyorum üzerimde; bugün Michael, Güney Londra’daki hastaneye gidecek, orada zamanında olabilmesi için saat sekizde kalkması gerekiyor. Kendisi kalkmadan önce Janet’ın kalkıp okula gitmiş olmasını istiyor. Ben de böyle olmasını istiyorum, yoksa ikiye bölünüyorum. Janet’ın annesi ve Michael’ın metresi birbirlerinden ayrıyken daha mutlular. Aynı anda ikisi olmak beni sinirlendiriyor. Yağmur dindi. Yoğunlaşmış soluğun ve gece oluşan boncuk boncuk terin oluşturduğu buharı silerek, havanın soğuk, nemli, yine de açık olduğunu görüyorum. Janet’ın okulu çok yakın, iki adımlık yol. “Yağmurluğunu alsan iyi olur,” diyorum. Hemen yüksek sesle karşı çıkıyor: “Hayır, lütfen anne, yağmurluğumdan nefret ediyorum ben. Tüylü mantomu almak istiyorum.” Sakin ve kararlı bir biçimde, “Hayır, yağmurluğunu giyeceksin. Bütün gece yağmur yağdı,” diyorum. “Uyurken yağmurun yağdığını nasıl fark ettin?” diyor. Beni bu soruyla alt ettiğini düşünerek sakinleşiyor, huysuzluğu bırakıyor. Artık sorun çıkartmaksızın yağmurluğunu ve lastik çizmelerini giyecektir. “Beni akşamüstü okuldan almaya gelecek misin?”</p>
		<p>“Evet, büyük olasılıkla, ama gelmezsem sen eve gel, Molly evde olacak.”</p>
		<p>“Ya da Tommy.”</p>
		<p>“Hayır Tommy olmayacak.”</p>
		<p>“Neden?”</p>
		<p>“Tommy artık büyüdü, bir kız arkadaşı var.” Bunu özellikle söyledim, çünkü Tommy’yi kıskandığını belli eden davranışlarda bulundu. Janet sakin sakin, “Tommy beni her zaman hepsinden fazla sevecek,” diyor ve ekliyor: “Beni almaya gelmezsen, ben de Barbaralara oynamaya giderim.”</p>
		<p>“Pekâlâ, oraya gidersen, altıda gelip seni alırım.” Korkunç patırtılar çıkararak basamaklardan telaşla iniyor. Evin ortasından aşağı bir çığ yuvarlanıyor gibi. Molly uyanacak diye ödüm kopuyor. On saniye sonra ön kapının çarpılarak kapandığını duyana kadar sahanlıkta bekliyorum; sonra Janet’ı yeniden düşünmem gereken zamana kadar onu aklımdan çıkarıyorum. Yeniden yatak odasına gidiyorum. Michael karanlıkta, örtülerin altında bir tümsek. Perdeleri açıyorum ve yatağa oturup Michael’ı bir öpücükle uyandırıyorum. Beni yakalıyor ve “Yatağa gel,” diyor. Bense, “Saat sekiz. Sonra yaparız,” diyorum. Ellerini göğsüme koyuyor. Göğüslerimin uçları yanmaya başlıyor, ona duyduğum arzuyu bastırarak, “Saat sekiz,” diyorum. “Off Anna, sabahları amma bilgiç ve mantıklı oluyorsun.”</p>
		<p>“Çok da iyi yapıyorum,” diyorum alçak sesle, ama sesim sinirli çıkıyor. “Janet nerede?”</p>
		<p>“Okula gitti.” Ellerini göğsümden çekiyor, birden –ne tuhaftır ki– sevişmeyeceğimiz için düş kırıklığına uğruyorum. Aynı zamanda rahatlıyorum da, sevişseydi geç kalırdı ve bana ters davranırdı. Öte yandan o tanıdık nefret duygusu, başımın belası, misyonum ve yüküm, içime doluyor. “Amma bilgiç ve mantıklısın,” dediği için nefretle dolduğumun farkındayım, oysa bilgiçliğim ve mantığım sayesinde fazladan iki saat uyuyabildi.</p>
		<p>Kalkıyor, o yıkanıp tıraş olurken ben kahvaltıyı hazırlıyorum. Kahvaltımızı hep örtüleri telaşla açılmış duran yatağın yanındaki alçak masada yeriz. Kahvaltıda kahve, meyve ve tost var; Michael şimdiden işadamı havasına bürünmüş, düzgün giyimli, zeki bakışlı, sakin. Beni seyrediyor. Bana bir şeyler söylemeyi tasarladığını anlıyorum. Acaba ayrılık günü bugün mü? Bunun, tüm hafta boyunca birlikte olduğumuz tek sabah olduğunu anımsıyorum. Bunu düşünmek bile istemiyorum, çünkü kendini evinde hapsolmuş ve mutsuz hisseden Michael’ın, altı gündür karısıyla birlikte olması pek akla yatkın gelmiyor. Peki acaba altı gündür neredeydi? Bu kıskançlık acısına benzemiyor, çok daha derin, donuk bir kaybetme acısı. Yine de ona gülümsüyor, tostunu uzatıyor ve gazeteleri veriyorum. Gazeteleri alıp onlara şöyle bir baktıktan sonra, “Bana iki gece üst üste katlanabilecek misin – ders vermek için bu gece buradaki hastaneye gelmem gerek,” diyor. Gülümsüyorum; bir an için alaylı bakışlarımız karşılaşıyor, çünkü yıllardır çoğu geceyi birlikte geçirdik. Sonra işi duygusal bir parodiye dönüştürmek için, “Ah Anna, bak artık bundan eskisi kadar etkilenmiyorsun,” diyor. Ben yine yalnızca gülümsüyorum, bir şey söylemek anlamsız; sonra Michael neşeyle, bir çapkın gibi, “Her gün biraz daha mantıklı oluyorsun. Bir kadın bir erkeğe kayıtsız davranıyorsa, erkekte biraz sağduyu varsa kadından ayrılma zamanının geldiğini anlar,” diyor. Birden bu oyun bana fazlasıyla acı veriyor, bunu sürdürmek istemiyorum. “Her neyse, bu gece gelmene sevinirim. Yemeği burada mı yiyeceksin?” diyorum. “Sen böyle iyi bir aşçıyken önerini nasıl geri çevirebilirim?”</p>
		<p>“Seni dört gözle bekleyeceğim.”</p>
		<p>“Hemen giyinirsen seni bürona bırakabilirim,” diyor. Duraksıyorum. Bu gece bir şeyler pişirebilmem için işe gitmeden önce yiyecek almam gerek. Duraksadığım için çabuk çabuk, “Ama istemezsen ben de yalnız giderim,” diyor. Beni öpüyor, bu öpücük süregelen aşkımızın bir uzantısı. “Ortak hiçbir şeyimiz olmasa bile seks var.” Aşkımıza karşıt bu izleği besleyen sözleri bir anda bu yakınlık hissini ortadan kaldırıyor. Bunu ne zaman söylese –ve son zamanlarda bunu sık sık yapıyor– midem buz kesiyor; bu sözleri beni tam anlamıyla yadsıdığını gösteriyor, en azından ben öyle sanıyorum; aramızda bir uçurum açılıyor. Uçurumun karşı yakasından, “Birlikteliğimiz ve her şey bundan mı ibaret?” diyorum alayla. O da, “Her şey mi? Ama sevgili Anna, sevgili Anna, gitmem gerek, yoksa geç kalacağım,” diyor. Reddedilmiş bir erkek gibi acı ve kederle gülümseyerek çıkıp gidiyor.</p>
		<p>Artık acele etmeliyim. Yeniden yıkanıp giyiniyorum. Üzerime beyaz yakalı, siyah beyaz yün elbisemi geçiriyorum, Michael bunu çok seviyor, bu gece üstümü değiştirmeye zamanım olmayabilir. Sonra aceleyle manava gidiyorum. Michael’a pişireceğim yemek için alışveriş yapmak, tıpkı yemek yapma eyleminin kendisi gibi büyük zevk veriyor. Hayalimde, garnitür ve yumurtadan oluşan kabuğun altındaki eti canlandırıyorum; mantarların, ekşi krema ve soğanların buharları tütüyor; ardından berrak, yoğun, kehribar renkli bir çorba. Yemeği zihnimde yaratıyorum, yapacağım her hareketi, yemeğin malzemesini, kullanacağım gereçleri zihnimde hayal ediyorum. Sonra etlerin dövülmesi gerektiğini anımsıyorum, bunu şimdi yapmalıyım, akşam bu ses Janet’ı uyandırabilir. Etleri döverek inceltiyorum, sonra et parçalarını kâğıda sarıp bırakıyorum. Saat dokuz. Fazla param olmadığı için otobüse binmem gerek, taksiye binemem. On beş dakikam var. Aceleyle odayı süpürüp, yatağı yapmadan önce çarşafı değiştiriyorum. Lekeli çarşafı çamaşır sepetine tıkarken, bir kan lekesi çarpıyor gözüme. Aybaşıma daha çok zaman olmalı. Telaşla tarihleri kontrol ediyorum, evet, bugünmüş. Birden kendimi yorgun ve huzursuz hissediyorum, çünkü genelde aybaşımda kendimi böyle hissederim. (Acaba hissettiğim her şeyi yazmak için başka bir günü mü seçsem, diye düşünüyorum. Sonra devam etmeye karar veriyorum. Planlanmış bir şey değil bu; aybaşı olacağım aklımdan çıkmış. İçgüdüsel olarak ortaya çıkan bu utanma ve alçakgönüllülüğün pek de dürüstçe olmadığına karar verdim; bu bir yazara yakışmaz.) Vajinama pamuk bir tampon tıkıyorum, merdivenden aşağı inerken yedek tamponumu almayı unuttuğumu anımsıyorum. Geç kaldım. Tamponları çantama dolduruyorum ve bunları bir mendilin altına gizlerken huzursuzluğumun gitgide arttığını hissediyorum. Aynı zamanda kendime, aybaşı olduğumu fark etmeseydim kendimi bu kadar huzursuz hissetmeyeceğimi söylüyorum. Yine de işe varmadan önce duygularımı bastırmalıyım, yoksa bürodaki insanlara çok ters davranacağım. Bari taksiye bineyim – böylece on dakika kazanırım. Büyük sandalyeye oturup sakinleşmeye çalışıyorum. Gerginliğimi azaltmanın yollarını arıyorum. Pencerenin çerçevesinin içinde beş altı saksı sarmaşık var, bu adını bilmediğim yeşilimsi gri, salkım saçak bir bitki. Altı saksıyı mutfağa götürüp su dolu bir leğene batırıyorum; suyun saksı içine dolup, havayı yukarı itişini, yukarı çıkan hava kabarcıklarını seyrediyorum. Islak yapraklar pırıl pırıl parlıyor. Kara topraktan buram buram nemli bir büyüme kokusu yükseliyor. Kendimi daha iyi hissetmeye başlıyorum. Büyümekte olan bitkilerin saksılarını alıp, güneşi –eğer açarsa– yeniden görebilmeleri için çerçevenin içine koyuyorum. Sonra mantomu kapıp sabahlığıyla uykulu uykulu dikilen Molly’yi geçerek alt kata koşuyorum. Molly, “Ardından atlı mı kovalıyor?” diye soruyor, ben de, “Geç kaldım,” diye bağırıyorum ve onun yüksek perdeden, tembel, acelesi olmayan sesiyle kendi gergin sesim arasındaki zıtlığı fark ediyorum. Otobüs durağına varana kadar taksi bulamıyorum, o sırada otobüs gelince ona biniyorum, tam o anda yağmur bastırıyor. Çorabıma birkaç damla çamur sıçramış, bu gece bunu değiştirmeyi unutmamalı; böyle ayrıntılar Michael’ın gözünden kaçmaz. Şimdi, otobüste otururken, karnımın alt bölümüne bir kanca atılmış da çekiliyormuş hissini veren o donuk ağrıyı duyuyorum. Hiç fena değil. Bu ilk sancı dalgası hafif olursa, aybaşım birkaç gün içinde geçecek demektir. Öteki kadınlardan daha az acı çekiyorum, yine de sızlanarak nankörlük ediyorum. Sözgelimi Molly, acı çekmekten hoşnut bir biçimde beş altı gün inler ve sızlanır. Yine aynı sıkıcı gündelik işlerin zihnime üşüştüğünü fark ediyorum, bu kez büroyla ilgili şeyler düşünüyorum. Gün boyunca yaşadıklarımı kaydetmek için her şeyi bilinçli olarak gözlemlemek beni kaygılandırıyor, özellikle de aybaşımla ilgili konularda. Aybaşı olmam benim belli bir duygu içine girmemden başka bir şey ifade etmese de, “kan” sözcüğünü yazar yazmaz, yanlış şeyleri vurgulamış olacağım; yazdıklarımı okumaya kalktığımda ben bile böyle hissediyorum. Böylece henüz yazmaya başlamadan, bir günü olduğu gibi kaydetmenin ne kadar değerli olduğu konusunda kuşkuya düşüyorum. Edebiyatta nazik bir biçem kullanma konusunu düşünüyorum. Sözgelimi James Joyce’un kahramanını, dışkısını yaparken tasvir etmesi herkesi sarsmıştı, üstelik Joyce şoke edecek sözcükleri kullanmamaya çalışmıştı. Son zamanlarda derginin birinde, bir adamın, dışkısını yapan bir kadın tasvirini çok itici bulduğu yolundaki sözlerini okumuştum. Bunu okuyunca içim nefret dolmuştu; aslında adam romantik imgenin, yani kadının daha az romantikleştirilmesini reddediyordu. Aslında haklıydı. Birden bunun hiç de edebi olmadığını fark ediyorum. Sözgelimi Molly, o yüksek perdeden şen kahkahasını atarak, “Tanrı’nın kadınlara verdiği laneti çekiyorum yine,” dediği zaman elimde olmaksızın hoşnutsuzluğumu bastırmak zorunda kalıyorum, oysa ikimiz de kadınız. Birden aklıma kötü kokuyor olabileceğim geliyor. Molly’ye karşı tepkimi düşünürken, doğruyu, gerçekleri yazma sorunumu unutup (ki bu insanın açıksözlü olması demektir) kaygılanmaya başlıyorum. Acaba kokuyor muyum? Sevmediğim tek koku bu. Giderilmesi gereken öteki kokulara aldırmam; seks, ter, ten ya da saç kokusunu severim. Oysa aybaşı kanının o hafif, ekşimsi kokusundan nefret ediyorum. Ondan iğreniyorum. Bu koku bana bile yabancı gelen ağır bir yük. Bana ait değil. Yine de iki gün boyunca yabancı bir şeyle uğraşmam gerekecek – bu benden çevreye yayılan kötü bir koku. Kendimi bilinci açık olmaya programlamış olmasaydım, bunların aklıma gelmeyeceğini fark ediyorum. Genelde aybaşım üzerinde fazla kafamı yormazdım, daha doğrusu beynimin yalnızca alışılmış işleri düşündüğü bölümüyle düşünürdüm; beynimin bu bölümü, günlük temizlikle ilgilenir. Ancak bunu yazıya dökmek zorunda olmam bu dengeyi değiştiriyor, gerçeği yok ediyor; bu yüzden kendimi aybaşımla ilgili düşüncelere kapatıyorum; yine de büroya varır varmaz tuvalete gidip kötü kokup kokmadığımı kontrol etmeyi aklımın bir köşesini not ediyorum. Aslında Yoldaş Butte ile yapacağım görüşmeyi düşünsem daha iyi olacak. Ona alayla “yoldaş” diyorum, tıpkı onun bana alayla “Yoldaş Anna” dediği gibi. Geçen hafta bir şeye öfkelenip, “Yoldaş Butte, farkında mısınız, ikimiz de Rusya’da komünist olsaydık, yıllar önce beni vurmanız gerekirdi,” dedim. “Evet Yoldaş Anna, hiç de olanaksız bir şey gibi görünmüyor.” (Bu aralar partide insanlar bu şakayı birbirine sık sık yapmaya başladı.) Jack oturmuş, yuvarlak camlı gözlükleriyle ikimizi gülümseyerek seyrediyordu. Yoldaş Butte’la kavga etmemden çok hoşlanıyor. John Butte çıktıktan sonra, “Hiç hesaba katmadığın bir şey var, John Butte’ı vurma emrini verecek kişi de sen olabilirsin,” dedi. Gizli karabasanıma çok yaklaşmıştı, bu yüzden işi şakaya vurdum: “Sevgili Jack, konumum gereği benim vurulmam gerekiyor – geleneksel olarak bu rol benim.”</p>
		<p>“O kadar emin olma, John Butte’ı otuzlarda tanımış olsaydın, idam kararını verecek bürokrat rolünü ona pek uygun bulmayabilirdin.”</p>
		<p>“Her neyse, sorun bu değil.”</p>
		<p>“Ne peki?”</p>
		<p>“Stalin öleli yaklaşık bir yıl oluyor, ancak değişen hiçbir şey yok.”</p>
		<p>“Çok şey değişti.”</p>
		<p>“İnsanları hapisten çıkartıyor olabilirler, ama onları oraya sokan tutumu değiştirmek için bir şey yapılmıyor.”</p>
		<p>“Yasayı değiştirmeyi düşünüyorlar.”</p>
		<p>“Benim sözünü ettiğim ruh durumunun değişmesi, yasal sistemin şu ya da bu biçimde değiştirilmesinin hiçbir önemi yok.” Bir an durdu, sonra başını salladı. “Olabilir, ama bunu bilemeyiz.” Beni nazikçe inceliyordu. Nezaketi sayesinde böyle konuşabiliyoruz; sık sık bu soğuk davranışların bölünmüş bir kişiliğin belirtisi olup olmadığını merak ederim; yoksa bu bir aldatmaca mı ya da Jack kendini kendinden silebilecek kadar güçlü mü, bilmiyorum. Bildiğim bir şey varsa, o da Jack’in partide böyle konuları tartışabileceğim tek insan olduğu. Birkaç hafta önce ona partiden ayrılmayı düşündüğümü söyledim, o da bana şaka yollu, “Otuz yıldır partideyim, bazen tanıdığım binlerce insan arasından yalnızca ben ve John Butte’ın partide kalacağımızı düşünüyorum,” dedi. “Bu, partiye yönelik bir eleştiri mi, yoksa buradan ayrılan binlerce insana mı?” </p>
		<p>“Ayrılan binlerce insana elbette,” dedi gülerek. Dün, “Anna, partiden ayrılacaksan kurallara uy ve bir ay öncesinden bana haber ver, çünkü burada çok işe yarıyorsun, senin yerine birini bulmak için çok zamana ihtiyacım olacak,” dedi.</p>
		<p>Bugün John Butte’a okuduğum iki kitap konusunda rapor vereceğim. Tam bir savaş olacak bu. Jack beni işe, partililerin içinde bulunduğu ruh durumuna karşı giriştiği savaşta bir silah olarak almıştı – bu ruh durumunu ölü ve ruhsuz diye tanımlamak hoşuna gidiyordu. Jack bu yayınevinin işlerini yürütüyor. Ona buranın yöneticisi de denilebilir. Onun üstünde de, “Parti” tarafından ona bir üst olarak atanan John Butte var. Neyin basılacağı yolundaki son kararı parti karargâhı verir. Jack “iyi bir komünist”. Yani özgürlüğünün kısıtlanmasından nefret etmesine yol açabilecek gururunu, içinden dürüstçe söküp atmış. İlke olarak, yürürlüğe koyması gereken kararların, John Butte’ın başkanlığındaki bir alt komite tarafından, karargâhta alınmasına içerlemez. Böyle bir merkezciliği savunur. Oysa karargâh politikasının yanlış olduğunu düşünür; aslında onun onaylamadığı şey, bir kişi ya da grup değil; yalnızca partinin bu dönemde zihinsel açıdan durgun bir havuza girdiğini ve ortamın değişmesini beklemekten başka çare olmadığını söylüyor. Bu arada bu tür hoşlanmadığı entelektüel etkinliklerde adının geçmesine sesini çıkarmaz. O, benim tersime partinin gelişimini on yıllık, hatta yüz yıllık zaman dilimleri içinde değerlendirir (alayla buna, tıpkı Katolik Kilisesi gibi diyorum); bense bu zihinsel çöküşün düzelemeyeceğini düşünüyorum. Öğle yemeklerinde, büroda mola verdiğimizde hep bunu tartışıyoruz. Bazen John Butte yanımızda oluyor, bizi dinliyor, hatta bazen konuşmaya katılıyor. Bu davranışı bende hem hayranlık hem öfke uyandırıyor; çünkü böyle tartışmalarda, partinin genel çizgisinden çok uzak, binlerce kilometre uzak bir üslupla konuşuyoruz. Bir komünist ülkede böyle konuşsak, hain sayılırız. Yine de, partiden ayrıldığımda özlediğim tek şey bu olacak – yani yaşamlarının merkezî bir felsefeye bağlı olması gerektiğine inanan insanlarla birlikte olmak. Partiden ayrılmayı düşünen ve isteyenlerin ayrılmamalarının nedeni de bu. Partili aydınlarla karşılaştırıldığında, parti dışındaki gruplarda bulunan insan ve aydınlar bana yüzeysel, dar fikirli ve yanlış bilgilendirilmiş gibi geliyor. Oysa şu sıralar partideki aydınlar da tam bir ciddiyetsizlik ve sorumsuzluk boşluğuna düşmüş gibiler. Bu bir trajedi değil elbette. Bu boşluğun ne İngiltere’yle ne günümüz komünist ülkeleriyle ilgisi var; bu, yıllar önce var olmuş uluslararası komünizm ruhuyla ilgili bir şey; daha sonra bu ruh, adı günümüzde Stalinizm olan o çılgın ve ümitsiz yaşam savaşı tarafından katledilmişti.</p>
		<p>Otobüsten indiğimde Yoldaş Butte’la yapacağım kavganın beni fazlasıyla heyecanlandırdığını fark ediyorum. Yoldaş Butte’la tartışırken başarılı olmak istiyorsanız, sakin olmalısınız. Oysa ben sakin değilim; üstelik midemin alt tarafı sancıyor. Dakik olmaya, herkesin çalıştığı saatlerde çalışmaya özen gösteririm, çünkü yaptığım iş için ücret almıyorum, bu yüzden bana öncelikler tanınmasını istemiyorum. (Michael bu konuda bana, “Halka hizmet konusunda üst tabakanın muhteşem geleneğini sürdürüyorsun Anna. Nasıl büyükannen aç yoksullar için çalıştıysa, sen de Komünist Parti için böyle çalışıyorsun,” diye takılırdı. Ben de kendime böyle takılırım, ama bunu Michael yapınca kırılıyorum.) Hemen tuvalete gidiyorum ve küf kokusuna benzeyen o ekşimsi kokuyu gidermek için apış arama kaplar dolusu su döküyorum. Sonra kalçalarımı ve kollarımın alt bölümlerini kokluyorum ve kendime iki saat içinde yine aşağı inmem gerektiğini anımsatıyorum. Yukarı çıkıp, kendi odama uğramaksızın Jack’in odasına giriyorum. Jack, içeride John Butte’la birlikte. Jack, “Harika kokuyorsun Anna,” diyor, rahatlıyorum ve kendimi her şeyin üstesinden gelebilecek kadar güçlü hissediyorum. Eklemleri gıcırdayan, ak saçlı John Butte’a, bütün özsuları kurumuş olan bu yaşlı adama bakıyor ve Jack’in onun gençliğiyle ilgili anlattıklarını anımsıyorum: John Butte otuzların başında neşeli, zeki, şakacı bir insanmış demek. Başarılı bir konuşmacıymış; dönemin parti bürokrasisine karşıymış; oldukça eleştirel ve saygısızmış. Jack, bunları anlattığında yüzümde beliren o inanmazlığı görünce sapkınca bir zevk duymuş ve bana John Butte’ın yirmi yıl önce yazmış olduğu bir kitabı vermişti: Fransız Devrimi’yle ilgili bir romandı bu. Zekice yazılmış, güçlü, cesur bir roman. John Butte’a bakınca elimde olmaksızın, “İngiliz Komünist Partisi’nin asıl suçu, bunca mükemmel insanın hevesini kırıp, onları kendi ülkelerinde olup bitenlerden habersiz, kapalı gruplarda yaşayan, kılı kırk yaran, kuruyup cansızlaşan büro memurlarına dönüştürmesi,” diye düşünüyorum. Sonra bu kavramlarla düşünmem beni şaşırtıyor, çünkü “suç” sözcüğü komünist cephanesinden çıkmış, anlamsız bir sözcüktür. Bunu düşünürken zihnimde yeni bir düşüncenin doğmakta olduğunu hissediyor ve beceriksizce düşünmeye devam ediyorum: Komünist Parti, öteki kurumlar gibi, kendisini eleştirenleri yutarak varlığını sürdürüyor. Parti bu kişileri ya yutuyor ya da yok ediyor. Dernekler hep aynı biçimde örgütleniyor: Güçlü bölüm kendisine karşı çıkan bölümü ya değiştiriyor ya da ayağı kaydırılarak yerine karşı çıkan bölüm getiriliyor. Ancak bakış açım birden değişiyor, aslında durum farklı. Hayır, bir zamanlar John Butte’ın de içlerinde olduğu acemi, genç devrimcilerin karşı çıktığı kemikleşmiş, fosilleşmiş adamlar bir dengeyi, bir bütünü oluşturuyor. Sonra John Butte gibilerden oluşan kemikleşmiş, fosilleşmiş insanların karşısına taze, keskin zekâlı, eleştirel insanlar çıkıyor. Ancak kemikleşmenin, ölü düşüncenin özünün var olması, sırası geldiğinde kendisi gibi ölü ve özsuyu kurumuş insanlara dönüşecek olan taptaze bir yaşamın canlı filizlerine bağlıdır. Başka bir deyişle, ben “Yoldaş Anna,” –Yoldaş Butte’ın ses tonunu anımsadıkça korkmaya başlıyorum– Yoldaş Butte’ın varlığını sürdürmesine yardım ediyor, onu besliyorum, zamanla onun yerini alacağım. Doğru ve yanlışın olmadığını, yalnızca bir sürecin, dönen bir çarkın var olduğunu düşünürken içimi bir korku kaplıyor, çünkü içimdeki her şey, böyle bir yaşam görüşüne karşı çığlıklar atıyor ve yeniden tetikte olmadığım anlarda ortaya çıkan, yıllardır pençesinden kurtulamadığım bir karabasanın içine düşüyorum. Bu karabasan çeşitli biçimlerde, uykuda ya da uyanıkken çöküyor üstüme; bu karabasan, en basit haliyle şöyle: Tuğla bir duvarın önünde, sırtı duvara dönük, gözleri bağlı bir adam var. Ölesiye işkence görmüş. Onun tam karşısında, silahlarını ateşlemeye hazır, altı kişi ve onların komutanı olan, elini havaya kaldırmış yedinci bir kişi duruyor. Komutan elini indirdiği anda silahlar gürleyecek ve mahkûm yere ölü düşecek. Ancak bu arada beklenmedik bir şey oluyor – aslında pek o kadar beklenmedik değil, çünkü komutan bir yandan da kulaklarını kabartmış bu şeyi duymayı beklemekte. Birden avluda caddeden gelen kavga ve bağırma sesleri duyulur. Altı adam soran bakışlarla yedinciye bakar. Subay orada öylece durup, çatışmanın nasıl sonuçlanacağını bekler. Bir haykırış duyulur: “Kazandık!” Bunun üzerine subay duvardaki adama doğru yürür, ellerini çözer ve onun yerine geçer. Eli çözülen adam, subayı bağlar. Bir anlığına birbirlerine gülümserler; kısa, acı, boynunu bükmüş bir adamın gülümsemesidir bu ve karabasanın en korkulu ânıdır. Bu gülümseme onları bir anlığına kardeş yapar. İşte her türlü yaratıcı duyguyu silip atan o gülümseme, benim kaçmak istediğim korkunç gerçeği yansıtır. Artık sırtı duvara dönük, gözleri bağlı bekleyen kişi yedinci adamdır, subaydır. Eski mahkûmsa, silahlarını ateş etmek üzere hazır tutan altı adama doğru ilerler. Elini kaldırıp indirir. Silahlar gürler ve duvarın önündeki beden kıvranarak yere düşer. Altı asker sarsılmış ve bunalmıştır; cinayetlerini unutmak için içmeye gideceklerdir. Eli kolu bağlıyken özgürlüğüne kavuşan yedinci, kendisinden nefret eden, lanetler yağdıran ve ayaklarını sürüyerek uzaklaşmakta olan adamlara gülümseyerek bakar. Kendisinin yerinde şu anda duvarın dibinde yatmakta olan kişi de olsaydı, askerlerin aynı şeyleri hissedeceklerini bilmekte. Adam masum askerlere korkunç, ironik bir anlayışla gülümsemektedir. İşte benim karabasanım. Bu arada Yoldaş Butte oturmuş bekliyor. Yüzünde her zamanki gibi, ona yüzünü buruşturmuş havası veren eleştirel, kendini savunmaya hazır olduğunu belli eden bir gülümseme var. “Pekâlâ Yoldaş Anna, bu iki şaheseri basabilecek miyiz?” Jack elinde olmaksızın yüzünü buruşturuyor; bense Jack’in de benim gibi, bu iki kitabın basılacağını anladığını fark ediyorum. Yani karar çoktan verilmiş. Jack iki kitabı da okumuş, sonra kendine özgü o nazik tavrıyla, “Pek işe yaramazlar. Yine de daha da kötü olabilirdi,” demişti. “Düşüncelerime gerçekten önem veriyorsan yalnızca birini basmalısın. Ha, bu arada bence ikisi de pek iyi değil,” diyorum. “Zaten onlardan senin şaheserin kadar başarılı olmalarını beklemiyorum.” Bu sözleri, “Savaşın Cepheleri”ni sevmediği anlamına gelmiyor; Jack’e beğendiğini söylemiş, ama bana bundan hiç söz etmedi. Kitabın, “kapitalist yayıncılık vurgunu” diye tanımladığı bir neden yüzünden böylesine iyi sattığını ima ediyor, o kadar. Ben de onunla aynı fikirdeyim; bir şey dışında: Bence kapitalist sözcüğünün yerine başka sözcükler kullanabilirdi; sözgelimi, komünist ya da kadın dergisi. Ses tonu, oynadığımız oyunun, rollerimizin bir parçasıydı. Ben, “başarılı bir burjuva yazarı”ydım, o da “işçi sınıfının saflığını koruyan bir bekçi”ydi. (Yoldaş Butte’ın ailesi İngiliz burjuva sınıfındandır, ama elbette konunun bununla bir ilgisi yoktu.) “Belki bu ikisini ayrı ayrı tartışsak iyi olur,” diye öneriyorum. İki paket halindeki müsveddeleri masaya koyup, bir tanesini önüne sürüyorum. Başını sallıyor. Kitabın adı, “Barış ve Mutluluk İçin”. Bunu genç bir işçi yazmış. En azından Yoldaş Butte yazarı böyle tanımlıyor. Aslında adam hemen hemen kırk yaşlarında, yirmi yıldır Komünist Parti’de memurluk yapan biri, bir zamanlar bir duvar ustasıymış. Yazı kötü, öykü ruhsuz, ama bu kitapta tüyler ürperten bir şeyler var. Bunun nedeni, zamanımızda çok gözde olan mitin tam göbeğinden çıkmış olması. Bu yararlı hayal ürününü bir Marslı ya da (bir Rus) okusa: (a) İngiliz kentlerinin yoksulluk, işsizlik, vahşet, Dickens’ın romanlarında rastlanan türde bir sefalet içinde yüzdüğünü, (b) İngiliz işçilerinin komünist olduğunu ya da en azından Komünist Parti’yi doğal lider olarak kabul ettiklerini sanır. Bu roman hiçbir noktada gerçekle çakışmıyor. (Jack bunu, “komünist bir budalanın zırvaları” olarak tanımladı.) Yine de kitap, Komünist Parti’nin bir aralar ortaya çıkan, aldatıcı mitlerinin somut örneğiydi; son bir yıldır bu mit, en azından elli farklı biçim ve görüntüyle karşıma çıktı. “Bunun berbat bir kitap olduğunu çok iyi biliyorsun,” diyorum. Yoldaş Butte’ın kemikli, uzun yüzünde sert, inatçı bir ifade beliriyor. Yirmi yıl önce yazmış olduğu roman öylesine yenilikçi ve başarılı ki, onunla, bu karşımda oturan adamın aynı insan olduğuna inanamıyorum. Şimdi bana, “Bu bir şaheser değil, öyle olduğunu da söylemedim, ama bence iyi bir kitap,” diyor. Bunu, az sonra söyleyeceklerine bir giriş olarak söylüyor. Ona meydan okuyacağım, o da benimle tartışmaya başlayacak. Sonuç değişmeyecek, çünkü karar çoktan verilmiş. Kitap basılacak. Parti üyeleri partinin durmaksızın değişen değerleri yüzünden daha fazla utanç duyacaklar. Daily Worker kitabı övecek. “Hatalarına karşın, parti yaşamını anlatan dürüst bir roman,” diyecek. “Burjuva” eleştirmenler bunu eleştirecekler. Yani her şey her zamanki gibi olacak. Birden sıkılıyorum. “Pekâlâ, basacaksan bas. Söylenecek bir şey kalmadı,” diyorum. Karşımdakiler şaşırıyor, bir an bir şey söyleyemiyorlar; hatta Yoldaş Jack ve Butte bakışıyorlar. Yoldaş Butte bakışlarını indiriyor. Sinirlendi de ondan. Rolümün ya da görevimin, Yoldaş Butte’la tartışmak, eleştirmen rolünü oynayarak Yoldaş Butte’ın dişiyle tırnağıyla kazandığı bir tartışma ortamı yaratmak olduğunu anlıyorum; bu tutsak eleştirmen rolünü oynamayı daha önce reddetseydim, belki de daha önce basılan kitaplar da basılmış olmayacaktı. Jack bir süre sonra nazikçe, “Olmadı Anna. Senin Yoldaş Butte’ın gelişim kuramını eleştirmeni bekliyorduk,” diyor. “Bunun kötü bir kitap olduğunu biliyorsun,” diyorum, “Yoldaş Butte da biliyor...” Yoldaş Butte çevresi kırışıklıklarla dolu, solgun gözlerini bana çevirmek için başını kaldırıyor. “...Ben de biliyorum. Yine de üçümüz de bunun basılacağının farkındayız.” John Butte, “Yoldaş Anna, değerli zamanınızı bize biraz ayırıp bu kitabın niye kötü olduğunu altı yedi sözcükle açıklar mısınız?” diyor. Ben de, “Görebildiğim kadarıyla, yazar otuzlardan kalma anıları hortlatmış ve 1954 yılı İngilteresi için geçerli saymış. Bu bir yana, yazarımız, işçi sınıfının Komünist Parti’ye bir bağlılık borcu olduğunu sanıyor.” Yoldaş Butte’ın gözleri öfkeyle parlıyor. Birden yumruğunu kaldırıyor ve Jack’in masasına indiriyor. “Kitabı bas Allah’ın cezası!” diye bağırıyor. “Bas dedim. Son sözüm bu!” Bu öyle tuhaf bir durum ki, gülmeye başlıyorum. Sonra bunun ne kadar beklenen bir şey olduğunu fark ediyorum. Benim gülmem ve Jack’in gülümsemesi karşısında John Butte öfkeyle kuruyup büzülüyor sanki; kendi içinde geri geri sendeleyerek, sıra sıra barikatların arkasına, kalesine sığınıp oradan bize sabit, öfkeli bakışlarla bakıyor. “Seni çok eğlendirdim galiba Anna. Acaba lütfedip bunun nedenini söyler misin?” Bir kahkaha atıp Jack’e bakıyorum, bakışları bana, “Söyle hadi!” diyor. Yeniden John Butte’a bakıyor, düşünüyor, ardından, “Az önce söylediklerin, partinin bütün hatalarının bir özeti,” diyorum. “Bu, on dokuzuncu yüzyıl hümanizm çığlığını, engellere karşı gösterilen cesareti, eşitsizliklere karşı gerçeği çiğneyerek şu yalan dolu, iğrenç kitabı basmak, artık kaybedecek bir şeyi, hatta dürüstlük konusunda saygınlığı bile kalmayan partinin zihinsel kokuşmuşluğunun bir örneği,” diyorum. Öfkeyle burnumdan soluyorum. Sonra bu şirket için çalıştığımı, eleştirecek konumda olmadığımı fark ediyorum; ayrıca burayı Jack’in yönettiğini, aslında bu kitabı basmak zorunda kalacağını da biliyorum. Korkarım Jack’i kırdım, ona bakıyorum. O da bana bakıyor, sessizce başını yukarıdan aşağı bir kereliğine sallıyor ve gülümsüyor. John Butte onun ne yaptığını görüyor. Jack, John’ın öfkesine göğsünü siper etmek için dönüyor. Butte öfkeyle kabuğuna iyice çekilmiş, bekliyor. Öfkelenmekte haklı, o iyiyi, doğruyu ve gerçeği savunuyor. Daha sonra iki adam bu konuda tartışacaklar, Jack benimle aynı fikirde olduğunu söyleyecek, ama kitap yine de basılacak. “Ya öteki kitap?” diye soruyor Butte. Oysa ben artık sıkılmış ve sabrımı yitirmiştim. Sonuçta, partinin Jack’le yaptığımız ve partiyi hiç etkilemeyen sohbetlerin düzeyinde değil, bu düzeyde, kararların verildiği, bir şeylerin yapıldığı bu düzeyde yargılanması gerektiğini düşünüyorum; birden partiden ayrılmam gerektiğine karar veriyorum. Bunun başka bir zaman değil de şimdi olması ilgimi çekiyor. “Demek iki kitap da basılacak,” diyorum tatlı tatlı, “gerçekten çok ilginç bir konuşma oldu bu.”</p>
		<p>“Evet, teşekkürler Yoldaş Anna, gerçekten öyle oldu,” diyor John Butte. Jack bana bakıyor; sanırım nasıl bir karar verdiğimi anladı. Artık bu adamların, beni ilgilendirmeyen şeyler konuşması gerek, bu yüzden John Butte’a hoşça kal deyip yan taraftaki odama gidiyorum. Odayı, Jack’in sekreteri Rose’la paylaşıyorum. Birbirimizden pek hoşlanmıyoruz, soğukça selamlaşıyoruz. Masanın üzerindeki dergi ve gazete yığınıyla uğraşmak üzere yerleşiyorum.</p>
		<p>Komünist ülkelerde, Rusya’da, Çin’de, Doğu Almanya’da vb. yerlerde çıkan günlük, haftalık, aylık dergileri okuyorum. Sonra “İngiltere’nin şartlarına uygun” bir öykü, makale ya da kısa öykü bulursam, Jack’e, dolayısıyla Yoldaş Butte’a haber veriyorum. “İngiltere’nin şartlarına uygun” çok az şey çıkıyor. Yine de bütün yazıları Jack gibi açgözlülükle okuyorum; nedenlerimiz aynı, ikimiz de satır aralarındaki ve arkasındaki gizli akım ve eğilimleri saptamaya çalışıyoruz.</p>
		<p>Ancak, son zamanlarda da fark ettiğim gibi, bunu başka bir amaçla da yapıyorum. Bu yazıları büyülenmiş gibi yalayıp yutmamın nedeni bambaşka. Yazıların çoğu yavan, uysal, iyimser ve ne tuhaftır ki, savaştan ya da çekilen acılardan söz ederken bile neşeli. Bunların hepsi mitten fırlama şeyler. Ancak bu kötü, ruhsuz, bayağı yazılar benim madalyonumun öteki yüzü. “Savaşın Cepheleri”ni yaratan psikolojik dürtüden utanıyorum. Yazma gücümü besleyen duygu buysa, bir daha hiçbir şey yazmayacağım.</p>
		<p>Geçen yıl, arada sırada da olsa, bir paragraf, bir cümle ya da sözcük olsun gerçeği yansıtan bu öykü ve romanları okurken gerçek ve ani sanat parıltılarının derin ve gizlenemez bir kişisel duygudan kaynaklandığını kabul etmek zorunda kaldım. Yazının çevirisini okusanız bile bu yıldırıma benzeyen gerçeği, kişisel duygu parlamalarını atlayamazsınız. Bu ruhsuz şeyleri okurken, karşıma hiç olmazsa bir kerecik olsun, baştan sona bu gerçek kişisel duyguyla yazılmış kısa öykü, roman, hatta bir makale çıkması için dua ediyorum.</p>
		<p>İşte benim ikilemim bu: Ben, Anna, kendi “sağlıksız sanat”ımı yadsıyorum, ama sağlıklı sanatla karşılaştığımda onu kabullenemiyorum.</p>
		<p>Sorun şu ki, yazmak aslında kişisel bir şey değildir. Kişisel olmadığı için sıradandır. Bu yüzden yirminci yüzyılda yeni bir anonim sanatçı üretime geçmiş gibi birbirinin tıpkısı eserler üretiliyor.</p>
		<p>Partiye girdikten sonra “partideki işim”, çoğunlukla küçük gruplara sanat dersleri vermek. Bu derslerde yaklaşık şöyle şeyler söylüyorum: “Ortaçağ’da sanat bireysel değil, komünaldi; bir grup bilincinden doğmuştu. Burjuva döneminin o atak ve acı veren bireyselliğinden uzaktı. Bir gün bencil bireysel sanatı geride bırakacağız. Bir gün, insanın iç bölünmelerini ve öteki insanlara ayrıcalığını değil, öteki insanlara karşı duyduğu sorumluluğu ve kardeşliği anlatan bir sanat biçimine döneceğiz. Batı –akılda kalsın diye her zamanki tanımı kullanıyorum– giderek daha çok acıyı kaydeden bir eziyet çığlığına dönüşüyor. Acı, en derin gerçekliğimiz haline geliyor...” İşte böyle şeyler söylüyordum. Üç ay önce, derste bu konuşmanın tam ortasında kekelemeye başladım ve sonunu getiremedim. O günden sonra bir daha ders vermedim. Neden kekelediğimi biliyorum...</p>
		<p>Birden Jack için çalışmaya başlamamın nedeninin, kişisel sanat, edebiyat (dolayısıyla yaşam), yeniden yazmayı reddetmemle ilgili aklımı kurcalayan derin ve kişisel sorunların burada, her gün gözümün önünde olması ve onları büyük bir mercek altında izlemek olduğunu anlıyorum.</p>
		<p>Zaman zaman bu konuyu Jack’le konuşuyorum. Beni dinliyor ve anlıyor. (Hep anlar zaten.) Sonra, “Anna,” der, “komünizm henüz kırkıncı yaşını bile doldurmadı. Şimdiye kadar komünist sanat genelde kötüydü. Sence bunlar bir çocuğun ilk adımları olamaz mı? Bir yüzyıla kalmaz...”</p>
		<p>“Belki de beş yüzyıl,” diye onunla dalga geçiyorum. “Bir yüzyıla kalmaz beklediğin yeni sanat belki doğuverir. Neden olmasın?” Ben de, “Ne düşüneceğimi bilemiyorum,” diyorum, “ama saçma sapan konuşmuş olmaktan korkuyorum. Farkında mısın, tartışmalarımızın konusu hep aynı – bireyin vicdanı ve duyarlılığı?” O da, “Peki birey vicdanı, senin şu neşeli ve bencillikten uzak sanatını üretebilecek mi bakalım?” diye benimle alay ediyor. “Neden olmasın? Belki birey vicdanı da yürümeyi öğrenen bir çocuktur?” O da başını sallıyor; bu baş sallaması, “Evet, söylediklerin çok ilginç, ama artık işimize dönelim,” anlamına geliyor.</p>
		<p>Bu ruhsuz yazıları okumak, işimin yalnızca küçük bir parçası, çünkü her ne kadar benden beklenmese ya da istenmese de başka bir şeye, bir “hayır işine” dönüştü. Jack bana böyle takılıyor, ben de kendime; bir de Michael böyle takılıyor: “Senin şu hayır işi nasıl gidiyor Anna? Son zamanlarda kimsenin ruhunu kurtardığın oldu mu?”</p>
		<p class="gap-twice">“Hayır işime” dönmeden önce, aşağıdaki tuvalete inip makyaj yapıyorum ve bacaklarımın arasını yıkıyorum. Acaba bugün her şeyi kaydetmeye karar verdiğim için mi her zamankinden net düşünebiliyorum? Yanıt ne olursa olsun, yazdıklarımı okuyacak bu Anna kim? Yargısından çekindiğim, olaylara düşünmediğim, kaydetmediğim ve olayların bilincinde olmadığım zamanlardakinden farklı bakan bu öteki ben kim? Belki yarın olaylara öteki Anna’nın gözüyle baktığımda, partiden ayrılmamaya karar vereceğim. Öncelikle Jack’i özleyeceğim – bütün bu sorunları gizlemeden tartışabileceğim başka kim var? Michael elbette – ama o beni terk edecek. Üstelik bu konuları konuşurken hep umutsuz yorumlar yapıyor. Bu arada bir konuyu çok ilginç buluyorum: Michael eski bir komünist, bir kayıp ruh; Jack ise komünist bir bürokrat. Yani bir anlamda, Michael’ın yoldaşlarını Jack öldürmüş sayılır. (O zaman, partiye üye olduğum için ben de öldürmüş sayılırım.) Michael’ı hain olarak damgalayan da Jack. Jack’i katil olarak tanımlayan kişi Michael. Oysa, karşılaşmış olsalar, aralarında birbirlerine güvenmediklerini belirten tek sözcük geçmeyecek olan bu iki adam, konuşabileceğim, hissettiklerimi anlayabilecek tek insanlar. Onlar aynı deneyimin bir parçası. Tuvalete oturmuş, bayat kan akıntısının kokusunu yenmek için kollarıma koku sürüyorum; birden Michael ve Jack konusundaki düşüncelerimin, infaz bölüğü ve yer değiştiren mahkûmlar hayalimdekiyle aynı olduğunu fark ediyorum. Sersemliyorum, aklım karışıyor, üst kattaki odama gidip dergileri bir kenara itiyorum. Voks, Soviet Literature (Sovyet Edebiyatı), Peoples for Freedom Awake! (Özgürlük İçin Çalışan Halklar Uyanın!) China Relboin (Yeniden Doğan Çin), vb., vb. (Bunlar bir yılı aşkın süredir aynam oldu, bunların aracılığıyla kendime baktım.), bunları artık elime alamayacağımı hissediyorum. Benim için artık anlamsızlar ya da ben onlar için öyleyim.</p>
