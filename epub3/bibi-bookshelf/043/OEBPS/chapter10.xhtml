		<h1/>
		<p>Molly evlenir, Anna’nın bir ilişkisi olur.</p>
		<p class="gap-twice">Janet, yatılı okula gidip gidemeyeceğini ilk sorduğunda Anna duraksamıştı. Yatılı okulların temsil ettiği şeylerden nefret ediyordu. Çeşitli “ilerici” okullarla ilgili bir inceleme yaptıktan sonra Janet’la yeniden konuştu; ama bu arada küçük kız, annesini ikna etmek için sıradan bir yatılı okulda okumakta olan bir arkadaşını getirmişti eve. Anna’nın reddedeceğinden kaygılanan iki çocuk, büyük bir hevesle üniformalardan, yatakhanelerden, okul gezilerinden falan söz edip durmuşlardı; bunun üzerine Anna, Janet’ın pek de “ilerici” okullara gitmek istemediğini anladı. Aslında Janet, “Ben sıradan olmak istiyorum, sana benzemek istemiyorum,” demeye çalışıyordu. İnsanların fıskıyelerden fışkıran suların üzerinde dans eden toplara benzediği, bir gününün bir gününe benzemediği, kendini yeni duygu ve maceralara açık tuttuğu bu düzensizlik ve deney dünyasına şöyle bir bakmış ve burasının ona uygun olmadığına karar vermişti. Anna ona, “Janet, bunun alıştığın şeylerden ne kadar farklı olacağının farkında mısın?” diye sormuştu. “Askerler gibi botlar giyip yürüyüşe çıkacaksın, herkese benzeyeceksin, belli zamanlarda belli şeyleri yapmak zorunda kalacaksın.”</p>
		<p>“Biliyorum,” dedi on üç yaşındaki kızı, gülümseyerek. Bu gülümseme, “Senin bunlardan nefret ettiğini biliyorum, ama ben de nefret etmek zorunda değilim,” diyordu. “Çelişkiye düşeceksin.”</p>
		<p>“Sanmıyorum,” dedi Janet, birden somurtarak. Annesinin yaşam biçimini, çelişkiye düşebilecek kadar kabullenmiş olabileceği düşüncesi onda tepki yaratmıştı.</p>
		<p>Janet okula gidince, Anna, çocuk sahibi olmanın onu nasıl zorlu bir disipline soktuğunun farkına varmıştı; sabah belli bir saatte kalkmak, erken kalkacağı için gece yeterince erken yatmak, belirli zamanlarda yemeği hazırlamak, çocuğu üzmemek için bunalımlarını ona yansıtmamak zorunda kalmıştı.</p>
		<p>Koskoca evde bir başınaydı şimdi. Daha küçük bir eve taşınmalıydı. Yeniden evdeki bir odayı kiraya vermek istemiyordu, Ivor ve Ronnie’yle yaşadıklarını bir daha yaşamaktan korkuyordu. Bunun onu korkutması da korkutuyordu; ona neler oluyordu böyle, insanların karmaşıklığından, onlarla ilişkiye girmekten çekiniyor muydu yoksa? Olması gerektiğini düşündüğü kişiye ters düşen duygulardı bunlar. Sonunda kendiyle uzlaştı: Evde bir yıl daha kalacaktı; odalardan birini kiraya verecekti; sonra uygun bir iş arayacaktı kendine.</p>
		<p>Her şey değişmişe benziyordu. Janet gitmişti. Tommy ve Marion, Richard tarafından, Sicilya’ya gönderilmişlerdi; giderken yanlarına Afrika hakkında bir dolu kitap almışlardı. Dolci’ye de bir uğrayıp, Marion’ın deyimiyle, “zavallı”ya yardım edip edemeyeceklerine bakacaklardı. “Biliyor musun, Anna,” demişti Marion. “Masamın üzerinde onun bir fotoğrafı duruyor.”</p>
		<p>Oğlunu, kocasının eski karısına kaptıran Molly, bomboş evinde bir başınaydı. Richard’ın oğullarını kalmaları için evine davet etmişti. Molly’nin yaşam tarzının oğlunun kör olmasına neden olduğunu düşündüğü halde, Richard buna çok sevinmişti. Richard, üç yeni çelik fabrikasına yatırım yapmak için sekreteriyle Kanada’ dayken Molly de onun oğullarına baktı. Marion boşanmayı kabul ettiği için bu gezi, sekreteriyle kendisi için bir tür balayıydı.</p>
		<p>Anna zamanının çoğunu hiçbir şey yapmaksızın geçirdiğini fark etti ve bu durumun çaresinin bir erkek olduğuna karar verdi. Bunu bir ilaç gibi zihin reçetesine yazdı.</p>
		<p>Molly’nin zamanı olmadığı için ilgilenemediği bir arkadaşı ona telefon etti: Molly, Richard’ın oğullarıyla ilgileniyordu. Bu adam Nelson’dı, Molly’nin evinde tanıştığı ve ara sıra birlikte yemek yediği bir senarist.</p>
		<p>Nelson, Anna’ya telefon ettiğinde, “Seni uyarıyorum, Anna,” demişti, “karımı üçüncü kez çekilmez bulma tehlikesiyle karşı karşıyayım.”</p>
		<p>Yemekte çoğunlukla politikadan söz ettiler. “Avrupa’daki bir kızıl ile Amerika’daki bir kızıl arasındaki fark, Avrupa’daki kızılın komünist olmasıdır; oysa Amerika’da adam ya korktuğu ya da ne olur ne olmaz diye düşündüğü için parti kartı çıkartmamıştır. Avrupa’da komünistler ve yoldaşlar vardır. Amerika’daysa komünistler ve eski kızıllar. Ben –ve bu ikisinin farklı olduğunda ısrar ediyorum– bir kızıldım. Şu anda başıma, içinde bulunduğum beladan daha fazlasını sarmak istemiyorum. Eh, artık nasıl biri olduğumu sana anlattım, beni bu gece evine alacak mısın?”</p>
		<p>Anna, “Tek günah vardır,” diye düşünüyordu, “o da insanın kendisini, en iyiden aşağısının en iyi olduğuna inanmaya zorlamasıdır. Michael’ın ardından yas tutmak ne işe yarıyor ki?”</p>
		<p>Böylece geceyi Nelson’la geçirdi. Çok geçmeden Nelson’ın cinsel sorunları olduğunu anladı; nezaketinden dolayı, ciddi bir şey yokmuş gibi davranarak Nelson’a yataklık etti. Sabah dostça ayrıldılar. Sonra Anna kendini, dipsiz, çaresiz bir çöküntü içinde ağlarken buldu. Bunun tek tedavisinin burada yalnız oturmayı bırakıp, erkek arkadaşlarından birine telefon etmek olduğuna karar verdi. Ancak bırakın yeni bir “serüven”e girmeyi, birilerini görmeye katlanacak durumda bile değildi.</p>
		<p>Anna zamanını tuhaf bir biçimde boşa harcadığını fark etti. Her zaman yığınlarla gazete, dergi okurdu; kendisine benzeyen bütün insanlar gibi, o da, dünyanın dört bir yanında olanları bilmek “zorunda hissetmek” gibi kötü bir alışkanlığa sahipti. Şimdiyse geç kalkmış ve kahvesini içmiş olduğu için, çevresinde yayılı duran altı yedi gazeteyi, onlarca haftalık dergiyi ağır ağır, tekrar tekrar okuyacaktı. Bulmacanın parçalarını yerine oturtması gerekliydi. Eskiden dünyada neler olduğunu öğrenmek için okuyordu; oysa şimdi alışmış olduğu, fakat yok olmuş bir düzeni oluşturmak amacıyla okuyordu. Sanki zihni farklı dengelerin var olduğu bir bölgeye dönüşmüştü; bu yüzden gerçekleri, olayları birbirine ölçüt olarak kullanıyor, onları böylece bir dengeye sokuyordu. Olayları ve bunların olası sonuçlarını bir tarih sıralamasına sokmaya çalışmıyordu. Sanki varlığı, bilincin merkeziydi ve aynı ayarda olmayan milyonlarca bilgi ona saldırıyordu; bu bilgileri tartıp dengelemezse ya da hepsini değerlendirmezse, bu merkezî nokta yok olacaktı. Bu yüzden sık sık bazı yazılara dalgın dalgın bakarken kendine geliyordu. Sözgelimi: “Yüzeyde oluşacak 10 megatonluk ısı ışımasının yaratacağı patlama tehlikesi, 1 600 metre yarıçaplı bir daireye yayılacak. Bu 1 600 metre yarıçaplı alevden bölge, 3 000 kilometrekarelik bir alanı kaplayacaktır. Eğer bu silah, belirlenen noktada patlarsa, yaratacağı alev bölgesi, en kalabalık hedef komplekslerini de etkisi altına alacaktır, yani havanın açık olduğu bir günde, bu geniş bölge içinde kalan herkes ve her şey ciddi bir kavrulma tehlikesiyle karşı karşıya gelecek, hatta yaratılan kıyamet içinde yok olacaktır.” Artık sözcükler korkunçluklarını yitiriyorlardı, asıl korkunç olan, onları başka cümlelerle, sözgelimi, “Bulunduğum zaman içinde olaylara farklı bakış açılarından baktığım için, gelecekte karşılaşabileceğim olasılıkları yok eden bir insanım ben,” cümlesiyle bağdaştıramamasıydı. Sonra da bu iki cümleye gözlerini dikip bakıyordu, ta ki sözcükler anlamlarından sıyrılırcasına sayfadan kayıp gidiyor gibi görünene kadar. Ancak yine de anlam geride kalıyordu ve (nedenini bilemiyordu ama) büyük olasılıkla daha korkunçlaşıyordu, çünkü artık sözcükler de anlamları hapsetmekte yetersiz kalıyordu. Böylece, bu iki cümleye yenik düşüyor ve onları bir kenara koyup dikkatini bir başkasına yöneltiyordu: “Afrika’da kurulması beklenen statükonun kurulmadığı, Avrupa’da yeterince anlaşılmamaktadır.”</p>
		<p>“Bence yeni moda (Bay Smith’in söylediği gibi neo-neo-romantizm değil) biçimcilik olacaktır.” Böylece, bütün dikkatini, okumayı seçtiği yazılara odaklayarak, saatlerce yerde oturuyordu Anna. Çok geçmeden yeni bir işe koyuldu. Anna, bu yazıları gazetelerden ve dergilerden dikkatlice kesip, raptiyelerle duvara asmaya başladı. Büyük odanın beyaz duvarları gazetelerden kesilmiş irili ufaklı parçalarla dolmuştu. Ağır ağır duvarları dolaşıyor ve astığı yazıları okuyordu. Raptiyeleri bitince bu anlamsız uğraşıyı bırakması gerektiğini söyledi kendine; yine de sokağın öteki ucuna gidip iki kutu raptiye aldı ve tutturulmayı bekleyen parçaları belirli bir düzenle duvara asmaya devam etti. Gazeteler her gün paspasına ağır bir yığın halinde konuyor ve birikiyordu; Anna her sabah bu yeni malzeme yığınını bir düzene sokmaya çabalıyor ve raptiye almak için yeniden dışarı çıkıyordu.</p>
		<p>Anna çıldırmaya başladığını düşündü. Kendisine çok yakın olduğunu sezdiği “delilik”, “kafayı üşütme” buydu işte. Oysa kendisini hiç de deli bulmuyordu; ona göre gazetelere yansıyan bu gelişmemiş dünyayı saplantı haline getirmemiş insanlar, her şeyden kopuk yaşayan kişilerdi mutlaka. Ancak çıldırmış olduğunu da çok iyi biliyordu. Kendisini bu yığınları okumaktan, kestiklerini duvara asmaktan alamamasına karşın, Janet’ın okuldan eve döndüğü gün saplantısının sona ereceğini, eski Anna’ nın geri geleceğini, sorumluluğunu bilen Anna’ya dönüşeceğini biliyordu. Janet’ın annesinin aklı başında ve sorumluluk sahibi bir kadın olmasının, dünyayı anlama gerekliliğinden daha önemli olduğunu biliyordu; ancak bu iki farklı kişilik, birbirine bağımlıydı. Janet’ın annesi sorumluluk sahibi bir kadın olamazsa, dünya asla anlaşılamayacak, sözcüklerle asla düzene sokulamayacaktı.</p>
		<p>Janet’ın bir ay içinde eve döneceğini bilmek, gazetede yazan gerçeklerle aklını bozmuş olan Anna’yı sürekli rahatsız ediyordu. Bu yüzden, Tommy’nin kazasından sonra boşladığı dört defteriyle yeniden ilgilenmeye başladı. Defterlerin sayfalarını karıştırdı durdu, ama sayfalarla arasında bir bağlantı yoktu. Nedenini anlayamadığı bir suçluluk duygusunun onu bu defterlerden uzak tuttuğunu biliyordu. Bu suçluluk duygusu Tommy’yle bağlantılıydı elbette. Tommy’nin intihara defterleri okuduktan sonra karar verip vermediğini bilmiyordu, asla da bilemeyecekti; öyle olmuş olsa bile, Tommy’yi özellikle neyin rahatsız ettiğini ya da kendisinin gerçekten de kibirli davranıp davranmadığını anlayamayacaktı. “Bu çok kibirli, çok sorumsuzca bir davranış biçimi.” Evet, Tommy aynen böyle demişti; ama Tommy’yi düş kırıklığına uğratıp uğratmadığını, ihtiyacı olanı ona verip veremediğini bilememenin ötesinde, Anna olanları anlayamamıştı bile.</p>
		<p>Bir gün öğlen uykusunda bir düş gördü. Bu düşü, farklı biçimlerde hep gördüğünün farkındaydı. Düşünde iki çocuğu vardı. Birisi yanaklarından sağlık fışkıran tombul Janet’tı. Öteki, Anna’nın aç bıraktığı çelimsiz bir bebek, Tommy’ydi. Janet bütün sütünü emdiği için göğüslerinde süt kalmamıştı; Tommy gözlerinin önünde açlıktan eriyip gidiyor ve gitgide zayıflıyor, çelimsizleşiyordu. Anna kaygıyla, suçluluk duyarak, çelişkili düşünceler içinde uyanmadan önce, Tommy düşünde küçüle küçüle bir kemik yığınına dönüşmüştü bile. Ancak uyandığında düşünde Tommy’yi neden açlıktan öldürürken gördüğünü anlayamadı. Üstelik, bu tür düşlerden bildiği kadarıyla, bu “aç bırakılan” kişi herhangi biri olabilirdi, sözgelimi sokakta gördüğü ve yüzü aklından çıkmayan bir yabancı. Yine de yüzünü şöyle bir gördüğü bu yabancı için kendini sorumlu hissettiği çok açıktı, yoksa düşünde onu boşladığını neden görsündü ki?</p>
		<p>Bu düşü gördükten sonra gazetelerden yazılar kesmeye ve bunları duvara raptiyelemeye devam etti.</p>
		<p>O gece, pikaba bir caz plağı koymuş, yere oturmuş, bu yazılardan bir “anlam” çıkaramadığını umutsuzca düşünürken, birden içini yeni bir duygu kapladı ve bir sanrı gibi, gözlerinin önünde dünyanın yeni ve dolayısıyla henüz tam olarak anlaşılamayan görüntüsü belirdi. Bu yeni görüntü çok korkunçtu; daha önceleri gerçeklik olarak tanıdığı şeyden farklıydı ve daha önce hiç tanımadığı bir duygu diyarından geliyordu. Bu hissettiği ne “bunalım” ne “mutsuzluk” ne umutsuzluktu; bu deneyimin özü, neşe ya da mutluluk gibi sözcüklerin anlamsız olduğu gerçeğiydi. Bu aydınlanma transından çıktığında –ki bunun ne kadar sürdüğü belli değildi, Anna bunun ne kadar sürdüğünü bilemiyordu, yalnızca anlatmakta sözcüklerin yetersiz kalacağı bir deneyim yaşamıştı– sözcüklerin anlamlı olacağı bölgenin çok ötesine gitmişti.</p>
		<p>Her şeye karşın defterlerin başına dikildi ve (ince hatlarıyla bir deniz yaratığına, bir denizatına benzeyen) eline kalemi aldı ve bunu önce ilk defterin üstünde tuttu, sonra ötekinin; yeni “kavradığı” bu bilginin hangi deftere yazılacağına, bu bilginin kendisinin karar vermesini bekledi; ama çeşitli alt bölümleri ve sınıflarıyla dört defter de aynen oldukları gibi kaldılar, Anna da kalemi bıraktı.</p>
		<p>Müziğin, bu olayı sözcüklerden daha iyi ifade edebileceğini düşünerek çeşitli müzik parçaları dinledi, biraz caz, biraz Bach, biraz Stravinsky; ama müziğin kendisini rahatsız ettiği, içkulağına saldıran bir düşman gibi algılandığı ve gitgide daha sık yaşanan o anlardan biriydi bu.</p>
		<p>Kendi kendine, “Sözcüklerin hatalı ve doğaları gereği yetersiz olduğu gerçeğini hâlâ kabul etmekte neden güçlük çekiyorum?” diye sordu. “Gerçeği ifade etmekte yeterli olduklarını düşünseydim, yazdığım defterleri Tommy dışında kimsenin görmemesi için çaba harcamazdım.”</p>
		<p>O gece hiç gözünü kırpmadı sayılır; yatağına uzanmış, sürekli düşünmekte olduğu için kendisini bıktıran politika, moda davranış kalıpları gibi şeyleri düşünüp durdu. Sıradanlık denizinin en dibine batmıştı; çünkü her zamanki gibi, yapacağı herhangi bir hareketi inançsızlıkla, daha doğrusu, “iyi ve kötü”ye inanç duymaksızın, yalnızca yapılması gerektiği için yapacağına, sonucun iyi olmasını umduğuna, ama yalnızca umduğuna karar vermişti. Ancak bu tutum, onun, yaşamına ya da özgürlüğüne son verecek kararlar almasına neden olabilirdi.</p>
		<p>Sabah çok erken kalktı ve kendini, gazeteden kesilmiş bir kucak dolusu haber ve raptiyelerle mutfağın ortasında dikilirken buldu; büyük odası artık ulaşabildiği en ufak köşeye kadar gazete kesikleriyle doluydu. O kadar şaşırmış ve sarsılmıştı ki, kâğıtları, gazeteleri ve raptiyeleri bir kenara koydu. “İkinci bir odaya geçme fikri beni bu kadar şaşırtmamalı, ilk odayı doldurma fikrine şaşırmış mıydım ya da yarısında duracak kadar sarsılmış mıydım?” diye düşündü.</p>
		<p>Ne olursa olsun, artık duvarlara birbirine bağdaştırmakta güçlük çektiği şeyler asmayacağını anladığı için cesaretlenmişti. Büyük odanın ortasında dikilerek kendine duvardakileri indirmesi gerektiğini söyledi. Ancak bunu yapamadı. Odada yine bir noktadan ötekine dolaşıyor ve sözcükleri, sözcük gruplarını birbiriyle bağdaştırmaya çalışıyordu.</p>
		<p>Bunları yaparken, telefon çaldı. Arayan Molly’nin bir arkadaşıydı. Solcu bir Amerikalının birkaç günlüğüne kalacak bir oda aradığını söyledi. Anna, adam Amerikalıysa büyük olasılıkla, epik bir roman yazmış olduğunu, psikanalize gittiğini ve ikinci karısını boşamak üzere olduğunu söyleyerek şaka yaptı; ama odayı ona kiralayacaktı. Adam daha sonra Anna’ya telefon etti ve o gün saat beşte geleceğini bildirdi. Anna onu karşılamak için giyindi; haftalardır, yalnızca raptiye ve yiyecek almak için dışarı çıkmak amacıyla giyindiğini fark etti. Beşten az önce adam telefon ederek gelemeyeceğini, temsilcisiyle buluşmak zorunda kaldığını bildirdi. Temsilcisiyle yapacağı görüşmeyi en ince ayrıntısına kadar anlatması Anna’yı şaşırttı. Birkaç dakika sonra Molly’nin arkadaşı aradı ve Milt’ın (Amerikalı) verdiği partiye geleceğini, isterse onu görmek için gelebileceğini söyledi. Anna sinirlenmişti, sonra boşverdi ve daveti reddetti; yeniden sabahlığını giydi ve gazeteleri yaymış olduğu zemine oturdu.</p>
		<p>O gece geç saatte kapının zili çaldı. Anna kapıyı açtı; gelen Amerikalıydı. Adam telefon etmediği, Anna da giyinik olmadığı için özür diledi.</p>
		<p>Anna adamın otuzlarında, genç biri olduğuna karar verdi; kahverengi saçları kısa kesilmişti, tıpkı sağlıklı bir kürke benziyordu, zayıf yüzünde zeki bir ifade vardı, gözlüklüydü. Kurnaz, bilgili ve zeki bir Amerikalıydı. Anna onun gibileri çok iyi tanıyordu, onu, onunla aynı konumdaki bir İngiliz erkeğinden yüzlerce kez daha görmüş geçirmiş biri olarak “tanımladı”; bundan kastı, adamın, Avrupa’nın henüz bilmediği kadar derin bir umutsuzluk içinde yüzen bir ülkenin vatandaşı olmasıydı.</p>
		<p>Basamakları tırmanırlarken, adam temsilcisine gittiği için özür dilemeye başladı, ama Anna partide eğlenip eğlenmediğini sorarak onun sözünü kesti. Adam aniden bir kahkaha attı ve “Evet, beni yakaladın,” dedi. Anna da, “Partiye gitmek istediğini bana söyleyebilirdin,” dedi.</p>
		<p>Mutfakta, birbirlerini tartarak gülümsüyorlardı. Anna, “Erkeksiz bir kadın, hangi yaşta olursa olsun, bir erkekle karşılaştığında belki bu odur, diye düşünmekten kendini alamıyor. Parti konusunda yalan söylemesi beni bu yüzden kızdırdı. Bu tanıdık ve beklenen duygular ne sıkıcı,” diye düşünüyordu.</p>
		<p>“Odayı görmek ister misin?” diye sordu Anna.</p>
		<p>Adam partide fazla içtiği için mutfaktaki sarı boyalı sandalyelerden birine tutunmuş, ayakta dikiliyordu. “Evet, isterim,” dedi.</p>
		<p>Ancak yerinden kımıldamadı. “Şu anda avantajlı durumdasın, ben ayığım,” dedi Anna, “ama sana söylemem gereken birkaç şey var. Birincisi, bütün Amerikalıların zengin olmadığını biliyorum, kira düşüktür.” Adam gülümsedi. “İkincisi epik bir roman yazıyorsun ve...”</p>
		<p>“Yanlış, henüz yazmaya başlamadım.”</p>
		<p>“Ayrıca sorunların olduğu için psikanalize gidiyorsun.”</p>

		<p>“Böyle uygunsuz bir zamanda geldim, çünkü bu gece burada kalmak istiyorum. Y’deydim, her kentin en sevmediğim yerinde kalmak huyumdur. Çantamı da getirme küstahlığını gösterdim, ama göründüğüm kadar kurnaz olduğum için onları dışarıda bıraktım.”</p>
		<p>“O zaman çantanı içeri getir,” dedi Anna.</p>
		<p>Adam çantasını almak için aşağı indi. Anna adamın yatağına sermek için temiz çarşaf almaya, büyük odaya gitti. Düşünmeksizin içeri girdi; ama adamın da hemen ardından girdiğini duyunca, odanın ne halde olduğunun farkına vararak donakaldı. Yerler, gazete ve dergi dalgalarıyla kabarmış bir deniz gibiydi; duvarlarda kesilmiş parçalar vardı; yatak açıktı. Çarşaf ve yastık kılıfı kucağında, “Kendi çarşafını kendin serersin artık,” diyerek adama döndü. Oysa adam içeri girmişti bile ve kurnazca odaklanmış gözlük camlarının ardından odayı inceliyordu. Sonra defterlerin bulunduğu masaya oturdu ve bacaklarını sallamaya başladı. Anna’ya, duvarlara, yere ve yatağa baktı. (Anna kendini görebiliyordu: Üzerinde kırmızı renkli soluk bir sabahlık, düz tutamlar halinde bakımsız yüzünü çevreleyen siyah saçlar.) Sonra adam şaşırmış gibi yaparak, “Aman Tanrım,” dedi. Yine de yüzünden Anna adına üzüldüğü belli oluyordu.</p>
		<p>“Solcu olduğunu söylediler,” dedi Anna yalvarırcasına; bu durumu açıklamak için içgüdüsel olarak böyle konuşması kendisini çok şaşırtmıştı.</p>
		<p>“Yıllanmış şarabım ben, savaş sonrasından kalma.”</p>

		<p>Avına belli etmeksizin yaklaşan bir avcı gibi duvarlardan birine yaklaştı ve duvar kâğıdını oluşturan şeyi incelemek için gözlüğünü çıkardı (böylece ileri derecede miyop olan gözleri ortaya çıkmıştı) ve yeniden “Aman Tanrım,” dedi.</p>
		<p>Gözlüklerini dikkatle taktı ve “Bir zamanlar birinci sınıf bir gazete muhabiriyle tanışmıştım. Onunla ne gibi bir ilişkim olduğunu merak edersen, ki doğal olarak edebilirsin, söyleyeyim: Onu kendime örnek almıştım. Bir kızıldı. Sonra yavaş yavaş ona bir şeyler olmaya başladı, evet, bunu böyle de tanımlayabiliriz; üç yıldır New York’ta sıcak suyu bile akmayan dairesinin perdelerini kapatıyor ve durmadan gazete okuyor. Gazeteler tavana ulaştı. En iyi tahminle, artık hareket edecek iki metrekaresi falan kaldı diyebiliriz. Gazetelerin istilasından önce, evi oldukça genişti.”</p>

		<p>Adam masaya döndü ve “Hepimiz öyle. Kitaplarda okuduğumuz o sıcak ve bağlılık dolu sekse ne oldu?” dedi.</p>

		<p>Bu, “Yalnız başına uyuyamam,” sözünü, uçlarda dolaşan biri gibi, soğukça ve acımasızca söylemişti. Anna çok şaşırmıştı, sonra onu gerçekten incelemek için benliğini zihninin derinliklerinden yüzeye çıkardı. Adam gülümseyerek masanın üzerinde oturuyordu, umutsuz bir çabayla kendisini bunalımdan korumaya çalışan bir adamdı bu.</p>

		<p>“Yaşadığımız dönemin bir gereği bu,” dedi adam.</p>

		<p>“Dün geceyi nerede geçirdin?”</p>

		<p>“Ama Anna, eminim şunu anlıyorsundur ki...”</p>
		<p>“Ah, gayet iyi anlıyorum.”</p>
		<p>“Yani yatağıma çarşaf sermeme gerek yok mu?”</p>
		<p>Anna ağlamaya başladı. Adam yanına geldi, yatağa oturdu ve kolunu Anna’nın omzuna doladı. “Delice bir şey bu,” dedi. “Dünyayı dolaşıp duruyorsun (benim dünyayı dolaşıp durduğumu sana söylemişler miydi?) bir kapıyı açıyorsun ve ardında dertli birini buluyorsun. Ne zaman bir kapıyı açsan ardında paramparça biri oluyor.”</p>
		<p>“Belki insan kapılarını kendi seçer.”</p>
		<p>“Öyle olsa bile, o yüzlerce kapının... Ağlama, Anna. Yani hoşuna gitmiyorsa ağlama ama pek de eğlenir gibi bir halin yok.”</p>
		<p>Anna kendini yastıklara bıraktı ve sesini çıkarmadan yatmaya devam etti. Adam da iki büklüm, onun yanında oturmuş, acıklı, zeki ve kararlı bir biçimde dudaklarını çekiştiriyordu.</p>
		<p>“İkinci günün sabahı, sana, ‘Benimle kal!’ demeyeceğimi nereden biliyorsun?”</p>

		<p>Anna, onun çekinerek konuşmasından nefret ederek, “İşte benim mezar taşımda böyle yazacak,” dedi.</p>

		<p>Odada yalnız kalan Anna, sabahlığını çıkardı, pijama ve gecelik arasında seçim yapmak için bir ara duraksadı, sonra içgüdüsüyle adamın pijamayı daha çok beğeneceğini hissettiğinden geceliği seçti; bu bir tür kişilik gösterisiydi.</p>

		<p>Sonunda adam, “Evet, bu iş halledildi. Bir ruhu daha delilikten kurtardık,” dedi. Sonra oluşan çöp yığınını toplamak için kollarını açtı ve bunları kucaklayarak masanın altına yığdı.</p>
		<p>“Bu defterler de ne? Yeni romanın mı?”</p>

		<p>Bir sessizlik. Sonra adam, “Bütün açılardan bakarsak, bunu yalnızca belirtmiş olmak için söylediğimi anlarız. Bütün yaptığım bu. Övünmüyorum. Yalnızca belirtiyorum. Tanımlıyorum. En azından nasıl biri olduğumu biliyorum. Demek ki bunun üstesinden gelebilirim. Kendini öldüren, başkalarının enerjisini emen ve bunun hiç farkında olmayan ne kadar çok insanın var olduğunu bilsen, şaşarsın.”</p>
		<p>“Hayır, hiç de şaşmam.”</p>

		<p>Seni kemirmesini önle...</p>
		<p class="gap">Pikabın yanına gitti, Anna’nın plaklarını karıştırdı ve bir Brubeck koydu. “Her evde aynı şey,” dedi. “Yeni deneyimlere kucak açmak için hevesle ayrıldım Amerika’dan, oysa ardımda bıraktığımı sandığım müzik her yerde karşıma çıkıyor.” Gözlüklü, bilgiç bir baykuş gibi oturdu ve omuzlarını oynatıp dudaklarını büzerek caz müziğinin temposuna eşlik etmeye başladı. “Bu insanda bir süreklilik duygusu uyandırıyor,” dedi, “evet, bu sözcük çok uygun, süreklilik duygusu, gittiğin her kentte aynı müzik, açtığın her kapının arkasında senin gibi bir üşütük.”</p>

		<p>“Neden böyle berbat bir durumda olduğumu merak etmiyor musun?” diye sordu adam kısa bir sessizlikten sonra.</p>

		<p>“Biliyorum. İnan bana, Anna. Biliyorum ve senden özür diliyorum. Ben pek dürüst değilimdir.” Bir sessizlik. “‘Ben de öyle,’ diye düşünüyordun, değil mi?” dedi adam.</p>

		<p>“Anna, senden çok hoşlandım. Kalmama izin verdiğin için çok teşekkür ederim. Yalnız yatmak beni korkutur.” Bir sessizlikten sonra, “Çocuğun olduğu için çok şanslısın” dedi.</p>

		<p>“Haklısın,” dedi Anna, mantıklı bir biçimde. “Haklısın.” Sonra, “O saçmalıkları duvarımdan indirdiğin için teşekkürler,” diye ekledi, “teşekkürler. Birkaç gün gecikseydin aklımı kaçırabilirdim.”</p>
		<p>“Büyük zevkti. Şu anda itiraf etmeliyim ki, ben başarısız bir insanımdır, ama başı dertte olan bir insanı kurtarmak için ne yapmak gerektiğini iyi bilirim.”</p>
		<p>Sonra uyudular.</p>
		<p>Sabah uyandığında Anna, kollarındaki ağır bedenin buz gibi olduğunu fark etti. Korkunç bir soğukluktu bu, ölümle kucaklaşmaya benziyordu. Anna onun bedenini ovarak ısıtırken, adam uyandı. Isınmış, uyanık ve minnettar bir biçimde Anna’nın içine girdi. Ancak Anna ona karşı kalkanını çoktan kaldırmıştı, kaskatıydı, gevşeyemiyordu. “Gördün mü,” dedi adam sonradan. “Biliyordum. Haksız mıymışım?”</p>

		<p>Altıncı gün, Anna, “Milt, benimle kalmanı istiyorum,” dedi. Bunu, kendisini cezalandırır gibi, öfkeyle, parodi niyetine söylemişti; Milt de, “Evet, gitme zamanı geldi, gitmeliyim. Ama bunu yapmalı mıyız, yapmalı mıyım?” dedi acıklı acıklı gülümseyerek.</p>
		<p>“Evet, çünkü kalmanı istiyorum.”</p>
		<p>“Neden buna karşı koymuyorsun? Neden?” Gözlük camları kaygıyla parıldadı, dudaklarında eğlendiğini belli eden ölçülü bir gülümseme vardı, ama yüzü solgundu, alnı da ter içinde kalmıştı. “Bizi idare etmelisin, buna zorunlusun, farkında değil misin? Bunun biz erkekler için çok daha zor olduğunu anlamıyor musun? Kendinize acıdığınızı biliyorum, haklısınız da, ama bizi idare edip bu beladan sağ salim...”</p>
		<p>“Sizin için de aynı şey geçerli,” dedi Anna.</p>
		<p>“Hayır, siz daha dayanıklısınız, daha sevecensiniz, buna dayanabilecek kadar güçlüsünüz.”</p>
		<p>“Bir sonraki kentte, iyi huylu bir kadın daha bulursun.”</p>
		<p>“Şansım varsa.”</p>
		<p>“Umarım vardır.”</p>
		<p>“Evet, böyle umduğunu biliyorum. Sana bunun için teşekkür ederim... Anna, bunu aşacağım. Aşacağımı sanmamakta haklısın belki. Yine de bunu başaracağım. Bundan eminim.”</p>
		<p>“O zaman sana iyi şanslar,” dedi Anna gülümseyerek.</p>
		<p>Milt ayrılmadan önce, ikisinin de gözleri yaşlarla dolu, ayrılmak istemeyerek mutfakta dikildiler.</p>
		<p>“Pes etmeyeceksin değil mi Anna?”</p>
		<p>“Neden?”</p>
		<p>“Çok yazık olur da ondan.”</p>
		<p>“Hem üstelik, bir iki geceliğine uğramak isteyebilirsin,” dedi Anna.</p>
		<p>“Pekâlâ, bunu söylemeye hakkın var.”</p>
		<p>“Ancak gelecek sefere meşgul olacağım. Öncelikle bir işe gireceğim.”</p>
		<p>“Sen söyleme, ben tahmin edeyim. Sosyal hizmet amaçlı bir işe gireceksin, değil mi? Sözgelimi –dur bir düşüneyim– sözgelimi psikolojik öğütler vereceksin ya da öğretmen falan olacaksın, değil mi?”</p>
		<p>“Eh, öyle bir şey.”</p>
		<p>“Hepimizin dönüp geleceği nokta burası.”</p>
		<p>“Oysa sen epik romanın sayesinde bundan paçayı kurtaracaksın.”</p>
		<p>“Çok kırıcısın Anna, çok.”</p>
		<p>“Kırıcı olmak istiyorum. Bağırmak, çağırmak, önüme geleni parçalamak istiyorum.”</p>
		<p>“Dediğim gibi, zamanımızın sırrı burada, kimse bundan söz etmez, oysa insanın açtığı her kapının ardında, tiz, umutsuz ve sessiz çığlıklar vardır.”</p>
		<p>“Beni, içinde bulunduğum şey neyse ondan çekip çıkardığın için teşekkürler.”</p>
		<p>“İstediğin zaman yine yaparım.”</p>
		<p>Öpüştüler. Adam elinde çantası, merdivenden çevik bir biçimde indi ve sahanlıkta, “‘Sana yazarım,’ demeliydin,” demek için durdu.</p>
		<p>“İkimiz de birbirimize mektup yazmayacağımızı biliyoruz.”</p>
		<p>“En azından kuralına uygun davranalım...” Elini sallayarak gözden kaybolmuştu.</p>
		<p>Janet eve döndüğünde, Anna daha küçük bir ev ve bir iş arıyordu.</p>
		<p>Molly evleneceğini söylemek için Anna’ya telefon etmişti. İki kadın Molly’nin mutfağında buluştular, Molly salata ve omlet hazırladı.</p>
		<p>“Peki kim bu adam?”</p>
		<p>“Onu tanımazsın. Bizim modern görüşlü işadamları olarak adlandırdığımız tiplerden. Bilirsin ya, Doğu Yakası’ndan gelip zengin olan fakir çocuk; vicdanını, Komünist Parti’ye verdiği bağışlarla kurtarır. Ancak o yalnızca ilerici amaçlara hizmet eden işlere para veriyor.”</p>
		<p>“Demek zengin?”</p>
		<p>“Hem de çok. Evi de Hampstead’de.” Anna bunu hazmederken, Molly arkadaşına sırtını dönmüştü.</p>
		<p>“Peki bu evi ne yapacaksın?”</p>
		<p>“Tahmin et.” Molly, az önceki gibi ironik ve soğuk bir biçimde konuşmaya başlamıştı, Anna’ya döndü.</p>
		<p>“Yani eve Marion ve Tommy mi yerleşecek?”</p>
		<p>“Evet, aynen öyle. Onları görmedin galiba?”</p>
		<p>“Görmedim, Richard’ı da görmedim.”</p>
		<p>“Tommy babasının izinden yürümeye hazır. Şimdiden büroya yerleşti bile, işleri idare etmeye başladı; böylece Richard yavaş yavaş işten elini eteğini çekecek ve Jean’le yaşamaya başlayacak.”</p>
		<p>“Yani Richard halinden hoşnut ve mutlu, ha?”</p>
		<p>“Dün onu sokakta güzel bir parçayla gördüm, ama bundan hemen sonuçlar çıkarmayalım.”</p>
		<p>“Haklısın, çıkarmayalım.”</p>
		<p>“Tommy, Richard gibi sağcı ve tutucu olmamaya kararlı. Dünyanın, ilerici işadamları ve hükümetlere uygulanacak baskılar sayesinde değişeceğine inanıyor.”</p>
		<p>“Eh, en azından Tommy zamanımıza ayak uydurabilecek.”</p>
		<p>“Yapma, Anna.”</p>
		<p>“Marion nasıl peki?”</p>
		<p>“Knightsbridge’de bir mağaza açtı. Kaliteli giysiler satacakmış, dikkatini çekerim, kaliteli giysiler, şık giysilerle karıştırma. Çevresini şimdiden onu sömüren kaz kafalılar sarmış. Marion da onlara tapıyor, sık sık kıkırdıyor, ‘birazcık’ fazla içiyor ve çevresindeki kaz sürüsünü pek eğlenceli buluyor.”</p>
		<p>Molly parmaklarını birbirlerinin ucuna değecek biçimde dokundurarak, bu konudaki acımasız düşüncelerini kendisine saklayacağını söyler gibiydi.</p>
		<p>“Vay vay vay.”</p>
		<p>“Peki senin Amerikalıdan ne haber?”</p>
		<p>“Onunla bir gönül macerası yaşadım.”</p>
		<p>“Her zamanki gibi pek akıllıca davranmamışsın, tahmin etmeliydim.”</p>
		<p>Anna güldü.</p>
		<p>“Gülünç olan ne?”</p>
		<p>“Evi Hampstead’de olan bir adamla evlenince bu çılgın duygulardan uzak kalacaksın.”</p>
		<p>“Evet, Tanrı’ya şükür.”</p>
		<p>“Ben bir işe giriyorum.”</p>
		<p>“Yani artık yazmayacak mısın?”</p>
		<p>“Yazmayacağım.”</p>
		<p>Molly döndü, omletleri tabaklara aktardı, bir sepete ekmek doldurdu. Hiçbir şey söylememeye karar vermiş gibiydi.</p>
		<p>“Doktor North’u anımsıyor musun?” dedi Anna.</p>
		<p>“Elbette.”</p>
		<p>“Yarı resmî, yarı özel bir evlilik merkezi kuruyor, kendisine ağrılardan sızılardan yakınarak gelenlerin dörtte üçünün aslında evliliklerinden ya da bekârlıktan şikâyetçi olduğunu söylüyor.”</p>
		<p>“Sen de orada öğüt vereceksin ha?”</p>
		<p>“Öyle bir şey. Sonra İşçi Partisi’ne üye olacağım ve haftada iki gece suçlu çocuklara ders vereceğim.”</p>
		<p>“Demek ikimiz de İngiliz yaşamının köklerine karışacağız.”</p>
		<p>“Bu ses tonunu kullanmaktan özellikle kaçınıyordum.”</p>
		<p>“Haklısın. Yalnızca senin evlilikle ilgili bir işe girmen çok gülünç.”</p>
		<p>“Ben başkalarının evlilikleri konusunda çok başarılıyımdır.”</p>
		<p>“Haklısın. Belki yakında, karşındaki sandalyeye ben otururum.”</p>
		<p>“Hiç sanmam.”</p>
		<p>“Ben de. Yatacağın yatağın boyutlarını bilmek güzel şey.” Ellerini sinirle salladı, kendisine kızmıştı, yüzünü buruşturdu ve “Beni kötü yönde etkiliyorsun,” dedi. “Sen gelmeden önce bu düşünceye alıştırmıştım kendimi. Aslında, onunla çok iyi anlaşacağımı düşünüyorum.”</p>
		<p>“Anlaşamaman için bir neden göremiyorum zaten.”</p>
		<p>Kısa bir sessizlik. “Çok tuhaf, değil mi Anna?”</p>
		<p>“Çok.”</p>
		<p>Kısa süre sonra Anna, eve dönmek zorunda olduğunu söyleyerek kalktı, Janet arkadaşıyla gittiği sinemadan dönmüş olmalıydı.</p>
		<p>İki kadın öpüşüp ayrıldılar.</p>
