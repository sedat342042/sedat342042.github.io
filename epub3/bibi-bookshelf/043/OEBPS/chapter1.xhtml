		<h1/>
		<p>Anna, 1957 yazında, uzun bir ayrılık döneminden sonra arkadaşı Molly ile buluşur... </p>
		<p class="gap-twice">İki kadın, Londra’daki evde yalnızdılar.</p>
		<p>Molly merdiven sahanlığındaki telefonu kapatıp odaya dönünce Anna, “Yani görünüşe bakılırsa her şey çatırdıyor,” dedi.</p>
		<p>Molly telefonda çok uzun konuşurdu. Telefonun çaldığını duyunca, “Acaba yine ne dedikodu var?” demiş ve odadan çıkmıştı. Şimdi, “Arayan Richard’dı,” diyordu. “Buraya gelecekmiş. Bu ay yalnızca bugünü boşmuş. En azından kendisi öyle olduğunu söylüyor.”</p>
		<p>“Gitmeyeceğim,” dedi Anna.</p>
		<p>“Elbette, otur oturduğun yerde.”</p>
		<p>Molly üstüne başına bakıyordu; üzerinde bir pantolon, bir kazak vardı, ikisi de çok biçimsizdi. “Beni olduğum gibi kabul etmek zorunda,” diye karar verdi ve pencerenin yanındaki koltuğa oturdu. “Ne konuda konuşmak istediğini söylemedi. Galiba yine Marion’la aralarında bir sorun çıktı.”</p>
		<p>“Mektuplarında sana bu konudan söz etmedi mi?” diye sordu Anna çekinerek.</p>
		<p>“O da, Marion da mektup yazdılar; ancak bunlar çok sevimli mektuplardı. Ne tuhaf, değil mi?”</p>
		<p>“Tuhaf, değil mi?” cümlesi onlar için, dedikodu olarak adlandırdıkları içten sohbetlerin başladığının işaretiydi. Ancak bu kez Molly işareti verir vermez, “Şimdi bunları konuşmak yersiz, çünkü Richard az sonra burada olacağını, hemen geleceğini söyledi,” diyerek konuyu değiştirmişti.</p>
		<p>“Beni görünce herhalde gider,” dedi Anna neşeyle; sesinde hafif bir hırçınlık vardı. Molly onu süzdü ve “Nedenmiş o?” diye sordu.</p>
		<p>Anna ile Richard’ın birbirlerini sevmediklerini herkes bilirdi; Anna eskiden, Richard’ın geleceğini duyar duymaz kalkar giderdi. Molly, “Aslında bence yüreğinin derinliklerinde seni seviyor. Ne var ki, ilke gereği kendini beni sevmeye koşullamış. Öylesine aptal ki, birini ya sevmesi ya da sevmemesi gerektiğini sanıyor; beni sevmediğini itiraf edemediği için, bütün nefret duygusunu sana yüklüyor,” dedi.</p>
		<p>“Benim için zevk,” dedi Anna. “Biliyor musun? Sen Avrupa’dayken birçok insanın bizi birbirimizin yerine koyduğunu fark ettim.”</p>
		<p>“Bunu yeni mi fark ettin?” dedi Molly utkuyla; Anna, Molly’ye göre çok açık olan çıkarımlarda bulunduğu zaman, hep böyle davranırdı.</p>
		<p>Arkadaşlıklarındaki denge, dostluklarının başlangıcında kurulmuştu. Molly dünya işlerinde daha becerikli, Anna ise daha yetenekliydi.</p>
		<p>Anna düşüncelerini kendine saklardı. Bazı şeyleri çabuk kavrayamadığını kabullenerek Molly’ye gülümsedi.</p>
		<p>“Birbirimizden bu kadar farklı olmamıza karşın bizi birbirimizin yerine koymaları tuhaf,” dedi Molly. “Belki de evlenmediğimiz, aynı tarzda yaşadığımız için böyle düşünüyorlar. Tek görebildikleri bu.”</p>
		<p>“Onlara göre biz özgür kadınlarız,” dedi Anna alaylı alaylı. Sonra da, “Bizi hâlâ erkeklerle olan ilişkilerimize göre tanımlıyorlar. En iyileri bile,” diye öfkeyle ekleyince Molly, şaşırıp dikkatle baktı ona.</p>
		<p>“Eh biz de öyle tanımlamıyor muyuz?” dedi Molly ters ters. “Yani böyle tanımlamamak çok güç,” diye düzeltiverdi, Anna’nın kendisini hayretle baktığını görünce. İki kadın bir an sessiz kalıp düşüncelere daldı; bir yıl ayrılık, eski dostluklar için bile fazla uzundu.</p>
		<p>Sonunda Molly içini çekti ve, “Özgür kadınlar ha,” dedi. “Biliyor musun, Avrupa’dayken ikimizi düşündüm ve bizim yepyeni bir kadın türü olduğumuza karar verdim. Galiba gerçekten yeni bir kadın türüyüz.”</p>
		<p>“Bu dünyada hiçbir şey yeni değildir,” dedi Anna, Alman aksanıyla konuşmaya çabalayarak. Molly rahatsız oldu; altı dili çok iyi bilirdi. Mükemmel bir Alman aksanıyla, kurnaz yaşlı bir kadın gibi, “Bu dünyada hiçbir şey yeni değildir,” dedi.</p>
		<p>Anna kendi taklidinin başarısız olduğunu yüzünü ekşiterek kabullendi. Yabancı dil konusunda yeteneksizdi, üstelik rol yapamayacak kadar da çekingendi; oysa Molly, bir an için, gerçekten de ikisinin de gittiği psikanaliste, Şeker Anne’ye, yani Bayan Marks’a benzemişti. İkisi de, psikanaliz denen o görkemli ve acı verici ayine karşı hissettikleri kötü duyguları, psikanalistlerine “Şeker Anne” diyerek dile getiriyorlardı; zamanla bu ad, onlar için bir insandan çok, bir yaşam görüşünü simgeler olmuştu; ahlakdışı her şeye rezilce yakınlığına karşın geleneksel, köklü, tutucu bir yaşam görüşü. Evet, ahlakdışı her şeye rezilce yakınlığına “karşın”; ikisi de bu ayini aynı duygularla, aynı sözcüklerle tanımlamışlardı; oysa Anna son zamanlarda bunu, ahlakdışı her şeye olan yakınlığı yüzünden geleneksel, köktenci, tutucu, diye tanımlamaya başlamıştı; zaten arkadaşıyla da bu konuyu konuşmak istiyordu.</p>
		<p>Oysa Molly, Anna’nın Şeker Anne’yi eleştireceğini sezer sezmez hep yaptığı gibi hemen, “Yine de Şeker Anne bir harikaydı, bense onu eleştiremeyecek kadar kötü durumdaydım,” dedi.</p>
		<p>“Şeker Anne, ‘Sen Elektra’sın,’ ya da ‘Antigone’sin,’ derdi ve onun için her şey bitmiş sayılırdı,” dedi Anna.</p>
		<p>“Hiç de değil,” dedi Molly. Şeker Anne’yle birlikte yaşadığı o acı veren analiz saatlerini düşünerek ayak diriyordu.</p>
		<p>“İnkâr etme,” dedi Anna; bu beklenmedik ısrarı, Molly’nin onu üçüncü kez merakla süzmesine neden oldu. “Tamam, bana yardım etmedi demiyorum. O olmasaydı, bazı şeylerin üstesinden asla gelemezdim. Yine de... bir öğleden sonra onun odasında oturuyordum; o geniş odayı, insanı düşünmeye iten duvar lambalarını, Buda heykelini, tabloları, heykelleri çok iyi anımsıyorum...”</p>
		<p>“Ne olmuş yani?” dedi Molly oldukça eleştirel bir biçimde.</p>
		<p>Anna, Molly’nin tartışmak istemediğini belli eden, kararlı tutumu karşısında yılmadı. “Birkaç aydır bunu düşünüyordum... hayır, bunu seninle konuşmak istiyorum. İkimiz de aynı şeyi yaşadık, hem de aynı insanla...”</p>
		<p>“Ne olmuş yani?”</p>
		<p>“O öğleden sonra, oraya bir daha dönmeyeceğimi biliyordum. O oda kahrolası sanat eserleriyle doluydu.”</p>
		<p>Molly ansızın içini çekti. “Ne demek istediğini anlamıyorum,” dedi telaşla. Anna yanıt vermeyince, suçlayıcı bir biçimde, “Ben Avrupa’dayken bir şeyler yazdın mı?” dedi.</p>
		<p>“Hayır.”</p>
		<p>Molly tiz bir sesle, “Bak, daha önce de söyledim, yeteneğini boşa harcarsan seni asla bağışlamam. Çok ciddiyim. Ben bunu yaptım, senin de aynı hatayı yapmana seyirci kalamam. Ben ressam, dansçı, oyuncu ve yazar olmayı denedim ve hepsini yüzüme gözüme bulaştırdım, şimdi de sen... Anna çok yeteneklisin. Neden? Bir türlü seni anlayamıyorum.”</p>
		<p>“Sen böyle suçlayıcı ve düşmanca davranırken nedenini nasıl açıklayabilirim?”</p>
		<p>Molly’nin kınayarak, acıyla bakan gözleri yaşlarla dolmuştu bile. Güçlükle, “İçin için hep, şey... evleneceğimi, bu yüzden yeteneklerimi harcamanın bir zararı olmadığını düşünüyordum,” dedi. “Hatta yakın bir zamana kadar bir çocuk daha doğurmayı istiyordum – evet aptalca, biliyorum, ama gerçek bu. Kırkıma merdiven dayadım. Tommy büyüdü. Yani, eğer evlenmeyi umduğun için yazmıyorsan...”</p>
		<p>“Ne yani, ikimiz de evlenmeyi ummuyor muyuz?” diyerek işi şakaya vurdu Anna; böylece konuyu tehlikesiz bir alana çekti. Molly’yle artık bu konuları konuşamayacağını üzülerek anlamıştı.</p>
		<p>Molly burukça gülümsedi, arkadaşına zekâ ve acı dolu bir bakışla baktı. “Pekâlâ, ama sonradan pişman olacaksın,” dedi.</p>
		<p>“Pişman mı olacağım?” dedi Anna şaşkınlıkla gülerek. “Molly, insanlar senin karşılaştığın engellerle karşılaşamaz mı yani?”</p>
		<p>“Sen benim gibi dört konuda değil, tek konuda yetenekli olduğun için şanslısın.”</p>
		<p>“Belki benim tek konuda yetenekli olmam, senin dört konuda yetenekli olman kadar baskı yapıyordur?”</p>
		<p>“Sen böyle bir ruh halindeyken seninle konuşamam. Richard gelinceye kadar çay içelim mi?”</p>
		<p>“Bira ya da başka bir şeyi yeğlerim. Hatta,” dedi kışkırtıcı bir biçimde, “belki daha sonra alkolik olmaya kalkışabilirim.”</p>
		<p>Molly, tam Anna’nın beklediği gibi, bir abla gibi, “Dalga geçme, Anna,” dedi. “Görüyorsun, alkol insanlara neler yaptırıyor – Marion’a bir bak. Ben Avrupa’dayken içmeye devam etti mi?”</p>
		<p>“Madem merak ettin, söyleyeyim. Evet, devam etti, sen yokken benimle birkaç kez konuşmaya geldi.”</p>
		<p>“Sana mı geldi?”</p>
		<p>“İnsanların bizi birbirimizin yerine koyduğunu söylerken, bunu kastediyordum.”</p>
		<p>Molly paylaşmayı sevmezdi; Anna’nın tahmin ettiği gibi bundan hiç hoşlanmamıştı. “Herhalde Richard da sana gelmiştir?” dedi. Anna başını evet anlamında salladı; bunun üzerine Molly heyecanla “Dur, bira getireyim,” dedi. Mutfağa gidip, boncuk boncuk buğulanmış iki uzun bardakla geri döndü. “Richard gelmeden önce, olan biteni bana anlatsan iyi olur,” dedi.</p>
		<p>Richard, Molly’nin kocasıydı; daha doğrusu eski kocasıydı. Molly’nin tanımıyla, “yirmili yıllara özgü evliliklerden birinin” ürünüydü. Anne babası, Huxley, Lawrence, Joyce gibi ışık kaynaklarının çevresindeki bohem ve entelektüel kişilerin arasında kısa bir süre için parlamışlardı. Molly’nin çocukluğu tam bir felaket olmuştu, çünkü anne babası yalnızca birkaç ay evli kalmıştı. On sekiz yaşındayken, babasının bir arkadaşının oğluyla evlenmişti. Şimdi, aslında güvenlikte olmak, saygınlık kazanmak için evlenmiş olduğunu anlıyordu. Tommy bu evliliğin ürünüydü. Richard henüz yirmi yaşındayken çok iyi bir işadamı olma yolundaydı; artık iyi bir işadamı olduğunu kanıtlamıştı. Molly ve Richard geçimsizliklerine ancak bir yıl dayanabilmişlerdi. Richard sonra Marion’la evlenmiş, üç oğlu daha olmuştu. Tommy, Molly’de kalmıştı. Richard’la Molly boşandıktan sonra dost kalmayı başarmışlardı. Sonra Marion da Molly’yle dost olmuştu. Molly sık sık bu durumdan, “Çok tuhaf, değil mi?” diye söz ederdi.</p>
		<p>“Richard, benimle Tommy konusunda konuşmaya geldi,” dedi Anna.</p>
		<p>“Nasıl? Neden?”</p>
		<p>“Off! aptalca bir nedenle! Bana, Tommy’nin böyle kafa patlatmasının iyi bir şey olup olmadığını sordu. Ben de kafa patlatmaktan kastettiği düşünmekse, bunun herkes için iyi bir şey olduğunu, Tommy yirmisine bastığı ve olgunlaştığı için artık ona karışmamamız gerektiğini söyledim.”</p>
		<p>“Ama Tommy’nin kafa patlatması gerçekten onun için iyi değil,” dedi Molly.</p>
		<p>“Richard bana, ‘Acaba Tommy’yi Almanya’ya iş gezisine giderken yanımda götürsem mi?’ diye sordu. Ben de bunu bana değil, Tommy’ye sorması gerektiğini söyledim. Elbette Tommy bu öneriyi geri çevirdi.”</p>
		<p>“Elbette. Yine de Tommy’nin gitmemesine üzüldüm.”</p>
		<p>“Ancak, bana kalırsa Richard benimle aslında Ma- rion konusunda konuşmaya gelmişti. Oysa ondan az önce Marion gelmiş ve gitmişti, bu yüzden onun benim gözümde bir önceliği vardı. Marion’la ilgili bir şey konuşmak istemedim. Richard şimdi seninle Marion konusunu konuşmaya geliyor olabilir.”</p>
		<p>Molly, Anna’yı dikkatlice süzüyordu. “Richard sana kaç kez geldi?”</p>
		<p>“Beş altı kez.”</p>
		<p>Bir sessizlik oldu, sonra Molly, “Richard’ın benden neredeyse Marion’ı yönetmemi beklemesi çok tuhaf,” diyerek kızgınlığını belirtti. “Neden ben? Ya da sen? Belki de gitsen daha iyi olacak. Sırtımı bir an dönüyorum, sonra bir bakıyorum her şey karman çorman olmuş; bu beni güç durumda bırakır.”</p>
		<p>“Hayır, Molly,” dedi Anna kararlılıkla. “Benimle görüşmesini Richard’dan ben istemedim. İnsanların bizi birbirimizin yerine koyması ikimizin de suçu değil. Zaten Richard’a da senin söyleyebileceklerinden farklı bir şey söylemedim – en azından öyle sanıyorum.”</p>
		<p>Son sözlerini, neredeyse yalvaran bir çocuk gibi, şakayla karışık söylemişti. “Abla” Molly gülümsedi ve “Pekâlâ,” dedi. Anna’yı dikkatle süzmeye devam etti; Anna bunu fark etmemiş gibi görünmeye çalışıyordu. Şimdilik Richard’la arasında geçenleri söylemek istemiyordu; önce şu geçen berbat yılı anlatmalıydı.</p>
		<p>“Marion çok mu içiyor?”</p>
		<p>“Evet, galiba.”</p>
		<p>“Peki Marion seninle bu konuyu konuştu mu?”</p>
		<p>“Evet. En ince ayrıntısına kadar. Ne tuhaf, beni senin yerine koyarak konuştuğuna yemin edebilirim; hatta bir iki kez dili sürçüp bana Molly bile dedi.”</p>
		<p>“Bilemiyorum,” dedi Molly. “Kim onların bizi aynı kefeye koyacağını tahmin edebilirdi ki? Üstelik birbirimizden elmayla armut kadar farklıyız.”</p>
		<p>“Belki o kadar da farklı değilizdir,” dedi Anna alaylı alaylı, ancak Molly buna inanmazlıkla güldü.</p>
		<p>Molly uzun boylu, iri bir kadındı; yine de narin, hatta çocuksu görünürdü. Böyle narin görünmesini bir erkek çocuğunki gibi kesilmiş altın telli, karışık saçlarına borçluydu. Elbette istediği gibi görünmesini sağlayacak giysiler giymeyi de çok iyi bilirdi. Çeşitli kılıklara girmekten büyük zevk duyardı: Sözgelimi üzerine dar bir pantolon, bir kazak geçirerek yaramaz bir kız; dolgun göğüslerini belirginleştiren bir giysi giyip, iri yeşil gözlerini, elmacıkkemiklerini öne çıkaracak bir makyaj yaparak çarpıcı bir kadın olurdu.</p>
		<p>Bu, Molly’nin yaşamla oynadığı özel oyunlardan biriydi, Anna onun bu yeteneğini kıskanırdı; yine de Molly, kendine kızdığı zamanlarda, farklı kişiliklere bürünmekten böylesine zevk aldığı için kendinden utandığını söylerdi: “Sanki gerçekten başka biri olmuşum gibi hissediyorum; anlıyor musun? Hatta Molly değil de, o kişiymişim gibi hissediyorum. Aslında bu hiç de hoş bir davranış değil. Hani sana geçen hafta bir adamdan söz etmiştim; beni ilk gördüğünde üzerimde eski, bol bir pantolon ve eski bir kazak vardı; oysa lokantaya girdiğimde tam bir “dişi”ydim, elbette adam karşımda nasıl davranacağını şaşırdı, gece boyunca tek söz söyleyemedi; ben de bundan müthiş zevk aldım. Ne dersin Anna?”</p>
		<p>“Ne yapalım, gerçekten zevk alıyorsun,” dedi Anna gülerek.</p>
		<p>Anna, kara gözlerinde hep kuşkulu bir bakış olan, yumuşak saçlı, ufak tefek, zayıf, esmer, çıtı pıtı bir kadındı. Genelde halinden hoşnuttu, ama dış görünüşü hep aynıydı. Molly’nin, ruh durumundaki değişimleri ifade etme yeteneğine hayrandı. Anna hep temiz, zarif giysiler giyerdi; bunlar ya ciddi ya da biraz tuhaf giysilerdi; Anna karşısındaki etkilemek için zarif beyaz ellerini ve anlamlı yüz ifadesini kullanırdı. Ancak pek dikkat çekmeyen, kolayca gözden kaçabilen, utangaç biri olduğuna emindi.</p>
		<p>Molly ile dışarı çıktığı zaman Anna dikkat çekmemeye çalışır, heyecan dolu Molly’nin figüranı gibi davranırdı. İkisi yalnızken dizginler Anna’nın eline geçerdi. Oysa dostluklarının başlangıcında durum hiç de böyle değildi. Kaba, açıksözlü, patavatsız Molly, Anna’nın üzerinde egemenliğini açıkça ilan etmişti. Daha sonra Anna, Şeker Anne’nin de yardımlarıyla kendisini korumayı öğrenmişti. Yine de hâlâ, Molly’ye karşı çıkması gerektiği zamanlarda bunu yapmadığı oluyordu. Evet, korkaktı, bunu kabul ediyordu; kavga etmek ya da olay çıkarmak yerine boyun eğmeyi yeğlerdi. Molly’yle tartıştığı zaman günlerce kendine gelemezdi, oysa Molly tartışmalardan güç alırdı. Molly tartışırken bol bol gözyaşı döker, bağışlanamaz şeyler söyler, ertesi gün bunları unuturdu. Oysa Anna evinde günlerce, ağır ağır kendine gelmeye çalışırdı.</p>
		<p>Molly ve Anna “güvenilmez”, “köksüz” kişiler olduklarını –bu ikisi Şeker Anne günlerinden kalma sözcüklerdi– kabulleniyorlardı. Oysa son zamanlarda Anna bu sözcükleri farklı bir amaçla kullanmayı öğrenmişti; bu özellikler birer bahane değil, bir felsefeyi, bir davranış biçimini yansıtan pankartlar ve bayraklardı. Molly’ye, “Bu iki sözcüğü yanlış değerlendiriyoruz, bu da Şeker Anne’nin suçu. Güvenilmez ve köksüz olmanın kötü bir şey olduğunu nereden biliyoruz? Böylesine hızlı değişen bir dünyada coşkuyla, yarını düşünmeden yaşamanın nesi yanlış?” demek istiyordu.</p>
		<p>Oysa şimdi Anna oturmuş, daha önce yüzlerce kez yaptığı gibi, “Neden insanların benim düşüncelerimi paylaşmasını istiyorum? Bu çok çocukça, neden benimle aynı fikirde olsunlar ki? Demek birilerinin duygularımı paylaşmaması beni korkutuyor,” diye düşünüyordu.</p>
		<p>Şu anda oturdukları oda birinci kattaydı; odanın penceresinden öteki evlerin çiçek saksılarıyla dolu, boyalı panjurlu pencereleri, dar ara sokağın kaldırımında güneşlenen üç kedi ve bir Pekin cinsi köpek, günlerden pazar olduğu için gecikmiş sütçünün arabası görünüyordu. Sütçü, beyaz gömleğinin kollarını sıvamıştı; on altı yaşındaki oğlu parlak beyaz şişeleri, tel bir sepetten alıp kapı önlerine koyuyordu. İkisi pencerenin altına geldiklerinde, sütçü başını kaldırıp Molly’ye selam verdi. Molly, “Dün sütçü bana kahve içmeye geldi,” dedi. “Çok sevinçliydi. Oğlu burs kazanmış, bunu bana söylemek istiyordu; o kapıdan içeri girerken onun söylemesine fırsat vermeden, ‘Benim oğlum şanslıydı, en iyi okullara gitti, yine de şimdi ne yapacağını bilemiyor. Oysa sen oğluna eğitimi için tek metelik vermedin, yine de burs kazandı,’ dedim. ‘Doğru,’ dedi, ‘bu işin yolu bu olmalı.’ Bunun üzerine aklıma gelenleri söylemezsem kahrolabilirdim. ‘Bay Gates,’ dedim. ‘Oğlunuz şimdi bizim gibi bir orta sınıf üyesi oldu, artık aynı dili konuşmayacaksınız. Bunu biliyorsunuz, değil mi?’ ‘Dünya böyle,’ dedi. Ben de, ‘Hiç de değil, kahrolası sınıflardan oluşan ülkemiz böyle,’ dedim. Bay Gates muhafazakâr işçilerden. ‘Hayır, dünya böyle Bayan Jacobs, oğlunuzun geleceğini göremediğini söylememiş miydiniz?’ dedi. Ne üzücü şey. Adam süt dağıtmaya döndü, ben de yukarı çıktım. Tommy oturuyordu öylece, hiçbir şey yapmaksızın oturuyordu. Büyük olasılıkla şimdi de oturuyordur, elbette eğer evdeyse. Gates’in oğlu birçok genç gibi, amacına ulaşmak için çaba gösteriyor. Oysa Tommy geldiğimden beri, yani üç gündür yatağında oturup düşünmekten başka bir şey yapmadı.”</p>
		<p>“Aman Molly bu kadar kaygılanma. Sonunda düzelecektir.” İkisi pencereden sarkmış, Bay Gates’i ve oğlunu seyrediyorlardı. Bay Gates kısa boylu, güçlü, çalışkan bir adamdı; oğluysa uzun boylu, güçlü ve yakışıklıydı. İki kadın, çocuğun boş sepetle dönüp süt dolu arabadan süt şişelerin alışını, babasının sözlerine gülümseyerek, başını sallayarak karşılık verişini izliyorlardı. İşte bu iki adam gerçekten iyi anlaşıyordu; çocuklarını babasız büyüten iki kadın kıskançlıkla yüzlerini buruşturarak birbirlerine gülümsediler.</p>
		<p>“Ne yazık ki,” dedi Anna, “evlenmemizin nedeni, çocuklarımıza birer baba bulmak değildi. Bu yüzden bunun sonuçlarına katlanmalıyız. Elbette eğer bir sonuç varsa. Neden olsun ki?”</p>
		<p>“Senin için hava hoş,” dedi Molly hırçınca. “Sen hiçbir şey için kaygılanmazsın, yalnızca sorunun geçip gitmesini beklersin.”</p>
		<p>Anna karşılık vermeye hazırlandı. Az kalsın yanıt vermeyecekti, sonra büyük bir çaba harcayarak, “Aynı fikirde değilim, biz her şeyin iki yönlü olmasını bekliyoruz. Her zaman kitabına göre yaşamayı reddettik, şimdi kalkmış dünya bize kitabına göre davranmıyor diye kaygılanıyoruz. Bu çok anlamsız. İşte sorun bu,” dedi.</p>
		<p>“Bak gördün mü?” dedi Molly saldırganca. “Ben senin gibi kuramlarla yaşayan biri değilim. Kuramsal olanımız sensin, bir sorunla karşılaşınca kuramlar üretmeye başlarsın. Ben Tommy için kaygılanıyorum, hepsi bu.”</p>
		<p>Anna buna yanıt veremedi. Arkadaşı fazla sert konuşmuştu. Yeniden sokağı incelemeye koyuldu. Bay Gates ve oğlu, kırmızı süt arabasını çekerek köşeyi dönüp gözden kayboldular. Sokağın öteki ucunda ilgi uyandıran başka bir şey belirmişti: bir seyyar satıcı. Adam, “Taze köy çilekleri!” diye bağırıyordu. “Bunlar bu sabah toplandı, taze çilekleer...”</p>
		<p>Molly, Anna’ya baktı, o da küçük bir kız gibi sırıtarak başını salladı. (Molly’nin kendisini acımasızca eleştirmesini önlemek için böyle küçük bir kız gibi başını salladığının farkındaydı.)</p>
		<p>“Biraz da Richard için alayım,” dedi Molly, çantasını sandalyeden kaptı, koşarak çıktı.</p>
		<p>Anna yine pencereden sarktı ve çilek satıcısıyla ateşli ateşli konuşmaya başlayan Molly’yi, ılık güneş ışığının altında seyretmeye başladı. Molly gülüyor, konuşuyor, elini kolunu sallıyordu, çilekçi de başını hayır anlamında sallarken, kan kırmızı meyveleri tartıya döküyordu.</p>
		<p>Anna, Molly’nin, “Sizin genel gider diye bir sorununuz yok ki,” dediğini duydu, “sizden neden manav fiyatına meyve alalım?”</p>
		<p>“Manavlar yeni toplanmış taze çilekler satmazlar bayan, onlarda böyle çilek bulamazsınız.”</p>
		<p>“Hadi canım sen de,” dedi Molly elinde kırmızı meyvelerle dolu beyaz kâseyle eve girerken. “Köpekbalıkları ne olacak!”</p>
		<p>Genç, yoksul çilekçi sarı, zayıf yüzünü Molly’nin yeniden beliriverdiği pencereye doğru öfkeyle kaldırdı. İki kadını görünce, “Genel gidermiş, bu konuda bir şey bilirlermiş gibi!” dedi, parıldayan tartısıyla beceriksizce oynayarak.</p>
		<p>“O zaman içeri gel, kahveni içerken bize genel giderin ne olduğunu anlat,” dedi Molly meydan okumanın heyecanıyla.</p>
		<p>Adam bunun üzerine yere, sokağın beton zeminine baktı ve “Belki siz çalışmak zorunda değilsiniz, ama bizler çalışmak zorundayız,” dedi.</p>
		<p>“Hadi canım sen de,” dedi Molly, “hadi nazlanma. İçeri gel de çileklerinden ye. Benden.”</p>
		<p>Adam bunun ne anlama geldiğini kavrayamadı. Kaşlarını çattı, sarı, uzun saçının bir perçemi yüzüne düşmüştü, öylece duruyordu. “Sizi bilmem, ama ben o bildiğiniz tiplerden değilim,” dedi sonunda, sahneden çıkarken son sözlerini söyleyen bir aktör gibi.</p>
		<p>Molly, “Yazıklar olsun sana,” dedi ve Anna’ya pişman olmadığını göstermek için sırıtarak içeri girdi.</p>
		<p>Anna pencereden sarkıp adama baktı; satıcının, omuzlarının duruşundan kararlı ve kızgın olduğu anlaşılıyordu, adamın kırılmış olduğunu düşünmekte haklı olduğunu anladı. Molly’ye, “Zavallının kalbini kırdın,” dedi alçak sesle.</p>
		<p>“Aman cehennemin dibi,” dedi Molly omuzlarını silkerek. “İngiltere’ye dönmek yok mu – herkes öyle içine kapanık, öyle alıngan ki, bu soğuk topraklara ayak bastığım an, içimden kaçmak, bağırıp çağırmak geliyor. İngiltere’nin kutsal havasını soluduğum an, kendimi kapana kısılmış gibi hissediyorum.”</p>
		<p>“Ne olursa olsun, çilekçi kendisine güldüğünü sandı,” dedi Anna.</p>
		<p>Karşı evden bol bir gömlek ve pantolon giymiş, pazar günü kıyafetleri içinde, başına sarı bir eşarp bağlamış bir başka kadın müşteri çıkmıştı. Çilekçi, kadının istediğini konuşmaksızın verdi. Çilek arabasını itmek için saplarından tutup kaldırmadan önce yeniden Molly’nin penceresine baktı; pencerede şimdi yalnızca Anna vardı; Anna küçük, sivri çenesini koluna dayamış, kara gözlerini ona dikmiş, gülümsüyordu. Çilekçi onu böyle görünce elinde olmaksızın, iyi huylulukla, “Genel giderlermiş, diyenlere bak,” diye kızgınca homurdandı. Onları bağışlamıştı.</p>
		<p>Güneş ışığının altında tatlı tatlı parlayan kırmızı meyvelerle dolu arabayı, “Taze çilekler! Bu sabah toplandı bunlar!” diye bağırıp iterek gözden kayboldu. Sesi de birkaç metre aşağıdaki caddeden gelen trafik gürültüsünün içinde eridi gitti.</p>
		<p>Anna döndü, Molly’nin kremalı çileklerle tepeleme dolu kâseleri pencerenin çerçevesine koymaya çalıştığını gördü. “Bunları Richard için harcamamaya karar verdim,” dedi Molly, “zaten o hiçbir şeyden zevk almaz... daha bira ister misin?”</p>
		<p>“Çileğe şarap gider herhalde,” dedi Anna iştahla; sonra meyveleri kaşığıyla karıştırmaya başladı; meyveler kaşığına direniyor, kıtır kıtır şeker tabakasının altındaki krema, kaşığın altından kayıp geçiyordu. Molly hemen bardaklara şarap doldurdu, pencerenin beyaz çerçevesine koydu. Güneş ışığı bardaklara vuruyor, beyaz çerçevede sarı, kırmızı eşkenar dörtgenler oluşturuyordu; iki kadın bacaklarını ılık güneş ışığında uzatmış, kırmızı şaraba ve kırmızı çileklere bakarak zevkle iç geçiriyorlardı.</p>
		<p>Tam o anda kapı çaldı, ikisi de içgüdüsel olarak toparlandılar. Molly yine pencereden baktı ve “Kafana dikkat!” diye bağırıp, eski bir eşarba sarmış olduğu kapı anahtarını aşağı attı.</p>
		<p>Richard’ın yukarı bakmaksızın eğilip, anahtarı alışını izlediler; oysa Richard, Molly’nin pencereden baktığını çok iyi biliyordu. “Anahtarı böyle atmamdan nefret ediyor,” dedi Molly. “Ne tuhaf, değil mi? Bunca yıl sonra bile. Nefretini, anahtarı hiç atmamışım gibi davranarak belli ediyor.”</p>
		<p>Richard odaya girdi. Orta yaşlı bir adamdı, ama yaz başında İtalya’da yaptığı tatilde bronzlaştığı için daha genç gösteriyordu. Üzerinde sarı, dar bir tişört, açık renk, yeni bir pantolon vardı. Richard Portmain, yaz olsun, kış olsun pazar günleri açık havaya uygun giysiler giyerdi. Richard kibar sınıfın gittiği birçok tenis ve golf kulübüne üyeydi, ama işi gereği gitmesi gerekmedikçe, asla oralara uğramazdı. Yıllar önce almış olduğu köydeki evine, iş arkadaşlarını bir hafta sonu ağırlaması gerekmedikçe, ailesini gönderir, kendi gitmezdi. Aslında bütün içgüdüleriyle kente bağlıydı. Hafta sonları barları, kulüpleri dolaşırdı. Kısa boylu, esmer, şişmanca, tıknaz bir adamdı. Yuvarlak yüzü, gülümsediğinde sevimli görünürdü, bunun dışında yüzünde hep kendisine asık suratlı dedirtecek kadar inatçı bir ifade vardı. Öne eğik başı, kırpmadığı gözleri, bütün kişiliği inatçı kararlılığını yansıtıyordu. Kırmızı bir eşarpla gevşekçe sarılmış olan anahtarı sabırsızca Molly’ye verdi. Molly bunu aldı, yumuşak kumaşı bembeyaz parmaklarının arasından geçirirken, “Demek kent dışında sağlıklı bir gün geçirmeye çıktın ha Richard?” dedi.</p>
		<p>Richard böyle bir benzetmeyle karşılaşacağını biliyordu, bu yüzden soğuk soğuk gülümsemekle yetindi. Beyaz pencere çerçevesinin içindeki göz kamaştırıcı güneş ışığında duran karaltının kim olduğunu görmeye çalıştı. Karaltının Anna olduğunu anlayınca elinde olmaksızın kaşlarını çattı, ona soğuk bir selam verdi, sonra telaşla iki kadının uzağındaki köşeye gidip oturdu. “Evde bir konuğun olduğunu bilmiyordum Molly,” dedi.</p>
		<p>“Anna bir konuk değil,” dedi Molly.</p>
		<p>Molly, Richard’ın her ikisini de iyice süzmesini bekledi –kadınlar, yüzlerinde iyiliksever ve sorgulayan bir ifadeyle Richard’a bakıyorlardı– sonra, “Şarap ister misin Richard? Ya da bira? Kahve? Ya da belki bir fincan enfes çay?” dedi.</p>
		<p>“Viskin varsa alırım.”</p>
		<p>“Hemen yanında,” dedi Molly.</p>
		<p>Richard ise, erkekçe olduğunu sandığı bir biçimde, ne demek istediğini anlatmak için yerinden kalkmadı. “Seninle Tommy konusunda konuşmaya gelmiştim,” dedi. Kalan birkaç çileği yalamakta olan Anna’ya bir bakış fırlattı.</p>
		<p>“Duyduğuma göre bunları zaten Anna’ya anlatmışsın, bu yüzden üçümüz bu konuda konuşabiliriz,” dedi Molly.</p>
		<p>“Öyleyse Anna sana her şeyi...”</p>
		<p>“Hiçbir şey anlatmadı,” dedi Molly. “Birbirimizi ilk görüşümüz bu.”</p>
		<p>“Demek bunca zaman sonra, ilk konuşmanızı böldüm,” dedi Richard; neşeli görünmeye, sabrını korumaya içten bir çaba harcıyor, ama kendini beğenmiş görünüyordu, oysa iki kadın huzursuz görünüyorlardı.</p>
		<p>Richard birden ayağa kalktı.</p>
		<p>“Gidiyor musun yoksa?” diye sordu Molly.</p>
		<p>“Tommy’yi çağıracağım.” Tam o tanıdık, buyurgan sesiyle bağırmak için ciğerlerini havayla doldurmuştu ki, Molly onu durdurdu.</p>
		<p>“Richard, onu böyle çağırma. Artık büyüdü. Ayrıca evde olduğunu sanmıyorum.”</p>
		<p>“Elbette evde.”</p>
		<p>“Nereden biliyorsun?”</p>
		<p>“Üst kattaki pencereden dışarıya bakıyordu da ondan. Doğrusu oğlunun evde olup olmadığını bilmemene şaşırdım.”</p>
		<p>“Neden bileyim ki? Onun gidip gelişini denetlemiyorum.”</p>
		<p>“İyi hoş da, bu tutumun ne işe yaradı?”</p>
		<p>Molly ve Richard birbirlerine ciddi bir nefretle bakıyorlardı. Richard’ın bu sözlerine karşılık Molly, “Tommy’nin nasıl yetiştirilmesi gerektiği konusunda seninle tartışmayacağım. Önce seninkiler de büyüsün, sonra puanlamaya geçeriz,” dedi.</p>
		<p>“Buraya benimkilerden söz etmeye gelmedim.”</p>
		<p>“Nedenmiş? Onları seninle yüzlerce kez konuştuk. Sanırım Anna’ya da onlardan söz etmişsindir.”</p>
		<p>İkisi de bir an için öfkelerini bastırmaya çalıştılar; daha şimdiden bu kadar öfkelenmeleri onları da şaşırtmış ve telaşlandırmıştı. Molly ve Richard’ın öyküsü şöyleydi: 1953’te tanışmışlardı. Molly, o sıralar Cumhuriyetçi İspanya’nın davasına büyük ilgi duyuyordu. Richard da öyle. (Ancak Molly’nin daha sonra dediği gibi, “O zamanlar kim bu konuyla ilgilenmiyordu ki zaten.” Molly bu sözleri, Richard’ın bu olayı daha sonradan üzücü bir hata olarak tanımlaması sonucu söylemişti.) Portmain ailesi zengin bir aileydi, Richard’ın İspanya davasına ilgi göstermesini kalıcı komünist bir eğilim sanmış, Richard’ın harçlığını kesmişlerdi. (Molly’nin deyimiyle, “zavallıcığı tek kuruşa muhtaç etmişlerdi”. Doğal olarak Richard bu duruma çok sevinmişti. Ailesi daha önce onu hiç ciddiye almamıştı. Richard bundan aldığı cesaretle hemen kendisine bir parti kartı çıkartmıştı.) Para kazanmaktan başka bir şeye yeteneği olmadığı o sıralar henüz anlaşılmamış olan Richard’a, onun bir yazar olmaya hazırlandığı iki yıl boyunca Molly bakmıştı. (Elbette Molly yıllar sonra bu konuda şöyle diyecekti: “Bundan daha sıradan bir şey düşünebiliyor musun? Richard her konuda sıradan olmaya mahkûmdur. O sıralar herkes büyük bir yazar olmayı düşlüyordu, herkes! Komünist kabinenin kemikleşmiş kadrosuyla ilgili acı gerçeği biliyor musun? Partinin kurt politikacılarının, hani parti dışında bir şey düşünmediğini sandığın o kişilerin, bir yerlerde sakladıkları eski elyazmaları, tomar tomar şiirleri var. Herkes dönemin Gorkisi ya da Mayakovskisi olmak istiyordu. Ne korkunç, ne acıklı, değil mi? Hepsi de başarısız sanatçılar oldu. Eminim bu bir şeyin göstergesidir, ama neyin, bilemiyorum.”) Molly, Richard’dan ayrıldıktan sonra bile, Richard’ı hor gördüğü için ona birkaç ay daha para yardımı yaptı. Richard, Molly’nin ahlaksız, pasaklı, bohem bir kadın olduğunu düşünmeye başladığında, sol kanat politikasına karşı da tiksinti duymaya başlamıştı. Neyse ki, kısa olmasına karşın, bir kızla evlilik dışı bir ilişki yaşadığı herkesçe biliniyordu; bu, Molly’den boşanırken Tommy’yi yanına alma tehditlerini gerçekleştirmesini önlemişti. Portmain ailesi Richard’ı yeniden bağrına basmıştı ve Richard, Molly’nin burnunu kıvırarak dediği gibi, “kentte bir işe girmeyi” kabullenmişti. Molly şimdi bile, Richard’ın ailesinden devraldığı mevki sayesinde ne kadar güçlü bir adam olduğunun farkında değildi. Richard daha sonra Marion’la evlenmişti; Marion zengin sayılabilecek bir ailenin gencecik, candan, sessiz kızıydı. Richard’ın Marion’dan üç oğlu olmuştu.</p>
		<p>Pek çok konuda yetenekli olan Molly, bu arada bir süre dans etti, ama aslında fiziği baleye uygun değildi; daha sonra danslı, şarkılı bir revüde rol aldı, bunun fazla hoppaca olduğuna karar verdi; resim dersleri aldı, savaş muhabirliğine başlamak için bunu bıraktı; Komünist Parti’nin kültürel kollarından birinde çalışmak için gazetecilikten vazgeçti; sonra sıkıntıdan patladığı için –onun gibi pek çok kişi de partide sıkılmıştı– partiden ayrıldı; sıradan bir oyuncu oldu, birçok mutsuz edici olaydan sonra maymun iştahlı biri olduğunu kabullendi. Kendi deyimiyle, pes edip güvenli bir limana, sözgelimi evliliğe sığınmamış olduğu için kendisine çok saygı duyuyordu.</p>
		<p>Onu en çok kaygılandıran şey, yıllardır Richard’la ikisinin kavga etmesine neden olan Tommy’ydi. Richard, Molly’nin bir yıllığına Avrupa’ya gidip Tommy’yi yalnız bırakmasını hiç onaylamamıştı.</p>
		<p>Şimdi Richard nefretle, “Sen yokken çocuğun ne hale geldiğini gördüm,” diyordu.</p>
		<p>Molly onun sözünü kesti: “Bak, anlattım ya, daha doğrusu anlatmaya çalıştım ya, düşündüm taşındım, onun burada kalmasının daha iyi olacağına karar verdim. Neden ondan hâlâ küçük bir çocukmuş gibi söz ediyorsun? On dokuz yaşındaydı, onun parasını falan ayarladım, rahat bir evde bıraktım.”</p>
		<p>“Neden Tommy sana ayak bağı olmaksızın Avrupa’da rahatça dolaşıp eğlendiğini itiraf etmiyorsun?”</p>
		<p>“Elbette eğlendim, neden eğlenmeyeyim ki?”</p>
		<p>Richard kabaca, yüksek sesle güldü; Molly bıkkınlıkla, “Of, Tanrı aşkına, elbette Tommy’yi doğurduğumdan beri ilk kez özgür olmak hoşuma gitti. Neden gitmesin ki? Sen kendine bak, senin Marion’ın var, sen istediğini yaparken, o eteğine yapışmış üç çocuk yüzünden yerinden kıpırdayamıyor. Bir şey daha var. Sana anlatmaya çalışıyorum, ama bir türlü beni dinlemiyorsun. Tommy’ nin ana kuzusu İngiliz erkeklerine benzemesini istemiyorum. Tommy’nin benim etkimden kurtulmasını istedim. Gülme, ikimizin bu evde burun buruna, birbirimizin her şeyini bilerek yaşaması hiç hoş değildi.”</p>
		<p>Richard öfkeyle yüzünü buruşturdu. “Evet, bu konudaki kuramlarını biliyorum,” dedi.</p>
		<p>Anna burada araya girdi: “Böyle düşünen yalnız Molly değil. Tanıdığım bütün kadınlar, yani gerçek kadınlar, oğullarının eee... bazı... insanlar gibi... yani korkmakta haklılar.”</p>
		<p>Richard bunu duyunca düşmanca bakışlarını Anna’ ya çevirdi. Molly onları dikkatle izliyordu.</p>
		<p>“Nasıl insanlarmış bunlar Anna?”</p>
		<p>Anna abartılı denecek kadar tatlı bir sesle, “Yani cinsel açıdan mutsuz insanlar. Yoksa sence bu tanım çok mu acımasız, hı?”</p>
		<p>Richard’ın yüzü, korkutucu, kıpkırmızı bir renk aldı; yeniden Molly’ye döndü. “Tamam, tamam, bunu bilerek yaptın demiyorum,” dedi.</p>
		<p>“Sağ olasın.”</p>
		<p>“Peki bu çocuğun ne derdi var? Son zamanlarda sınavlarından hiç iyi not almadı, Oxford’a da gitmek istemiyor, şimdi de oturmuş kafa patlatıyor ve...”</p>
		<p>Anna ve Molly, “kafa patlatmak” sözüne güldüler.</p>
		<p>“Bu çocuk için kaygılanıyorum,” dedi Richard. “Gerçekten.”</p>
		<p>“Ben de öyle,” dedi Molly sağduyulu bir biçimde. “Biz de zaten bunu konuşmayacak mıydık?”</p>
		<p>“Tommy’ye türlü şeyler önerdim. Onu kendisine yardım edebilecek insanlarla tanışabileceği yerlere çağırdım.”</p>
		<p>Molly yine güldü.</p>
		<p>“Pekâlâ, gülüp alay et bakalım. Ancak durum böyleyken gülmeyi göze alamayız.”</p>
		<p>“Ben yardım etmekten söz ederken ruhsal bir iyiliği kastettiğini sanmıştım. Senin kendini beğenmiş bir züppe olduğunu hep unutuyorum.”</p>
		<p>“Sözcükler kimseyi incitemez,” dedi Richard beklenmedik bir gururla. “Bana istediğin kadar hakaret edebilirsin. Senin yaşam tarzınla benimki farklı. Yani, ben çocuğa, şey... istediği her şeyi verebilecek durumdayım. Oysa Tommy bununla ilgilenmiyor bile. Keşke sizinkilerle yararlı bir şeyler yapmaya çalışıyor olsaydı, o zaman iş değişirdi.”</p>
		<p>“Tommy’yi sana karşı kışkırtıyormuşum gibi konuşuyorsun.”</p>
		<p>“Öyle yapıyorsun.”</p>
		<p>“Eğer Tommy’ye senin yaşam biçimin, değer yargıların, başarı oyunların gibi konulardaki düşüncelerimi söylememi kastediyorsan, elbette yaptım. Düşüncelerimi gizlememi benden nasıl beklersin? Ona hep söylerim, işte baban bu, onun dünyasını da tanımalısın, ne de olsa böyle bir dünya var, derim.”</p>
		<p>“Aman ne yüce bir davranış!”</p>
		<p>“Molly, Tommy’ye seni daha sık görmesini söyleyip duruyordu,” dedi Anna. “Ben tanığım. Tommy’yi buna ben de zorluyordum.”</p>
		<p>Richard, Anna’nın sözlerinin değersiz olduğunu belirtmek ister gibi, başını sabırsızca salladı.</p>
		<p>“Çocuklar söz konusu olduğunda öyle şapşallaşıyorsun ki Richard,” dedi Molly. “Tommy benimleyken oyuncularla, yazarlarla, ressamlarla falan tanışıyor.”</p>
		<p>“Politikacılarla, yoldaşları da sakın unutma.”</p>
		<p>“Neden olmasın? Tommy dünyayı tanıyarak büyüyor, oysa seninkiler öyle mi ya? Üçü de Eton ve Oxford çarklarından geçecek. Oysa Tommy her çeşit insanı tanıyor. O, dünyaya üst sınıfın küçük balık havuzunun içinden bakmayacak.”</p>
		<p>Anna, “Böyle bir yere varamazsınız,” dedi. Sesi öfkeyle doluydu; sesindeki öfkeyi yumuşatmak için şakayla karışık, “Bu, sizin asla evlenmemeniz gerektiğini gösterir, ama evlendiniz, en azından çocuk yapmamalıydınız, ama yaptınız,” dedi. Yine öfkeli konuşmaya başlamıştı, öfkesini dizginledi. “Siz ikiniz, aynı şeyleri yıllardır tekrar tekrar söylediğinizin farkında mısınız? Neden hiçbir konuda anlaşamadığınızı kabullenip, bu çabaya bir son vermiyorsunuz?”</p>
		<p>“Ortada Tommy varken bunu nasıl yapabiliriz?” diye öfkeyle bağırdı Richard.</p>
		<p>“Bağırmak zorunda mısın?” dedi Anna. “Ya Tommy söylediğin her şeyi duyduysa? Büyük olasılıkla onun sorunu da budur. Tartışmanıza neden olduğu için kendini çok kötü hissediyordur.”</p>
		<p>Molly hemen gidip kapıyı açtı, dışarıyı dinledi. “Saçmalamayın, yukarıdan daktilo sesi geliyor,” dedi. Geri geldi, “Anna, tipik bir İngiliz gibi ağzı sıkı davrandığında beni usandırıyorsun,” dedi.</p>
		<p>“İnsanların yüksek sesle konuşmasından hiç hoşlanmam,” dedi Anna.</p>
		<p>“Bense Yahudi’yim ve yüksek sesle konuşmaya bayılırım.”</p>
		<p>Richard yine gözle görülür biçimde acı çekmeye başlamıştı. “Evet ve hâlâ bir dul olduğunun farkında değilsin. Genç kızlık adını kullanıyorsun. Özgürlüğün ve kişiliğin adına – ‘bu’ ne demekse? Yazık ki, Tommy’nin annesi bir genç kız.”</p>
		<p>“Sen benim bir genç kız gibi davranmama değil, Yahudi olmama bozuluyorsun,” dedi Molly neşeyle. “Evet, sen eskiden beri Yahudi karşıtıydın.”</p>
		<p>“Lanet olsun,” dedi Richard bıkkınlıkla.</p>
		<p>“Söyler misin, yakın dostlarının kaçı Yahudi?”</p>
		<p>“Sana kalsa benim hiç dostum yoktur, yalnızca iş arkadaşlarım vardır.”</p>
		<p>“Kız arkadaşlarını saymazsak elbette. Benden sonraki üç kız arkadaşının Yahudi olması dikkatimi çekti de.”</p>
		<p>“Tanrı aşkına,” dedi Anna. “Ben eve gidiyorum.” Oturmakta olduğu pencere pervazından kalktı. Molly gülerek oturduğu yerden kalktı ve onu yeniden yerine oturttu. “Kalmalısın. Bize hakemlik et, buna ihtiyacımız olduğu açık,” dedi.</p>
		<p>“Pekâlâ,” dedi Anna kararlı bir biçimde. “Hakeminiz olacağım. Şimdi dalaşmayı bırakın bakalım. Boşuna tartışıyorsunuz. Aslında hepimiz aynı fikirdeyiz, hepimiz Tommy’ye aynı öğüdü veriyoruz, değil mi?”</p>
		<p>“Ya öyle mi?” dedi Richard.</p>
		<p>“Evet, öyle. Molly, Tommy’ye senin şu işyerlerinden birinde iş vermen gerektiğini düşünüyor.” Anna da Molly gibi, farkında olmaksızın, Richard’ın dünyasından küçümser bir dille söz ediyordu. Richard huzursuzca sırıttı.</p>
		<p>“Demek benim şu işyerlerimden biri ha? Sen de bunu kabul ediyor musun Molly?”</p>
		<p>“Konuşmama izin verseydin, öyle olduğunu söyleyecektim.”</p>
		<p>“Gördünüz mü?” dedi Anna. “Tartışmanız için bir neden bile yok.”</p>
		<p>Bunun üzerine Richard neşeyle ve sabırla kendine bir bardak viski alarak iki kadını şaşırttı; Molly de aynen onun gibi neşeyle ve sabırla bekledi.</p>
		<p>“Yani her şey tamam mı?” dedi Richard.</p>
		<p>“Elbette hayır,” dedi Anna. “Çünkü son sözü Tommy söyleyecek.”</p>
		<p>“Böylece başladığımız yere döndük. Baksana Molly, nasıl oldu da değerli oğlunun, hırslı kalabalığın arasına karışmasına izin verdin?”</p>
		<p>“Çünkü onu öyle yetiştirdim ki – o iyi bir insan. İyi biri.”</p>
		<p>“Yani benim onu yozlaştırmam olanaksız, öyle mi?” Richard öfkesini bastırmaya çalışırken gülümsüyordu. “Peki, değer yargılarının doğruluğuna nasıl böyle sarsılmaz biçimde güveniyorsun acaba... Son iki yıldır epeyce yerden yere vuruldular da?”</p>
		<p>İki kadın bakıştılar. Bakışları, “Richard az sonra ağzındaki baklayı çıkaracak, söylesin de rahatlasın bari,” diyordu.</p>
		<p>“Tommy’nin asıl sorunu, ömrünün yarısını komünistler ve sözde komünistler arasında geçirmiş olmasıdır; siz bunu anlamadınız. Tommy’nin tanıdıklarının çoğu, komünizme şu ya da bu biçimde bulaşmıştı. Şimdiyse hepsi ya partiden ayrıldı ya da ayrılmakta; bu durumun Tommy’yi etkilemiş olabileceği hiç aklınıza gelmedi mi?”</p>
		<p>“Geldi elbette,” dedi Molly.</p>
		<p>“Elbette ha,” dedi Richard huzursuzca sırıtarak. “Demek bu kadar basit. Tommy muhteşem Rus vatanının güzel ve özgür atmosferi içinde yetişti ya, gerisi önemli değil.”</p>
		<p>“Seninle politik konuları tartışmayacağım Richard.”</p>
		<p>“Hayır,” dedi Anna, “sakın politik konulara girmeyin.”</p>
		<p>“Konuyla ilgiliyse neden girmeyelim ki?”</p>
		<p>“Sen tartışmıyor, gazetelerden alıntı sloganlar kullanıyorsun da ondan,” dedi Molly.</p>
		<p>“Pekâlâ, istersen şöyle diyeyim: İki yıl önce Anna’yla ikiniz mitinglere katılıyor, önünüze çıkan herkesi üye yapmaya çalışıyordunuz...”</p>
		<p>“Ben öyle bir şey yapmıyordum,” dedi Anna.</p>
		<p>“Boşuna karşı çıkma. Molly kesinlikle öyle yapıyordu. Peki şimdi ne oldu dersiniz? Rusya gözden düştü, yoldaşların beş paralık değeri kalmadı. Anladığım kadarıyla birçoğu ya sinir krizi geçiriyor ya da cebini dolduruyor.”</p>
		<p>“Bak,” dedi Anna, “sosyalizm bu ülkede pek oturmadı...”</p>
		<p>“Hiçbir yerde oturmadı.”</p>
		<p>“Pekâlâ. Demek istediğin, Tommy’nin bir sosyalist gibi yetiştirildiği ve günümüzde sosyalistliğin kolay olmadığıysa, sana katılıyoruz.”</p>
		<p>“Biz ha? Soylu biz. Sosyalist biz. Yoksa yalnızca Anna ve Molly anlamındaki ‘biz’ mi?”</p>
		<p>“Tartışmanın amacına bakılırsa, sosyalist biz,” dedi Anna.</p>
		<p>“Yine de, iki yıl içinde düşünceleriniz yüz seksen derece değişti.”</p>
		<p>“Hiç de değil. Bu, yaşama bakış açısıyla ilgili bir şey.”</p>
		<p>“Yani gördüğüm kadarıyla, karman çorman olan yaşamınızın, sosyalist görüşe dayandığına inanmamı mı istiyorsunuz?”</p>
		<p>Anna, Molly’ye anlamlı anlamlı baktı, Molly başını hafifçe salladı, yine de bu Richard’ın gözünden kaçmamıştı. “Demek çocukların önünde tartışmayacaksınız? Bu kadar kibirli olmanıza inanamıyorum. Kendini bu kadar beğenmenin nedeni ne Molly? Sen nesin ki? Kendini beğenmene yol açan şey, şu anda ‘Küpid’in Kanatları’ adlı şaheserde rol alman mı?”</p>
		<p>“Biz küçük oyuncular oyunlarımızı seçmeyiz. Üstelik bir yıldır serserilik ettiğim için param yok.”</p>
		<p>“Yani kendine güvenin, bir serseri gibi yaşamandan mı kaynaklanıyor? İşinden kaynaklanması olanaksız zaten.”</p>
		<p>“Mola,” dedi Anna. “Ben hakemim, bu tartışmayı burada kesin. Konumuz Tommy.” Ancak Molly, Anna’ ya kulak asmayarak saldırıya geçti. “Benimle ilgili sözlerin doğru olabilir de, olmayabilir de. Peki senin kibrin nereden kaynaklanıyor? Tommy’nin işadamı olmasını istemiyorum. Sen de onu işadamlığına özendirecek kadar iyi bir örnek değilsin. Herkesin işadamı olabileceğini bana kaç kez söyledin. İtiraf et Richard, bana kaç kez gelip yaşamının aptalca ve boş geçtiğini anlattın.”</p>
		<p>Anna, Molly’yi uyarmak için telaşlı bir hareket yaptı, Molly omuzlarını silkti. “Evet, belki de boşboğazlık ediyorum, neden etmeyeyim ki? Richard yaşantımın pek de anlamlı olmadığını söylüyor, ona katılıyorum, ama ya kendininki? Şu zavallı Marion’a bir bak, ona bir insan gibi değil, bir ev kadını, bir kâhya gibi davranıyorsun. Oğulların, sırf sen istiyorsun diye üst sınıfın çarklarından geçiyor, başka seçenekleri yok. Bir de aptalca kaçamakların var. Yaşamının beni etkileyecek nesi var Richard?”</p>
		<p>“Görüyorum ki, ikiniz yine benim dedikodumu yapmışsınız,” dedi Richard, Anna’ya büyük bir nefretle bakarak.</p>
		<p>“Hayır, yapmadık,” dedi Anna. “Yıllardır konuştuğumuz şeyleri konuştuk yalnızca. Tommy’den söz ediyorduk. Tommy benimle konuşmaya geldi, ben de ona seninle konuşmasını söyledim Richard; git dedim, belki baban sana uzmanlık gerektiren bir iş verir. Ancak ticaretle ilgili bir şey olmasın, yalnızca ticaretle ilgili bir iş yapman akıllıca olmaz. Yapıcı bir iş bul, sözgelimi Birleşmiş Milletler ya da UNESCO’yla ilgili bir iş. Sen ona bu olanağı verirdin, değil mi Richard?”</p>
		<p>“Elbette.”</p>
		<p>“Peki Tommy ne dedi?” diye sordu Molly.</p>
		<p>“Yalnız kalıp düşünmek istediğini söyledi. Neden olmasın? Yirmi yaşında. Yaşayarak öğrenmek istiyorsa, bunu neden yapmasın? Onu belli biçimde davranması için zorlamamız mı gerek?”</p>
		<p>“Zaten Tommy’nin asıl sorunu, asla zorlanmamış olmasıdır,” dedi Richard.</p>
		<p>“Teşekkür ederim,” dedi Molly.</p>
		<p>“Onu yönlendiren kimse olmadı. Molly onu bir yetişkin yerine koyup kendi haline bıraktı. Bir çocuk bundan ne anlar? Özgürsün, kendi kararlarını kendin ver, seni hiçbir şeye zorlamayacağım, diyorsun; öte yandan yoldaşlar, disiplin, özveri ve dalkavukluk...”</p>
		<p>“Sen ona işyerlerinden birinde, yalnızca pay artırmayı, yükselmeyi, para kazanmayı hedeflemeyen bir iş ver,” dedi Molly. “Bakalım böyle yapıcı bir iş bulabilecek misin? Sonra bunu Tommy’ye öner ve bırak kendisi karar versin.”</p>
		<p>Richard’ın kendisine dar gelen sapsarı gömleğinin üstündeki yüzü kıpkırmızı olmuştu, elindeki viski bardağını evirip çevirerek inceliyordu. Sonunda, “Teşekkürler,” dedi, “dediğini yapacağım.” Oğluna önereceği işin iyi olduğuna öyle emindi ki, Anna ve Molly, kaşlarını kaldırarak her zamanki gibi boşa konuşmuş oldukları anlamına gelen bir bakışla baktılar birbirlerine. Richard bakıştıklarını görmüştü. “İkiniz de olağanüstü safsınız,” dedi.</p>
		<p>“İş konusunda mı?” dedi Molly neşeyle, yüksek sesle gülerek.</p>
		<p>“Önemli işler konusunda,” dedi Anna neşeyle, alçak sesle. Richard’la konuşurken, onun aslında ne kadar güçlü olduğunu fark ederek şaşırmıştı. Bu, Richard’ın onun gözünde yücelmesine değil, uluslararası bir para yığını içinde küçülüp kaybolmasına yol açmıştı. Molly’ye, ülkenin parasal güçlerinden biri sayılan bu adama, eski kocasına saygısızca davranması yüzünden daha fazla sevgi duydu.</p>
		<p>Molly sabırsızca, “Ooof,” diye inledi.</p>
		<p>Anna, Molly’nin taşı gediğine oturtmasını bekleyerek, “Çoook önemli işler,” dedi kahkahalarla gülerek, ancak Molly hep yaptığı gibi ellerini iki yana açtı, omuzlarını silkti ve ellerini dizlerinin üzerine koydu.</p>
		<p>Anna, Richard’a, “Bunu Molly’ye daha sonra anlatır, onu etkilerim,” dedi. “Ya da anlatmaya çalışırım.”</p>
		<p>“Neyi anlatacakmışsın?” diye sordu Molly.</p>
		<p>“Yararsız,” dedi Richard, alaylı, nefret ve kin dolu bir biçimde. “Biliyor musun bunca yıldır bir kez bile merak edip sormadı.”</p>
		<p>“Senden tek istediğim, Tommy’nin okul giderlerini karşılamandı.”</p>
		<p>“Yıllardır herkese, sanki alelacele kurulmuş bir manav dükkânı sahibiymiş gibi Richard’ın küçük bir yatırımcı, bir işadamı olduğunu söyledin Molly,” dedi Anna. “Oysa o çok zengin ve başarılı bir işadamıydı. Gerçekten. Bir kodaman. Nefret etmemiz gereken insanlardan biri; elbette yalnızca ilke olarak,” diye ekledi Anna gülerek.</p>
		<p>“Gerçekten mi?” dedi Molly; bir zamanlar kocası olan bu sıradan –ona göre pek de akıllı olmayan– adamın, herhangi bir şey olabilmesini bile şaşkınlık ve ilgiyle karşılayarak.</p>
		<p>Anna bu bakışın ne anlama geldiğini biliyordu –kendisi de aynı şeyleri hissediyordu– ve gülmeye başladı.</p>
		<p>“Off Tanrım,” dedi Richard, “sizinle konuşmak iki vahşiyle konuşmaya benziyor.”</p>
		<p>“Neden?” dedi Molly. “Etkilenmemiz mi gerekiyordu? Sen kendi çabanla başarılı olmuş bile değilsin. Bu zenginlik sana ailenden miras.”</p>
		<p>“Ne önemi var? Önemli olan, başarılı olmam. Sistem kötü olabilir, bunu sizinle tartışmayacağım bile; ikiniz de ekonomi konusunda maymunlar kadar bilgisizsiniz. Sizinle tartışmayacağım, çünkü kötü de olsa, ülke bu sistemle yönetiliyor.”</p>
		<p>“Elbette,” dedi Molly. Avuçları hâlâ yukarı dönük, kucağında duruyordu. Şimdiyse ellerini öğüt bekleyen bir çocuk gibi kucağında birleştirmişti.</p>
		<p>“Peki sistemden neden nefret ediyorsunuz?” Richard bu konuyu sürdürmek istiyor gibiydi; Molly’nin, kendisiyle inceden inceye dalga geçen ellerini görünce durdu. “Of Tanrım,” dedi ve konuşmaktan vazgeçti.</p>
		<p>“Ama biz sistemden nefret etmiyoruz ki. Bu nefret edilemeyecek kadar belirsiz bir şey. Bizim nefret ettiğimiz...” Molly görgü kurallarını anımsayarak dilinin ucuna kadar gelen “sensin” sözcüğünü söylemedi, utanmıştı, ellerinin küstah duruşunu bozdu, onları arkasına sakladı. Bunları seyreden Anna çok eğleniyordu. “Molly’ye, Richard’la ellerini kullanarak alay ettiğini, onun konuşmasını böyle engellediğini söyleseydim, ne demek istediğimi anlamazdı. Bunu yapabilmek ne güzel, Molly ne kadar şanslı...”</p>
		<p>“Evet, biliyorum, benden hoşlanmıyorsunuz, peki ama neden? Sen az çok başarılı olmuş bir tiyatrocusun, Anna ise bir kitap yazmıştı, ondan mı?”</p>
		<p>Molly ellerini içgüdüyle arkasından çıkarıp öne getirdi, dizlerine dokunan umursamaz parmaklar, “Öf, ne sıkıcısın Richard,” diyordu. Richard, Molly’nin ellerini görünce kaşlarını çattı.</p>
		<p>“Bununla ilgisi yok,” dedi Molly.</p>
		<p>“Ya?”</p>
		<p>“Bu bizim boyun eğmemizden kaynaklanıyor,” dedi Molly ciddi ciddi.</p>
		<p>“Nelere?”</p>
		<p>“Bilmiyorsan sana söyleyemeyiz.”</p>
		<p>Richard sinirden sandalyesinden fırlamak üzereydi. Anna, Richard’ın kalça kaslarının seğirdiğini görebiliyordu. Bir kavgayı önlemek için, “Sorun da bu; konuşup duruyorsunuz, ama gerçekten o kadar uzaksın ki Richard, hiçbir şey anlamıyorsun,” diyerek Richard’ın öfkesini kendi üstüne çekti.</p>
		<p>Gerçekten de Richard öfkeyle ona dönmüştü. Richard’ın dönmesi ve öne eğilmesiyle Anna onun altın tüylerle kaplı sıcak, yumuşak, bronz renkli kollarıyla, açığa çıkan bronz tenli boynuyla ve kızıl kahve renkli yüzüyle burun buruna geldi. Farkında olmaksızın, yüzünde bir tiksinti ifadesiyle geri çekildi. Richard, “Anna, seni daha önce hiç olmadığı kadar iyi tanıma şerefine eriyorum, itiraf etmeliyim ki, ne istediğini, nasıl davranman gerektiğini böylesine iyi bilmen beni çok etkiledi,” diyordu.</p>
		<p>Anna kızardığının farkındaydı, yine de büyük bir çabayla Richard’ın gözlerinin içine baktı ve ağır ağır konuştu: “Belki de senin hoşuna gitmeyen şey, ne istediğimi bilmem, her türlü deneyime açık olmam, ikinci sınıftan daha üstünüm diye kendimi kandırmamam ve ne zaman reddedeceğimi bilmemdir, ha?”</p>
		<p>Molly bir Anna’ya bir Richard’a bakıyordu, birden derin bir soluk aldı, ellerini ansızın dizlerine vurarak, hem bir kuşkusu doğrulandığı hem de Anna’nın küstahlığını yerinde bulduğu için farkında olmaksızın başını aşağı yukarı salladı. “Neler oluyor böyle?” dedi kibirli ve ağır bir konuşmayla; Richard, Anna’dan Molly’ye döndü.</p>
		<p>“Bize yaşam biçimimiz yüzünden saldırıyorsan, sana fazla konuşmamanı öneririm, sen önce kendi yaşantına bak!”</p>
		<p>Richard tam ikisinin de beklediği gibi, “Ben kuralları çiğnemem,” deyiverince kahkahayı bastılar.</p>
		<p>“Evet hayatım, çiğnemediğini biliyoruz,” dedi Molly. “Peki Marion nasıl?”</p>
		<p>Richard üçüncü kez, “Görüyorum ki bu konuda konuşmuşsunuz,” dedi. Anna, “Molly’ye benimle konuşmaya geldiğini söyledim. Ona, sana söylemediğim bir şeyi daha söyledim. Senden önce Marion gelmiş, gitmişti,” dedi.</p>
		<p>“Eee, sorun neymiş?” dedi Molly.</p>
		<p>“Richard, Marion’ın başına dert açmasından rahatsızlık duyuyor,” dedi Anna, sanki Richard yanlarında değilmiş gibi.</p>
		<p>“Bu yeni bir şey değil ki,” dedi Molly aynı ses tonuyla.</p>
		<p>Richard oturduğu yerde kalakalmış, bir Anna’ya, bir Molly’ye bakıyordu. İki kadın da Richard’ın konuyu değiştirmesini, pes etmesini ya da kendini savunmasını beklediler. Ancak Richard’ın ağzından tek söz çıkmadı. Kendisini yargılayan, kendisinden nefretle söz eden iki kadını seyrederken büyülenmiş gibiydi. Hatta bir ara, “Hadi devam edin,” der gibi başını salladı.</p>
		<p>Molly, “Biliyoruz ki Richard kendisine layık olmayan bir kadınla evlendi; ah sınıfsal açıdan değil elbette, bu hatayı yapmamaya özellikle dikkat etti. Bereket versin ki, Marion’ın soy ağacının uzak dallarında lordlar ve leydiler var; bu da Richard’ın şirketinin önemli kişilere mektup göndermesine yarıyordur, ancak Richard’ın dediğine göre Marion iyi ama sıradan bir insan.”</p>
		<p>Bunun üzerine Anna homurtuyla güldü; aslında Richard’ın kasasına giren parayla lordların leydilerin hiçbir ilgisi yoktu. Ancak Molly buna aldırmaksızın sözünü sürdürdü: “Elbette çevremizdeki erkeklerin hemen hepsi iyi, sıradan ve can sıkıcı kadınlarla evli aslında. Ne üzücü değil mi? Marion iyi bir insan, aptal değil, ancak on beş yıldır kendisine aptal olduğunu ima eden bir adamla evli...”</p>
		<p>“Acaba bu adamlar, aptal eşleri olmasaydı ne yaparlardı?” dedi Anna ve içini çekti.</p>
		<p>“Ah, düşüncesi bile korkunç. Ne zaman içimi karartmak istesem, hep aptal kadınlarla evli o zeki erkekleri düşünüyorum. Bu, insanın gerçekten yüreğini burkuyor. Marion da bu sıradan ve aptal kadınlardan biri. Elbette Richard hemen hemen bütün erkeklerin eşlerine sadık kaldığı sürece sadık kaldı ona, yani Marion ilk çocuğunu doğurmak için hastaneye yatana kadar.”</p>
		<p>“Neden bu kadar eskiye gidiyorsun?” diye elinde olmaksızın çıkıştı Richard, sanki konuşulanlar ciddiymiş gibi; bunun üzerine iki kadın yeniden gülmeye başladı.</p>
		<p>Molly gülmeyi bıraktı, sert ve sabırsız bir sesle, “Saçma sapan konuşma Richard,” dedi. “Marion senin Aşil topuğun<a class="si-noteref epub-type_noteref" href="#f2" id="ref_f2">2</a>, bu konuda kendine acımaktan başka bir şey yapmıyorsun, sonra da neden bu kadar eskiye gidiyorsun diye soruyorsun.” Sonra oldukça sert ve suçlayıcı bir biçimde, “Marion hastaneye yattığı zaman...” dedi.</p>
		<p>“Üzerinden on üç yıl geçti,” dedi Richard kederle.</p>
		<p>“Marion hastaneye yatınca dosdoğru bana geldin. Seninle hemen yatağa atlayacağımı sanıyordun, hatta böyle olmadığı için erkeklik gururun kırıldı. Anımsadın değil mi? Artık biz ‘özgür kadınlar’, karıları doğuma gider gitmez, dostlarımız Tom, Dick ve Harry’nin bize geleceğini biliyoruz. Nedense erkekler hep karılarının arkadaşlarından biriyle yatmak ister; bu, çoğu erkek için geçerli, tuhaf bir psikolojik gerçek ama ne de olsa bir gerçek. Benim hiç özgür bir kız arkadaşım yoktu, bu yüzden sen kime gittin, bilemiyorum...”</p>
		<p>“Birine gittiğimi nereden biliyorsun?”</p>
		<p>“Ne yazık ki Marion biliyor. Böyle şeyler çabuk duyuluyor. Karın doğurduktan sonra onu hep aldattın; Marion bunların hepsini biliyor, çünkü günahlarını ona itiraf etmek zorunda hissediyordun. Öyle yapmasaydın tadı çıkmazdı, değil mi Richard?”</p>
		<p>Richard kalkmak için hareketlendi. Anna onun kalça kaslarının bir an için gerildiğini, sonra gevşediğini gördü. Richard gitmekten vazgeçmişti. Dudaklarını birbirine sıkıca bastırmış, hafifçe gülümsüyordu. Kırbaçlanırken gülümsemeye yemin etmiş birine benziyordu.</p>
		<p>“Bu arada Marion üç çocuk büyüttü. Çok mutsuzdu. Zaman zaman ona, kendisine bir sevgili bulmasını bile ima ettin, aklınca durumu eşitleyecektin. Bu yüzden ona tam bir orta sınıf kadını gibi can sıkacak kadar sıradan olduğunu söyledin...” Molly burada durdu ve Richard’a sırıttı. “Sen gerçekten çok kibirli ve ikiyüzlü bir adamsın Richard.” Bunu, aşağılayan bir dost gibi söylemişti. Richard yine kıpırdandı, sonra hipnotize olmuş gibi, “Devam et,” dedi. Birden belayı üzerine bile bile çektiğini fark ederek telaşla, “Daha başka neler söyleyeceksin, merak ediyorum doğrusu,” dedi.</p>
		<p>“Ancak söylediklerime pek şaşırmışa benzemiyorsun,” dedi Molly. “Marion’a davranış biçimin konusunda ne düşündüğümü senden gizlediğimi sanmıyorum. Evliliğinizin ilk yılından sonra onu hep boşladın. Çocuklar küçükken, senin yüzünü bile görmedi. Elbette, iş arkadaşlarını eğlendirmesi ya da gösterişli yemekler vermesi gereken zamanların dışında. Marion için parmağını kıpırdatmadın. Birdenbire adamın biri Marion’a ilgi duymaya başladı. Zavallı Marion, senin buna aldırmayacağını sanmakla saflık etti, hem zaten onun, çapkınlıklarından yakındığı zaman kendisine bir sevgili bulmasını söylememiş miydin? Böylece adamla ilişkiye girdi ve kıyamet koptu; bu duruma katlanamadığın için tehditler savurmaya başladın. Adam, Marion’la evlenmek istedi, üstelik üç çocuğunu da kabul ediyordu; evet Marion’ı bu kadar çok seviyordu. Ama hayır, birden ahlak söylevlerine başladın, Tevrat kâhinleri gibi kıyameti kopardın.”</p>
		<p>“Adam ondan çok gençti, ilişkileri uzun sürmezdi.”</p>
		<p>“Marion o adamla evlenseydi mutsuz mu olurdu demek istiyorsun? Yani sen, Marion’ın mutsuz olacağından mı korktun?” dedi Molly, Richard’ı aşağılar gibi gülerek. “Hayır Richard, gururun kırılmıştı. Marion’ı yeniden kendine âşık etmek için çok uğraştın, o adamla ilişkisini kesene kadar kıskanç koca, aşk, öpücükler oyununu oynadın. Sonra Marion’ın yeniden çantada keklik olduğunu anlayınca ona olan ilgini kaybettin, yeniden sekreterlerinle bürondaki o şık divanda yatıp kalkmaya başladın. Bütün bunlardan sonra, Marion’ın mutsuz olmasının, olay çıkartmasının ve çok içmesinin haksızlık olduğunu nasıl söylersin? Marion’ın içmesinden mi, yoksa senin konumundaki bir erkeğin karısı olarak çok içmesinden mi şikâyetçisin? Peki Anna, ben Avrupa’dayken yeni gelişmeler oldu mu?”</p>
		<p>Richard öfkeyle, “Bunu kötü bir piyese çevirmenize gerek yok,” dedi. Anna’nın işe karışmasıyla, olay, eski karısıyla yaptığı bir kavga olmaktan çıkıyordu; çok kızmıştı.</p>
		<p>Anna, “Richard bana gelip, Marion’ı bir bakımevine falan göndermenin iyi olup olmayacağını sordu. Marion çocuklara kötü örnek oluyormuş da,” dedi.</p>
		<p>Molly içini çekti. “Yoksa bunu yaptın mı Richard?”</p>
		<p>“Hayır, yapmadım, ama bunu neden bir felakete dönüştürdüğünüzü anlamıyorum. Marion o sıralar çok içiyordu, bu da çocukları kötü yönde etkiliyordu. Paul artık on üç yaşında, bir gece su içmek için kalktığında annesini yerde kaskatı, baygın yatarken bulmuş.”</p>
		<p>“Gerçekten Marion’ı göndermeyi mi düşünüyordun?” Molly’nin sesinde suçlama bile yoktu, sesi ifadesizdi.</p>
		<p>“Pekâlâ Molly, pekâlâ. Benim yerimde olsan sen ne yapardın? Ayrıca meraklanma, sadık yoldaşın kendimi suçlu hissetmem için elinden geleni yaptı.” Alaylı konuşuyordu, ama bu kez üzgün olduğu belliydi. “Aslını istersen, sizinle her konuşmamdan sonra, böylesine kınanmayı hak edip etmediğimi düşünüyorum. Sen her şeyi öyle abartıyorsun ki Molly. Seni duyan beni Mavi Sakal sanır. Evet, beş altı önemsiz ilişkim oldu. Tanıdığım pek çok erkeğin, kaç yıllık evli olurlarsa olsunlar, gönül maceraları oluyor. Ancak onların eşleri içkiye sarılmıyor.”</p>
		<p>“Belki gerçekten aptal ve duygusuz bir kadınla evlenseydin, daha iyi olurdu,” dedi Molly. “Ya da yaptıklarını Marion’a hissettirmeseydin... Aptal! Marion senden kat kat üstün.”</p>
		<p>“Ona ne şüphe,” dedi Richard. “Sence kadınlar erkeklerden hiç kuşkuya gerek kalmayacak biçimde üstündür. Ancak bunun bana bir yararı yok. Bak Molly, Marion sana güveniyor. Lütfen onu en kısa zamanda ara ve ikna et.”</p>
		<p>“Ona ne diyeyim?”</p>
		<p>“Bilmem, umurumda bile değil. Ne istersen de. İstersen beni kötüle, ama onu içmekten vazgeçirmenin bir yolunu bul.”</p>
		<p>Molly abartılı bir biçimde içini çekti, Richard’a hem küçümseyen hem sevgi dolu bir gülümsemeyle bakmaya başladı.</p>
		<p>“Şey, bilemiyorum,” dedi Molly sonunda. “Bu durum gerçekten çok tuhaf. Sen neden bir şeyler yapmıyorsun Richard? Neden en azından Marion’a ondan hoşlandığını belli etmeye çalışmıyorsun? Onu tatile götürebilirsin sözgelimi.”</p>
		<p>“Onunla İtalya’ya gittim ya!” Marion’ı da götürmek zorunda kalmaktan hiç hoşlanmadığı sesinden açıkça belli oluyordu.</p>
		<p>İki kadın bir ağızdan, “Richard,” dediler.</p>
		<p>“Marion benimle olmaktan hoşlanmıyor,” dedi Richard. “Tatilde sürekli beni gözledi, hep öyle yapıyor; farkındayım, bir kadına bakmamı, ölüm fermanımı imzalamamı bekliyor. İşte buna katlanamıyorum.”</p>
		<p>“Peki Marion tatildeyken içki içti mi?”</p>
		<p>“Hayır ama...”</p>
		<p>“Gördün mü?” dedi Molly ve başka söze gerek yok der gibi, bembeyaz ellerini iki yana açtı.</p>
		<p>“Bak Molly, içmedi, çünkü bu aramızda bir yarışmaydı sanki, anlamıyor musunuz? Neredeyse bir anlaşmaydı: Sen kızlara bakma, ben de içmeyeyim. Az kalsın çıldıracaktım. Üstelik erkeklerin uygulamada bazı zorlukları vardır; eminim siz özgürlüklerini kazanmış kadınlar, o işi kolayca yapıveriyorsunuzdur, ama ben beni gardiyan gibi izleyen bir kadınla o işi yapamam... O güzelim akşamüstlerinden sonra Marion’la yatağa girmek, ‘Kendini Kanıtla’ yarışmaları gibiydi. Kısacası Marion’la o işi beceremedim. Anlatabildim mi? Tatilden döneli bir hafta oldu. Şimdilik Marion iyi. İyi bir koca gibi her gece eve gidiyorum, aynı odada oturup birbirimize nazik davranıyoruz. O bana ne yaptığımı, kimle olduğumu sormuyor, ben de şişedeki içkinin ne kadar azaldığına bakmıyorum. Ancak Marion odadan çıktıktan sonra şişeye bakıyorum ve onun beyninin tik taklarını duyar gibi oluyorum: Beni arzulamıyor, mutlaka bir kadınla birlikteydi. Tam bir cehennem azabı.” Richard içtenlik ve mutsuzlukla öne doğru eğilerek, “Pekâlâ,” diye bağırdı, “pekâlâ Molly, ikisinden birini seçmem gerek. Siz ikiniz evliliği kötülüyorsunuz, belki de haklısınız. Hatta büyük olasılıkla haklısınız. Şimdiye kadar hiçbir evliliğin kusursuz olduğunu görmedim. Olabilir. Ancak siz hep evlilikten kaçtınız. Evliliğin berbat bir kurum olduğu fikrine katılıyorum. Ancak ben bu işin içindeyim, oysa siz güvenli yan bölgelerden bana öğütler yağdırıyorsunuz.”</p>
		<p>Anna, Molly’ye oldukça alaylı bir biçimde baktı. Molly de kaşlarını kaldırıp içini çekti.</p>
		<p>“Yine ne oldu?” dedi Richard yumuşak bir sesle.</p>
		<p>“Yan bölgelerin ne kadar güvenli olduğunu düşündük de,” dedi Anna da aynı ses tonuyla.</p>
		<p>“Saçmalıyorsun Richard,” dedi Molly. “Bizim gibi kadınların ne gibi güçlüklerle karşılaştığını biliyor musun?”</p>
		<p>“Bunu bilemem,” dedi Richard, “ayrıca dürüst olmak gerekirse, bu beni ilgilendirmez, neden ilgilendirsin ki? Yine de siz kadınlar asla erkeklerin karşılaştığı bir sorunla karşılaşmazsınız, bu bedensel bir sorun. On beş yıllık karınla yatarken nasıl ereksiyona ulaşırsın?”</p>
		<p>Bunu, son kozunu oynayan, dikenlerini yatırmış bir dost gibi söylemişti.</p>
		<p>Anna bir an duraksadı, sonra, “Belki bunu alışkanlık edinseydin, daha kolay olabilirdi,” dedi.</p>
		<p>Molly de “Bedensel mi dedin? Bedensel ha? Bu duygusal bir olay. Sen henüz evliliğinin başlarında başkalarıyla yatmaya başladın, çünkü duygusal sorunların vardı; bunun bedensel bir yanı yok,” diyerek araya girdi.</p>
		<p>“Yok mu? Kadınlar için hava hoş.”</p>
		<p>“Hayır, hiç de değil. En azından biz kadınlar, fiziksel ve duygusal sözcüklerini, birbirleriyle ilgisiz iki sözcük sanmayacak kadar aklı başında varlıklarız.”</p>
		<p>Richard gülerek koltuğunda kendini geri attı. “Tamam,” dedi. “Hata bende. Elbette. Tamam. Böyle olacağını tahmin etmeliydim. İkinize bir şey sormak istiyorum, gerçekten bütün bunların benim hatam olduğunu mu düşünüyorsunuz? Size göre filmin kötü adamı benim. Peki neden?”</p>
		<p>“Marion’ı sevmeliydin,” dedi Anna kısaca.</p>
		<p>“Evet,” dedi Molly.</p>
		<p>“Tanrım,” dedi Richard şaşkınlıkla. “Tanrım. Tamam. Pes ediyorum. Size bunca şey anlattım, dikkatinizi çekerim, bu hiç de kolay olmadı...” Bunu tehdit eder gibi söylemişti; iki kadın bunun üzerine yeniden katıla katıla gülmeye başladılar. Richard kıpkırmızı oldu. “Evet efendim, kadınlarla cinsellik konusunda konuşmak hiç kolay değil.”</p>
		<p>“Neden değilmiş, anlayamadım, bu söylediklerini ilk kez duyuyor değiliz,” dedi Molly.</p>
		<p>“Sen... sen çok kibirli ve budala bir herifsin,” dedi Anna. “Bu saçmalıkları önümüze, sanki Tanrı’dan inmiş yeni bir vahiy gibi anlatıyorsun. Ancak eminim gönül eğlendirdiğin kızlarla da bu konuları konuşuyorsundur. Yani, bize kibarlık taslaman çok aptalca.”</p>
		<p>Molly, “Tommy konusunda hâlâ bir karar veremedik,” diye konuyu değiştirdi.</p>
		<p>Kapının arkasından iki kadının duyduğu, ama Richard’ın fark etmediği bir ses geldi. “Pekâlâ Anna, bilmişliğin karşısında boynum kıldan incedir. Zaten söylenecek ne kaldı ki? Pekâlâ. Siz iki üstün kadından, Tommy’yi bizim evde kalmaya ikna etmenizi istiyorum. Elbette Tommy lütfederse. Yoksa Marion’ı sevmiyor mu?” dedi Richard.</p>
		<p>Molly kapıya bakarak sesini alçalttı ve “Kaygılanmana gerek yok. Marion bizim eve geldiğinde ikisi saatlerce oturup konuşuyorlar,” dedi.</p>
		<p>Kapının dışında bir ses daha duyuldu, biri öksürdü ya da kapıyı tıkırdattı. Odadaki üç kişi, Tommy’nin kapıyı açıp içeri girmesiyle suspus oldular.</p>
		<p>Tommy’nin bir şey duyup duymadığını anlamak olanaksızdı. Tommy önce babasını “Merhaba baba,” diyerek kibarca selamladı. Sonra Anna’ya başıyla selam verdi; Anna’yla son kez konuştuğunda, ruhunu en ince ayrıntısına kadar gözler önüne sermişti; şimdi Anna’nın kendisine bunu anımsatmasını önlemek için hemen bakışlarını yere indirmişti, sonra annesine dostça ama alaylı bir biçimde gülümsedi. Ardından hepsine sırtını dönüp, beyaz kapta kalan çilekleri yemeye hazırlandı. Dönüp onlara bakmaksızın, “Marion nasıl?” diye sordu.</p>
		<p>Demek konuşulanları duymuştu. Anna, kapı dinlemenin tam Tommy’den beklenecek bir davranış olduğunu düşündü. Evet, onu, yüzünde annesini selamladığında beliren o alaycı, soğuk gülümsemeyle kapıyı dinlerken hayal edebiliyordu.</p>
		<p>Allak bullak olan Richard yanıt veremeyince Tommy sorusunu ısrarla yineledi: “Marion nasıl?”</p>
		<p>“İyi,” dedi Richard atılarak. “Çok iyi.”</p>
		<p>“Güzel, çünkü dün ona bir fincan kahve içmek için uğradığımda hiç de iyi görünmüyordu.”</p>
		<p>Molly kaşlarını kaldırarak Richard’a baktı, Anna yüzünü hafifçe buruşturdu, Richard ise öfkeli bakışlarıyla iki kadına “Bütün bunlar sizin suçunuz!” der gibiydi.</p>
		<p>Tommy bakışlarını onlardan kaçırıyordu, ancak duruşundan, onların ne durumda olduğunun farkında olduğu, onlarla ilgili ne kadar acımasızca şeyler düşündüğü belli oluyordu; yavaşça oturdu ve ağır ağır çileklerini yemeye başladı. Tommy babasına benziyordu. Daha doğrusu babası gibi etine dolgun ve esmerdi; annesi gibi atak ve hareketli değildi. Yine de, babasının her hareketinden sabırsızlık taşan, alev alev bakan gözlerinden bile katır inadı okunan yönlerini almamıştı. Tommy kendi bedenine hapsolmuş gibiydi, sanki kendi doğasının tutsağıydı. Bu sabah üzerinde kırmızı, uzun kollu bir penye tişört ve bol bir kot pantolon vardı, ancak ağırbaşlı bir takım elbise ona daha çok yakışabilirdi. Hareketlerini, konuşmasını seyrederken bir filmi ağır çekimde seyreder gibi olurdunuz. Molly, Tommy’ye, “Konuşmadan önce, içinden ona kadar saymaya yemin etmiş bir adama benziyorsun,” diye şaka yollu söylenirdi. Tommy bir yaz sakal bırakmıştı, Molly bu çapkın sakalın Tommy’nin yüzüne yapıştırılmış gibi durduğunu söylemişti. Hep böyle şaka yollu yakınırdı. Tommy bir gün, “Evet, sana benzemiş olsaydım, yani çekici olsaydım sevinirdin. Ne yazık ki senin görünüşünü değil huylarını almışım, aslında tam tersi olmalıydı, yani senin görünüşünü, babamın da sarsılmaz gücünü almalıymışım; böylesi daha iyi olurdu, değil mi?” demişti; Molly o gün yakınmayı kesmişti. Tommy, Molly’nin bile bile kalın kafalılık ettiğini göstermek istediği zamanlarda hep yaptığı gibi, bunu yineledi durdu. Bu sözler Molly’yi oldukça kaygılandırmış, Anna’ya telefon etmişti: “Ne korkunç değil mi Anna? İnanabiliyor musun? Yıllardır düşündüğün bir şeye tam alışıyorsun ki, karşındaki bir şey söylüyor ve onun da aynı şeyi düşünmekte olduğunu anlıyorsun.”</p>
		<p>“Herhalde Tommy’nin Richard’a benzemesini istemezdin, değil mi?”</p>
		<p>“Elbette, ama Richard’ın sarsılmaz gücü konusunda haklı. Şunu söyleyiş biçimine de bak; ne yazık ki senin huylarını almışım, dedi.”</p>
		<p>Tommy tabağında çilek kalmayıncaya kadar hepsini teker teker yedi. Ne o ne de ötekiler konuştu. Tommy emretmiş gibi, onun çilek yemesini seyrettiler. Tommy’ nin ağzı her an konuşacak gibi hareket ediyordu, çilekleri tane tane çiğnerken sanki ağzından teker teker sözcükler çıkıyormuş gibiydi. Koyu renkli, yumuşak kaşları, ders çalışan bir çocuğunki gibi çatılmıştı. Dudakları, yemeği ağzına atmadan önce hazırlanan bir ihtiyarınki gibi kıpırdıyordu. Anna bu hareketi tanımıştı; “Kör bir adamın yemek yiyişi gibi,” diye düşündü; bir seferinde trende kör bir adamın karşısında oturmuştu. Onun da dolgun dudakları böyle hafif, düşünceli bir somurtuşla kasılmıştı, kör adam dudaklarının her hareketinin farkındaydı. Ayrıca aynen Tommy gibi bakıyordu. Tommy, bakışlarını birine çevirdiği zaman bile sanki kendi içine bakıyor gibiydi. Ancak trendeki adam kördü. Anna içinde isteriye benzer bir duygunun kabardığını hissetti; karşısında oturan kör adamın kendi içine dönük, buğulu bakışları da onda böyle bir his uyandırmıştı. Richard’la Molly’nin de kendisi gibi hissettiğine emindi. İkisinin de kaşları çatılmıştı, huzursuzca kıpırdanıyorlardı. Anna öfkeyle, “Bize acı çektirmeye çalışıyor,” diye düşündü, “Bize gerçekten acı çektiriyor.” Yeniden Tommy’nin, kapının dışında durup içeriyi dinlediğini hayal etti; bundan, olmaması gerektiği kadar emindi, kendi zevki için onları bekletmekte olan bu çocuktan nefret ediyordu.</p>
		<p>Anna en umulmadık kaynaktan, Tommy’den kaynaklanan bu konuşma yasağını delip bir şey söyleme, sessizliği bozma isteğiyle kıvranıyordu ki, Tommy kaşığını tabağına özenle koyup, sakince, “Demek siz üçünüz yine benden söz ediyordunuz,” dedi.</p>
		<p>“Elbette hayır!” dedi Richard içten, inandırıcı bir sesle.</p>
		<p>Molly ise, “Evet,” demişti.</p>
		<p>Tommy ikisine sabırlı bir gülümseme lütfetti ve “Baba, galiba bana şirketinde bir iş önermeye geldin. İstediğin gibi bu konuyu düşündüm, ama sence sakıncası yoksa, bu öneriyi kabul etmeyeceğim,” dedi.</p>
		<p>“Of, Tommy,” dedi Molly çaresizce.</p>
		<p>“Çok tutarsızsın anne,” dedi Tommy; gözlerini annesine çevirmişti, ama ona bakmıyordu. Tommy gözlerini birine doğru çevirir, ama ona değil, kendi içine bakardı. Yüzünde, herkese hak ettiği cezayı verme çabası yüzünden anlamsız, neredeyse aptal bir ifade vardı. “Bunun yalnızca bir işe girme sorunu olmadığının farkındasındır umarım. Bu işe girmem, onlar gibi yaşamamı gerektirir.” Richard bacaklarını hızla karnına çekti, derin derin iç geçirdi; ancak Tommy sözüne devam etti: “Amacım eleştirmek değil baba.”</p>
		<p>“Peki bu yaptığın ne?” dedi Richard kızgınlıkla gülerek.</p>
		<p>“Eleştiri değil, yalnızca bir değer yargısı,” dedi Molly utkuyla.</p>
		<p>“Ah, lanet olsun!” dedi Richard.</p>
		<p>Tommy onlara aldırış etmeksizin, annesinin oturduğu yöne doğru konuşmayı sürdürdü:</p>
		<p>“Anne, iyi ya da kötü, beni belli şeylere inanacak biçimde yetiştirdin, şimdiyse bana Portmain şirketinde bir işe girebileceğimi söylüyorsun. Neden?”</p>
		<p>“Yani, neden sana daha iyi bir öneri getirmiyorum?” dedi Molly özeleştiriyle buruklaşan sesiyle.</p>
		<p>“Belki daha iyi bir şey yoktur. Bu senin suçun değil. Demek istediğim bu değildi.” Bunu öyle yumuşak, ancak öyle kararlı bir biçimde söylemişti ki, Molly yüksek sesle içini çekti ve omuzlarını silkip ellerini iki yana açtı.</p>
		<p>“Sizinkilere benzemeye aldırmıyorum, sorun bu değil, arkadaşlarınızı yıllarca dinledim, hepiniz berbat bir durumdasınız ya da öyle olduğunuzu sanıyorsunuz,” dedi Tommy kaşlarını çatarak. Ağzından çıkacak sözleri enine boyuna düşünüyordu. “Bence bir sakıncası yok, ama siz bu duruma düşünüp taşınarak gelmemişsiniz; bir gün durup, şöyle bir insan olayım, dememişsiniz. Yani, ikinizin de, ‘Demek böyle bir insanmışım ha?’ diye şaşırdığı bir an olmuştur.”</p>
		<p>Anna ve Molly önce birbirlerine, sonra Tommy’ye gülümseyip bunun doğru olduğunu kabul ettiler.</p>
		<p>“İyi ya işte,” dedi Richard neşeyle. “Bu iş halloldu demektir. Anna ve Molly gibi olmak istemiyorsan, önünde başka bir seçenek var.”</p>
		<p>“Hayır,” dedi Tommy. “Bunu söyleyebildiğine göre ne düşündüğümü tam olarak anlatamamışım demektir.”</p>
		<p>“Yine de bir şeyler yapmalısın,” diye bağırdı Molly. Sesinde acı ve korku vardı, şaka yapmadığı açıktı.</p>
		<p>“Ama sizin bir şeyler yapmanız gerekmemiş,” dedi Tommy, durum çok açıkmış gibi.</p>
		<p>“Ama az önce bize benzemek istemediğini söyledin,” dedi Molly.</p>
		<p>“Olmak istemediğim için değil, olabileceğimi sanmıyorum, onun için.” Babasına dönüp sabırla açıklamaya koyuldu: “Annemle Anna’nın durumu farklı, kimse onlardan söz ederken, yazar Anna Wulf ya da aktris Molly Jacobs demez; dese bile, onları tanımadığı için yapar bunu. Yani, insanlar onları yaptıkları işlerle tanımlamıyorlar; ancak seninle çalışmaya başlarsam, o zaman insanlar beni yaptığım işle tanımlar. Bunu anlayabiliyor musun?”</p>
		<p>“Açıkçası hayır.”</p>
		<p>“Demek istediğim, yani isterdim ki...” diye bocaladı, sustu, dudaklarını büzüp kaşlarını çattı. “Bu konuyu enine boyuna düşündüm, çünkü sana açıklama yapmak zorunda kalacağımı biliyordum.” Bunu, annesiyle babasının haksız isteklerini yerine getirmeye hazır bir çocuk gibi, sabırla söylemişti. “Anna, annem ve onlar gibi insanlar tek yönlü insanlar değil. Çok yönlüler. Üstelik isterlerse değişip bambaşka kişiler olabilirler. Karakterleri değişir demiyorum, demek istediğim, bu insanlar kendilerini bir kalıba sokmamışlar. Dünya değişse, sözgelimi bir devrim gibi bir olay olsa...” Richard’ın devrim sözcüğünü duyunca derin derin iç geçirmesini beklemek için bir an sustu, sonra devam etti: “...gerekirse bambaşka insanlar olabilirler. Oysa sen hiç değişmezsin baba. Senin yaşamını böyle sürdürmen gerekir. Ben de böyle olmak istemiyorum.”  Tommy açıklamasını bitirince dudaklarını birbirine bastırıp, suratını astı.</p>
		<p>“Çok mutsuz olacaksın,” diye inledi Molly.</p>
		<p>“Evet, bu da başka bir sorun,” dedi Tommy. “Bunları geçen sefer konuştuğumuzda da, ‘Ah, çok mutsuz olacaksın,’ demiştin. Sanki dünyada başıma gelebilecek en kötü şey buymuş gibi. Söz mutsuzluktan açılmışken, ne sen ne de Anna mutlusunuz, ama en azından babamdan daha mutlu sayılırsınız. Marion’dan hiç söz etmiyorum bile.” Bunu ekleyerek babasını açıkça eleştirmişti.</p>
		<p>Richard öfkeyle, “Neden olayı bir de benden dinlemiyorsun?” dedi.</p>
		<p>Tommy bunu duymamış gibi yaparak sözünü sürdürdü: “Biliyorum, bütün bunlar size gülünç geliyor. Zaten bu konuşmaya başlamadan önce bile, beni saf bulacağınızdan emindim.”</p>
		<p>“Elbette safsın,” dedi Richard.</p>
		<p>Anna ise aynı anda, “Hiç de değil,” demişti.</p>
		<p>“Anna, seninle son konuşmamızdan sonra eve geldiğimde, beni çok saf bulmuş olabileceğini düşünmüştüm.”</p>
		<p>“Hiç de değil. Sorun bu değil. Anlamıyorsun; biz, senin bizden daha iyi bir yere gelmeni istiyoruz.”</p>
		<p>“Neden?”</p>
		<p>“Belki biz de değişip daha iyi bir yere gelebiliriz,” dedi Anna, gençliğe saygı duyarak. Birden yalvarır gibi konuştuğunu fark etti ve güldü. “Aman Tanrım, Tommy, bizi nasıl kendimizi savunmak zorunda bıraktığının farkında mısın?”</p>
		<p>Tommy ilk kez neşelenir gibi oldu. Önce Anna’ya, sonra Molly’ye gülümseyerek baktı ve “Yaşamım boyunca ikinizi dinlediğimi unutuyorsunuz,” dedi. “Sizi iyi tanıyorum, değil mi? İkinizin de bazen çok çocuksu olduğunuzu düşünmedim değil, ama bunu ‘şey’e yeğlerim,” dedi babasına bakmaksızın, ancak bu şeyin ne olduğunu açıklamadı.</p>
		<p>“Bana konuşma şansı vermemene üzüldüm,” dedi Richard kendine acıyarak. Tommy bu davranışa, inatla geri çekilerek tepki gösterdi. Anna ve Molly’ye dönerek, “Sizin gibi başarısız olmayı, başarılı olmaya ve buna benzer şeylere yeğlerim,” dedi. “Başarısızlığı seçiyorum demiyorum. Yani insan bile bile başarısız olmayı istemez, değil mi? Ne istemediğimi biliyorum, ancak ne istediğimi bilmiyorum.”</p>
		<p>“Sana birkaç gerçekçi soru sormak istiyorum,” dedi Richard. O sırada Molly ve Anna, Tommy’nin kendilerini “başarısız” olarak tanımlaması karşısında yüzlerini buruşturmuş, bu konuyu düşünüyorlardı; Tommy bu sözcüğü aynen onların kullanacağı anlamda kullanmıştı. Oysa onlar kendilerini hiç böyle tanımlamamışlardı, en azından böylesine sınırlayıcı ve kesin olarak değil.</p>
		<p>“Nasıl geçineceksin?” dedi Richard.</p>
		<p>Molly öfkelendi. Richard’ın alay ederek, Tommy’yi rahat düşünebilmesi için hazırladığı ortamdan uzaklaştırmasını istemiyordu.</p>
		<p>Ancak Tommy, “Annem izin verirse, onun bir süre bana bakmasına aldırmam. Sonuçta, fazla giderim olmuyor, ama mutlaka para kazanmam gerekiyorsa, öğretmenlik yapabilirim.”</p>
		<p>“Böylece bunun, sana önerdiğimden daha sıkıntılı bir yaşam tarzı olduğunu anlarsın,” dedi Richard.</p>
		<p>Tommy utanmıştı. “Ne demek istediğimi anlamadın galiba. Belki de ben iyi anlatamadım.”</p>
		<p>“Kafe bar serserilerine döneceksin,” dedi Richard.</p>
		<p>“Hayır, hiç sanmıyorum. Sen yalnızca zenginleri sevdiğin için böyle konuşuyorsun.”</p>
		<p>Üç yetişkin suspus olmuştu. Molly’yle Anna, Tommy’nin kendisini koruyabileceğini anladıkları için; Richard ise, konuşursa öfkeden patlayacağından korktuğu için. Birkaç saniyelik sessizlikten sonra Tommy, “Belki de yazarlığı denerim,” dedi.</p>
		<p>Richard inledi. Molly kendini tuttu ve ses çıkarmadı. Anna ise, “Ah Tommy, oysa sana o kadar öğüt vermiştim,” dedi.</p>
		<p>Tommy ona sevgiyle, ama kararlılıkla karşı çıktı: “Unuttuğun bir şey var Anna. Senin yazarlıkla ilgili o karmaşık fikirlerine katılmıyorum.”</p>
		<p>“Hangi karmaşık fikirler?” diye sertçe sordu Molly.</p>
		<p>Tommy, Anna’ya, “Söylediklerini uzun uzun düşündüm,” dedi.</p>
		<p>“Sana ne söyledi?” diye üsteledi Molly.</p>
		<p>Anna, “Tommy, insanı korkutuyorsun doğrusu. Birisi sana bir şey söyleyince onu hemen ciddiye alıyorsun,” dedi.</p>
		<p>“Ama söylediklerinde gerçekten içtendin değil mi?”</p>
		<p>Anna bunu bir şakayla savuşturma isteğini bastırdı ve “Evet, içtendim,” dedi.</p>
		<p>“Evet, öyle olduğundan emindim zaten. Bu yüzden söylediklerini düşündüm. Biraz kibirli konuşmuş olduğuna karar verdim.”</p>
		<p>“Kibirli mi?”</p>
		<p>“Evet, öyle. Sana iki kez uğradım, uzun uzun konuştuk, eve dönüp iki konuşmamızda söylediklerini birleştirdim, bana sözlerinde kibir var gibi geldi. İnsanları küçümser gibiydin.”</p>
		<p>Molly ve Richard arkalarına yaslanmış, sigaralarını yakmış, kendilerini dışlanmış hissederek gülümsüyor, bakışıyorlardı.</p>
		<p>Anna ise, Tommy’nin kendisinden ne kadar içtenlikle yardım istemiş olduğunu anımsayınca, eski dostu Molly’yi bile, en azından o anlığına gözden çıkarmaya karar verdi.</p>
		<p>“Eğer sana küçümsüyorum gibi geldiyse, o zaman düşüncelerimi doğru ifade edememişim demektir.”</p>
		<p>“Ettin. Anladığım kadarıyla, insanlara güvenmiyorsun. Galiba korkuyorsun.”</p>
		<p>“Neden?” diye sordu Anna. Kendini korunmasız hissediyordu, özellikle Richard’ın yanında; boğazı kurumuş, yanıyordu.</p>
		<p>“Yalnızlıktan. Evet, biliyorum, kulağa gülünç geliyor, çünkü sen yalnız kalmak pahasına boşanmışsın. Ancak benim anlatmak istediğim şey başka. Yaşamla ilgili düşüncelerini yazmaktan korkuyorsun, çünkü yazılarında düşüncelerin açığa çıkıyor, kimsenin seninle aynı fikirde olmadığını öğrenmekten çekiniyorsun.”</p>
		<p>“Ya,” dedi Anna soğuk soğuk. “Demek böyle düşünüyorsun?”</p>
		<p>“Evet. Ancak eğer dediğin gibi korkmuyorsan, insanları küçümsüyorsun demektir. Seninle politikadan söz ederken, bana en kötü şeyin, politik liderlerin yalan söylemesi olduğunu söylemiştin. En küçük yalanın bile bir yalan bataklığına dönüşüp herkesi zehirleyebileceğini anlatmıştın. Anımsadın mı? Bundan uzun uzun söz ettin. Bunu politika konusunda söylemiştin. Oysa senin de hiç kimseye göstermediğin, yalnız kendin için yazdığın kitapların var. Bana, yazmanın tehlikesiz olduğu ülkelerde bile, insanların kitaplar yazıp bunları çekmecelere sakladığını, kimseye göstermediğini söylemiştin. Anımsadın mı Anna? İşte senin bu yaptığına küçümseme denir.” Anna’ya bakmıyordu, yine de kendi içine bakan, sabit bakışlı kara gözlerini Anna’ya çevirmişti. Birden Anna’yı gördü; Anna tokatlanmış gibi, kıpkırmızı bir yüzle ona bakıyordu; Tommy hemen toparlandı ve çekinerek, “Anna, söylediklerinde içtendin, değil mi?” dedi.</p>
		<p>“Evet.”</p>
		<p>“Herhalde sözlerinin üzerinde düşünmeyeceğimi sanmıştın?”</p>
		<p>Anna acı acı gülümseyerek gözlerini kapadı. “Galiba beni bu kadar ciddiye alacağını düşünmemiştim.”</p>
		<p>“Aynı kapıya çıkar. Yazma konusunda da böyle davranıyorsun işte. Seni neden ciddiye almayayım ki?”</p>
		<p>“Bu aralar Anna’nın yazdığını bilmiyordum,” diyerek sertçe lafa karıştı Molly.</p>
		<p>“Yazmıyorum,” dedi Anna hemen.</p>
		<p>“Gördün mü işte,” dedi Tommy. “Neden böyle söylüyorsun?”</p>
		<p>“Sana bu konuda berbat bir tiksintiye ve boş yere çabaladığım duygusuna kapıldığımı söylemiştim. Belki de bu duyguları çevreme yaymaktan hoşlanmıyorumdur.”</p>
		<p>“Anna yazarlıktan tiksinmeni sağlayacaksa,” dedi Richard gülerek, “onunla bu seferlik anlaşacağız.”</p>
		<p>Bu o kadar yersiz bir yorumdu ki, Tommy onu duymamış gibi yaparak utancını kibarca gizledi ve sözüne devam etti: “Tiksiniyorsan, tiksiniyorsun. Neden tiksinmiyor gibi davranasın ki? Ama bana sorumluluktan söz etmiştin. Sana katılıyorum, insanlar birbirlerini düşünmüyorlar. Sosyalistlerin, ahlaki sorumluluklarını üstlenmekten kaçındıkları için, en azından şimdilik ahlaki bir güç olmaktan çıktıklarını söylemiştin. Birkaç kişi dışında, bütün sosyalistlerin böyle olduğunu söyledin, söylemedin mi? Öyleyse? Oysa sen defterlerine bir şeyler yazıp duruyorsun, yaşamla ilgili düşüncelerini oraya aktarıyorsun, sonra da onları kilit altında tutuyorsun, bu, sorumluluğunu bilen bir insanın yapacağı iş mi?”</p>
		<p>“Birçok kişiye göre, tiksinti duygusunu başkasına bulaştırmak da sorumsuzluktur. Anarşiyi, karmaşa duygusunu yaymak da öyle.” Anna bunları yakarır gibi söylemişti, gülüyor mu, ağlıyor mu belli değildi; Tommy’nin kendisine hak vermesini sağlamaya çalışıyordu.</p>
