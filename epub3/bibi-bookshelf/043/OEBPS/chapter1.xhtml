		<p>Tommy bunun üzerine kendi içine dönüp, arkasına yaslanarak Anna’nın kendisini düş kırıklığına uğrattığını belli etti. Herkes gibi Anna da umutlarını boşa çıkaracaktı; inatçı ve sabırlı duruşundan böyle düşündüğü belli oluyordu. Tommy, “Her neyse, aşağıya bunu söylemek için inmiştim. Bir iki ay kadar hiçbir şey yapmak istemiyorum. Sizin istediğiniz gibi üniversiteye gitmemden daha masrafsız bir şey olacak bu,” dedikten sonra yeniden kabuğuna çekildi.</p>
		<p>“Para sorun değil,” diye de ekledi Molly.</p>
		<p>“Sonradan parasızlığın ne büyük sorun olduğunu anlayacaksın,” dedi Richard. “Fikrini değiştirirsen beni ara.”</p>
		<p>“Seni ne olursa olsun arayacağım,” dedi Tommy babasına da hakkını vererek.</p>
		<p>“Teşekkürler,” dedi Richard kısaca, sert sert. Bir an, iki kadına sinirli sinirli sırıtarak ayakta durdu. Sonra, “Yakında yine uğrarım Molly,” dedi.</p>
		<p>“Beklerim,” dedi Molly tatlı tatlı.</p>
		<p>Richard, Anna’ya soğukça selam verdi, tepkisiz oğlunun omzunu tuttu, odadan çıktı. Tommy de arkasından ayağa kalktı ve “Ben de odama çıkayım,” dedi. Başı bedeninden öndeydi, eli kapının tokmağını aradı, buldu; dışarı çıktı, süzüldü demek daha doğru olurdu, çünkü kapıyı ancak geçebileceği kadar aralamıştı. Kapı aralığından sıyrılır gibi çıktı; iki kadın onun yukarı pat pat diye çıktığını duydular.</p>
		<p>“Evet,” dedi Molly.</p>
		<p>“Evet,” dedi Anna, kendini savunmaya hazırlandı.</p>
		<p>“Ben yokken çok şey olmuşa benziyor.”</p>
		<p>“Galiba Tommy’ye asla söylememem gereken şeyler söylemişim.”</p>
		<p>“Ya da gerektiği kadarını söylememişsin.”</p>
		<p>Anna güçlükle, “Evet biliyorum,” dedi, “sanatsal sorunlardan falan söz etmemi istiyorsun. Ancak benim sorunum bunlar değil...” Molly kuşkulu, hatta sert bir biçimde bakarak bir açıklama bekliyordu. “Olayı sanatsal bir sorun gibi görseydim, her şey daha kolay olurdu değil mi? Böylece seninle çağdaş roman konusunda zekice bir sohbete dalardık.” Anna’nın sesi öfke doluydu, sözlerini gülümseyerek yumuşatmaya çalıştı.</p>
		<p>“Peki o günlüklere ne yazdın?”</p>
		<p>“Onlar günlük değil.”</p>
		<p>“Aman, her neyse işte.”</p>
		<p>“Yazdıklarım karmaşadan başka bir şeyi yansıtmıyor.”</p>
		<p>Anna, Molly’nin kalın, beyaz parmaklarını birbirine kenetleyişini izledi. Bu eller, “Beni neden böyle kırıyorsun? Ancak madem ısrar ediyorsun, ben de buna katlanırım,” diyordu.</p>
		<p>“Bir kitap yazdın, neden bir tane daha yazmayasın, anlamıyorum,” dedi Molly. Anna kendini tutamayıp gülmeye başlayınca Molly’nin gözleri doluverdi.</p>
		<p>“Sana gülmüyordum.”</p>
		<p>“Anlamıyorsun,” dedi Molly, gözyaşlarını kararlılıkla bastırarak. “Ben bir şey üretmemiş olabilirim, ama senin bir şeyler üretmen benim için çok önemli.”</p>
		<p>Anna az kalsın inatla, “Ancak ben senin uzantın değilim,” diyecekti ki, birden bunun yalnızca annesine söyleyebileceği bir söz olduğunu fark ederek kendini tuttu. Annesini hayal meyal anımsıyordu; o çok küçükken ölmüştü, ama böyle durumlarda Anna, annesinin karşı çıkılması gereken, hükmedici bir insan olduğunu düşlüyordu.</p>
		<p>“Bazı konularda öyle çabuk kızıyorsun ki, konuya nasıl gireceğimi bilemiyorum,” dedi Anna.</p>
		<p>“Evet, kızıyorum. Kendini harcayan herkes beni kızdırıyor. Bunu yalnız sen değil, pek çok kişi yapıyor.”</p>
		<p>“Sen yokken çok ilgimi çeken bir şey oldu. Basil Ryan’ı anımsıyor musun... hani şu ressam?”</p>
		<p>“Elbette onu tanıyorum.”</p>
		<p>“Gazeteye bir açıklama yaptı, bir daha asla resim yapmayacakmış. ‘Dünya öyle karışık ki, sanat artık anlamsız,’ demiş.” Bir sessizlik oldu, sonra Anna, “Bu sana bir şey ifade etmiyor mu?” diyerek yalvardı.</p>
		<p>“Hayır. Özellikle de sen söyleyince. Sen önemsiz, duygusal romanlar yazan biri değilsin ki. Sen gerçekleri yazıyorsun.”</p>
		<p>Anna az kalsın yine gülecekti, sonra kendini tutup, üzgün üzgün, “Sözlerimizin çoğunun birer yankı olduğunun farkında değil misin? Az önce söylediğin şeyler, Komünist Parti’de yapılan eleştirilerin bir yankısıydı; hem de Komünist Parti’nin en berbat dönemlerinde yapılan eleştirilerin. Ne anlama geldiğini Tanrı bilir, ben bilemiyorum. Asla bilemedim. Eğer Marksist düşünce doğruysa, küçük duygusal romanlar da gerçeği yansıtıyor olmalı, çünkü duygular da bu toplumun bir parçası ve ürünü...” Molly’nin yüzündeki ifadeyi görünce sustu. “Öyle bakma Molly. Anlatmamı istedin, ben de anlatıyorum. Bir şey daha var. Büyüleyici bir şey, ancak çok da iç karartıcı. Şimdi, 1957’deyiz, köprünün altından çok sular geçti, falan falan. Hiç beklenmedik bir anda, İngiltere’de bir sanat olayı gerçekleşti, bunun gerçekleşeceğini sezememiştim doğrusu. Partiyle ilgisi olmayan birçok insan, ayağa kalkıp önemsiz, duygusal romanların, piyeslerin gerçeği yansıtmadığını haykırmaya başladılar, sanki bütün bunları kendileri düşünmüşler gibi. Duyunca belki şaşıracaksın, ama gerçek, yeni düzene başkaldıran insanların makineli tüfekler ya da ekonomik silahlarla susturulduğudur.”</p>
		<p>“Düşüncelerimi iyi ifade edemiyorum diye böyle davranman haksızlık,” dedi Molly aceleyle.</p>
		<p>“Her neyse, zaten yalnızca bir roman yazdım.”</p>
		<p>“Peki artık bu kitap sana para getirmemeye başladığında ne yapacaksın? Bir seferlik şanslıydın, ama bir zaman gelecek, bu da sona erecek.”</p>
		<p>Anna dilinin ucuna kadar gelen sözleri güçlükle yuttu. Molly’nin sözleri kin doluydu. Açıkça, “Senin de, bizim karşılaştığımız baskılarla karşılaşacak olmana seviniyorum,” diyordu. “Keşke en küçük ayrıntıları bile böyle kolayca fark etmesem,” diye düşündü Anna. “Bir zamanlar fark etmezdim. Oysa şimdi insanlarla her konuşmam, her karşılaşmam bir mayın tarlasında yürümeye benziyor. En yakın dostların bile zaman zaman insanın kaburgalarının arasına bir bıçak saplayabileceğini neden kabullenemiyorum?”</p>
		<p>Az kalsın ters ters, “Çok az para kazandığımı, çok yakında bir işe girmek zorunda kalacağımı bilmek herhalde seni sevindirecektir,” diyecekti. Onun yerine, Molly’nin sözlerini yüzeysel olarak, neşeyle yanıtladı: “Evet, galiba çok yakında param bitecek, ben de bir işe girmek zorunda kalacağım.”</p>
		<p>“Demek ben yokken hiçbir şey yapmadın.”</p>
		<p>“Karmakarışık bir yaşam sürdüğüm kesin.” Molly kendisine yine kuşkuyla bakınca Anna pes etti. Alaylı, kederli, alçak bir sesle, “Kötü bir yıldı,” dedi. “Sözgelimi, az kalsın Richard’la bir ilişkiye giriyordum.”</p>
		<p>“Belli oluyor. Richard’ı bile kabullenebildiğine göre, gerçekten berbat bir yıl geçirmiş olmalısın.”</p>
		<p>“Biliyor musun, zenginler korkunç bir kargaşa içindeler. Görsen şaşarsın; neden hiç Richard’ın ne iş yaptığını merak etmedin, ne tuhaf?”</p>
		<p>“Yani ona zengin olduğu için mi ilgi duydun?”</p>
		<p>“Of Molly. Elbette hayır. Sana söyledim ya, her şey çatırdıyor, parçalanıyor. Zenginlerin hiçbir şeye inançları yok. Bana Orta Afrika’daki beyazları anımsattılar. Onlar da neşeyle, ‘Elbette, elli yıla kalmaz, zenciler bizi denize dökerler,’ derlerdi. Başka bir deyişle, ‘Yaptığımızın hatalı olduğunu biliyoruz,’ diyorlardı. Oysa bu iş elli yıla bile kalmadı.”</p>
		<p>“Richard’a dönelim.”</p>
		<p>“Beni gösterişli bir yemeğe götürdü. Bir şeyi kutluyorlardı. Richard, Avrupa’da alüminyum tencere, tencere temizleyicisi ya da uçak pervanesi üreten bir şirketten pay satın almıştı. Yemekte dört zengin işadamı ve dört kadın vardı. Kadınlardan biri bendim, orada öylece oturup onları seyrettim. Tanrım, korkunçtular. Komünistliğimin ilk yıllarında hissettiğim şeyleri hissettim; bilirsin, insan ilk komünist olduğunda –yani onların tam karşıtlarının da en az onlar kadar sorumsuz olduğunu öğrenmeden önce– o aşağılık herifleri öldürmek ister. Adamları seyrettim, öylece oturup yüzlerine baktım.”</p>
		<p>“Peki ama, biz bunları zaten yıllardır bilir, söyleriz,” dedi Molly. “Bunun neresi yeni?”</p>
		<p>“Artık bu düşüncenin doğru olduğuna iyice inanmaya başladım. Ya o kadınlara davranış biçimlerine ne demeli! Bunu bilinçli olarak yapmıyorlardı elbette. Tanrım, yaşam tarzımız yüzünden acı çektiğimiz oluyor, ama en azından daha uygar bir yaşam sürüyoruz.”</p>
		<p>“Richard’a gelelim.”</p>
		<p>“Ah evet. Önemli bir şey değildi. Öylesine bir olaydı. Richard yeni Jaguarıyla beni eve götürdü. Ona kahve ikram ettim. Richard sevişmeye hazırdı. Onun, daha önce yattığım sersemlerden daha kötü olmadığını düşündüm.”</p>
		<p>“Anna sana neler oluyor?”</p>
		<p>“Yani sen ahlaki açıdan tükendiğini hiç hissetmedin, ne fark eder?”</p>
		<p>“Konuşma biçimini kastediyorum. Sen böyle konuşmazdın.”</p>
		<p>“Doğru olabilir. Özgür diye tanımlanan bir yaşam sürüyorsak, yani erkekler gibi yaşıyorsak neden onlar gibi konuşmayalım diye düşünmüştüm de...”</p>
		<p>“Ancak biz erkekler gibi değiliz. Önemli olan nokta bu.”</p>
		<p>Anna güldü. “Erkek. Kadın. Bağımlı. Özgür. İyi. Kötü. Evet. Hayır. Kapitalizm. Sosyalizm. Seks. Aşk...”</p>
		<p>“Anna, Richard’la aranızda neler geçti?”</p>
		<p>“Hiçbir şey. Bu işi amma büyüttün. Kahve içerken onun o aptal yüzüne bakıyor ve ‘Erkek olsaydım, sırf aptal olduğunu düşündüğüm için onunla yatardım,’ diye düşünüyordum. Yani Richard bir kadın olsaydı. Sonra öyle sıkıldım ki, Richard sıkıldığımı fark etti ve beni yeniden kazanmaya karar verdi. Ayağa kalkıp ‘Ah galiba kalkıp 16 Plane Caddesi’ndeki evime –ya da her neresiyse oraya– gitme zamanım geldi,’ dedi. Benim, ‘Yo hayır, gitmene dayanamam,’ dememi bekliyordu. Bilirsin, hepsi aynı numarayı yapar. Karısının ve çocuklarının tutsağı zavallı evli adam. Lütfen benim için üzül, 16 Plane Caddesi’ne, kent dışında olmasıyla işimi kolaylaştıran evime dönmek zorundayım. Bunu bir kez değil, tam üç kez söyledi. Sanki o evde yaşamıyormuş, Marion’la evli değilmiş, orayla hiçbir bağı yokmuş gibi. Plane Caddesi’ndeki küçük ev, karısı...”</p>
		<p>“Doğrusunu söylemek gerekirse, Richmond’da, iki hizmetçili, garajında üç araba duran, kahrolası büyük bir köşk.”</p>
		<p>“Kabul etmelisin ki, Richard kent dışında yaşayan bir insana benziyor. Tuhaf. Ancak hepsi öyle, şu zengin işadamlarını kastediyorum. İnsan onlara bakınca evlerini hayal edebiliyor: işleri kolaylaştıran aletler, babalarına iyi geceler demek için alt kata inen üç pijamalı çocuk. Kendilerini bir halt sanan kahrolası domuzlar.”</p>
		<p>“Fahişeler gibi konuşuyorsun,” dedi Molly; sonra utançla gülümsedi, bu sözcüğü kullandığı için şaşırmıştı.</p>
		<p>“Belki sana tuhaf gelecek, ama kendimi bir fahişe gibi hissetmemek için büyük çaba harcıyorum. Kendini böyle hissetmen için öyle çok çaba harcıyorlar ki, ah elbette bilerek değil, işte sırf bu yüzden başarılı oluyorlar. İşte böyle. Her neyse. ‘İyi geceler Richard,’ dedim, ‘çünkü uykum var, ayrıca bana sosyete yaşamını tanıttığın için teşekkürler.’ Richard öylece durmuş, ‘Acaba dördüncü kez, ne yazık ki eve, kasvetli karıma dönmek zorundayım, desem mi?’ diye düşünüyordu. Acaba şu düş gücünden yoksun Anna ona neden bu kadar anlayışsız davranıyordu? Birden Richard’ın aklından neler geçtiğini okudum sanki: ‘Elbette, Anna bir entelektüel, keşke öteki kadınlarımdan birini götürmüş olsaydım.’ Ben de o ânı bekledim, hani o intikam aldıkları ânı. ‘Anna kendine daha iyi bakmalısın, olduğundan on yaş daha yaşlı gösteriyorsun, resmen kartlaşıyorsun,’ dedi. Ben de, ‘Bak Richard, sana şu anda hadi yatalım deseydim, bana ne kadar güzel olduğumu söyleyecektin. Gerçek, ikisinin arasında bir yerde olsa gerek,’ dedim.”</p>
		<p>Molly göğsüne bastırmış olduğu yastığa sarılmış, kahkahalar atıyordu.</p>
		<p>“O da bana, ‘Ama Anna, beni kahve içmeye çağırdığında, bunun ne anlama geldiğini biliyordun herhalde,’ dedi. ‘Ben bir erkeğim, bir kadınla ya ilişkiye girerim ya da girmem.’ Bunun üzerine ondan çok sıkıldım ve ‘Of Richard, lütfen, canımı sıkıyorsun,’ dedim. Yani bugün Richard’la aramızda, nasıl desem, bir gerginlik olacağı belliydi.”</p>
		<p>Molly gülmeyi kesti ve “Yine de, sen ve Richard ha, delirmiş olmalısın,” dedi.</p>
		<p>“Evet,” dedi Anna büyük bir ciddiyetle. “Evet Molly, galiba delirmek üzereydim.”</p>
		<p>Molly bunu duyunca ayağa kalktı, “Öğle yemeğini hazırlayacağım,” dedi telaşla. Anna’ya pişmanlıkla, özür diler gibi baktı. Anna da kalktı ve “Ben de mutfağa geleyim öyleyse,” dedi.</p>
		<p>“Bana yeni dedikoduları anlat.”</p>
		<p>“Aah,” dedi Anna esneyerek, kayıtsızca. “Sana yeni ne anlatabilirim ki? Her şey eskisi gibi. Hem de aynen.”</p>
		<p>“Koskoca bir yıl geçti, hiç yenilik yok mu? Yirminci Kongre, Macaristan. Süveyş. Değişen duygular. Hiçbir değişiklik yok mu?”</p>
		<p>Küçük, beyaz mutfak derli topluydu; sıra sıra bardaklar, tabaklar çanaklar, duvarda ve tavanda duran buhar damlacıkları, her şey pırıl pırıldı. Camlar buğulanmıştı. Fırın, ısıyla şişip iniyor gibiydi. Molly camı açınca, kızarmakta olan etin sıcak buğusu, nemli damların ve pis arka bahçelerin üzerine yayıldı; bir güneş ışığı topu, çerçevenin üzerinden zarifçe yere sıçrayıp kıvrıldı.</p>
		<p>“İngiltere,” dedi Molly. “İngiltere. Bu sefer buraya dönmek her zamankinden güç oldu. Enerjim henüz gemideyken yok olup gitti sanki. Dün mağazaları dolaşıp nazik ve saygıdeğer yüzlere baktım, herkes öyle kibar, öyle tutucu, kahretsin, öyle sıkıcı ki!” Bir anlığına camdan dışarı baktı, sonra kararlılıkla içeri döndü.</p>
		<p>“En iyisi, tanıdığımız herkes gibi bizim de, hayatımız boyunca İngiltere’den yakınacağımızı kabullenmek. Her şeye karşın, burada yaşıyoruz işte.”</p>
		<p>“Ben çok yakında yeniden gideceğim. Tommy olmasaydı hemen yarın çeker giderdim. Dün tiyatroya provaya gittim. Oyunda rol alan herkes bir tuhaf; biri dışında, o da on altı yaşında. Peki burada ne işim var? Avrupa’dayken her şey öyle doğaldı ki, erkekler kadına kadın gibi davranıyorlardı, kendimi çok iyi hissettim, kaç yaşında olduğumu hiç düşünmedim, seks konusunu hiç düşünmedim. Birkaç zevk veren ilişkim oldu, başımdan üzücü bir şey geçmedi, her şey çok kolaydı. Ancak buraya ayağımı basar basmaz, kemerlerimi sıkıp kendime, dikkatli ol, bunlar İngiliz erkeği, diye anımsatmam gerekti. Bu genellemeye uymayan birkaç kişi dışında hepsi böyle. İngiltere’de kendini tutmak ve cinselliğini sürekli bastırmak zorunda kalıyor insan. Böyle kaçık insanlarla dolu bu ülke ne işe yarar?”</p>
		<p>“Birkaç haftada alışırsın.”</p>
		<p>“Ben alışmak istemiyorum. Daha şimdiden boyun eğmeye başladığımı hissedebiliyorum. Ve bu ev. Yeniden boyanması lazım. Hiçbir işe elimi sürmek istemiyorum; ne boya ne perdeleri asmak... Neden burada her şey bu kadar zor? Avrupa’da böyle değil. İnsan gece birkaç saat uyuyor ve mutlu oluyor. Buradaysa, insan uyuyor, sürekli çabalıyor...”</p>
		<p>“Evet, evet,” dedi Anna gülerek. “Eminim bir yerlerden İngiltere’ye her dönüşümüzde birbirimize bunları söyleyeceğiz.”</p>
		<p>Yakınlarda, yeraltından geçen bir tren evi sarstı. “Ayrıca şu tavana da bir şeyler yapmalısın,” dedi Anna, yukarı bakarak. Savaşın sonuna doğru düşen bir bomba yüzünden tavanı yıkılmış olan evin bütün odaları, iki yıl boyunca rüzgârı ve yağmuru yemişti. Çatı daha sonra onarılmıştı. Trenin her geçişinde, tertemiz boyalı sıvanın arkasından, tuğlaların arasından dökülen kum taneciklerinin sesi duyuluyordu. Tavan boydan boya çatlamıştı.</p>
		<p>“Ah lanet olsun,” dedi Molly. “Cesaretim kalmadı. Yine de sanırım bunu tamir ettirmek zorunda kalacağım. Yalnızca bu ülkede insanlar her güçlük karşısında iyimserliklerini koruyorlar, gık demeden her şeye göğüs geriyorlar, neden acaba?” Gözleri yaşlarla buğulanmıştı, kirpiklerini kırpıştırarak yaşların akmasını engelledi ve yeniden fırına döndü.</p>
		<p>“Çünkü bu ülke tanıdığımız yer. Kendimizi başka ülkelerde düşünmüyoruz.”</p>
		<p>“Hiç de değil, bunu sen de biliyorsun. Bana haberleri hemen versen iyi olur. Yemek bir dakika sonra hazır.” Şimdi, tatmin edici bir yanıt alamadığı için yalnız insan havasına bürünme sırası Molly’deydi. Elleri üzgün, ama metindi, Anna’ya sitem ediyorlardı. Anna ise düşünüyordu: Şimdi erkeklere neler oluyor konulu bir sohbete dalsam, yemeğe kalırım, bütün öğleden sonra Molly’yle dostluk ve yakınlık içinde sohbet ederiz, bütün engeller ortadan kalkar. Sonra birbirimizden ayrıldığımızda, içimiz kinle dolar, çünkü aslında kadınlara değil, erkeklere sadakatle bağlıyız... Anna düşüncelere dalıp gitmek üzereydi. Ancak kendini tuttu. “Şu kadın erkek kavgasına bir son vermek istiyorum, bütün o yakınmalara, ihanetlere... üstelik bu hiç de dürüstçe değil. Biz böyle yaşamayı seçerken ne gibi bir bedel ödememiz gerektiğini biliyorduk, öyleyse neden sızlanıyoruz? Üstelik eğer dikkatli olmazsam, Molly’yle ikimiz, iki kız kurusuna döneceğiz ve ‘Şu adamı anımsıyor musun, adı neydi, hani 1947’de bize şu acımasız sözü söylemişti...’ gibi şeyler söylemeye başlayacağız” diye düşündü.</p>
		<p>“Hadi öt bakalım,” dedi Molly, uzun bir süre suskun kalan dostuna heyecanla.</p>
		<p>“Anladığım kadarıyla yoldaşlardan söz etmemi istemiyorsun.”</p>
		<p>“Fransa ve İtalya’daki entelektüeller gece gündüz Yirminci Kongre’den ve Macaristan’dan söz ediyorlar; oradakilerin bakış açısı neymiş, bu olaylardan neler öğrenebilir, ne dersler alabilirmişiz.”</p>
		<p>“Burada da durum aynı, bu yüzden bu konuyu atlıyorum. Neyse ki, bizimkiler bu konudan sıkılmaya başladılar.”</p>
		<p>“İyi, geç bu konuyu.”</p>
		<p>“Ancak sana üç yoldaştan söz etmek istiyorum... ah kısaca anlatacağım,” dedi Anna telaşla; çünkü Molly bunu duyunca yüzünü buruşturmuştu. “Bunlar işçi sınıfından ve işçi sendikasına üye üç ailenin oğulları.”</p>
		<p>“Kimmiş bunlar?”</p>
		<p>“Tom Winters, Len Colhoun ve Bob Fowler.”</p>
		<p>“Evet, onları tanıyorum,” dedi Molly aceleyle. Molly herkesi tanırdı ya da onlarla bir zamanlar tanışmış olduğu ortaya çıkardı.</p>
		<p>“Eee?”</p>
		<p>“Kongreden az önce bizim çevrede çeşitli konularda, sözgelimi Yugoslavya konusunda huzursuzluk çıkmıştı; işte bu üçüyle o sıralar, onların kibirli bir biçimde kültürel işler diye tanımladıkları bir iş sırasında tanıştım. O sıralar senin ve benim gibiler çok kişiyle tartıştık. Partilileri, Rusya’da bazı yozlaşmışlıkların varlığını yadsımaktansa, onları kabul etmenin daha iyi olduğuna inandırmaya çalışıyorduk. Meğer ne safmışız. Her neyse. Sonra, az önce sözünü ettiğim bu üç kişiden bana mektup geldi. Elbette hiçbirinin ötekilerin yazdığından haberi yoktu. Bunlar çok sert bir üslupla yazılmıştı. Stalin Baba’nın yanlış şeyler yaptığı yolundaki dedikoduları işçi sınıfı düşmanlarının çıkardığını söylüyorlardı.” Molly sırf nezaketten güldü, çünkü bu espri çok sık yapılırdı.</p>
		<p>“Hayır, gülesin diye anlatmadım. Demek istediğim, bu üç mektup da birbirinin aynıydı. El yazıları dışında.”</p>
		<p>“Küçük bir fark sayılmaz.”</p>
		<p>“Laf olsun diye, üç mektubu da daktiloya çektim; oldukça uzun mektuplardı, üçünü yan yana koydum. Sözcük seçimi, üslup, ifade tıpatıp aynıydı. Kimin hangisini yazdığını anlamak olanaksızdı.”</p>
		<p>Molly alınmış bir biçimde, “Yoksa bunları, Tommy’ yle aranda bir sır olan o defter midir nedir, onun için mi yaptın?” dedi.</p>
		<p>“Hayır. Yalnızca bir şeyi kanıtlamaya çalışıyordum. Daha sözümü bitirmedim.”</p>
		<p>“Tamam tamam, seni sıkıştırmayacağım.”</p>
		<p>“Derken kongre günü geldi çattı, ardından üç mektup daha aldım. Bu mektuplar isteri, suçluluk duygusu, pişmanlık ve özeleştiri doluydu.”</p>
		<p>“Onları da mı daktiloya çektin?”</p>
		<p>“Evet. Üçünü yine yan yana koydum. Üçü de aynı kişi tarafından yazılmış gibiydi. Anlıyor musun?”</p>
		<p>“Hayır. Neyi kanıtlamaya çalışıyorsun?”</p>
		<p>“Bu mektuplar bana şunu düşündürdü: Meğer ben ne sıradan bir insanmışım. Meğer ne kadar sıradan bir bütünün parçasıymışım.”</p>
		<p>“Ya? Bu benim için geçerli değil,” dedi Molly. Aslında, “Kendini bir hiç olduğuna inandırmaya çalışıyorsan yap, ama beni bu genellemeye katma,” demek istiyordu.</p>
		<p>Anna bu keşfini, bu olayın kendisine düşündürdüklerini Molly’yle paylaşmak için anlatmıştı, ancak düş kırıklığına uğramıştı. Telaşla, “Peki tamam, bu bana ilginç gelmişti. Kısacası, partide bir kargaşa oldu, kimileri ayrıldı. Psikolojik olarak soğuyanları da sayarsak herkes ayrıldı diyebiliriz. Sonra birden, hem de aynı hafta içinde üç mektup daha aldım Molly.” Anna, Molly’ye kendine hak vermesi için yeniden yalvarmaya başlamıştı. “Üç mektup da sert üsluplu, kuşkudan arınmış ve kararlılık doluydu. Macaristan olayından sonraki hafta yazılmışlardı. Başka bir deyişle, kırbaç şaklamış, bizim kararsızlar yeniden hazır ola geçmişlerdi. O üç mektup da aynıydı – sözcükleri kastetmiyorum,” dedi Anna, Molly kendisine kuşkuyla bakınca. “Üsluptan, sözcük gruplarından, sözcüklerin birbirine bağlanış biçiminden söz ediyorum. Arada gelen o isterik, kendini aşağılayan sözcüklerle dolu mektuplar sanki hiç yazılmamış gibiydi. Aslında, Tom, Len ve Bob’un yazdıklarını çoktan bilinçaltlarına gömdüklerine eminim.”</p>
		<p>“Oysa sen mektupları hâlâ saklıyorsun, öyle mi?”</p>
		<p>“Bunları onlara karşı bir kanıt olarak kullanmayacağım, eğer demek istediğin buysa.”</p>
		<p>Molly ayakta durmuş, bardakları pembe leylak çizgili bir bezle kuruluyor, yerlerine koymadan önce ışığa tutup inceliyordu. “Bütün bunlardan öyle bıktım ki, bir daha bu konuyu düşünmek bile istemiyorum.”</p>
		<p>“Ama Molly, bunu yapamayız. Yıllardır birer komünist ilkeleri doğrultusunda ya da ona benzer bir yaşam sürdük. Birdenbire, aman sıkıldım, diyemeyiz.”</p>
		<p>“İşin gülünç yanı, gerçekten sıkıldım. Evet, tuhaf olduğunun farkındayım. İki ya da üç yıl önce boş zamanlarımı partiye yeni birilerini katmaya harcamadığım zaman kendimi suçlu hissederdim. Oysa şimdi, işimi yapıp, geri kalan zamanda tembellik etmek beni hiç üzmüyor. Artık bunları hiç düşünmüyorum Anna, hiç ama hiç.”</p>
		<p>“Kendini suçlu hissetmek sorun değil. Asıl sorun, bütün bunların ne anlama geldiğini anlamak.”</p>
		<p>Molly yanıt vermedi, bunun üzerine Anna hemen başka bir konuya atladı: “‘Koloni’ haberlerini anlatayım mı?”</p>
		<p>Politik nedenlerle Londra’da yaşayan Amerikalılara “koloni” derlerdi.</p>
		<p>“Aman Tanrım, hayır. Onlardan da bıktım. Ama hayır, Nelson’a neler olduğunu öğrenmek isterim doğrusu, o adamı severim.”</p>
		<p>“Kendisi Amerikan başyapıtını yazıyor. Karısını terk etti. Dediğine bakılırsa kadın sinir hastasıymış. Kendine bir kız arkadaş buldu. Çok iyi bir kız. Sonra onun da sinir hastası olduğuna karar verdi. Onu da terk etti. Bir başka kız buldu, kızcağız henüz sinir hastası olmadı.”</p>
		<p>“Ya ötekiler?”</p>
		<p>“Şu ya da bu biçimde, aynı öykü.”</p>
		<p>“Öyleyse onları geçelim. Roma’da bir Amerikan kolonisiyle karşılaştım. Çok mutsuzlardı.”</p>
		<p>“Evet. Başka?”</p>
		<p>“Senin şu arkadaşın Bay Mathlong var ya – hani şu Afrikalı?”</p>
		<p>“Evet, biliyorum, şu anda hapiste, sanırım sırf bu yüzden gelecek yıl başkan seçilir.”</p>
		<p>Molly güldü.</p>
		<p>“Ha bir de dostun Silva var.”</p>
		<p>“Dostumdu,” dedi Molly yeniden gülerek, böylece Anna’nın sesindeki eleştirel tona aldırmadığını belli etti.</p>
		<p>“O zaman onunla ilgili gerçekleri sıralıyorum. Karısıyla Seylan’a döndü; anımsayacak olursan kadın gitmek istememişti. Bana bir mektup yazdı, çünkü sen mektubunu yanıtlamamışsın. Seylan harikaymış, şiir gibiymiş, karısı yine hamileymiş.”</p>
		<p>“Ama aslında kadın başka çocuk istemiyormuş.”</p>
		<p>İki kadın aynı anda bir kahkaha attılar, aralarında yeniden bir uyum doğmuştu.</p>
		<p>“Sonraki mektubunda Londra’yı ve buranın kültürel özelliklerini özlediğini yazmıştı.”</p>
		<p>“Öyleyse her an buraya dönebilir.”</p>
		<p>“Döndü bile. Birkaç ay önce. Besbelli karısını terk etmiş. Gözyaşı dökerek karısının kendisi için fazla iyi olduğunu söylüyor, gerçi fazla ağlamıyor, çünkü ne de olsa karısı Seylan’da beş parasız, iki çocukla kalakalmış; yani kendisi güvencede.”</p>
		<p>“Onu gördün mü?”</p>
		<p>“Evet.” Ancak Anna, onunla aralarında geçeni Molly’ye anlatmadı. Ne yararı vardı ki? Böyle bir şey yaparsa bütün öğleden sonra boyunca, yapmamak için yemin ettiği, o kolayca dalıverdikleri acı, huysuzluk dolu sohbetlere dalarlardı.</p>
		<p>“Peki senden ne haber Anna?”</p>
		<p>Molly ilk kez Anna’nın yanıtlayabileceği biçimde bir soru sormuştu, o da hemen yanıtladı:</p>
		<p>“Michael beni görmeye geldi, bir ay kadar önce.”</p>
		<p>Anna, Michael’la beş yıl birlikte yaşamıştı. İlişkileri üç yıl önce, Anna istememiş olmasına karşın bitmişti.</p>
		<p>“Nasıldı?”</p>
		<p>“Bazı yönlerden sanki hiçbir şey olmamış gibiydi.”</p>
		<p>“Elbette, birbirinizi çok iyi tanıyorsunuz.”</p>
		<p>“Ancak davranışları – nasıl desem? Bana sevdiği eski bir dostu gibi davrandı. Beni gitmek istediğim bir yere götürdü. Bana iş arkadaşı Dick için, ‘Dick’i anımsıyor musun?’ dedi. Sence de tuhaf değil mi? Dick’i anımsayıp anımsamadığımı bilmiyor, oysa o sıralar hep Dick’le beraberdik. Bana, ‘Dick, Gana’da yeni bir işe girdi,’ dedi. ‘Karısını da götürmüş. Metresi de gitmek istiyor,’ dedi. ‘Şu metresleri idare etmek amma güç oluyor,’ dedi ve güldü. Sonra benim bir zamanlar onun metresi olduğumu anımsayınca utandı, pişmanlıktan kıpkırmızı oldu.”</p>
		<p>Molly sesini çıkartmadı, dikkatle Anna’yı inceliyordu.</p>
		<p>“İşte hepsi bu galiba.”</p>
		<p>“Bunların hepsi domuz,” dedi Molly neşeyle; özellikle Anna’yı güldürecek biçimde konuşmuştu.</p>
		<p>“Molly,” dedi Anna yalvararak, acı içinde.</p>
		<p>“Ne? Bu işi sürdürmenin yararı var mı?”</p>
		<p>“Şey, çok düşündüm. Yani belki de bir hataydı bu.”</p>
		<p>“Nasıl? Yalnızca bir hata mı?”</p>
		<p>Ancak Anna gülmüyordu. “Hayır. Ciddiyim. İkimiz de hep güçlü olduğumuzu ileri sürdük; hayır, dinle, ciddiyim; yani, boşanırız, ne yapalım deriz; evliliğimiz bir hataydı, yazık. Adamın biri bizi terk eder, ne yapalım, önemli değil deriz. Çocuklarımızı babasız büyütmek zorunda kalırız, sorun değil, başa çıkabiliriz deriz. Yıllarımızı Komünist Parti’de harcarız, bir hata yaptık, ne yapalım deriz.”</p>
		<p>“Sözü nereye getirmeye çalışıyorsun?” dedi Molly soğuk ve sakıngan.</p>
		<p>“Hiç bizim de başımıza kötü şeyler gelebileceğini, bunları atlatamayacağımızı düşündüğün olmuyor mu? Şöyle oturup iyice düşündüğümde Michael’ı unutamadığımı anlıyorum. Galiba o ilişki beni mahvetti. Ah biliyorum, ‘Ne yapalım, beni terk etti, hem beş yıl nedir ki, sırada ne var?’ demeliyim.”</p>
		<p>“Evet, öyle demelisin, sırada ne varsa onu yaşamalısın.”</p>
		<p>“Neden bizim gibiler başarısızlığı asla kabullenmezler? Asla. Belki kabullenseydik bizim için daha iyi olurdu. Üstelik bu yalnızca erkekler ve aşk konusunda değil. Neden tarihsel bir rastlantıdan dolayı büyük bir düşe –zaten en büyük sorun da bunun bir düş olması– sıkıca bağlandığımızı, artık bu düşten uyandığımızı, gerçeğin başka türlü olduğunu, artık işe yaramadığımızı kabullenmiyoruz? Her şeye karşın belki birkaç kişinin, belli birkaç kişinin bu işten bıktıklarını, bu işle bütün ilgilerini kestiklerini söylemesi büyük kayıp değildir. Neden söylemeyelim? Bunu söylememek neredeyse küstahlık sayılır.”</p>
		<p>“Aman Anna! Bütün bunlar yalnızca Michael yüzünden. Büyük olasılıkla yakında sana dönecek ve ilişkiye bıraktığınız yerden devam edeceksiniz. Öyle olmasa bile, neden sızlanıyorsun ki? Kitapların var ya!”</p>
		<p>“Tanrım!” diye mırıldandı Anna. “Tanrım!” Sonra kendini zorlayarak, sakin konuşmayı başardı: “Evet, her şey çok tuhaf... neyse, benim hemen eve dönmem gerek.”</p>
		<p>“Janet’ın bir arkadaşında kalacağını söylememiş miydin?”</p>
		<p>“Evet, ama bazı işlerim var.”</p>
		<p>Soğukça öpüştüler. Bunun tatmin edici bir konuşma olmadığını, birbirlerinin elini bir anlığına yumuşakça, hafifçe, hatta neşeyle tutarak anlattılar birbirlerine. Anna evine yürüyerek gitmek üzere sokağa çıktı. Evi, Earls Court’taydı, yürüyerek birkaç dakikalık uzaklıktaydı. Evinin bulunduğu sokağa girmeden önce, çevreyi görmeyecek biçimde kabuğuna çekildi. O bu sokakta değil, bir binada, hatta o binanın içindeki evde yaşıyordu. Evin içine girip ön kapıyı kapayana kadar körlemesine yürüyordu. Evin, iki aşağıda, üç yukarıda olmak üzere beş büyük odası vardı. Michael dört yıl önce, Anna’yı kendine ait bir ev tutmaya ikna etmişti. Michael’a göre, Molly’nin evinde, “abla”sının kanatları altında yaşaması hiç de iyi bir şey değildi. Anna buna parasının yetmeyeceğini ileri sürdüğünde, evin bir odasını kiraya verebileceğini söylemişti. Anna, Michael’la birlikte yaşayacağını düşünerek ayrı eve taşınmıştı; ancak Michael kısa bir süre sonra onu terk etmişti. Bir süre, Michael’ın kendisine kurduğu düzende yaşadı. Kiracı iki öğrenci büyük odada kalıyorlardı, bir oda kızına aitti. Kendi yatak odasıyla oturma odasını Michael ve kendisi için iki kişiye göre düzenlemişti. Öğrencilerden biri daha sonra evden ayrılmıştı, ama yerine bir kiracı almayı düşünmemişti. Zamanla Anna, Michael’la paylaşmak üzere düzenlediği odadan tiksinmeye başlamış, defterlerini yazdığı oturma odasını kendisine yatak odası yapmıştı. Yukarı kattaki Gallerli öğrenci gitmemişti. Bazen Anna, evimi genç bir adamla paylaştığım söylenebilir, diye düşünürdü, ancak bu genç eşcinseldi, bu yüzden gencin onlarla yaşaması bir huzursuzluk yaratmıyordu. Birbirlerini çok az görüyorlardı. Janet birkaç blok ötedeki okulundayken, Anna kendi işleriyle ilgileniyordu; Janet okuldan geldiğinde, kendini kızına adıyordu. Evi temizlemeye haftada bir yaşlı bir kadın geliyordu. Anna, bir zamanlar en çok satan kitaplar listesine girmiş olan “Savaşın Cepheleri” adlı kitabından hâlâ arada sırada para kazanıyordu, bu para onu geçindirmeye yetiyordu. Evi güzeldi; beyaz boyalı, parlak döşemeliydi. Beyaz merdiven parmaklıkları, kırmızı duvar kâğıdıyla hoş bir karşıtlık yaratıyordu.</p>
		<p>İşte Anna’nın yaşamının ana hatları bunlardı. Ancak yalnızca evin büyük odasındayken kendisi gibi olabiliyordu. Oda uzun ve dardı, duvarda dar yatağını sığdırabileceği bir girinti vardı. Yatağın yanında, yere saçılmış kitaplar, kâğıtlar ve telefon duruyordu. Yatağın karşısında üç büyük pencere vardı. Odanın bir ucunda, şöminenin yanında, üzerinde bir daktilo olan yazı masası duruyordu; bu masada oturup mektuplarla ilgileniyor, arada sırada kitap eleştirileri ve makaleler yazıyordu. Odanın öteki ucunda siyaha boyanmış uzun bir sehpa vardı. Dört defter bu sehpanın çekmecesinde duruyordu. Odanın duvarları ve tavanı beyazdı, ama Londra’nın kasvetli havasıyla grileşmişlerdi. Zemin siyaha boyanmıştı. Yatak örtüsü siyahtı. Perdeler mat kırmızıydı.</p>
		<p>Anna ağır ağır bir pencereden ötekine gidiyor, Viktorya tarzı yüksek binaların arasından sızan, kaldırıma ulaşmayı başaramayan cılız, soluk güneş ışığına bakıyordu. Perdeleri ağır ağır kapatırken, perdenin kornişin derin yuvasında kayarken çıkarttığı o tanıdık sesi, birbirine kavuşarak pencereyi kapatan ağır ipek perdelerin hışırtısını zevkle dinledi. Siyah sehpanın üzerindeki lambayı yaktı, cilalı siyah sehpa bir ayna gibi parlayarak, yakınındaki perdenin kırmızı rengini yansıttı. Anna dört defteri gözden çıkarıp sehpanın üzerine, yan yana koydu.</p>
		<p>Sehpanın önündeki piyano taburesine oturdu. Taburenin minderini kendi çevresinde döndürerek sehpanın düzeyine yükseltmiş, savaş düzenine giren ordularını bir dağın tepesinden seyreden bir general gibi oturmuş, dört defterine bakıyordu.</p>
