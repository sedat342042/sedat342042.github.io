		<p>Maryrose onların tartışmasına, “Söyledikleriniz yeni şeyler değil ki,” diyerek bir son vermişti. Böylece konuşma sona erdi. Maryrose bunu sık sık yapardı, hepimizi susturabilme yeteneğine sahipti. Ancak erkekler ona büyüklük taslardı, onun politik konularda yetersiz olduğunu düşünürlerdi. Bunun nedeni, Maryrose’un konuşurken politik terimler kullanmamasıydı. Oysa Maryrose sorunların niteliğini çabucak kavrayıp, yalın terimlerle açıklayabiliyordu. Ancak beyni Willi’ninki gibi çalışan kişiler, bir düşünceyi ancak anlayacakları dilde söylenirse kabul ederler.</p>
		<p>Maryrose, “Bir yerlerde bir hata yapıyor olmalıyız, yoksa bu konuyu saatlerce tartışıyor olmazdık,” dedi. Kendine güvenerek konuşmuştu, ama erkekler yanıt vermediler. Kızcağız onların kendisine hoşgörüyle sabır gösterdiklerini hissederek rahatsız oldu ve “Bunu iyi ifade edemedim, ama ne demek istediğimi anlıyorsunuzdur,” diyerek yalvardı. Maryrose, onların hoşgörüsüne sığındığı için erkekler yeniden canlandılar. Willi iyilikle, “Elbette iyi ifade ettin. Senin kadar güzel biri hiçbir şeyi yanlış ifade edemez,” dedi.</p>
		<p>Maryrose yanımda oturuyordu, gülümsemek için yüzünü karanlık arabada bana çevirdi. Sık sık böyle gülümserdi. “Ben uyuyacağım,” dedi ve başını omzuma yaslayıp, küçük bir kedi gibi uykuya daldı.</p>
		<p>Hepimiz çok yorgunduk. Bir solcu gruba hiç girmemiş birinin, kendini davasına adamış bir sosyalistin günlerce, yıllarca ne çok çalıştığını anlayabileceğini sanmıyorum. Hepimiz geçimimizi sağlamak için çalışıyorduk, kamptaki erkeklerse, en azından gerçekten eğitimden geçenler, sürekli bir gerilim içindeydiler. Her gece toplantılar, tartışma grupları, konuşmalar düzenliyorduk. Hepimiz sürekli kitap okuyorduk. Genelde sabah dörde, beşe kadar uyanıktık. Ayrıca ruhlara şifa dağıtmaya çalışıyorduk. Ted, başı dertte olan insanları kurtarmanın görevimiz olduğu düşüncesini uç noktalara taşımıştı. Görevimizin bir parçası da, içinde herhangi bir kıvılcım görülen kişiyi, yaşamın görkemli bir serüven olduğuna inandırmaktı. Geçmişe bakınca, bu müthiş çalışmalar sonucunda, yalnızca kişilere yönelik bu alanda başarılı olduğumuzu görüyorum. Bence, ilgilendiğimiz insanlardan hiçbiri, yaşamın görkemi konusundaki coşkumuzu unutmamıştır. Bu görüşü doğamız gereği olmasa bile, ilke olarak benimsemiştik. Şu anda zihnime pek çok anı üşüşüyor. Sözgelimi, bir seferinde Willi, kocasının sadakatsizliği yüzünden mutsuz olan bir kadın için ne yapması gerektiği konusunda günlerce kafa patlatmış, sonunda kadına okuması için Altın Dal’ı vermişti, çünkü ona göre, insanlar özel yaşamlarında mutsuzsa, yapılacak en doğru şey, olaya tarihsel açıdan bakmaktır. Kadın, kitabı geri getirdi, bunu anlayamadığını söyleyip özür diledi, ayrıca kocasını ne olursa olsun terk etmeye karar verdiğini, çünkü kendisine yararından çok zararının dokunduğunu söyledi. Yine de, kasabadan ayrıldıktan sonra bile, Willi’ye nazik, dokunaklı, şükran dolu mektuplar yazdı. Kadın bir mektubunda şu korkunç sözcükleri yazmıştı: “Benimle ilgilenecek kadar nazik olduğunuz için size ne kadar teşekkür etsem azdır.” (Oysa o sıralar bu sözcükler beni o kadar etkilememişti.)</p>
		<p>İki yıl boyunca bu tempoda yaşamıştık; belki de yorgunluktan hafifçe çıldırmıştık.</p>
		<p>Ted uyumamak için şarkı söylemeye başladı. Paul ise, az önce Willi’yle konuşurken kullandığı ses tonundan bambaşka bir tonda, Afrikalılar ayaklandığında beyaz göçmenlerin kurduğu koloninin başına neler gelebileceğine ilişkin tuhaf bir fantezi anlatmaya koyuldu. (Kenya ve Mau Mau olayları bundan on yıl sonra gerçekleşmişti.) Paul “iki-buçuk-adamın” (Willi, tutucu bir yazar olduğunu düşündüğü Dostoyevski’ye yapılan bu göndermeye karşı çıktı) vahşi yerlilere, devrimde öncü olmaları gerektiğini anlatmak için nasıl çalıştığını anlattı. Bu arada, Londra Ekonomi Fakültesi’nde yalnızca altı ay okumak dışında eğitim almamış bir demagog bir gecede, “Beyazlar Defolun” sloganıyla bir kitle hareketi yaratıyordu. “İki-buçuk-adam” ve sorumlu politikacılar bu olay karşısında çok sarsılıyorlardı, ama artık çok geçti. Demagog onları beyazların adamı olmakla suçluyordu. Paniğe kapılan beyazlar, demagogu ve “iki-buçuk-adam”ı uydurma bir bahaneyle hapse atıyorlardı; lidersiz kalan zenciler ormanlara ve tepelere çekilerek gerilla oluyorlardı. “Zenci birlikleri beyazların bölüklerine yenilirken, adalet ve düzeni sağlamak için İngiltere’den getirilmiş bizim gibi aklı başında, eğitimli, iyi gençler, kara büyülerin ve büyücü doktorların etkisi altına girerler. Hıristiyanlığa aykırı bu kötü davranış, aklı başında olan herkesi zenci davasından uzaklaştırır; bizim gibi iyi gençler onları ahlaksızlıkla suçlayarak döver, işkence eder ve asarlar. Adalet ve düzen kazanmıştır. Beyazlar “iki-buçuk-adam”ı hapisten çıkartır, ama demagogu asarlar. Zencilere demokratik hakların en azı verilir, ancak “iki-buçuk-adam”, falan filan...”</p>
		<p>Hiçbirimiz bu uçuk fanteziye sesimizi çıkartmadık. Bu anlatılanlar bizim gelecekte olacağını sandığımız şeylerden o kadar uzaktı ki. Üstelik Paul’ün üslubu bizi sarsmıştı. (Ancak şimdi, Paul’ün ideallerinin gerçekleşmeyeceğini anlayıp, düş kırıklığına uğradığı için böyle konuşmuş olduğunu anlıyorum; Paul’ün düş kırıklığına uğramış olabileceğini düşünmek beni şaşırtıyor. Onun böyle şeyler hissedebileceğine ilk kez inanıyorum.) Paul konuşmayı sürdürdü: “Bir olasılık daha var. Ya zenci orduları kazanırsa? Akıllı bir milliyetçi liderin yapabileceği tek şey var, o da milliyetçi duyguları güçlendirmek ve endüstriyi geliştirmek. Yoldaşlar, hiç aklınıza gelir miydi, ilerici güçler olarak, belki de nefret ettiğimiz eşitsizlik ilkesini geliştirmeye çalışan bu milliyetçi güçlere yardım etmek zorunda kalacağımız? Hiç aklınıza gelmedi mi? Ben bunun böyle olacağını görüyorum, evet kristal küremde görebiliyorum; hepimiz bunu desteklemek zorunda kalacağız. Ah, evet evet, çünkü başka seçenek kalmayacak.”</p>
		<p>“Senin bir içkiye ihtiyacın var,” diyerek onun sözünü kesti Willi.</p>
		<p>Yol kenarındaki otellerin barları bu saatte kapalıydı, bu yüzden Paul uyudu. Maryrose uyuyordu. Jimmy uyuyordu. Ted, Willi’nin yanındaki koltukta ıslıkla bir arya çalıyordu. Ted’in Paul’ü dinlediğini hiç sanmıyorum; genelde hoşlanmadığı şeyler yaşanırken, hoşnutsuzluğunu şarkı söyleyerek ya da ıslık çalarak belli ederdi.</p>
		<p>Uzun yıllar sonra, çözümsel tartışmalar yaptığımız o dönem boyunca, gerçeğe en çok yaklaştığımız zamanın –yeterince yaklaşmış olmasak da– Paul’ün öfkeyle bu parodiyi anlattığı zaman olduğunu düşünmüştüm.</p>
		<p>Otele vardığımızda her yer karanlığa gömülmüştü. Uykulu bir uşak bize odalarımızı göstermek için verandada bekliyordu. Odaların bulunduğu bölüm, yemek salonunun ve barın bulunduğu binanın birkaç yüz metre arkasında, bir yamaca inşa edilmişti. Yirmi oda, sırt sırta gelecek biçimde, iki sıra halinde dizilmişti, hepsinin üzerini tek çatı kapatıyordu; her iki yanda birer veranda vardı. Odalar, aralarında bir hava akımı olmamasına karşın serin ve güzeldi. Kocaman pencereli odaların içinde vantilatörler bulunuyordu. Bize dört oda ayrılmıştı. Jimmy, Ted’le gitti, ben Willi’yle; Maryrose’la Paul’e birer oda vermiştik. Otele her gelişimizde bu yerleşim planına uymuştuk; daha doğrusu, Boothby’ler bir şey demediği için Willi ve ben Mashopi’de hep aynı odada kalmıştık. Ertesi sabah hepimiz kahvaltı saatinden çok sonra uyandık. Bar açıktı, fazla konuşmadan bir şeyler içtik; sonra öğle yemeği yedik, hiç konuşmamıştık denebilir, yalnızca birbirimize, kendimizi böyle yorgun hissetmemizin ne kadar tuhaf olduğunu söylüyorduk. Otelin öğle yemekleri mükemmeldi: bol soğuk et, her tür salata ve meyve. Yeniden uyumaya gittik. Willi’yle ben uyanıp, ötekileri uyandırmaya gittiğimizde güneş batıyordu. Akşam yemeğinden bir buçuk saat sonra yeniden yataklarımızdaydık. Ertesi gün, yani pazar günü, cumartesi kadar kötüydü. Aslına bakarsanız, orada geçirdiğimiz ilk hafta sonu, hafta sonlarının en güzeliydi. Hepimiz fazlasıyla yorgun olduğumuz için huzurluyduk. Çok az içki içtiğimiz için Bay Boothby düş kırıklığına uğramıştı. Özellikle Willi çok suskundu; galiba politikadan elini eteğini –en azından olabildiğince– çekmeye, kendini kitaplara vermeye o hafta sonu karar vermişti. Paul’e gelince, herkese içten ve iyi niyetli bir yakınlık gösteriyordu, özellikle de ondan çok hoşlanmaya başlayan Bayan Boothby’ye.</p>
		<p>Mashopi Oteli’nden bir türlü ayrılmak istemediğimiz için, pazar günü kasabaya çok geç saatte döndük. Yola çıkmadan önce, sırtımızı karanlık otele dönüp, verandada bira içtik. Ay ışığı o kadar parlaktı ki, öküz arabalarının tekerleklerinin yola sıçratmış olduğu kum taneciklerinin parıltısını bile görebiliyorduk. Sakızağaçlarının aşağı sarkan sivri uçlu, etli yaprakları, küçük mızraklar gibi parlıyorlardı. Ted, “Şu halimize bakın, söyleyecek sözümüz kalmamış gibi öylece oturuyoruz. Bu Mashopi Oteli çok tehlikeli bir yer. Hafta sonları buraya gelip, ay ışığına, iyi yemeklere, biraya gömülüp kış uykusuna yatacağız. Sorarım size, bunun sonu nedir?” demişti.</p>
		<p>Mashopi’ye bir ay kadar hiç gitmedik. Orada, ne kadar yorgun olduğumuzun farkına varmıştık, yorgunluktan gerilmiş sinirlerimizin boşalıvermesinden korkuyorduk. Bir ay deliler gibi çalıştık. Jimmy, Paul ve Ted’in eğitimleri sona ermek üzereydi, her gün uçuştaydılar. Hava çok güzeldi. Dersler, çalışma grupları ve araştırmalar gibi yan politik etkinliklere dalmıştık. Ancak “parti” yalnızca bir kez toplandı. Öteki “alt grup” beş üyesini kaybetmişti. İşin ilginç yanı, o tek buluşmamızda neredeyse sabaha kadar kavga etmiştik; oysa ay boyunca o kişilerle teker teker sorumlu olduğumuz yan politik etkinliklerin ayrıntılarını tartışmak için görüşmüş ve gayet iyi anlaşmıştık. Bu arada bizim grubumuz Gainsbo- rough’da buluşmaya devam etmişti. Mashopi Oteli ve onun o uğursuz, uyuşturucu etkileri konusunda şakalaşıyorduk. Orası bizim için her türlü lüksün, yozlaşmışlığın ve iradesizliğin simgesi olmuştu. Oraya hiç gitmemiş, oranın sıradan bir yol kenarı oteli olduğunu bilen arkadaşlarımız, bizim deli olduğumuzu söylüyorlardı. Mashopi’ye gidişimizin üstünden bir ay geçmişti ki, perşembe akşamından başlayıp gelecek hafta çarşambaya kadar sürecek bir hafta tatili geldi çattı; kolonide tatiller ciddiye alınırdı. Bu yüzden yeniden Mashopi’ye gitmek üzere grubumuzu topladık. Biz, asıl altılı, Ted’in uğruna pilotluk sınavından kaldığı son öğrencisi Manchesterlı Stanley Lett ve Stanley’nin arkadaşı, caz piyanisti Johnnie... Ayrıca George Hounslow’u da bizimle buluşması için çağırmıştık. Kimimiz arabayla, kimimiz trenle Mashopi’ ye gittik; perşembe gecesi barın kapanış saatinde otele vardığımızda, bu tatilin, bir önceki hafta sonu tatilinden çok farklı olacağını anlamıştık.</p>
		<p>Otel, hafta sonu tatili için gelmiş insanlarla doluydu. Bayan Boothby fazladan on iki oda açmıştı. Otelde biri halka açık, öteki yalnızca otel müşterileri için iki ayrı parti düzenlenecekti; gündelik yaşamdan uzaklaşmanın yarattığı neşe, şimdiden herkese bulaşmıştı. Grubumuz geç bir saatte akşam yemeğine oturduğunda, uşaklardan biri odanın duvarlarını renkli kâğıtlar ve sıra sıra ampullerle süslüyordu. Bize bir sonraki akşam için özel olarak hazırlanmış dondurmalı pudingden verdiler. Bayan Boothby “pilot gençlerin” yarın büyük salonu süslemekte kendilerine yardım etmeyi isteyip istemediklerini öğrenmek için bir elçi gönderdi. Elçi, June Boothby’ydi, annesinin sürekli sözünü ettiği havacıları merak ettiği için geldiği çok açıktı. Ancak onları fazla beğenmediği de belliydi. Kolonili kızların çoğu, İngiltere’den gelen gençlere şöyle bir bakar, onları kız kılıklı, korkak ve ahmak bulup listelerinden çıkarırlardı. June da bu kolonili kızlardan biriydi. Mesajı iletip, Paul’ün daveti, “havacılar adına” abartılı bir nezaketle kabul edişini dinledikten sonra yanımızdan ayrıldı. Paul ve Willi, evlenme yaşı gelmiş kız konusunda şakalaştılar, ancak şakaları, “Bay ve Bayan Boothby, barmen ve karısı” türünde alaylardı. O hafta sonu ve ondan sonraki hafta sonları kızla bir daha ilgilenmediler. Besbelli June’u o kadar çirkin bulmuşlardı ki, ondan söz etmiyorlardı bile; hatta belki de bu konuda konuşmalarını engelleyen nezaketleriydi, gerçi bizimkilerden hiçbiri herhangi bir duygu belirtisi göstermezdi ya neyse... June iriyarı, uzun boylu bir kızdı; kırmızı bacakları ve kolları çok biçimsizdi. Yüzü, annesininki gibi kıpkırmızıydı; şişman, biçimsiz yüzünü aynen annesininki gibi kıvırcık, soluk renkli saçlar çevreliyordu. Çekici hiçbir yönü, hiçbir özelliği yoktu. Ancak, içinde sanki fırsat kollayan, kasvetli, her an bir patlamaya yol açabilecek bir enerji vardı, çünkü birçok genç kızın geçtiği o bilinen evreden geçiyordu. Transa benzeyen bir cinsel saplantı içindeydi. Babamla Baker Caddesi’ndeki evde kaldığım sırada, on beş yaşındayken, birkaç ay kadar böyle bir duygusal evreden geçmiştim; bu yüzden babamın evinin bulunduğu o bölgeden geçerken, kaldırımlara, evlere, dükkânların vitrinlerine sinecek kadar güçlü olan o duyguları anımsamadan edemem. Ancak June’un durumu biraz daha ilginçti: Yani, aslında, June, kendisiyle karşılaşan erkeklerin onu yiyip bitiren şeyi fark etmelerini sağlayacak bir durumda olmalıydı. Oysa doğa June’a bu konuda hiç yardımcı olmamıştı. Onunla karşılaştığımız ilk gece, Maryrose’la ben bakıştık, az kalsın June’un içinde bulunduğu ruh durumunu anladığımız için kendimizi tutamayıp yüksek sesle gülecektik. Gülmedik, çünkü bizim için çok açık olan bu gerçeği erkeklerin fark etmediğini anlamış ve June’u onların alaylarından korumak istemiştik. Oteldeki bütün kadınlar June’un ne durumda olduğunun farkındaydı. Bir sabah, genç Stanley Lett’le flört eden kızıl saçlı, güzel Bayan Lattimore’la verandada oturuyorduk; birden tren raylarının bitişiğindeki sakızağaçlarının altından, körlemesine bir av arayışında olan June çıktı. Bir uyurgezeri seyreder gibiydik. June birbirinin üzerine yığılmış gibi duran mavi dağlara, vadinin ötelerine bakarak birkaç adım atıyor, ellerini saçlarına götürünce parlak kırmızı pamuklu elbisenin altında gerilen hatları ve kollarının altındaki koyu ter lekeleri görülüyordu, sonra yumruklarını sıkarak kollarını indiriyordu. Bir an hareketsiz kalıyor, yeniden yürüyor, duruyor, düşlere dalıyor, topuklu sandaletinin burnuyla tozları eşeliyordu; sonunda sakızağaçlarının arkasında gözden kayboldu. Bayan Lattimore tatlı sesiyle derin derin iç geçirdi ve her zamanki gibi sabırla güldü. “Tanrım,” dedi, “bir milyon verseler yeniden genç kız olmak istemezdim. Tanrım, bunları yeniden yaşamak ha? Milyon verseler olmaz.” Maryrose’la ben ona hak verdik. Oysa June her haliyle son derece utanç verici olmasına karşın, erkekler bunun farkında değildi, biz kadınlar da June’a ihanet etmemeye çalışıyorduk. Kadınlar birbirlerine sadıktırlar; bu, öteki sadakat duyguları kadar güçlüdür. Ya da belki de erkeklerimizin ne kadar kıt bir düş gücüne sahip olduğunu öğrenmekten çekindiğimiz için bunu onlara belli etmemiştik.</p>
		<p>June, zamanını genellikle otelin birkaç yüz metre ötesine kurulmuş olan evlerinin verandasında geçiriyordu. Bu ev karınca yuvalarından korunmak için üç metre yüksekliğindeki direklerin üzerine kurulmuşu. Beyaz verandası, geniş ve serindi, sarmaşık ve çiçeklerle kaplıydı. Yani ev inanılmayacak kadar renkli ve güzeldi; June burada çiçek desenli, pamuklu bir örtüyle kaplı divana uzanır, saatlerce gramofon dinleyerek, kendisini bu uyurgezerlikten kurtarmasına izin vereceği adamı düşlerdi. Birkaç hafta sonra bu düş, gerçek bir erkek yaratacak kadar güçlenmişti. Güneye giden bir kamyon otelin önünde durduğunda, Maryrose’la ben verandada oturuyorduk; kamyonun içinden her biri bir öküz budu iriliğinde kızarmış bacakları ve güneşten yanmış kolları olan genç bir yarma çıktı. June, çakıllı yolda bakınarak, baba evinden otele doğru sivri burunlu sandaletleriyle çakılları tekmeleyerek yürüyordu. Adam bara yürürken, June’ un tekmelediği çakıllardan biri ayağına çarptı. Adam durup June’a baktı. Sonra, hipnotize olmuş gibi, omzunun üstünden geriye boş boş bakarak bara girdi. June da onu izledi. Bay Boothby, Jimmy ve Paul’e cin tonik verirken İngiltere’den söz ediyordu. Bay Boothby, köşede oturup Maryrose’la benim başımızın üstünde sıcak sabah havasında uçuşmakta olan tozlara ve parlak gün ışığına hülyalı hülyalı bakmakta olan kızını fark etmedi. Kamyoncu genç, birasını alıp June’dan birkaç metre uzaktaki tahta banka oturdu. Yarım saat sonra kamyonuna bindiğinde June da yanındaydı. Maryrose ve ben aynı anda önüne geçilmez bir gülme nöbetine tutulduk ve ancak, Paul ve Jimmy neyin bu kadar gülünç olduğunu anlamak için bardan dışarı çıkıp bakınca susabildik. Bir ay sonra, June’la kamyoncu genç nişanlanmışlardı, June’un aslında ne kadar aklı başında, tatlı ve sessiz bir kız olduğunu herkes ancak o zaman anladı. June artık ilaçla uyuşturulmuş gibi donuk donuk dolaşmıyordu. Bayan Boothby’nin kızının durumundan ne kadar rahatsız olduğunu da o zaman anlayabildik. June’un otel işlerinde kendisine yardım etmesini hoşnutlukla kabul edişinin, düğün planları yapışının, June’la yeniden arkadaş oluşunun altında aşırı bir neşe, aşırı bir rahatlama seziliyordu. Daha önce bu kadar rahatsız olduğu için kendini suçlu hissediyor gibiydi. Belki de daha sonraları sabrının taşmasında, yaptığı haksızlıklarda uzun süre bu gerginlik içinde olmasının payı vardı.</p>
		<p>O ilk gece, June’un yanımızdan ayrılmasından hemen sonra, içeri Bayan Boothby girdi. Willi onu masamıza davet etti. Paul de ayrıca davet etti. İkisi de bizce yalan olduğu çok açık, abartılı bir nezaketle konuşuyordu. Oysa hepimizin çok yorgun olduğu o ilk hafta sonu Paul, Bayan Boothby’ye içtenlikle annesinden, babasından, “evinden” söz etmiş; kibir ve gösterişten uzak davranmıştı. Ancak elbette Paul’ün İngilteresi’yle, Bayan Boothby’nin İngilteresi ayrı ülkelerdi.</p>
		<p>Aramızda, Bayan Boothby’nin Paul’e çok düşkün olduğunu söyleyerek şakalaşırdık. Hiçbirimiz buna gerçekten inanmıyorduk; öyle olsaydı bu konuda şakalaşmazdık ya da öyle olduğunu umarım. Başlarda onu çok seviyorduk. Bayan Boothby’nin Paul’e hayran kaldığı çok açıktı. Ancak Willi’ye de hayrandı. Üstelik her ikisini de, bizim hoşlanmadığımız yönlerinden dolayı seviyordu: soğuk nezaketlerinin altında yatan kabalıkları ve kibirleri yüzünden.</p>
		<p>Kadınların hırpalanmaktan hoşlandıklarını bana Willi öğretmişti. Bu çok aşağılayıcı bir şeydi ve bunun doğru olduğunu kabul etmemek için kendimle savaşırdım. Oysa bunun kanıtlandığına defalarca tanık oldum. Ne zaman suyuna gitmek, isteklerine boyun eğmek zorunda kaldığımız, geçimsiz bir kadınla karşılaşsak, Willi, “Siz bunları bilmezsiniz, iyice pataklanınca bakın nasıl yola gelirler,” derdi. “İyice pataklamak”, kolonililere özgü bir deyimdi ve genellikle beyazlar tarafından şöyle kullanılırdı: “Şu Kâfir’in<a class="si-noteref epub-type_noteref" href="#f4" id="ref_f4">4</a> iyice bir pataklanması gerek!” Willi bunu genel kullanıma göre değiştirmişti. Sözgelimi Maryrose’un annesi, kızının bütün yaşam gücünü emen, yaşlı bir tavuk kadar sinirli ve enerjik, elli yaşlarında, yaygaracı, hükmedici, sinir hastası bir kadındı. Bizler Maryrose’u üzmemek için ona nazik davranıyor, kızının ardından telaşla Gainsborough’ya damladığı zaman ona katlanıyorduk. Kadın yanımızda olduğu zaman Maryrose dalgınlaşıyor, huzursuz oluyor, sinirden bitkin düşüyordu. Annesine karşı çıkması gerektiğinin farkındaydı, ama bunu yapacak gücü kendinde bulamıyordu. Bizi sıkan ve sinirimize dokunan bu kadını Willi beş altı sözcükle tedavi etti. Maryrose’un annesi bir gece Gainsborough’ya gelmiş, bizi boş yemek salonunda konuşurken bulmuştu. Bağıra çağıra, “Demek her zamanki gibi buradasınız. Bu saatte yatakta olmanız gerekirdi,” demişti. Tam yanımıza oturacaktı ki, Willi sesini yükseltmeksizin, ancak gözlük camlarını parıldatarak, “Bayan Fowler,” demişti.</p>
		<p>“Evet Willi, yine ne var?”</p>
		<p>“Bayan Fowler, neden Maryrose’un ardından hemen buraya damlıyor ve başımıza bela oluyorsunuz?”</p>
		<p>Bayan Fowler soluk soluğa kalmış, kızarmış, oturmak üzere olduğu sandalyenin yanında ayakta Willi’ye bakakalmıştı.</p>
		<p>“Evet,” demişti Willi sakin sakin, “siz yaşlı bir baş belasısınız. İsterseniz yanımızda oturabilirsiniz, ama saçma sapan konuşmayacak, sessiz duracaksınız.” Maryrose, annesi adına duyduğu utanç ve korkudan bembeyaz olmuştu. Ancak Bayan Fowler birkaç saniyelik suskunluktan sonra telaşlı bir kahkaha atmış ve oturmuş, gerçekten bir daha sesini çıkartmamıştı. Bu olaydan sonra, Gainsborough’ya geldiği zaman, Willi’nin yanında hep sert bir babanın yanında terbiyeli davranan, iyi yetişmiş bir kız çocuğu gibi oturdu. Bu durum yalnızca Bayan Fowler ve Gainsborough’un sahibesi için geçerli değildi.</p>
		<p>Şimdi sıra Bayan Boothby’deydi; üstelik Bayan Boothby kendinden daha zorba birini arayan tiplerden biri değildi. Davet edilmediği yere gitmemeye özen gösterirdi. Yine de zekâsıyla olmasa bile –zeki bir kadın değildi– sezgileriyle, birisinin kendisini ezmeye çalıştığını fark ederse, daha fazla ezilmek için mutlaka yeniden gelirdi. “İyice pataklandıktan” sonra, ne Gainsborough’daki Bayan James gibi utangaç bir kıza dönüşür ne de Bayan Fowler gibi telaşlı bir doyuma ulaşırdı; sabırla dinler, karşılık verir, deyim yerindeyse sözlerin kaymağıyla ilgilenir, sözcüklerin altında yatan küstahlığı anlamazlığa gelirdi; bazen bu yöntemle Willi’yi ya da Paul’ü utandırıp nazik olmaya zorlardı. Ancak eminim ki, yalnız başınayken yumruklarını sıkarak kızarıyor ve, “Onları tokatlamak isterdim. Evet, bunu söylediğinde onu tokatlamalıydım,” diye kendi kendine mırıldanıyordu.</p>
		<p>O akşam Paul hemen en sevdiği oyunlardan birini başlattı. Bu oyunun amacı, kolonili kendisiyle alay edildiğini anlayana kadar koloni klişelerini sıralamaktı. Willi de bu oyuna katıldı.</p>
		<p>“Aşçınız herhalde yıllardır sizin yanınızdadır... Sigara ister misiniz?”</p>
		<p>“Teşekkürler şekerim, ama sigara içmem. Evet, aşçı iyi çocuktur. Her zaman bize sadık olduğunu söylemeliyim.”</p>
		<p>“Herhalde neredeyse ailenizden biri olmuştur?”</p>
		<p>“Evet, ben onu aileden sayarım. Eminim o da bize çok düşkündür. Ona hep iyi davrandık.”</p>
		<p>“Belki de artık bir dost değil, bir evlat gibidir?” (Bunu söyleyen Willi’ydi.) “Zaten onların kocaman birer çocuktan farkı yok.”</p>
		<p>“Evet, bu doğru. Onları yakından tanıdığınızda böyle olduğunu anlıyorsunuz. Onlara bir çocuğa davrandığınız gibi, kararlı ve adil davranmalısınız. Bay Boothby ve ben zencilere adil davranılmasından yanayız. Doğru olan da bu zaten.”</p>
		<p>“Ancak öte yandan, sizi kullanmasına izin vermemelisiniz,” dedi Paul. “Bunu yaparsanız, size olan saygılarını yitirirler.”</p>
		<p>“Bunu duyduğuma sevindim Paul, çünkü İngiliz gençlerinin çoğunun, şu Kâfirler konusunda tuhaf düşünceleri var. Haklısın. Her şeyin bir sınırı olduğunu bilmeliler.” Konuşma böyle uzadı gitti.</p>
		<p>Paul kupasını kaldırdı, mavi gözlerini çekici bir biçimde kadına dikti (bu en sevdiği duruşuydu) ve “Elbette aramızda asırlık bir evrim farkı var, aslında onların şebeklerden farkı yok,” dedi; Bayan Boothby bunun üzerine bakışlarını kaçırdı. Şebek tanımı, beş yıl öncesine kadar gazetelerde bile kullanılıyorsa da artık kolonide kullanılamayacak kadar çiğ bir sözcük sayılıyordu. (Tıpkı “Kâfir” sözcüğünün on yıl sonra çiğ sayılacağı gibi.) Bayan Boothby, “İngiltere’nin en iyi okullarında okumuş bir gencin” şebek sözcüğünü kullandığına inanamıyordu. Kırmızı yüzü, kırılmaya hazır olduğunu belli eden, dürüst bir ifadeyle yeniden Paul’e döndü; Paul ise –bir ay önce evini özleyen, şefkatine muhtaç bu çocuk– bir ay önceki gibi masumca gülümseyerek, bütün çekiciliğiyle karşısında oturuyordu. Bayan Boothby birden içini çekti ve kibarca, “İzin verirseniz, benimkinin yemeğini hazırlamalıyım, Bay Boothby geç saatte bir şeyler atıştırmayı seviyor; barda çalıştığı için akşam yemeğine yetişemiyor da,” diyerek kalktı. Willi ve Paul’e kırgın, dürüst, inceleyici bir biçimde uzun uzun baktı ve iyi geceler diledi.</p>
		<p>Paul başını geri atarak güldü. “İnanılmaz insanlar bunlar, olağanüstüler, gerçek olamazlar,” dedi.</p>
		<p>Willi gülerek, “Yerliler,” dedi. Kolonideki beyazlara yerli derdi.</p>
		<p>Maryrose alçak sesle, “Bunu niye yaptığını anlayamıyorum Paul. Onlarla alay ediyorsun,” dedi.</p>
		<p>“Sevgili Maryrose, sevgili güzel Maryrose,” dedi Paul birasını içmek için kaldırdığı kupasının içine kıkırdayarak.</p>
		<p>Maryrose çok güzel bir kızdı. Ufak tefek ve narindi; bal renkli dalgalı saçları ve çok güzel kahverengi gözleri vardı. Cape’te bir ara mankenlik yapmıştı, dergi kapaklarında fotoğrafları çıkmıştı. Onda kibir denen şeyden eser yoktu. Sabırla gülümsedi, sonra iyi niyetli, ağır konuşmasıyla, “Evet Paul. Ne de olsa burada büyüdüm ben. Bayan Boothby’yi anlıyorum. Sizler, bana hatalı olduğumu açıklayana kadar ben de böyleydim. Onu alay ederek değiştiremezsin. Duygularını incitirsin o kadar,” diye üsteledi.</p>
		<p>Paul kalın sesiyle yine kıkırdadı ve “Maryrose, Maryrose, inanılmayacak kadar iyi bir insansın sen,” dedi.</p>
		<p>Ancak Maryrose, gece geç saatlerde Paul’ü utandırmayı başardı.</p>
		<p>Bir yol işçisi olan George Hounslow, yüz altmış kilometre kadar ötedeki küçük bir kasabada karısı, üç çocuğu, ana babası ve karısının ana babasıyla yaşıyordu. Gece yarısı, kamyonuyla bizimle buluşmaya gelirdi. Hafta sonu geceleri bizimle olacaktı, gündüzleri anayoldaki işine dönecekti. Yemek salonundan çıkıp George’u beklemek için tren yolunun kenarında dizili sakızağaçlarının altında oturmaya gittik. Ağaçların altında bir ahşap masa ve ahşap banklar vardı. Bay Boothby bize on iki kadar soğutulmuş Cape şarabı gönderdi. Zaten hepimiz çakırkeyiftik. Otel karanlıktı. Çok geçmeden Boothbylerin de ışığı söndü. Geceyi artık yalnızca istasyonun ve birkaç yüz metre ötedeki yatakhane bölümünün solgun ışıkları aydınlatıyordu. Dalların arasından bize ulaşan donuk ay ışığı, ayaklarımıza tozları savuran gece rüzgârı bizde aslında sakızağaçlarının altında değil de, bir bozkırın ortasında olduğumuz izlenimini uyandırıyordu. Otel, granit kayalarından oluşan tepelerin, ağaçların, ay ışığının içinde erimiş, ayırt edilemez olmuştu. Kilometrelerce ötede, anayol, kara ağaçların arasından bir bayır tırmanan, ince, sönük bir çizgi gibi görünüyordu. Sakızağaçlarının keskin, yağlı buğusu, tozun rahatsız edici kokusu, soğuk şarabın kokusu, hepsi sarhoşluğumuzu artırıyordu.</p>
		<p>Jimmy, kendisine sarılan Paul’ün göğsüne yaslanmış, uyuyakalmıştı. Ben Willi’nin omzuna dayanmış, uyukluyordum. Stanley Lett ve piyanist Johnnie yan yana oturmuş, dostça bir merakla bizi seyrediyorlardı. İşçi sınıfından kişiler oldukları ve hep de böyle kalacakları için, bizim onlara değil, onların bize katlandığı gerçeğini hiç gizlememişlerdi, ancak savaşın, onlara bir aydın grubunu inceleme fırsatını yaratmasına itirazları yoktu. Aydın tanımını Stanley bulmuş, bizi böyle tanımlamaktan bir türlü vazgeçmemişti. Piyanist Johnnie her zaman suskundu. Onun sözcüklerle işi yoktu. Hep Stanley’nin yanında oturup, ona sessizce yandaşlık ederdi.</p>
		<p>Ted, kurtarılmak için ortada bir neden göremeyen “taş altındaki kelebek” Stanley yüzünden şimdiden acı çekmeye başlamıştı bile. Kendini avutmak için Maryrose’un yanına oturup kolunu onun omzuna doladı. Maryrose tatlı tatlı gülümseyerek, kendisini ona ve bütün erkeklere kapatan bir duruşla onun sarılmasına boyun eğdi. Güzel olduğunu bilen birçok kız, güzelliklerinin bedelini Tanrı’ya öder gibi, insanların kendilerine dokunmalarına, öpmelerine, kucaklamalarına izin verirler. Erkeklerin ellerine boyun eğerken, yüzlerinde esnemeye ya da sabırlı bir iç çekişe benzeyen bir gülümseme belirir. Ancak Maryrose’un durumunda başka unsurlar da vardı.</p>
		<p>Ted, omzuna yaslanan parlak saçlı, küçük başa bakarak, “Maryrose, neden bizlerden birine âşık olamıyorsun, neden içimizden kimsenin sana âşık olmasına izin vermiyorsun?” dedi açık yüreklilikle.</p>
		<p>Maryrose gülümsemekle yetindi; dallar ve yapraklarla gölgelenen ay ışığında bile gözleri görkemli görünüyor, kadife gibi parlıyordu.</p>
		<p>Willi başımın üstünden, “Maryrose’un kalbi kırık,” dedi.</p>
		<p>Paul de, “Kırık kalpler ancak modası geçmiş romanlarda bulunur,” dedi, “yaşadığımız zamana uygun değildirler.”</p>
		<p>“Tam tersine,” dedi Ted. “Zamanımızda daha önce hiç olmadığı kadar çok kırık kalp var, dönemin özelliği bu. Aslında eminim, çevremize şöyle bir baksak, kalplerin paramparça olduğunu, yaralandıkları için bir et yığınına dönüştüklerini görebiliriz.”</p>
		<p>Maryrose başını kaldırıp utangaç ve minnettar bir biçimde gülümsedi, ciddi bir sesle, “Evet, çok doğru,” dedi.</p>
		<p>Maryrose bir zamanlar ağabeyine deli gibi âşıkmış. Ağabeyiyle birbirlerine çok benziyorlarmış, ama en önemlisi, çekilmez, hırçın, utanç verici annelerine karşı birbirlerini destekledikleri için aralarında sevgi dolu bir bağ oluşmuş. Maryrose’un ağabeyi bir yıl önce Kuzey Afrika’da ölmüş. Maryrose o sıralar Cape’te mankenlik yapıyormuş. Güzel olduğu için oldukça aranan bir mankenmiş. Çevresindeki gençlerden biri ağabeyine benziyormuş. Bize gencin bir fotoğrafını göstermişti: sarı bıyıklı, hırçın görünüşlü, zayıf bir genç. Maryrose ona hemen âşık olmuş. “Evet, ona ağabeyime benzediği için âşık olmuştum, bunda ne kötülük var?” diyerek bizi kayıtsız ve katıksız dürüstlüğüyle her zamanki gibi sarsmıştı. Bize hep, “Bunda ne kötülük var?” diye sorardı, bizimse aklımıza hiçbir zaman söyleyecek bir şey gelmezdi. Ancak belli ki, genç adam Maryrose’un ağabeyine yalnızca görünüşte benziyordu, çünkü Maryrose’la ilişkisinden hoşnut olmasına karşın onunla evlenmek istememişti.</p>
		<p>“Söylediklerin doğru olabilir Maryrose, ama yine de aptalca,” dedi Willi. “Ayağını denk almazsan, başına neler gelir biliyor musun? Bu erkek arkadaşını bir put haline getirirsin, bunu yaptıkça daha da mutsuz olursun. Evlenebileceğin iyi erkekleri yanına yaklaştırmaz, sonunda yalnızca evlenmek adına biriyle evlenir ve çevremizde sıkça gördüğümüz o doyumsuz kadınlardan biri olur çıkarsın.”</p>
		<p>Bu arada, Maryrose’un başına aynen bunların geldiğini parantez içinde belirtmeliyim. Birkaç yıl daha güzelliğini korudu, o esnemeye benzeyen gülümsemesiyle kendine kur yapılmasına izin verdi, onun bunun kolunda sabırla dolaştı; sonra birdenbire üç çocuklu, orta yaşlı bir adamla evlendi. Adamı sevmiyordu. Ağabeyinin bir tankın paleti altında macuna döndüğü gün, yüreği hissetmez olmuştu.</p>
		<p>Maryrose, her zamanki iyi niyetiyle, kendisini aydınlatan ay ışığı parçasının altında otururken, “Peki sence ne yapmalıyım Willi?” diye sordu.</p>
		<p>“İçimizden biriyle yatmalısın. Hem de olabildiğince çabuk. Kara sevdanın bundan iyi tedavisi yoktur,” dedi Willi, gereğinden fazla iyi niyetli bir ses tonuyla. Bilgiç Berlinliyi oynuyordu. Ted yüzünü buruşturup kolunu çekerek böyle alaycı bir yaklaşımı kabul edemeyeceğini, Maryrose’la ancak duygusal nedenlerle yatacağını belli etti. Gerçekten de öyle olurdu.</p>
		<p>“Her neyse,” dedi Maryrose. “Bunun yararı olacağını sanmıyorum. Ağabeyimi aklımdan çıkaramıyorum.”</p>
		<p>“Ensest ilişki konusunda bu kadar dürüst olan birine hiç rastlamamıştım,” dedi Paul. Bunu şaka yollu söylemişti, ama Maryrose ciddi ciddi, “Evet bunun ensest olduğunun farkındayım. Ne tuhaftır ki, o sıralar bunun ensest bir ilişki olduğu hiç aklıma gelmemişti. Ağabeyimle birbirimize âşıktık,” dedi.</p>
		<p>Yine sarsılmıştık. Willi’nin omzunun kasıldığını hissettim, oysa birkaç dakika önce ahlaki çöküntü içindeki Avrupalıyı oynuyordu. Maryrose’un ağabeyiyle yatmış olması, onun asıl, tutucu kişiliğini ortaya çıkarmıştı.</p>
		<p>Bir sessizlik oldu. Sonra Maryrose, “Evet, niye şaşırdığınızı biliyorum,” dedi. “Bugünlerde bu konuyu çok düşünüyorum. Kimseye bir kötülüğümüz dokunmadı, değil mi? İşte bu yüzden yaptığımızın yanlış olduğunu sanmıyorum.”</p>
		<p>Yeniden bir sessizlik oldu. Sonra Paul neşeyle konuştu: “Senin için fark etmiyorsa, neden benimle yatmıyorsun Maryrose? Bakarsın, iyileşirsin.”</p>
		<p>Paul hâlâ dimdik oturuyor, göğsüne bütün ağırlığıyla yaslanan Jimmy’nin çocuksu bedenini destekliyordu. Maryrose nasıl Ted’in kendisine sarılmasına izin verdiyse, o da Jimmy’yi öyle sabırla tutuyordu. Paul ve Maryrose grupta aynı rolü oynuyorlardı, tek farkları cinsiyetleriydi.</p>
		<p>Maryrose sakince, “Cape’teki erkek arkadaşım yardım edemediyse, sen nasıl edeceksin?” dedi.</p>
		<p>“Sevgilinle evlenmeni ne engelledi?” dedi Paul.</p>
		<p>“Ailesi Cape’in saygın ailelerindendi, benimle evlenmesini istemiyorlardı, çünkü benim ona layık olmadığımı düşünüyorlardı,” dedi Maryrose.</p>
		<p>Paul genizden gelen çekici kahkahasıyla güldü. Bilerek böyle gülmüyordu belki, ama bunun onu çekici kılan şeylerden biri olduğunun mutlaka farkındaydı. “Saygın bir aile. Capeli saygın bir aile ha, çok gülünç.”</p>
		<p>Bu kulağa geldiği kadar züppece bir konuşma değildi. Paul’ün züppeliği yalnızca şakalarında ve sözcük oyunlarında belli olurdu. Şimdiyse, yalnızca başlıca tutkusu olan çelişkinin tadını çıkarmaya çalışıyordu. Onu eleştirmeye hakkım yok, çünkü kolonide gereğinden uzun süre kalmamın asıl nedeni, orasının bana böyle eğlence olanakları tanımasıydı. Paul tıpkı Bay ve Bayan Boğa’yı, yani Boothbyleri keşfettiği zamanki gibi bizi eğlenceye davet ediyordu.</p>
		<p>Ancak Maryrose alçak sesle, “Galiba İngiltere’deki saygın ailelere alışkın olduğun için böyle gülüyorsun,” dedi. “Elbette Cape ve İngiltere’deki saygın ailelerin birbirinden ne kadar farklı olduğunu biliyorum. Ancak benim için ikisi de aynı kapıya çıkar, değil mi?”</p>
		<p>Paul rahatsızlığını, yüzünü tuhaf bir biçimde buruşturarak sakladı. Hatta Maryrose’un kendisine haksızlık ettiğini göstermek için biraz kıpırdadı, Jimmy’nin başının omzuna daha rahat bir biçimde yaslanmasını sağladı. Bunu daha şefkatli olabileceğini göstermek için yapmıştı.</p>
		<p>“Seninle yatsaydım,” dedi Maryrose, “herhalde sana epeyce kapılırdım, ancak sen de Cape’teki erkek arkadaşıma benziyorsun. Benimle asla evlenmezdin, senin için yeterince iyi olmazdım. Sen acımasız birisin Paul.”</p>
		<p>Willi boğuk bir sesle güldü. Ted, “Bu senin hakkından gelir Paul,” dedi. Paul yanıt vermedi. Bir dakika önce hareket ettiğinde Jimmy’nin başı aşağı kaymıştı, bu yüzden artık Jimmy’yi diziyle desteklemesi gerekiyordu. Paul, Jimmy’yi bir bebek gibi kucakladı ve gecenin geri kalan bölümünde, dudaklarında pişman bir gülümsemeyle Maryrose’u seyretti. Daha sonra Maryrose’u fikrinden caydırmak için onunla hep tatlı tatlı konuştu. Ancak başarılı olamadı.</p>
		<p>Gecenin yarısına doğru, bir kamyonun farları, ay ışığını emerek anayoldan rayların yanındaki kumlu alana girdi ve orada durdu. Kamyonun her yanı dişlilerle doluydu; arkasına küçük bir karavan takılmıştı. George Hounslow yol yapımını denetlemeye çıktığı zaman bu karavanı ev olarak kullanıyordu. George sürücü koltuğundan aşağı atlayıp yanımıza geldi; Ted ona bir bardak şarap uzattı. George şarabı içerken, yudumlarının arasında, “Pis ayyaşlar, sersemler, içkide boğulmuş cüceler, hepiniz kafayı çekmişsiniz,” dedi. Bardaktaki şarabı mideye indirdi. Ted bardağı yeniden doldurmak için başka bir şişeyi alıp eğdi; birkaç damla soğuk ve sert şarap, tozun içine tıslayarak döküldü. Toz, yağmur yağmış gibi keskin ve tatlı kokuyordu.</p>
		<p>George beni öpmek için yaklaştı. “Güzel Anna, güzel Anna; ama şu Willi yok mu, onun yüzünden benim olamıyorsun,” dedi. Sonra Ted’i itip, yanağını uzatmış olan Maryrose’u öptü. “Dünyada onca güzel kadından yalnızca ikisi yanımızda, ağlamak istiyorum,” dedi. Erkekler güldü; Maryrose bana dönüp gülümsedi. Ben de ona. Birden yüzünde acılı bir ifade belirdi, böylece benim de yüzümde böyle bir ifade olduğunu anladım. Sonra Maryrose duygularını ele verdiği için rahatsız oldu; duygularımızın belli olduğu bu ânı örtbas etmek için bakışlarımızı başka yöne çevirdik. Duyduğumuz acıyı incelemek istememiştik. George ağzına kadar şarapla dolu bardağıyla öne eğilmiş, “Ayyaşlar, yoldaşlar, bırakın uyuşukluğu da, bana yeni haberleri anlatın,” diyordu.</p>
		<p>Hepimiz kıpırdandık, uykumuzu bir tarafa bırakıp canlandık. Willi, George’a kasabadaki politik durumu anlatırken biz dinliyorduk. George fazlasıyla ciddi bir adamdı. Willi’ye, yani Willi’nin zekâsına hayrandı. Kendisinin aptal olduğuna emindi. Büyük olasılıkla yaşamı boyunca yetersiz ve çirkin bir insan olduğunu düşünmüştü.</p>
		<p>Oysa George oldukça yakışıklıydı; en azından kadınlar, farkında olmasalar bile, ona karşılık veriyorlardı. Sözgelimi sürekli George’u itici bulduğunu söyleyen, ama gözlerini ondan alamayan kızıl saçlı, güzel Bayan Lattimore. George uzun boyluydu, ama kambur durduğu için daha kısa görünüyordu. Geniş omuzlu, ince belli, üçgen bedenliydi. Bir boğaya benziyordu; her hareketi, bastırmak zorunda kaldığı öfkesi yüzünden inatçılık ve sertlik doluydu. Öfkeliydi, çünkü aile yaşamı çok çetindi. Evde sabırlı, özverili ve disiplinliydi, yıllarca böyle davranmak zorunda kalmıştı. Oysa bana kalırsa, bu tür davranışlar onun doğasına aykırıydı. Belki de kendini küçümsemesinin ve özgüvensiz biri olmasının nedeni buydu. Eline daha fazla olanak geçmiş olsaydı, eminim kendini aşabilirdi ve sanırım o da bunun farkındaydı. Belki de kendini sürekli karalamaya çalışmasının nedeni, aile yaşamının kendini kısıtladığını düşünmesinden dolayı suçluluk duymasıydı. Bilemiyorum... belki de sürekli karısını aldattığı için kendini cezalandırıyordu. George’un karısıyla olan ilişkisini anlamak için galiba biraz daha büyümem gerekiyordu. George karısını, bir kurbanın ötekine duyduğu hırçın ve sadık bir merhametle seviyordu.</p>
		<p>George’da şeytan tüyü vardı, gördüğüm en sevimli ve kesinlikle en gülünç adamdı. George her an bizi güldürecek bir şey bulabilirdi, bizi mutlaka güldürürdü. Bir oda dolusu insanı barın kapanmasından güneş doğana kadar güldürdüğüne çok kez tanık oldum. O konuşurken yataklara, yerlere yapışırdık, gülmekten kıpırdayamazdık. Oysa ertesi gün yaptığı şakalar aklımıza geldiğinde onları pek de gülünç bulmazdık. Ancak bir gece önce gülmekten bayılacak gibi olurduk; galiba asıl gülünç olan, kendisine ruhsuz bir ifade veren, yakışıklı, daha doğrusu yakışıklı bir yüzün taslağına benzeyen yüzünden kaynaklanıyordu. Yüzü, onun sert ve otoriter bir insan olduğu izlenimini uyandırıyordu, ancak galiba bu izlenimde, yüzüne aptalca bir inatçılık havası veren uzun, ince üst dudağının payı büyüktü. George konuşmaya başlayınca, ağzından kendini cezalandıran türden, kederli, durdurulamaz bir sözcük seli dökülürdü. George bizim gülmekten yerlere serilişimizi gülmeksizin izler, “Bu zeki insanları güldürebiliyorsam, belki de sandığım kadar ümitsiz bir vaka değilim,” diye düşünür gibi dururdu.</p>
		<p>Kırk yaşlarındaydı. Yani en yaşlımız Willi’den on iki yaş büyüktü. Bizim aklımıza bile gelmeyen bu gerçek, onun aklından hiç çıkmıyordu. Geçen her yıl, onun için, parmaklarının arasından teker teker denize dökülen mücevherler kadar değerliydi. Bunun nedeni, kadınlara olan aşırı düşkünlüğüydü. Bir başka tutkusu, politikaydı. En büyük sorunlarından biri İngiltere’de eski sosyalist geleneğini –on dokuzuncu yüzyıl sosyalizmini– en koyu biçimiyle yaşayan bir ana baba tarafından, mantık yanlısı, gerçekçi, hepsinden önemlisi, dinsizliğe din gibi bağlı olarak yetiştirilmiş olmasıydı. Böyle yetiştirildiği için kolonideki insanlarla iyi anlaşamıyordu. Geri kalmış, küçük, öteki kasabalardan uzak bir kasabada, insanlardan uzak ve yalnız yaşardı. Ondan çok daha genç olan bizler, onun yıllardır sahip olduğu tek dostlardık. Hepimiz onu çok seviyorduk. Oysa George’un bunu bildiğini ya da buna inanmak için kendine bir an izin verdiğini sanmıyorum. Fazlasıyla alçakgönüllüydü. Özellikle de Willi’nin karşısında. Bir seferinde, yine bir konuda ahkâm kesmekte olan Willi’nin karşısında öyle ezilip büzülmüş, öyle saygılı bir tavır takınmıştı ki, dayanamayıp, “Tanrı aşkına George, sen çok hoş bir insansın. Willi gibi bir adamın ayaklarını yalamana dayanamıyorum,” demiştim.</p>
		<p>“Ama ben Willi kadar zeki olsaydım, onun beyni bende olsaydı, dünyanın en mutlu insanı olurdum,” dedi. Birlikte yaşadığım adam konusunda böyle şeyler söylememe şaşmaması tam ondan beklenecek bir davranıştı. Üst dudağı, kendiyle alay ederken hep olduğu gibi inceldi: “‘Hoş’ demekle neyi kastediyorsun? Ben pis herifin tekiyim, biliyorsun. Size bütün yaptıklarımı anlattıktan sonra benim iyi bir insan olduğumu nasıl söylersin?” Kadınlarla ilişkileri konusunda yalnızca Willi’yle bana anlattıklarını kastediyordu.</p>
		<p>Bunu sonraları çok düşündüm. Hoş sözcüğünü, yani. Belki de “iyi” demek istemişimdir. Elbette üzerlerinde düşünmeye başladığımızda bu sözcükler hiçbir şey ifade etmezler. İyi adam deriz; iyi kadın; hoş adam, hoş kadın. Elbette bunları yalnızca konuşurken kullanırız; bir romanda kullanamayız. Bu sözcükleri kullanmamaya özen göstereceğim.</p>
		<p>Oysa bizim gruptan söz ederken, fazla düşünmeme gerek kalmaksızın, George’un iyi, ama Willi’nin kötü olduğunu söyleyebilirim. Sonra Maryrose, Jimmy, Ted ve piyanist Johnnie’nin iyi insanlar olduğunu, Paul’ün ve Stanley Lett’in hiç de öyle olmadığını da. Ayrıca, sokaktan gelişigüzel toplanmış on kişiyi onlarla tanıştırsaydık ve o gece okaliptüs ağaçlarının altında bizimle oturmaya davet etseydik, bahse girerim, onlar da aynı sınıflandırmayı kabul eder ve “iyi” sözcüğünü kullandığımda ne demek istediğimi anlarlardı.</p>
		<p>Bunu düşünürken, ki bunu çok sık yapıyorum, dolaylı olarak bende saplantıya dönüşen başka bir şeyin farkına varıyorum. Şu “kişilik” sorununu kastediyorum. Tanrı biliyor ya, artık “kişilik” denilen şeyin var olmadığını unutmamıza izin verilmiyor. Bu sorun, yazılmış romanların yarısının, sosyologların ve öteki uzmanların konusu haline geldi. Kişiliğimizin bunca bilgi altında ezilip paramparça olduğu o kadar sık söylenmişti ki, artık buna inanmaya başlamıştım. Ancak, ağaçların altında oturan o grubu anımsadığımda, grubu zihnimde yeniden canlandırdığımda, birden bu düşüncenin çok saçma olduğunun farkına varıyorum. Varsayalım, bunca yıl sonra Maryrose’la karşılaştım, öyle bir şey yapar, gözlerini döndürerek bana öyle bir bakar ki, işte Maryrose yeniden karşımdadır; hem de yok edilemez bir biçimde. Varsayalım Maryrose delirdi ya da “bunalıma girdi”, yalnızca bileşenlerine ayrılmış olur, hareketleri ve gözlerini çevirişi değişmemiştir, yok olan yalnızca aradaki bağlantılardır. Zihnimde, daha önceden tanıdığım bir insanı canlandıracak kadar güçlü bir duygusal enerji topladığımda, kişiliğin buharlaşıp yok olduğunu ileri süren insancıllık karşıtı bu acımasız sözler benim için anlamını yitiriyor. Oturduğum yerde tozun kokusunu ve ay ışığını anımsıyorum, Ted’in George’a bir bardak şarap uzatışını, George’un bunu abartılı bir minnettarlıkla alışını görebiliyorum. Ya da bir film seyreder gibi, Maryrose’un o korkutucu, sabırlı gülümsemesiyle başını çevirişini ağır çekimde görebiliyorum... Film dedim. Evet. Anımsadığım bütün anlarda –bir gülümseme, bir bakış, bir hareket– filmlerde ya da fotoğraflarda görülen o kesinlik var. Yoksa tutunduğum kesinliğin yalnızca görsel sanatlarda bulunduğunu, bölünme ve çöküntünün egemen olduğu romana hiç mi hiç ait olmadığını mı söylüyorum? Bir yazar, altlarında yatan karmaşıklığı bilmesine karşın bir gülüşün, bir bakışın anısına nasıl tutunabilir? Ancak öyle yapmamış olsaydım, kâğıda tek sözcük yazamazdım; Kuzey’deki kentte çıldırmamak için tenimi ısıtan güneşin sıcaklığını düşlemek de bunun gibi bir şey işte.</p>
		<p>Bu yüzden George’un iyi bir insan olduğunu ve Willi’yi dinlerken beceriksiz bir öğrenciye dönüşmesine dayanamadığımı yeniden yazacağım. O gece kasabadaki solcu grupların sorunlarını alçakgönüllülükle dinledikten sonra, başını sallayarak bunu yalnızken uzun uzun düşüneceğini belirtti, çünkü saatlerce düşünmeden bir şeye karar verecek kadar zeki olmadığını düşünüyordu; elbette ona göre bizim böyle bir şeye gereksinimimiz yoktu, çünkü ondan kat kat zekiydik.</p>
		<p>Hepimiz, Willi’nin analiz yaparken fazlaca kibirli davranmış olduğunu düşünüyorduk; sanki bir komite toplantısındaymış gibi konuşmuş, aramızda yeni baş gösteren huzursuzluktan, inançsızlıktan ve alaycılıktan söz etmemişti.</p>
		<p>Willi’nin bu davranışını doğru bulmayan Paul, George’a gerçeği kendi yöntemiyle söylemeyi seçti. Ted’le sohbet etmeye başladı. Ted’e bakıp, onun bu aptalca, tuhaf meydan okumaya katılıp katılmayacağını merak ettim. Ted duraksadı, huzursuz oldu, yine de oyuna katıldı. Yaptığı şey doğasına, inançlarına aykırı olduğu için abartılı bir heyecanla konuşması, bizi Paul’ün sözlerinden daha fazla sarstı.</p>
		<p>Paul, “iki-buçuk-adamın” da katıldığı, Afrika kıtasının yazgısını belirleyecek olan bir komite toplantısını anlatmaya koyulmuştu. “Elbette komite Afrikalılara danışmayı gereksiz buluyordu.” (Stanley Lett ve piyanist Johnnie gibi yabancıların önünde inançlarımızla ilgili kuşkularımızı belirtmemiz davaya ihanetti elbette.) George ikisine kuşkuyla baktı, bizim bu kadar sorumsuz davranamayacağımıza karar verip, onların da bize katılmış olduğunu sandı ve sevinerek gülümsedi.) Paul şimdi de kendilerini Mashopi’de bulan “iki-buçuk-adamın”, Mashopi’yi doğru bir davranış kalıbına sokmak için neler yaptığını anlatıyordu.</p>
		<p>“Sence de otel başlangıç için iyi bir yer değil mi Ted?”</p>
		<p>“Evet, bara yakın, Paul; barda modern çağ için gerekli bütün malzeme var. (Ted fazla içki içmezdi, bunu duyan George kaşlarını çattı.)</p>
		<p>“Sorun şu ki, orası gelişmekte olan endüstriyel emekçi sınıfın tam olarak merkezi değil. Ancak elbette insan aynı şeyi tüm ülke için de söyleyebilir; belki söylemeliyiz de.”</p>
		<p>“Çok doğru Paul. Ancak öte yandan, bu bölgede geri kalmış ve aç birçok çiftlik işçisi var.”</p>
		<p>“Şu durumda emekçi sınıf onlara yol göstermeli; ancak elbette eğer böyle bir emekçi sınıfı gerçekten var olsaydı.”</p>
		<p>“Ancak ben bir iki tane emekçi tanıyorum. Buradaki demiryolunda çalışan kahrolası, zavallı beş zenci. Herhalde işimize yararlar?”</p>
		<p>“Öyleyse tek yapmamız gereken, onlara sınıflarının konumunu anlatmak; böylece kimseye komünizm bir çocuk hastalığıdır deme olanağını vermeksizin, bölgeyi devrimci bir hareketle çalkalayacak bir hareketi başlatabiliriz.”</p>
		<p>George, Willi’nin karşı çıkmasını bekleyerek Willi’ ye baktı. Ancak Willi, o sabah bana artık zamanını okumaya adayacağını, “bu zamparalara ve koca arayan kızlara” ayıracak fazla zamanı olmadığını söylemişti. Birlikte yıllarca çalışacak kadar ciddiye aldığı insanları işte böylesine kolaylıkla bırakmıştı.</p>
		<p>George iyice rahatsız olmuştu; ruhumuzda inanç kalmadığını hissetmişti, bu da yalnızlığının kesinleşmesi demekti. Paul’le Ted’in başının üstünden, piyanist Johnnie’ye seslendi.</p>
		<p>“Amma saçmalıyorlar, değil mi dostum?”</p>
		<p>Johnnie evet anlamında başını salladı, ancak aslında onun ne dediğini anlamamıştı, çünkü söylenen sözleri fazla dinlemiyordu, insanların kendisine dostça duygularla yaklaşıp yaklaşmadığını hissediyordu, o kadar.</p>
		<p>“Adın ne? Seninle daha önce karşılaşmadık galiba?”</p>
		<p>“Johnnie.”</p>
		<p>“Midlandslı mısın?”</p>
		<p>“Manchester.”</p>
		<p>“Siz ikiniz üye misiniz?”</p>
		<p>Johnnie başını hayır anlamında salladı. George’un çenesi ağır ağır açıldı, eliyle gözlerini ovuşturarak oturduğu yere yığıldı ve sustu. Bu arada Johnnie ve Stanley yan yana oturmuş, bizi izliyorlardı. Bira içiyorlardı. George engelleri son bir çabayla yıkmak için ayağa fırlayıp şarap şişesini kaldırdı. “Fazla şarap kalmamış, ama biraz alın,” dedi Stanley’e.</p>
		<p>“Zahmet etme,” dedi Stanley. “Biz biracıyız.” Ceketinin ön ceplerine vurdu; ceketin orasından burasından bira şişeleri görünüyordu. Stanley, Johnnie ve kendisi için bira “ayarlamak” konusunda bir dehaydı. Zaman zaman çekilen kıtlık yüzünden koloninin stokları tamtakır bile olsa, Stanley, kentin çeşitli yerlerine sakladığı ve kıtlık geçene kadar üzerine çok kâr koyarak sattığı biralardan bir sandıkla çıkagelirdi.</p>
		<p>“Haklısın,” dedi George. “Ancak biz kahrolası kolonililerin midesi, sütten kesildiğimizden beri Cape pisliği içmeye alışmıştır.” George şarabı çok severdi. Ancak onların dostluk derecesini ölçmek için yapılan bu hareket bile, ikiliyi yumuşatamadı. George, “Şu ikisinin kulaklarını çekmek gerekmez mi sizce?” diye sordu, Ted ve Paul’ü kastederek. Paul gülümsedi, Ted utandı.</p>
		<p>“O dalga beni pek sarmıyor,” dedi Stanley. George ilk önce Stanley’nin hâlâ şaraptan söz ettiğini sandı; sonra onun politikadan söz ettiğini anladı ve yardım etmesi için Willi’ye baktı. Ancak Willi kamburunu çıkartmış oturuyor ve bir şarkı mırıldanıyordu. Evini özlediğini anlamıştım. Willi’nin müzik kulağı yoktu, şarkı söyleyemezdi, ama Berlin’i anımsadığı zaman tekrar tekrar, Brecht’in Üç Kuruşluk Opera’sından bir ezgiyi makamsız bir biçimde mırıldanırdı:</p>
		<p class="gap">Köpekbalığı can alıcı</p>
		<p>Dişlerini gösterir</p>
		<p>Bembeyazdır</p>
		<p>Bütün dişleri</p>
		<p class="gap">Bu, yıllar sonra çok sevilen bir şarkı olmuştu, ama bunu ilk kez Mashopi’de Willi’den duymuştum. Willi’ nin, “Çocukken söylediğimiz bir şarkıydı. Brecht diye biri yazmış, ona ne oldu acaba, çok iyiydi,” diye sözünü ettiği ve özlemle mırıldandığı o ezgiyi yıllar sonra, bir pop parçası olarak Londra’da duyduğumda altüst olmuştum.</p>
		<p>“Neler oluyor dostlarım?” dedi George, uzun ve gergin bir sessizlikten sonra.</p>
		<p>“Sanırım moralimiz gitgide bozuluyor,” dedi Paul, bunu özellikle söylemişti.</p>
		<p>“Of, hayır,” dedi Ted, ama kendini tuttu ve kaşlarını çatarak oturdu. Sonra ayağa fırlayıp, “Ben yatmaya gidiyorum,” dedi.</p>
		<p>“Hepimiz yatacağız,” dedi Paul. “O yüzden bir dakika bekle.”</p>
		<p>“Yatağımı istiyorum ben. Çok uykum var,” dedi Johnnie. Bu onun ağzından şimdiye kadar çıkan en uzun cümleydi. Sallanarak ayağa kalktı ve elini Stanley’nin omzuna koyarak dengesini sağladı. Anlaşılan uzun uzun düşünmüş ve birkaç söz söylemesi gerektiğine karar vermişti. “Bak,” dedi George’a. “Bu otele Stanley beni getirdiği için geldim. Bana burada piyano olduğunu ve cumartesi geceleri küçük partiler düzenlediğini söylemişti. Ancak politikayla ilgilenmiyorum. Sen George Hounslow olmalısın. Senden söz ettiklerini duymuştum. Tanıştığımıza sevindim.” Elini uzattı, George onun elini dostça sıktı.</p>
		<p>Stanley ve Johnnie ay ışığında, yatakhane binasına doğru yürüyüp gözden kayboldular. Ted kalktı ve “Ben de gidiyorum ve buraya bir daha asla dönmeyeceğim,” dedi.</p>
		<p>“Of, trajedi yaratma,” dedi Paul soğuk soğuk. Paul’ün böyle birden soğuklaşması Ted’i şaşırtmıştı; bize kırgın ve utanç dolu bakışlarla şöyle bir baktı. Yine de, yeniden oturdu.</p>
		<p>“Bu iki herifin bizimle ne işi var Tanrı aşkına?” diye kabaca sordu George. Kabalığı mutsuzluğundan kaynaklanıyordu. “Evet, eminim iyi insanlardır, ama sorunlarınızı onların önünde nasıl tartışırsınız?”</p>
		<p>Willi hâlâ tepkisizdi. Kulağımın hemen üstünde, dudaklarından yas dolu, o ince ezgi dökülüyordu: “Köpekbalığı can alıcı dişlerini gösterir...”</p>
		<p>Paul, Ted’e kasten, kayıtsızca, seslendi: “Galiba Mashopi’deki sınıfsal durumu değerlendirirken bir hata yaptık. Asıl kilit adamı fark etmedik. Oysa bunca zamandır burnumuzun dibinde duruyormuş: Bayan Boothby’nin aşçısı.”</p>
		<p>“Aşçı da nereden çıktı be?” dedi George çok kabaca. Hırçın ve kırgın, ayakta duruyordu, bardağındaki şarabı öyle çalkalıyordu ki, şarap tozlu zemine dökülüyordu. Bizim halimize şaşırdığı için böyle saldırganlaştığını biliyorduk. Onu haftalardır ilk kez görüyorduk. Galiba ne kadar değiştiğimizi anlamaya çalışıyorduk, kendimizi ilk kez, nasıl desem, George’u bir ölçüt alarak, eski bakış açımızla görüyorduk. Kendimizi suçlu hissetmemize neden olduğu için George’dan nefret ediyorduk, hem de onu üzmek isteyecek kadar. Orada oturmuş, George’un kızgın, dürüst ifadeli yüzüne bakarken içimden, “Tanrım, ne çirkin, ne gülünç,” demiştim. Daha önce hiç böyle hissetmemiştim. Sonra neden böyle hissettiğimi anladım. Ancak, George’un, Paul’ün aşçıdan söz etmesine bu kadar çok kızmasının nedenini çok sonra anlayabildik.</p>
		<p>“Aşçının kilit adam olduğu çok açık,” dedi Paul, George’u büsbütün kışkırtmak ve üzmek için. “Okuması yazması var. Düşünüyor; Bayan Boothby bundan çok şikâyetçi. Yani, bu aşçı bir aydın. Yıllar sonra fikirler, engellere dönüşünce kurşuna dizilmesi gerekecek, ama o zamana kadar amaca hizmet etmiş olacak ya... hem zaten biz de onunla birlikte kurşuna dizileceğiz.”</p>
		<p>George, Willi’yi şaşkınlıkla uzun uzun süzdü. Ardından, başını geriye atmış, çenesini dallara doğru kaldırmış, dalların arasından parıldayan yıldızları seyreder gibi duran Ted’e baktı. Sonra Paul’ün kollarında, ölmüş bir ayyaş gibi yatmakta olan Jimmy’ye. Bunları çok iyi anımsıyorum.</p>
		<p>Ted çabuk çabuk konuştu: “Bu kadar yeter. Seni karavanına kadar geçirelim George.” Bunu barışmak ve dostça davranmak için söylemişti, ama George sertçe, “Hayır,” dedi. Böyle tepki gösterdiği için Paul, Jimmy’yi iterek ayağa kalktı. Sakince ısrar etti: “Elbette, seni yatağına yatırmalıyız,” dedi.</p>
		<p>“Hayır,” dedi George yeniden. Sesi korku doluydu. Sesindeki korkuyu duyunca konuşma biçimini değiştirdi. “Sersem herifler. Ayyaşlar, raylara takılıp düşersiniz.”</p>
		<p>“Gelip seni içeri tıkacağız, dedim,” dedi Paul kayıtsızca. Ayakta sallanıyordu, ama kendini kasarak sallanmayı kesti. Paul de Willi gibi, sarhoş olduğunu belli etmezdi. Oysa çoktan sarhoş olmuştu.</p>
		<p>“Hayır,” dedi George. “Size olmaz dedim. Duymuyor musunuz?”</p>
		<p>Bu arada Jimmy ayılmış, banktan sendeleyerek kalkmıştı, ayakta durabilmek için Paul’e yaslanıyordu. İki genç bir an sallandılar, sonra raylara ve George’un karavanına doğru hızla atıldılar.</p>
		<p>“Geri gelin,” diye bağırdı George. “Sersem herifler. Pis ayyaşlar. Geri zekâlılar.” Şimdi Paul ve Jimmy birkaç metre ötede, titreyen bacaklarıyla ayakta durmaya çalışıyordu. Beceriksizce açılan uzun bacaklarının, parıldayan kumun üzerindeki keskin ve kapkara gölgeleri George’a kadar uzanıyordu. Gölgeleri, uzun, kara bir merdivenden inmeye çalışan beceriksiz kuklaların gölgelerine benziyordu. George kaşlarını çatarak baktı, okkalı bir küfür savurarak hızla onlara doğru koştu. Bu arada bizler birbirimize merakla bakıp kaş göz ediyorduk: George’un böyle nesi vardı? George ikisine ulaştı, omuzlarından tutup kendine çevirdi. Jimmy düştü. Rayların yanına yığılmış pürtüklü çakıltaşlarına basınca kaymıştı. Paul dengesini korumak için kaskatı duruyordu. George, Jimmy’nin yanına, toprağa çömelmiş, bir böcek kabuğuna benzeyen kalın keçe kumaşlı üniformasıyla yerde yatan ağır bedeni kaldırmaya çalışıyordu. Sarhoş çocuğa, “Seni aptal ayyaş,” diyordu George kaba bir şefkatle. “Size geri gelmenizi söylememiş miydim? Söylememiş miydim?” Jimmy’yi sevecenlikle kaldırmaya çalışıyordu, öte yandan onu sarsmamak için öfkesini bastırmaya çalışıyordu. Bu arada bizler koşup, onların yanına ulaşmıştık. Jimmy, gözleri kapalı, sırtüstü yatıyordu. Çakıltaşlarına çarpan alnı yarılmıştı, beyaz yüzüne akan kan simsiyah görünüyordu. Uyuyor gibiydi. Mısır püskülüne benzeyen saçları alnına bir dalga halinde yayılarak ilk kez çekici bir görünüme kavuşmuştu. Saçının telleri parlıyordu.</p>
		<p>“Lanet olsun,” dedi George ümitsizlikle.</p>
		<p>“Peki ortalığı niye böyle velveleye verdin?” dedi Ted. “Seni kamyona kadar geçirecektik, o kadar.”</p>
		<p>Willi boğazını temizledi. Sinir bozucu ve biçimsiz bir sesti bu. Willi sık sık boğazını temizlerdi. Bunu sinirli olduğu için değil, bazen bizi diplomatça uyarmak, bazen de bizim bilmediğimiz bir şeyi bildiğini belli etmek için yapardı. Bu kez ikincisi olduğunu anlamıştım. Willi, bu sesle bize, George’un karavanında bir kadın olduğunu, karavana yaklaşmamamızı söylüyordu. Willi ayık olduğu zamanlar, dolaylı yoldan bile olsa, kendisine verilen sırrı asla söylemezdi, demek ki sarhoştu. Onun boşboğazlığını örtbas etmek için Maryrose’a fısıltıyla, “George’un bizden yaşlı olduğunu hep unutuyoruz, herhalde bizi çok çocuksu buluyordur,” dedim. Ötekilerin de duyabileceği kadar yüksek sesle konuşmuştum. Bunu George da duydu, omzunun üstünden bana bakarak minnettarlıkla gülümseyerek yüzünü buruşturdu. Jimmy’yi hâlâ kıpırdatamamıştık. Hepimiz dikilmiş ona bakıyorduk. Gece yarısını çoktan geçmişti, toprak soğumuştu, ay arkamızdaki dağların hemen üstünde doğmuştu. Ayıkken hiç de çekici olmayan, acınası görünen Jimmy’nin, pis çakılların üzerinde sızmış halde yatarken nasıl olup da alnındaki yara yüzünden hem dokunaklı hem soylu göründüğüne şaşırmıştım. Aynı zamanda, karavandaki kadının kim olduğunu merak ediyordum. Acaba hangi kaba çiftçinin karısı ya da evlilik çağındaki kızı ya da otel sakini, su kadar berrak ay ışığında bize görünmemeye çalışarak George’un karavanına süzülmüştü? O kadını kıskandım. George’u bir anlığına acı veren, yoğun bir aşkla sevdim, aptallığım yüzünden kendime lanetler yağdırdım, George’u defalarca reddetmiştim. Yaşantımın o döneminde, her nedense, beni gerçekten isteyen erkeklerin sevmesine hiç izin vermedim.</p>
		<p>Sonunda Jimmy’yi ayağa kaldırmayı başardık. Bunun için hepimizin asılması ve itmesi gerekmişti. Onu iterek, çekerek sakızağaçlarının arasından, otelin çiçek tarhının ortasından geçen uzun yolda yürüdük. Jimmy hâlâ uyuyordu, odada hemen yatağına kıvrıldı, biz yarasını temizlerken uyumayı sürdürdü. Yarası çok derindi ve içine kum dolmuştu; kanı güçlükle durdurduk. Paul, “Her ne kadar kendimi Florence Nightingale rolünde görmekten nefret ediyorsam da...” diyerek, uyumayıp Jimmy’nin başında bekleyeceğini söyledi, ama oturur oturmaz uyuyakaldı; sonuçta Maryrose sabaha kadar ikisinin başında beklemek zorunda kaldı. Ted kısaca ve neredeyse öfkeyle iyi geceler dileyerek odasına çekildi. (Sabah, herkesle ve kendisiyle alay eder gibi davranacaktı. Aylarca, kendini suçlu hissettiği için gösterdiği ağırbaşlı davranışlarla, gittikçe artan bir alaycılık arasında gidip geldi; daha sonra bunun yaşamının en utandığı dönemi olduğunu söyleyecekti.) Willi, George ve ben, soluklaşan ay ışığı altında, basamaklarda durduk. “Teşekkürler,” dedi George. Yüzüme yakından uzun uzun baktı, sonra Willi’ninkine; duraksadı, dilinin ucuna gelen şeyi söylemekten vazgeçti. Onun yerine kabaca, güçlükle “Bir gün ödeşiriz,” diye şakalaştı ve rayların yanındaki kamyonuna doğru yürüdü; Willi, arkasından, “Gizli bir toplantıya yetişmeye çalışan birine benziyor,” diye mırıldandı. Yeniden bilgiç adam rolüne dönmüştü, kurnazca gülümseyerek ağır ağır konuşuyordu. Oysa ben kimliği bilinmeyen kadını, konuşamayacak kadar çok kıskanıyordum; konuşmadan uyuduk. Üç pilot kahvaltı tepsilerini yatağımıza getirmeseydi, herhalde öğlene kadar uyuyacaktık. Jimmy’nin başında sargı vardı, hasta görünüyordu. Ted inanılmayacak kadar neşeli ve hareketliydi. Paul ise konuşmaya başladığında herkesi cezbediyordu: “Aşçıyı el altından çökertmeye başladık bile, senin kahvaltını bizim hazırlamamıza izin verdi sevgili Anna; ha bir de angarya olan Willi’ninkini.” Tepsiyi havalı bir biçimde önüme koydu. “Aşçı bu gece için harika şeyler pişiriyor. Getirdiklerimizi beğendiniz mi?”</p>
		<p>Hepimize yetecek kadar yiyecek getirmişlerdi, kendimize avokado, domuz pastırması, yumurta, taze sıcak ekmek ve kahveden oluşan mükemmel bir ziyafet çektik. Pencere açıktı, dışarıda parlayan güneş havayı ısıtmıştı, ılık rüzgâr çiçek kokularını odamıza taşıyordu. Paul ve Ted yatağa oturdular, birbirimize kur yapmaya başladık; Jimmy ise Willi’nin yatağına oturmuştu, dün geceki davranışlarından utandığı belliydi. Uzun zaman sonra giyinip birlikte çiçek tarhlarının arasından bara yürüdük; güneşin kavurduğu, solan ve fazla ısınan çiçeklerin sıcak, kuru, baharatlı kokusu havayı doldurmuştu. Otelin verandası içki içen insanlarla doluydu, bar kalabalıktı, Paul’ün kupasını sallayarak ilan ettiği üzere parti başlamıştı.</p>
		<p>Ancak Willi içine kapanmıştı. Öncelikle, toplu yatak odası kahvaltıları gibi bohemlikleri onaylamazdı. “Evli olsaydık,” diye yakındı, “kabul edilebilirdi.” Güldüm. O da, “Pekâlâ gül bakalım. Ancak eski kuralların bir nedeni vardır. İnsanı dertten korurlar,” dedi. Kendisine gülmeme çok sinirlenmişti; bana, benim konumumdaki bir kadının daha saygın olması gerektiğini söyledi. “Hangi konummuş bu?” Böyle bir durumda kendini kapana kısılmış hisseden bütün kadınlar gibi sinirlenmiştim. “Evet Anna, erkekler ve kadınlar için durum farklıdır. Bu hep böyle olmuştur, büyük olasılıkla da böyle olacaktır.”</p>
		<p>“Hep böyle olmuştur da ne demek?” dedim onu geçmişini anımsamaya davet ederek. “Bizi ilgilendirdiği sürece.”</p>
		<p>“Seni ilgilendirdiği sürece, beni değil.” Ancak bunu daha önce de tartışmıştık ve birbirimizin neler söyleyeceğini biliyorduk: kadınların zayıflığı, erkeklerin sahiplenme güdüleri, eski çağlardaki kadınlar ve benzeri. Midemiz bulanana kadar bu böyle sürecekti. Bunun, doğalarımızdaki aşılmaz farklılıktan kaynaklandığını, hiçbir sözün bizi caydıramayacağını biliyorduk. Gerçek şu ki, birbirimizin en derin duygularını ve içgüdülerini hiç durmadan yaralıyorduk. Bu yüzden geleceğin uzman devrimcisi bana soğukça selam verip, Rus grameri kitaplarını alarak otelin verandasında oturdu. Ancak çalışmasına uzun süre devam edemeyecekti, çünkü George yüzünde ciddi bir ifadeyle, sakızağaçlarından bize doğru geliyordu.</p>
		<p>Paul geldi ve “Anna gel de mutfaktaki şu nefis şeylere bir bak,” dedi. Kolunu omzuma doladı. Willi’nin, tam istediğim gibi bunu gördüğünü biliyordum, sonra taş zeminli geçitlerden geçerek otelin arka tarafındaki geniş, alçak tavanlı mutfağa gittik. Masalar yiyecek doluydu, üzerleri sinek konmasın diye tülle örtülmüştü. Bayan Boothby aşçıyla mutfaktaydı; belli ki nasıl olup da bize mutfağa istediğimiz gibi girip çıkacak kadar yüz verdiğini bir türlü anlayamıyordu. Paul aşçıyı hemen selamladı ve ailesinin nasıl olduğunu sordu. Bayan Boothby bundan hiç hoşlanmadı elbette; zaten Paul de aşçıya bunun için selam vermişti. Aşçı ve beyaz patronu, Paul’e aynı biçimde karşılık verdiler: kuşkulu, şaşkın ve güvensiz. Aşçının aklı karışmıştı. Birçok Afrikalı, beş yıldır koloniye gelmekte olan yüzlerce, binlerce pilot sayesinde, beyaz bir adamın, bir zenciye insan gibi davranabileceğini öğrenmişti. Bayan Boothby’nin aşçısı feodal ilişkilerin içindeki içtenlik havasını tanıyordu; yeni görülmeye başlanan resmî ilişkinin kaba ve acımasız olduğunu da öğrenmişti. Oysa, şimdi Paul’e çocuklarından söz ederken, eşit olduğu biriyle konuşur gibiydi. Ağzını her açışında, beyazlarla böyle konuşmaya alışkın olmadığı için duraksıyordu; ancak adamın genelde umursanmayan doğal soyluluğu, onu hemen eşit biriyle konuşan bir adama dönüştürmüştü. Bayan Boothby ikisinin konuşmasını birkaç dakika dinledikten sonra araya girdi: “Paul eğer gerçekten işe yaramak istiyorsan, Anna’yla gidip, salonu süslemeye yardım edin.” Paul’ün geçen akşam kendisiyle alay ettiğini anladığını belli eden bir ses tonuyla konuşmuştu. “Elbette,” dedi Paul, “zevkle.” Ancak aşçıyla bir süre daha konuşmaya özellikle devam etti. Aşçı alışılmadık derecede yakışıklıydı. Yüzü ve gözleri hayat doluydu, bedeni güzel ve güçlüydü, orta yaşlıydı; koloninin bu bölgesindeki Afrikalıların çoğu yetersiz beslenme ve salgın hastalıklar yüzünden acınası durumdaydılar; ancak bu adam karısı ve beş çocuğuyla Boothbylerin evinin arkasındaki küçük kulübede yaşıyordu. Bu, zencilerin, beyazların topraklarında yaşamasını engelleyen yasaya aykırıydı. Kulübe oldukça yoksuldu, ama alışılagelmiş zenci kulübelerinden kat kat iyiydi. Çevresinde çiçekler, sebzeler, tavuklar ve çeşitli kümes hayvanları vardı. Sanırım aşçı Mashopi Oteli’nde çalışmaktan mutluydu.</p>
		<p>Paul ve ben mutfaktan çıkarken, arkamızdan, “İyi günler Nkos. İyi günler Nkosikaas – yani iyi günler Şef ve Şef Kadın,” diyerek bizi uğurladı.</p>
		<p>“Tanrım,” dedi Paul mutfaktan çıkar çıkmaz sinir ve öfkeyle. Sonra öfkesini bastırdığı zaman kullandığı o sakin, neşeli ses tonuyla, “Aman canım, buna bu kadar önem vermem çok anlamsız. Tanrı beni yeteneklerime ve zevklerime uygun bu yaşam durağına getirmekten hoşnut, öyleyse niye kaygılanıyorum ki? Ama yine de...”</p>
		<p>Kızgın güneşin altında büyük salona doğru yürüdük, ayaklarımızın altındaki kum ılık ve hoş kokuluydu. Paul kolunu yeniden belime dolamıştı, şimdi bundan Willi’nin bizi seyrediyor olmasından başka nedenlerle de hoşlanıyorum. Belime içtenlikle sarılmasından hoşlanmıştım; bizimkine benzer gruplarda birden alevlenip sönerken ardında sevecenlik, doyurulmamış bir merak ve tatlı bir kaybetme acısı bırakan o aşkları düşündüm; belki de bizi bir arada tutan, gerçekleşmemiş olasılıklardı. Büyük salonun yanında, Willi’nin bizi göremeyeceği bir yerde bulunan büyük bir jacaranda ağacının altında Paul beni kendine döndürüp gülümsedi, o tatlı acı yüreğime yeniden saplandı. “Anna,” dedi ilahi söyler gibi. “Anna, güzel Anna, tuhaf Anna, çılgın Anna, bu vahşi yerdeki tesellimiz, hoşgörülü bir neşeyle bakan Anna.” Güneş, ağacın sık yapraklardan oluşan karmaşık dantel motifinin arasından süzülüp altın iğnecikler gibi sırtımıza batarken, birbirimize gülümsedik. Paul’ün o anki sözleri bir kehanetti sanki. Aklım sürekli karışıktı, her tür olanaksız geleceği arzuluyordum, doyumsuz, mutsuz, yetersiz olduğumu düşündüğüm için acı çekiyordum, “hoşgörülü bir neşeyle bakan biri” olmamı sağlayacak düşünce yapısına ulaşmama çok zaman vardı. O sıralar insanları, gereksinimlerimin bir uzantısı olarak görüyordum galiba. Bunu şimdi, geçmişe baktığımda anlayabiliyorum; oysa o sıralar arzularımın doğrultusunda hareket ediyor; titrek, değişken, parlak ışıklı bir sis içinde yaşıyordum. Elbette bu aslında gençliğin tanımı. İçimizde gerçekten neşeyle bakan tek kişi Paul’dü; büyük salona el ele girerken ona bakıyor ve bu soğukkanlı genç gerçekten de benim kadar mutsuz ve acı çekiyor olabilir mi, diye düşünüyordum. Ayrıca gerçekten bakışlarımda onunki gibi neşe varsa, bu ne anlama geliyordu? Aniden, o sıralar sık sık olduğu gibi, güçlü ve huzursuz edici bir çöküntü hissettim içimde ve Paul’ü bırakıp yalnız başıma bir pencerenin geniş çerçevesine oturdum.</p>
		<p>Galiba bu yaşamımda gördüğüm en güzel odaydı. Boothbyler bu istasyonda halka açık bir salon olmadığı, partiler ve politik toplantılar için hep yemek salonunu açmak zorunda kaldıkları için yaptırmışlardı burayı. Ancak bunu para kazanmak için değil, yöreye bir armağan olarak yaptırmışlardı.</p>
		<p>Oda, bir tiyatro salonu kadar genişti, ama cilalanmış kırmızı tuğla duvarları ve koyu kırmızı çimento zeminiyle bir oturma odasına benziyordu. Saz desenli yüksek tavanı, kırmızıya kaçan cilasız, turuncu renkli tuğladan örülmüş sekiz sütun tutuyordu. Odanın iki ucundaki şömineler, içlerinde birer öküz çevrilebilecek kadar genişti. Tavanı tutan gül ağacından kirişler hafif acımsı, keskin bir koku yayıyordu ve bu, havanın nemli ya da kuru oluşuna göre değişiyordu. Bir uçta, küçük bir platformun üstünde kuyruklu bir piyano, öteki uçta da yanında bir yığın plak bulunan bir radyo pikap vardı. Odanın her iki yanında da on iki pencere vardı, bir taraftakiler, istasyonun arkasında yığılı duran granit kayalara, ötekiler de mavi dağlara kadar kilometrelerce uzanan çayıra açılıyordu.</p>
		<p>Johnnie, bir uçta piyano çalıyordu, Stanley Lett ve Ted yanındaydı. Johnnie ikisinin de varlığını unutmuştu. Ayaklarını yere vurarak, omuzlarını indirip kaldırarak caz müziğine tempo tutuyordu; dağlara dönük şişman, beyaz yüzü ifadesizdi. Stanley, Johnnie’nin kendisine kayıtsız olmasına aldırmıyordu, Johnnie onun yemeklere, partilere giriş biletiydi, eğlence yerlerine girmek için kullandığı pasaporttu. Johnnie’yle niye arkadaşlık ettiğini gizlemiyordu, aşağılık dolandırıcıların en dürüstüydü. Karşılık olarak Johnnie’ye bol bol bedava sigara, bira ve kız “ayarlıyordu”. Stanley’den bir dolandırıcıdan söz eder gibi söz ettim, ancak bunlar elbette saçma sapan sözler. Stanley, zenginler ve yoksullar için farklı yasaların olduğunu çok çabuk anlamıştı. Londra’da işçilerin oturduğu bir sokakta oturana kadar, bu benim için teoride kalmış bir bilgiydi. Stanley Lett’i ancak o zaman anlayabildim. Yasalara karşı yüreğinin derinlerinden kaynaklanan bir küçümseme duyuyordu. Kısacası, dilimizden düşürmediğimiz devleti küçümsüyordu. Galiba Ted’in ona bu kadar hayran kalmasının nedeni buydu. Bize hep, “Ama o kadar zeki ki!” derdi. Bundan çıkarmamız gereken anlam şuydu: Stanley zekâsını kullanırsa davaya hizmet edebilirdi. Bence Ted haksız sayılmazdı. Stanley gibi sert, kendine hâkim, etkili, vicdansız birçok sendika lideri var. Stanley’nin kendini kaybettiğini hiç görmedim; bu özelliğini başkalarının kazanması için tasarlanmış bir düzenden ne koparabilirse onu koparabilmek için kullanıyordu. İnsanı korkutuyordu. Sevimsiz içki göbeği, sert, keskin yüz hatları, inceleyici bakan soğuk, gri gözleriyle beni kesinlikle korkutuyordu. Öyleyse ateşli ve idealist Ted’e niye katlanıyordu? Bence Ted’i postundan kıl koparılacak bir domuz olarak görmüyordu. Ted gibi “burslu bir gencin” hâlâ onun sınıfıyla ilgilenmesi onu gerçekten duygulandırıyordu. Aynı zamanda da Ted’in deli olduğunu düşünüyordu. “Bak ahbap,” derdi, “sen şanslıymışsın, çoğumuzdan zekisin. Şansını kullan ve çevrede serseri gibi dolaşmayı bırak. İşçiler kendilerinden başka kimseyi iplemezler. Haklı olduğumu biliyorsun. Haklıyım.” Ted, “Ama Stan,” diye heyecanla, gür siyah saçlarını sallayarak, gözleri çakmak çakmak, söze başlardı: “Stan, eğer yeterince insan başkalarını düşünseydi, her şeyi değiştirebilirdik, anlamıyor musun?” Stanley, Ted’in kendisine verdiği kitapları bile okuyordu, sonra da onları, “İçlerinde yazanlara itirazım yok. Sana iyi şanslar, tek söyleyebileceğim bu,” diyerek geri getiriyordu.</p>
		<p>O sabah Stanley piyanonun üzerine bira bardakları stoklamıştı. Köşede, içine bira istiflenmiş bir kasa vardı. Piyanonun çevresi, rasgele yansıyan güneş ışınlarıyla aydınlanan yoğun bir sigara dumanıyla kaplıydı. Üç adam, güneş ışınlarının orasından burasından deldiği bir duman bulutuyla odadakilerden ayrılmışlardı. Johnnie, çevresini unutmuş, çalıyor, çalıyor, çalıyordu. Stanley içkisini yudumluyor, sigarasından bir soluk çekiyor ve odaya girenlerin arasında kendisiyle Johnnie’ye uygun kızları gözüne kestiriyordu. Ted ise, kâh Stanley’nin politik ruhunu elde etmeye çalışıyor, kâh Johnnie’nin müzik yeteneğine sahip olmayı diliyordu. Daha önce de söylediğim gibi, Ted müzik konusunda kendisini çok iyi yetiştirmişti, ama alet çalamazdı. Onu bitkin bırakan kısır bir acıyla, Prokofiev, Mozart ve Bach’tan parçalar mırıldanır, Johnnie’yi bunları çalmaya zorlardı. Johnnie her şeyi kulaktan çalabilirdi, Ted henüz mırıldanmayı bitirmeden parçaları çalmaya başlıyordu, sol eliyse tuşların üstünde sabırsızca bekliyordu. Ted’in yoğun ilgisinin hipnotik baskısı zayıfladığı an, sol eli ritmi değiştiriyor, sonra iki el de çıldırarak caz çalmaya başlıyordu. Ted gülümsüyor ve buruk bir neşeyle Stanley’le göz göze gelmeye çalışıyordu. Stanley ise Ted’e yalnızca dostluk gereği gülümsüyordu. Müzikten anladığı yoktu.</p>
		<p>Bu üçlü, bütün gün piyanonun başından ayrılmadı.</p>
		<p>Salonda yaklaşık on iki kişi vardı, ama içerisi o kadar genişti ki, boş görünüyordu. Maryrose’la Jimmy, sandalyeye çıkmış, koyu renkli çatı kirişlerine kâğıt çelenkler asıyorlardı; Johnnie ve Stanley’nin burada olacağını duyunca kasabaya gelmiş olan uçak teknisyenleri de onlara yardım ediyordu. June Boothby, bir pencerenin pervazına oturmuş, düşlere dalmıştı. Yardım etmesi rica edildiğinde, başını hayır anlamında ağır ağır sallamış, sonra dönüp dağlara dalgın dalgın bakmaya devam etmişti. Paul bir süre, çalışmakta olan grubun yanında durdu, sonra Stanley’nin birasına el koydu, yanıma geldi ve benim gibi pencerenin pervazına oturdu.</p>
		<p>“Üzücü bir manzara değil mi, sevgili Anna?” Maryrose’un çevresini sarmış erkekleri kastediyordu. “Bir ay parçası kadar güzel olan Maryrose, duydukları arzuya karşılık bulamadıkları için süklüm püklüm olmuş erkeklerin ortasında durmasına karşın, ölü ağabeyinden başka bir şey düşünmüyor. Yanındaysa gözü benden başka kimseyi görmeyen Jimmy var; zaman zaman kendime Jimmy’yle yat, diyorum, incilerim dökülmez ya. Hem öyle mutlu olur ki... ancak istemeye istemeye, eşcinsel olmadığım, üstüne üstlük aslında hiçbir zaman olmadığım sonucuna varıyorum. Çünkü yatağımda yalnız yatarken kimi arzuluyorum sence? Ted’i mi? Yoksa Jimmy’yi mi? Yoksa sürekli bir arada olduğum genç ve yürekli kahramanları mı? Hayır. Maryrose’u arzuluyorum, seni arzuluyorum. Ancak elbette ikinizi aynı anda değil.”</p>
		<p>O sırada salona George Hounslow girdi ve doğruca Maryrose’un yanına gitti. Maryrose hâlâ sandalyenin üzerinde, hayranlarının yardımıyla çelenk asıyordu. George yaklaşırken hayranlar kenara çekilmişlerdi. Birden korkunç bir şey oldu. George kadınlara beceriksizce, fazla saygılı yaklaşırdı, hatta bazen kadınlarla konuşurken kekelerdi. (Ancak hep bilerek kekeliyormuş gibi gelirdi insana.) Bu arada çukura kaçmış kahverengi gözlerini karşısındaki kadına küstahça dikmiş olurdu. Bu arada kadınla saygıyla, özür diler gibi konuşmaya devam ederdi. Karşısındaki kadın şaşırır, öfkelenir ya da huzursuzca gülerdi. George şehvet düşkünü bir adamdı aslında. Gerçekten öyleydi, çeşitli nedenlerle şehvet düşkünü biri gibi davranan erkeklerden değildi. Kadınlara gerçekten fazlasıyla ihtiyacı vardı. Bunu özellikle belirtiyorum, çünkü böyle erkeklerin sayısı gün geçtikçe azalmakta. Uygar erkekler; uygarlığımızın sevecen, ama cinsellikten uzak, soğuk erkekleri böyle değil. George’un kendisine boyun eğecek, onun fiziksel büyüsüne kapılacak bir kadına gereksinimi vardı. Oysa günümüzde erkekler kadınlar üzerinde böyle üstünlük kurarlarsa kendilerini suçlu hissediyorlar. En azından çoğu böyle. George bir kadına baktığında, kadını kendinden geçirene kadar becerdiğini düşlerdi. Bu düşüncesinin bakışlarından okunacağından korkardı. O zamanlar bunu anlamamıştım, bana baktığında aklımın niye karıştığını anlayamazdım. Ancak o zamandan bu yana George’a benzeyen birkaç adam daha tanıdım; hepsi de George gibi sabırlı, sakar, saygılıydılar ve onun gibi içten içe kibir dolu bir güce sahiptiler.</p>
		<p>George, sandalyenin üzerinde kollarını kaldırmış duran Maryrose’un hemen yanında duruyordu. Maryrose’un parlak saçları omuzlarına dökülmüştü, üzerinde kolsuz, sarı bir elbise vardı. Altın gibi parlayan buğday renkli kolları ve bacakları, pürüzsüzdü. Havacıları aptala çevirmişti. George da bir an için sersemlemiş bir biçimde bakarak, hareketsiz kaldı; sonra bir şeyler söyledi. Maryrose kollarını indirdi, yavaşça iskemleden indi, yüzünü kaldırarak George’a baktı. George bir şey daha söyledi. Yüzündeki ifadeyi anımsıyorum; çenesi saldırganca yukarı kalkmıştı, gözlerinde ısrarlı, alçakgönüllü, aptalca bir ifade vardı. Maryrose yumruğunu kaldırıp George’un suratına indirdi. Hem de bütün gücüyle; George’un yüzü geriye doğru sarsıldı, kendisi de bir adım geriye sendeledi. Maryrose, George’a dönüp bakmaksızın yeniden iskemleye çıktı, çelenk asmaya devam etti. Jimmy, olaya kendisi neden olmuş gibi, George’a içten bir utançla gülümsüyordu. George bizim yanımıza geldi, yeniden gönüllü palyaço rolüne dönmüştü; Maryrose’un hayranları da çaresizce tapınmaya devam etmek için yeniden çevresinde toplanmışlardı.</p>
		<p>“Çok etkilendim,” dedi Paul, “Maryrose bana böyle vursaydı, bir şeyler başardığıma inanırdım.”</p>
		<p>Ancak George’un gözleri yaşlarla dolmuştu. “Budalanın biriyim ben,” dedi. “Ahmağın tekiyim. Maryrose gibi güzel bir kız bende ne bulsun ki?”</p>
		<p>“Haklısın,” dedi Paul.</p>
		<p>“Burnum kanıyor galiba,” dedi George, burnunu silmek için bunu bahane ederek. Sonra gülümsedi. “Başım dertten kurtulmuyor. O piç kurusu Willi de Rusça sevdası yüzünden benimle ilgilenmiyor bile.”</p>
		<p>“Hepimizin dertleri var,” dedi Paul. Çevresine elle tutulacak kadar somut bir rahatlık ve sakinlik saçıyordu. George, “Siz yirmi yaşındaki gençlerden nefret ediyorum. Sizin ne gibi bir derdiniz olabilir ki?” dedi.</p>
		<p>“Büyük dertler,” dedi Paul. “Birincisi, yirmi yaşındayım. Bu da kadınların yanında kendimi huzursuz ve rahatsız hissetmeme yol açıyor. İkincisi yirmi yaşındayım; önümde koskoca bir yaşam var ve itiraf etmeliyim ki, bu beni dehşete düşürüyor. Üçüncüsü yirmi yaşındayım ve Anna’ya âşığım, o da sürekli kalbimi kırıyor.”</p>
		<p>George bunun doğru olup olmadığını anlamak için bir anlığına bana baktı, ben de omuzlarımı silktim. Sonra George bir solukta koca bir kupa birayı mideye indirdi ve “Her neyse, insanların birbirine âşık olmasıyla ilgilenmeye hakkım yok benim. Ben pis bir herifin ve piçin tekiyim. Belki buna katlanabilirdim, ama aynı zamanda bir sosyalist gibi yaşamaya çalışıyorum. Üstelik domuzun tekiyim. Bir domuz nasıl sosyalist olabilir, söyler misiniz?” Şaka yapıyordu, ama gözleri yeniden dolmuş, bütün bedeni kederle kaskatı kesilmişti.</p>
		<p>Paul başını, ona özgü çekici bir tembellikle çevirdi ve iri mavi gözlerini George’a dikti. Aklından geçenleri okuyabiliyordum: “Aman Tanrım, gerçekten dertli biri bu, sorunlarını duymak bile istemiyorum.” Paul yavaşça pervazdan aşağı kaydı, bana dünyanın en sıcak, en sevecen gülümsemesiyle bakarak, “Sevgili Anna, seni canımdan çok seviyorum, ama Maryrose’a yardım etmeye gideceğim,” dedi. Gözlerindeki ifade, “Şu sıkıcı budalayı başından atar atmaz geri geleceğim,” diyordu. George onun gittiğinin farkına bile varmadı.</p>
		<p>“Anna,” dedi George. “Ne yapacağımı bilemiyorum.” Ben de Paul gibi gerçek sorunlarla uğraşmak istemiyordum. Ben de çelenkler asanların yanına gitmek istiyordum, çünkü Paul onlara katıldığından beri topluluk bayağı eğlenmeye başlamıştı. Dans ediyorlardı. Paul’le Maryrose dans ediyordu; June Boothby bile dansa kalkmıştı, çünkü kadınların sayısı erkeklerinkinden fazlaydı. İnsanlar müziğin çekiciliğine kapılmış, otelden salona akın ediyorlardı.</p>
		<p>“Hadi dışarı çıkalım,” dedi George. “Bu gençlerin neşesi beni öyle bunaltıyor ki... Hem sen gelirsen seninki benimle konuşur. Zaten aslında onunla konuşmak istiyorum.”</p>
		<p>“Teşekkürler,” dedim, kabaca. İnsanların dans salonuna gitmesiyle boşalıvermiş olan verandaya çıktık. Willi gramer kitabını sabırla bir kenara bırakarak, “Galiba huzur içinde çalışmayı beklemekle fazla şey istemiş oluyorum,” dedi.</p>
		<p>Üçümüz, bedenlerimiz gölgede, bacaklarımız güneşte kalacak biçimde oturuyorduk. Uzun bardaklarımız altın renkli berrak birayla doluydu ve güneş ışığı sıvının içinde pul pul pırıltılar yaratıyordu. George konuşmaya başladı. Oldukça önemli şeyler söylüyordu, ama bunları öyle şaklabanca, öyle alaylı bir biçimde anlatıyordu ki, her şey bana çirkin ve huzursuz edici görünüyordu; bu arada dans salonundaki müziğin temposunu oturduğumuz yerden duyabiliyorduk, dans salonunda olmak istiyordum.</p>
		<p>Durum şöyleydi: George’un mutsuz bir aile yaşantısı olduğunu söylemiştim. Gerçekten de dayanılması güç bir yaşantısı vardı. Karısı, iki oğlu ve kızıyla yaşıyordu. Ayrıca karısının ana babasına ve kendi ana babasına bakıyordu. Bir seferinde onun o küçük evine gitmiştim. O kısacık ziyaret bile beni bunaltmıştı. Evin geçimini sağlayan genç çift, daha doğrusu orta yaşlı çift, dört yaşlı insan ve üç çocuk arasında sıkışıp kaldıkları için gerçek bir birliktelik yaşamıyorlardı. George’un karısı bütün gün çalışıyordu, George da öyle. Dört yaşlı da hastaydı ve onlara özel bakım, rejim gibi şeyler gerekiyordu. Akşamları dört yaşlı hiç durmadan kâğıt oynuyor, bütün yaşlılar gibi birbirleriyle çekişiyor ve huysuzluk ediyorlardı. Yaşlılar odanın ortasındaki masada kâğıt oynarken, çocuklar da bulabildikleri yerde ödevlerini yapıyorlardı. George ve karısı, baş başa kalabildikleri tek yer olan odalarına girdiklerinde, bitkinlikten erkenden uyuyakalıyorlardı. İşte George’un evi böyle bir yerdi. George haftanın üç dört günü, kamyonuyla yüzlerce kilometre uzağa, bazen ülkenin öteki ucuna gidiyordu. Karısıyla birbirlerini seviyorlardı, ama George kendini karısına karşı hep suçlu hissediyordu; çünkü evle uğraşmak bile başlı başına çok ağır bir işken, kadıncağız bir de sekreterlik yapıyordu. Hiçbiri yıllardır tatile çıkmamıştı; sürekli parasızlık çekiyor ve beş kuruş için kavga ediyorlardı.</p>
