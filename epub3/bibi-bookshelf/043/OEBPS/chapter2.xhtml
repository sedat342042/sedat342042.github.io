		<p class="gap-twice">Michael’la Berlin’e gittik. Michael savaşta dört bir yana dağılan ve nerede olduğunu bilmediği arkadaşlarını arıyordu. “Büyük olasılıkla ölmüşlerdir,” dedi, yeni kullanmaya başladığı bir ses tonuyla. Duygularını bastırmaya çalışıyordu. Prag duruşmasından beri bu ses tonuyla konuşuyor. Doğu Berlin ürkütücü bir yer; boş, gri, harap, ama hepsinin ötesinde özgürlüklerin kısıtlandığı öyle belli ki, bu zehir gibi çevreye yayılmakta. Orada başımıza gelen en dikkat çekici olay şuydu: Michael savaştan önce tanışmış olduğu bazı insanlara rastladı. Michael’a öyle düşmanca davrandılar ki, dikkatlerini çekmek için onlara doğru koşan Michael, onların düşmanlık dolu bakışlarını görünce kabuğuna çekildi. Michael’ın Prag’da asılan üç kişinin yakın arkadaşı olduğunu bildikleri için böyle davranıyorlardı. O üçü haindiler, öyleyse Michael da bir haindi. Michael onlarla çok yumuşak ve nazik bir biçimde konuşmaya çalıştı. Onlarsa, bir düşman karşısında korkuyla birbirlerine sokulmuş, sırt sırta durmuş hayvanlara, köpeklere benziyorlardı. Başımdan daha önce hiç böyle bir şey geçmemişti; yüzlerinde korku ve nefret dolu bir ifade vardı. Aralarında, gözleri öfke saçan bir kadın vardı, ileri atılıp, “Neden üzerinde pahalı bir takım elbise var yoldaş?” dedi. Oysa Michael hep eski giysilerini giyer, giyeceğe fazla para harcamazdı. Michael, “Ama İrene, Londra’da alabileceğim en ucuz giysiler bunlar,” dedi. Kadının yüzünde birden kuşkulu bir ifade belirdi, arkadaşlarına baktı, sonra utkulu bir biçimde, “Neden buraya gelip kapitalist zehrini yayıyorsun? İngiltere’de paçavralar giydiğinizi, tüketim malları kıtlığı çektiğinizi biliyoruz,” dedi. Michael önce afalladı, sonra yine alayla, Lenin’in bile, ancak yeni kurulmuş bir komünist toplumda tüketim malı kıtlığı çekilebileceğini belirtmiş olduğunu söyledi. “Oysa İrene, biliyorsun ki, İngiltere koyu kapitalist bir ülkedir ve tüketim malı oldukça boldur.” Kadın yüzünü öfkeyle, belki de nefretle buruşturdu. Sonra dönüp gitti, arkadaşları da onu izledi. Michael bu olay üzerine yalnızca, “Bu kadın eskiden zeki biriydi,” dedi. Sonra yorgun ve kederli bir sesle bu konuda şakalaşmaya başladı: “Düşünsene Anna, demek bütün o kahraman komünistler, kocasından biraz daha iyi giyindiğim için Yoldaş İrene’in yüzüme tükürebileceği bir toplum yaratmak için ölmüşler.”</p>
		<p class="gap">Stalin bugün öldü. Molly’yle mutfakta perişan bir halde oturup durduk. “Tutarsız davranıyoruz, aslında sevinmeliyiz. Aylardır ölmesi gerektiğini söyleyip duruyorduk,” diyordum sürekli. O da, “Off bilemiyorum Anna, belki de dönen o korkunç dolaplardan hiç haberi yoktu,” dedi. Sonra güldü ve “Neden böyle perişanız, biliyor musun?” dedi. “Ödümüz patlıyor da ondan. Bildiğimiz belayı bilmediğimiz belaya yeğliyoruz.”</p>
		<p>“Oysa daha kötüsü olamaz.”</p>
		<p>“Neden olmasın? Hepimiz her şeyin iyiye gideceğine körü körüne inanıyoruz. Neden iyiye gitsin ki? Bazen acımasızlık ve dehşet dolu yeni bir buzul çağına girdiğimizi düşünüyorum. Neden olmasın? Bunu kim durdurabilir ki, biz mi?” Michael gelince ona Molly’nin söylediklerini, yani belki de Stalin’in bir şeyden haberi olmadığını söyledim; bu adama bu kadar ihtiyaç duymamız, suçluluğunu gösteren bunca kanıt olmasına karşın onu yeni baştan yaratmaya çalışmamız bana çok tuhaf geliyordu doğrusu. Michael yorgun ve somurtkandı. “Belki de haberi yoktur, olamaz mı?” diyerek beni şaşırttı. “Sorun da bu zaten, her şey doğru olabilir, hiçbir şeyin aslını öğrenmenin yolu yok. Her şey olası, öylesine çılgın bir dünyada yaşıyoruz ki, her şey olası.”</p>
		<p>Bunları söylerken kıpkırmızı olan yüzünde allak bullak bir ifade belirmişti. Sesi, bugünlerde hep olduğu gibi ifadesizdi. Sonra, “Her neyse,” dedi, “öldüğüne hepimiz sevindik. Ancak gençliğimde, politik bakımdan etkin olduğum dönemlerde onun büyük bir adam olduğunu düşünürdüm. Hepimiz öyle düşünürdük.” Sonra gülmeye çalıştı ve “Ne de olsa, dünyada büyük adamların bulunmasını istemek, pek yanlış bir şey sayılmaz,” dedi. Sonra ışıktan rahatsız oluyormuş gibi, gözlerini eliyle kapattı; daha önce onun böyle bir şey yaptığını hiç görmemiştim. “Başım ağrıyor, hadi yatalım,” dedi. Sevişmedik, konuşmaksızın yan yana yattık. Uykusunda ağlıyordu, galiba kötü bir düş görüyordu, onu uyandırmak zorunda kaldım.</p>
		<p class="gap-twice">Ara seçim. Kuzey Londra. Muhafazakâr Parti, İşçi Partisi, Komünist Parti adayları çekişiyor. Bir İşçi koltuğu aldık, ama oy sayımız geçen seçimden bu yana oldukça azalmış. Her zamanki gibi, K.P. çevreleri, İşçi oyunun bölünmesinin doğru olup olmadığını tartıştı. Bu tür tartışmaların çoğuna katıldım. Bu tartışmalar hep aynı kalıbı izler. Hayır, İşçi oyunun bölünmesini istemiyoruz; parlamentoya bir muhafazakâr yerine bir İşçi Partisi üyesi sokmak daha iyi. Öte yandan, K.P. politikasına inanıyorsak, adayımızı parlamentoya sokmaya çalışmalıyız. Ancak bunu başaramayacağımızın farkındayız. Merkezden gelen bir görevli, K.P.yi manzaraya renk katan bir unsur olarak görmenin tam anlamıyla bozgunculuk ve hatalı olduğunu söyleyene, bu seçimlerde kazanacakmış gibi canla başla çalışmamız gerektiğini anlatana kadar bu açmazdan çıkamadık. (Ancak kazanamayacağımızın da farkındaydık.) Yani merkezden gelen adamın ateşli konuşması, herkese çalışma isteği aşılarken, temelde yatan ikilemi çözmüş olmuyor. Bunu üçüncü kez yaşıyoruz, kuşkular ve karışıklıklar nükteyle çözümleniyor. Ah evet, nükte politikada çok önemlidir. Üstelik bu kez bunu yapan merkezden biri: “Önemli değil yoldaşlar, oy potansiyelimizi kaybedeceğimiz için nasıl olsa İşçi oyunu bölmeye yetecek kadar oy alamayacağız.” Rahatlayan insanlar gülmeye başlar, toplantı sona erer. Resmî politikamızdaki bütün ilkelere ters düşen bu şaka, aslında herkesin duygularını dile getiriyor. Üç gündür, öğleden sonraları anket yapıyorum. Kampanya karargâhı, Londra’nın kuzeyinde oturan bir yoldaşın evi; kampanyayı seçim bölgesinde oturan, her yerde hazır ve nazır bulunan Yoldaş Bill yönetiyor. On iki kadar ev kadını, boş oldukları için öğleden sonraları anket yapmaya çıkıyor; erkekler gece geliyor. Herkes birbirini tanıyor; ortak bir amaç uğruna çalışan insanlarla birlikte olmak hoşuma gidiyor. Bill çok yetenekli bir organizatör, her şeyi en küçük ayrıntısına kadar planlamıştı. Anket yapmaya çıkmadan önce, durumla ilgili bilgi aldık, bu arada bol bol çay içtik. Bulunduğumuz bölgede işçi aileleri oturuyor. “Buradakiler partiyi destekliyor,” dedi bir kadın gururla. Bana, daha önce anket yapılmış ve “kararsız” olarak işaretlenmiş yirmi dört kişinin kartı verildi. Görevim, onlarla yeniden görüşüp, K.P.ye oy vermelerini sağlamaya çalışmak. Kampanya karargâhından ayrılırken ankete çıkarken neler giymemiz gerektiği konusunda tartıştık. Anketçi kadınların çoğu, buradaki kadınlardan daha iyi giyiniyor. “Bence her zamankinden farklı giyinmemiz doğru olmaz,” dedi bir kadın. “Yoksa onları aldatıyor oluruz.”</p>
		<p>“Evet ama, kapıda fazla gösterişli birini görürlerse, savunmaya geçebilirler,” dedi Yoldaş Bill tatlı tatlı gülerek. Ayrıntılı bir işe daldığında Molly de böyle olur; onun gibi, “Önemli olan sonuca ulaşmaktır,” der neşeli ve iyi niyetli bir biçimde. İki kadın Bill’e dürüst davranmadığı için çıkıştılar. “Dürüst olmalıyız, yoksa bize güvenmezler.” Bana verilen kartlarda adları yazılı olan kişiler, işçi ailelerinin bulunduğu sokaklarda oturuyorlardı. Burası birbirine benzeyen, küçük, yoksul evlerden oluşan çirkin, geniş bir bölge. Bir kilometre ötede çevreye yoğun dumanlar saçan büyük bir tren garı var. Kara bulutlar alçak ve yoğun, gardan yükselen duman da bunlara katılıyor. Listedeki ilk evin çatlak ve soluk boyalı kapısının önündeyim. Kapıya, sarkmış yün elbisesi ve önlüğüyle Bayan C. bakıyor; yıpranmış bir kadın. İyi giyimli ve bakımlı iki küçük oğlu var. K.P.den geldiğimi söylüyorum, başını sallıyor. “Bize oy vermekte kararsızsınız galiba?” diyorum. “Size karşı değilim,” diyor. “Geçen hafta gelen hanımefendi bir kitap bıraktı.” (Bir broşür.) “Ama şekerim biz hep İşçi Partisi’ne oy veririz,” diyor sonunda. Kararsız sözcüğünü karalayıp İşçi Partisi’ni işaretliyor ve devam ediyorum. Sıradaki bir Kıbrıslı. Bu, öncekinden de yoksul bir ev; içeride bezgin bir genç adam, güzel esmer bir kız ve bir bebek var. Evde mobilya yok denecek kadar az. İngiltere’ye yeni gelmişler. Oy kullanmaya hakları olup olmadığını bilmedikleri için kararsız olarak işaretlenmişler. Buna hakları olduğunu anlatıyorum. İkisi de iyi niyetliler, ancak bebek ağladığı için gitmemi istiyorlar; baskı ve telaş yüklü bir hava. Adam komünistlere aldırmadığını, ama Rusları sevmediğini söylüyor. Bana kalırsa, oy verme zahmetine bile katlanmayacaklar, ama yine de “kararsız” sözcüğünü olduğu gibi bırakıp devam ediyorum. Kapısının önünde asi gençlerin durduğu bakımlı bir ev. Eve girerken arkamdan çapkınca ıslık çalıp, dostça laf atıyorlar. Dinlenmekte olan gebe ev hanımını rahatsız etmişim. Kadın beni içeri almadan önce, bahçedeki gençlerin arasında olan oğluna, alışverişe gitmeye söz vermiş olduğunu anımsatıyor. Çocuk daha sonra gideceğini söylüyor: on altı yaşlarında, yakışıklı, sert tavırlı ve iyi giyimli bir çocuk; bölgedeki çocuklar, ana babalarının tersine iyi giyimli. Kadın bana, “Ne istiyorsunuz?” diyor. “K.P.den geliyorum...” diyorum ve açıklama yapıyorum. “Evet, daha önce gelmiştiniz,” diyor. Nazik, ama kayıtsız. Ona ne evet ne de hayır dedirtebiliyorum, sonra bana kocasının hep İşçi Partisi’ne oy verdiğini, kendisinin de kocasının sözünden çıkmadığını söylüyor. Ben oradan ayrılırken oğluna sesleniyor, çocuksa sırıtarak arkadaşlarıyla uzaklaşıyor. Kadın ona bağırıyor. Ancak bu olayda hiçbir sinir bozucu yan yok, çünkü kadın aslında oğlunun gerçekten alışverişe gitmeyeceğini biliyor, bağırması gerektiği için bağırıyor, oğlu da annesinin kendisine bağırmasını bekliyor, ama aslında buna pek aldırmıyor. Bir sonraki evde, kadın hemen bana çay ikram ediyor ve seçim dönemini sevdiğini söylüyor. “Konuşmak için bir sürü insan geliyor.” Kısacası kadın yalnızlık çekiyor. Bezgin, kaygılı bir biçimde sürekli sorunlarından söz ediyor. (Gittiğim evlerin içinde, gerçekten dertli ve mutsuz bir insanın bulunduğu tek ev buydu gibi geliyor bana.) Kadının üç küçük çocuğu varmış, canı sıkıldığı için yeniden çalışmaya başlamak istiyormuş, ama kocası buna izin vermiyormuş. Hiç durmaksızın konuştu, üç saat orada kaldım, bir türlü kalkamadım. Sonunda ona K.P.ye oy verip vermeyeceğini sorduğumda, “Evet, yeter ki sen iste şekerim,” dedi. Eminim bunu bütün anketörlere söylemiştir. Ardından kocasının hep İşçi Partisi’ne oy verdiğini de ekledi. Kararsızı karalayıp İşçi Partisi’ni işaretledim. O gece saat on sularında, üçü dışında hepsi İşçi Partisi’ne çevrilmiş kartlarla dönüp bunları Yoldaş Bill’e verdim. “Anketörlerimiz fazla iyimser,” dedim. Tek kelime etmeksizin kartları karıştırıp hepsini kutularına yerleştirirken, yeni gelen anketörlerin moralini bozmamak için yüksek sesle, “Birçok kişi politikamızı destekliyor, adayımızı parlamentoya sokabileceğiz artık,” dedi. Üç gün art arda öğleden sonraları anket yapmaya çıktım, bu kez iki “kararsız” dışında, yeni evlere gittim. İki K.P. taraftarı buldum, ikisi de parti üyesi, gerisi İşçi Partisi’ne oy verecek. Gittiğim evlerde beş yalnız kadın vardı, çocukları ve kocaları yanlarında olmasına karşın, hatta belki onlar yüzünden çıldırmak üzere olan beş kadın. Hepsinin ortak özelliği, kendilerinden emin olamamaları. Mutsuz oldukları için suçluluk duyuyorlar. Hepsi de, “Bir yerde bir hata yapıyorum herhalde,” dedi. Kampanya karargâhına döndüğümde, o öğleden sonra görevli olan kadına bu kadınlardan söz ettim. “Evet,” dedi. “Ankete gittiğimde bunlardan biriyle karşılaşacağım diye ödüm patlıyor. Bu ülke yalnız ve çılgına dönmüş kadınlarla dolu.” Bir an duraksadı, sonra konuştuğum kadınlarda da gördüğüm, kendinden emin olamama duygusunun yarattığı hırçınlıkla, “Partiye girip kendime bir yaşam amacı bulana kadar ben de öyleydim,” dedi. Bu konuyu aklımdan çıkaramıyorum; gerçek şu ki, bu kadınlar aslında ilgimi seçim kampanyasından daha fazla çekiyorlar. Seçim günü: İşçiler, sayıları azalmakla birlikte yine çoğunluktalar. Komünist aday kaybetti. Bir şaka. (Kampanya karargâhı. Şakayı yapan kişi Yoldaş Bill.) “Eğer iki bin oyumuz daha olsaydı İşçi Partisi’ni zorlayabilirdik. Her şeyde bir hayır vardır.”</p>
		<p class="gap-twice">Jean Barker. Önemsiz bir parti görevlisinin karısı. Otuz dört yaşında, ufak tefek, esmer, etine dolgun. Oldukça çirkin. Kocası ona hükmediyor. Kadının yüzünde sürekli tedirgin, meraklı, iyi niyetli bir ifade var. Parti aidatlarını toplamak için arada bir uğruyor. Çok boşboğaz, ama boşboğazların en ilginçlerinden; ağzından söz çıkmadan önce ne diyeceğini bilmiyor; bu yüzden cümlelerinin yarısında ne söylediğini fark ediyor, kızarıyor, az önce ne demek istediğini açıklıyor ya da sinirli sinirli gülüyor. Bazen de, “Herhalde böyle düşünüyor olamam?” der gibi, cümlesinin yarısında aklı karışmış bir biçimde duraksıyor. Bu yüzden konuşurken yüzünde, kendini dinliyormuş gibi bir ifade oluyor. Şimdiye kadar parti üyeleri arasında roman, kısa öykü ya da bir oyun yazmamış, en azından bu işe başlamamış birine hiç rastlamadım. Bu gerçeği, anlayamamama karşın olağanüstü buluyorum. Dilini tutamadığı için insanları şaşırtan, güldüren, bir palyaço ya da işini çok iyi yapan bir komedyen gibi davranan Jean Barker’da aslında espri anlayışından eser yok. Yine de kendini şaşırtan bir şey söylediğinde insanların güleceğini ya da kızacağını biliyor, bu yüzden kendisi de tedirginlikle, telaşla gülerek sözüne devam ediyor. Üç çocuğu var. Kocasıyla o, çocuklarının geleceği konusunda çok hırslılar, onların burs kazanmalarını istiyorlar, çocuklarını bu yönde teşvik ediyorlar. Çocuklarını parti görüşü “doğrultusunda”, Rusya’da yaşayacakmış gibi yetiştiriyorlar. Çocukların, azınlık olduklarını bilen insanlara özgü içe kapanık, tedirgin bir görünümü var; komünistlerin yanında parti konusundaki bilgilerini göstermeye çalışırlar; bu arada ana babaları onları gururla seyreder.</p>
		<p>Jean her gün saatlerce bir kantinin yöneticiliğini yapıyor. Oturdukları daire, çocukları ve kendisi için yeterince para kazanıyor. Aynı zamanda yerel parti bürosunun sekreteri. Kendinden hiç hoşnut değil. “Yaptıklarım yeterli değil, yani demek istediğim parti yeterli değil, beni usandırıyor, büroda çalışmak gibi, yalnızca kâğıt işi, hiçbir anlamı yok.” Sinirli sinirli gülüyor. “George,” –kocası– “böyle düşünmenin yanlış olduğunu söylüyor, ama neden ona boyun eğeyim ki! Demek istediğim sık sık yanılıyorlar, değil mi?” Gülüyor. “Değişiklik olsun diye dişe dokunur bir şeyler yapmak istiyorum.” Gülüyor. “Yani farklı bir şey. Ne de olsa başımızdaki yoldaşlar bile fanatik olmaktan söz ediyorlar, öyle değil mi, ama elbette bunu ilk söyleyenler baştaki yoldaşlar olmalı...” Gülüyor. “Fakat aslında hiç de böyle olmuyor... her neyse, değişiklik olsun diye yararlı bir şeyler yapmaya karar verdim.” Gülüyor. “Bu yüzden cumartesi öğleden sonraları geç öğrenen çocuklara öğretmenlik yapıyorum. Eskiden öğretmendim de. Onlara özel ders veriyorum. Hayır, parti çocukları değil, sıradan çocuklar.” Gülüyor. “On beş çocuk. Zor iş. George, partiye yandaş kazandırmanın daha iyi bir uğraş olduğunu söylüyor, ama ben gerçekten yararlı olacak bir şeyler yapmak istedim...” Konuşma böyle uzuyor. Komünist Parti, genelde, gerçekten politik olmayan ancak güçlü bir görev anlayışına sahip insanlardan oluşuyor. Bir de partiyi aileleri yerine koyan kimsesizler var. Geçen hafta şair Paul sarhoşken, partiden tiksindiğini ve bıktığını söyledi, ama partiye 1935’te girmiş ve partiden ayrılırsa “bütün yaşamına” bir sünger çekmek zorunda kalacak.</p>
		<p class="gap-twice">[Sarı Defter bir romanın müsveddesine benziyordu, çünkü sayfaya “Üçüncünün Gölgesi” başlığı atılmıştı. Yazı kesinlikle bir roman gibi başlıyordu:]</p>
		<p class="gap-twice">Julia üst kata doğru bağırıyordu: “Ella, partiye gitmeyecek misin? Banyoda işin var mı? Yoksa ben gireceğim de.” Ella yanıt vermedi. Oğlunun yatağına oturmuş, onun uyumasını bekliyordu. Üstelik partiye gitmemeye karar verdiğini Julia’ya söyleyip onunla tartışmak istemiyordu. Az sonra yataktan sessizce kalkmaya yeltendi, ama Michael’ın gözleri hemen açıldı ve “Ne partisi?” dedi.</p>
		<p>“Gidecek misin?”</p>
		<p>“Hayır,” dedi Ella, “uyu artık.”</p>
		<p>Çocuğun gözleri kapandı, göz kapakları önce biraz titredi, sonra hareketsizleşti. Michael uyurken bile güçlü, iri ve dayanıklı görünüyordu. Dört yaşındaydı. Kızıla çalan sarı saçları, hatta çıplak kolundaki tüyler bile loş ışıkta sarı sarı parlıyordu. Teni esmerdi, yaz güneşiyle bronzlaştığı için parlıyordu. Ella ışıkları sessizce söndürdü, bekledi; kapıya gitti, bekledi; dışarı süzüldü, bekledi. Çıt yoktu. Julia neşeli neşeli merdiveni tırmanırken yüksek, şen şakrak sesiyle, “Eee, gidiyor musun?” diye sordu. “Şşt, Michael şimdi uyudu.” Julia sesini alçaltarak, “Hadi git ve yıkan. Küvete, kimsenin benim çıkmamı beklediğini düşünmeksizin huzurlu huzurlu uzanmak istiyorum.”</p>
		<p>“Ama sana gitmeyeceğimi söyledim ya,” dedi Ella, biraz huzursuz olmuştu.</p>
		<p>“O da nedenmiş?” dedi Julia, odalardan büyük olanına girerken. Bu kat iki küçük oda ve bir mutfaktan oluşuyordu. Ev Julia’nındı, Ella bu kattaki üç odada, oğlu Michael’la kalıyordu. Bütün odalar küçük ve alçak tavanlıydı. Odaların büyücek olanında bir açılır kapanır kanepe, kitaplar, birkaç gazete vardı. Aydınlık, oldukça sıradan, daha doğrusu kişiliksiz bir odaydı burası. Ella odayı kendi zevkine göre döşemeye kalkmamıştı. Onu bunu yapmaktan alıkoyan şey, buranın Julia’nın evi olmasıydı. Burası Julia’nın evi, mobilyalar Julia’nın mobilyalarıydı; gelecekte kendi istediği gibi döşeyeceği bir evi mutlaka olacaktı. İşte buna benzer duygularla odayı olduğu gibi bırakmıştı. Yine de orada yaşamaktan hoşlanıyor, başka bir eve taşınmayı düşünmüyordu. Ella, Julia’nın arkasından gidip, “Canım istemiyor,” dedi. “Canın ne zaman istedi ki?” dedi Julia. Odaya göre fazla büyük olan kanepeye oturmuş, sigara içiyordu. Julia toplu, bodur, neşeli, hareketli bir Yahudi’ydi. Tiyatro oyuncusuydu. Oyunculuk, Julia’ya göre büyütülecek bir şey değildi. Önemsiz rollerde çok başarılıydı. Genelde oyunlarda iki tür kişiliği canlandırırdı: “işçi sınıfından gülünç kadınlar” ya da “işçi sınıfından acınası kadınlar”. Bundan şikâyetçiydi. Şu günlerde televizyonda rol almaya hazırlanıyordu. Kendisinden hiç mi hiç hoşnut değildi.</p>
		<p>“Canın ne zaman istedi ki zaten,” derken aslında hem Ella’yı hem kendini eleştiriyordu. Julia’nın canı hep dışarı çıkmak isterdi, davetleri asla geri çevirmezdi. Oynadığı rolden hoşlanmasa da, oyundan nefret etse de kendi deyimiyle, “çevrede boy göstermeye” bayılırdı. Provaları, tiyatronun dükkânını, havadan sudan konuşmayı, acımasız davranmayı çok severdi.</p>
		<p>Ella ise bir kadın dergisinde çalışıyordu. Üç yıl boyunca “erkekler nasıl tavlanır ve elde tutulur” türünde makaleler, giysi, makyaj konulu yazılar yazmış, bu yaptığı işten nefret etmişti. Bu işi iyi beceremiyordu. Derginin editörü arkadaşı olmasaydı, çoktan işten atılmış olabilirdi. Son zamanlarda çok daha fazla zevk aldığı bir iş yapmaya başlamıştı. Dergi bir tıp köşesi açmıştı. Köşeyi bir doktor hazırlıyordu. Ancak her hafta bu köşeye, tıpla ilgisi olmayan, özel olarak yanıtlanması gereken kişisel sorunlarla dolu yüzlerce mektup geliyordu. Bu mektuplarla Ella ilgilenmeye başlamıştı. Ella ayrıca, Julia’yla ikisinin en sevmediği ve alay ettiği türden, yani “kadınca ve duygusal” beş altı öykü yazmıştı. Bir de yazmaya başladığı, ama tamamlayamadığı bir romanı vardı. Kısacası, Julia’nın Ella’yı kıskanması için görünürde hiçbir neden yoktu, ama kıskanıyordu işte.</p>
		<p>Geceki parti, Ella’nın emrinde çalıştığı doktorun evinde yapılıyordu. Doktorun evi, Julia’nın evinden çok uzakta, Londra’nın kuzeyindeydi. Ella tembeldi. Bir yere kalkıp gitmek ona güç gelirdi. Julia yukarı çıkmamış olsaydı, yatağına girip kitap okuyacaktı.</p>
		<p>“Yeniden evlenmek istediğini söylüyorsun,” dedi Julia, “ama insan içine çıkmazsan bunu nasıl başaracaksın ha?”</p>
		<p>“Dayanamadığım da bu zaten,” dedi Ella birden canlanarak. “Yeniden piyasaya düştüm, bu yüzden partilere gitmek zorundayım.”</p>
		<p>“Böyle düşünmen yararsız, çarklar böyle dönüyor, değil mi?”</p>
		<p>“Galiba.”</p>
		<p>Ella, Julia’yla yatağın üstünde oturmuş sigara içiyor (şu anda bir divan olan yatak, yumuşak, yeşil bir yün battaniyeyle örtülüydü) ve Julia’nın gitmesini diliyordu. Duygularını belli etmediğini sanıyordu, ama aslında kaşları çatıktı ve huzursuzdu. “Ne de olsa,” dedi Julia, “bürodaki o iğrenç şarlatanlar dışında kimseyle görüşmüyorsun.” Sonra da, “Üstelik geçen hafta bu konuda kesin kararlıydın,” diye ekledi.</p>
		<p>Ella birden bir kahkaha attı, Julia da gülmeye başladı; yeniden birbirlerine karşı dostça duygular duymaya başlamışlardı.</p>
		<p>Julia’nın az önce söylediği sözler Ella’da tanıdık duygular uyandırmıştı. Kendilerini sıradan olmasa bile, normal, yani sıradan duygusal tepkileri olan kadınlar olarak görüyorlardı. Alışılmışın dışında yaşamlar sürmelerini, kendilerini gerçekten anlayan erkeklerle karşılaşmamalarına bağlıyor, bunun böyle olduğunu söylüyorlardı. Kadınlar onlara karşı kıskançlıkla ve düşmanca, erkekler de sinir bozacak kadar bayağı düşüncelerle yaklaşıyordu; ikisi de bu durumdan şikâyetçiydi. Arkadaşları onları, sıradan ahlak anlayışını hor gören kadınlar olarak görüyorlardı. Ella, boşanmayı beklediği süre boyunca kendisinden hoşlanan erkeklere fazla yüz vermemeye çalıştığını söyleseydi, herhalde ona yalnızca Julia inanırdı. Aslına bakarsanız, erkekler kendilerini kısıtlamışlardı. Ella artık özgürdü. Kocasıysa, boşanma işlemlerinin tamamlanmasından iki gün sonra yeniden evlenmişti. Ella buna pek aldırmamıştı. Evlilikleri çok yıpratıcıydı ve mutlaka pek çok evlilikten daha kötü değildi. Ancak Ella ödünler vermesine yol açan bu evliliği sürdürseydi, kendine ihanet etmiş olacaktı. İşin içyüzünü bilmeyenler, George’un Ella’yı başka bir kadın için terk ettiğini sanıyorlardı. Ella insanların kendisine bu yüzden acımasından nefret ediyordu, bazı nedenlerle bunu gurur sorunu yapmış, bu yanlış anlamayı düzeltmeye kalkışmamıştı. Üstelik insanların ne düşündüğü önemli miydi?</p>
		<p>Çocuğu yanındaydı, kendine güvenini kaybetmemişti, önünde bir gelecek uzanıyordu. Bundan sonra erkeksiz yaşamayı düşünemiyordu. Bu yüzden partilere gitme ve davetleri kabul etme zorunluluğuna boyun eğmeliydi. Julia bu gerçekçi tutumunda haklıydı. Oysa Ella sürekli uyuyor ve keder içinde yaşıyordu.</p>
		<p>“Hem gidersem, Doktor West’le tartışmam gerekecek, bu da çok anlamsız.” Ella, Doktor West’in insanlara fazla yardımcı olamamasını, onun vicdansızlığına değil, düş gücünden yoksun oluşuna bağlıyordu. Doktor West, ilaç ve tedavi öneremediği, bir hastaneye gitmesini söyleyemediği bütün hastaların mektuplarını Ella’ya devrediyordu.</p>
		<p>“Biliyorum, onlar gerçekten de iğrenç insanlar,” dedi Julia. ‘Onlar’ derken, memur ve bürokratları kastediyordu. ‘Onlar’ Julia’ya göre, orta sınıftan insanlardı. Julia partiye üye olmamasına karşın komünistti, üstelik ana babası da işçi sınıfındandı.</p>
		<p>“Şuna bir bak,” dedi Ella heyecanla, çantasından katlanmış mavi bir kâğıt çekerken. Kalitesiz mektup kâğıdının üzerinde şunlar yazılıydı: “Sevgili Doktor Allsop. Derdime ancak siz çözüm bulabilirsiniz. Boynumda ve başımda romatizma var. Köşenizde, hastalara nazik yanıtlar yazıyorsunuz. Lütfen bana bir öğüt verin. Romatizmam, 9 Mart 1950 tarihinde, kocamın öğleden sonra saat üçte ölmesinden sonra başladı. Artık korkmaya başladım, çünkü yalnız yaşıyorum, ya romatizma nöbetim bütün bedenimi sararsa, ben de yardım istemek için kıpırdayamazsam? Yanıtınızı dört gözle bekliyorum, saygılarımla. (Bayan) Dorothy Brown.”</p>
		<p>“Doktor West bunu okuyunca ne dedi?”</p>
		<p>“Bir tıp köşesi hazırlamak için anlaştığını, sinir hastaları için ayakta tedavi merkezi işletmediğini söyledi.”</p>
		<p>“Nasıl söylediğini tahmin edebiliyorum,” dedi Julia. Doktor West’i bir kere görmüş, görür görmez de düşman bellemişti.</p>
		<p>“Bu ülke mutsuzluk içinde kendilerini yiyip bitiren insanlarla dolu, buna kimse aldırmıyor.”</p>
		<p>“Kimsenin umurunda değil,” dedi Julia. Sigarasını söndürdü, besbelli Ella’yı partiye gitmeye zorlamaktan vazgeçmişti. “Ben banyo yapmaya gidiyorum,” dedi. Neşeli neşeli, şarkı söyleyerek, gürültüyle aşağı indi.</p>
		<p>Ella bir an hareketsiz kaldı. “Partiye gideceksem, bir şeyler ütülemem gerek,” diye düşünüyordu. Tam giysilerini gözden geçirmek üzereydi ki, kaşlarını çatıp durdu. “Ne giyeceğimi düşünüyorsam, aslında gitmeye karar vermişim demektir. Ne tuhaf. Belki de gerçekten gitmek istiyorumdur? Hem zaten hep bir şeyi yapmayacağımı söyleyip, sonradan fikrimi değiştiriyorum. Galiba aslında kararımı verdim. Ama hangi yönde? Bir şeyi yapmayacağımı söylerken, bir bakıyorum tam tersini yapıyorum, yani aslında tersini yapmaya karar vermiş oluyorum. Evet, şu anda neye karar verdiğim konusunda en ufak bir fikrim yok.”</p>
		<p>Birkaç dakika sonra, yarısını yazmış olduğu romanının başına oturmuştu. Romanın ana izleği intihardı. Bu, ölüm ânına kadar intihar edeceğini fark etmeyen, ama aslında bunu aylardır en ufak ayrıntısına kadar planlamış olduğunu anlayan bir gencin öyküsüydü. Romanın konusu, bir gencin uzun vadede belirli planları olmasa da düzenli ve planlı olan yaşamıyla, aslında içten içe gitgide güçlenen intihar düşüncesi arasındaki çelişkiydi. Gencin gelecekle ilgili planları, mantıklı yaşam biçiminin tersine, belirsiz ve gerçekleşmesi olanaksızdı. Genç adamın umutsuzluğa, deliliğe ya da mantıksızlığa olan gizli eğilimi, gitgide daha fazla olasılık dışı fanteziler üretmesine neden olacaktı; daha doğrusu bu fanteziler gencin eğilimlerini belirleyecekti. Yani romanın temel konusu, başlangıçta fark edilmeyen bir ümitsizlik ve gencin bile bilemediği bir intihar isteğiydi. Ölüm ânıysa genç adamın yaşamına neyin yön verdiğini anladığı an olacaktı; yaşamına yön veren şey düzen, disiplin, gerçekçilik ve sağduyu değil, gerçekdışı düşüncelerdi. Ölüm ânında, karanlık ölüm gereksinimiyle kendisi arasındaki bağın, o çılgın, tuhaf güzel yaşam düşleri olduğu anlaşılacaktı; sağduyu ve düzen isteğinin sağlık belirtileri değil de, (öykünün başında anlaşılmamasına karşın) aslında deliliğin belirtileri olduğu anlaşılacaktı.</p>
		<p>Bu romanı yazma fikri Ella’nın aklına, bir yemek davetine gitmemeye karar verdikten sonra, kendini bu davete hazırlanırken bulduğunda gelmişti. Kendi kendine, şaşkınlıkla, “İşte ben aynen böyle intihar edeceğim,” demiş ve şaşırmıştı. “Bir pencereden atlamak üzereyken ya da her yanı kapalı küçük bir odada gazı açarken ne yaptığımı fark edeceğim ve duygusuzca, ‘Aman Tanrım! Demek başından beri bunu yapmayı istiyormuşum. Demek uzun süredir bunu düşünüyormuşum!’ diyeceğim. Bu arada uzun süre önce anlamam gereken bir şeyi henüz anladığımı fark edeceğim. Kim bilir kaç kişi böyle intihar ediyordur? İnsanların bir umutsuzluk nöbetinde intihar ettiği sanılır. Ancak birçok kişi herhalde az önce anlattığım gibi intihar ediyordur; yani kendilerini bir intihar mektubu yazarken, hatta dostlarıyla neşeli, meraklı ve dostça bir biçimde telefon konuşması yaparken buluyorlardır... Büyük bir soğukkanlılık ve beceriyle kapıların altını, pencere çerçevelerini gazete kâğıtlarıyla tıkarken son derece kayıtsız bir biçimde, ‘Şu hale bak, ne ilginç. Bunu yapacağımı önceden tahmin etmemiş olmam ne tuhaf!’ diyorlardır.”</p>
		<p>Ella bu romanı yazarken zorlanıyordu. Teknik nedenlerle değil. Tam tersine, genç adamı zihninde net bir biçimde canlandırabiliyordu. Onun nasıl yaşadığını, ne tür alışkanlıkları olduğunu biliyordu. Sanki öykü, zihninde bir yerlerde yazılıydı da, bunu kâğıda döküyordu. Zorlanmasının nedeni romandan utanmasıydı. Julia’ya bundan söz etmemişti. Arkadaşının, “Sence bu fazla olumsuz bir konu değil mi?” ya da “Bunun insanı ileriye götürebileceğini pek sanmıyorum...” gibi bir şeyler söyleyeceğini ya da bugünlerde komünistlerin sıkça kullandığı kalıplaşmış yorumlardan birini yapacağını biliyordu. Ella, Julia’nın bu tür yorumlarıyla alay ederdi, ama görünüşe bakılırsa, yüreğinin derinliklerinde ona hak veriyordu, çünkü böyle bir romanın insanlara hiçbir yararı olmayacağını düşünüyordu. Yine de kendini bu öyküyü yazmaktan alıkoyamıyordu. Üstelik böyle bir konuda roman yazıyor olması onu şaşırtıyor, utandırıyor ve korkutuyordu. Hatta, “Belki farkında olmaksızın intihar etmeye karar verdim,” diye bile düşünmüştü. (Ancak böyle bir şey yaptığını sanmıyordu.) Çeşitli bahaneler bularak yazmaya devam ediyordu: “Bunu yayımlatmama gerek yok, kendim için yazıyorum.” Aslında bu doğru sayılırdı. Dostlarına bundan söz ederken, şakayla karışık, “Ama tanıdığım herkes roman yazıyor,” derdi. Bu yanlış da sayılmazdı. Aslında bu romanı yazarken, yalnızken kendini tatlı yemekten alıkoyamayan, herkesten gizli özel zevkleri olan, görünmeyen alt benliğiyle ya da aynadaki görüntüsüyle konuşan birinden farklı davranmıyordu.</p>
		<p>Ella, dolaptan elbisesini çıkardı ve ütü masasını açtı. “Demek partiye gerçekten gidiyorum? Acaba buna ne zaman karar verdim?” diye düşündü. Elbisesini ütülerken, romanı üzerinde düşünmeye, daha doğrusu romanının karanlıkta bir yerlerde bekleyen bölümlerini gün ışığına çıkarmaya devam etti. Elbisesini giyip boy aynasına bakarken, romanının genç kahramanını kendi haline bırakıp, kendini yaptığı işe vermeye karar verdi. Aynadaki görüntüsünü beğenmemişti. Bu elbiseyi zaten pek sevmezdi. Dolabında bir sürü elbisesi vardı, ama hiçbirini fazla sevmezdi. Demek ki sorun, yüzünden ve saçlarından hoşnut olmamasıydı. Saçı biçimsizdi, her zaman da öyleydi zaten. Yine de Ella, kendisini çekici kılacak her türlü özelliğe sahipti. Ufak tefek, ince kemikli bir kadındı. Anlamlı bir ifadeye sahip ufak yüzünün hatları çok düzgündü. Julia sürekli, “Kendine baksan, şu çekici Fransız kadınları kadar seksi olursun, çünkü o tipte bir kadınsın,” derdi. Ancak Ella böyle görünmeyi asla başaramazdı. Bu gece giydiği elbise, kendisini “seksi” göstermesi gereken, sade, siyah, yün bir elbiseydi, oysa hiç de seksi durmuyordu. En azından Ella’nın üzerinde. Ella saçlarını toplamıştı. Oldukça solgun, hatta hüzünlü görünüyordu.</p>
		<p>Aynaya sırtını dönerken, “Aman, partideki insanlar umurumda bile değil,” diye düşündü. Öyleyse nasıl göründüğü önemli değildi. Gerçekten gitmek istediği bir başka partiye daha iyi hazırlanırdı.</p>
		<p>Oğlu uyuyordu. Ella, banyo kapısının önünde Julia’ya, “Fikrimi değiştirdim, gidiyorum,” diye seslendi. Julia utkulu, kendinden emin bir biçimde kıkırdayarak, “Biliyordum zaten,” dedi. Ella sinirlendi, yine de kendini tutup, “Erken dönerim,” dedi. Julia buna, “Michael için odamın kapısını açık bırakacağım,” diyerek dolaylı yoldan yanıt verdi.</p>
		<p>Doktor West’in evine gidebilmek için önce metroya binmesi, sonra ondan inip başka bir metroya binmesi, yarım saat süren metro yolculuğundan sonra otobüse binip birkaç durak sonra inmesi gerekiyordu; Ella’nın Julia’nın evinden güçlükle dışarı çıkmasının bir nedeni, kentin kendisini korkutmasıydı. Çirkinliğin yükünü taşıyan Londra’nın kişiliksiz, harap dış mahallelerine kilomet- relerce yolculuk yapmak onu öncelikle öfkelendiriyordu. Sonra öfke azalıyor, yerini korkuya bırakıyordu. Otobüs durağında beklerken, korkaklığı için kendini cezalandırmak amacıyla otobüse binmekten vazgeçip yürümeye karar verdi. Bir kilometre uzaktaki Doktor West’in evine kadar yürüyecek, böylece nefret ettiği her şeyle yüz yüze gelecekti. Yürüdüğü sokağın iki yanında küçük, gri ve sıradan evler vardı. Yaz bitmek üzereydi, gri hava nemli gökyüzünü yeryüzüne yaklaştırmıştı sanki. Ne yöne baksa, uçsuz bucaksız bir çirkinlik, bir bayağılık görüyordu. Evet, Londra, böyle bayağı ve çirkin evlerden oluşan bitmez tükenmez sokaklarla dolu bir kentti. Bunu bilmek bile dayanılmaz bir yüktü; bu çirkinliği ortadan kaldıracak güç kimde vardı ki? Bütün sokaklarda, Ella’nın çantasındaki mektubu gönderen kadına benzeyen insanlar yaşıyordu. Bayağılık ve cehalet üzerine kurulu bu sokaklara korku ve cehalet egemendi. Yaşadığı kent buydu, bu kentin bir parçasıydı ve bu kentten sorumluydu... Ella topuklarının çıkarttığı sesi dinleyerek sokakta bir başına hızlı hızlı yürüyordu. Pencerelerdeki perdelere bakıyordu. Pencerelerdeki dantelli ve çiçek desenli perdelerden sokağın bu ucunda işçi ailelerinin oturduğu anlaşılıyordu. O yanıtlanması güç mektupları yazan insanlar işte bu evlerde oturuyordu. Ansızın her şey değişti, pencerelerdeki perdeler farklıydı artık, sözgelimi şurada tavus kuşu mavisi, parlak bir perde vardı. Burada bir ressam oturuyordu. Bu ucuz eve yerleştikten sonra onu güzelleştirmişti. Onun ardından buraya farklı mesleklerden başka insanlar da yerleşmişlerdi. Bu bölgede oturanlar, bu sokağın öteki sakinlerinden farklı bir topluluk oluşturuyorlardı. Sokağın aşağısında oturan, evlerine hiç adım atmayacak, büyük olasılıkla da bunu istemeyecek olan işçi aileleriyle iletişim kuramıyorlardı. İşte şuradaki de Doktor West’in eviydi; Doktor West, burayı ilk kez keşfeden ve buraya yerleşen ressamı tanıyordu, onun evine bakan evlerden birini satın almıştı. “Tam zamanıydı,” demişti, “evlerin değeri şimdiden artmaya başladı bile.” Bahçe bakımsızdı. Doktorun üç çocuğu vardı, işi başından aşkındı, karısı da işinde ona yardım ediyordu. Bahçeye bakacak zamanları yoktu. (Sokağın aşağı ucundaki evlerin bahçeleri genelde bakımlıydı.) Ella, “Burada oturan insanlar kadın dergilerindeki bilgelere mektup yazmazlar,” diye düşündü. Kapıyı, yüzünde soğuk, nazik bir ifade olan Bayan West açtı. “Demek sonunda geldin,” diyerek Ella’nın mantosunu aldı. Koridor şirin, temiz ve kullanışlıydı, Bayan West’in zevkine göre döşenmişti. “Kocam şu çılgın hobiniz yüzünden yine tartıştığınızı söyledi,” dedi. “Bu insanlar için böylesine çabalaman güzel bir şey.”</p>
		<p>“Bu benim işim,” dedi Ella. “Bana bunun için maaş veriyorlar.”</p>
		<p>Bayan West sabırla, kibarca gülümsedi. Ella’dan hiç hoşlanmazdı. Ella kocasıyla çalıştığı için değil, Bayan West’in böyle çiğ duyguları yoktu. Ella, Bayan West’in kendisinden hoşlanmadığını, kendisine, “Siz çalışan kadınlar,” dediğinde anlamıştı. Bu, az önceki “çılgın hobi” ve “bu insanlar” tanımları gibi öyle yersizdi ki, Ella ona yanıt verememişti. Bayan West, az önce kocasının kendisiyle işini konuştuğunu belli ederek, onun üzerindeki eşlik hakkını ilan etmişti. Eskiden Ella, “Her şeye karşın, iyi bir kadın,” derdi onun için. Oysa şimdi çok kızmıştı ve “Hiç de iyi bir kadın değil,” diye düşünüyordu. “Bu kahrolası, ruhsuz insanlar “çılgın hobi” ve “çalışan kadın” gibi deyimleri dillerinden düşürmezler. Bu kadından hoşlanmıyorum, hoşlanıyormuş gibi de davranmayacağım...” Bayan West’in ardından, tanıdık yüzlerle dolu olan oturma odasına girdi. Dergideki kadın patronu oradaydı sözgelimi. O da orta yaşlıydı, ama parlak, kıvırcık, kırlaşmış saçları vardı, şık ve zekiydi. Göze hoş gelen, ancak hiç de zeki olmayan Bayan West’in tersine, o görünüşünü işkadınlığının bir parçası haline getirmişti. Adı Patricia Brent’ti; bu ad da işinin bir parçasıydı: Bayan Patricia Brent, editör. Ella gidip Patricia’nın yanına oturdu. Patricia, “Sen gelmeden az önce Doktor West bize mektuplar yüzünden tartıştığınızı anlatıyordu,” dedi. Ella çevresine çabucak bakındı, insanların kendisinin bir şeyler söylemesini bekleyerek gülümsediğini gördü. Demek bu olay partiye çeşni olacaktı; Ella’nın bu konuda hoş bir şeyler söylemesini, sonra da bu konuyu bir kenara bırakmasını bekliyorlardı. Ancak bir tartışma ya da anlaşmazlık yaratmamaya özen göstermeliydi. Ella gülümseyerek, “Tartıştık denemez,” dedi. Sonra dikkatlice, kendisinden beklendiği biçimde, yarı ağlar, yarı güler biri gibi, “Yine de bu oldukça üzücü bir şey, bu insanlar için elimizden hiçbir şey gelmiyor,” dedi. “Bu insanlar” dediğini fark ederek kendisine kızdı, morali bozuldu. “Buraya gelmemeliydim,” diye düşündü. Bu insanlar (bu kez Westleri ve onların temsil ettiği insan sınıfını kastediyordu) yalnızca kendilerine benzeyen insanları hoş görüyorlar.</p>
		<p>“Ah, sorun da bu ya,” dedi Doktor West soğuk soğuk. Oldukça soğuk ve işini bilen bir adamdı. “Elbette Ella’ya göre sistemin baştan sona değiştirilmesi gerek. Bizim Ella, bir devrimci olduğunun farkında değil,” diyerek Ella’yla alay etti. Ella da, “Oysa ben, hepimizin sistemin değiştirilmesinden yana olduğumuzu sanıyordum,” dedi. Bu, burada söylenebilecek en son sözdü. Doktor West elinde olmadan kaşlarını çattı, sonra gülümsedi. “Elbette istiyoruz,” dedi. “Hem de olabildiğince çabuk.” Westler, İşçi Partisi’ne oy vermişlerdi. Doktor West’in “İşçi”li olması, Patricia Brent’in gurur kaynağıydı. Patricia bir Muhafazakâr’dı, doktorun dergisinde çalışmasına izin vermesi, hoşgörüsünü kanıtlıyordu. Ella bir politik görüşe bağlı değildi ama ne tuhaftır ki, dergi karşısında duyduğu nefreti gizleyemediği için, Patricia ona önem veriyordu. Patricia’yla aynı odada çalışıyorlardı. Bu odaya ve dergideki öteki odalara aynı çekingenlik, küçük hanımefendilik, kendini beğenmişlik havası egemendi. Dergide çalışan bütün kadınlar, hatta Patricia bile istemeden bu imaja uyum sağlıyorlardı. Patricia aslında sevecen, içten, açıksözlü, mücadeleci, kendine güvenen bir kadındı. Yine de büroda kendinden hiç beklenmeyecek şeyler söylüyordu. Ella, kendisinin de bu hale gelmesinden korkarak onu eleştiriyordu. Ella geçimlerini sağlamak zorunda olsalar bile, insanların yaptıkları işin niteliği konusunda kendilerini kandırmamaları gerektiğini söylüyordu. Bunu duyan Patricia’nın kendisini kovacağını sanmış; hatta biraz ummuştu. Oysa Patricia kendini savunmak için Ella’yı pahalı bir lokantaya yemeğe götürmüştü. Böylece Patricia’nın bu dergideki işini bir yenilgi olarak gördüğü ortaya çıkmıştı. Bir zamanlar büyük ve gösterişli kadın dergilerinden birinde moda editörlüğü yapmıştı ama belli ki bu konuda fazla yetenekli bulunmamıştı. Makalelerin zarif bir kültür cilasıyla sunulduğu bu dergiye, sanat alanında neyin moda olduğunun kokusunu alabilecek bir editör gerekliydi. Oysa Patricia’nın kültürel modadan hiç haberi yoktu, Ella’ya göre bu iyi bir özellikti; yine de dergi grubunun sahibi, Patricia’yı, işçi sınıfı kadınlarını hedef alan ve kültürel konularda hiçbir iddiası olmayan Women at Home<a class="si-noteref epub-type_noteref" href="#f7" id="ref_f7">7</a> dergisine göndermişti. Patricia bu dergi için biçilmiş kaftandı, zaten onu canını içten içe sıkan da buydu. Ünlü yazarlar ve sanatçılarla sürekli bağlantıda olmasını sağlayan öteki dergiyi özlüyordu. Zengin fakat cahil bir kasaba kızıydı; çocukluğu hizmetkârlar arasında geçmişti ve okurların neden hoşlanacağını çok iyi bilmesinin nedeni, “alt tabaka”yla bu kadar küçük yaşta tanışmış olmasıydı. (Patricia, “alt tabaka” tanımını büroda utanarak, dışarıdaysa farkında olmaksızın kullanırdı.)</p>
		<p>Patricia, Ella’yı kovmak şöyle dursun, ayrılmak zorunda kaldığı o cilalı dergiye olduğu gibi ona da saygı duymaya başlamıştı. Arada sırada, Ella’yı kastederek emrinde “kültür gazeteleri”nde öyküleri yayımlanan kültürlü birini çalıştırdığını söylerdi.</p>
		<p>Üstelik dergiye gelen mektuplara yaklaşımı, Doktor West’ten çok daha insancıl ve içtendi.</p>
		<p>Şimdi, “Ella’ya katılıyorum,” diyerek Ella’yı korumuştu. “Her hafta basılan o umutsuzluk dolu sayfaya baktığımda, Ella’nın buna nasıl katlandığına şaşıyorum. Bunları okuyunca içim öyle kararıyor ki, yemek bile yiyemiyorum. İnanın bana, iştahım kesildiğinde ortada ciddi bir sorun var demektir.”</p>
		<p>Herkes gülmeye başlamıştı. Ella, Patricia’ya minnettarlıkla gülümsedi. Patricia da, “Önemli değil, biz zaten seni eleştirmiyorduk,” der gibi başını salladı.</p>
		<p>Herkes yeniden sohbete daldığından Ella artık çevresine özgürce bakabiliyordu. Oturma odası kocamandı. Westler duvarlardan birini yıktırıp iki odayı birleştirmişlerdi. Sokakta bulunan onlarınkine benzer evlerde, zemin katındaki iki küçük oda mutfak olarak kullanılırdı; insanlar burada oturur, vakit geçirir, yani bir anlamda oturma odası olarak kullanırlardı. Bulundukları oda, evin bütün zemin katını kaplıyordu, odanın içinden bir merdivenle üst kata çıkılıyordu. Farklı renklerle süslü, canlı bir odaydı. Koyu yeşil, parlak pembe ve sarı gibi birbirine zıt renkli eşyalarla döşenmişti. Bayan West çok zevksiz bir kadındı, oda da tam bir zevksizlik örneğiydi. “Beş yıla kalmaz, sokağın öteki ucundaki insanlar da duvarlarını böyle parlak renklere boyar, perdelerini ve minderlerini de ona uydururlar,” diye düşündü Ella. “Onları buna biz zorluyoruz, sözgelimi ‘Kadın ve Yuva’ dergisinde.” Bu oda daha sonra acaba hangi zevk anlayışının kurbanı olacaktı? Bundan sonraki moda akımının herhalde... Ella birden daha hoş sohbet olması gerektiğini fark etti; “Ne de olsa bu bir parti,” diye düşündü.</p>
		<p>Çevresine bakındığında, bunun bir parti değil, Westler “Birkaç insan davet etmenin zamanı geldi,” diye düşündükleri için burada bulunan insanlardan oluşan bir topluluk olduğunu gördü. Bu insanlar da herhalde, “Westlere gitmeliyiz,” diye düşünerek gelmişlerdi.</p>
		<p>Ella, “Keşke gelmeseydim, üstelik o kadar yol geri gideceğim,” diye düşündü. O anda odanın öteki ucunda oturmakta olan bir adam kalkıp yanına geldi. Ella adama bakınca onun zayıf, genç biri olduğunu, yüzünde sinirli sayılabilecek gibi eleştirel ve zeki bir gülümseme bulunduğunu gördü. Adamın gülümsemesi, kendini tanıtırken (adı Paul Tanner’dı ve bir doktordu) istemeden ve farkında olmadan sevecenleşiyordu. Ella da bu sevecenliğe karşılık olarak ona gülümsediğini fark edince, adama daha dikkatlice baktı. Yanılmıştı elbette, adam sandığı kadar genç değildi. Dalgalı, simsiyah saçları, alın bölgesinde seyrelmeye başlamıştı; bembeyaz, hafif çilli teni, gözlerinin çevresinde derin kırışıklıklarla doluydu. Mavi, güzel gözlerinde saldırgan, ciddi, ancak hafif güvensiz bir bakış vardı. Ella, “Ne sinirli bir ifadesi var,” diye düşündü. Adamın bedeni konuşurken kasılmıştı. Güzel bir biçimde, ancak denetimi elden bırakmaksızın konuşuyordu. Adamın böylesine çekingen olması Ella’ya itici gelmişti, oysa birkaç dakika önce onun sıcak gülümsemesine gülümseyerek karşılık vermişti.</p>
		<p>Daha sonra büyük bir aşkla seveceği adamın kendisinde uyandırdığı ilk izlenim buydu işte. Paul çok sonraları, yarı şaka yarı ciddi, “Beni başlangıçta hiç sevmedin. Bana ilk görüşte âşık olmalıydın. Yaşamımda bir kez olsun, bir kadın bana bir bakışta âşık olmadı,” diyecekti. Daha sonra bu temayı genişletecek, “Yüz, ruh demektir. Bir erkek seviştikten sonra kendisine âşık olan bir kadına nasıl güvenir? Sen beni hiç sevmedin,” demeye başlayacaktı; duygusal davrandığının farkında olduğu için böyle alaylı konuşurdu. Sonra acı dolu, alaylı bir kahkaha atardı. Bunun üzerine Ella, “Sevişmeyi öteki şeylerden nasıl ayırabilirsin? Bu çok saçma,” diye heyecanla bağırırdı.</p>
		<p>Artık adama duyduğu ilgiyi kaybetmeye başlamıştı. Sıkıldığının, adamın bunu sezdiğinin farkındaydı. Adam buna sıkılmıştı, çünkü Ella’dan hoşlanmıştı; yüzündeki ifadeden, Ella’yı elinden kaçırmak istemediği anlaşılıyordu. Ella, bütün bunların ardında, karşılık vermediği takdirde incinecek olan cinsel gururun yattığını hissedince kaçmak istedi. Rahatsız edecek kadar şiddetli olan bu ani duygu karmaşası, Ella’ya kocası George’u anımsatmıştı. George’la, o kendisine bir yıl boyunca delicesine kur yaptığı, artık bundan bezmiş olduğu için evlenmişti. Onunla evlenmemesi gerektiğini biliyordu. Yine de evlenmişti; ondan ayrılmaya gücü yetmiyordu. Evlenmelerinden kısa bir süre sonra George’dan cinsel olarak tiksinmeye başlamıştı; bu duygusunu bastıramıyor, gizleyemiyordu. Bu, kocasının arzusunu daha da kamçılıyor, bu yüzden Ella onu daha da itici buluyordu. George, Ella’nın tiksintisinden zevk bile almaya başlamıştı. Besbelli ruhsal bir açmaza girmişlerdi. George, Ella’yı kışkırtmak için başka bir kadınla yatmış ve bunu Ella’ya anlatmıştı. Ella geç de olsa, ondan ayrılacak cesareti bulmuştu kendinde; kocasının ihanetini bahane ederek ona boşanma davası açmıştı. Ella, benimsemediği bu basmakalıp ahlak anlayışını öne sürerek kocasından boşanmaya kalkıştığı için kendinden nefret etmeye başlamıştı. George’la birlikte olduğu son birkaç hafta isteri nöbetleri ve kendine duyduğu nefretle dolu geçmişti; bunlar kâbus gibi günlerdi. Sonunda kendisini boğan, hapseden, iradesini zayıflatan bu adamla arasına bir mesafe koyup her şeye bir son vermek için evi terk edince bunlar sona ermişti. George daha sonra Ella’yı yeniden kazanmak için, yararlandığı öteki kadınla evlenmişti. Bu, Ella’yı çok rahatlatmıştı.</p>
		<p>Canı ne zaman sıkılsa, Ella bu evlilik boyunca nasıl davrandığını düşünerek kaygıya kapılırdı. Bu durumu bilgiç psikolojik deyimlerle açıklardı: Hem kendini hem George’u lekelemişti; bu olaydan sonra kendini yıpranmış, lekelenmiş görüyor; daha da kötüsü, doğasındaki bir kusur yüzünden başka erkeklerle de aynı yazgıyı yaşamaya mahkûm olduğundan korkuyordu.</p>
		<p>Oysa Paul Tanner’la olan ilişkisi henüz birkaç haftalıkken, kolaylıkla, “Aslında George’u hiç sevmemiştim,” diyebilmişti. Sanki bu konuda söylenecek başka söz yokmuş gibi. Aslında Ella’ya göre gerçekten de söylenebilecek fazla bir şey yoktu. Hatta, “Aslında onu hiç sevmemiştim,” ve bunun sonucu olarak, “Paul’ü seviyorum,” sözcüklerinin, o ruhsal açıdan karmaşık olayı açıklamaya yetmeyeceği gerçeği de onu pek kaygılandırmamıştı.</p>
		<p>Bu arada kendini kapana kısılmış hissediyor ve Paul’den kaçmaya çalışıyordu – Paul’den değil, onunla birlikteyken geçmişindeki olayların yeniden başına gelmesi olasılığından.</p>
		<p>“West’le tartışmanıza neden olan vaka neydi?” diye sordu Paul; Ella’yı elinden kaçırmamaya çalışıyordu. “Ah, siz de doktorsunuz ya, hepsi sizin gözünüzde birer vaka,” dedi Ella. Tiz ve hırçın bir sesle konuşmuştu, gülümsemeye çalıştı ve “Özür dilerim,” dedi, “galiba işim beni gereğinden fazla kaygılandırıyor.”</p>
		<p>“Biliyorum.” Doktor West asla “biliyorum” demezdi; Ella adama hemen ısındı. Yakından tanıdığı kişilerin yanında olmadıkça, farkında olmaksızın takındığı soğuk tavır, birden değişmişti. Mektubu bulmak için çantasını açtı; çantasının ne kadar karışık olduğunu gören adamın şakacı bir biçimde gülümsediğini gördü. Paul Tanner mektubu gülümseyerek aldı. Mektubu açmaksızın, Ella’ nın şimdi ortaya çıkan asıl kişiliğini selamlar gibi hayranlıkla Ella’ya bakıyordu. Sonra mektubu okudu, “Zavallı West ne yapabilirdi ki? Merhem falan mı yazmasını bekliyordunuz?”</p>
		<p>“Hayır, hayır, elbette hayır.”</p>
		<p>“Herhalde kocasının ölümünden beri doktorun kapısını haftada üç kez aşındırıyordur.”</p>
		<p>Mektuba baktı: “19 Mart 1950’den beri. Zavallı doktor aklına gelen her merhemi önermiş.”</p>
		<p>“Evet biliyorum,” dedi Ella, “Yarın bunu yanıtlamalıyım. Bunu ve yüz kadar mektubu...” Ella mektubu almak için elini uzattı. “Ona ne yazacaksın?”</p>
		<p>“Ne yazabilirim ki? Bundan yüzlerce, hatta belki milyonlarca var.” Milyonlarca sözcüğü çok çocukça kaçmıştı, zihnindeki, bel çökerten koyu cehalet ve mutsuzluk görüntüsünü yansıtmaya çalışarak, dikkatle adama baktı. Adam mektubu geri vererek, “Peki ama ne yazacaksın?” dedi. “Aslında onun ihtiyacı olan şeyi yazamam. Çünkü onun asıl istediği, Doktor Allsop’un beyaz atlı bir şövalye gibi yardımına koşup onu kurtarması.”</p>
		<p>“Elbette.”</p>
		<p>“Sorun da bu zaten. Ona, sevgili Bayan Brown, sizin romatizmanız yok, yalnızca kendinizi yalnız ve ihmal edilmiş hissediyorsunuz; insanların ilgisini çekmek için hastalıklar uyduruyorsunuz diyemem. Diyebilir miyim?”</p>
		<p>“İnce bir anlatımla bunların hepsini söyleyebilirsiniz. Büyük olasılıkla bunu kendisi de biliyordur. Ona insanların arasına karışmasını, bir kuruluşa üye olmasını falan önerebilirsiniz.”</p>
		<p>“Ona ne yapması gerektiğini söyleyemem, bu çok küstahça olur.”</p>
		<p>“Kendisine yardım edesiniz diye yazmış, asıl bunları söylememek küstahlık olur.”</p>
		<p>“Bir kuruluşa üye olsun diyorsunuz! Onun asıl istediği bu değil ki! O dış kaynaklı bir tedavi istemiyor. Yıllar süren bir evliliğin bitmesiyle öteki yarısı sökülüp alınmış gibi hissediyor.”</p>
		<p>Bunun üzerine Paul Tanner onu birkaç dakika dikkatle süzdü; Ella onun ne düşündüğünü anlayamadı. Sonunda, “Galiba haklısınız. Ona bir evlilik bürosuna başvurmasını öğütleyebilirsiniz,” dedi. Ella’nın hoşnutsuzlukla baktığını görünce güldü ve “Evet, ama evlilik büroları sayesinde ne çok iyi evlilik ayarladığımı bilseniz, şaşarsınız,” dedi.</p>
		<p>“Aynen... sosyal hizmetlerde çalışan psikiyatristler gibi konuşuyorsunuz,” dedi Ella ve bu sözcükler dudaklarından dökülür dökülmez yanıtın ne olacağını anladı. “Yapmacık davranışlara” katlanamayan, güvenilir pratisyen Doktor West, ciddi ruhsal sorunları olan hastalarını gönderdiği büyücü doktorla ilgili şakalar yapar dururdu. Demek sözünü ettiği “büyücü doktor” Paul Tanner’dı.</p>
		<p>Paul Tanner duraksayarak, “Evet, öyle de diyebiliriz,” dedi. Ella onun herkesin verdiği tepkiyi vermesinden çekindiği için böyle duraksayarak konuştuğunu anlamıştı. Ella kendisinden nasıl bir tepki beklendiğini biliyordu, çünkü adamın işini öğrenir öğrenmez büyük bir rahatlama ve merak duymuştu; adamın, karşısındakini çok yakından tanımasını sağlayacak bilgilere sahip olduğunu bilmek, insanda huzursuz edici bir merak uyandırıyordu. “Ah korkmayın, size dertlerimi anlatacak değilim,” dedi Ella aceleyle. Paul Tanner, Ella’yı dertlerini anlatmaktan alıkoyacak uygun sözcükleri ararken bir süre sessiz kaldı, sonra, “Partilerde kimseye öğüt vermem,” dedi.</p>
		<p>“Dul Bayan Brown dışında kimseye,” dedi Ella.</p>
		<p>Paul Tanner gülümsedi ve “Orta sınıftansınız değil mi?” diye sordu. Bu besbelli bir soru değil, bir yargıydı. Ella gücenmişti. “Ailem orta sınıftan,” dedi. “Ben işçi sınıfındanım,” dedi Paul, “ve bu yüzden belki de dul Bayan Brown’ı sizden daha iyi tanıyorum.”</p>
		<p>Tam bu sırada Patricia Brent geldi ve Paul Tanner’ı dergi elemanlarından biriyle tanıştırmak için götürdü. Ella, çiftler için düzenlenmemiş bir partiye göre birbirleriyle fazla ilgilenmiş olduklarını fark etti. Patricia, Paul’ü alıp götürerek onlara fazla dikkat çektiklerini söylemeye çalışmıştı. Ella çok sinirlendi. Paul gitmek istemedi. Ella’ya telaşlı, yakaran, ancak aynı zamanda ısrarlı bir bakışla baktı. “Evet,” diye düşündü Ella, bu bakış, özgür kalınca döneceğini ve Ella’nın olduğu yerde kalmasını emreden bir baş sallama gibiydi. Yeniden bu adamdan uzaklaşmak için içinde dayanılmaz bir istek duydu.</p>
		<p>Eve gitme zamanı gelmişti. Westlere geleli yalnızca bir saat olmuştu, ama şimdiden buradan kaçmak istiyordu. Paul Tanner şimdi Patricia’yla genç bir kadının arasında oturuyordu. Ella ne konuştuklarını duyamıyordu, ama iki kadının yüzünde belli etmek istemeseler de meraklı ve heyecanlı bir ifade vardı, demek ki dolaylı ya da dolaysız olarak Paul Tanner’ın işinden söz ediyorlardı. Onları aydınlatmakta olan Paul, nazik ve soğuk bir gülümsemeyle konuşuyordu. Ella, onun iki kadından saatlerce kurtulamayacağını düşündü. Kalktı, bu kadar erken kalkmasına sinirlenen Bayan West’e bahaneler sıraladı. Ertesi gün bir mektup yığını içinde birlikte çalışacağı Doktor West’e başıyla selam verdi, gideceğini duyunca irkilerek masmavi gözlerini kendisine çeviren Paul Tanner’a gülümsedi. Mantosunu giymek için koridora çıktığında, Paul Tanner telaşla ardından geldi ve onu evine bırakabileceğini söyledi. İnsanların içinde Ella’nın peşinden koşmak zorunda kalışına sinirlendiği için senli benli, kabaca konuşuyordu. “Herhalde yolunuzun üzerinde değildir,” dedi Ella. “Nerede oturuyorsun?” Ella’nın yanıtını duyunca, orasının kesinlikle yolunun üzerinde olduğunu söyledi. Küçük, İngiliz malı bir arabası vardı, bunu hızlı ve iyi kullanıyordu. Araba ve taksiyle yolculuk yapanların Londrası’yla, metro ve otobüs yolcusunun Londrası birbirinden farklı iki kenttir. Ella, gelirken içinden geçtiği gri, sefalet dolu kentin, ışıklı, parıltılı ve puslu bir yere dönüşmesini izliyordu; kent artık onu korkutamıyordu. Bu arada Paul Tanner kendisine merakla, kurnazca bakıyor ve ona gündelik yaşamıyla ilgili kısa sorular soruyordu. Ella, onun kendisini belli bir sınıfa sokmasına meydan okumak için, savaş sırasında fabrikada çalışan kadınlar için açılan bir kantinde çalıştığını, bu kadınlarla bir öğrenci yurdunda kaldığını anlattı. Savaştan sonra vereme yakalandığını, ama bunun pek ciddi bir şey olmadığını, altı ay bir sanatoryumda yattığını söyledi. Bu deneyim, yaşamını fabrikada kadınlarla birlikte yaşadığı savaş yıllarından daha çok değiştirmişti. Annesi o henüz çok küçükken ölmüş, onu Hindistan’da subay olarak görev yapmış, bildiğini okuyan, suskun bir adam olan babası büyütmüştü. “Elbette buna büyütmek denebilirse; kendi halime bırakılmıştım ve bundan çok hoşnuttum,” dedi gülerek. Sonra başından kısa ve mutsuz bir evlilik geçmişti. Paul Tanner bütün anlattıklarını başını sallayarak dinliyordu; Ella onu, masada oturmuş hastalarının anlattıklarını da aynen böyle başını sallayarak dinlerken hayal edebiliyordu. “Roman yazıyormuşsun,” dedi Paul Tanner, arabayı Julia’nın evinin önünde durdurduğunda. “Roman yazmıyorum,” dedi Ella, Paul’ ün özel yaşamına fazlaca burnunu soktuğunu düşünmüştü, hemen arabadan çıktı. Paul Tanner da hızla arabadan çıktı ve Ella kapıya ulaştığında ona yetişti. Duraksadılar. Ancak Ella onun bu ısrarlı takibinden kaçmak, içeri girmek istiyordu. “Yarın öğleden sonra benimle bir araba gezisine ne dersin?” dedi Paul Tanner kabaca. Sonra aklına bir şey geldi, kopkoyu bulutlarla dolu gökyüzüne telaşla baktı ve “Yarın hava güzel olacağa benziyor,” dedi. Ella buna güldü ve gülmenin yarattığı rahatlık içinde, geleceğini söyledi. Adamın yüzünde rahatlamış, daha doğrusu utkulu bir ifade belirdi. “Bir zafer kazanmış gibi,” diye düşündü Ella, kanı donarak. Bir anlık duraksamadan sonra Paul Tanner, Ella’nın elini sıkıp başıyla selamladı ve onu ikide alacağını söyleyip arabaya bindi. Ella içeri, karanlık hole girdi, sessizce basamakları tırmandı. Julia’nın kapısının altından ışık sızıyordu. Saat henüz çok erkendi. “Ben geldim Julia,” diye seslendi. Julia tok, berrak sesiyle, “İçeri gir ve öt,” dedi. Julia’nın yatak odası geniş ve rahat bir yerdi, Julia geniş çift kişilik yatağında kabarık yastıklara yaslanmış, bir şeyler okuyordu; üzerinde bir pijama vardı ve pijamanın kollarını dirseklerine kadar sıvamıştı. Neşeli, zeki ve meraklı görünüyordu. “Eee, nasıldı?” dedi. “Sıkıcı,” dedi Ella, güçlü, görünmez iradesiyle kendisini partiye gitmeye zorlayan Julia’yı eleştirmek amacıyla. “Beni eve bir psikiyatrist bıraktı,” diye ekledi; Patricia’yla genç kadının yüzünde gördüğü, kendisinde de belirdiğinden emin olduğu ifadeyi, Julia’nın yüzünde de görmek için. Amacına ulaşınca bunu söylediğine utandı ve pişman oldu; Julia’ya karşı bile bile saldırganca davrandığını düşünüyordu. “Ondan hiç hoşlanmadım,” diye ekledi; yeniden çocuklaşarak Julia’nın tuvalet masasının üzerindeki şişelerle oynamaya başlamıştı. Aynada, yeniden kuşkulu, sabırlı, zeki ifadeyle kendisini izlemeye başlayan Julia’ya bakarak bileklerine koku sürdü. “Evet, Julia anaç tipli bir kadın,” diye düşündü, “ama ben çocuk rolünü oynamak zorunda mıyım? Üstelik anaç tipli olan asıl kişi benim, her nedense Julia’yı bir şeylerden korumak isteği duyuyorum.”</p>
		<p>“Ondan niye hoşlanmadın?” dedi Julia. Bu soru ciddiydi, Ella buna nasıl yanıt vereceğini ciddi ciddi düşünmek zorundaydı. Ancak yanıt vermek yerine, “Michael’la ilgilendiğin için teşekkürler,” dedi; Julia’ya özür diler gibi, hafifçe gülümsedi ve yatmak için yukarı çıktı.</p>
		<p>Ertesi gün, güneş gelip Londra’nın tepesine kurulmuştu, sokaklardaki ağaçlar, bunaltıcı binaların ve kaldırımların değil, tarlaların, çimenlerin ve kırların bir uzantısı gibi görünüyordu. Ella’nın o öğleden sonra araba gezintisine gidip gitmeme konusundaki kararsızlığı, otlara yansıyan güneş ışığını düşlediğinde hevese dönüştü; ruhunun birdenbire hafiflemesinden, son zamanlarda moralinin sandığından çok daha bozuk olduğunu anladı. Öğlen, çocuğunun yemeğini hazırlarken şarkı söylemekte olduğunu fark etti, çünkü Paul’ün sesini anımsamıştı. Dün gece Paul’ün sesi çok dikkatini çekmemişti, ama şimdi bu sıcak, düzeltilmemiş aksanının yarattığı pürüzler yüzünden biraz kaba olan sesi zihninde duyuyordu. (Paul’ü düşünürken aklına görüntüsü değil, sesi geliyordu.) Paul’ün kullandığı sözcükleri değil, artık içinde nezaket, alay ve acıma tonlarını ayırt edebildiği sesi dinliyordu.</p>
		<p>Bugün Julia arkadaşlarına gidecekti; Michael’ı da yanında götürecekti; Michael annesinin onsuz gezintiye çıktığını bilmesin diye, bu ikisi yemekten hemen sonra dışarı çıktılar. “Halinden hoşnut görünüyorsun,” dedi Jul- ia. “Evet, aylardır Londra’dan dışarı adımımı atmamıştım. Üstelik erkeksiz olmak bana göre değil,” dedi Ella. “Kime göre ki?” diye homurdandı Julia. “Yine de herhangi bir erkekle birlikte olmanın, erkeksiz kalmaktan iyi olduğuna inanmıyorum hayatım.” Bu iğneleyici sözü araya sıkıştırdıktan sonra çocuğu alıp neşeyle dışarı çıktı.</p>
		<p>Paul geç kaldı, âdet yerini bulsun diye özür dilediği çok açıktı; işi başından aşkın bir doktor olduğu için değil, geç kalmayı alışkanlık edinmiş olduğu için geç kaldığı böylece belli olmuştu. Aslında Ella onun geç kalmasına sevinmişti. Adamın yüzündeki gergin, kaygılı ifade, Ella’ ya geçen gece bu adamdan hiç hoşlanmamış olduğunu anımsatmıştı. Üstelik Ella’dan hoşlanmış olsaydı, geç kalmazdı. Böylece Ella, aslında Paul’le ilgisi olmayan, George’un anısının yarattığı hafif bir dehşet duygusunun yol açtığı gerginlikten kurtulmuştu. (Gerginliğinin Paul’den değil, George’un anısından kaynaklandığının aslında kendisi de farkındaydı.) Arabaya binip Londra’nın dışına doğru yol almaya başlar başlamaz, adamın yeniden kendisine huzursuzca bakmaya başladığını fark etti; adamın bir şeye karar vermiş olduğunu hissetti. Şimdi Paul konuşuyor, o dinliyordu; sesi anımsadığı kadar güzeldi. Ella onu dinlerken pencereden dışarı bakıyor ve gülüyordu. Paul neden geç kaldığını anlatıyordu. Hastanede, meslektaşlarıyla arasında bir anlaşmazlık çıkmıştı. “Kimse aklından geçenleri dile getirmedi, ama orta sınıfın üst tabakasındaki insanlar birbirleriyle tıpkı yarasalar gibi, kulağın duyamayacağı seslerle anlaşıyorlar. Bu da benim gibi işçi sınıfından gelen bir adamı onların karşısında güçsüz düşürüyor.”</p>
		<p>“Orada işçi sınıfından olan tek doktor sen misin?”</p>
		<p>“Hayır, yalnızca o bölümde, tüm hastanede değil. Bana bunu anımsatıp dururlar. Oysa bunu yaptıklarının farkında bile değiller.” Neşeli ve alaylı konuşuyordu. Aynı zamanda kinci. Ancak bu kin alışkanlıktan kaynaklanıyor, dinleyeni rahatsız etmiyordu.</p>
		<p>Bugün birbirleriyle zorlanmadan konuşabiliyorlardı, sanki aralarındaki engel gece eriyip gitmişti. Londra’ nın çirkin dış mahallelerini geride bıraktıklarında güneş tepelerinde parlıyordu. Ella kendini birden öyle mutlu hissetti ki, başı döndü. Yanındaki adam sevgilisi olacaktı, bunu adamın sesini dinlerken duyduğu zevkten anlamıştı, içi gizli bir zevkle dolmuştu. Adam ona artık gülümseyerek hoşgörüyle bakıyordu. Julia gibi o da, “Halinden hoşnut görünüyorsun,” dedi.</p>
		<p>“Evet, Londra’dan çıktık ya ondan...”</p>
		<p>“Londra’dan bu kadar çok mu nefret ediyorsun?”</p>
		<p>“Yo, hayır, orayı seviyorum, yani oradaki yaşantımı seviyorum. Ama... işte şundan nefret ediyorum.” Camdan dışarıyı işaret etti. Çalıları ve ağaçları yine bir kasaba yutmuştu. Burada, eski Londra’dan tek iz yoktu, her şey yeni ve çirkindi. Dükkânlarla dolu anacaddeden geçtiler, kasabadaki mağazaların adları Londra’dakilerin aynıydı.</p>
		<p>“Neden?”</p>
		<p>“E, besbelli çirkin olduğu için.” Paul yüzüne merakla bakıyordu. Az sonra, “Ama içlerinde insanlar yaşıyor,” dedi. Ella omuzlarını silkti. “Onlardan da mı nefret ediyorsun?” Ella içerlemişti; yıllarca, açıklamaya gerek kalmaksızın “bütün bunlardan” niye nefret ettiğini herkesin anlayacağını sanmıştı; hele sıradan insanları kastederek, “onlardan da mı” diye sorulması çok anlamsızdı. Ancak iyice düşündükten sonra, “Bir bakıma evet,” diyerek meydan okudu. “Bütün bunlara katlanmaları beni çıldırtıyor. Hepsinin ortadan kaldırılması gerek... hepsinin,” dedi. Londra’nın üzerindeki karanlık yükü, binlerce çirkin kasabayı, İngiltere’de bütün engellere karşın yaşamını sürdürmeye çalışan insanları süpürüp atar gibi elini salladı.</p>
		<p>“Ancak, bildiğin gibi böyle bir şey olmayacak,” dedi Paul inatla, gülümseyerek. “Bu böyle sürüp gidecek... mağaza zincirleri, televizyon antenleri ve saygıdeğer insanlar gitgide çoğalacak. Demek istediğin bu değil mi?”</p>
		<p>“Elbette. Ancak bunu olduğu gibi kabulleniyorsun. Neden hiç sorgulamıyorsun?”</p>
		<p>“Zaman böyle. Hem artık pek çok şey eskisinden daha iyi durumda.”</p>
		<p>“Daha mı iyi!” diye elinde olmaksızın haykırdı Ella, hemen kendini topladı. “Daha iyi,” derken, bu sözcüğün çağrıştırdıklarını, hastanede yattığı dönemdeki bir görüntüyü, yaşamın köklerini kemiren; savaş, acımasızlık, şiddet olarak ortaya çıkan yıkıcı bir gücün görüntüsüyle kıyasladığını, bu söze kişisel bir yorum kattığını fark etmişti. Bu görüntünün, tartışmakta oldukları şeyle ilgisi yoktu. “Yani,” dedi Ella, “sence insanlar artık işsiz ve aç olmadıkları için daha mı iyi durumdalar?”</p>
		<p>“Tuhaf ama, evet, demek istediğim buydu.” Bunu söyleyiş biçimi, aralarında yeniden bir duvarın yükselmesine neden olmuştu: O, işçi sınıfındandı, Ella ise değildi, kendisi durumu yakından biliyordu, Ella ise bilmiyordu. Bu yüzden Ella, Paul yeniden konuşmaya başlayana kadar sustu: “Her şey çok çok daha iyi, bunu nasıl yadsırsın? Hatırlarım...” dedi ve sustu – bu kez Ella’yı, (Ella’nın deyimiyle) üstün bilgisiyle “ezmeye” çalıştığı için değil, anımsadığı şey kendisini üzdüğü için susmuştu.</p>
		<p>Bu yüzden Ella yeniden konuyu açmayı denedi: “Bu ülkeye neler olduğunu gören bir insan, bundan nasıl olur da nefret etmez, anlayamıyorum. İlk bakışta her şey mükemmel görünüyor... Her şey banliyölerdeki gibi sakin, huzurlu. Ancak hepsinin altında zehir var. İnsanlar yalnızlık çekiyorlar, nefret ve kıskançlık dolular.”</p>
		<p>“Bu her şey ve her yer için geçerli. Belli bir yaşam düzeyindeki insanların yaşadığı her yer için geçerli.”</p>
		<p>“Bunu bilmek hiçbir şeyi düzeltmiyor.”</p>
		<p>“Bazı şeylerden korkmaktan iyidir.”</p>
		<p>“Yoksulluk korkusunu kastettiğini biliyorum. Bunu anlayacak durumda olmadığımı söylemeye çalıştığını da anlıyorum.”</p>
		<p>Ella’nın inatçılığı karşısında Paul ona şaşkınlıkla, hatta Ella’nın da hissettiği gibi saygıyla baktı. Erkekler, bazen kadınlara onlarla yatıp yatamayacaklarını tartmak için bakarlardı; Paul böyle bakmamıştı. Ella daha da rahatladı.</p>
		<p>“Demek hepsini, İngiltere’yi bir buldozerle baştan sona yıkmak istiyorsun ha?”</p>
		<p>“Evet.”</p>
		<p>“Birkaç katedral, eski bina ve bir iki güzel kasaba dışında hepsini!”</p>
		<p>“Evet.”</p>
		<p>“Sonra da her biri bir mimarlık harikası olan yeni ve güzel kentlere insanları geri getirecek ve onlara ya seversiniz ya da katlanırsınız diyeceksin.”</p>
		<p>“Evet.”</p>
		<p>“Belki de gülüp eğlenen, bolluk içinde yaşayan insanlarla, elde dokunmuş kumaşlardan dikilme uzun giysiler giyen kızlarla dolu bir İngiltere istersin?”</p>
		<p>Ella öfkelenerek, “Elbette istemem,” dedi. “O William Morris saçmalıklarından nefret ederim. Hiç dürüst davranmıyorsun, kendine bir bak... Sınıf ayrımını aşmak için çok ter döktüğüne eminim. Senin şu anki yaşantınla, ana babanın yaşantısı arasında en ufak bir benzerlik olduğunu sanmıyorum. Seni bir yabancı gibi görüyorlardır herhalde. Kendini bölünmüş hissediyorsundur. Bu ülke de aynen senin gibi. Böyle olduğunu sen de biliyorsun. İşte ben bundan, hepsinden nefret ediyorum, bu ülkenin bölünmüşlüğünden öyle nefret ediyorum ki... Savaştan ve o kadınlarla birlikte yaşamadan önce bu konuda en ufak bilgim yoktu.”</p>
		<p>“Demek,” dedi Paul sonunda, “dün gece söyledikleri doğruymuş – sen tam anlamıyla bir devrimcisin.”</p>
		<p>“Hayır, değilim. O sözcük benim için hiçbir şey ifade etmiyor. Politikaya hiç mi hiç ilgi duymam.”</p>
		<p>Paul bunun üzerine güldü; gülüşü Ella’yı duygulandıracak kadar sevgi doluydu. “İstediğin gibi Kudüs’ü baştan inşa edebilseydin, tıpkı bir bitkiyi birdenbire ona uygun olmayan bir toprağa aktararak ölmesine yol açmış gibi olurdun. İstediğini yapabilseydin, insanların ruhunu öldürürdün.”</p>
		<p>“Sürekliliğin, sırf süreklilik olduğu için doğru olması gerekmez.”</p>
		<p>“Evet, Ella gerekir. Bu böyle, inan böyle.”</p>
		<p>Bu öyle kişisel, deneyime dayanan bir yorumdu ki, Ella, şaşırarak baktı ve bir şey söylememeye karar verdi. Herhalde Paul’ün kişiliğindeki bölünme ona o kadar acı veriyordu ki, bunu yapmaya değip değmediğini düşünüyordu... Ella yeniden pencereden dışarı bakmak için döndü. Yine bir kasabadan geçiyorlardı. Bu, bir öncekinden daha iyi durumdaydı; kasabanın çürümeye yüz tutmuş temellerinin üzerine kurulu, eski binalardan oluşan bir merkezi vardı. Ancak bu merkezin çevresinde yine çirkin yeni evler, kasaba meydanında bile öteki kasabalardakinin tıpkısı bir Woolworth’s mağazası ve sahte bir Tudor birahanesi vardı. Anlaşılan yollarının üzerinde hep böyle kasabalar bulunuyordu. Ella, “Çevrede hiçbir şeyin olmadığı yerlere, kasabalardan uzağa gidelim,” dedi.</p>
		<p>Bu kez Paul ona, Ella’nın farkına vardığı, ama nedenini çok sonra anladığı şaşkın bir bakış fırlattı. Paul uzunca bir süre hiç konuşmadı, güneşle aydınlanmış yaşlı ağaçların arasından geçen bir yola saptıklarında, “Baban nerede oturuyor?” dedi.</p>
		<p>“Ah,” dedi Ella, “sözü nereye getirmek istediğini anladım. Hayır, babam hiç sandığın gibi biri değildir.”</p>
		<p>“Nasıl yani, ben bir şey demedim ki?”</p>
		<p>“Hayır demedin, ama ima edip duruyorsun. Eskiden Hindistan ordusunda askerdi, ama hiç de karikatürlerdeki gibi değildir. Orduya ayak uyduramaz olunca, ona bir süre yöneticilik yaptırdılar. Ama sandığın gibi bir yönetici de olmadı.”</p>
		<p>“Nasıl biridir peki?”</p>
		<p>Ella güldü. Gülüşü içten, doğaldı, ayrıca farkında olmasa da acı doluydu. “Hindistan’dan döndükten sonra Cornwall’da eski bir ev aldı. Çok güzel ve eski bir ev... bilirsin. Babam yalnızlığı sever, her zaman da sevmiştir. Çok okur, felsefe, din konularında çok bilgilidir, sözgelimi Buda konusunda.”</p>
		<p>“Seni sever mi?”</p>
		<p>“Beni sever mi dedin?” Bu soru, Ella’yı şaşırtmıştı. Daha önce kendine babasının onu sevip sevmediğini hiç sormamıştı. Aniden Paul’e hak verdi ve gülerek ona döndü: “Ne soruydu ama. Ancak yanıtını bilmiyorum.” Sonra zayıf bir sesle, “Hayır, daha önce böyle bir soruyu kendime hiç sormadığım için yanıtını şimdi buldum; beni sevdiğini sanmıyorum, gerçekten de sanmıyorum,” dedi.</p>
		<p>“Elbette seviyordur,” dedi Paul. Bunu sorduğuna pişman olduğu için telaşla konuyu kapatmaya çalışıyordu.</p>
		<p>“Bunun ‘elbette’lik yanı yok,” dedi Ella ve düşüncelere dalarak suskunlaştı. Paul’ün kendisine pişmanlıkla ve sevgiyle baktığının farkındaydı, onun kendisi için kaygılanmasından çok hoşlanmıştı.</p>
		<p>Ella az önceki sözlerini açıklamak amacıyla, “Hafta sonları eve gittiğimde beni gördüğüne sevinir, bunun farkındayım,” dedi. “Yine de daha sık uğramadığım için yakınmaz. Ancak yanında olmam da onun için fark etmez. O belli bir düzen içinde yaşamaya alışmış. Yaşlı bir kadın evini çekip çevirir, yemeklerini yapar. Babam hep aynı şeyleri yer; az pişmiş biftek ve yumurta sözgelimi... Öğle yemeğinden sonra iki üç bardak cin, akşam yemeğinden sonra iki üç bardak viski içer, kahvaltıdan sonra uzun bir yürüyüşe çıkar. Öğleden sonra bahçeyle ilgilenir. Her gece geç saatlere kadar okur. Ben oradayken de düzenini bozmaz. Benimle konuşmaz bile.” Ella yine güldü. “Senin daha önce söylediğin gibi – onunla aynı dalga boyunda değilim. Babamın çok yakın bir dostu var, bir albay. Birbirlerine çok benzerler; ikisi de ince yapılıdır, kaşları yüzlerine sert bir ifade verir, insan kulağının duyamayacağı seslerle anlaşırlar sanki. Bazen saatlerce oturup, tek söz etmez, viski içerler, bazen de birbirlerine Hindistan’daki bir olayı kısaca anımsatırlar. Babam yalnız kaldığındaysa herhalde Tanrı, Buda ya da başka biriyle konuşuyordur. Ama benimle asla konuşmaz. Genellikle ona bir şey söylediğimde ya utana sıkıla birkaç laf eder ya da konuyu değiştirir.” Ella, şimdiye kadar Paul’le hiç bu kadar uzun konuşmamıştı. İşin tuhaf yanı, babasıyla ilgili kimseye bir şey anlatmamasına, babasını çok az düşünmesine karşın, Paul’e ondan söz ediyordu. Paul bu konuda bir şey söylemedi, tersine damdan düşer gibi, “Burası nasıl?” dedi. Engebeli yol, çitle çevrili küçük bir çayırlıkta sona eriyordu. “Ah,” dedi Ella, “Evet. Bu sabah beni böyle küçük bir çayıra götüreceğini umuyordum.” Paul’ün kendisine şaşkınlıkla baktığını fark etti, arabadan indi; ama Paul’ün niye kendisine böyle baktığını, ancak daha sonra, Paul’ün kendisini hakkında ne düşündüğünü kestirmeye çalışırken anladı.</p>
		<p>Bir süre yüzünü güneşe çevirerek, otları koklayarak, onları okşayarak dolaştı. Yeniden Paul’ün yanına döndüğünde, Paul’ü, otların üstüne bir kilim sermiş, kendisini beklerken buldu. Paul’ün yüzündeki beklenti ifadesi, güneşle aydınlanmış çayırın yarattığı özgürlük duygusunu silip attı ve Ella’yı huzursuz etti. Kendini kilimin üzerine atarken, “Kararlı bir hali var, aman Tanrım, yoksa benimle tanıştıktan bu kadar kısa süre sonra mı sevişecek? Hayır yapamaz, henüz değil,” diye düşündü. Yine de Paul’ün yanına uzandı, işi oluruna bırakmaktan hoşnut ve mutluydu.</p>
		<p>Daha sonraları – kısa bir zaman sonra, Paul, Ella’nın kendisini oraya sevişmek için götürdüğünü, Ella’nın bunu önceden tasarlamış olduğunu söyleyerek onunla alay etmişti. Ella bunu her duyuşunda öfkelenir, içerler, Paul diretirse ona karşı soğuklaşırdı. Sonra da olanları unuturdu. Paul bir süre sonra yeniden bu konuyu açardı. Ella, bu konunun Paul için önemli olduğunu biliyordu, sürekli açılan bu konu Ella’nın içinde giderek genişleyen zehirli bir nokta gibiydi. Paul yanılıyordu. Arabada Paul’ün sevgilisi olacağını, sesinin kendisine verdiği güvenden anlamıştı. Ancak bu, zamanı gelince olacaktı, ne zaman olduğu hiç önemli değildi. Ella, Paul’ün doğru zamanı bileceğini düşünmüştü. Eğer doğru zaman o öğleden sonraysa, demek ki o öğleden sonraydı. Ella sonradan merakla ve düşmanca, “Peki benimle sevişmeseydin sence ne yapardım?” diye sormuştu. Paul, “Bana kötü davranırdın,” demişti. Gülüyordu ama sesinde gizli bir pişmanlık vardı. Paul’ün içten pişmanlığı Ella’yı kendisine çekmişti; sanki ikisi, yaşamda farklı acılar çekiyor, ama birbirlerine yardım edemiyorlardı.</p>
		<p>“Ama her şeyi sen ayarlamıştın,” derdi Ella. “Hatta bunun için bir kilim bile getirmiştin. Herhalde, öğleden sonra gezintilerinde ne olur ne olmaz diye yanında hep bir kilim taşımıyorsun?”</p>
		<p>“Elbette, otların üzerinde insanı sıcak tutacak bir kilimi hiçbir şeyle değişmem.”</p>
		<p>Ella bunu duyunca gülerdi. Ancak sonra kederli düşüncelere dalardı: “Herhalde o çayıra başka kadınları da götürmüştü, bu bir alışkanlıktı onun için.”</p>
		<p>Oysa kendini o anda çok mutlu hissetmişti. Kentin yükü omuzlarından kalkmıştı, otların ve güneş ışığının kokusu harikaydı. Birden Paul’ün kendisine alayla, hafifçe gülümsediğinin farkına vararak, savunmaya geçmeye hazır doğruldu. Paul, özellikle alaylı bir biçimde Ella’nın kocasından söz etmeye başladı. O da merak ettiği şeyleri ona kısaca anlattı. Geçen gece zaten ona bu konunun ana hatlarını anlatmıştı. Sonra yine, kısaca çocuğundan söz etti; ancak bu kez konuyu, Michael’ın bu gezintiden, ılık çayırdan ne kadar hoşlanacağını düşünerek kendini suçlu hissettiği için kısa kesmişti.</p>
		<p>Birden Paul’ün karısıyla ilgili bir şey söylediğini fark etti. Bunu hazmetmesi için birkaç dakika geçmesi gerekmişti. Sonra da Paul iki çocuğundan söz etti. Ella sarsılmıştı, ama bu duygunun, kendisine olan güvenini sarsmasına izin vermedi. Paul’ün karısından gelişigüzel ve huzursuzca söz etmesinden, onun karısına âşık olmadığını çıkartmıştı. “Aşk” sözcüğünü şimdiden, genellikle ilişkileri çözümlerken kullanmadığı bir saflıkla, kullanmaya başlamıştı bile. Paul karısından böylesine kayıtsızca söz edince, ayrılmış olduklarını düşündü.</p>
		<p>Paul onunla sevişmeye başladı. Ella, “Evet, bu güzel yerde sevişmenin tam zamanı,” diye düşündü. Bedeni, kocasının anılarını taşıdığı için kasılmıştı. Ancak çok geçmeden, bedenleri birbirini anladığı için kendini güvenle Paul’e bıraktı. (“Bedenlerimiz birbirini anladı,” yorumunu sonradan yapacaktı. O anda biz birbirimizi anlıyoruz, diye düşünüyordu.) Ella sevişirken gözünü bir anlığına açınca, Paul’ün yüzünde kötü, hatta çirkin bir ifade gördü. Bunu görmemek için gözlerini kapattı ve sevişmenin hareketleri içinde yeniden mutlu oldu. Her şey bittikten sonra, Paul’ün yana dönük yüzünde aynı sevimsiz ifadeyi görünce, içgüdüyle ondan uzaklaşmaya kalktı, ama Paul’ün karnının üzerindeki eli onu tuttu. Paul alayla, “Çok zayıfsın,” dedi. Ella bir kahkaha attı, kırılmamıştı, çünkü Paul’ün tenine değen eli, Ella’yı bu haliyle beğendiğini belli ediyordu. Ella da çıplak bedeninden hoşlanıyordu. Narin, zayıf bedeninin omuz başları ve diz kemikleri çıkıktı, göğüsleri ve karnı bembeyaz parlıyor, küçük ayakları da zarif ve beyaz görünüyorlardı. Ella sık sık daha iri, daha toplu, daha etli, daha kadınsı olmayı dilerdi, ama Paul’ün bedenine dokunuş biçimi bütün bu dilekleri anlamsız kılıyordu; Ella çok mutluydu. Paul elini birkaç dakika daha onun savunmasız karnında tuttu, sonra birdenbire çekip giyinmeye başladı. Kendisini terk edilmiş hisseden Ella da giyinmeye koyuldu. Birdenbire her nedense gözleri dolmuş, bedeni gözüne yeniden çok zayıf ve küçük görünmeye başlamıştı. Paul, “Bir erkekle yatmayalı ne kadar oldu?” dedi.</p>
		<p>Ella şaşırarak, merakla, “Herhalde George’u kastediyor?” diye düşündü. “Ama o sayılmaz, onu sevmiyordum.” Paul’e, “Bilmiyorum,” dedi. Bunu söylerken birden Paul’ün, Ella’nın uzun zamandır sevişmemiş olduğunu ima ettiğini anladı. Yüzü alev alev yanmaya başladı, yüzünü öteki yana çevirerek kilimden kalkıverdi ve kendisi kulağına oldukça çirkin gelen bir sesle, “Bir hafta kadar oldu, partide bir adam bulup onu eve götürdüm,” dedi. Savaş döneminde tanıdığı kantinci kızların kullandığı sözcükleri anımsaya çalışıyordu. Aradığı sözcüğü buldu: “Sıkı parçaydı doğrusu.” Arabaya girip, kapıyı çarparak kapattı. Paul kilimi bagaja attı, telaşla içeri girdi ve arabayı çayırdan yola çıkarmak için geri geri sürmeye başladı.</p>
		<p>“Demek bu senin için bir alışkanlık?” dedi Paul. Sesi ciddi ve soğuktu. Az önce, bir erkek olarak meraktan sormuştu; oysa şimdi yeniden “masa başındaki adam” gibi konuşmaya başlamıştı. Ella bir an önce eve gidip ağlamak istiyordu. Beyni, bu sevişmeyle kocasına ait anılar arasında bağlantı kurmaya başlamıştı. Bu adamdan ruhsal olarak geri çekilmesiyle, kocasının kendisiyle sevişirken bedeninin tiksintiyle geri çekilmesi aynı şeydi.</p>
		<p>“Demek bu senin için bir alışkanlık?” diye yine sordu Paul.</p>
		<p>Ella, “Ne alışkanlığı?” dedi. Güldü. “Ah, anlıyorum,” dedi. Sonra inanmazlık içinde, bir deliye bakar gibi Paul’e baktı. O an karşısındaki adam, kuşkuyla kasılmış yüzüyle gerçekten bir deliye benziyordu. Artık masa başındaki adam değil, bir düşmandı. Ella da ona karşı cephe aldı, öfkeyle gülerek, “Ne kadar aptalmışsın meğer,” dedi.</p>
		<p>Anayola çıkıp, kente dönüş yolunda yavaş yavaş yoğunlaşmakta olan trafiğe karışana kadar konuşmadılar. Paul birden farklı bir ses tonuyla konuşmaya başladı, hoşsohbet davranarak barış çubuğu uzatıyordu. “Seni eleştirmeye hakkım yok. Benim aşk hayatımın da mükemmel olduğu söylenemez,” dedi.</p>
		<p>“Umarım senin için tatmin edici bir eğlence olmuşumdur.”</p>
		<p>Paul iyice şaşırmışa benziyordu. Ella onun olan biteni anlamaması yüzünden onu aptal buluyordu. Paul’ün sözcüklere anlamlar yükleyip, sonra buna olanak vermeyip, bir kenara attığını görebiliyordu sanki. Bu yüzden Paul’ün konuşmasına fırsat vermedi. Sanki birisi, göğsünün tam altındaki bir yeri sürekli yumrukluyordu. Bu yumrukların verdiği acıyla neredeyse soluğu kesilecekti. Dudakları titriyordu, ama Paul’ün yanında ağlamaktansa ölmeyi yeğlerdi. Başını yana çevirip, soğumaya ve gölgelenmeye başlayan kırları seyretmeye ve konuşmaya başladı. İstediği zaman çok katı, acımasız ve eğlenceli olabilirdi. Paul’ü dergi, Patricia Brent’in ilişkileri ve bunun gibi konularda bilgiç dedikodular yaparak oldukça eğlendirdi; bu arada Paul’ün, kendisinin böylesine sahte davranmasına aldırmayışına kızıyordu. Paul sessiz sedasız dinlerken Ella konuştu durdu; Julia’nın evine vardıklarında Paul’ün ardından gelmesine fırsat vermeksizin arabadan hızla çıkıp kapıya ulaştı. Anahtarı, deliğinde beceriksizce sokmaya çalışırken Paul ona yetişerek, “Bu gecelik oğlunu arkadaşın Julia yatıramaz mı?” dedi. “İstersen tiyatroya gidebiliriz. Sinemaya gidelim daha iyi, bugün pazar.” Ella’nın şaşkınlıktan soluğu kesilmişti: “Seni bir daha görmek isteyeceğimi sanmıyorsun herhalde?” dedi.</p>
		<p>Paul uzanıp, sırtı kendisine dönük duran Ella’nın omuzlarını tuttu ve “Ama neden?” dedi, “Benden hoşlandın, hoşlanmamış gibi davranman yararsız.” Ella buna bir yanıt veremedi, böyle konuşulmasına alışkın değildi. Artık çayırda ne kadar mutlu olduğunu da anımsamıyordu. “Seni bir daha görmek istemiyorum,” dedi.</p>
		<p>“Peki ama neden?”</p>
		<p>Ella öfkeyle kıvranarak omuzlarını kurtardı, anahtarı kilidine soktu ve döndü. “Uzun zamandır kimseyle yatmadım. İki yıl önce bir hafta süren bir ilişkim olmuştu yalnızca. Harika bir ilişkiydi...” Paul’ün acıyla yüzünü buruşturduğunu gördü, onu kırabilmek Ella’ya büyük zevk verdi; aslında doğruyu söylemiyordu, pek de iyi bir ilişki değildi bu. Paul’ü bedeninin bütün zerreleriyle suçlayarak, “Amerikalıydı,” dedi. “Beni bir kez bile üzmedi. Yatakta hiç iyi değildi, eminim bu senin kullandığın deyimlerden biridir, değil mi? Yine de benden hiç nefret etmezdi.” İşte bunlar doğruydu.</p>
		<p>“Bana bunları niye anlatıyorsun?”</p>
		<p>“Ne kadar aptalsın,” dedi Ella küçümseme ve neşe dolu bir sesle; içi hem kendisini hem Paul’ü yıkmaya çalışan katı, suçlama dolu bir neşeyle dolmuştu. “Kocamdan söz edip duruyorsun. Onun bu işle ne ilgisi var? Onunla hiç yatmadım diyebilirim...” Paul inanmazlıkla acı acı güldü, ama Ella sözünü sürdürdü: “Onunla yatmaktan nefret ederdim. Buna da sevişmek denmez, sense kalkmış, biriyle yatmayalı ne kadar zaman olduğunu soruyorsun. Aslında her şey çok açık. Psikiyatristim diyorsun, ruh doktoruyum diyorsun, ama insanlarla ilgili en basit şeyleri bile anlamıyorsun.”</p>
		<p>Bunları söyleyerek Julia’nın evine girdi ve kapıyı kapattı, yüzünü duvara dayayarak ağlamaya başladı. Evin sessizliğinden, evde kimsenin olmadığı anlaşılıyordu. Kapının zili kulağının dibinde çaldı. Paul kapıyı açmasını istiyordu. Kapkaranlık bir kuyuya benzeyen evin basamaklarını ağlayarak ağır ağır tırmandı ve üst kattaki küçük, aydınlık odasına çıkarak zilin sesini ardında bıraktı. Şimdi de telefon çalıyordu. Paul sokağın karşısındaki kulübeden telefon ediyor olmalıydı. Açmadı, çünkü ağlıyordu. Telefon sustu, sonra yine çalmaya başladı. Ella aletin sağlam ve ruhsuz kıvrımlarına nefretle baktı; ağlamayı bıraktı, sesini düzeltti ve alıcıyı kaldırdı. Arayan Julia’ydı. Akşam yemeğine arkadaşlarında kalmak istiyordu; çocuğu daha sonra getirip yatıracaktı. Ella dışarı çıkmak isterse, çıkabilirdi. “Senin neyin var?”</p>
		<p>Julia’nın sesi, üç kilometre öteden her zamanki gibi tok ve sakin geliyordu. “Ağlıyorum.”</p>
		<p>“Belli oluyor, ne oldu?”</p>
		<p>“Off, şu kahrolası erkekler yok mu, hepsinden nefret ediyorum!”</p>
		<p>“Ah, öyleyse sinemaya git, açılırsın.”</p>
		<p>Ella kendini şimdiden iyi hissetmeye başlamıştı, olay artık onun için önemini yitirmişti; güldü.</p>
