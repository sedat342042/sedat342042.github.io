		<p>Bu arada George sürekli karısını aldatıyordu. Özellikle Afrikalı kadınlardan hoşlanıyordu. Beş yıl kadar önce, Mashopi’de bir gece kalmış ve Boothbylerin aşçısının karısından çok hoşlanmıştı. Bu kadın onun metresi olmuştu. “Elbette eğer bu durumda böyle bir sözcük kullanabilirsen,” dedi Willi, ama George, “Eh neden olmasın? Irkçılıktan hoşlanmadığımıza göre, en azından bir saygı göstergesi olarak doğru sözcüğü kullanmalıyız,” diyerek diretti. Amacı şaka yapmak değildi, yine de sözleri gülünçtü.</p>
		<p>George’un yolu sık sık Mashopi’den geçiyordu. Geçen yıl, aşçının çocuklarını görmüş; içlerinden birinin rengi ötekilerden daha açıkmış ve çocuk George’a benziyormuş. George merak edip sorunca, kadın çocuğun George’dan olabileceğini söylemiş, ama bunun kendisi için önemli olmadığını da eklemiş.</p>
		<p>“Eee?” dedi Willi. “Sorun ne peki?”</p>
		<p>George’un Willi’ye kederle, inanmazlıkla baktığını anımsıyorum. “Ama Willi, sersem herif, o benim çocuğum ve arkadaki o harabede yaşamasının sorumlusu benim.”</p>
		<p>“Eee?” dedi Willi.</p>
		<p>“Ben bir sosyalistim,” dedi George. “Bu cehennem deliğinde elimden geldiğince bir sosyalist gibi yaşamaya ve ırkçılığa karşı savaşmaya çalışıyorum. Kürsülere çıkıyor ve nutuklar çekiyorum, ah, diplomatça davranmaya çalışıyorum elbette; ırkçılığın çıkarlarımızı zedeleyeceğini, alçakgönüllü, sevecen İsa’nın bunu onaylamayacağını söylüyorum. Bunun yozlaşmışlık denilebilecek kadar ahlaksızca, insanlık dışı bir iş olduğunu ve beyazların sonsuza kadar lanetleneceğini söylemek beni aşıyor. Oysa şimdi, zenci bir kadınla yatıp koloni nüfusuna hangi sınıfa ait olduğu belli olmayan insanlar ekleyen şu yozlaşmış beyaz aygırlar gibi davranıyorum.”</p>
		<p>“Kadın senden bu konuda bir şey yapmanı istememiş,” dedi Willi.</p>
		<p>“Sorun bu değil.” George yüzünü elleriyle örttü, parmaklarının arasından süzülen gözyaşlarını görebiliyordum. “Bu sorun beni kemiriyor,” dedi. “Bunu geçen yıl öğrendim, delirmek üzereyim.”</p>
		<p>“Delirmen bir işe yaramaz,” dedi Willi. George ellerini yüzünden çekince gözyaşlarıyla ıslanmış yüzü ortaya çıktı; Willi’ye baktı.</p>
		<p>George bana dönerek, “Anna?” diye yalvardı. Bense inanılmaz bir duygu karmaşası içindeydim. Öncelikle, kadını kıskanmıştım. Geçen gece o kadının yerinde olmayı dilemiştim, ama o gece kadının kim olduğunu bilmiyordum. Şimdi bunu öğrenmiştim ve George’dan nefret ettiğimi, onu suçladığımı fark edince şaşırmıştım; tıpkı George’un geçen gece kendimi suçlu hissetmeme yol açtığı zaman olduğu gibi, ondan nefret ediyordum. İşin en kötü yanı, kadının zenci olmasından da hiç hoşlanmamıştım. Bu tür duyguları aşmış olduğumu sanıyordum, ama galiba bunu becerememiştim; bu yüzden utanmış ve hem George’a hem kendime kızmıştım. Ancak sorun yalnızca bu değildi. Çok genç olduğum için –yirmi üç ya da yirmi dört yaşlarındaydım– özgürlüğünü kazanmış birçok genç kız gibi, aile yaşamının tuzağına düşüp evcilleştirilmekten korkuyordum. Ancak dört yaşlının ölümüyle kurtulabilecek olan George’un ve karısının evleri, yani yuvaları benim için en korkutucu şeyin simgesiydi. Bundan öylesine korkuyordum ki, geceleri karabasanlarıma giriyordu. Yine de o şanssız karısını kendisi gibi o kafese hapsetmiş olan adam, yani George, benim için karşı koymaya çalıştığım, ama kaçınılmaz biçimde arzuladığım bir cinsel yaşamı simgeliyordu. İçgüdülerim, George’la yatarsam, şimdiye kadar yanına bile yaklaşamadığım bir cinsel deneyim edineceğimi söylüyordu bana. Bu çelişkili duygu ve düşüncelerime karşın insan olarak George’dan hoşlanıyor, hatta onu seviyordum. Verandada dilimi yutmuş gibi oturuyordum. Yüzümün kızardığının, ellerimin titrediğinin farkındaydım; bir yandan da tepenin üzerine inşa edilmiş olan dans salonundan gelen müzik ve şarkı seslerini dinliyordum; George’un mutsuzluğu üzerimde öyle bir baskı yaratmıştı ki, kendimi inanılmayacak kadar güzel bir şeyden yoksun bırakılmış, uzaklaştırılmış gibi hissediyordum; o sıralar zamanımın yarısını, bu güzel şeyden yoksun bırakılıyormuşum gibi hissederek harcıyordum. Ancak bu düşüncelerimin saçma sapan, anlamsız olduğunu da biliyordum; sözgelimi Maryrose, Willi’yle benim onun istediği her şeye sahip olduğumuzu düşündüğü için beni kıskanıyordu, Willi’yle birbirimize âşık olduğumuzu sanıyordu.</p>
		<p>Willi gözlerini bana dikmişti. “Anna kadının zenci olduğunu duyunca sarsıldı,” dedi.</p>
		<p>“Evet, o da var,” dedim. “Yine de böyle hissetmem beni şaşırttı.”</p>
		<p>“Bunu itiraf etmen de beni şaşırttı,” dedi Willi, soğuk soğuk, gözlük camlarını parıldatarak.</p>
		<p>“Senin etmemen de beni şaşırttı,” dedi George, Willi’ye. “Hadi itiraf et. Amma da ikiyüzlüsün!” Bunun üzerine Willi gramer kitabını kaldırıp, dizine dayadı ve okumaya hazırlandı.</p>
		<p>“Pekâlâ,” dedi Willi, “bu konuda ne yapabilirsin, akıllıca bir önerin var mı? Dur söyleme, ben tahmin edeyim. Çocuğu alıp kendi evine götüreceksin. Bu tam sana göre bir davranış olurdu. Böylece dört yaşlı kalpten gidecek. Kimsenin artık onlarla görüşmeyeceğini herhalde söylememe bile gerek yok. Üç çocuğun okuldan uzaklaştırılacak. Karın işinden kovulacak. Seni de kovacaklar. Dokuz kişiyi mahvedeceksin. Bunun oğluna ne yararı olacak, sorabilir miyim George?”</p>
		<p>“Yani yapılacak bir şey yok mu?” dedim.</p>
		<p>“Hayır yok,” dedi Willi. Yüzünde yine böyle durumlarda beliren o kararlı, sabırlı ifade belirmişti, dudaklarını da sıkıca birbirine bastırıyordu.</p>
		<p>“Bu olayı bazı şeyleri sınamak için kullanabilirim.”</p>
		<p>“Neyi sınayacaksın?”</p>
		<p>“Kahrolası ikiyüzlüleri.”</p>
		<p>“Bunu niye bana söylüyorsun ki, bana az önce ikiyüzlü dedin.” George süklüm püklüm oldu. Willi, “Bu soylu davranışının bedelini ödeyecek insanları düşün. Sana muhtaç sekiz kişi var,” dedi.</p>
		<p>“Karım bana muhtaç değil. Ben ona muhtacım. Yani duygusal olarak. Bunun farkında olmadığımı mı sanıyorsun?”</p>
		<p>“İstersen durumu sana yeniden açıklayayım,” dedi Willi büyük bir sabırla, sonra kitaplarına şöyle bir baktı. George da, ben de kendisine ikiyüzlü dendiği için Willi’ nin artık asla yumuşamayacağını biliyorduk. George yine de üsteledi: “Willi, yapacak başka bir şey yok mu? Herhalde olayı böyle kestirip atamayız?”</p>
		<p>“Seni rahatlatmak için, ‘Aman ne büyük haksızlık, ne büyük ahlaksızlık,’ falan mı dememi istiyorsun?”</p>
		<p>“Evet,” dedi George, bir anlık suskunluktan sonra başını önüne eğerek. “Evet, galiba bunu istiyorum. Çünkü onunla artık yatmadığımı sanıyorsanız, ne yazık ki yanılıyorsunuz. Boothby’nin mutfağında her an yeni bir Hounslow belirebilir. Elbette artık eskisinden daha dikkatli davranıyorum.”</p>
		<p>“O senin bileceğin iş,” dedi Willi.</p>
		<p>“Sen acımasız domuzun tekisin,” dedi George bir an duraksadıktan sonra.</p>
		<p>“Teşekkürler,” dedi Willi. “Ancak yapılacak bir şey yok, varsa söyle. Benimle aynı fikirde değil misin yoksa?”</p>
		<p>“Bu çocuk kabakların, tavukların arasında büyüyüp bir çiftlik işçisi ya da sinek avlayan bir tezgâhtar olacak; oysa öteki çocuklarım, parasını ödemek için ölsem de üniversiteye gidip bu ülkeden ayrılacaklar.”</p>
		<p>“Kafana taktığın şey nedir?” dedi Willi. “Kan bağın mı? Kutsal spermin mi, ne?”</p>
		<p>George da ben de sarsılmıştık. Willi yüzümüzdeki ifadeyi görünce sinirlendi ve George’u dinlerken yüzündeki ifade yumuşamadı. “Hayır, sorumluluk,” dedi George. “İnandığım şeyler ile hareketlerim arasındaki uçurum.”</p>
		<p>Willi omuzlarını silkti, sustuk. Boğucu öğle sessizliğinde Johnnie’nin tuşlara basan parmaklarının temposu duyuluyordu.</p>
		<p>George yine bana baktı, Willi’ye karşı çıkmak için tüm gücümü topladım. Geçmişe bakıyorum da, içimden gülmek geliyor, çünkü ben edebiyat terimlerini kullanırken, Willi de farkında olmaksızın politik terimler kullanıyordu. Ancak o zamanlar bunu tuhaf bulmamıştım. Ben konuşurken oturduğu yerde başını sallayan George da öyle.</p>
		<p>“Bak,” dedim. “On dokuzuncu yüzyıl edebiyatının ana izleği buydu. Bu sanki ahlaki bir mihenk taşıydı. Tıpkı Kıyamet gibi. Oysa sen şimdi omuzlarını silkip bunun senin için bir şey ifade etmediğini söylüyorsun, ha?”</p>
		<p>“Omuzlarımı silktiğimi fark etmedim,” dedi Willi. “Ancak belki de evlilik dışı çocuklar gerçekten de toplumun ahlaki çelişkilerinin somut bir örneği olmaktan çıkmıştır, ha ne dersin?”</p>
		<p>“Neden olmasın?” dedim.</p>
		<p>“Evet, neden olmasın?” dedi George saldırganca.</p>
		<p>“Bu ülkede, Afrikalıların karşılaştığı sorunların, Boothby’nin aşçısının piçiyle özetlenebileceğini mi söylüyorsun yani?”</p>
		<p>“Aman ne güzel ifade ettin?” dedi George öfkeyle. (Yine de, alçakgönüllülükle gelip Willi’ye akıl danışmaya, tapmaya, koloniden ayrıldıktan sonra bile kendini aşağılayan mektuplar yazmaya devam etti.) Gözyaşlarının akmasını önlemek için gözlerini kırpıştırarak güneşe doğru baktı; sonra, “Bir bardak bira daha alayım,” diyerek kalktı ve bara gitti.</p>
		<p>Willi kitabını kaldırdı ve bana bakmaksızın, “Evet biliyorum, ama kınama dolu bakışların beni hiç etkilemiyor. Sen de olsan, benim verdiğim öğüdü verirdin. Belki konuşmanı, ‘vah vah’lar, ‘zavallıcık’larla süslerdin, ama aynı öğüdü verirdin.”</p>
		<p>“Her şey o kadar korkunç ki, artık hiçbir şey bizi etkilemiyor, artık hiçbir şeye aldırmıyoruz.”</p>
		<p>“Sana belli temel ilkelere bağlı kalmanı öneririm. Bunun için sızlanmak yerine yanlışlıkları yok etmeye ve değiştirmeye çalışsan daha iyi olmaz mı?”</p>
		<p>“Ve bu arada?”</p>
		<p>“Bu arada ben çalışacağım, sen de gidip George’un omzunda ağlamasına izin verip, onun için üzüleceksin. Elbette bu kesinlikle hiçbir işe yaramayacak.”</p>
		<p>Onun yanından ayrılıp, büyük salona doğru yavaşça yürümeye başladım. George elinde bir bardak, gözleri kapalı, duvara yaslanmıştı. Yanına gitmem gerektiğini biliyordum, ama gitmedim. Büyük salona girdim. Maryrose bir pencere pervazının üzerinde yalnız oturuyordu, yanına gittim. Ağlamıştı.</p>
		<p>“Bugün herkesin ağlama günü galiba,” dedim.</p>
		<p>“Senin değil,” dedi Maryrose. Willi’yle birlikte olduğum için ağlamama gerek olmadığını kastediyordu; yanına oturup derdinin ne olduğunu sordum.</p>
		<p>“Oturmuş dans edenleri seyrediyordum, düşünüyordum da daha birkaç ay önce dünyanın değişeceğine, her şeyin güzelleşeceğine inanıyorduk, artık böyle bir şeyin olmayacağını biliyoruz.”</p>
		<p>“Öyle mi?” dedim, dehşete benzer bir duyguyla.</p>
		<p>“Neden güzelleşsin ki?” dedi kısaca. Buna karşı çıkacak manevi gücüm yoktu. Maryrose bir an sustuktan sonra, “George seni niye çağırdı? Ona vurduğum için kaltağın teki olduğumu söylemiştir herhalde,” dedi Maryrose.</p>
		<p>“George’un, birisi kendisine vurdu diye ona kaltak diyebileceğini sanmıyorsun herhalde? Peki bunu niye yaptın?”</p>
		<p>“Zaten biraz da bu yüzden ağlıyorum. George gibi birinin bana ağabeyimi unutturabileceğini bildiğim için ona vurdum aslında.”</p>
		<p>“Belki de George gibi birine bir şans vermeliydin?”</p>
		<p>“Belki de,” dedi. Bana o hafif, tanıdık gülümsemesiyle baktı. Bu gülümsemesiyle bana, “Amma da safsın!” der gibiydi. Bunun üzerine öfkelenerek, “Bunun farkındaysan neden bu konuda bir şeyler yapmıyorsun?” dedim.</p>
		<p>Yine hafifçe gülümsedi. “Kimse beni ağabeyim gibi sevemez. O beni gerçekten seviyordu. George benimle sevişirdi. Ancak bu aynı şey olmazdı, değil mi? Ağabeyim bana her şeyin en iyisini verdi, yalnızca sevişmektense hiçbir şey yapmam daha iyi. Bunun neresi yanlış?”</p>
		<p>“Sen böyle sorunca sana nasıl yanıt vereceğimi şaşırıyorum, oysa ortada yanlış bir şeyler olduğunu biliyorum.”</p>
		<p>“Neymiş bu yanlış şey?” Gerçekten merak etmiş gibiydi. Ben daha da öfkelenerek, “Hiç çaba göstermiyorsun, hem de hiç, yalnızca vazgeçiyorsun,” dedim.</p>
		<p>“Senin için hava hoş,” dedi yine Willi’yi kastederek, bunun üzerine söyleyecek bir şey bulamadım. Şimdi ben ağlamaklı olmuştum, o da bunu gördü; benimkinden kat kat yoğun olan acısının verdiği üstünlükle, “Ağlama Anna, ağlamanın hiçbir anlamı yok. Gidip öğle yemeği için elimi yüzümü yıkayayım,” dedi ve gitti. Bütün genç erkekler, piyanonun başında şarkı söylüyorlardı, bu yüzden çıktım ve George’u görmüş olduğum yere gittim. Isırgan otlarının ve küçük meşelerin arasından tepeye tırmandım, çünkü George arkaya dolanmış, papaya ağaçlarının arasında durmuş, aşçının karısı ve çocuklarıyla oturduğu kulübeye bakıyordu. Tavukların arasında, tozun içine çömelmiş birkaç zenci çocuk vardı.</p>
		<p>George, sigarasını yakmaya çalışırken ter içindeki kolu titriyordu, sigarayı yakamadı ve bunu sabırsızca yere fırlattı, “Hayır benim tohumum burada değil,” dedi soğukça.</p>
		<p>Aşağıda kalan otelin yemek gongu çaldı.</p>
		<p>“Hadi gidelim,” dedim.</p>
		<p>“Biraz burada benimle kal.” Elini omzuma koydu, elinin sıcaklığı elbisemden geçip tenimi yaktı. Gongun havaya yayılan metalik ses dalgaları dağılıp duyulmaz olmuştu, dans salonundaki piyano susmuştu. Sessizliğin içinde, jacaranda ağacına tünemiş bir güvercinin ötüşü duyuldu. George göğsümü tuttu. “Anna, seninle şimdi yatabilirim, sonra Marie’yle, zenci kadınımla yani, sonra akşam eve gidip karıma sahip olabilirim ve üçünüzle de mutlu olurum. Bunu anlayabiliyor musun?”</p>
		<p>“Hayır,” dedim öfkeyle. Yine de göğsümü tutan eli anlamamı sağlıyordu.</p>
		<p>“Anlamıyor musun?” dedi alaylı alaylı. “Gerçekten mi?”</p>
		<p>“Hayır,” diyerek bütün kadınlar adına yalan söyledim, kendimi kafese kapatılmış gibi hissetmeme yol açan karısını düşünüyordum.</p>
		<p>Gözlerini kapadı. Kara kirpikleri bronz yanağının üzerinde titrerken, üzerlerinde minik gökkuşakları oluştu. George Hounslow gözlerini açmaksızın, “Bazen kendime dışarıdan bakıyorum da,” dedi, “saygı duyulacak bir vatandaş gibi görünüyorum, sosyalistliğim sıra dışı bir şey, ama yaşlı ana babama, karıma ve üç çocuğuma olan bağlılığımdan dolayı sosyalist oluşum göz ardı edilebilir. Oysa ben, yanı başımda kollarını sallayıp sırıtan iri, beyaz bir goril görüyorum. Bu o kadar net bir görüntü ki, başkalarının görmemesine şaşırıyorum.” Elini göğsümden çekti, böylece yeniden düzenli soluk almayı başarabildim. “Willi haklı,” dedim. “Yapabileceğin hiçbir şey yok, bu yüzden kendine acı çektirmekten vazgeçmelisin.” Gözleri hâlâ kapalıydı. Birden, “İntihar da edemezsin,” diyerek kendimi de şaşırttım. George aniden gözlerini açıp birden geri geri sendeleyince onun böyle düşünmüş olduğunu anladım; aramızda telepati gibi bir şey olmuştu galiba.</p>
		<p>“Nedenmiş o?” diye sordu merakla.</p>
		<p>“Çocuğu neden eve götüremiyorsan, ondan. Düşünmen gereken dokuz kişi var.”</p>
		<p>“Düşünmem gereken yalnızca iki kişi olsaydı, sence çocuğu eve götürebilir miydim?”</p>
		<p>Ne diyeceğimi bilemedim. Az sonra kolunu omzuma doladı, meşelerin, ısırganların arasından benimle yürürken, “Benimle otele in ve o gorili benden uzak tut,” dedi. Gorili reddettiğim için, bir anda cinsiyetsiz kız kardeş rolüne düşmek beni tuhaf bir biçimde sinirlendirmişti; öğle yemeğinde George’un değil, Paul’ün yanına oturdum. Yemekten sonra iyi bir uyku çektik ve uyanınca erkenden içmeye başladık. Geceki parti, “Mashopi ve Yöresindeki Çiftçilere Özel”di; buna karşın çiftçiler ve eşleri kocaman arabalarıyla geldiklerinde dans salonu çoktan dolmuştu. Piyanoyu Johnnie çaldığı için yerini ona seve seve bırakan, ama onun onda biri kadar iyi çalamayan kadrolu piyanist, kentten gelen havacıların çoğu ve bizim grup bardaydık. Törenin sunucusu, telaşla ve pek de içten olmayan bir biçimde mavi üniformalı gençleri selamlayarak partiye resmî bir hava kattı; biz de Johnnie yoruluncaya, yani sabah beşe kadar dans ettik. Sonra kristale benzeyen yıldızlarla bezeli olduğu için donmuş gibi görünen gökyüzünün altında gruplar halinde dikildik; ay ışığı çevremizde koyu, keskin gölgeler yaratıyordu. Hepimiz birbirimize sarılmış, şarkılar söylüyorduk. Çiçekler, canlandırıcı gece havasına keskin ve taze kokular yayıyordu; hepsi taptaze ve dimdiktiler. Paul benimleydi, bütün gece dans etmiştik. Willi, Maryrose’laydı, o da onunla dans etmişti, sarhoş olan Jimmy, çevrede sendeleyerek tek başına dolaşıyordu. Nasıl olduysa alnı hafifçe kesilmiş, kanıyordu. Mashopi’deki ilk tam günümüz böyle geçmişti ve onu izleyen günlerin de kalıbını oluşturmuştu. Ertesi gece düzenlenen “genel” dansa da aynı kişiler katıldı, Boothbylerin barı iyi çalıştı, aşçıları fazla mesai yaptı, büyük olasılıkla karısı da gizlice George’la buluştu. George ise Maryrose’a karşı fazlasıyla nazikti, ama onu yumuşatamıyordu.</p>
		<p>İkinci gece, Stanley Lett, kızıl saçlı Bayan Lattimore’a ilgi duymaya başlamıştı; bu ilişkinin sonu... az kalsın, felaket oldu diyecektim. Gülünç bir sözcük bu. Çünkü o dönemin en acı verici yanı, felaket denebilecek bir şeyin yaşanmamasıydı. Her şey yanlış, çirkin, mutsuz ediciydi; bunlarla alay ediyorduk, ama ortada felaket falan yoktu, bir şeyi ya da bir insanı değiştirecek olaylar yaşanmamıştı. Zaman zaman aramızda duygu şimşekleri çakıyor ve bunun ışığında gözler önüne kişisel acılar seriliyordu, sonra dansa devam ediyorduk. Stanley Lett’in Bayan Lattimore’la olan ilişkisi, belki de kadının evlilik yaşamında en az on kez yaşanmış bir olaya yol açmıştı. Bayan Lattimore kırk beş yaşlarında, zarif elli, güzel bacaklı, tombulca bir kadındı. Narin, beyaz bir teni vardı; yaşama bir gözyaşı bulutunun ardından, menekşe renkli miyop gözleriyle, sevecenlikle bakardı; ancak bakışlarının buğulu olmasının bir nedeni de çok içmesiydi. Kocası da sürekli içen, içtikçe huysuzlaşan, tüccar kılıklı ve sinirli bir adamdı. Adam içmeye bar açılır açılmaz başlar, bütün gün içer, içtikçe daha suratsız olurdu. Bayan Lattimore içince, ağlamaklı olur, sevecenleşir, derin derin içini çekerdi. Kocasının ona hiç nazik bir söz söylediğini duymadım. Görünüşe göre Bayan Lattimore bu konuya önem vermez olmuştu ya da bu sözleri fark etmiyordu. Bayan Lattimore’un çocuğu yoktu, ama gözleri kendisininki gibi yaşlı ve özlem dolu olan çok güzel, Setter cinsi kızıl bir köpeği vardı. Kızıl saçlı Bayan Lattimore ve kızıl köpeği hep verandada otururlardı; Lattimorelar ve köpekleri otele her hafta sonu gelirlerdi. Stanley Lett, Bayan Lattimore’a hayran kalmıştı. Kadının hiçbir kötü yanının olmadığını söyleyip duruyordu. Onun gerçekten iyi bir kadın olduğunu tekrarlıyordu. Oradaki uzun tatilimizin ikinci gecesindeki partide, Bayan Lattimore’un kocası bar kapanana kadar içmişti; Bayan Lattimore’a Stanley Lett eşlik etmişti; Bay Lattimore sallanarak piyanonun yanında belirince Stanley ona işini bitirecek son içkiyi vermiş, bunu içen adam yatmaya giderek karısını pistte Stanley’le dans ederken bırakmıştı. Görünüşe bakılırsa, karısının ne yaptığı onu hiç ilgilendirmiyordu. Kadıncağız da bütün zamanını Stanley, Johnnie ve Stanley’nin ona “ayarladığı” kadınla ya da bizimle geçiriyordu; Stanley’nin Johnnie’ye ayarladığı kadının kocası cepheye gitmişti, bu yüzden kadın üç kilometre ötedeki çiftlikte bir başına yaşıyordu. Az önce sözünü ettiğim dörtlü, harika vakit geçiriyorlar, bunu sürekli dile getiriyorlardı. O gece dans büyük salonda yapılıyordu; Johnnie çaldı, kocası cephede olan Johannesburglu, kırmızı yüzlü, iri sarışın kadın da onun yanında oturdu. Ted, bir süreliğine, Stanley’nin ruhu için verdiği savaşımdan vazgeçmişti. Kendisinin de dediği gibi, seks baskın çıkmıştı. Neredeyse bir haftalık o uzun hafta tatili boyunca sürekli içtik ve Johnnie’nin müziğiyle dans ettik.</p>
		<p>Kasabaya döndüğümüzde, Paul’ün de dediği gibi, bu tatilin bize pek yaramadığı ortaya çıktı. İçimizden yalnızca bir kişi öz disiplinini bir açıdan korumuşa benziyordu, o da –kendini birazcık Maryrose’a kaptırmış olsa da– günlerinin büyük bölümünü gramer kitaplarını çalışarak geçiren Willi’ydi. Yeniden hep birlikte Mashopi’ye gitmeye karar verdik. Galiba iki hafta sonra gittik de. Otel geçen tatildekinden çok farklı bir görünüme sahipti. Otelde yalnızca biz, Lattimorelar, köpekleri ve Boothbyler vardı. Boothbyler bizi oldukça nazikçe karşıladı. Bizim hakkımızda uzun uzun konuştukları çok açıktı; otel kendi malımızmış gibi aklımıza eseni yapmamızdan hoşlanmıyorlardı, ama o kadar çok para harcıyorduk ki, bizi küstürecek bir şey yapmaktan çekiniyorlardı. O hafta sonunu ve ondan sonraki dört beş hafta sonunu pek anımsamıyorum; oraya her hafta sonu gitmediğimiz için, bazen aradan uzun zaman geçmiş oluyordu.</p>
		<p>Galiba felaket, buna felaket denilebilirse, otele ilk gidişimizden altı ya da sekiz ay sonra patlak verdi. Bu, Mashopi’ye son gidişimiz oldu. Grubumuz her zamanki kişilerden oluşuyordu: George, Willi, Maryrose, ben, Ted, Paul ve Jimmy. Stanley Lett ve Johnnie, Bayan Lattimore, Bayan Lattimore’un köpeği ve çiftçinin karısıyla birlikteydiler. Ted bazen onlara katılıyor, çoğunlukla yanlarında sessiz sedasız oturuyor, kısa bir süre sonra kalkıp yanımıza geliyor, aynı suskunluk içinde oturarak kendi kendine gülümsüyordu. Ted’in daha önce hiç böyle burukça, nefretle, kendini yargılar gibi gülümsediğini görmemiştik. Sakızağaçlarının altında otururken Bayan Lattimore’un uyuşuk, melodik sesiyle, “Stan oğlum, içki getirsene,” dediğini duyardık ya da “Bana bir sigara versene Stan oğlum. Oğlum, gel de konuşalım.” Stanley de ona Bayan Lattimore diyordu, arada sırada dili sürçüp Myra dediğinde, kadın İrlandalılara özgü o kara kirpiklerini indirerek Stanley’i sessizce azarlıyordu. Stanley yirmi iki ya da yirmi üç yaşındaydı, aralarında yirmi yaş vardı, ana oğul rolünü oynamaya bayılıyorlardı, oysa birbirlerini arzuladıkları öylesine belliydi ki, Bayan Lattimore yanımıza geldiğinde kaygıyla çevremize bakınırdık.</p>
		<p>O hafta sonlarını düşündüğüm zaman, gözümün önüne bir ipe dizilmiş boncuklar geliyor; başlangıçta iki büyük, parlak boncuk, ardından bir sürü küçük, sıradan boncuk ve en sonda bir pırıltılı boncuk daha. Ancak aradaki boncukların sıradan olduğunu düşünmem, yalnızca belleğimin tembelliğinden kaynaklanıyor, çünkü o son hafta sonu aklıma gelir gelmez, bu hafta sonundaki olaylara zemin hazırlayan, aradaki hafta sonlarında da bazı olayların yaşanmış olması gerektiği sonucuna varıyorum. Ancak aradaki hafta sonlarında neler yaşandığını anımsayamıyorum; bütün anılar uçmuş gitmiş. Olanları anımsamak için belleğimi zorlarken deliye dönüyorum; bu, özel yaşantısını gizlemekte direten inatçı bir öteki ben’le boğuşmaya benziyor. Oysa her şey beynimde, oraya bir ulaşabilsem... O yalnızca istediklerimi gördüğüm, renkli sisin içinde yaşarken ne çok şeye dikkat etmemiş olduğuma şaşıyorum. “Anımsadıklarımın” gerçekten önemli olaylar olduğuna nasıl emin olabilirim? Anımsadığım şeyler yirmi yıl öncesinin Annası tarafından seçilmişti. Şimdiki Anna neleri seçerdi, bilemiyorum. Şeker Anne’yle olan deneyimlerim ve defterlerim sayesinde nesnelliğim öyle arttı ki... ama bu tür gözlemler bu deftere değil, mavi deftere ait. Her neyse, son hafta sonu, başımıza geleceğini hiç düşünmediğimiz çeşitli felaketlere yol açan bir patlamayı andırıyorsa da her şeyin tek hafta sonunda olup bitmesi olanaksız.</p>
		<p>Sözgelimi, Paul ve Jackson’ın dostluğu, Bayan Boothby’yi kışkırtacak kadar ilerlemiş olmalıydı. Bayan Boothby’nin, Paul’e mutfaktan çıkmasını emrettiği ânı anımsıyorum; bu olay son hafta sonundan bir önceki hafta sonu yaşanmış olmalıydı. Paul ve ben mutfakta Jackson’la konuşuyorduk. Bayan Boothby geldi ve “Müşterilerin mutfağa girmesi yasaktır,” dedi. Yetişkinler canları çektiği gibi yasaklar koyduğu ya da buna benzer şeyler yaptıkları zaman bu haksızlık karşısında öfkelenen bir çocuk gibi sarsılmıştım. Demek ki, o güne kadar Bayan Boothby karşı çıkmaksızın, istediğimiz gibi mutfağa girip çıkmıştık. Paul, Bayan Boothby’yi, söylediğini harfi harfine yerine getirerek cezalandırdı. Jackson’ın mesaisi öğle yemeğinden sonra bitiyordu; Paul onun mesaisi bitene kadar mutfağın arka kapısında bekliyor, sonra kendini göstere göstere Jackson’la onun tel örgüyle çevrili evine kadar yürüyor, onun omzuna ya da koluna elini koyuyordu. Aşçının kara derisi üzerine beyaz elini, onları seyreden herhangi bir beyazı kışkırtmak için bile bile koyuyordu. Bir daha mutfağa gitmedik. Çocukça bir ruh durumu içinde olduğumuz için, çocukların müdirelerinden söz ederken yaptığı gibi Bayan Boothby’yle alay ediyor, kıkırdayıp gülüşüyorduk. Böylesine çocukça davranabildiğimize, Bayan Boothby’yi kırdığımıza hiç aldırmamış olmamıza inanamıyorum. Paul’ün Jackson’la olan arkadaşlığından hoşlanmadığı için bizim için bir “yerli”ydi artık. Oysa kolonideki hiçbir beyaz bundan hoşlanmazdı; biz de insanlara ırk ayrımı konusundaki davranışlarının neden insanlık dışı olduğunu açıklamada oldukça sabırlı ve anlayışlıydık doğrusu.</p>
		<p>Bir şey daha anımsıyorum: Ted’in Stanley’i, Bayan Lattimore konusunda mantıklı davranması için ikna etmeye çalışmasını. Ted, Bay Lattimore’un haklı olarak karısını kıskanmaya başladığını söylüyordu. Stanley ise iyi huylu bir alaycılıkla, Bay Lattimore’un karısına bir pislik gibi davrandığını, bunu hak ettiğini söylüyordu. Fakat aslında Ted’le alay ediyordu, çünkü asıl kıskanan Ted’di, Stanley’i kıskanıyordu. Stanley, Ted’in kırılmasına aldırmıyordu. Niye aldırsındı ki? İnsanlar genelde, bir başkasının kendilerine herhangi bir nedenle yeğlenmesinden hoşlanmazlardı, bu bir gerçekti. Hem de hiç hoşlanmazlardı. Elbette Ted, her şeyden önce, “taşın altındaki kelebeğin” peşindeydi ve romantik duygularını bastırıyordu. Yine de Ted, Stanley’nin dudaklarını geren bilgiç bir gülümsemeyle, soğuk bakışlı gözlerini kısarak ona bakıp, “Saçmalama ahbap, benim o taraklarda bezim olmadığını biliyorsun,” demesini hak etmişti; üstelik Stanley bu sözü birkaç kez yinelemişti. Yine de Ted, Stanley’e kitaplar vermeye ve bir gece birlikte müzik dinlemeyi önermeye devam etti. Stanley, Ted’i açıkça aşağılamaya başlamıştı. Ted ise, ona cehennemin dibine kadar yolu olduğunu söylemek yerine, bu davranışa katlanıyordu. Ted tanıdığım en dürüst insanlardan biri olmasına karşın, Stanley’le bira ya da yemek “ayarlamak” için onunla hırsızlığa çıkardı. Bize, bu tür olaylardan sonra hep dediği gibi, Stanley’ye “kendisinin de sonradan anlayacağı gibi” bunun dürüst bir yaşam biçimi olmadığını anlatmak için gittiğini söylerdi. Yine de utançla bakar ve yüzünde kendinden nefret ettiğini belli eden bir gülümsemeyle dönüp giderdi.</p>
		<p>George’un bir de oğlu vardı. Gruptaki herkes bunu biliyordu. Oysa George ağzı sıkı bir adamdı ve eminim bunu düşünerek kendine işkence ettiği yıl boyunca kimseye bundan söz etmemişti. Willi de, ben de kimseye bir şey söylememiştik. Yine de herkes bu olayı biliyordu. Galiba çakırkeyif olduğumuz bir gece, George bu çocuğun kendi çocuğu olduğuna yönelik, herkesin anlamayacağını sandığı bir gönderme yapmıştı. Çok geçmeden bu konuda da ülkenin politik durumuyla ilgili şakalaştığımız gibi, ümitsizlikle şakalaşmaya başlamıştık. Bir gece George oğlunun, kendisinden evde ayak işlerini yapmak için iş istemeye gelişiyle ilgili uçuk bir hayalini anlatarak bizi gülmekten yerlere yatırmıştı. George oğlunu tanımayacaktı, ama o gizemli bağ vb., onu bu yoksul çocuğa yaklaştıracaktı. George ona mutfakta iş verecekti ve elbette, “George’dan ona geçen duyarlılığı ve zekâsı” çocuğu çok geçmeden ev halkının sevgilisi yapacaktı. Çocuk kısa süre içinde dört yaşlının yere düşürdüğü iskambil kâğıtlarını toplamaya başlayacak ve çocuklarla (üvey kardeşleriyle) çıkar gözetmeyen, sevgi dolu bir ilişki kuracaktı. Sözgelimi, çocuklar tenis oynarken paha biçilmez bir top toplayıcısı olduğunu kanıtlayacaktı. Sonunda sabırla verdiği hizmetler ödüllendirilecekti. Bir gün çocuk George’a “elbette pırıl pırıl boyanmış” ayakkabılarını verirken, George gerçeği birden anlayacaktı:</p>
		<p>“Efendim, yapabileceğim başka bir şey var mı?”</p>
		<p>“Oğlum!”</p>
		<p>“Baba, sonunda!”</p>
		<p>Öykü böyle uzayıp gidiyordu.</p>
		<p>O gece, George’un, mızrağa benzeyen, parıldayan yapraklı ağacın altında, hareketsiz, mutsuz, bir gölge gibi oturduğunu gördük. Başını ellerinin arasına almış, tek başına, hareketsiz oturuyordu. Yanına gidip oturduk, ama hiçbirimizin onu avutmak için söyleyebileceği bir şey yoktu.</p>
		<p>Orada geçirdiğimiz son hafta sonunda otelde büyük bir parti verilecekti. Bizler cuma günü çeşitli saatlerde arabayla ve trenle yola çıkıp büyük salonda buluştuk. Willi’yle ben salona girdiğimizde, Johnnie kırmızı suratlı sarışınıyla piyanonun başına çoktan oturmuştu; Stanley, Bayan Lattimore’la dans ediyor, George ise Maryrose’la konuşuyordu. Willi gidip George’u bir dirsek darbesiyle saf dışı etti; Paul de gelip beni sahiplendi. İlişkimiz hâlâ sevecen, hafif alaycı ve ümit verici bir düzeyde sürüyordu. Dışarıdan bakanlar, Willi’yle Maryrose’un, Paul’le benim birer çift olduğumuzu düşünürdü, büyük olasılıkla düşünüyorlardı da. Ancak bazen benimle George’un, Paul ile Maryrose’un ilişkimiz olduğundan kuşkulandıkları zamanlar da olmuştur. Elbette, bu romantik, liselilere özgü aşklar, Willi’yle benim cinsellikten yoksun denilebilecek ilişkimiz sayesinde filizlenebilmişlerdi. Grubun merkezindeki çift tam anlamıyla cinsel bir ilişki yaşıyorsa, bu öteki ilişkileri de ateşler ve genelde grup bu yüzden dağılır gider. Daha sonraları bizimkine benzeyen birçok grup gördüm; bu gruplar politik olsun olmasın, merkezdeki çiftin (genelde merkezde bir çift vardır) çevresinde toplanırlar; bu çiftin ilişkisinin niteliği, çevrelerindeki çiftlerin ilişkilerinin niteliğinden belli olur.</p>
		<p>O cuma, otele varışımızın üzerinden bir saat geçmemişti ki, bir olay çıktı. Jackson ertesi geceki parti yemeğini hazırlamakla meşgul olduğu için, June Boothby, Paul ve benden mutfağa gelip akşam yemeğini hazırlamasına yardım etmemizi istedi. June, genç sevgilisiyle nişanlandığı için, kendine gelmişti. Paul ve ben June’la mutfağa gittik; Jackson dondurmalı puding için kremanın içine meyve karıştırıyordu; Paul hemen onun yanına gidip sohbete daldı. İngiltere’den söz ediyorlardı. İngiltere, Jackson için öyle uzak ve büyüleyici bir yerdi ki, Paul, sözgelimi metro sisteminden, otobüslerden ya da parlamentodan söz ederken, bütün ayrıntıları saatlerce dinliyordu; June’la ikimiz o akşam yemeği için salata yapıyorduk. June’un sevgilisi gelmek üzereydi, bu yüzden acelesi vardı. O sırada içeri Bayan Boothby girdi, Paul’le Jackson’a baktı ve ona, “Sizi burada istemediğimi söylemiştim,” dedi.</p>
		<p>June sabırsızlıkla, “Aman anne,” dedi, “gelmelerini ben rica ettim, neden bir aşçı daha tutmuyorsunuz, Jackson her şeye yetişemiyor.”</p>
		<p>“Jackson bu işi on beş yıldır yapıyor, şimdiye kadar sorun çıkmamıştı.”</p>
		<p>“Aman anne, sorun var diyen mi oldu? Ancak savaş başladığından beri buraya çok fazla havacı geliyor, daha fazla iş çıkıyor. Benim yardım etmeye bir itirazım yok, Paul’le Anna’nın da öyle.”</p>
		<p>“Sana ne diyorsam onu yap,” dedi annesi.</p>
		<p>“Aman anne,” dedi June; sinirlenmişti, ama hâlâ iyi niyetliydi. Bana dönüp yüzünü “Siz ona bakmayın,” der gibi buruşturdu. Bayan Boothby bunu gördü ve “Çizmeyi aşıyorsun kızım. Ne zamandan beri mutfakta emirleri sen veriyorsun?” dedi.</p>
		<p>June sinirlenip odadan çıktı.</p>
		<p>Bayan Boothby soluk soluğa, çirkin kırmızı yüzü her zamankinden kırmızı, sıkıntı içinde Paul’e baktı. Paul o anda nazik bir söz söyleseydi ya da onu yumuşatmak için bir şey yapsaydı, yeniden iyi huylu haline dönecekti. Oysa Paul daha önce yaptığı gibi, gelmem için başıyla bana işaret etti ve “İşin bitince görüşürüz Jackson, eğer biterse...” diyerek sakin sakin arka kapıdan çıktı. Ben Bayan Boothby’ye, “June çağırmasaydı, gelmezdik,” dedim, ama o benim yakarışlarıma aldırmıyordu, bana yanıt vermedi. Ben de büyük salona gidip Paul’le dans ettim.</p>
		<p>Bu arada bizler Bayan Boothby’nin Paul’e âşık olduğunu söyleyerek şakalaşıyorduk. Belki de gerçekten biraz öyleydi. Ancak o kendi halinde ve çok çalışkan bir kadındı. Savaş başladığından beri çok çalışmıştı ve bir zamanlar yolcuların bir geceliğine konakladıkları oteli, şimdi insanların hafta sonu tatillerini geçirdikleri bir yere dönüşmüştü. Bu onu herhalde çok yoruyordu. Bir de son birkaç hafta içinde somurtkan bir genç kızdan, önünde yeni bir gelecek uzanan bir kadına dönüşen June vardı. Geçmişe bakıyorum da galiba Bayan Boothby’nin mutsuzluğunun asıl nedeni, June’un evlenecek olmasıydı. Galiba yalnızca June’un varlığı rahatlatıyordu onu. Bay Boothby sürekli bar tezgâhının arkasındaydı ve birlikte yaşanması en güç içkici türündendi. Nöbet halinde içen erkekler, yıllarca, her hafta, her gün bir miktar içki içen, yani “içkiye dayanıklı” erkeklerin yanında solda sıfır kalır. İçkiye dayanıklı bu erkekler çok fazla içerler ve eşlerine çok zarar verirler. Bayan Boothby, June’u kaybetmişti, June beş yüz kilometre uzaktaki bir kentte yaşayacaktı. Aslında kolonide bu büyük bir uzaklık sayılmazdı, yine de bu uzaklık kızını kaybetmesine yetiyordu. Belki de Bayan Boothby savaşın huzursuzluğuna kapılmıştı. Kadıncağız yıllar önce kadınlığına boşvermişti; üstelik haftalardır, Stanley’nin kendi yaşında olan Bayan Lattimore’a kur yapışını izliyordu. Belki de gerçekten Paul’le ilgili gizli hayalleri vardı. Bilemiyorum. Ancak geçmişe bakıyorum da onu yalnız ve acınası bir insan olarak görüyorum. Oysa o zamanlar böyle düşünmüyordum. Onun aptal bir “yerli” olduğunu düşünüyordum. Ah Tanrım, geçmişte acımasızca davrandığımız insanları anımsamak çok üzücü bir şey. Oysa biraz çaba gösterseydik, onu ara sıra bizimle içmeye davet etseydik ya da onunla konuşsaydık, onu mutlu edebilirdik. Oysa biz aramıza kimseyi sokmuyor, onunla ilgili aptalca şakalar yapıyor ve alay ediyorduk. Paul’le ben mutfaktan çıkarken yüzünde beliren ifadeyi anımsıyorum. Paul’ün ardından kırgın ve şaşkın bakakalmıştı; durumu kavrayamadığı için gözlerinde delice bir bakış vardı. Biz çıkarken Jackson’a tiz bir sesle, “İyice arsızlaştın Jackson. Neden böyle oldun sen?” diye bağırıyordu.</p>
		<p>Jackson kural olarak üçten beşe kadar izinliydi, ama otelin kalabalık olduğu günlerde, iyi bir feodal hizmetli gibi bu hakkından vazgeçerdi. O öğleden sonra Jackson çıkıp eve ağır ağır yürümeye başladığında saat beş olmuştu. Paul, “Anna hayatım,” dedi. “Seni çok seviyorum, ama Jackson’ı da çok seviyorum. Artık bu bir ilke sorunu oldu.” Beni bırakıp Jackson’ın yoluna çıkıp onu bekledi. İkisi çitin yanında konuşmaya başladılar; Bayan Boothby onları mutfak penceresinden izliyordu. Paul gidince George yanıma gelmişti. Jackson’a baktı ve “Oğlumun babası,” dedi.</p>
		<p>“Off, yeter artık,” dedim, “böyle konuşmanın hiçbir yararı yok.”</p>
		<p>“Bütün bunların ne kadar gülünç olduğunun farkında mısın Anna? Çocuğuma para bile veremiyorum. Bu kahrolası durumun ne kadar tuhaf olduğunun farkında mısın? Jackson çok az para alıyor, ayda beş papel. İtiraf etmeliyim ki, omzumda çocukların yükü olduğu, artık iyice yaşlandığım için beş papel benim için bile büyük para, ama çocuğun üstüne başına bir şeyler alsın diye Marie’ye beş sterlin versem, bu onlara öyle fazla gelir ki... Biliyor musun, Marie bana, ailesinin bir haftalık yiyecek parasının on şilin olduğunu söyledi. Kabak, hint mısırı ve yemek artıklarını yiyorlarmış.”</p>
		<p>“Jackson hiç kuşkulanmıyor mu?”</p>
		<p>“Marie pek sanmıyor. Ona sordum. Bana ne dedi biliyor musun? ‘O iyi bir koca. Bana ve bütün çocuklarıma iyi davranıyor.’ Biliyor musun Anna, o bunları söylediğinde kendimi hayatımda hiç hissetmediğim kadar aşağılık hissettim.”</p>
		<p>“Onunla hâlâ yatıyor musun?”</p>
		<p>“Evet. Biliyor musun Anna, o kadını seviyorum, o kadını o kadar çok seviyorum ki...”</p>
		<p>Bir süre sonra Bayan Boothby mutfaktan çıkarak Paul ve Jackson’ın yanına gitti. Jackson kulübesine girdi, herkesin haksız bulduğu öfkesi yüzünden kaskatı kesilmiş olan Bayan Boothby de evine gitti. Paul yanımıza gelip, Bayan Boothby’nin neler söylediğini bize aktardı: “Jackson, bu izni sana, aklını başına toplaması gereken beyazlarla arsızca sohbet edesin diye vermiyorum.” Paul durumu alaya alamayacak kadar öfkelenmişti. “Tanrım, Anna, Tanrım. Tanrım!” dedi. Sonra yavaş yavaş kendine geldi ve beni yeniden piste çekti. “Beni asıl ilgilendiren, dünyanın değiştirilebileceğine inanan senin gibi insanlar,” dedi.</p>
		<p>Geceyi dans ederek, içerek geçirdik. Hepimiz çok geç saatlerde yattık. Willi’yle ben, yatağımıza girdiğimizde birbirimizden hiç hoşlanmıyorduk. Willi, George’un sürekli kendisine dertlerini anlatması yüzünden kızgındı, George’dan usanmıştı. “Bakıyorum Paul’le aranız çok iyi,” dedi. Aslında son altı aydır, bunu herhangi bir gün söyleyebilirdi. “Seninle Maryrose’un da bizden aşağı kalır yanınız yok,” dedim. Odanın iki yanındaki iki ayrı yatağımıza çoktan girmiştik. Willi’nin elinde, ilk dönem Alman sosyalizminin gelişimiyle ilgili bir kitap vardı. Parıldayan gözlük camlarının ardındaki gözleri cin gibi bakıyor, zihni kavga etmeye değip değmeyeceğini tartıyordu. Galiba sonunda, George konusunda her zamanki kalıplar içinde tartışacağımıza karar vermişti... o beni “gülünç duygusallık”la, ben de onu “dogmatik bürokratlık”la suçlayacaktım. Belki de, Paul’le olan ilişkimden gerçekten hoşlanmadığını sanıyordu, çünkü genelde duygularının nedenini anlayamazdı. Belki de ilişkimizden gerçekten hoşlanmıyordu. O bana saldırdığında, kendimi Maryrose’u ileri sürerek korumuştum. Şimdi olsaydı, Willi’ye, erkeği tarafından doyuma ulaştırılamayan her kadının, yüreğinin derinliklerinde başka bir erkeğe gitmeye hakkı olduğuna inandığını söylerdim. Karşısındaki erkeğe duyduğu acıma ya da kişisel çıkarları yüzünden bu inancı daha sonra biraz yumuşasa da yine de bu, bir kadının yüreğindeki en kuvvetli inançtır. Oysa Willi’yle birlikteliğimiz cinselliğe dayanmıyordu. Peki niye böyle davranıyorduk? Birbirimize saldırmaya ne kadar hazırmışız ki, şimdi bu davranışlarımızdan söz ederken, bunları yorumlarken bile içgüdüyle ve alışkanlıkla bunları doğru ve yanlış davranışlar olarak sınıflandırıyorum. Aptalca bir davranış. Her zaman da aptalca olmuştur zaten.</p>
		<p>O gece Willi’yle tartışmadık. Az sonra Willi yalnızlık dolu şarkısını mırıldanmaya başladı: “Köpekbalığı can alıcı dişlerini gösterir...” Sonra kitabını açıp okumaya başladı, ben de uykuya daldım.</p>
		<p>Ertesi gün, otelde gergin bir hava vardı. June Boothby gece nişanlısıyla dansa gitmiş ve sabah dönmüştü. Bay Boothby kızı gelince ona bağırmış, Bayan Boothby de ağlamıştı. Bayan Boothby’nin Jackson’ı azarlamış olduğunu bütün çalışanlar duymuştu. Öğle yemeğinde garsonlar somurtkandı. Jackson, kurallara harfiyen uymaya karar verip, saat üçte paydos ederek, Bayan Boothby’yi bir başına bırakmıştı; Bayan Boothby akşam yapılacak partinin yemeklerini tek başına hazırlamak zorunda kalmıştı. June ise, annesi bir gün önce kendisini azarladığı için ona yardım etmiyordu. Elbette biz de yardım etmek için parmağımızı bile kıpırdatmadık. June’un annesine, “Bu kadar cimri olmasaydın, yardımcı bir aşçı tutar, ayda beş sterlin için kendine eziyet etmezdin,” diye bağırdığını duyduk. Bayan Boothby’nin gözleri kıpkırmızıydı, yüzünde yine aynı allak bullak, çılgın ifade vardı, kızının peşinde itiraz ederek dolanıyordu. Aslında elbette cimri değildi. Beş sterlin Boothbyler için önemli bir para değildi, ama galiba Bayan Boothby, kendisi iki katı çalışmaya razıyken, Jackson’ın yakınmasını anlamsız buluyordu.</p>
		<p>Bayan Boothby uzanmak için evine gitti. Stanley Lett, Bayan Lattimore ile verandadaydı. Bir garson saat dörtte çay servisi yapmıştı, ama başı ağrımakta olan Bayan Lattimore koyu bir kahve istiyordu. Galiba kocasıyla arası iyi değildi, ama adamın duruma göz yumduğuna o kadar emindik ki, sorun çıkarabileceğini çok sonraları fark ettik. Stanley Lett mutfağa giderek garsondan kahve yapmasını rica etti, ama kahve dolapta kilitliydi, depo dolabının anahtarları, ailenin güvenilir hizmetlisi Jackson’daydı. Stanley Lett, Jackson’dan anahtarları almak için Jackson’ın kulübesine gitti. O anki koşullar içinde bunun düşüncesizce bir davranış olduğunu herhalde düşünememişti. O yalnızca, her zaman olduğu gibi kendine özgü bir davranışla, bir şeyler “ayarlıyordu”. Jackson, Stanley’nin Kraliyet Hava Kuvvetleri’ndeki gençlerle arkadaş olduğunu, bu yüzden zencilere insanca davrandığını düşündüğü için ondan hoşlanıyordu; dolabı açmak ve Bayan Lattimore’a koyu bir kahve yapmak için mutfağa gitti. Bayan Boothby olan biteni penceresinden izlemiş olmalı ki, mutfağa geldi ve Jackson’a bir daha böyle bir şey yaparsa kovulacağını söyledi. Stanley onu yatıştırmaya çalıştıysa da başarılı olamadı. Bayan Boothby çıldırmış gibiydi, kocası gelip onu yeniden eve, uzanmaya götürmek zorunda kalmıştı.</p>
		<p>George, Willi’yle benim yanıma gelip, “Jackson kovulursa neler olur farkında mısınız? Bütün aile mahvolur,” dedi.</p>
		<p>“Yani sen mahvolursun,” dedi Willi.</p>
		<p>“Hayır, ahmak herif, bir kez olsun kendimi değil, onları düşünüyorum. Burası onların yuvası. Jackson başka bir yerde, ailesiyle birlikte oturabileceği bir yerde iş bulamaz. O başka bir yerde iş bulur, ailesi de yeniden Nyasaland’a döner.”</p>
		<p>“Büyük olasılıkla öyle olur,” dedi Willi. “Böylece Jackson, nüfusun yüzde beşini, hatta daha azını oluşturan topluluğun bir üyesi olmaktan çıkıp, öteki Afrikalılarla eşit şartlarda yaşamaya başlar.”</p>
		<p>Bar az sonra açıldı, George içmeye gitti. Jimmy de onunlaydı. Galiba en önemli şeyi unuttum: Jimmy, Bayan Boothby’nin yanında, Paul’e sarılıp öperek kadını çileden çıkarmıştı. Bu, son hafta sonundan bir hafta önceydi. Jimmy sarhoştu. Saf bir kadın olan Bayan Boothby fena halde sarsılmıştı. Bayan Boothby’ye, kolonide erkekçe sayılan alışkanlık ve davranışların İngiltere’de geçerli olmadığını anlatmaya çalıştım, ama bu olaydan sonra Bayan Boothby, Jimmy’ye tiksinti duymadan bakamaz olmuştu. Bayan Boothby, Jimmy’nin sarhoş, tıraşsız, düğmeleri açık, kravatsız, üniformasıyla miskin miskin dolaşmasına, püskül gibi sarı saçlarının arasından görünen, henüz tam iyileşmemiş iki çirkin yarasına aldırmıyordu. Bütün bunları kabul ediyordu; gerçek erkekler içebilir, tıraşsız gezebilir, görünüşlerine özen göstermeyebilirlerdi. Hatta Bayan Boothby, o zamana kadar Jimmy’ye karşı hep bir anne gibi sevecen davranmıştı. Ancak “eşcinsel” sözcüğü Jimmy’yi kabullenmesini engelliyordu. “Galiba Jimmy eşcinsel dedikleri türden biri,” demişti, “eşcinsel” sözcüğü de zehirliymiş gibi.</p>
		<p>Jimmy’yle George barda sarhoş olmuşlardı, dans başladığında sarhoşluğun verdiği aşırı duygusallık ve sevecenlik içindeydiler. Dans salonuna geldiklerinde salon insanlarla doluydu. Jimmy ve George birlikte dans etmeye başladılar, George eşcinsel numarası yapıyordu, Jimmy ise çocuklar kadar şen görünüyordu. Odada dans ederek bir tur atmışlardı, ama bu bile Bayan Boothby için yeterliydi. Siyah saten elbisesiyle bir fok balığına benzeyen Bayan Boothby çoktan salona gelmişti, ikisini seyrederken yüzü sıkıntıdan kıpkırmızı olmuştu. İkisinin yanına gidip, bu iğrenç davranışlarını başka yerde sergilemelerini söyledi. Bizim dışımızda kimse olayın farkında değildi. George, Bayan Boothby’ye ahmak bir sürtük gibi davranmamasını söyledikten sonra June Boothby’yle dans etmeye başladı. Jimmy ise neden tokat yediğini anlayamayan bir çocuk gibi çaresiz, ağzı açık kalakalmıştı. Sonra tek başına salondan çıkıp gecenin karanlığında kayboldu.</p>
		<p>Paul benle, Willi de Maryrose’la dans ediyordu. Bayan Lattimore, Stanley’le dans ediyordu. Bay Lattimore bardaydı. George ise karavanına gitmek için sık sık yanımızdan ayrılıyordu.</p>
		<p>Her zamankinden daha gürültücü ve alaycıydık. Galiba hepimiz bunun, buradaki son hafta sonumuz olduğunun farkındaydık. Oysa böyle bir karar vermiş değildik; aynen buraya ilk gelişimiz gibi. İçimizde, bir şeyleri kaybetmenin acısı vardı; en azından, Paul ve Jimmy çok yakında görev yerlerine gönderilecekti.</p>
		<p>Paul, Jimmy’nin ortalarda uzun süredir görünmediğini söylediğinde gece yarısı olmak üzereydi. Onu büyük salondaki kalabalığın arasında aradık, kimse Jimmy’yi görmemişti. Paul ve ben onu aramaya çıktık, kapıda George’la karşılaştık. O gece hava nemli ve bulutluydu. Ülkenin bu yöresinde, genellikle açık olan hava, üç günde bir bozulur, İrlanda’daki gibi ince bir yağmur yağar ve geçer ya da hafif rüzgâr sis getirirdi, buna alışkındık. Hava yine böyle bozuktu, çiftler ve gruplar serinlemek için dışarı çıkmışlardı; hava, yüzlerini göremeyeceğimiz kadar karanlıktı, bu yüzden aralarında dolaşıp Jimmy’ye benzeyen bir karaltı aramaya başladık. Bar bu saatte kapalıydı, onu otelde, verandada ve yemek salonunda da bulamadık. Kaygılanmaya başlamıştık, çünkü birçok kez onu çiçek tarhlarında, sakızağaçlarının altında küfelik bir durumda bulmuş ve kurtarmıştık. Çalılara, çiçeklere takılıp sendeleyerek geniş bahçede ağır ağır dolaşarak onu aradık, ama bulamadık. Tam ana otel binasının arkasında durmuş, onu başka nerede aramamız gerektiğini düşünürken, birkaç adım ötemizdeki mutfağın ışıkları yandı. Jackson ağır ağır, yapayalnız, mutfağa girdi. Bizim onu izlediğimizin farkında değildi. Onu hep terbiyeli ve tetikte görmüştüm; şimdiyse öfkeli ve üzgündü. Onun yüzüne bakınca, aslında Jackson’ın gerçek yüzünü hiç görmemiş olduğumu fark ettim. Birden yüzündeki ifade değişti. Yerdeki bir şeye bakıyordu. Neye baktığını görmek için koştuk, Jimmy yerde yatıyordu; uyuyakalmış ya da sızmıştı ya da her ikisi birden. Jackson eğilip onu yerden kaldırmaya çalışırken, Bayan Boothby, Jackson’ın arkasında belirdi. Jimmy uyandı ve Jackson’ı görünce, yeni uyanmış bir çocuk gibi kollarını onun boynuna doladı. Jackson, “Efendi Jimmy, Efendi Jimmy, yatağınıza gitmelisiniz. Burada yatmamalısınız,” dedi. Jimmy de, “Sen beni seviyorsun, değil mi, beni seviyorsun, beni başka kimse sevmiyor,” dedi.</p>
		<p>Bayan Boothby o kadar sarsılmıştı ki, duvara yapışmış, beti benzi solmuştu. Bu arada üçümüz mutfağa girdik, Jimmy’yi çekerek Jackson’dan ayırmaya çalıştık.</p>
		<p>Bayan Boothby, “Jackson, yarın gidiyorsun,” dedi.</p>
		<p>Jackson, “Hanımım, ben ne yaptım?” dedi.</p>
		<p>Bayan Boothby, “Çık dışarı. Defol. İğrenç aileni de al ve buradan defol. Yarın git, yoksa polis çağırırım,” dedi.</p>
		<p>Jackson durumu anlayamamıştı, bize baktı; kaşlarını çatınca alnı kırışıyor, sonra yine düzeliyordu; yüzü bir kasılıyor, bir gevşiyordu; bize baktı. Elbette Bayan Boothby’nin neden bu kadar kızmış olduğunu anlayamıyordu.</p>
		<p>Ağır ağır, “Hanımım, size on beş yıldır hizmet ediyorum,” dedi.</p>
		<p>George, “Ben onunla konuşurum Jackson,” dedi. Daha önce George, Jackson’la hiç konuşmamıştı. Jackson’ın yanında kendini suçlu hissediyordu.</p>
		<p>Bunun üzerine Jackson, yumruk yemiş gibi gözlerini kırpıştırdı ve bakışlarını ağır ağır George’a çevirdi. George sessizce bekliyordu. Jackson, “Siz benim gitmemi istemiyor musunuz, efendim?” dedi.</p>
		<p>Ne demek istedi, bilemiyorum. Belki de Jackson, karısının yaptıklarını başından beri biliyordu; en azından biliyor gibi konuşmuştu. George bir an gözlerini kapadı, sonra geri zekâlılar gibi, kulağa çok gülünç gelen bir şeyler geveledi. Ardından sendeleyerek mutfaktan çıktı.</p>
		<p>Jimmy’yi mutfaktan yarı iterek, yarı taşıyarak çıkardık. “İyi geceler Jackson, Efendi Jimmy’ye yardım etmeye çalıştığın için teşekkürler,” dedik. Ancak Jackson yanıt vermedi.</p>
		<p>Paul ve ben, Jimmy’yi yatağına yatırdık. Nemli, karanlık havada yatakhane bölümünden ayrılırken, birkaç adım ötemizde George’un Willi’yle konuştuğunu duyduk. Willi, “Gerçekten öyle,” diyordu, sonra “Besbelli,” ve “Herhalde.” George ise gittikçe daha ateşli konuşmaya ve saçmalamaya başlamıştı. Paul alçak sesle, “Ah Tanrım, Anna benimle gel, şimdi,” dedi.</p>
		<p>“Yapamam,” dedim.</p>
		<p>“Bir iki gün içinde ülkeden ayrılacağım. Seni bir daha hiç göremeyebilirim.”</p>
		<p>“Yapamam, biliyorsun.”</p>
		<p>Yanıt vermeden karanlığın içine yürüdü, tam ardından gidecektim ki, Willi yanıma geldi. Odamız çok yakındı, içeri girdik. Willi, “Bu olabilecek en iyi şey,” dedi. “Jackson ve ailesi gidecek, George’un da aklı başına gelecek.”</p>
		<p>“Bu da, ailenin mutlaka parçalanacağı anlamına geliyor. Jackson bir daha asla ailesiyle birlikte olamayacak.”</p>
		<p>Willi, “Senden de başka yorum beklenmezdi zaten,” dedi. “Jackson ailesiyle birlikte olduğu için şanslıydı. Birçok Afrikalı ailesinden ayrı. Şimdi Jackson da onlar gibi olacak. Her şey bundan ibaret, şimdiye kadar ailelerinden uzak Afrikalılar için ağlayıp sızlandın mı?” dedi.</p>
		<p>“Hayır, ama bu kahrolası şeye son verecek olan politikayı destekledim.”</p>
		<p>“Evet. Çok da yerinde bir şey yaptın.”</p>
		<p>“Ama ben Jackson’ı ve ailesini tanıyorum. Bazen söylediklerinde ciddi olduğuna inanamıyorum.”</p>
		<p>“Elbette inanamazsın. Fazla duygusal insanlar duyguları dışındaki şeylere inanamazlar.”</p>
		<p>“Aslında George için hiçbir şey fark etmeyecek. Çünkü George’un sorunu Marie değil, kendisi. Marie gidince başka biri olacak.”</p>
		<p>“Yine de bu ona iyi bir ders olur,” dedi Willi, bunu söylerken yüzünde çirkin bir ifade belirmişti.</p>
		<p>Willi’yi odada bırakıp verandaya çıktım. Sis biraz dağılmış, loş gökyüzüne yayılmış, soğuk ay ışığı bu sayede berraklaştırmıştı. Paul birkaç adım ileride durmuş, bana bakıyordu. Birden, içimdeki bütün sarhoşluk, öfke ve keder, bir bomba gibi patladı, Paul’le birlikte olmaktan başka hiçbir şey düşünemez oldum. Aşağı, ona koştum, o da elimi tuttu ve tek söz etmeden, nereye ve niçin olduğunu bilmeden koşmaya başladık. Doğuya giden anayolda, çamurlu asfaltta kayıp sendeleyerek koştuk, nereye gittiğini bilmediğimiz engebeli bir çim patikaya saptık. Yeniden yoğunlaşan sis yüzünden göremediğimiz kumlu su birikintilerine basarak koştuk. İki yanımızda sıra sıra koyu renkli, ıslak ağaçlar vardı; sis yüzünden olduklarından daha büyük ve korkunç görünüyorlardı; ağaçlar ardımızda kaldığında biz hâlâ koşuyorduk. Birden soluğumuz kesildi, tökezleyerek patikadan bozkıra kaydık. Bozkır, kısa yapraklı bir bitkiyle kaplıydı. Birkaç adım daha koştuk, sonra ıslak yaprakların üzerine, birbirimizin kollarına düştük; yağmur ince ince yağıyor, üstümüzdeki kara bulutlar gökyüzünden hızla kayıp geçiyordu; ay karanlıkla boğuşarak, bir belirip bir kayboluyordu; şimdi yeniden karanlığa boğulmuştuk. İkimizi de öyle bir titreme almıştı ki, dişlerimiz birbirine çarpıyordu, gülmeye başladık. Üzerimde krep bir dans elbisesinden başka bir şey yoktu. Paul üniformasının ceketini çıkardı, omzuma koydu, yeniden yere uzandık. Birbirine değen alev alev tenlerimiz dışında her şey ıslak ve soğuktu. O anda bile soğukkanlı davranmayı başaran Paul, “Bunu daha önce hiç yapmadım, sevgili Anna,” dedi. “Senin gibi deneyimli bir kadını seçmem ne kadar akıllıca değil mi?” Bunu duyunca yine güldüm. İkimiz de hiç akıllıca davranmıyorduk, akıllıca davranamayacak kadar mutluyduk. Saatler sonra gökyüzündeki ışık berraklaştı, Johnnie’nin otelde çaldığı piyanonun uzaktan gelen sesi kesildi; gökyüzüne baktığımızda bulutların süpürülüp gitmiş ve yıldızların çıkmış olduğunu gördük. Kalktık, piyanonun sesini duymuş olduğumuz yöne doğru yürümeye başladık. Çalıların ve otların arasında sendeleyerek yürüyorduk, birbirini tutan ellerimiz sıcaktı, otlardan yüzümüze bulaşan ıslaklık ve gözyaşlarımız yüzümüzden akıyordu. Oteli bulamadık; rüzgâr müziğin sesini saptırmış olmalıydı. Karanlıkta güçlükle ilerleyerek tırmandık, sonunda kendimizi küçük bir tepenin zirvesinde bulduk; çevremizde yıldızların gri pırıltısı altında, kapkara bir boşluk kilometrelerce her yöne uzanıyordu. Bir granit kayanın üzerine oturup birbirimize sarıldık ve havanın ağarmasını bekledik. Öyle ıslanmış, üşümüş ve yorulmuştuk ki, konuşmuyorduk. Soğuk yanaklarımızı birbirine dayayıp bekledik.</p>
		<p>Hayatımda hiç o zamanki kadar umutsuzca, çılgınca, acı duyacak kadar mutlu olmamıştım. Bu öyle güçlü bir duyguydu ki, böyle bir şey hissettiğime inanamıyordum. Kendi kendime, işte, işte mutluluk bu diyor ve bu mutluluğun bunca çirkinlik ve mutsuzluğun içinden doğması karşısında dehşete kapılıyordum. Bu arada, birbirine dayanan yanaklarımızdan aşağı, sürekli yaşlar akıyordu.</p>
		<p>Uzun bir süre sonra, önümüzdeki karanlığın içinde kızıl bir ışık belirdi ve gözlerimizin önüne gri, sessiz, enfes bir manzara serildi. Bu yükseklikten güçlükle tanıyabildiğimiz otel, tahmin ettiğimiz yerde değil de, beş yüz metre ileride belirdi. Otel karanlıktı, hiçbir odasında ışık yanmıyordu. Hava aydınlandığında gece oturmuş olduğumuz kayanın, küçük bir mağaranın girişinde olduğunu, arkasındaki düz taş duvarın Buşman<a class="si-noteref epub-type_noteref" href="#f5" id="ref_f5">5</a> çizimleriyle dolu olduğunu görebildik. Bu solgun ışık altında bile yepyeni ve parlak görünüyorlardı, ama üzerleri çizik doluydu. Ülkenin bu yöresi Buşman çizimleriyle doluydu, ama beyaz ahmaklar değerini bilmeksizin taşlayarak bunları mahvetmişlerdi. Paul, çatlak ve çentik dolu bu renkli, küçük insan ve hayvan motiflerine bakarak, “Her ne kadar içinde bulunduğum ruh durumunda nedenini anlatmak için uygun sözcükleri bulamasam da, bunların her şeyi açıkladığını söyleyebilirim, sevgili Anna,” dedi. Beni son kez öptü, sonra ıslak ot ve yaprakların arasından yavaşça yürüyerek aşağı indik. Krep elbisem ıslanınca çekmiş ve dizlerimin üstüne kadar kısalmıştı; elbise daraldığı için yalnızca küçük adımlar atabiliyordum, bu bizi çok güldürdü. Otele uzanan patikadan aşağı inip, otele ağır ağır yürüyüp yatakhane bölümüne yaklaştığımızda, Bayan Lattimore’un verandada oturmuş, ağlamakta olduğunu gördük. Arkasında kalan odanın kapısı aralıktı; Bay Lattimore kapının yanında yere oturmuştu. Hâlâ sarhoştu ve düzenli aralıklarla sarhoş ama dikkatli bir sesle, “Seni orospu. Seni çirkin orospu. Seni kısır fahişe,” diyordu. Besbelli bu olay daha önce de yaşanmıştı. Bayan Lattimore saçlarını elleriyle geri çekerek, yanaklarından yaşlar süzülen yüzünü bize doğru kaldırdı. Köpeği, başını onun kucağına koymuş, hafifçe inliyor, kuyruğunu özür diler gibi ileri geri sallıyordu. Bay Lattimore bize aldırmadı bile. Kırmızı, iğrenç gözlerini karısına dikmişti. “Seni tembel, kısır orospu. Sokak karısı seni. Seni pis fahişe,” diyordu.</p>
		<p>Paul yanımdan ayrıldı, ben de odama gittim. İçerisi karanlık ve havasızdı.</p>
		<p>Willi, “Neredeydin?” dedi.</p>
		<p>Ben de, “Biliyorsun ya,” dedim.</p>
		<p>“Buraya gel.”</p>
		<p>Yanına gittim, bileğime yapışarak beni aşağı, yanına çekti. Yatağa uzanmış, ondan ne kadar nefret ettiğimi, az önce başka biriyle seviştiğimi öğrendiği için benimle ilk kez inançla seviştiğini düşündüğümü anımsıyorum.</p>
		<p>Bu olay, Willi’yle ilişkimizi bitirdi. Bu yüzden birbirimizi asla bağışlamadık. Olaydan bir daha söz etmedik, ama gölgesi hep üstümüzdeydi. Böylece “seksten yoksun” bir ilişki, “seksle” son buluyordu.</p>
		<p>Ertesi gün pazardı; öğle yemeğinden az önce rayların yanındaki ağaçların altında toplanmıştık. George orada bir başına oturmaktaydı. Yaşlı, kederli ve harap görünüyordu. Jackson karısını ve çocuklarını alarak gecenin karanlığında kaybolmuştu; şimdi, büyük olasılıkla kuzeye, Nyasaland’a yürümekteydiler. Yaşam dolu kulübe ya da baraka, bir gecede terk edilmiş bir harabeye dönmüştü. Papaya ağaçlarının arkasında bomboş duran ev çökmüş gibiydi. Ancak Jackson aceleden tavuklarını alamamıştı. Kümeste, birkaç kızıl tüylü kuluçka tavuğu, kâfirtavuğu denilen birkaç dayanıklı küçük kuş, bir de yüksek sesle öten, çok genç, güzel bir horoz vardı; horozun kahve siyah renkli tüyleri güneşte parlıyordu, yanardöner kuyruğu da çok güzeldi. “İşte bu benim,” dedi George horoza bakarak; çıldırmamak için işi şakaya vurmuştu.</p>
		<p>Öğle yemeği için otele döndüğümüzde Bayan Boothby, Jimmy’den özür dilemek için yanımıza geldi. Telaşlı ve sinirli görünüyordu, gözleri de kıpkırmızıydı; Jimmy’ ye tiksintiyle bakmaktan kendini alıkoyamasa da, içtenlikle özür dilediği belliydi. Jimmy onun özrünü sevine sevine kabul etti. Önceki geceki olayları anımsamıyordu, biz de ona anlatmadık. Jimmy, Bayan Boothby’ nin, dans pistinde George’la ikisine söylediği sözler için özür dilediğini sanmıştı.</p>
		<p>Paul, “Peki Jackson’a ne oldu?” diye sordu.</p>
		<p>“Gitti, biz de kurtulduk hele şükür,” dedi Bayan Boothby. Bunları söylerken sıkıntılıydı, sesi titriyordu, kendi sözlerine inanmadığı açıktı. Besbelli, on beş yıllık sadık hizmetkârını böyle kolayca kovuvermesine kendisi de şaşırmıştı. “Bu işi seve seve yapabilecek birçok kişi var.”</p>
		<p>O öğleden sonra otelden ayrılmaya karar verdik ve oraya bir daha hiç gitmedik. Birkaç gün sonra Paul öldü, Jimmy de Almanya üzerine gönderilen bombardıman uçaklarını uçurmaya gitti. Ted pilotluk sınavında bilerek başarısız oldu, Stanley Lett de ona ahmağın teki olduğunu söyledi. Piyanist Johnnie, partilerde çalmaya devam etti, dilsiz, meraklı, bize fazla yanaşmayan arkadaşımız olarak kaldı.</p>
		<p>George, yerli memurlar aracılığıyla Jackson’ın izini sürüp, onu buldu. Jackson ailesini Nyasaland’a götürüp bırakmış, kente gidip özel bir evde aşçılık yapmaya başlamıştı. George arada sırada aileye biraz para gönderiyor ve bunun, vicdan azabı çeken Boothbylerin gönderdiğinin sanılacağını umuyordu. Oysa, Boothbyler neden vicdan azabı çeksinlerdi ki? Onlara göre, pişman olunacak bir şey yapmamışlardı.</p>
		<p>Böylece her şey sona erdi.</p>
		<p>İşte “Savaşın Cepheleri”ni oluşturan malzeme buydu. Aslında iki “öykü”nün hiçbir ortak yanı yoktu. Yaşadıklarımı yazacağımı anladığım ânı açıkça anımsıyorum. Otelin yatakhane bölümünün basamaklarında, soğuk ay ışığının altında duruyordum. Bir yük treni, okaliptüs ağaçlarının yanında uzanan rayların üzerinde duruyor, tıslayıp takırdayarak beyaz buhar bulutları saçıyordu. George’un kamyonu trenin yanında duruyordu, arkasında da çürük bir kasaya benzeyen kahverengi boyalı karavanı vardı. George şu anda Marie’yle birlikteydi; kadının az önce gizlice kamyona süzüldüğünü görmüştüm. Soğumakta olan çiçek tarhlarından, büyüyen çiçeklerin o keskin kokusu yükseliyordu. Dans salonundan Johnnie’ nin piyanosunun sesi geliyordu. Arkamda, Willi, Paul ve Jimmy konuşuyorlardı. Paul birden o genç sesiyle bir kahkaha attı. Ansızın içim öyle tehlikeli ve tadına doyulmaz bir sarhoşlukla dolmuştu ki, basamaklardan havanın içine dosdoğru yürüyüp, kendi sarhoşluğumun üzerine basa basa yıldızlara tırmanabilirdim. Bu sarhoşluk, o zaman bile anlamış olduğum gibi, sonsuz olasılıklardan, tehlikede oluşumuzdan, savaşın gizli ve ürkütücü nabzından, hem kendimiz hem de birbirimiz için dilediğimiz ölüme duyduğumuz pervasızca arzudan kaynaklanıyordu.</p>
		<p class="gap-twice">[Bir tarih; birkaç ay sonra.]</p>
		<p class="gap-twice">Bunları yazdığımdan bu yana ilk kez baştan sona okudum. Yazmış olduğum bütün sözcükler özlem yüklü, oysa bunları yazarken “nesnel” olduğumu düşünüyordum. Neye özlem? Bilemiyorum. Bilemiyorum, çünkü bütün o olayları yeniden yaşamaktansa ölürüm daha iyi. O dönemin “Annası”, fazla yakından tanıdığım için artık görmek istemediğim eski bir dost, bir düşman gibi.</p>
		<p class="gap-twice">[İkinci defter, Kırmızı Defter’di; bu deftere duraksamadan, hemen bir şeyler yazmaya başlamıştı. İlk sayfaya İngiliz Komünist Partisi başlığını atmış, altına iki çizgi çekmiş, bu çizgilerin altına da 3 Ocak 1950 tarihini atmıştı:]</p>
		<p class="gap-twice">Geçen hafta Molly gece yarısı bana geldi ve parti üyelerine, üye olarak geçmişlerini anlatmaları için bir form dağıtıldığını anlattı; formda üyelerin “kuşkularını” ve “akıllarını karıştıran noktaları” ayrıntılarıyla belirtmeleri istenen bir bölüm varmış. Molly birkaç satır yazmak amacıyla işe koyulduğunu, ama “upuzun bir tez, onlarca sayfa” yazmış olduğunu fark ettiğini anlattı. Kendine kızmış gibiydi. “Ne istiyorum acaba, günah çıkartmak mı? Her neyse, madem yazdım, göndereceğim.” Ona deli olduğunu söyledim. “Varsayalım İngiliz Komünist Partisi iktidara geldi, o belge dosyalarında olacak. Seni asmak isterlerse bunu kullanabilecekler, bu mektup her alanda karşına çıkacak.” Molly bana her zamanki gibi, huysuzca gülümseyerek baktı. Molly saf bir komünist değildir. “Bu ne alaycı bir yaklaşım böyle?” dedi. Ben de, “Doğru söylediğimi biliyorsun. Söylediklerimin gerçekleşebileceğini de...” dedim. O da bana, “Böyle düşünüyorsan neden hâlâ üye olmayı istiyorsun?” dedi. Ben de, “Peki sen böyle düşünüyorsan neden hâlâ partiden ayrılmadın?” dedim. Yine gülümsedi, bu kez gülümsemesinde huysuzluk yerine alay vardı; başını salladı. Bir süre sigarasını tüttürerek düşündü. “Her şey çok tuhaf, değil mi Anna?” dedi. Ertesi sabah, “Dediğin gibi yaptım, mektubu yırttım,” dedi.</p>
		<p>Aynı gün Yoldaş John telefon etti ve partiye üye olacağımı duyduğunu, kültür işleri sorumlusu Yoldaş Bill’in benimle görüşmek istediğini söyledi. John bunları söyledikten sonra telaşla, “Eğer istemiyorsan, onunla görüşmek zorunda değilsin,” diye ekledi. “Yoldaş Bill, Soğuk Savaş başladığından beri partiye katılan ilk aydınla tanışmaktan mutlu olacağını söylemişti de.” John’un alaylı, şeytani sözleri beni çekmişti, Yoldaş Bill’i görmeye gideceğimi söyledim. Aslında partiye üye olma konusunda henüz kesin karar vermemiştim. Kararsızlığımın birinci nedeni, bana oldukça aşağılık görünen bir kuruluşa girmek istemeyişimdi. İkinci nedeni, üye olursam, doğru olduğuna inandığım, ama komünizme karşıt olan görüşlerimi hiçbir yoldaşa söyleyemeyecek olmamdı. Bu ikinci neden herhalde katılmamam için yeterliydi. Oysa, yeterli değilmiş ki, aylardır kendi kendime dürüstçe çalışmayan bir kuruluşa katılmayacağımı yinelememe karşın, kendimi katılmaya karar vermek üzereyken yakalıyorum. Katılmayı düşündüğüm iki an var. Birincisi, herhangi bir nedenle yazarlarla, yayıncılarla, yani yayın dünyasından birileriyle karşılaştığım an... Bu dünyada yaşayanlar namusluluk taslayan, hanım hanımcık kişiler; işin ticaretini yapıyorlarsa, o zaman da sınıf meraklısı oluyorlar; bu yüzden onlarla karşılaştığım an, partiye katılmayı düşünmeye başlıyorum. İkincisi, Molly’yi neşeyle, hevesle parti yararına bir iş yapmaya giderken gördüğüm ya da üst kata çıktığımda mutfaktan gelen sesleri duyduğum an... Mutfaktan gelen sesleri duyunca hemen içeri dalıyorum. Ortak bir amaç için çalışan insanların dostça ilişkileri çok güzel. Ancak bunlar yeterli değil. Yarın Yoldaş Bill’le görüşüp, ona doğam gereği yalnızca “bu yoldan geçen bir dost” olduğumu, bu işin dışında kalacağımı söyleyeceğim.</p>
		<p>Ertesi gün.</p>
		<p>King Caddesi’ndeki, demir parmaklıklı camların ardında, küçük odalardan oluşan ağıl gibi bir yerde yapılan görüşme. Daha önce bu bina, önünden sıkça geçmeme karşın dikkatimi çekmemişti. Demir parmaklıklı pencereyi görünce iki şey hissettim: Birincisi korkuydu; şiddet dolu bir dünyanın varlığını gösteriyordu bu; ikincisi, koruma içgüdüsü: insanların taşladığı bir kuruluşu koruma gereği. Korku konusunu düşünerek dar merdivenden yukarı çıktım; İngiltere’de güç ve şiddetin gerçek boyutlarını anımsamak oldukça güç, bu yüzden acaba kaç kişi İngiliz K.P.’sine üye olmuştur? K.P. insanlara İngiltere’de üstü örtülü olan bir gücü mü temsil etmekte? Yoldaş Bill’in işçi sınıfından gelme, gözlüklü, genç, zeki bir Yahudi olduğu ortaya çıktı. Hareketli ve kuşkucuydu; sakin, soğuk sesindeyse küçümseme seziliyordu. Farkında olmaksızın yansıttığı bu küçümseme duygusu karşısında, özür dilememek, kekelememek için kendimi güç tuttuğum dikkatimi çekti. Benimle çok etkileyici bir biçimde konuştu; ona partiye katılmaya hazır olduğumu söylemişlerdi; her ne kadar ona katılmayacağımı söylemek amacıyla gittiysem de, kendimi durumu kabullenmiş buldum. Aslında haklı, diye düşünmüştüm (bunun nedeni, büyük olasılıkla, küçümseyen davranışlarıydı), onlar ellerinden geleni yapıyorlar, bense burada oturmuş önemsiz vicdan hesaplaşmaları içinde bunalıyorum. (Oysa aslında Yoldaş Bill haksızdı.) Tam çıkıyordum ki, Yoldaş Bill durup dururken, “Beş yıla kalmaz, birçokları gibi kapitalist gazetelerde bizi canavar gibi gösteren yazılar yazmaya başlarsın,” dedi. “Birçokları”ndan kastı, aydınlardı. Partide dolaşan söylentiye göre ayrılanların hepsi aydındı, oysa gerçekte partiye bütün sınıf ve gruplardan insanlar giriyor, ayrılıyordu. Çok öfkelenmiştim. Çok da incinmiştim, zaten elimi kolumu bağlayan da buydu. Ona, “Eski bir tayfa olduğum için çok şanslısınız, eğer deneyimsiz bir üye olsaydım, davranışınız beni düş kırıklığına uğratabilirdi,” dedim. Beni zeki bakışlarıyla sakin sakin süzdü; bu bakışlar bana, “Eski bir tayfa olmasaydınız, böyle konuşmazdım,” diyordu. Deyim yerindeyse, cemaate döndüğüm için eski üyelerin birbirine söylediği ince alaylı sözleri duymaya, suçlara ortak olmaya hak kazandığımı belli eden bu davranış, beni hem sevindirmiş hem de bütün enerjimi tüketmişti. Uzun zamandır parti çevresinin o gergin, savunma ve acı alay dolu atmosferinden uzak kalmıştım, bu yüzden savunmasızdım. Oysa aslında partiye katılmayı, parti çevresinin doğasını tam olarak kavramış olduğum anlarda düşünüyordum. Tanıdığım bütün komünistler –yani, biraz olsun zeki olanlar– “merkez” konusunda aynı şeyleri, yani partiyi ölü bürokratların yönettiğini, asıl yararlı işlerin merkezin itirazlarına karşın yapıldığını düşünüyorlardı. Sözgelimi, ilk kez partiye katılacağımı söylediğimde Yoldaş John, “Delirdin mi sen? Partiye katılan yazarlardan nefret eder, onları küçümserler. Yalnızca partiye katılmayanlara saygı duyarlar,” demişti. Baştakileri kastediyordu. Şaka yapıyordu elbette, ama her şakada bir gerçek payı vardır, derler. Metroda gece gazetesini okudum. Gazetede, Sovyetler Birliği’ne karşıt yazılar vardı. Yazılanlar oldukça doğruydu, ama öyle utkulu, öyle hain bir üslupla yazılmıştı ve bunu yazan kişilerin, karşısındakinin başarısızlığından zevk duyduğu öylesine açıktı ki, midem bulandı. Molly’yi evde bulmayı umuyordum. Oysa Molly dışarı çıkmıştı, o gelene kadar partiye neden katıldığımı düşünerek saatlerce mutsuzluktan kıvrandım. Molly gelince ona katıldığımı söyledim. “İşin gülünç yanı, katılmayacağımı söyleyecekken, tam tersini yapmış olmam,” dedim. Bana yine huysuzca gülümsedi (Molly yalnızca politikadan söz ederken böyle gülümser, aslında huysuz biri değildir.) ve “Ben de istemeyerek katılmıştım,” dedi. Bundan daha önce bana üstü kapalı olarak bile söz etmemişti, partiye ne kadar sadık olduğunu düşünerek ona bakakalmış olmalıyım ki, “Eh artık sen de bizdensin, bunu söyleyebilirim,” dedi. Bunun dışarıdan birine asla söylenmemesi gerektiğini ima ediyordu. “Partilileri o kadar uzun süredir tanıyordum ki...” Şimdi bile bu konudaki düşüncelerini açıkça söyleyemiyordu, “Öyle çok şey öğrenmiştim ki, katılmayı asla düşünmüyordum,” diyemiyordu. Gülümsedi, daha doğrusu yüzünü buruşturdu. “Şu barış işlerinden birinde çalışmaya başlamıştım, çünkü bunun doğru olduğuna inanıyordum. Grupta benim dışımda herkes üyeydi. Bir gün şu sürtük Ellen bana neden partiye katılmadığımı sordu. Biraz küstahça konuştum, hata etmişim, Ellen çok sinirlendi. Birkaç gün sonra gelip üye olmadığım için partide casus olduğum yolunda bir söylenti dolaştığını söyledi. Herhalde söylentiyi kendisi çıkartmıştı. İşin gülünç yanı, gerçekten bir casus olsaydım ilk işim üye olmak olurdu, ama öyle sinirlenmiştim ki, gidip noktalı yerleri doldurup imzamı attım...” Yine, “Her şey çok tuhaf, değil mi Anna?” dedi ve yatmaya gitti.</p>
		<p class="ara-baslik">5 Şubat 1950</p>
		<p>Tam tahmin ettiğim gibi, politik konularda gerçek düşüncelerimi yalnızca partiden ayrılmış insanlara açabiliyorum. Bana karşı gerçekten çok hoşgörülü davranıyorlar; yine de artık parti üyesi olduğum için bana karşı davranışları biraz değişti.</p>
		<p class="ara-baslik">19 Ağustos 1951</p>
		<p>Partiye katıldığımdan bu yana John’la ilk kez öğle yemeğine çıktık. Onunla konuşurken, partiden ayrılmış olan dostlarımla konuşur gibi, Sovyetler Birliği’nde olanlardan dürüstçe söz etmeye başladım. John hemen Sovyetler Birliği’ni savunmaya başladı, çok sinir bozucuydu. Oysa bu akşam <em>New Statesman</em>’de çalışan Joyce’la yemeğe çıktık; Joyce, Sovyetler Birliği hakkında ileri geri konuşmaya başladı. Farkında olmaksızın, Sovyetler Birliği’ni savunmaya başladım, oysa başkaları bunu yaptığında sinirleniyorum. Joyce saldırmaya devam etti, ben de savunmaya. Bir komünistin karşısında olduğunu düşündüğü için kalıplaşmış sözlerle saldırıya geçti. Ben de aynı biçimde karşılık verdim. İki kez konuşmayı kesip, farklı bir düzeyde yeniden sohbete başlamaya çalıştık ama başaramadık, aramızda düşmanlık rüzgârları esiyordu. Bu gece Michael bana uğradı, ona Joyce’la ilgili olayı anlattım. Eski dostlar olmamıza karşın, büyük olasılıkla bir daha görüşmeyeceğimizi söyledim. Partiye üye olunca Joyce, beni belli bir tavır alması gereken şeylerin somut örneği olarak görmeye başlamıştı; ben de aynen onun gibi davranmıştım. Bunun üzerine Michael, “Başka ne bekliyordun ki?” dedi. “Deneyimli, eski devrimci, Doğu Avrupalı sürgün”ü oynuyordu; ben de “politika konusunda saf biri” rolüne bürünmüştüm. Oynadığım role uygun olarak saçma sapan şeyler söyledim. Doğrusu oynadığımız roller ve bunları oynayış biçimimiz hayranlık verici!</p>
		<p class="ara-baslik">15 Eylül 1951</p>
		<p>Jack Briggs davası. Jack Briggs, <em>The Times</em> muhabiriydi. Savaş patlak verince gazeteden ayrılmıştı. O zamanlar politik bir eğilimi yoktu. Savaşta İngiliz Haberalma Örgütü’nde çalıştı. O sıralar tanıştığı komünistlerden etkilenerek kısa zamanda solcu oldu. Savaştan sonra bazı tutucu gazetelerin yüksek ücretli iş önerilerini geri çevirip, sol görüşlü bir gazetede düşük bir ücret karşılığında çalışmaya başladı. Gazete için solumsu görüşlü demek daha doğru olur, çünkü Briggs, gazetede solun direği Çin konusunda bir makale yazmak istediğinde, Rex öyle bir dalavere çevirdi ki, Briggs istifa etmek zorunda kaldı. Şu anda beş parasız. Basın dünyasında komünist olarak damgalandığı için iş bulamadığı bu dönemde, bir de adı Macar duruşmasında, komünizmi devirmek için komplo kuran bir İngiliz casusu olarak geçti. Geçen gün tesadüfen karşılaştık, morali çok bozuktu. Partide ve partiye yakın çevrelerde onun “kapitalist bir casus” olduğu yolunda yoğun bir dedikodu kampanyası başlatılmış. Dostları bile ondan kuşkulanıyormuş. Bir yazarlar toplantısı. Bu konuyu konuştuktan sonra bu iğrenç kampanyaya bir son vermesi için Bill’e başvurmaya karar verdik. John ve ben, Bill’le görüştük, Jack Briggs’in kesinlikle casus olamayacağını söyledik, ondan bu konuda bir şeyler yapmasını istedik. Bill nazik ve tatlı bir biçimde, bu konuyu “araştırıp” bize sonucu bildireceğini söyledi. “Araştırma” sözcüğünü fazla irdelemedik; bunun, partinin üst düzey yetkilileriyle yapılacak görüşmeler anlamına geldiğini biliyorduk. Bill’den bir daha ses çıkmadı. Haftalar geçti. Parti görevlileri genellikle darda kaldıklarında olayların unutulmasını beklerler. Yeniden Bill’le görüşmeye gittik. Çok kibardı. Elinden bir şey gelmediğini söyledi. Nedenini sorduk. “Bu davanın bazı kuşku uyandıran yönleri var...” dedi. John ve ben kızdık, Bill’e Jack’in gerçekten casus olabileceğine inanıp inanmadığını sorduk. Bill önce duraksadı, sonra “kendisi dahil” herkesin casus olabileceğine dair uzun bir açıklamaya girişti; yalan söylediği açıktı. Bunları anlatırken yüzünde neşeli ve dostça bir gülümseme vardı. John ve ben onun yanından, bezgin ve kızgın ayrıldık; aslında kendimize kızmıştık. Jack Briggs’le kişisel olarak görüşmeye özen gösterdik ve bunu ötekilerin de yapmasını istedik, ama söylentilerin, kin dolu dedikoduların ardı arkası kesilmedi. Jack Briggs korkunç bir bunalımda, üstelik kendini hem sağdan hem soldan soyutladı. Rex’in, Briggs’in makalesini “aşırı komünist eğilimli” bir yazı olduğu gerekçesiyle basmayı reddetmesiyle patlak veren kavgadan üç ay sonra, saygıdeğer gazeteler Çin’le ilgili, tıpkı Briggs’inki gibi yazılar yayımlamaya başladı. Bunun üzerine “cesur” Rex, gazetede Çin hakkında bir makale yayımlamanın tam zamanı olduğuna karar verdi. Üstüne üstlük bu makaleyi Briggs’in yazmasını istedi. Oysa Jack, içine kapanmış, iyice nefret dolmuştu, bu yüzden bu öneriyi reddetti.</p>
		<p>Bu öykü, farklı melodramatik düzeylerde günümüz komünist ve yarı komünist aydınının öyküsüdür aslında.</p>
		<p class="ara-baslik">3 Ocak 1952</p>
		<p>Bu deftere çok az şey yazıyorum. Neden? Bütün yazdıklarımın aslında partiye yönelik bir eleştiri olduğunu fark ediyorum da ondan. Yine de hâlâ partiye üyeyim. Molly de öyle.</p>
		<hr/>
		<p>Michael’ın üç arkadaşı dün Prag’da asıldı. Michael bütün gece benimle, daha doğrusu kendi kendisiyle konuştu. Öncelikle, bu adamların neden komünizme ihanet etmiş olamayacağını anlattı. Sonra, partinin bir insanı haksız yere suçlayıp asmasının neden olanaksız olduğunu ustalıkla açıkladı; üç arkadaşının belki de farkında olmaksızın, devrim karşıtı “sanılabilecek” şeyler yapmış olabileceklerini söyledi. Ben yatmamız gerektiğini söyleyene kadar hiç durmaksızın konuştu. Bütün gece uykusunda ağladı. Uykumdan sıçrayarak her uyanışımda, onun uykusunda ağladığını görüyordum. Sabah ona uykusunda ağladığını söyledim. Çok kızdı kendisine elbette. Yüzü kül gibiydi, teni kırışmıştı, yaşlanmış gibi görünüyordu, bana dalgınca başını sallayıp işe gitti. Kendisiyle hesaplaşmak amacıyla içine kapanmış, kedere boğulmuştu, çok uzaklardaydı. Bu arada ben de Rosenbergleri kurtarmak için dilekçe işine yardım ediyorum. Parti içi ve çevresindeki aydınların dışında kimse dilekçeye imza atmıyor. (Burası Fransa gibi değil. Bu ülkenin havası son iki üç yıl içinde hissedilir biçimde değişti, hepimiz gergin, kuşkulu ve korkuluyuz. Ülke en ufak dirsek darbesiyle İngiliz tarzı bir McCarthy’ciliğin<a class="si-noteref epub-type_noteref" href="#f6" id="ref_f6">6</a> içine yuvarlanabilir.) Bırakın “saygın” aydınları, partidekiler bile Prag’da haksız yere suçlananlar yerine neden Rosenbergler için imza topladığımı soruyorlar. Birinin de Rosenbergler için çabalaması gerektiğini söylemek dışında mantıklı bir açıklama yapamıyorum. Hem kendimden hem de Rosenbergler için imza vermeyen insanlardan tiksiniyorum, kuşku ve tiksinti içinde yaşıyor gibiyim. Bu gece Molly durup dururken ağlamaya başladı; yatağıma oturmuş, nasıl bir gün geçirdiğini anlatırken birden ağlamaya başladı. Sessizce, çaresizce ağlıyordu. Bu bana bir şeyi anımsattı, ama ne? Ah elbette, Maryrose’u anımsamıştım. O da Mashopi’de büyük salonda otururken böyle birden ağlamaya başlamış ve “Her şeyin güzelleşeceğini sanmıştık, ama artık böyle olmayacağını biliyoruz,” demişti. Molly de aynen böyle ağlıyordu işte. Yere yayılmış gazetelerde Rosenberglerle ve Doğu Avrupa’daki olaylarla ilgili yazılar var.</p>
		<p class="gap-twice">Rosenbergler elektrikli sandalyede idam edildi. Gece boyunca keder içinde kıvrandım. Bu sabah uyandığımda aklımda bir soru vardı: Neden Rosenberglerin ölümü karşısında kendimi böyle hissetmeme karşın, komünist ülkelerde haksız yere suçlananlar için yalnızca çaresizlik ve üzüntü duyuyorum? Bunun yanıtı oldukça ironik. Kendimi yalnızca Batı’da olanlar için sorumlu hissediyorum, orada olanlar için değil. Oysa ben hâlâ bir parti üyesiyim. Molly’ye buna benzer bir şeyler söylemeye kalktığımda bana oldukça kısa ve öz bir yanıt verdi (şu anda güç bir organizasyon işiyle uğraşıyor): “Tamam, biliyorum, ama çok meşgulüm.”</p>
		<hr/>
		<p>Koestler. Onun yazmış olduğu bir şey aklıma takıldı. Koestler, Batı’da Komünist Parti üyelerinin belli bir süre sonra ayrılmamış olmasının nedeninin, kişisel düşleri olduğunu yazmış. Ya da buna benzer bir şey. Ben de kendime soruyorum, benim düşüm ne? Bence şu: Sovyetler Birliği’ne yöneltilen eleştiriler doğru olabilir, ama bir yerlerde mutlaka bazı insanlar şu anki süreci yeniden komünizme döndürmeye çalışıyorlar. Bu düşümü şimdiye kadar hiç bu kadar kesin bir biçimde ifade etmemiştim. Elbette bu düşümden hiçbir parti üyesine söz edemem, oysa partiden ayrılmış kişilerle bu konuları tartışabiliyorum. Ya bütün partililerin de benim gibi birbirinden farklı kişisel düşleri varsa? Molly’ye kendi düşünü sordum, beni öfkeyle tersledi: “Şu domuz Koestler’ı neden okursun anlamam!” Molly ister politik konularda olsun, ister olmasın hiç böyle konuşmaz, bu yüzden şaşırarak bu konuyu onunla tartışmaya çalıştım. Ancak işi başından aşkındı. Bir organizasyon işine daldı mı çevreyle bütün ilişkisini keser, yalnızca o işi düşünür. Şu anda Doğu Avrupa’dan gelen tablolardan oluşan bir sergi hazırlıyor; bambaşka bir kişiliğe bürünmüş gibi. Bugün fark ettim ki, politika konusunda bir yorum yaptığımda, Molly’nin hangi kişiliğiyle karşılık vereceğini kestiremiyorum; kayıtsız, kurnaz, alaycı, politik kadın mı, yoksa partisini kelimenin tam anlamıyla manyakça savunan fanatik mi? Bu iki kişilik benim içimde de var. Örneğin geçen hafta yolda gazeteci Rex’le karşılaştım. Karşılıklı hal hatır sorduktan sonra, yüzünde kinci, eleştirel bir ifade belirdi, onun partiyle ilgili kötü bir şaka yapacağını anladım. Yaparsa, partiyi savunacağımı da fark ettim. İkimizin de böyle davranmasına katlanacak gücüm yoktu, bu yüzden bir bahane uydurup yanından ayrıldım. Partiye girerken, çok geçmeden komünist ve eski komünistler dışında kimseyle görüşmez olacağınızı bilemiyorsunuz; partiye üye oldunuz mu, çok geçmeden yalnızca, sanki bu işe sırf zevk duymak için girmiş de bunu bulamadığı için berbat, kin dolu eleştiriler yapan komünistler ya da eski komünistler dışında kimseyle görüşmez oluyorsunuz. İşte partiden bu yüzden ayrılacağım.</p>
		<p class="gap-twice">Dün partiden ayrılacağımı yazmışım. Acaba ne zaman ve neyi bahane ederek?</p>
		<p class="gap-twice">John’la akşam yemeği. Seyrek görüşüyoruz; her görüşmemizde politika yüzünden kavga etmemize ramak kalıyor. Yemekten sonra bana, “Partiden, daha iyi bir dünya kurulabileceği yönündeki ideallerimize veda edemediğimiz için ayrılamıyoruz,” dedi. Amma bayat bir düşünce. Yine de ilgimi çekti, çünkü dünyayı yalnızca Komünist Parti’nin değiştirebileceğine inandığını, benim de buna inanmam gerektiğini ima etmiş oluyor. Oysa ikimiz de böyle bir şeye inanmıyoruz. En önemlisi, az önce söyledikleri, geçmişte söylemiş olduğu şeylere ters düştüğü için dikkatimi çekmişti. (Ben Prag olayındaki suçlamaların bir tuzak olduğunun çok açık olduğunu söylerken, John partinin bazı “hatalar yapmasına” karşın, bu konularda bile bile kuralları çiğnemeyeceğini söylüyordu.) Eve dönerken, partiye aslında, yetersiz, bölünmüş, parçalanmış yaşamlarımızı bir bütün haline sokabilmek için katıldığımızı fark ettim. Oysa partiye girince bu çatlaklar daha da derinleşiyordu. Sorun, bütün ilkeleriyle toplumumuzun inançlarına ters düşen bir kuruluşun üyesi olmak değil; bundan çok daha derin ya da en azından anlaşılması daha güç bir şey. Bunu derinlemesine düşünmeye çalışırken zihnim bulanıp boşaldı, yorgun düştüm. Michael eve çok geç saatte geldi. Ona derinlemesine kavramaya çalıştığım düşünceyi anlattım. Ne de olsa Michael bir büyücü doktor, bir ruh şifacısı. Michael bana oldukça alaylı ve anlamlı bir bakışla baktı ve “Sevgili Anna,” dedi. “İnsan ruhu, insan yalnızca mutfakta otururken, hatta çift kişilik bir yataktayken bile yeterince karmaşıktır, henüz bunu bile çözümleyebilmiş değiliz. Sense oturmuş, değişen dünyada insan ruhunu anlayamadığın için üzülüyorsun.” Bu yüzden bu konuyu irdelemeyi bıraktım, buna da sevindim doğrusu, yine de böyle sevinmem kendimi suçlu hissetmeme yol açtı.</p>
