		<h2>Defterler</h2>
		<p>[Dört defter birbirinin eşiydi; su katılmış ucuz ipeğe benzeyen, parlak bir ciltle kaplıydılar ve kırk beş santimetrekare büyüklüğündeydiler. Birbirlerinden tek farkları renkleriydi: siyah, kırmızı, sarı ve mavi. Defterleri açıp baktığınızda, ilk dört sayfada düzensiz yazılar göze çarpıyordu; Anna ilk birkaç sayfada henüz belli bir düzene göre yazmaya başlamamıştı anlaşılan. Hepsinin de ilk birkaç sayfasında anlamsız karalamalar, yarım kalmış cümleler vardı. Bu karalamaların ardından birer başlık atılmıştı. Sanki Anna kişiliğini dörde bölmüş, ardından yazdıklarının niteliğine bakarak bu bölümleri adlandırmıştı. Aslına bakarsanız, gerçekten de öyle olmuştu. İlk defterin, Siyah Defter’in ilk sayfalarında gelişigüzel çizilmiş şekiller, oraya buraya yapılmış müzik işaretleri, sterlin işaretine dönüşen sol anahtarları, sol anahtarlarına dönüşen sterlin işaretleri vardı. Bunları iç içe geçmiş daireler ve sözcükler izliyordu:]</p>
		<p class="gap">kara</p>
		<p class="indent-1">karanlık, öylesine karanlık ki</p>
		<p class="indent-2">her yer karanlık</p>
		<p class="indent-3">Burası karardı sanki</p>
		<p class="gap">[Hemen ardından farklı bir el yazısıyla, şaşkınca şunlar yazılmıştı:]</p>
		<p class="gap-twice">Ne zaman bir şeyler yazmak için zihnimi özgür bıraksam, karanlıkla ilgili başka şeyler ya da “öylesine karanlık ki” yazıyorum. Dehşet. Bu kentin uyandırdığı dehşet. Yalnızlık korkusu. Ayağa fırlayıp çığlıklar atmamı, koşup birisini aramamı engelleyen tek şey, yeniden o sıcak ışığın altında durduğumu düşlemek... beyaz bir ışık, ışık, kapalı gözler, gözyuvarlarında hissedilen sıcak, kırmızı ışık. Bir granit kayanın nabız gibi atan ısısı. Granitin üzerindeki likenleri okşadığımı düşlüyorum. Likenlerin yaprakları, küçük, ufacık hayvanların kulakları gibi kalın, ılık ipek parçaları sanki; ısrarla tenimin gözeneklerine sürtünüyorlar. Ve ısı. Güneşin vurduğu kayadan yükselen kızgın koku. Kuru ve sıcak bir hava; yanağıma bulaşan ipek gibi toz, güneş kokuyor, güneş. Temsilciden romanla ilgili mektuplar geldi. Ne zaman bu mektuplardan biri gelse, tiksintiyle gülmek geliyor içimden. Kötü bir gülüş bu, çaresizlikten, kendini cezalandırma isteğinden kaynaklanan bir gülüş. Sıcak gözenekli, granit bir kayanın eğimli yüzeyini, yanağımı o kızgın kayaya dayadığımı, göz kapaklarıma vuran kırmızı ışığı düşleyince, bu mektuplar bana çok gerçekdışı geliyor. Temsilciyle öğle yemeği. Gerçekdışıydı – roman benden ayrı yaşam süren bir varlığa dönüşmeye başladı. Artık “Savaşın Cepheleri”nin benimle hiçbir ilgisi yok, o artık başka insanların malı. Temsilci “Bunu filme uyarlayalım,” dedi. Reddettim. Kadın çok sabırlıydı doğrusu, işi bu.</p>
		<p class="gap-twice">[Buraya gelişigüzel bir biçimde bir tarih atılmıştı: 1951.]</p>
		<p>(1952) Bir filmciyle öğle yemeğine çıktım. “Savaşın Cepheleri”nde rol alacak kişilerden söz ettik. Öyle inanılmazdı ki, içimden gülmek geldi. Önerisini reddettim. Az kalsın beni ikna edecekti. Konuşmayı kısa kesip kalktım. Kendimi, bir sinemanın girişindeki afişte yazan, “Savaşın Cepheleri” sözcüklerini hayal ederken yakaladım. Ancak filmci, adını “Yasak Aşk” yapmak istiyor.</p>
		<p>(1953) Bütün sabahımı, yeniden Mashopi yakınlarındaki çayırın ağaçları altında oturduğumu hissetmeye çalışarak geçirdim. Beceremedim.</p>

		<p class="gap-twice">[Soldaki sözcüğün altındaki bölümde, yarım kalmış cümleler, anımsanan yerlerin betimlemeleri, Orta Afrika’daki dostlardan gelmiş ve sayfaya yapıştırılmış mektuplar vardı. Öteki bölümde “Savaşın Cepheleri” kitabından, çevirilerden gelen paraların kaydı, iş görüşmelerinden edinilen izlenimler, bunun gibi şeyler bulunuyordu.</p>
		<p>Birkaç sayfa sonra, sol bölümdeki yazılar sona eriyordu. Üç yıl boyunca, Siyah Defter’e yalnızca iş sorunları, Afrika anılarına gömülmüş bazı gelir kayıtları yazılmış ve bir bildiriye benzeyen bir kâğıt yapıştırılmıştı. Bildirinin karşısında, sol tarafta yazılar yeniden başlıyordu; bu, adı “Yasak Aşk”a çevrilen “Savaşın Cepheleri”nin bir özetiydi. Anna’nın alayla yazdığı, temsilci büronun özet bölümünün onayladığı iki sayfalık bir yazı:]</p>
		<p>İkinci Dünya Savaşı yüzünden Oxford’daki başarılı öğrenimi yarım kalan genç ve cesur Peter Carey, Kraliyet Hava Kuvvetleri’nin gök mavisi üniformaları içindeki gençlerle birlikte, pilot olarak yetiştirilmek üzere Orta Afrika’ya gönderilir. İdealist ve tutkulu bir genç olan Peter, işleri başlarından aşkın, ırkçı, basit kalabalıkla karşılaşınca şaşkına döner; daha sonra, saf ve körpe köktenci yönünü sömürecek olan, yörenin lüks içinde yaşayan solcularıyla tanışır. Bu solcu grup, hafta boyunca zencilere yapılan haksızlıklara karşı çıkar, hafta sonlarıysa kent dışında, kırlık bir alanda bulunan bir otelde eğlenmeye giderler. Oteli, bir boğaya benzeyen Bay Boothby ve zarif karısı işletmektedir; Boothby’lerin genç ve güzel kızı, Peter’a âşık olur. Peter, gençliğin verdiği düşüncesizlikle ona ümit verir; bu arada, içkici ve paragöz kocası tarafından boşlanan Bayan Boothby, bu yakışıklı gence içten içe, büyük bir tutkuyla bağlanır. Solcuların hafta sonu âlemlerinden tiksinmeye başlayan Peter, liderleri otelin aşçısı olan Afrikalı asilerle bağlantı kurar. Politika delisi aşçının boşladığı genç karısına âşık olur; ancak bu aşk, Afrika’nın beyaz göçmenlerinin tabu ve törelerine ters düşmektedir. Bayan Boothby, onları romantik bir buluşmanın ortasında yakalar ve kıskançlığa kapılarak durumu yöredeki Hava Kuvvetleri birimine haber verir; onlar da Peter’ın koloniden uzaklaştırılacağına söz verirler. Bayan Boothby kızına da olanı biteni anlatır. Bunu anlatmaktaki asıl amacı –farkında olmasa da– Peter’ın kendisine yeğlediği kızını küçük düşürmektir. Beyaz kadınlık gururu incinen kız, annesinin, “Onu cezbedemedin bile. Pis bir zenciyi sana yeğledi,” diye bağırması üzerine, evden ayrılacağını söyler. Bayan Boothby aşçıya da karısının onu aldattığını haber verir; aşçı, karısına baba evine dönmesini söyleyerek onu evden kovar. Buna gururla karşı gelen kadın, en yakın kente gidip bir fahişe olarak kolay yolu seçer. Kalbi kırılan, hayalleri yıkılan Peter, kolonideki son gecesini sarhoş geçirir; şans eseri, ruhsatsız içki satan harabe bir barda kara derili sevgilisine rastlar. Birlikte son gecelerini, siyahla beyazın birlikte olabileceği tek yerde, ırmağın kirli sularının kıyısındaki bir genelevde, birbirlerinin kollarında geçirirler. Ülkenin katı, insanlık dışı yasalarıyla ve yozlaşmış insanların kıskançlığıyla mahvolan saf ve temiz aşkları için hiç ümit yoktur. Dokunaklı bir biçimde, savaş bitince İngiltere’de buluşmak için sözleşirler, ama ikisi de bunun cesur bir yalan olduğunun farkındadır. Ertesi sabah, genç yüzünde, gözlerinde küçümser bir ifade olan Peter, yörenin “ilerici” kişilerine veda eder. Bu sırada kara derili genç sevgilisi, zencilerden oluşan bir grubun arasında, platformun öteki ucunda gizlenmektedir. Tren hareket ederken kadın elini sallar, ancak Peter onu görmez; gözleri şimdiden onu bekleyen ölümün düşüncesiyle doludur, o artık bir avcı uçağı pilotudur! Genç kadın üzücü aşağılanışını gizlemek için, arsızca gülerek başka bir adamın kolunda karanlık kentin sokaklarına döner.</p>
		<p class="gap-twice">[Bunun karşısına şunlar yazılmıştı:]</p>
		<p class="gap">Özet bölümündeki adam bu yazıyı çok beğendi; sonra öyküyü para babalarının keyfini fazla kaçırmayacak bir biçimde düzeltmekten söz etmeye başladı. Sözgelimi, kadın kahramanı daha sevimli göstermek için onu aldatan bir eş değil de aşçının kızı yapmalıymışız. Romanımın, az önce anlattığı şeyin bir parodisi olduğunu söyledim. Bir an için öfkelendi, sonra güldü. Yüzünde yalancı bir ifade belirdi; bugünlerde insanlar yozlaşmışlıklarını gizlemek için yüzlerine iyi niyetli, sabırlı bir insan maskesi takıyorlar. (Sözgelimi, üç İngiliz komünistin Stalin’in hapishanelerinde öldürülmesi üzerine, “Ancak insan doğasını hiç hesaba katmıyoruz,” derken, yoldaş X’in yüzünde aynen böyle bir maske vardı.) Özet bölümündeki adam da şöyle dedi: “Bakın Bayan Wulf, şeytanla yemek yiyenin kaşığının yalnızca uzun değil, asbestten yapılmış olması gerekir; size o adamların diliyle yazılmış güzel bir özet yazmanızı öneririm.” Ben üsteleyince sabırla, bıkmaksızın gülümseyerek, film endüstrisinde, bazı hatalara karşın iyi film yapıldığını kabul edip etmediğimi sordu. “Hatta ilerici mesajları olan filmler bile yapılmıyor mu Bayan Wulf?” Beni cezbedecek bir deyim bulduğuna sevinmişti; sevinci yüzünden okunuyordu; gözlerinde kendinden hoşnut, beni acımasızca eleştirdiğini belli eden bir ifade vardı. Eve her zamankinden daha güçlü bir tiksinti duygusuyla döndüm; bu duygu öyle güçlüydü ki, basıldığından bu yana romanımı ilk kez, bir yabancının gözüyle yeniden okumaya karar verdim. 1951’de kitap ilk kez basıldığında, bunun için bir eleştiri yazmam istenseydi, şunları yazardım:</p>
		<p>“Yazarın az da olsa yetenekli olduğunu gösteren ilk romanı. Mekân yeni: Rodezya bozkırlarında, hakları ellerinden alınmış, yüzleri gülmeyen Afrikalılardan oluşan bir arka plan önünde, paragöz ve köksüz beyaz göçmenlerin bulunduğu bir merkez; savaş yüzünden kendini kolonide bulan genç bir İngiliz’le, yarı ilkel zenci bir kadın arasındaki aşk; öykünün yeni yönü, bu izleğin fazla işlenmemiş olması; bu yüzden izleğin aslında iyi geliştirilmemiş, özgünlükten yoksun olduğunu göremiyoruz. Anna Wulf’un gücü, biçeminin sadeliğinden kaynaklanıyor; ama bu sadeliğin, iyi kullanılan bir sanatsal güçten mi, yoksa genellikle yanıltıcı olabilen, zekice kullanılmış biçimden mi kaynaklandığını anlamak için henüz çok erken. Bazen yazarlar güçlü duygularının özgürce açığa çıkmasına izin verdiklerinde de iyi romanlar yazabilirler.”</p>
		<p class="gap-twice">Oysa 1954 yılından sonra bu kitap için yazacağım eleştiri bambaşka olurdu:</p>
		<p class="gap">“Afrika mekânlı roman sağanağı devam ediyor. “Savaşın Cepheleri”, aşırı duygusal kadın erkek ilişkilerinin ayrıntılarını güçlü sezgilerle yakalayan, iyi yazılmış bir roman. Ancak elbette, siyah beyaz çelişkisi konusunda getirdiği çok az yenilik var. Irk ayrımı konusunda yazılan nefret ve acımasızlık dolu öyküler, edebiyatımızın en iyi belgeselleri. Irkçılığı her iki bakış açısından da anlatan bu yeni belgeselin zihinlerde uyandırdığı en ilginç soru, beyaz göçmenlerin Afrikası’ndaki baskının ve gerginliğin yıllarca aynı biçimde sürmüş olmasına karşın, sanatsal alanda neden ancak kırklı yılların sonları ile ellili yıllarda bir patlama yarattığıdır. Yanıtı bilebilseydik, toplum ve toplumun yarattığı yetenekler, sanat ve sanatı besleyen gerilimler arasındaki ilişkileri daha iyi anlayabilirdik. Anna Wulf’un romanı, haksızlığa karşı duyulan acıma ve öfkeden biraz daha güçlü bir duygudan doğmuş: Güzel bir roman, ama artık bu kadarı yeterli değil...”</p>
		<p>Haftada on ya da daha fazla kitap okuyup, bunlara eleştiriler yazdığım o üç aylık dönemde, bir şey fark ettim: Bu kitapları okurken, romanı yaşam felsefesini anlatmakta kullanan eski anlamdaki yazarların sonuncusu olan Thomas Mann’ı okurken hissettiğim şeyleri hissetmiyordum. Demek istediğim, romanın işlevi değişmekte; roman artık gazeteciliğin öncüsü oldu; artık romanları, hakkında hiçbir şey bilmediğimiz yaşam alanları konusunda (Nijerya, Güney Afrika, Amerikan ordusu, kömür madenciliği yapan bir kasaba, Chelsea’deki klikler, vb.) bilgilenmek için okuyoruz. Artık “dünyada neler olup bittiğini öğrenmek için” roman okuyoruz. Beş yüz ya da bin romandan yalnızca biri, romanı roman yapan felsefi özelliğe sahip. Bir romanla, bir kaynak kitabı “aynı merakla” okuduğumu fark ettim. Birçok romanın beğenilmesinin nedeni, henüz genel edebiyat bilincine sunulmamış bir yaşam biçimini ya da insan türünü tanıtması, yani özgün bir yönünün bulunmasıdır. Roman parçalanmış toplumun, parçalanmış bilincin bir işlevi oldu. İnsanlar, tıpkı dünya gibi “o kadar çok parçaya bölündü ki,” bırakın başka ülkelerdeki insanları, kendi ülkelerindeki insanlar konusunda bir şeyler öğrenmek için bile, nedenini bilmeksizin, umutsuzca çırpınıyorlar. Aslında, ruhsal bütünlüklerini korumaya çabalamaktalar; belge roman da bunu sağlayan bir araç. İngiltere’de, orta sınıfla işçi sınıfı birbirinin yaşamları konusunda hiçbir şey bilmez; bu iki cephe arasında bilgi, makale ve roman alışverişi olur ve iki taraf da bunları, ilkel kabileler üzerine yazılmış belgeler gibi okur. Yorkshire’da aralarında yaşadığım maden işçileri, İskoçyalı balıkçıları farklı bir insan türü gibi görüyorlardı; her insan türü, karşı türü, Londra dışındaki kasabalarda yaşayan insanlar gibi değil de, başka dünyalardan gelen yaşam türleri gibi algılıyor.</p>
		<p>Yine de, beni ilgilendiren tek roman türünü, yaşama yeni bir bakış açısı yaratacak kadar güçlü, zihinsel ya da ahlaki bir tutkuyla desteklenmiş o romanı yazabilecek durumda değilim. Bunun nedeni, çok çeşitli şeylere ilgi duymam. Bir daha roman yazmamaya karar verdim. Aslında işleyebileceğim elli “konu” var; üstelik bunlar iyi konular. Emin olabileceğimiz bir şey varsa, o da yayınevlerinin iyi ve bilgilendirici romanlar basmaya devam edeceği. Aslında bende yazmak için gereken özelliklerin yalnızca biri, en değersizi var, bu da merak. Bu, gazetecilere özgü bir merak. Yaşam biçimimin, eğitimimin, cinsiyetimin, politik eğilimimin ve sınıfımın engellediği yaşam alanlarına girememekten kaynaklanan doyumsuzluk ve eksiklik duygusu bana acı veriyor. Bu, zamanımızın en iyi insanların birkaçının bile yakasına yapışan bir illet; bazıları bunun baskısına dayanabiliyorlar, bazıları altında eziliyor; bu, yeni bir düşsel duyarlılığa doğru yapılan yarı bilinçsiz bir atılım, yeni bir anlayış. Ancak sanatı öldürüyor. Beni tek ilgilendiren, yaşamı olabildiğince dolu yaşamak. Bunu Şeker Anne’ye söylediğimde, herkesçe kabul edilen doğrular karşısında insanların yaptığı gibi, tatmin olmuş bir biçimde başını sallayarak, sanatçının yaşama yeteneğinden yoksun olduğu için roman yazdığını söyledi. Bunu söylediğinde midemin nasıl bulandığını çok iyi anımsıyorum; şu anda bu satırları yazarken bile bulantıyla duraksıyorum; sanat ve sanatçıyla ilgili bu mesele, kuş beyinli amatörlerin elinde öyle değerini yitirdi, öyle oyuncak yapıldı ki, sanatla gerçek bağı olan kişiler, karşısındakinin hoşnutlukla başını salladığını, değerbilir bir biçimde gülümsediğini görünce, yüz kilometre uzağa kaçmamak için kendini zor tutuyor. Üstelik, bir gerçek böylesine derinlemesine incelendiğinde –yüzyılımızın sanatı sözünü ettiğimiz gerçeği irdeliyor– böylesine basmakalıp sözlerle açıklandığında, gerçeği tümüyle yansıtabilir mi? İnsan bunu merak ediyor doğrusu. Sonra “yaşam yeteneğinden yoksun olmak”, “sanatçı” gibi kavramlar insanın zihnini kurcalamaya başlar; bütün bu basmakalıp sözcükler zihninizde yankılanıp, ağır ağır kulaklarınızdan silinir; bu arada hissettiğiniz tiksintiyle savaşırsınız. Şeker Anne’nin karşısında otururken böyle bir savaş veriyordum işte. İşin şaşırtıcı yönü, bu basmakalıp sözcüklerin, bir psikanalistin ağzından çıktığında, kulağa buyurgan ve taze gelmesiydi. Şeker Anne, hücrelerine sanatı sindirmiş, zarif bir Avrupalıydı; şimdiyse büyücü doktor rolünde, bu basmakalıp sözleri söylüyordu; bunu muayenehanesinde değil de, dostlarının yanında söylüyor olsaydı, kendinden utanırdı. Gerçek yaşamda başka bir düzey, muayenehanedeki kanepenin karşısında başka bir düzey. Buna katlanamıyordum; buna kesinlikle katlanamazdım; bu, yaşamda ve hastalar karşısında olmak üzere, iki ayrı ahlak düzeyini kabul etmek anlamına geliyordu. “Savaşın Cepheleri”ni hangi düzeyden yazdığımı çok iyi biliyorum. Romanı yazarken de biliyordum. Bundan o zaman da hoşlanmamıştım, şimdi de hoşlanmıyorum. O düzeydeki kişiliğim öyle güçlenmişti ki, her şeyi yalayıp yutmak üzereydi, ben de bir büyücü doktora giderek ruhumu çırılçıplak ortaya serdim. Oysa doktorum da, söz sanata gelince, hoşnutlukla gülümsemişti: Kutsal bir hayvan olan sanatçı, hep haklıdır, onun yaptığı her şey doğrudur. Böyle hoşnutlukla gülümseyenler yalnızca iyi eğitim görmüş doktorlar ya da profesörler değildir. Para tüccarları, basının küçük çakalları, düşmanlar da böyle gülümser. Önemli bir filmci, bir oyuncuyu satın almak istediğinde, kurbanına sanatçı adını takar. Özgün yeteneği ve yaratıcılık kıvılcımını aramasının asıl nedeni, onu yok etmek istemesidir; özgün yeteneği yok ederek, farkında olmaksızın kendini aklamaktadır. “Elbette sen bir sanatçısın...” Kurban genellikle kendini zorlayarak sırıtır ve duyduğu tiksintiyi bastırmaya çalışır.</p>
		<p>Günümüzde birçok sanatçı politikaya, bir ideale bağlanmakta; bunun asıl nedeni, onları düşmanlarının kullandığı “sanatçı” sözcüğünün zehrinden koruyacak bir disipline, herhangi bir disipline sığınmaya gereksinim duymalarıdır.</p>
		<p>Romanımın doğduğu ânı çok iyi anımsıyorum. Nabzım hızlanmıştı; bir şeyler yazmaya başlayacağımı fark edince ne yazacağımı keşfetmiştim. “Konu”, neredeyse soyut bir şeydi. Şimdi beni tek ilgilendiren şey şu: Neden yaşadıklarımı olduğu gibi yazmaktansa, asıl yaşananlarla hiç ilgisi olmayan bir “öykü”ye dönüştürmüştüm? Elbette gerçek öyküyü yazsaydım, o yalın, basit, biçimsiz yazı, bir “roman” olmayacak ve basılmayacaktı. Zaten ben de “yazar olmakla” ya da para kazanmakla ilgilenmiyordum. Sözünü ettiğim şey, yazarların genelde kendileriyle oynadığı, yazılan öyküyü gerçek öyküden esinlenerek, bir karakteri gerçek yaşamdaki bir karakterden alarak, gerçek ilişkilerden yararlanarak oynadığı o psikolojik oyun değil. Ben yalnızca kendime, “neden öykü” diye soruyorum. Bu soruyu sormamın nedeni, yazdığım şeyin kötü ya da asılsız olduğunu ya da herhangi bir şeyin değerini azalttığını düşünmem değil. Neden gerçeği olduğu gibi anlatmadım da öyküleştirdim?</p>
		<p>Parodi özete ve film şirketinden gelen mektuplara bakınca fena oluyorum; aslında film şirketini, romanı senaryolaştırma konusunda heyecanlandıran şeyin, romanı başarılı kılan şey olduğunu biliyorum. Romanın “konusu” ırk ayrımı. Yazdıklarımın içinde tek yalan yok. Ancak öykünün kaynağı olan duygu korkutucu; bu duygu, savaşın uyandırdığı sağlıksız, ateşli, yasak heyecana, serkeşliğe, özgürlüğe, o balta girmemiş ormana ve şekilsizliğe duyulan arzuydu. Bu öyle açık ki, romanı okuduğumda, sokakta çırılçıplak kalmış gibi utanıyorum. Oysa kimse bunu fark etmedi. Eleştirmenler de görmedi. Kültürlü yazar dostlarımın hiçbiri algılamadı. Bu, ahlaksız bir roman, çünkü her cümlesi o korkunç, yalancı özlemin etkisi altında yazıldı. Yeni bir roman, sözgelimi toplumsal konulu, elimde yeterince malzeme bulunan o elli romandan birini yazmak için, kendimi zorlayarak o ruh haline sokmalıyım. O elli kitabı, o elli romanı da yazdıran aynı duygu olacaktır, bilgi değil.</p>
		<p>Mashopi Oteli’nde o grupla geçirdiğim hafta sonlarını düşünürken, içimde bir düğmeye basıp, bazı şeyleri devreden çıkartmam gerekiyor; şimdi bunları yazarken bile aynı şeyi yapmam gerek, yoksa ortaya bir “öykü”, bir “roman” çıkacak, gerçekler değil. Bu, tutkulu bir aşk ilişkisini ya da cinsel bir saplantıyı anımsamaya benziyor. Şaşılacak şey, özlem büyüdükçe, duyduğunuz heyecan yüzünden, tıpkı mikroskop altında üreyen hücreler gibi yeni “öyküler” oluşmaya başlamasıdır. Ancak bu özlem o kadar güçlü ki, birkaç cümle yazdıktan sonra ara vermem gerekiyor. Hiçbir şey bu nihilizmi, her şeyi fırlatıp bir yana atmak için duyulan öfke dolu isteği, hiçliğin bir parçası olma özlemini yenemez. Savaşların sona ermemesinin başlıca nedenlerinden biri budur. “Savaşın Cepheleri”ni okuyanlar, farkında olmaksızın bu duyguyu içlerine sindirmiş olacaklar. Zaten kendimi sürekli suçlu hissetmemin, utanmamın nedeni de bu.</p>
		<p>Grubumuzun üyeleri rastlantı sonucu bir araya gelmişlerdi, savaşın bu dönemi sona erince birbirimizin yüzünü bir daha asla görmeyeceğimizi biliyorduk. Hepimiz ortak hiçbir yanımızın olmadığını biliyor, bunu dürüstçe dile getiriyorduk.</p>
		<p>Savaşın, dünyanın başka bölgelerinde yarattığı tutkular, inançlar ve korkunç yokluklar, bizim bölgemizde insanları hem üzüyor hem sevindiriyordu. Savaşın bizim açımızdan çok iyi bir şey olacağı açıktı. Bu, uzmanların açıklamasını gerektirmeyecek kadar kolay anlaşılır bir şeydi. Orta ve Güney Afrika’da zenginlik elle tutulur biçimde artmıştı; birdenbire herkes bol para sahibi olmuş, hatta hayatta kalmaları ve çalışmaları için, gereken paradan fazlasını almamaları için tasarlanmış bu ekonomik sistemin içindeki yerlilerin bile payına bol para düşmüştü. Üstelik bu parayla satın alınabilecek eşyalarda da bir yokluk yaşanmıyordu. Daha doğrusu yaşamın tadını çıkarmamızı engelleyecek kadar ciddi bir yokluk yaşamıyorduk. Yerli imalathaneler, savaştan önce ithal edilen malları üretmeye başlamışlar, savaşın iki yüzü olduğunu başka bir yoldan kanıtlamışlardı. Bizimkisi yetersiz ve gelişmemiş iş gücüne dayanan, öyle ağır aksak işleyen bir ekonomiydi ki, kendine gelmesi için dışarıdan bir sarsıntı gerekiyordu. Savaş böyle bir sarsıntıydı işte.</p>
		<p>İnsanların bu konudan alayla söz etmelerinin bir başka nedeni daha var –insanlar utanmaktan yorulduklarında alay etmeye başlarlar–: Bize bu savaşın, Hitler’in uğursuz öğretilerine, ırkçılığa ve benzeri şeylere karşı yapılan bir haçlı seferi olduğu söylenmişti, oysa Afrika’ nın yarısı, o koca kara parçası, Hitler’in inancı, yani bazı ırkların ötekilerden üstün olduğu inancı doğrultusunda yönetiliyordu. Kıtanın dört köşesinde yaşayan yerli kitleler, beyaz efendilerinin ırkçı şeytanla savaşmaya gidişini buruk bir alayla izliyorlardı. Afrika’da, savunmak için canlarını verebilecekleri bir inanca karşı savaşmaya giden beyaz efendileri onlara çok gülünç geliyordu; elbette yalnızca biraz olsun eğitim görmüş Afrikalılar bunu görebiliyordu. Savaş boyunca, gazetelerin yazışma köşelerinde, Afrikalı askerlerin eline ateşli silah vermenin tehlikeli olup olmadığı yolunda karşıt görüşler yayımlandı; yerliler kullanmayı öğrendikleri bu silahı efendilerine çevirebilir ya da bu bilgiyi daha sonra değerlendirebilirlerdi. Haklı olarak, yerlileri silahlandırmanın tehlikeli bir iş olduğuna karar verildi.</p>
		<p>İşte bu iki nedenle savaş bizim için, başından beri eğlenceli bir ikilem olmuştu.</p>
		<p>(Yine yanlış bir üslup kullanmaya başladım, oysa bunu yapmaktan hoşlanmıyorum; ikilem içinde bulunduğumuz aylar, hatta yıllar boyunca bu üslupta konuştuğumuz için, eminim bunun çok zararını gördük. Bu, böyle korkunç bir ortamda yaşamaya devam edebilmek için çelişkileri bir bütün haline getirmeye çalışmayı reddettiğimizi, bunu beceremediğimizi, kendimizi cezalandırmaya, duygularımızı bastırmaya çalıştığımızı gösteriyordu. Bunu yapmayı reddedişimiz, olanları değiştiremediğimizin, hataları ortadan kaldıramadığımızın bir göstergesiydi; bu, birey için ölüm ya da kişiliğinin silikleşmesi anlamına geliyordu.)</p>
		<p>Yalnızca gerçekleri yazmaya çalışacağım. Nüfusun çoğunluğu için savaşın iki evresi vardı. İlki, işlerin kötü gittiği ve yenilginin beklendiği evre; bu evre, Stalingrad’da sona erdi. İkincisiyse, zafere kadar dişimizi sıktığımız süreydi.</p>
		<p>Bizim için –biz derken solcuları ve sola bağlı olan liberalleri kastediyorum– savaşın üç evresi vardı. Birincisi, Rusya’nın savaşa girmeyi reddettiği evreydi. Bu hepimizin, yani Sovyetler Birliği’ne duyduğu inançla moral kazanan elli ya da yüz kişinin bağlılığını sarsmıştı. Bu evre, Hitler’in Rusya’ya saldırmasıyla sona erdi. Bir anda bir enerji patlaması yaşadık.</p>
		<p>İnsanlar komünizme, daha doğrusu üye oldukları komünist partilerine öyle büyük bir duygusallıkla bağlılar ki, gelecekte toplumbilimcilerin üzerinde araştırma yapacakları bir konuyu, yani Komünist Parti’nin varlığından dolaylı ya da doğrudan etkilenerek ortaya çıkan sosyal etkinlikleri göz ardı ediyorlar. Komünist Parti insanlara ya da insan topluluklarına farkında olmasa da bir esin kaynağı olur, onları harekete geçirir, çeşitli etkinliklere yöneltir. Bu durum, yalnızca küçük bir komünist partisinin bulunduğu ülkelerde bile geçerlidir. Rusya’nın savaşa girmesi, solun kendini toparlamasıyla küçük kasabamızda küçük bir orkestra, okur kulüpleri, iki tiyatro topluluğu, bir film grubu kuruldu; basıldığı zaman beyazların vicdanını sızlatan ve geç de olsa suçluluk duymalarını sağlayan ve kentte yaşayan Afrikalı çocukların yaşam koşullarıyla ilgili amatör bir inceleme yapıldı; Afrika’nın sorunlarının irdelendiği beş altı toplantı düzenlendi. Bu etkinlikler, partinin düzenlediği etkinlikler değildi. Kasaba, kuruluşundan bu yana ilk kez kültürel yaşam belirtileri gösteriyordu. Komünistleri yalnızca nefret edilmesi gereken bir insan topluluğu olarak gören yüzlerce insan da bu etkinliklerin tadını çıkarıyordu. Elbette bu etkinliklerin çoğu, o sıralar her zamankinden heyecanlı olan ve tartışma kabul etmeyen komünistler tarafından onaylanmamıştı. Her şeye karşın komünistler, bütün bu etkinliklere esin kaynağı olmuşlardı, çünkü insanlığın iyiliğine yönelik inançlar, her yöne dalga dalga yayılır.</p>
		<p>Biz, yoğun etkinliklere daldık; Afrika’nın dört bir yanındaki kentlerde yaşayan öteki komünistler de aynı durumdaydı. Özgüvenimizin sevindirici biçimde arttığı bu dönem, 1944’te, yani savaşın bitiminden önce kapandı. Bu değişim, dış kaynaklı bir olaydan, sözgelimi Sovyetler Birliği’nin “çizgisindeki” bir değişimden kaynaklanmamıştı; bu, tümüyle içsel, kendiliğinden gelişen –geçmişe bakıyorum da– “komünist” grubumuzun kuruluşundan beri var olan bir şeydi. Elbette Soğuk Savaş başlayınca bütün tartışma kulüpleri, gruplar ve benzerleri ortadan kalktı. Çin’e ya da Sovyetler Birliği’ne ilgi duymak moda olmaktan çıkıp, kuşku duyulacak bir şey sayılır oldu. (Orkestralar, tiyatro grupları gibi yalnızca kültürel etkinlikte bulunan kuruluşlar varlıklarını sürdürdüler.) Kasabamızda “solcu”, “ilerici” ya da “komünist” eğilimlerin –bunca zaman sonra o dönem için hangi tanımın uygun olduğunu anımsamak güç– moda olduğu dönemde, bunu başlatan merkez grup isteksizlik, şaşkınlık içine düşmüştü ya da en azından artık çalışmasının tek nedeni, sorumluluk duygusuydu. Elbette o zamanlar kimse bu durumun farkına varmamıştı, ancak sonuç kaçınılmazdı. Artık, bütün komünist partilerin ya da grupların bünyesinde, bölücü bir unsurun bulunduğunun bilincindeyiz. Dünyadaki bütün komünist partiler varlıklarını, üyelerini ya da grupları bünyelerinden çıkartarak sürdürmüş, hatta gelişmişlerdir; kişi ve grupların çıkartılmasındaki ölçüt, kişisel kusurlar ya da erdemler değil, partinin o anki devinimine uyum sağlayıp sağlamadıklarıdır. Komünizmin örgütlenmeye başladığı yıllarda, yani yüzyılımızın başında, Londra’daki İSKRA grubunun başından geçen her şey, bizim Afrika’daki küçük grubumuzun da başından geçti. Hareketimizin tarihini bilseydik, bu kadar alaycı olmaz, bu kadar düş kırıklığına uğramaz, şaşırmazdık; her neyse, zaten anlatmak istediğim bu değil. Bizim grubumuzun “merkezcilik” mantığı, dağılmamızı kaçınılmaz kılıyordu, var olan hiçbir Afrikalı hareketle bağlantı kurmamıştık; elbette o zamanlar ulusal bir hareket başlamamış, sendikalar kurulmamıştı. O zamanlar yalnızca, polisin burnunun dibinde gizlice buluşan birkaç Afrikalı vardı, ama onlar biz beyazlara güvenmiyorlardı. Birkaçı gelip bize bir iki teknik soru sormuştu, ama akıllarından tam olarak neler geçtiğini bilmiyorduk. Devrimci örgütlenme konusunda her türlü bilgiye sahip, iyi militan özellikleri olan bazı beyazlar havanda su dövüyorlardı, çünkü zenci kitleler henüz hareketlenmemişti, birkaç yıl daha hareketlenmeyeceklerdi. Güney Afrika Komünist Partisi de aynı durumdaydı. Kökleri bu topraklarda olmayan, dış kökenli, yabancı bir topluluk olduğumuz için, grubumuzun gelişmesini sağlayan çelişki ve çatışmalar bizi çabucak tüketmişti. Grubumuz, bir yıl içinde parçalanmıştı; artık alt gruplardan, hainlerden ve birkaç kişi dışında durmadan değişen bir merkezden oluşuyordu. Olan biteni anlayamadığımız için, duygusal olarak yıpranıyorduk. Kuruluşumuzun henüz başlangıcında yok olma sürecinin başlamış olduğunu bilmeme karşın, konuşma ve davranış biçimimizin tam olarak ne zaman değiştiğini anımsayamıyorum. Eskisi gibi çok çalışıyorduk, ancak davamızla gitgide daha çok alay eder olmuştuk. Resmî toplantılar dışında yaptığımız şakalar, inandığımızı sandığımız şeylere ve sözlere ters düşüyordu. İnsanların yaptığı şakaların önemli olduğunu o sıralar öğrendim. İçinde hafif bir kin ya da alay tınısı taşıyan bir ses tonu, insanın kişiliğini on yıl içinde tümüyle mahveden bir kansere dönüşebilir. Buna, politik ve komünist kuruluşların dışındaki pek çok alanda da tanık oldum.</p>
		<p>Anlatmak istediğim grup, “parti”de çıkan korkunç bir kavgadan sonra grup haline gelmişti. (“Parti” sözcüğünü tırnak içine alıyorum, çünkü parti aslında resmî olarak kurulmamıştı, yalnızca bizim duygularımızda var olan bir şeydi.) Parti önemsiz bir nedenle bölünmüştü, bu neden o kadar önemsizdi ki, şimdi bunu anımsayamıyorum bile; anımsadığım tek şey, küçük bir organizasyon sorunu yüzünden insanların birbirlerine böyle nefret ve kinle saldırabilmesi karşısında duyduğumuz şaşkınlık ve korkuydu. İki grup birlikte çalışmayı kabullendi; neyse ki, sağduyumuzu tümüyle yitirmemiştik, ancak artık farklı çizgiler izleyecektik. Şimdi bile içimden ümitsizlikle gülmek geliyor; grubumuz sürgünlerden oluşan bir gruba benziyordu, tıpkı sürgünler gibi, birbirimize önemsiz nedenlerle, hırsla, kinle saldırıyorduk. Biz sürgünler, yalnızca yirmi kişiydik; sürgündük, çünkü düşüncelerimiz, ülkemizin gelişim düzeyinden çok daha ilerideydi. Evet, şimdi anımsadım; kavganın nedeni, grubumuzun yarısının, bazı üyeleri ülkede “köklü” olmamakla suçlamasıydı. Bu yüzden dağılmıştık.</p>
		<p>Gelelim küçük alt grubumuza. Grubumuzda birbirlerini Oxford’dan tanıyan üç pilot vardı: Paul, Jimmy ve Ted. Sonra yol işçisi George Hounslow. Sonra Willi Rodde, bir Alman mülteci. Ben. Afrika’da doğmuş olan Maryrose. Ben gruptaki herkesten farklıydım, çünkü içlerinde yalnızca ben özgürdüm. Koloniye kendi isteğimle gelmiştim, istediğim zaman da buradan ayrılabilirdim. Peki neden Afrika’da kaldım? Afrika’dan nefret ediyordum, hem de 1939 yılında, bir tütün çiftçisiyle evlenmek için bu topraklara ayak bastığım günden beri. Steven’la, evlenmemizden bir yıl önce, o Londra’da tatildeyken tanışmıştım. Çiftliğine ayak bastığım gün, Steven’dan hoşlanmama karşın bu hayata dayanamayacağımı anlamıştım. Ancak Londra’ya dönmek yerine, kente gidip sekreter oldum. Yaşamımın büyük bölümü, geçici gözüyle bakarak, gönülsüz başladığım, sonra da kopamadığım etkinliklerden oluşmuşa benziyor. Sözgelimi “komünist” olmamın tek nedeni, komünist grubun o kasabada ahlaki enerjiye sahip, ırk ayrımının canavarca olduğunu düşünen tek grup olmasıydı. Yine de içimde iki kişilik vardı: “komünist” ve Anna. Anna komünisti, komünist de Anna’yı sürekli eleştiriyordu. Sanırım benimkisi biraz uyuşukluktu. Savaşın yaklaştığını, eve dönmemin güçleşeceğini biliyordum; yine de Afrika’da kaldım. Oradaki yaşantımdan, eğlenmekten hoşlanmıyordum; yine de Afrika’dayken çılgın partilere gittim, tenis oynadım, güneşin tadını çıkarttım. Bütün bunların üzerinden öyle uzun zaman geçmiş gibi ki, bu işlerden birini yaparken neler hissettiğimi anımsayamıyorum bile. Bay Campbell’ın sekreteri olmak, her gece dansa gitmek nasıl bir şeydi, “anımsayamıyorum”. Sanki bunlar başkasının başından geçmiş gibi. Yine de kendimi böyle bir yaşam sürerken düşleyebiliyorum; bunu bile ancak, o dönemde çekilmiş bir fotoğrafımı bulana kadar yapamıyordum. Bu, ufak tefek, zayıf, kırılgan, bebeksi denilebilecek bir kızın siyah beyaz eski bir fotoğrafıydı. Elbette yaşam konusunda kolonili kızlardan çok daha bilgiliydim, ancak onlardan çok daha deneyimsizdim. Kolonilerde insanlar istediklerini yapabilecek kadar özgürdür. Kolonide yaşayan kızlar, İngiltere’de ancak savaşarak yapabileceğim şeyleri rahatça yapabilirler. Ben edebiyat ve toplumsal konularda bilgiliydim. Çok kırılgan ve kolay incinebilir olmasına karşın, Maryrose gibi bir kızın yanında ben bile bir bebek sayılırdım. Fotoğrafta, kulüp merdiveninde, elimde bir raketle duruyordum. Eleştirel bir ifadesi olan yüzüme bakılırsa, olan biteni gülünç bulmaktaymışım; ufak yüzümde kurnaz bir ifade var. Hiçbir zaman kolonililerin o özenilecek neşesi bana bulaşmadı. (Neden özenilecek bir şey olsun ki? Yine de neşeli insanlar hoşuma gidiyor.) O günlerde savaş çoktan başlamıştı, kendime eve dönmek için yer ayırtmam gerektiğini sürekli anımsatmam dışında, o dönemle ilgili hiçbir şeyi anımsamıyorum. İşte o sıralar, Willi Rodde’la tanıştım ve politikayla yakından ilgilenmeye başladım. Elbette politikayla ilk kez ilgileniyor değildim. İspanya davasıyla ilgilenemeyecek kadar gençtim, ama dostlarım ilgilenmişlerdi; bu yüzden komünizm ve sol benim için yeni şeyler değildi. Willi’den hoşlanmıyordum. Willi de benden hoşlanmıyordu. Yine de birlikte yaşamaya başladık; elbette herkesin birbirinin ne yaptığını bildiği küçük bir kasabada ne dereceye kadar birlikte yaşanabilirse... Aynı otelde iki ayrı odamız vardı, birlikte yemek yiyorduk. Neredeyse üç yıl birlikte olduk. Birbirimizle yatmaktan bile hoşlanmıyorduk. Elbette o zamanlar deneyimsizdim, yalnızca Steven’la birkaç kez yatmıştım. Ancak deneyimsiz olmama karşın, Willi’yle uyuşamayacağımızın farkındaydım; bunu Willi de biliyordu. O zamandan bu yana seks konusunda çok şey öğrendim, cinsel uyuşmazlığın bazen ne kadar somut olabileceğini biliyorum. Bunun nedeni, âşık olmamak, karşındakinden hoşlanmamak, sabırsızlık, bilgisizlik değildir. Başkalarıyla yatakta çok mutlu olan iki insan, bedenlerinin kimyasal yapıları cinsel açıdan birbirine taban tabana zıtmış gibi uyumsuz olabilirler. Willi’yle ben bunu öyle iyi anlamıştık ki, gurur meselesi yapmıyorduk. O sıralar birbirimize acır gibiydik; birbirimizi bedensel olarak mutlu edemediğimiz için sürekli keder ve çaresizlik içindeydik. Aslında istesek başkalarıyla birlikte olabilirdik, ama olmadık. Benim başkasıyla olmamam şaşırtıcı değil, çünkü olayların akışını değiştirmemi engelleyen uyuşuk, meraklı bir yönüm var, bu yüzden bazı ortamlarda gereğinden fazla kalırım. Acaba bu bir zayıflık mı? Bu sözcüğü buraya yazana kadar, bunun beni tanımlayabilecek bir sözcük olabileceği hiç aklıma gelmemişti. Ancak galiba öyle. Oysa Willi zayıf biri değildi. Tam tersine, o tanıdığım en acımasız insandı.</p>
		<p>Bunu yazdığıma şaşırdım, neler diyorum ben? Willi isterse çok sevecen olurdu. Aslında geçmişte Willi’yi tanımlamak için kullandığım sözcüklerin, zıt anlamlılarını da onu tanımlamak için kullanabileceğimi fark ediyorum. Evet, eski notlarıma baktım. “Willi” başlıklı bir liste buldum.</p>

		<p>Liste böyle uzuyor, altına da, “Bu sözcükleri yazdıktan sonra, Willi’yi hiç tanımadığıma karar verdim. İnsan tanıdığı birini tanımlamak için listeler yapmaya gerek duymaz,” diye yazmışım.</p>
		<p>Ancak artık, bir kişiyi tanımlamaya sözcüklerin yetmeyeceğini biliyorum; elbette o sıralar bunu bilmiyordum. İnsan bir kişiyi tanımlamak için sözgelimi, “Masanın başında ciddi bir biçimde oturan Willi, başını oynatıp ışığı yuvarlak gözlük camlarında, onu seyreden insanların gözünü kamaştıracak biçimde yansıtarak, ciddi, hırçın, sakar ve alaycı bir biçimde konuştu,” der. İşte böyle bir şey. Ne var ki, iyi/kötü, güçlü/zayıf gibi sözcüklerin anlamsız olduğunu söylediğim an, bir ahlak anlayışımın olmadığını kabulleniyorum demektir; zaten en büyük saplantım da bu. Ayrıca bu saplantımı, bir zamanlar yazmış olduğum zıt sözcüklerden oluşan bu listede belli etmem çok tuhaf; ancak o zamanlar saplantımın daha sonra gelişip neye dönüşeceğini bilemezdim. Bir “roman” ya da “öykü” yazmaya başladığımda da, sözcüklerin anlamsız olduğunu düşündüğüm için, ahlak anlayışımın var olmadığını kabulleniyorum demektir, çünkü aslında bütün bunlar benim için gerçekten anlamsız. Benim sorunum, Willi ve Maryrose’u okura gerçekçi bir biçimde anlatmak. Sol kanadın merkezinde ve çevresinde geçirdiğim yirmi yıl, ki bu sanatta ahlak sorunuyla yirmi yıl savaşmak anlamına gelir, tek gerçek sorunum bu oldu. Demek istediğim, insan kişiliği, o benzersiz sevgili, benim için öyle eşsiz ve kutsal ki, bunun dışındaki her şey benim için önemsiz. Gerçekten böyle mi? Peki bu ne anlama geliyor?</p>
		<p>Her neyse, Willi’ye dönelim. Alt grubumuzun duygusal merkezi, büyük gruptan ayrılmamızdan önce, büyük grubun da merkezi olan Willi’ydi. Öteki alt grubu da Willi gibi güçlü bir adam yönetiyordu. Willi, haklı olduğuna sarsılmaz bir inanç beslediği için merkeze yerleşmişti. Tam bir diyalektik ustasıydı; toplumsal bir soruna çok zekice ve doğru bir tanı koyabilirdi, oysa hemen ardından aptalca, dogmatik bir şey söyleyebilirdi. Zamanla zekâsı kıvraklığını yitirdi. İşin tuhaf yanı, Willi’den çok daha zeki insanlar, onun saçma sapan konuştuğunu düşündükleri zaman bile onun çevresinden ayrılmadılar. Mantıksız konuştuğunda onun önünde, hatta yüzüne karşı gülebildiğimiz zamanlarda bile onun çevresinde dolanmaya, ona sırtımızı dayamaya devam ettik. Böyle bir şeyin gerçek olması ne korkunç.</p>
		<p>Sözgelimi, kendisiyle ilk tanıştığımız ve onu aramıza aldığımız zaman, bize Hitler’e karşıt bir yeraltı örgütünün üyesi olduğunu söylemişti. Hatta inanılması güç bir söylentiye göre, üç SS’i öldürüp gömdükten sonra sınıra doğru kaçıp, İngiltere’ye geçmişti. Bu öyküye inandık elbette. Neden inanmayalım ki? Willi’yi yıllar önce tanımış olan Sam Kettner, Johannesburg’dan gelip, bize onun Almanya’da bir liberal olduğunu, Almanya’dan orduya alınma yaşı geldiğinde ayrıldığını söyledikten sonra bile, Willi’ye olan güvenimiz tam olarak sarsılmamıştı. Acaba Willi’nin aslında bütün bunları yapabilecek güçte olduğuna inandığımız için mi? Eminim yapabilirdi. Nedenini kısaca ifade etmek gerekirse, bir adamın neler yapabileceğinin, düşlerinden belli olduğunu söyleyeceğim.</p>
		<p>Ancak amacım Willi’nin geçmişini anlatmak değil. O sıralar Willi’ye benzeyen çok kişi vardı. Willi kültür beşiği Avrupa’dan gelmiş, savaş boyunca durgun sulara çekilmiş bir sığınmacıydı. Asıl anlatmak istediğim şey, Willi’nin karakteri; elbette anlatabilirsem. Willi’nin en belirgin özelliği, on yıl içinde yaşayacaklarını en ince ayrıntısına kadar düşünüp tasarlamasıydı. Kimileri için, beş yıl içinde karşılaşabileceği bütün olasılıkları göz önüne alıp planlar yapan bir insanı anlamak güçtür. Buna fırsatçılık denir. Ancak çok az insan gerçekten fırsatçıdır. İnsanın fırsatçı olması için kendini çok iyi tanıması gerekir, bunu yapabilen çok kişi vardır; ancak gerçekten fırsatçı olabilmesi için insanın aynı zamanda inatçı, harekete geçirici bir enerjiye sahip olması gerekir; işte bu herkesin sahip olduğu bir özellik değildir. Sözgelimi Willi, savaşın bitimine kadar, beş yıl boyunca her cumartesi sabahı, nefret ettiği bir adamla bira içmeye (biradan iğrenir) gitmişti. Willi, tam ona işi düşeceği zaman adamın üst düzey bir memur olacağını hesaplamıştı. Haklı da çıktı, savaş sona erince, bu adam Willi’nin vatandaşlığını öteki sığınmacılardan çok daha önce kazanması için yetkisini kullandı. Böylece Willi, öteki sığınmacılardan birkaç yıl önce koloniden ayrılmaya hak kazandı. Daha sonra İngiltere’de yaşamaktan vazgeçip, Berlin’e dönmeye karar verdiği öğrenildi; İngiltere’ye gitmek isteseydi, İngiliz vatandaşlığına geçmesi gerekebilirdi, vb. Her şeyini böyle enine boyuna düşünerek planlardı. Fırsatçılığını öyle açıkça belli ederdi ki, kimse onun gerçekten fırsatçı olduğuna inanamazdı. Sözgelimi biz, cinayet masasındaki dostunu gerçekten sevdiğini, ancak bir “sınıf düşmanını” sevmekten utandığı için bunu kabullenmediğini sanırdık. Willi, “Ama ileride bana yardım edecek,” dediği zaman, onu daha insancıl kıldığını düşündüğümüz bu zayıflığına sevgiyle gülerdik.</p>
		<p>Aslında hiç insancıl olmadığının farkındaydık. Willi bizim için bir komiser<a class="si-noteref epub-type_noteref" href="#f3" id="ref_f3">3</a>, komünist bir liderdi. Willi düzenin, doğruluğun ve var olanın korunması taraftarıydı; bütün içgüdüleri onu bu yöne itiyordu. Jimmy gülüp onun için, “Willi çarşamba günü başarılı bir devrimi yönetse, ertesi gün geleneksel ahlak bakanı seçilir,” derdi. Willi buna yanıt olarak, kendisinin bir anarşist değil, bir sosyalist olduğunu söylerdi.</p>
		<p>Willi’nin duygusal yönden zayıf, yetersiz ya da uyumsuz kişilere hiç sabrı yoktu. Yaşamlarının kişisel duyguları yüzünden altüst olmasına izin veren insanlardan hiç hoşlanmazdı. Ancak bu, başı dertte olan bir insana sabaha kadar oturup öğüt vermeyeceği anlamına gelmezdi; yine de verdiği öğütler, acı çeken kişinin kendisini yetersiz ve değersiz hissetmesine yol açardı.</p>
		<p>Willi aklınıza gelebilecek en basmakalıp burjuva eğitim çarkından geçmişti. Yirmilerin sonunda ve otuzlarda Berlin’de yozlaşmış diye nitelendirdiği, yine de bir parçası olduğu bir ortamda yaşamıştı; on üç yaşında, çoğu erkek çocuğu gibi biraz sıradan bir eşcinsellik yaşamış; on dört yaşında hizmetçi tarafından baştan çıkarılmıştı; sonra partiler, hızlı arabalar, kabare şarkıcıları; artık duygusal bir alaycılıkla söz ettiği, bir fahişeyi yola sokma yolunda duygusal çabası; bir aristokrat olarak Hitler’e karşı hissettiği nefret; hep bol para...</p>
		<p>Kolonide haftada yalnızca birkaç sterlin kazandığı zamanlarda bile çok şık giyinirdi; Hintli bir terziye on şiline diktirdiği giysileri çok şıktı. Orta boylu, zayıf, hafif kambur duran bir adamdı; büyük bir hızla dökülen yumuşak, parlak siyah saçları vardı; alnı geniş ve soluktu, bir yere takılıp kalan soğuk, yeşilimsi gözleri, gözlüklerinin ardında genellikle görünmezdi; büyük burnu, yüzüne otoriter bir hava verirdi. İnsanları gözlüklerini ışıkta parıldatarak dinler, sonra gözlüklerini çıkartıp net göremeyen gözlerini kırpıştırır, ardından eleştirel bir biçimde kısar; sonra su katılmamış bir kibirle konuşup herkesin soluğunu keserdi. İşte uzman devrimcimiz Willi Rodde böyle biriydi. Londra’da girmeyi beklediği firmadaki yüksek ücretli işe giremeyince, Doğu Almanya’ya gitmişti. Bu konuda her zamanki açıksözlülüğüyle, “Oradakilerin çok rahat yaşadığı söyleniyor, arabalar, şoförler falan,” demişti. Orada çok etkili bir memur olmuştu. Eminim çok güçlüdür. Eminim elinden geldiğince insanca davranıyordur. Ancak ben Willi’yi en çok Mashopi’deki haliyle anımsıyorum; hepimizi oradaki halimizle anımsıyorum, çünkü bence Mashopi’deki davranışlarımız, kişiliğimizi politik etkinliklerde bulunduğumuz sürede konuştuklarımızdan ve yaptıklarımızdan daha iyi bir biçimde ortaya seriyordu. Aslında, daha önce de dediğim gibi bu durum, politik bir boşluk içinde bulunmamızdan, politik sorumluluklarımızı yerine getiremememizden kaynaklanıyordu.</p>
		<p>Uçuş kampından gelen üç adamın, birbirlerini Oxford’dan tanımalarına karşın, ortak tek yönleri üniformalarıydı. Savaşın sonunda dostluklarının biteceğini açık yüreklilikle söylüyorlardı. Hatta bazen, hepimizin yaptığı gibi, kendini alaylı bir biçimde eleştiren insanlara özgü o mırıldanmayla, birbirlerini gerçekte pek sevmediklerini itiraf ederlerdi. Aslında sözünü ettiğim ses tonunu yalnızca Willi kullanmazdı; Willi bu ses tonunu ya da konuşma biçimini onayladığını yalnızca buna ses çıkarmayarak belli ederdi. Bu, onun anarşiye katkıda bulunma yoluydu. Bu üç pilot, Oxford’da eşcinsel bir yaşam sürmüşlerdi. Eşcinsel sözcüğünü yazıp buna baktığımda, bunun insanları ne kadar rahatsız edebileceğinin farkına varıyorum. Oysa bu üç gencin karakterlerini düşününce ne şaşırıyorum ne de bir an için rahatsız oluyorum. Ancak “eşcinsel” sözcüğünü yazıp buna bakınca içim nefret ve huzursuzlukla doluyor, bu duygularımla savaşmam gerekiyor. Olağanüstü bir şey bu; olağanüstü diyorum, çünkü Afrika’ya ayak basmalarından yalnızca on sekiz ay sonra, bu dönemden, “Şu bizim eşcinsel olduğumuz zaman...” diye söz ederek şakalaşmaya ve yalnızca modaya uymak amacıyla böyle davrandıkları için kendilerine kızmaya başlamışlardı. Üçü de Oxford’da, yirmi kişiden oluşan, fazla kuralları olmayan bir grubun üyesi olmuşlardı; bu grup hafif solcu, edebiyata ilgi duyan, birbirleriyle çeşitli cinsel ilişki biçimlerini deneyen kişilerden oluşuyordu. Aynen az önceki eşcinsel sözcüğü gibi, “çeşitli cinsel ilişki biçimlerini deneyen” demek de insanı sarsıyor. Savaşın ilk dönemiydi; üçü de cepheye çağrılmayı bekliyordu; geçmişe bakınca, toplumu protesto etmek için böyle sorumsuzca davrandıkları anlaşılıyor; seks de bu protestonun bir parçasıydı.</p>
		<p>Üçünün içinde en çarpıcısı, çekici Paul Blackenhurst’tü. “Savaşın Cepheleri”ndeki heyecanlı, idealist “yakışıklı genç pilot” oydu. Aslında hiç de heyecanlı biri değildi, ama ahlaksal ve toplumsal aykırılıklara duyduğu hayranlık, ona böyle bir hava veriyordu. Hareketleri öyle zarif, öyle çekiciydi ki, gerçekte ne kadar soğuk biri olduğu anlaşılmıyordu. Uzun boylu, iri, sağlam bedenliydi, ama atik ve hızlı hareket eden bir gençti. Yüzü yuvarlaktı, masmavi gözleri de öyle; teni beyaz ve duruydu, güzelim burnunun üzerinde çiller vardı. Yumuşak, gür saçının perçemleri sürekli alnına düşerdi. Saçı, güneşte altın gibi parlayan kumral tellerden oluşuyordu. Düzgün kaşları da aynen saçları gibi yumuşak ve pırıltılıydı. Kendisine yaklaşan kişilere, ciddi, meraklı, kibar ifadeli, parlak, masmavi gözleriyle bakardı. İlk karşılaştığı kişilerle çekici bir mırıltıyla konuşurdu. Üniformasının uyandırdığı keder havasını böylesine yansıtan (gerçi bunu isteyerek yapmazdı, ama öyleydi) bu hoş gence kapılmaktan çok az kişi kendini kurtarabilirdi. Birçokları, Paul’ün kendileriyle alay ettiğini çok sonradan anlardı. Onun mırıldanarak söylediği sözcüklerin gerçek anlamını kavradığında bembeyaz kesilen birçok kadın, hatta erkek gördüm; bir insanın böylesine içten görünüp, aynı zamanda böyle bile bile kabalık yapabileceğine inanamazlardı. Paul aslında Willi’ye korkunç derecede benziyordu, ama yalnızca kibirli olduğu için. Bu, üst tabakaya ait birinin kibriydi. Paul İngiliz’di, orta sınıfın üst tabakasındandı ve çok zekiydi. Annesiyle babası kibar aile çocuklarıydı; babası “sör” bilmem kimdi. Paul’de, para sıkıntısı çekmeyen, sağlam, sıradan bir ailede yetişmenin verdiği o sarsılmaz ruhsal ve bedensel güven vardı. “Ailesi” –elbette ailesinden alayla söz ederdi– İngiliz toplumunun oluşturduğu ağacın üst dallarını kaplıyordu. Paul ağır ağır, “On yıl önce olsaydı, İngiltere’nin benim olduğunu rahatlıkla söylerdim! Ancak elbette savaş bunu yok edecek, değil mi?” derdi. Gülümsemesi, böyle bir şeye inanmadığını, bizim de buna inanmayacak kadar zeki olduğumuzu umduğunu belli ederdi. Savaş bitince kente dönecekti, her şey öyle ayarlanmıştı. Bundan da alayla söz ederdi: “Eğer iyi bir evlilik yaparsam, sanayi alanında bir yüzbaşı olurum. Gereken zekâya, öğrenim düzeyine ve geçmişe sahibim, tek eksiğim para. Eğer iyi bir evlilik yapmazsam teğmen olurum. Elbette emir altında olmak daha eğlenceli olur ve daha az sorumluluk verir.” Bunları söylerken dudaklarının kenarları kıvrılarak ne kadar eğlendiğini belli ederdi. Oysa hepimiz onun en azından albay olacağını biliyorduk. İşin tuhaf yanı, bunların, “komünist” grubun kendine en çok güvendiği dönemde konuşulmasıydı. Kurul odasında ve kafede farklı kişilikler sergiliyorduk. Bu sanıldığı kadar önemsiz değildi, çünkü Paul yeteneklerini kullanabileceği politik bir harekete bağlansaydı, bu hareketten asla ayrılmazdı; tıpkı Willi’nin çok istediği danışmanlık işine (ki buna doğuştan yetenekliydi) giremediği için, komünist bir bürokrat olması gibi... Geçmişe baktığımda, o zamanki aykırılıklarımızın ve acı alayların, yalnızca olabileceklere karşı bir tepki olduğunu anlıyorum.</p>
		<p>Paul bu arada “düzen”le ilgili şakalar yapardı. Düzene hiç güveni yoktu ve söylememe gerek yok, alayları çok içtendi. Ancak geleceğin teğmeni karakterine bürününce, parlak, mavi gözlerini Willi’ye dikip ağır ağır, “Zamanımı yararlı şeylerle değerlendiriyorum, sence de öyle değil mi Willi?” derdi. “Yani yoldaşları inceliyorum. Böylece daha baştan rakip teğmenlere karşı büyük bir üstünlüğüm olacak. Evet, o zaman düşmanı çok iyi anlıyor olacağım. Büyük olasılıkla da seni, sevgili Willi. Evet.” Willi istemese de buna, hayranlıkla, hafifçe gülümserdi. Hatta bir seferinde, “Senin için hava hoş, dönecek bir yerin var. Bense bir sığınmacıyım,” demişti.</p>
		<p>Paul ve Willi birlikte olmaktan hoşlanırlardı. Paul, (geleceğin subayı rolünde) herhangi bir şeyle ciddi ciddi ilgilendiğini kabul etmektense ölmeyi yeğlemesine karşın, çelişkiden zevk alan bir aydın olduğu için tarihe, daha doğrusu tarihteki çelişkilere hayrandı. Willi de tarihe onun kadar tutkundu; elbette yalnızca tarihe, çelişkiye değil. Bir gün onun Paul’e, “Sırf zevk olsun diye bir şeyle ilgilenen insanlar için tarih olanaksızlıklardan oluşan bir silsiledir,” dediğini duymuştum. Paul de ona, “Ama sevgili Willi, ben ölmekte olan bir sınıfın üyesiyim. Başka türlü davranamayacağımı en iyi anlayacak kişi sensin,” demişti. Genelde geri zekâlı olduğunu düşündüğü kişilerle bir subay yemekhanesine tıkılmış olan Paul, ciddi konuşmayı özlüyordu, ancak elbette bunu asla itiraf etmezdi. Galiba başlangıçta bizimle birlikte olmaya başlamasının nedeni, bizimle ciddi konularda konuşabilmesiydi. Bir başka nedeni de, bana âşık olmasıydı. Ancak o sıralar, hepimiz zaman zaman grup içindeki birine âşık oluyorduk; Paul’e göre, “yaşadığımız zamanda olabildiğince çok insana âşık olmak” gerekliydi. Bunu öleceğini hissettiği için söylüyor değildi. Öleceğini bir an olsun düşünmezdi. Olasılıkları matematiksel yolla hesaplamıştı. Bu savaşta, İngiltere Savaşı’nda olduklarından daha az tehlikedeydiler. Savaşta bombardıman uçakları kullanacaktı, bunlar savaş uçaklarından daha güvenliydi. Üstelik Hava Kuvvetleri’nde yüksek bir rütbe sahibi olan amcası, yaptığı araştırmanın sonucu, Paul’ün İngiltere’ye değil, kayıpların daha az olduğu Hindistan’a gönderileceğini düşünüyordu; belki de kendisi böyle ayarlamıştı. Galiba Paul’ün gerçekten “çelik gibi” sinirleri vardı. Başka bir deyişle, doğduğundan beri güvenlikte yaşamanın verdiği rahatlığa alışan sinirleri, ölüm sinyalleri göndermeye alışkın değildi. Onun kullandığı uçağa binenler, onun sakin, özgüvenli, hatasız, doğuştan denebilecek kadar iyi bir pilot olduğunu söylüyorlardı.</p>
		<p>Jimmy McGrath ise iyi bir pilot olmasına karşın uçmaktan çok korkuyordu. Uçuştan sonra otele döndüğünde, sinirlerinin çok bozuk olduğunu söylerdi. Ardından zaten uçuşu düşünmekten günlerdir gözüne uyku girmediğini itiraf ederdi. Bana kederli bir biçimde, içinde ertesi gün öleceğine dair bir his olduğunu söylerdi gizlice. Ertesi gün kamptan telefon ederek sezgisinin doğru çıktığını, “uçurtmasını düşürmesine ramak kaldığını”, şans eseri ölmediğini söylerdi. Onun için uçuş eğitimi sonu gelmez bir işkenceydi.</p>
		<p>Yine de Jimmy, savaşın son döneminde, yanıp yıkılmış Alman kentlerini bombaladığımız süre boyunca, bombardıman uçaklarını besbelli çok iyi uçurmuştu. Jimmy bir yıl boyunca durmadan uçmasına karşın hayatta kalmayı başarmıştı.</p>
		<p>Paul, koloniden ayrılmasından bir gün önce öldü. Hindistan’a atanmıştı, yani amcası yanılmamıştı. Paul son gecesini bizimle bir partide geçirmişti. Genelde bizimle çılgınca içiyor gibi yapsa da, fazla içmezdi. Oysa o gece körkütük sarhoş olmuştu. Jimmy’yle Willi, onu ayıltmak için otelde banyoya sokmuşlardı. Paul güneş doğar doğmaz, kamptaki arkadaşlarına veda etmek için kampa dönmüştü. Jimmy’nin bana anlattığına göre, hâlâ biraz sarhoş, pistte duruyormuş, doğmakta olan güneş gözlerini kamaştırıyormuş; ancak elbette Paul ne kadar kötü durumda olduğunu çevresindekilere belli etmemiştir. Bu arada bir uçak piste inmiş ve birkaç adım ötesinde durmuş. Paul dönmüş, gözleri kamaştığı için tam olarak göremediği, bir ışık demetine benzeyen, hâlâ dönmekte olan pervanenin içine yürümüş. Bacakları kasıklarından kopunca ânında ölmüş.</p>
		<p>Jimmy de orta sınıftan bir ailenin çocuğuydu. Ancak İngiliz değil, İskoç’tu. Oysa asla bir İskoç gibi davranmazdı; yani içip içip, Glencoe gibi İngiliz katliamları yüzünden duygulandığı zamanlar dışında asla. Bilerek Oxford aksanıyla konuşurdu. Bu aksan İngiltere’de bile tuhaf karşılanabilirdi, ancak kolonide iyice gülünç kaçıyordu. Jimmy bunun farkındaydı ve sevmediği insanları sinirlendirmek için özellikle aksanlı konuşurdu. Ancak bizi sevdiği için aksanının kusuruna bakmamamızı isterdi. “Her neyse,” derdi, “bunun aptalca olduğunu biliyorum, ama bu pahalı aksan savaştan sonra benim peynirim, ekmeğim olacak.” Yani Jimmy de Paul gibi, benliğinin en azından bir yanıyla, şu anda inandığını söylediği sosyalistliğin bir geleceği olduğuna inanmıyordu. Ailesi Paul’ünki kadar etkileyici değildi. Daha doğrusu, kurumakta olan bir aile dalının üyesiydi. Babası, Hindistan’da görev yapmış başarısız bir emekli albaydı. Jimmy babasının başarısız oluşunu vurgulardı, çünkü babası “Hindistan’da bir albaydan beklendiği gibi davranmamıştı. Hintlileri sever, insancıldır ve Budizme ilgi duyar; sorarım size, böyle bir albay başarılı olabilir mi?” Jimmy babasının ölesiye içtiğini söylerdi, ama galiba bunu babasının imajını pekiştirmek için söylüyordu, çünkü bize babasının yazdığı şiirleri gösterirdi; büyük olasılıkla babasıyla içten içe gururlanıyordu. Jimmy ailesinin tek çocuğuydu; taptığı annesi onu doğurduğunda, kırk yaşının üstündeymiş. İlk bakışta Jimmy, Paul’e benzerdi. Birkaç metre öteden, aynı insan kabilesine ait, kolayca ayırt edilemeyecek kadar birbirine benzeyen iki insan gibi görünürlerdi, ancak yanlarına gidince farklı kumaşlardan dokundukları anlaşılırdı; uzaktan benzer görünmeleri yüzünden farklılıkları daha çok göze çarpardı. Jimmy etine dolgun, hantal sayılabilecek biriydi, ağır hareket ederdi; büyük elleri, bir çocuğunki gibi tombuldu. Paul’ ünki gibi duru beyaz olan yüzünün hatları ve Paul’ünkine benzeyen mavi gözleri, zarafetten yoksundu; bakışları sevilmek isteyen bir çocuğunki gibi yakarış doluydu. Soluk, mat, yağlı saçının perçemleri yüzüne dökülürdü. Fazla dolgun, fazla olgun, etleri sarkmış gibi duran yüzü çökmüş görünüyordu; Jimmy bunu belirtmekten ayrı bir zevk alırdı. Hırslı biri değildi, bir üniversitede tarih profesörü olmaktan başka bir isteği yoktu; oldu da. Ötekilerin tersine gerçekten eşcinseldi, ama bundan hoşlanmazdı. Nefret ettiği, kendisinden rahatsız olan Paul’e âşıktı. Çok sonraları, kendinden on beş yaş büyük bir kadınla evlendi. Geçen yıl bana gönderdiği mektubunda evliliğinden söz etmişti; besbelli mektubu sarhoşken yazmıştı ve deyim yerindeyse, bu mektubu geçmişe yollamıştı. Kadınla birkaç hafta yatmışlar, kadın az zevk almış, kendisiyse hiç; “Ama almaya kararlıyım,” diye yazmış. Sonra kadın hamile kalmış ve bu da cinsel yaşamlarının sonu olmuş. Kısacası, İngiltere’de çok görülen türde bir evlilik. Anladığım kadarıyla, karısı onun normal bir erkek olmadığından kuşkulanmıyor. Jimmy karısına fazlasıyla bağımlı gibi; korkarım kadın ölürse ya intihar eder ya da içkiye sığınır.</p>
		<p>Üç havacının içinde en ilginci, Ted Brown’dı. Kalabalık bir işçi ailesinden geliyordu; yaşamı boyunca birçok burs kazanmıştı; son olarak da Oxford’a gitmek için. Üçünün içinde tek gerçek sosyalist oydu, yani sezgileri ve doğasıyla tam bir sosyalistti. Willi, Ted’in komünist bir toplumda yaşıyormuş ya da komünal bir çiftlikte büyümüş gibi davranmasından şikâyetçiydi. Willi böyle yakındığı zaman, Ted ona büyük bir şaşkınlıkla bakardı; bunda eleştirilecek ne vardı, anlamıyordu. Sonra omuzlarını silker ve hevesle yeni bir işe dalarak Willi’yi unutmayı yeğlerdi. Siyah düz saçlı, ela gözlü, hareketli, ince, uzun, enerjik, genç bir adamdı; hep beş parasızdı, çünkü parasını hep başkalarına verirdi; çok pasaklıydı, üstüne başına bakacak zamanı yoktu, giysilerinin çoğunu da başkalarına verirdi; kendine ayıracak zamanı da yoktu, çünkü hep başkalarıyla ilgilenirdi. Müziğe tapıyordu, kendini bu konuda çok iyi yetiştirmişti. Kendisi gibi, gerçek doğalarından uzaklaştırılmaya çalışılan, devasa, neredeyse evrensel bir komplonun kurbanları olan insanlara ve edebiyata tutkuyla bağlıydı. İnsanlar ona göre, hiç tartışma götürmeyecek biçimde doğuştan güzel, verici ve iyiydi. Bazen eşcinsel olmayı yeğlediğini söylerdi, çünkü arka arkaya pek çok kişiyi himayesi altına alırdı. Aslında kendisiyle aynı sınıftan olan gençlerin kendisi kadar şanslı olamamasına katlanamıyordu. Uçuş kampında zeki teknisyenler bulmaya çalışır; kasabada yapılan halka açık toplantılarda, yapacak başka işi olmadığı için değil de, gerçekten ilgilendiği için orada bulunduğu belli olan bir genç bulur, ona okuması için kitaplar verir, onu müzik konusunda eğitir, ona yaşamın görkemli bir serüven olduğunu anlatır ve bize gelip heyecanla, “İnsan taş altında bir kelebek görünce onu mutlaka kurtarmalıdır,” derdi. Otele sık sık aklı karışmış, eğitilmemiş bir genç getirip, bizden onunla “ilgilenmemizi” isterdi. İsteğini hep yerine getirirdik. Kolonide kaldığı iki yıl boyunca Ted on iki kelebek kurtardı, hepsi de bu durumu gülünç bulmalarına karşın, Ted’i sever ve sayarlardı. Ted hepsine âşıktı. Onların yaşamını değiştirdi. Savaştan sonra, İngiltere’ye döndükten sonra, onlarla olan bağını koparmadı, onların çalışmasını, İşçi Partisi’ne yönelmelerini sağladı, çünkü kendisi artık bir komünist değildi. Kendi deyimiyle, onların da kış uykusuna yatmasını önlemeye çalıştı. Bütün engellemelere karşın, duygularının sesini dinleyerek bir Alman kadınla evlendi, üç çocuğu oldu, sonra güç öğrenen çocuklar için açılmış bir okulda öğretmenlik yapmaya başladı. Çok başarılı bir pilottu, ama tam kendisine yakışacak biçimde, final sınavında bile bile başarısız oldu, çünkü o sıralar müzikten hoşlanmayan, futbolu edebiyata yeğleyen Manchesterlı bir öküzün ruhunu eğitmekle uğraşıyordu. Ted bize, bir insanı karanlıktan kurtarmanın, faşist bir olay olsun olmasın, savaşa bir pilotun daha katılmasından çok daha önemli olduğunu söyledi. Böylece uçaklarına veda ederek yeryüzünde kaldı ve İngiltere’ye geri gönderildi. İngiltere’de kömür madenlerinde çalışmaya başladı; bu iş ciğerlerini mahvetti. İşin gülünç yanı, uğruna sınavdan kaldığı genç, Ted’in tek başarısızlığı oldu.</p>
		<p>Ted hastalığı yüzünden madendeki işinden çıkarılınca, nasıl olduysa eğitimci olarak Almanya’ya gitmeyi başardı. Pratik, bilgili, iyi bir hemşire olan Alman karısı, ona çok yardımcı oluyor. Ted’in artık bakıma ihtiyacı var. Ciğerleri yüzünden “kış uykusuna” yatmak zorunda kalışından şikâyetçi.</p>
		<p>Ted bile, o sıralar içinde bulunduğumuz ruh durumundan etkilenmişti. Parti içindeki çekişmelere, insanların birbirinden nefret etmesine katlanamıyordu; partinin ikiye bölünmesi onun için bardağı taşıran son damla olmuştu. Willi’ye keder ve acı içinde, “Ben besbelli komünist değilim,” demişti, “çünkü böyle kılı kırk yarmayı çok saçma buluyorum.”</p>
		<p>“Evet, besbelli değilsin,” demişti Willi, “bunu ne zaman anlayacağını merak ediyordum doğrusu.” Ted her şeyden önce, partideki kavgada yürütülen mantık yüzünden, Willi’nin yönettiği alt gruba geçmek zorunda kalışından rahatsızlık duyuyordu. Öteki grubun başkanı, havacı bir binbaşı ve eski bir Marksistti; Ted’e göre “içi kurumuş bir bürokrattı”, ama onu bir insan olarak Willi’ye yeğlerdi. Yine de Willi’ye bağlıydı... Bunu yazınca daha önce hiç düşünmediğim bir şey geliyor aklıma. Hep “grup” sözcüğünü kullanıyorum. Bu, bir insan topluluğu anlamına gelir. Gruplarda insanlar çok sayıda kişiyle dostluk kurar. Gerçekten de o insanlarla aylarca, yıllarca birlikte olmuştuk. Ancak geçmişe bakıyorum da, tam olarak neler yaşadığımızı anımsamasam da, grup tanımına pek uymadığımızı görüyorum. Sözgelimi, Ted’le Willi’nin birbirleriyle gerçekten sohbet ettiğini anımsamıyorum, yalnız ara sıra birbirlerine taş atarlardı. Hayır, bir seferinde ateşli bir kavgaya tutuşmuş ve birbirleriyle gerçekten iletişim kurmuşlardı. Mashopi Oteli’nin verandasındaydık. Kavganın çıkış nedenini anımsayamıyorum, ama Ted’in, “Sen kahvaltıdan önce elli adam öldürüp üzerine altı öğün yemek yiyebilecek bir adamsın. Yo, hayır onları kendin öldürmezsin, başkasına emredersin, sana bu yakışır,” diye bağırdığını anımsıyorum. Willi de yanıt olarak, “Evet, gerekirse yaparım,” demişti. Bu kavga bir saat ya da daha uzun sürmüştü. Onlar kavga ederken önümüzden, kumlu yolun tozunu kaldıran kağnılar, Hint Okyanusu’ndan başkente giden trenler geçti, çiftçiler haki renkli giysileriyle barda içki içtiler, iş arayan birkaç Afrikalı, büyük patron Boothby’nin gelip kendileriyle konuşması için Jacaranda ağacının altında saatlerce bekleşti.</p>
		<p>Ya ötekiler? Paul ve Willi sürekli tarihten söz ederlerdi. Jimmy, Paul’le kavga ederdi, konu genellikle tarihti; ancak aslında Jimmy sözü hep, Paul’ün uçarı, soğuk ve kalpsiz oluşuna getirirdi. Paul ve Ted birbirleriyle ilgilenmezlerdi, kavga bile etmezlerdi. Bana gelince, ben “liderin kız arkadaşı” rolündeydim. İnsanları bir arada tutan çimentoydum; aslında bu eski bir roldür. Elbette grubumuzun içindeki insanlardan herhangi biriyle derin bir ilişki kursaydım, uzlaştırıcı değil, parçalayıcı olurdum. Bir de ulaşılmaz güzelimiz Maryrose vardı. Peki grubumuz neye benziyordu? Bizi bir arada tutan neydi? Galiba birbirlerine çok benzeyen ancak farklı geleceklere hazırlanan Paul ve Willi’nin birbirlerine duydukları derin nefret ve hayranlıktı.</p>
		<p>Evet. Willi, genizden gelen sesi, fazlasıyla düzgün İngilizcesiyle; Paul de düzgün konuşması ve nazik sesiyle Gainsborough Oteli’nde saatlerce konuşurlardı; Mashopi’ye gitmemizden, her şeyin değişmesinden önceki dönemden, grupla ilgili tek anımsadığım bu.</p>
		<p>Gainsborough Oteli aslında bir pansiyondu; bu pansiyonun kiracıları burada uzun süre kalırlardı. Kasabadaki pansiyonlar genellikle evlerden pansiyona dönüştürülmüştü, elbette otellerden çok daha rahattılar ama insanı rahatsız edecek kadar kibardılar. Bir hafta sonu kaldığım pansiyondan ayrıldım. Gittikçe daha kabalaşan kolonililerle, İngiltere havasını sürekli yaşatmaya çalışan orta sınıflı İngilizlerin doluştuğu pansiyon arasındaki zıtlığa artık dayanamıyordum. Gainsborough Oteli sığınmacılar, tezgâhtarlar, sekreterler, ev ya da daire bulamayan yeni evlilerle dolu, gürültülü, geniş, yeni, çirkin bir yerdi; savaş yüzünden kente her yerden çok sayıda insan geliyordu, bu yüzden kiralar durmadan artıyordu.</p>
		<p>Willi bir Alman, düşman bir ülkenin vatandaşı olmasına karşın, koloniye ayak basışından bir hafta sonra her zamanki gibi bazı özel haklara sahip olmuştu. Oteldeki öteki Alman sığınmacılar ya Avusturyalı olduklarını söylüyorlar ya da ayak altında fazla dolaşmamaya çalışıyorlardı; oysa Willi adını otelin kayıt defterine, “Dr.Wilhelm Karl Gottlieb Rodde, eski Berlinli, 1939” biçiminde kaydettirmişti. Aynen böyle. Otelin yöneticisi Bayan James ona karşı saygıyla karışık bir korku duyuyordu. Willi ona annesinin bir kontes olduğunu özellikle söylemişti. Aslında annesi gerçekten de bir kontesti. Bayan James, Willi’nin bir tıp doktoru olduğunu sanıyordu, Willi’yse doktor unvanının Avrupa’da ne anlama geldiğini ona açıklama zahmetine katlanmamıştı. Onun bu davranışını eleştirdiğimizde, “Onun aptal olması benim suçum değil,” demişti. Willi kadına hukuki konularda bedavaya öğütler veriyor, ona büyüklük taslıyor, kadın istediğini yapmadığı zaman ona kaba davranıyordu; kısacası kadın, Willi’nin deyimiyle “korkmuş küçük bir köpek gibi” Willi’nin ardından koşuyordu. Kadın, maden işçisi olan kocası bir toprak kayması sonucu ölünce dul kalmıştı; elli yaşlarında, durmadan terleyen, şişman, çökmüş, beceriksiz bir kadındı. Bize sürekli yahni, kabak ve patates pişirirdi, Afrikalı hizmetçileri onu dolandırırdı. Willi, otele geldiği ilk hafta sonu, kendisinden böyle bir şey istenmemesine karşın, ona oteli nasıl yönetmesi gerektiğini anlatana kadar sürekli para kaybetmişti. Willi’nin öğütlerini dinleyince epey para kazandı. Willi otelden ayrıldığında artık zengin bir kadın olmuştu. Kentte, Willi’nin seçtiği mülklere yatırım yaparak çok para kazanmıştı.</p>
		<p>Benim odam, Willi’ninkinin yanındaydı. Aynı masada yemek yiyorduk. Dostlarımız gece gündüz bize uğruyorlardı. Yemek yediden sekize kadar olduğu için sekizde kapanan büyük, çirkin yemek salonu, bizim için gece yarısından sonra bile açılırdı. İstersek mutfakta kendimize çay yapabilirdik. Çok azıtırsak, Bayan James sabahlığını üzerine geçirerek aşağı iner, yüzünde utangaç bir gülümsemeyle daha sessiz olmamızı rica ederdi. Akşam saat dokuzdan sonra odalarımızda konuk ağırlamamız yasaktı, oysa biz odalarımızda haftada birkaç gece, sabah dörde beşe kadar çalışmalar düzenleyebiliyorduk. İstediğimizi yapabiliyorduk; bu arada Bayan James zenginleşiyor, Willi’yse ona, iş sezgisinden yoksun kaz kafalının biri olduğunu söyleyip duruyordu.</p>
		<p>Bayan James kıkırdayarak, “Evet Bay Rodde,” der ve sigara içmek için Willi’nin yatağına cilveli liseli kızlar gibi otururdu. Bir gün Paul, “Sence bir sosyalistin istediğini elde etmek için bir kadınla alay etmesi doğru mu?” diye sormuştu. Willi de, “Ona para kazandırıyorum,” demişti. “Ben cinsellikten söz ediyorum,” demişti Paul, oysa Willi, “Ne demek istediğini anlayamadım,” demişti; Paul’ün ne demek istediğini gerçekten anlamamıştı. Erkekler cinselliği böyle kullandıklarını kolay kolay fark etmezler; bu konuda kadınlar kadar dürüst değillerdir.</p>
		<p>Yani Gainsborough Oteli bizim için, Solcu Kulübü’ nün ve parti grubunun bir uzantısıydı ve bize çok çalışmayı çağrıştırıyordu.</p>
		<p>Mashopi Oteli’ne gitmeyi hiç düşünmeksizin gitmiştik. Bizi oraya Paul götürdü. Otelin bulunduğu yörede uçuyormuş, ani bir fırtına çıkınca uçağı indirmek zorunda kalmış, üsse dönerken rehberiyle birlikte bir arabaya binmişler; dönüş yolunda Mashopi Oteli’ne uğrayarak öğle yemeği yemişler. O gece sevincini bizimle paylaşmak için Gainsborough Oteli’ne geldi. “İnanamayacaksınız, çalıların arasına indim, çevrede tepeler, yabani otlar ve egzotik şeyler vardı, bunların ortasında da Mashopi Oteli; dart tahtaları, yarım peni atılınca çalışan müzik kutusunun bulunduğu bar; doksan derecede pişmiş böbrek, biftek ve Boothbyler. Tıpkı Gatsbylere benziyorlar; onları anımsıyor musunuz? Hani Aylesbury’de bar işletiyorlardı. Boothbyler hâlâ İngiltere’de yaşıyor gibiler. Bahse girerim, Bay Boothby emekli binbaşıdır. Başka bir şey olamaz.”</p>
		<p>“Öyleyse kadın da gençken barda garsonluk yapmıştır,” dedi Jimmy, “ve evlendirmek istedikleri güzel bir kızları vardır. Anımsıyor musun Paul, Aylesbury’deki zavallı kız gözlerini senden ayıramamıştı?”</p>
		<p>“Elbette siz kolonililer, bunun burada ne kadar olağanüstü bir şey olduğunu anlayamazsınız,” dedi Ted. Bu tür şakaların yapılabilmesi için Willi’nin ve benim kolonili olduğumuz varsayılıyordu.</p>
		<p>“Bu ülkede otel ve bar işletmecilerinin yarısı hâlâ İngiltere’deymiş gibi yaşayan emekli binbaşılardır,” dedim. “Gainsborough’dan ayrılabilseydiniz, bunu siz de anlayabilirdiniz.”</p>
		<p>Bu tür şakaların yapılabilmesi için, Ted, Jimmy ve Paul’ün koloniden, burası hakkında hiçbir şey bilmeyecek kadar nefret ettiklerini varsayardık. Ancak aslında, burayı çok iyi tanıyorlardı elbette.</p>
		<p>Akşam yedi sularıydı, az sonra Gainsborough’da yemek başlayacaktı. Yemekte kızarmış kabak, haşlanmış et ve hoşaf vardı.</p>
		<p>“Hadi o otele gidip bir göz atalım,” dedi Ted. “Şimdi gidelim. Bir bardak bira içer, sonra dönüp, kampa giden otobüse yetişiriz.” Bunu hevesle, sanki Mashopi Oteli, yaşamın şimdiye kadar bize sunduğu en güzel deneyim olacakmış gibi söylemişti.</p>
		<p>Hepimiz Willi’ye baktık. O gece, çok rağbet gören Solcu Kulübü’nün bir toplantısı vardı. Hepimizin orada olması bekleniyordu. Görevimizi daha önce bir kez bile boşlamamıştık. Ancak Willi öneriyi sanki çok olağan bir şeymiş gibi, kayıtsızca kabul etti: “Evet olabilir. Bayan James’in kabağını bu akşamlık başka biri yiyebilir.”</p>
		<p>Willi’nin eski bir arabası vardı; Willi onun beşinci sahibiydi. Beşimiz arabaya atlayıp, yetmiş kilometre uzaklıktaki Mashopi’ye doğru yola koyulduk. Hava bunaltıcı, ama açıktı; yıldızlar yeryüzüne yakın ve belirgindiler; yaklaşmakta olan fırtına, yıldızların ışıklarını donuklaştırmıştı. Araba, o yöreye özgü iri granit kayalarından oluşan tepeciklerin arasından geçerek ilerliyordu. Tepelerin yanından geçerken ısı ve elektrik yüklü kayalardan yükselen sıcak hava, yüzümüze hafif bir tokat gibi çarpıyordu.</p>
		<p>Mashopi Oteli’ne vardığımızda saat yaklaşık sekiz buçuktu; bar ışıl ışıldı ve yörenin işçileriyle doluydu. Küçük, aydınlık bir yer olan barın parlak duvarları cilalı ahşaptan, zemini siyah çimentodan yapılmıştı. Paul’ün dediği gibi, içeride delik deşik dart tahtaları ve bir müzik kutusu vardı. Bay Boothby bar tezgâhının arkasında duruyordu; bir seksen boyunda, iriyarı, göbekli bir adamdı; sırtı bir duvar kadar düzdü, yüzü içki yüzünden genişlemiş damarlarla kaplıydı, gözlerinde soğuk ve zeki bir bakış vardı, pırıl pırıl parlıyorlardı. Paul’ü öğlen görmüş olduğu için tanımıştı; uçağın tamir olup olmadığını sordu. Aslında uçakta bir hasar yoktu, ancak Paul kanadına nasıl yıldırım düştüğünü, paraşütüyle, rehberini kolunun altına sıkıştırarak nasıl ağaç tepelerine indiğini ballandıra ballandıra anlatmaya koyuldu. Yalan söylediği öylesine açıktı ki, Bay Boothby öyküyü dinlemeye başlar başlamaz rahatsız olmuştu. Ancak Paul bu öyküyü öyle içten, saygılı ve zarif bir biçimde anlattı ve gözlerine dolan yaşları kahramanca silerek, “Benim amacım değildir bulmak mazeret, benim amacım uçmak ve ölmek,” diye öyle hoş bir uyakla bitirdi ki, Bay Boothby elinde olmaksızın homurdandı ve güldü, sonra Paul’e bir içki verdi. Paul içkiyi Bay Boothby’nin ısmarlamasını bekliyordu, böylece kahramanlığı karşısında bir ödül kazanmış olacaktı, ama Bay Boothby elini uzattı ve gözlerini kısarak onu uzun uzun süzdü. Bakışlarıyla, “Evet, bunun bir şaka olmadığının farkındayım, becerebilseydin benimle alay edecektin,” der gibiydi. Paul parayı kibarca ödedi ve sohbete devam etti. Birkaç dakika sonra mutluluktan uçarak yanımıza geldi. Öğrendiğine göre, Bay Boothby eskiden Güney Afrika İngiliz Polis Örgütü’nde komiser yardımcısıymış, karısıyla İngiltere’den ayrılırken evlenmiş, Bayan Boothby de bir zamanlar bir barda çalışmaktaymış, on sekiz yaşlarında bir kızları varmış, on bir yıldır bu oteli işletiyorlarmış. Paul, “Bence oteli gayet güzel işletiyorlar,” dedi. “Bugünkü öğle yemeği çok lezzetliydi.”</p>
		<p>“Ancak şimdi saat dokuz,” diye ekledi. “Yemek salonu kapanmış, otel sahibi bize yemek vermeyi önermedi. Yani başarısız oldum. Açlıktan öleceğiz. Beni bağışlayın.”</p>
		<p>Willi, “Ben bir şeyler ayarlamaya çalışacağım,” dedi. Bay Boothby’ye gidip viski istedi, beş dakika sonra yemek salonu yalnız bizim için açılmıştı. Bunu nasıl yaptı bilmiyorum. Zaten Willi, güneşten kararmış, haki renkli giysiler içindeki işçiler ve onların paspal karılarıyla dolu barda öyle tuhaf kaçıyordu ki, içeri girdiğinden beri bütün gözler üstündeydi. Üzerinde krem rengi, şık bir takım vardı, saçları çiğ ışıklar altında simsiyah parlıyordu, solgun yüzünün kentlilere özgü bir görünümü vardı. Willi o hatasız, belirgin Alman aksanlı İngilizcesiyle, Mashopi Oteli’nin yemeklerinin ne kadar iyi olduğunu duyduğumuz için kentten kalkıp onca yol teptiğimizi, Bay Boothby’nin bizi düş kırıklığına uğratmayacağını umduğunu söylemişti. Tıpkı, Paul’ün paraşütle inişini anlatırken yaptığı gibi, kibirli, belli belirsiz bir acımasızlıkla dolu bir sesle konuşmuştu. Bay Boothby kocaman ellerini tezgâhın altından çıkarmaksızın, hareket etmeden, ses çıkarmadan Willi’yi soğuk soğuk süzüyordu. Willi sakince cüzdanını çıkardı ve içinden bir banknot çekti. Yıllardır kimsenin Bay Boothby’ye bahşiş vermeye cesaret ettiğini sanmıyorum. Bay Boothby gözlerini kısınca zeki bakışlarında sert bir ifade belirdi, sonra başını yavaşça çevirip ellerinde kocaman kupalarla duran Paul, Ted ve Jimmy’ye bakarak onların ne kadar parası olduğunu kestirmeye çalıştı. Sonra, “Bakalım karım bir şeyler yapabilecek mi?” dedi ve bardan çıktı; Willi’nin parasını tezgâhın üzerinde bırakmıştı. Böylece Willi’nin parayı geri alması gerektiğini belirtmişti, ama Willi buna elini bile sürmedi. Yanımıza gelip, “Sorun yok,” dedi.</p>
		<p>Paul şimdiden bir çiftçi kızının dikkatini çekmişti bile. Kız on altı yaşlarında, şirin, etine dolgundu; fırfırlı, çiçek desenli bir muslin elbise giymişti. Paul kupasını kaldırmış kızın önünde duruyor ve alçak, nazik sesiyle konuşuyordu: “Bara girdiğimden beri söylemek istiyordum, üç yıl önce Ascot’ta yarışa gittiğimden beri böyle bir elbise görmemiştim.” Kız büyülenmişti. Kızarıyordu. Ancak herhalde bir dakika sonra Paul’ün kendisiyle alay ettiğini anlayacaktı. Tam o anda Willi, elini Paul’ün koluna koydu ve “Hadi,” dedi, “bu işle sonra ilgilenirsin.”</p>
		<p>Dışarı, verandaya çıktık. Yolun karşısında, yaprakları ay ışığında pırıl pırıl parlayan sakızağaçları vardı. Bir tren, buhar ve su saçarak rayların üzerinde bekliyordu. Ted, alçak, öfkeli bir sesle, “Paul, senin gibilerden oluşan üst tabakayı kurşuna dizmek gerektiğinin en büyük kanıtısın,” dedi. Hemen onu destekledim. Bu ilk kez olmuyordu. Bir hafta kadar önce Paul, küstahlığıyla Ted’i öyle kızdırmıştı ki, allak bullak olan Ted’in beti benzi solmuş ve Paul’le bir daha asla konuşmayacağını söyleyerek öfkeyle çıkıp gitmişti. “Willi de pek farklı değil, ikiniz de aynı taştan yontulmuşsunuz,” demişti. Ted’i yeniden sürüye katabilmek için Maryrose’la ben, onunla saatlerce konuşarak ikna etmek zorunda kalmıştık. Paul ise, “Ascot’un ne olduğunu bile bilmiyordur, öğrense bile bununla gurur duyacaktır,” dedi. Ted uzun süre sustuktan sonra yalnızca, “Hayır, hiç de değil, hiç de değil,” dedi. Ay ışığında gümüş bir deniz gibi dalgalanan yaprakları seyrettik, sonra Ted, “Lanet olsun, niye uğraşıyorum ki?” dedi. İkiniz de hayatınız boyunca bunu hiç anlamayacaksınız, ikiniz de. Umurumda bile değil,” dedi. Ted’in daha önce hiç böyle aldırmazlık içinde “Umurumda bile değil,” dediğini duymamıştık. Ted güldü. Onun böyle güldüğünü de hiç duymamıştım. Yıkılmıştım, artık tutunacak dalım kalmamıştı; Ted’le ben bu savaşta hep yandaş olmuştuk, oysa şimdi yalnız kalmıştım.</p>
		<p>Otelin ana binası, yolun yanındaydı, bar ve yemek salonundan oluşuyordu; arkada mutfak vardı. Önde, sarmaşıklarla bezeli tahta direklerle desteklenmiş bir veranda vardı. Tahta banklarda sessizce oturup esnemeye başladık, birden çok acıktığımızı ve yorulduğumuzu fark etmiştik. Çok geçmeden, kocası tarafından evden çağrılan Bayan Boothby, bizi yemek salonuna davet etti ve öteki yolcular da gelip yemek istemesin diye kapıları ardımızdan kapattı. Otelin yanından geçen yol, koloninin anayollarından biriydi, bu yüzden hiç araba eksik olmazdı. Bayan Boothby sık dalgalı, mat saçları olan, kırmızı yüzlü, şişman, iri ve çirkin bir kadındı. Sıkı korseler giydiği için kalçaları tuhaf bir biçimde dışarı fırlamış gibi dururdu, göğüsleri de önden taşardı. Hoş, nazik, hizmete hazır, ama kibirli bir kadındı. Yemek saatini kaçırdığımız için tam bir yemek veremeyeceğini söyleyerek özür diledi, yine de elinden geleni yapacaktı; iyi geceler diledi, sonra başını sallayarak çıktı ve bizi iş saatleri dışında çalışmak zorunda kaldığı için somurtan garsonla baş başa bıraktı. Tabaklar dolusu kalın biftek, kızarmış patates ve havuç yedik. Sonra da elma turtası, kaymak ve yöre peyniri. Özenle pişirilmiş tipik bir İngiliz birahanesi yemeği. Masalar yarınki kahvaltı için temizlenmiş, hazırlanmıştı. Kapılarda ve pencerelerde çiçek desenli kalın perdeler vardı. Yoldan geçen arabaların ışıkları keten perdeye vurunca, desen silikleşiyordu; arabalar kente doğru geçtikten sonra mavi, pembe çiçeklerin renkleri yeniden belirginleşiyordu. Hepimizin uykusu gelmişti, suskunduk. Ancak bir süre sonra kendimi daha iyi hissetmeye başladım, çünkü, Paul ve Willi garsona her zamanki gibi emirler yağdırırken Ted birden kendine geldi ve garsonla insanca konuşmaya başladı; üstelik konuşması her zamankinden sıcaktı, böylece verandadaki davranışından utandığını anladım. Ted adama ailesiyle, işiyle, yaşamıyla ilgili sorular sorup kendinden söz ederken, Paul ve Willi böyle zamanlarda hep yaptıkları gibi yemeklerini yemeye devam ettiler. Bu konudaki düşüncelerini daha önce belirtmişlerdi. “Uşaklara, hizmetçilere iyi davranarak sosyalizmi yayacağını mı sanıyorsun Ted?”  Ted de, “Evet,” demişti. Willi, “O halde sana yardımcı olamam,” demişti ve Ted’in ümitsiz vaka olduğunu belirtir gibi omuzlarını silkmişti. Jimmy biraz daha içki istiyordu. Sarhoş olmuştu bile; hayatımda onun kadar çabuk sarhoş olan birine hiç rastlamadım. Çok geçmeden Bay Boothby gelip bütün konuklar gibi, bizim de içki içmemiz gerektiğini söyledi; böylece bu saatte yemek yememize neden izin verdiği ortaya çıktı. Ancak onun istediği gibi sert içkiler değil, şarap söyledik; bize soğutulmuş beyaz Cape şarabı getirdi, çok güzel bir şaraptı bu; bu yüzden ardından getirdiği sert Cape konyağını istemeye istemeye içmek zorunda kaldık, sonra biraz daha şarap içtik. Willi gelecek hafta sonu yine geleceğimizi söyleyerek Bay Boothby’den bize oda ayırmasını rica etti. Bay Boothby, “Hiç dert değil,” diyerek bize hesabı uzattı; ödeyecek parayı güçlükle denkleştirdik.</p>
		<p>Willi hiçbirimize hafta sonu buraya gelmek konusunda fikrimizi sormamıştı, ama bu iyi bir düşünceye benziyordu. Arabaya bindik. Soğuk ay ışığının aydınlattığı soğumuş, sisli vadilerin içinde ilerliyorduk, oldukça geç olmuştu, hepimiz sarhoştuk. Jimmy baygın yatıyordu. Kasabaya üç pilotun kampa dönemeyeceği kadar geç bir saatte varmıştık; bu yüzden üç pilot Gainsborough’da benim odamda kaldılar, ben de Willi’ninkine gittim. Böyle durumlarda üç pilot sabahın dördünde kalkar ve kasabanın dışına kadar yürür, ardından güneş doğarken, saat altıdaki uçuşa yetişebilmek için otostop yaparlardı.</p>
		<p>Ertesi hafta sonu hep birlikte Mashopi’ye gittik. Ben, Willi, Ted, Paul ve Jimmy. Otele cuma gecesi oldukça geç bir saatte varmıştık, çünkü partide, nasıl bir tutum benimsememiz gerektiği konusunda bir tartışmaya katılmıştık. Konu her zamanki gibi, Afrikalı kitleleri aktif direnişe nasıl yönlendirebileceğimizdi. Nereden bakarsanız bakın, resmî bir ayrılık yaşandığı için tartışma oldukça sert geçmişti, ancak bu, toplantıda birlikte olamayacağımız anlamına gelmiyordu. Yaklaşık yirmi kişiydik, sonunda şu anki “tutumumuzun” doğru olduğuna karar verdik, ayrıca hiçbir şey başaramadığımızı da kabullendik.</p>
		<p>Bavullarımız ve çantalarımızla arabaya bindiğimizde herkes suskundu. Kent dışına çıkana kadar tek söz etmedik. Sonra Paul ve Willi, partinin “tutumu” konusunda yeniden tartışmaya başladılar. Sonuçta daha önce toplantıda konuşulanlardan farklı bir şey söylemiyorlardı, ancak hepimiz, bizi bulunduğumuz çıkmazdan kurtaracak yeni bir fikir ortaya atılabilir umuduyla onları dinliyorduk. Afrikalıları direnişe yönlendirmek için benimsediğimiz yöntem doğrusu hayranlık vericiydi. Irkçılığın egemen olduğu bu ülkede, buna karşı savaşmanın sosyalistlerin görevi olduğu çok açıktı. Yani, bizi ileriye götürecek yolu, ancak zenci ve beyaz öncülerin işbirliğiyle açabilirdik. Peki beyaz öncüler kimler olacaktı? Elbette işçi sendikaları. Oysa şu anda zencilerin bir işçi sendikası yoktu, çünkü bu yasalara aykırıydı ve zenciler henüz yasalara karşı gelecek kadar bilinçlenmemişlerdi. Beyazların sendikaları da önceliklerinden vazgeçmek istemedikleri için Afrikalılara, öteki beyazlardan daha düşmanca davranıyorlardı. Bu yüzden olması gerektiğini düşündüğümüz şeyle, gerçekler birbirini tutmuyordu. Bizce özgürlük yolunu her zaman için işçi sınıfı açar; işçi sınıfı bu yolda bir öncül ilkedir. Ancak öncül ilke, Afrika’da sorgulanamayacak kadar kutsal sayılıyordu. Zenci milliyetçiliği, bizim ve Güney Afrika Komünist Partisi için karşısında savaşılması gereken bir sağ kanat sapmasıydı. İnsancıl, sağduyulu ilkelere dayanan bu öncül bizim için yüce bir ahlaki değerdi.</p>
		<p>Galiba yine kendimi cezalandırır gibi, alaylı bir üslupla konuşuyorum. Yine de bu üslup, yara üzerine konan bir lapa kadar rahatlatıcı. Bunun bir yara olduğu kesin; “partide” ya da parti çevresinde yaşadığımız dönemi her anımsayışımda çok şiddetli bir acı hissediyorum. Bu acı, özlem acısı kadar tehlikeli, ona çok benziyor ve onun kadar öldürücü. Yazıma daha sonra, doğru dürüst yazabildiğim, bu alaycı üsluba kaymadığım zaman devam edeceğim.</p>
