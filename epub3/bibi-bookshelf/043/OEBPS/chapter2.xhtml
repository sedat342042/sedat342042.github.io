		<p>Bu sabah çatı katındaki odamdaydım. Yan eve bitişik olan duvarın arkasından bir bebek ağlaması duyuluyordu; bu bana Afrika’daki otel odamızı anımsattı. Bebek sabah ağlayarak bizi uyandırır, doyurulduktan sonra annesiyle babası sevişirken geğirir ve mutluluk dolu sesler çıkarırdı. Janet yere oturmuş tuğlalarıyla oynuyordu. Dün gece Michael arabayla gezmeyi önerdi, ben de Molly dışarı çıkacağı için Janet’ı yalnız bırakamayacağımı söyledim. “Eee, anneler hep sevgililerinden önce çocuklarını düşünürler zaten,” diye alay etti. Bu soğuk, alaylı tavrı beni sinirlendirdi. Bu sabah yan evde ağlayan bebeğin sesini dinleyerek ve Michael’dan nefret ettiğimi düşünerek (Max’ten de böyle nefret ederdim) oturuyordum; sürekli yinelenen bu sahne beni kuşatmıştı. Sonra birden her şey gerçekdışı görünmeye başladı; nerede olduğumu anımsayamadım. Londra’da mıydım, yoksa Afrika’da, yan odadaki bebeğin sesini dinlediğim yerde mi? Janet oturduğu yerde başını kaldırıp bana baktı ve “Haydi anne, gel oyna,” dedi. Kıpırdayamadım. Bir süre sonra kendimi zorlayarak koltuktan kalktım ve küçük kızımın yanına, yere oturdum. Ona bakarak, “Bu benim çocuğum, benim etim, benim kanım. Oysa ben bunu hissedemiyorum,” diye düşünmeye başladım. Janet, “Oynasana anne,” dedi yine. Bir ev yapmak için tahta kiremitlerle oynamaya başladım, ama hareketlerim bir makineninki gibiydi. Güçlükle hareket edebiliyordum. Kendimi yerde oturmuş görebiliyordum: “küçük kızıyla oynayan genç anne” tablosu. Tıpkı bir film sahnesi ya da bir fotoğraf gibi. Bunu Bayan Marks’a anlattım, bana “Yani?” dedi. Ben de, “Düşlerimin aynısı, yalnızca birdenbire yaşamıma girdi, o kadar,” dedim. Bekledi, ben de, “Michael’a duyduğum nefret yüzünden oldu bu. Her şey dondu sanki,” dedim. “Onunla yatıyor musun?”</p>
		<p>“Evet.”</p>
		<p>Bekledi; ben de gülümseyerek, “Hayır frijit değilim,” dedim. Başını salladı. Beklediğini belirten bir baş sallayış. Ne söylememi beklediğini anlayamadım. Beni yönlendirdi: “Küçük kızın gelip oynamanı mı istemişti?”</p>
		<p>Anlayamadım. “Oynamak,” dedi. “Gelip oynamak. Çalmak. Oynayamadın. Piyanoyu da çalamamıştın.”</p>
		<p>Birden ne demek istediğini anlayarak öfkelendim. Son birkaç gündür, defalarca ve ustaca aynı noktaya getirilmiştim; her seferinde de öfkelenmiştim, her seferinde öfkem gerçeğe karşı bir engeldi sanki. “Hayır, o düş sanatla ilgili değildi,” dedim, “değildi. Düşü kim gördü, siz mi, ben mi,” diyerek şakalaşmaya çalıştım. Ancak bu şakaya gülmedi. “Hayatım, sen bir kitap yazdın, sen bir sanatçısın.” Sanatçı sözcüğünü sevecen, anlayışlı ve saygılı bir gülümsemeyle söylemişti. “Bayan Marks inanın bana, bir daha tek sözcük bile yazamayacak olsam, kılım kıpırdamazdı.”</p>
		<p>“Demek kılın kıpırdamazdı ha!” dedi; “kılın kıpırdamazdı” sözcüklerinin ardındaki anlamı kastederek: duygudan yoksunluk. “Evet,” diye direttim, “kılım kıpırdamazdı.”</p>
		<p>“Hayatım, psikoterapist olmamın nedeni, bir zamanlar sanatçı olduğuma inanmamdır. Birçok sanatçıyı tedavi ettim. Şu anda oturduğun koltukta, tıkanmış oldukları, kendi içlerine kapandıkları ve artık yaratamadıkları için kaç kişi oturdu biliyor musun?”</p>
		<p>“Ancak ben onlardan biri değilim.”</p>
		<p>“Peki o zaman kendini tanımla.”</p>
		<p>“Anna Wulf ufak tefek, esmer, zayıf, hırçın bir kadındır, fazla eleştireldir ve hep savunma halindedir. Hiç sevmediği bir adamla bir yıl evli kalmıştır ve küçük bir kızı vardır. Bir komünisttir.” Gülümsedi. “İşe yaramadı mı?” dedim. “Yeniden dene, her şeyden önce, Anna Wulf eleştirmenlerin çok beğendiği bir kitap yazmıştır, hatta bu kitap öyle başarılı olmuştur ki, hâlâ bu kitabın getirdiği parayla geçinmektedir.” İçim nefretle dolmuştu. “Pekâlâ, Anna Wulf ruh doktorunun karşısında oturmaktadır. Oradadır, çünkü hiçbir şeyi derinlemesine hissedememektedir. Donmuş gibidir. Pek çok dostu ve tanıdığı var. İnsanlar onu görmekten mutlu olur. Ancak o dünyada tek insanı, yani kızı Janet’ı sever.”</p>
		<p>“Neden donuklaşmış peki?”</p>
		<p>“Korkuyor da ondan.”</p>
		<p>“Neden?”</p>
		<p>“Ölümden.”</p>
		<p>Başını salladı, bense oyunu kestim ve “Hayır kendi ölümünden değil. Bana öyle geliyor ki, kendimi bildim bileli, dünyada iki gerçek var, ölüm ve yıkım. Bana kalırsa, bunlar yaşamdan daha güçlü.”</p>
		<p>“Neden komünist oldun?”</p>
		<p>“En azından onlar bir şeye inanıyorlar.”</p>
		<p>“Komünist Parti’ye üyeysen, neden ‘onlar’ diyorsun?”</p>
		<p>“Gerçekten içimden gelerek ‘biz’ diyebilseydim, burada olmazdım değil mi?”</p>
		<p>“Demek aslında yoldaşların senin için bir şey ifade etmiyor.”</p>
		<p>“Onlarla iyi geçiniyorum, demek istediğiniz buysa?”</p>
		<p>“Hayır, demek istediğim bu değil.”</p>
		<p>“Söyledim ya, gerçekten tek sevdiğim insan kızım. Buna da bencillik denir.”</p>
		<p>“Arkadaşın Molly’yi sevmiyor musun?”</p>
		<p>“Ona düşkünüm.”</p>
		<p>“Peki şu senin Michael’ı sevmiyor musun?”</p>
		<p>“Varsayalım yarın beni bıraktı, onunla ... yatmaktan hoşlandığımı sizce kaç gün anımsarım?”</p>
		<p>“Michael’la tanışalı ne kadar oldu ki, üç hafta mı? Seni neden bıraksın ki?”</p>
		<p>Buna bir yanıt bulamadım, aslında bunu söylediğime bile şaşırmıştım. Süremiz doldu. Veda ettim, tam çıkarken bana, “Hayatım, unutma sanatçının görevi kutsaldır,” dedi. Kendimi tutamayıp güldüm.</p>
		<p>“Niye güldün?”</p>
		<p>“Size de gülünç gelmiyor mu, sanat kutsaldır, Do majör konçerto, birinci bölüm, haşmetli çalınacak.”</p>
		<p>“Seni her zamanki gibi, iki gün sonra bekliyorum canım.”</p>
		<p class="ara-baslik">31 Ocak 1950</p>
		<p>Bugün Bayan Marks’a gittiğimde, ona onlarca düş anlattım. Hepsini de şu son üç gün içinde görmüştüm. Hepsinde de aynı taklit edilmiş sanat, karikatür, parodi, resim özelliği vardı. Düşlerin hepsi renkliydi, bana büyük zevk veren harika, canlı renkleri vardı. “Çok düş görüyorsun,” dedi Bayan Marks. “Başımı yastığa koyar koymaz,” dedim. “Peki bu düşler neyle ilgiliydi?” O gülümsemeden önce ben gülümsüyorum, bunun üzerine bana sert davranmaya karar vererek dik dik bakıyor. Ancak ben, “Size bir şey sormak istiyorum,” diyorum, “bu düşlerin yarısı karabasandı, uyandığımda gerçekten korkmuş ve terlemiş oluyordum. Yine de her saniyesi bana zevk vermişti. Düş görmek bana zevk veriyor, düş göreceğim diye uyumayı dört gözle bekliyorum. Gece boyunca düş gördüğümü bilmenin mutluluğunu tatmak için sürekli uyanıyorum. Sabah olunca kendimi, uykumda büyük işler becermiş gibi mutlu hissediyorum. Ancak dün tam on yıldır psikanalize giden bir kadınla tanıştım, Amerikalıydı elbette.” Bayan Marks burada gülümsedi. “Bu kadın işveyle, neşeyle gülümseyerek bana düşlerinin onun için yaşamından daha önemli, gerçek yaşamda kocası ve çocuklarıyla yaşadıklarından çok daha gerçek olduğunu söyledi.” Bayan Marks gülümsedi. “Evet, ne diyeceğinizi biliyorum,” dedim. “Haklısınız da, size şunu söyleyeyim, hangi sınıftan, ırktan, tarikattan olursa olsun, herkes kendini yaşamının bir döneminde yazar, ressam, balerin falan sanmış. Büyük olasılıkla şu odanın içinde oturup konuştuklarımızdan çok daha önemli bir gerçek bu, sonuçta yüzyıl önce sanatçı olmak kimsenin aklının ucundan bile geçmezdi. Alın yazılarında varsa sanatçı oluyorlardı. Ama uykumda, uyanıkken yaşadıklarımdan daha doyurucu, heyecanlı ve zevkli şeyler yaşamamda sizce de bir çarpıklık yok mu? Ben o Amerikalı kadın gibi olmak istemiyorum.” Sessizlik, Bayan Marks’ın yönlendirici gülümsemesi. “Evet, biliyorum, bütün yaratıcılığımı düşlerime harcadığımı söylememi istiyorsunuz.”</p>
		<p>“Doğru değil mi peki?”</p>
		<p>“Bayan Marks, sizden bir süre düşlerimi bir kenara itmenizi rica ediyorum.”</p>
		<p>“Bir psikoterapiste kalkmış, düşlerimi bir kenara itelim diyorsun ha?” dedi soğukça. “Düşlerimin bu kadar zevkli olmaları, acaba onları duygularımdan kaçmak için kullanmamdan kaynaklanıyor olamaz mı?” Sessizce oturup düşündü. Ah o ne kurnaz, yaşlı bir kadındır. Bayan Marks, bunun akılcı olup olmadığını düşünürken bana küçük bir hareketle sessiz durmamı işaret etti. Ben de bu arada odayı inceledim. Yüksek tavanlı, geniş, loş ve sessiz bir oda. Her yer çiçek dolu. Duvarlar büyük sanat eserlerinin taklitleriyle dolu, bir sürü heykel de var. Oda bir sanat galerisine benziyor. Burası sanata adanmış bir yer. Tıpkı bir sanat galerisi gibi insana zevk veriyor. Sorun şu ki, yaşamımdaki hiçbir şeyin bu odada karşılığı yok; benim yaşamım her zaman ham, çiğ, eksik ve deneme niteliğinde bir yaşam olmuştur. Çok yakından tanıdığım insanların da yaşamları aynen böyledir. Bu odayı incelerken, yaşamımın çiğ, kaba olmasının aslında sahip olduğum en değerli şey olduğunun, buna sıkı sıkıya sarılmam gerektiğinin farkına vardım. Bayan Marks kısa bir süre sonra derin düşüncelerinden sıyrılarak, “Pekâlâ hayatım, bir süre için düşlerini bir kenara iteceğiz, sen de bana uyanıkken kurduğun düşleri anlatacaksın,” dedi.</p>
		<p>O gün, bu son kayıttan sonra, sanki sihirli bir değnek değmiş gibi düşlerim kesildi. Bayan Marks arada sırada, ondan bu tuhaf kaçışımı unutmaya hazır olup olmadığımı anlamak için, “Düş görüyor musun?” diye soruyor. Michael’a karşı duygularımın ayrıntılarını inceliyoruz. Çoğu zaman Michael’la birlikte olmaktan mutluyum, sonra birdenbire ondan nefret ettiğimi ve ona içerlediğimi hissediyorum. Nedenleri hep aynı: bir kitap yazmış olmamla ilgili şaka yaptığı zaman. Michael benim kitap yazmış olmamdan hiç hoşlanmıyor, bana kadın yazar diyerek benimle alay ediyor; ikincisi anneliği onun sevgilisi olmaktan önemli saydığımı söyleyerek Janet’la ilgili ironik yorumlar yaptığı zaman; üçüncüsü benimle evlenmeye niyeti olmadığı konusunda beni uyardığı zaman. Bu uyarıyı hep bana hayatındaki en önemli şey olduğumu, beni sevdiğini söyledikten sonra yapıyor. Ben de kırılıyor, öfkeleniyorum. Bir seferinde öfkeyle, “İnsanın bu uyarıyı bir kez yapması yeterlidir,” dedim; bunun üzerine alay ederek beni neşelendirdi. Ancak o gece ona karşı ilk kez frijit oldum. Bunu Bayan Marks’a anlattığımda, “Bir seferinde frijitlikten yakınan bir kadını tedavi etmiştim,” dedi. “Sevdiği adamla birlikte yaşıyordu. Ancak birlikte oldukları üç yıl boyunca bir kez bile orgazm olmamıştı. Evlendikleri gün ilk kez orgazm oldu.” Bunu söyledikten sonra, “Gördün mü bak!” der gibi başını salladı. Ben de güldüm ve “Bayan Marks, siz çok geri kafalı bir insansınız,” dedim. O da gülümseyerek, “Bu sözcük ne anlama geliyor şimdi hayatım?” diye sordu. “Benim için çok şey anlamına geliyor,” dedim. “Ama geçen gece senin adam, seninle evlenemeyeceğini söylediğinde ilişkiden zevk almadığın doğru değil mi?”</p>
		<p>“Ancak bunu daha önce de söyledi ve ima etti ama o zamanlar frijit olmadım.” Dürüst davranmadığımın farkındaydım, bu yüzden, “Yataktaki tepkilerimin Michael’ın beni algılayış biçimiyle ilgili olduğunu yadsıyamam,” diye itiraf ettim. “Elbette, sen gerçek bir kadınsın.” Bayan Marks, kadın sözcüğünü tıpkı sanatçı sözcüğünü kullandığı gibi kullanıyor. Mutlak bir şey gibi. Sen gerçek bir kadınsın, dediğinde gülmeye başladım, kendimi gülmekten alamıyordum, bir süre sonra o da gülmeye başladı. Sonra bana niye güldüğümü sordu, ben de söyledim. Tam “sanat” sözcüğünü kullanmak üzereydi ki –bu sözcüğü düş görmeyi bıraktığım zamandan beri ağzımıza almıyorduk– onun yerine, “Neden bana hiç politik yaşamından söz etmiyorsun?” dedi.</p>
		<p>Düşündüm ve “Komünist Parti’yle ilgili korku ve nefretten tutun da umutsuzca sarılmaya kadar her çeşit duyguyu yaşıyorum. Bu duygular partiyi koruma ve ona arka çıkma gereksinimimden kaynaklanıyor, anlatabiliyor muyum?” dedim. Başını evet anlamında sallayınca devam ettim: “Bu Janet için de geçerli. Yapmak isteyip onun yüzünden bazı şeyler yapamadığımda onun varlığından nefret ettiğim oluyor ama onu seviyorum da. Ve Molly. Bir saat önce buyurgan ve koruyucu olduğu için ondan nefret ederken, bir saat sonra onu sevebilirim. Michael için de aynı. Yani açıkça görülüyor ki, tek ilişkim üzerinde yoğunlaştığımızda bütün kişiliğim üzerinde yoğunlaşmış oluyoruz. Öyle değil mi?” Sözümün burasında alayla hafifçe gülümsedi. “Pekâlâ,” dedi, “Michael üzerinde yoğunlaşalım bakalım.”</p>
		<p class="ara-baslik">15 Mart 1950</p>
		<p>Bayan Marks’a gidip, Michael’la hiç olmadığım kadar mutlu olmama karşın, anlayamadığım şeyler hissettiğimi söyledim. Geceleri onun kollarında kendimden geçmiş, mutlu bir biçimde uyuyorum, ama sabah kalktığımda kırgın ve nefret dolu oluyorum. Bunun üzerine, “Demek öyle hayatım, belki de yeniden düş görmeye başlamanın zamanıdır?” dedi. Gülmeye başladım, o da gülmeyi kesmemi bekledi. “Yine siz kazandınız,” dedim. Dün gece sanki emredilmiş gibi düş görmeye başladım.</p>
		<p class="ara-baslik">27 Mart 1950</p>
		<p>Düşümde ağlıyorum. Uyandığımda yalnızca ağladığımı anımsıyordum. Bunu Bayan Marks’a anlattığımda, “Yalnızca uykumuzda döktüğümüz gözyaşları içtendir. Uyanıkken kendimize acıdığımız için ağlarız,” dedi. “Çok şiirsel ama gerçekten böyle düşündüğünüze inanamıyorum.”</p>
		<p>“Neden düşünmeyeyim ki?”</p>
		<p>“Çünkü düşümde ağlayacağımı bile bile uyumak bana zevk verir.” Gülümsüyor; bekliyorum ama bana yardım etmiyor. “Bana mazoşist olduğumu söylemeyecek misiniz?” dedim alayla. Başını, “elbette” anlamında sallıyor. “Acının zevk veren bir yanı var,” diyerek sözü ağzından kapıyorum. Başını sallıyor. “Bayan Marks,” diyorum, “beni ağlatan bu hüzünlü özlem var ya, işte o aynı zamanda şu kahrolası kitabın temelinde yatan duygudur.” İrkilerek sandalyesinde dikleşiyor. Bir kitabı, sanatı, asil bir eylemi kahrolası diye nitelendirdiğim için irkildi. “Sizin tek yaptığınız, zaten bildiğim bir şey olsa da beni adım adım bu kitabın köklerinin zehirli olduğunun farkına varmamı sağlamak, bu bilince getirmekti,” diyorum. “Kendini daha yakından tanımak, kendinle ilgili bildiğin bir şeyi daha derinlemesine öğrenmektir,” diyor. “Ancak bu benim için yeterli değil,” diyorum. Başını sallıyor ve oturduğu yerde düşüncelere dalıyor. Bir şey söyleyeceğini biliyorum, ama ne? Sonra “Günlük tutuyor musun?” diye soruyor. “Arada sırada.”</p>
		<p>“Burada olanları yazıyor musun?”</p>
		<p>“Bazen.” Başını sallıyor, aklından neler geçtiğini biliyorum. Günlük tutmamı, yazmama engel olan bu “tıkanıklığın” erimesi, açılması yolunda atılmış bir adım olarak görüyor. İçim öyle büyük bir nefret ve öfkeyle doldu ki, ağzımı açıp tek laf edemedim. Günlükten söz ederek, onu kendine alet etti, bunu benden çaldı sanki.</p>

		<p class="right"><em>Statesman</em></p>
		<p class="ara-baslik">22 Kasım 52</p>
		<p>Süregelen kampanyanın ilk silahı ateşlendi: Wisconsinli Cumhuriyetçi Senatör Alexander Wiley, ABD Dışişleri Bakanlığı’na “sızan” Amerikan komünistlerinin incelemeye alınmasını istediğini açıkladı. Bu açıklamanın, Alger Hiss’in devlet dairesini “lekelemesi” sayesinde çok para kazanan cumhuriyet partisi seçim kampanyasının en ateşli noktasında yapılması, Cumhuriyetçilere avantaj kazandırdı elbette... Bunun üzerine İç Güvenlikten Sorumlu Senato Alt Komitesi, hepsi yüksek dereceli memurlar olan on iki kurbanını sorguya çekti. Ancak on iki tanığın komünist eğilimli olmadıklarını söylemeleri onları kurtarmadı... Belli ki cadı avına çıkan senatörler, hükümete karşı darbe ve ispiyonculuk yaptıkları yolundaki iddiaların doğruluğuna gerekçe olarak, yalnızca bu konuda konuşmamalarını gösterebildikleri bu on iki kişiden daha büyük şeylerin peşindeydiler.</p>
		<p class="right"><em>Statesman</em></p>

		<p class="ara-baslik">2 Nisan 1954</p>
		<p>Bugün Bayan Marks’ın deyimiyle, “deneyimimizden” soğumaya başladığımı fark ettim; buna söylediği bir şey neden oldu, galiba o da bir süredir bunun farkındaydı. “Unutma, analizin sonu, deneyimin de sonu sayılmaz.”</p>
		<p>“Yani, maya bir kez tuttu mu işlevini sürdürür mü demek istiyorsunuz?” Gülümsedi ve başını salladı.</p>
		<p class="ara-baslik">4 Nisan 1954</p>
		<p>Yine aynı kötü düşü gördüm; kargaşa beni tehdit ediyordu, bu kez insana pek benzemeyen bir cüce kılığındaydı. Düşümde Bayan Marks çok iri ve güçlüydü, tıpkı bir iyilik perisi gibi. Düşümü ona anlattığımda, “Yalnızken tehlikeye düşersen hemen iyilik perisini yardıma çağırmalısın,” dedi. “Yani sizi,” dedim. “Hayır, benden öğrendiğin şeylerin somutlaşmış biçimini, yani kendini.” Demek bu iş buraya kadar. Sanki, “Artık tek başınasın,” der gibiydi. Bunu, arkasını dönüp giden bir insanın aldırmazlığıyla söylemişti. Bunu öyle ustaca yapmıştı ki, hayran kaldım; gitmek üzereyken elime çiçeklenmiş bir dal ya da kötülüğe karşı bir tılsım tutuşturmuş gibiydi.</p>
		<p class="ara-baslik">7 Nisan 1954</p>
		<p>Bayan Marks, bana “deneyimin” notlarını tutup tutmadığımı sordu. Son üç yıldır, günlükten bir kez bile söz etmemişti; demek aslında kayıt tutmadığımı seziyordu. “Hayır,” dedim. “Hiç mi kayıt tutmadın?”</p>
		<p>“Hayır, ama çok güçlü bir belleğim vardır.” Bir sessizlik. “Demek başladığın günlük boş kaldı ha?”</p>
		<p>“Hayır, ona gazetelerden kestiğim yazıları yapıştırdım.”</p>
		<p>“Ne tür yazılar?”</p>
		<p>“Dikkatimi çeken şeyleri, bana önemli gelen olayları.” Bana, ne tür olaylar, diye soran bakışlarıyla baktı. “Geçen gün şöyle bir göz attım,” dedim, “meğer savaş, cinayet, karmaşa ve kederle ilgili bir kayıt defteri tutmuşum.”</p>
		<p>“Yani sence son birkaç yılın gerçeği bu mu?”</p>
		<p>“Sizce değil mi?” Bana alaylı alaylı baktı. “Deneyimimizin” yaratıcı ve verimli olduğunu, sözlerimi dürüst bulmadığını söylemesi için sözcüklere gereksinimi yoktu. “Pekâlâ,” dedim, “Bunları gazeteden bazı şeyleri dengede tutabilmek için kestim. Üç yılımı değerli ruhumla uğraşarak geçirdim, bu arada...”</p>
		<p>“Bu arada?”</p>
		<p>“İşkence edilmemiş, öldürülmemiş, açlıktan ölmemiş, hapiste nalları dikmemiş olmam bir şanstı.” Bana sabırla ve alayla baktı. “Burada, bu odada yaşananların, sizin yaratıcılık dediğiniz şeyle bağlantı kurmama yaramadığının farkındasınızdır herhalde. Burada olanlar insanın tek şeyle bağlantı kurmasını sağlıyor... ben de bu ‘şey’in ne olduğunu bilemiyorum,” dedim. “Yıkım sözcüğünü kullanmadığına sevindim.”</p>
		<p>“Pekâlâ her şey iki yönlüdür, ama şunu söylemeliyim ki, nerede kötü bir şey olsa, sanki ben de kişisel olarak bunun içindeymişim gibi bununla ilgili düşler görüyorum.”</p>
		<p>“Gazetelerden bu kötü haberleri kesip günlüğüne yapıştırmanın nedeni, kendine ne yönde düş göreceğini göstermek miydi?”</p>
		<p>“Ama Bayan Marks bunun nesi yanlış?” Bu açmaza o kadar sık giriyorduk ki, artık ne ben ne de o çıkış yolu bulmaya çalışıyorduk. Alayla ve sabırla oturarak bana gülümsedi. Ben de ona meydan okuyarak baktım.</p>
		<p class="ara-baslik">9 Nisan 1954</p>
		<p>Bugün tam ayrılırken bana, “Hayatım, ne zaman yeniden yazmaya başlayacaksın?” diye sordu. Elbette ona zaman zaman defterlere bir şeyler karaladığımı söyleyebilirdim, ama o bunu kastetmiyordu. “Büyük olasılıkla hiçbir zaman.” Sabırsızlıkla, huzursuzca denilebilecek bir hareket yaptı; planları işlemeyen, usanmış bir ev kadını gibiydi; içtendi, seansları yönetmek için kullandığı gülümseme, baş sallama ya da sabırsızca dil şaklatmalarından biri değildi bu. “Neden şunu anlamıyorsunuz,” dedim, onu gerçekten inandırmak isteğiyle, “elime aldığım bütün gazeteler öyle bezdirici, öyle berbat şeylerle dolu ki, yazacağım şeylerin bunun yanında bir anlamı olamaz.”</p>
		<p>“Öyleyse gazete okuma.” Gülmeye başladım. Bir süre sonra o da gülümsedi.</p>
		<p class="ara-baslik">15 Nisan 1954</p>
		<p>Michael’ın beni terk edişiyle ilgili bir sürü düş gördüm. Yakında beni terk edeceğini düşlerimden anladım; evet, yakında gidecek. Düşümde ayrılık sahneleri görüyorum. Hiçbir şey hissetmiyorum. Gerçek yaşamda delice, derin bir mutsuzluk duyuyorum, oysa uyurken kılım bile kıpırdamıyor. Bayan Marks bana, “Benden öğrendiklerini bir cümleyle özetlemeni isteseydim, ne derdin?” diye sordu. “Bana ağlamayı öğrettiğinizi söylerdim,” dedim biraz da alaylı bir biçimde. Alaycılığımı kabul ederek gülümsedi. “Yani?”</p>
		<p>“Yani eskiden olduğumdan kat kat daha kolay incinebilir durumdayım.”</p>
		<p>“Yani? Bu kadarcık mı?”</p>
		<p>“Yani sizce yüzlerce kez daha mı güçlü oldum aynı zamanda? Bilmiyorum. Hem de hiç. Umarım öyledir.”</p>
		<p>“Ben biliyorum,” dedi sözcüklerin üzerine basa basa. “Çok daha güçlüsün. Bu deneyimi yazacaksın.” Hızlı ve kararlı biçimde başını salladı, sonra, “Göreceksin,” dedi. Omuzlarımı silktim. Gelecek hafta için sözleştik; bu son seansımız olacak.</p>
		<p class="ara-baslik">23 Nisan</p>
		<p>Son seansımız için bir düş gördüm. Bunu Bayan Marks’a anlattım. Düşümde, elimde, içinde çok değerli bir şey bulunan bir mücevher kutusu vardı. Ruhsuz resimler ve heykellerle dolu bir sanat galerisinde ya da dersliğe benzeyen uzunca bir odada yürüyordum. (“Ruhsuz” sözcüğünü kullandığımda Bayan Marks alayla gülümsedi.) Odanın öteki ucunda, platform gibi bir şeyin üzerinde insanlar beni bekliyordu. Sonunda onlara bu değerli şeyi verebileceğim için çok mutluydum. Ancak bunu onlara verdiğimde, onların işadamları, komisyoncular ve bunun gibi kişiler olduğunu fark ettim. Kutuyu açmadılar, ama bana bir sürü para verdiler. Ağlamaya başladım. “Kutuyu açın, açın kutuyu,” diye bağırıyordum, ama beni duymuyorlardı ya da sözlerime kulak asmıyorlardı. Birden onların aslında benim yazdığım bir film ya da oyundaki karakterler olduğunu anladım ve çok utandım. Her şey titrek ve biçimsiz bir komedi sahnesine dönüştü; kendi oyunumda bir karakterdim artık. Kutuyu açtım ve onları içindeki şeye bakmaya zorladım, ama orada benim sandığım güzel şeyler değil, parçalar ve kırıntılar vardı. Bu kırıntılar parçalanmış tek eşyaya ait değildi, her biri dünyanın bir başka tarafından gelmişti: Afrika’dan geldiğine emin olduğum kırmızı bir toprak topağı, Hindiçin’deki bir silahtan çıkarılmış bir metal parçası, daha da korkunç şeyler: sözgelimi Kore Savaşı’nda öldürülen insanlardan koparılmış et parçaları, Sovyet hapishanelerinde ölmüş birinin komünist parti rozeti. Bu çirkin parçalara bakmak bana öyle acı veriyordu ki, daha fazla dayanamayarak kutuyu kapattım. İşadamları ve para dünyasının insanları kutuyu açtığımı görmemişlerdi. Kutuyu elimden aldılar ve açtılar. Ben içindekileri görmemek için başımı öteki yana çevirdim, ama onlar gördüklerinden çok hoşnut kalmışlardı. Sonunda dönüp baktım, kutuda başka bir şey vardı. Bu, ağzını acıyla bükmüş küçük, yeşil bir timsahtı. Önce bunun zümrüt ya da yeşim taşından bir timsah biblosu olduğunu sandım, ama sonra onun canlı olduğunu fark ettim, çünkü yanaklarından aşağı buz parçacıkları gibi iri gözyaşları dökülüyor, elmaslara dönüşüyorlardı. İşadamlarını nasıl aldattığımı görünce katıla katıla gülmeye başladım ve uyandım. Bayan Marks düşümü yorum yapmaksızın dinledi, düş pek ilgisini çekmişe benzemiyordu. Sevgiyle vedalaştık, ama o da benim gibi artık kabuğuna çekilmişti bile, ben de öyle. İhtiyacım olursa “arada sırada uğramamı” söyledi. “Bana kendi imgenizi miras bıraktınız, size nasıl ihtiyaç duyabilirim ki,” diye düşündüm. Başım her sıkıştığında düşümde o anaç periyi göreceğimi biliyordum. (Bayan Marks oldukça dayanıklı, ufak tefek ve enerjik bir kadındır, ancak ben onu düşlerimde hep iri ve çok güçlü biri olarak görmüşümdür.) Zamanımın yarısını fantezi ve düşte geçirdiğim o sanat tapınağına benzeyen, loş, ağırbaşlı odadan çıkıp, çirkin ve soğuk kaldırıma ulaştım. Bir mağazanın vitrininde yansımamı gördüm: Ufak tefek, çok solgun, alaycı, dayanıklı bir kadın; yüzümde, düşümde gördüğüm o kristal mücevher kutusunun içindeki küçük, yeşil, hain timsahın yüzündeki sırıtkan ifade vardı.</p>
