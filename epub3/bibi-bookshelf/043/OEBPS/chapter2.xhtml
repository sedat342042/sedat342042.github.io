		<p>Yarım saat sonra telefon çaldığında arayanın Paul olabileceğini hiç düşünmeden alıcıyı kaldırdı. Arayan Paul’dü. Yeniden telefon etmek için arabada beklediğini söylüyordu. Ella’yla konuşmak istiyordu. Ella, “Bunun bir yararı olacağını sanmıyorum,” dedi soğuk ve alaylı bir sesle. “Tamam konuşmayalım o zaman, yeter ki benimle sinemaya gelmeyi kabul et.” Ella bunu kabul etti. Paul’le karşılaştığında sakindi, çünkü Paul’le bir daha sevişmemeye karar vermişti. Artık bu sayfa kapanmıştı. Üstelik onunla sinemaya gitmemek aşırı duygusal davranmak olurdu. Hem, telefondaki ses, çayırda tepesinde duran o sevimsiz yüzün sesi gibi gelmiyordu kulağa. Böylece arabayla kent dışına çıkarken olduğu gibi dost kalacaklardı. Paul’ün seviştikten sonraki davranışları, bu dostça duyguları silip atmıştı. Paul bu konuda böyle hissediyorsa, Ella da aralarında hiçbir şey geçmemiş gibi davranacaktı.</p>
		<p>Daha sonraları Paul, “Kapıyı çarpıp içeri girdikten sonra telefon edince hemen geldin, tek istediğin biraz üstelememdi,” diyecekti. Sonra gülecekti. Ella onun böyle gülmesinden nefret ediyordu. Böyle zamanlarda Paul, kendisiyle alay edebilmek için kederli, daha doğrusu hem utangaç hem kederli bir çapkın gibi davranırdı. Ancak Ella onun bu konudaki çelişen duyguların hepsini gerçekten hissettiğini biliyordu, çünkü bunları söylerken içtendi. Bu yüzden, böyle anlarda Paul’ün bu çapkınlık numarasına, onunla birlikte gülümser; sonra çabucak konuyu değiştirirdi. Paul böyle zamanlarda bir başkasının kişiliğine bürünüyordu sanki. Ella, bunun Paul’ün gerçek kişiliği olmadığına emindi. Bu kişilik, ilişkilerinin sade ve huzurlu havasıyla kesinlikle bağdaşmıyor, öylesine aykırı kaçıyordu ki, Ella’nın bu kişiliği göz ardı etmekten başka çaresi yoktu. Göz ardı etmeseydi, Paul’den ayrılmak zorunda kalırdı.</p>
		<p>Sinema yerine bir kafeye gittiler. Paul yeniden işinden söz etmeye başladı. İki ayrı hastanede çalışıyordu. Birinde danışman psikiyatristti. Ötekinde kliniği yeni baştan düzenlemeye çalışıyordu. Paul, “Bir yılan deliğini uygar bir yere dönüştürmeye çalışıyorum,” dedi. “Peki sence bana karşı çıkanlar kimler? Halk mı? Hiç de değil, geri kafalı doktorlar...” Paul’ün anlattığı şeylerin iki ana konusu vardı. Birincisi, hastanenin orta tabakasındaki burnu büyük doktorlardı. Ella, Paul’ün bunları işçi sınıfının çok düşük düzeyli bir bakış açısıyla anlattığının farkındaydı. Paul açık açık söylemese bile, orta tabakadan insanların aptal ve düş gücünden yoksun olduğunu ima ediyordu. Kendisi ilerici ve özgür fikirliydi, çünkü işçi sınıfındandı. Aslında Julia da Paul gibi konuşurdu; Ella da Doktor West’i böyle eleştirirdi. Yine de sanki eleştirilen kendisiymiş gibi sık sık nefretle gerildiğini fark etti; böyle hissedince, fabrikanın kantinindeki kızlarla birlikte yaşamasaydı, asla İngiliz üst tabakasını o kızların gözüyle, akvaryumun alt camından bakıldığında balıklar nasıl tuhaf görülürse öyle görememiş olacağını düşündü. Paul’ün ikinci konusu, birincinin öteki yüzüydü. Bu konuda konuşurken tümüyle farklı bir kişiliğe bürünüyordu. Paul anılarını eleştirel, acımasız ve mutlu, sevinçli bir biçimde anlatırdı. Ancak hastalarından söz ederken çok ciddiydi. Paul’ün, “Bayan Brown”lara karşı takındığı tavır, Ella’nınkiyle aynıydı... Ella’ya mektup yazan kadınlardan bu ortak isimle söz etmeye başlamışlardı bile. Paul onlardan sevecenlik ve öfke dolu bir acımayla söz ediyordu. Onu öfkelendiren bu kadınların çaresizliğiydi.</p>
		<p>Ella, Paul’ün bu yaklaşımından öylesine hoşlanmıştı ki, çayırdaki olayı unutmuştu. Paul onu evine götürdü ve konuşarak arkasından içeri daldı. Ella, birlikte yukarı çıkarlarken, “Herhalde bir fincan kahve içip gider,” diye düşünüyordu. Hiçbir art niyeti yoktu. Yine de yeniden seviştiklerinde, “Evet, gece boyunca birbirimize öyle yakındık ki, bu doğal,” diye düşündü. Sonraları Paul, “Elbette seninle yeniden sevişeceğimi biliyordun,” diye yakındığında Ella, “Elbette bilmiyordum, sevişmeseydik de fark etmezdi,” derdi. O da buna, “Tanrım, ne ikiyüzlüsün,” ya da “Öyleyse güdülerin konusunda bu kadar bilgisiz olmaya hiç hakkın yok,” derdi.</p>
		<p>O gece Paul Tanner’la sevişmesi bir erkekle yaşadığı en derin deneyimlerden biriydi; daha önce hiç böyle bir şey tatmamıştı, geçmişte yaşananlar artık çok uzaklardaydı. Bu duygusu öyle yoğundu ki, sabaha karşı Paul, “Julia böyle şeylere ne der?” diye sorduğunda, Ella dalgın dalgın, “Nasıl şeylere?” demişti.</p>
		<p>“Geçen haftaki gibi olaylara sözgelimi. Partiden bir erkekle döndüğünü söylemiştin ya.”</p>
		<p>Ella, “Delisin sen,” dedi ve huzurla güldü. Karanlıkta, yataktaydılar. Ella, Paul’ün yüzünü görmek için başını ona doğru çevirdi; Paul’ün yanağı, karanlıkta pencereden gelen ışığın önünde karanlık bir çizgiydi; bu görüntü, onun uzak ve yalnız olduğu izlenimini uyandırıyordu. Ella, “Yine eski haline döndü,” diye düşündü. Ancak bu kez huzursuzluk duymadı, çünkü birbirlerine değen baldırlarının yalın sıcaklığı, yüzündeki uzak ifadeyi anlamsız kılıyordu.</p>
		<p>“Ama Julia ne der?”</p>
		<p>“Hangi konuda?”</p>
		<p>“Sabah ne diyecek?”</p>
		<p>“Neden bir şey desin ki?”</p>
		<p>“Anlıyorum,” dedi Paul kısaca ve ayağa kalkarak, “Eve gidip tıraş olayım, temiz bir gömlek giyeyim,” diye ekledi.</p>
		<p>Paul o hafta her gece, Michael yattıktan sonra geç saatlerde geldi ve sabah “temiz bir gömlek giymek için” erkenden çıktı.</p>
		<p>Ella çok mutluydu. Hiçbir şey düşünmeksizin, yumuşak bir akıntıya kapılmış sürükleniyordu. Paul’ün kişiliğinin olumsuz yönüyle ilgili bir şey söylediğinde, kendi duygularından son derece emin olan Ella, “Off ne aptalsın, sana söylüyorum ya, hiçbir şey anlamıyorsun,” diyordu. (Olumsuz sözcüğü, Julia’nın buluşuydu; Paul’ü merdivende gördükten sonra, “Bu yüzde olumsuz ve acı bir ifade var,” demişti.) Ella çok yakında evleneceklerini düşünüyordu. Belki de o kadar yakında değil. Zamanı gelince. Paul doğru zamanı mutlaka biliyordu. Paul her gece Ella’yla kalıp “temiz bir gömlek giymek için” sabaha karşı eve gidebiliyorsa, evliliği gerçek bir evlilik sayılmazdı.</p>
		<p>Kent dışına yaptıkları gezintiden sonraki pazar günü, Julia arkadaşlarına giderken küçük çocuğu yine yanına aldı; Paul de Ella’yı bu sefer Kew’ya götürdü. Açelyaların sıkı bir duvar gibi büyümüş olduğu, yapraklarının arkasından güneş ışıkları sızan ağaçların altında, çimlere kimsenin göremeyeceği gibi uzandılar. “Görüyorsun ya,” dedi Paul, kendine özgü bir biçimde, çapkınca yüzünü buruşturarak, “Uzun süredir evli olan bir çifte benzemeye başladık bile: Bu gece yatakta sevişeceğimizi biliyoruz, bu yüzden şimdilik el ele tutuşmakla yetiniyoruz.”</p>
		<p>“Ama bundan ne çıkar?” dedi Ella eğlenerek.</p>
		<p>Paul üzerine eğilmiş, yüzüne bakıyordu. Ella ona gülümsedi. Paul’ün kendisini sevdiğini biliyordu. Ona çok güveniyordu. “Bundan ne mi çıkar?” dedi Paul ümitsiz ama yine de neşeli bir biçimde. “Bu berbat bir şey. Sen ve ben burada...” Nasıl oldukları Ella’ya dönük yüzünden, ona tatlı tatlı bakan gözlerinden okunuyordu. “Bir de evlenseydik ne olurdu, düşünsene.” Ella buz kestiğini hissetti. “Herhalde bunu, beni uyarmak için söylemiyordur?” diye düşünüyordu. “Herhalde bu kadar bayağı olamaz?” Paul’ün yüzünde o tanıdık acı alay ifadesini gördü ve, “Hayır, Tanrı’ya şükür, değil, yalnızca kendi kendine konuşuyor,” diye düşündü. İçindeki ışık yeniden yandı. “Ama sen evli sayılmazsın ki,” dedi Paul’e, “buna evlilik diyemezsin. Karını hiç görmüyorsun.”</p>
		<p>“Evlendiğimizde ikimiz de yirmi yaşındaydık. Bunu engelleyen bir yasa olmalı,” diye ekledi aynı ümitsiz alayla ve Ella’yı öptü. Dudaklarını Ella’nın boynuna yapıştırıp, “Evlenmemekle akıllılık ediyorsun Ella. Hep böyle akıllı ol ve sakın evlenme,” dedi.</p>
		<p>Ella ona gülümsedi. “Demek yanılmışım. Demek az önce, benden daha fazlasını bekleme demek istemişti,” diye düşündü. Kendini reddedilmiş hissetti. Paul ellerini Ella’nın kollarından çekmeden, uzanmış yatıyordu. Ella bu ellerin sıcaklığının tüm bedenine yayıldığını hissediyordu; Paul’ün yüzü yerde yatan Ella’nın yüzüne dönüktü, bakışları aşkla dopdolu ve sıcacıktı. Paul gülümsüyordu.</p>
		<p>O gece Ella mekanik bir biçimde sevişti, yalnızca mekanik karşılıklar verdi. Bu, önceki gecelerdekinden farklı bir sevişmeydi. Paul bunun farkına varmış gibi görünmüyordu; daha sonra her zamanki gibi, birbirlerine sarılarak yattılar. Ella buz kesmiş, kederle dolmuştu.</p>
		<p>Ertesi gün, Paul’ün evde kalması konusunda hiçbir yorum yapmayan Julia’yla ilk kez konuştu. “O evli bir adam,” dedi. “On üç yıldır evli, ama bu öyle bir evlilik ki, karısı geceleri eve gelmemesine aldırmıyor. İki çocuğu var,” dedi Ella. Julia, hiçbir anlama gelmeyen bir biçimde yüzünü buruşturdu ve bekledi. “Sorun şu ki, emin olamıyorum... bir de Michael var.”</p>
		<p>“Michael’a nasıl davranıyor?”</p>
		<p>“Onu yalnızca bir kez, birkaç dakikalığına gördü, biliyorsun, geç geliyor. Michael uyanmadan önce, evden temiz bir gömlek almak için de gitmiş oluyor.” Julia buna güldü, Ella da ona katıldı.</p>
		<p>“Karısı olağandışı bir kadın olsa gerek,” dedi Julia. “Ondan sana hiç söz etti mi?”</p>
		<p>“Çok gençken evlendiklerini söyledi. Sonra savaşa gitmiş, döndüğünde karısı bir yabancı gibiymiş. Anladığım kadarıyla, o zamandan bu yana Paul birçok evlilik dışı ilişki yaşamış.”</p>
		<p>“Durum pek iyi görünmüyor,” dedi Julia. “Ona karşı neler hissediyorsun?” O anda Ella, kendini yalnızca incinmiş ve ümitsiz hissediyordu. Paul’ün, alaycılığıyla mutlu birlikteliklerini kesinlikle bağdaştıramıyordu. Panik içindeydi. Julia onu kurnazca süzüyordu. “Onu ilk gördüğümde, ne kadar gergin ve mutsuz bir yüz ifadesi var, diye düşünmüştüm.”</p>
		<p>“Hiç de mutsuz biri değil,” diye atıldı Ella. Paul’ü içgüdüsel ve anlamsız bir biçimde koruduğunu anlayınca kendine güldü ve “Yani, evet, dediğin doğru, biraz kötü huylu biri. Bir hastaneden ötekine koşuyor, bununla ilgili harika şeyler anlatıyor. Hele hastalarından öyle bir söz edişi var ki, onlara çok değer verdiği belli. Yine de geceleri benim yanımdayken hiç uykusu gelmiyor.” Ella böbürlendiğinin farkına varınca kızardı. Julia’nın gülümsediğini görünce, “Doğruyu söylüyorum,” dedi. “Sonra uykusunu tam alamamış olarak aceleyle çıkıyor, temiz bir gömlek almak ve büyük olasılıkla karısıyla bir çift laf etmek için eve gidiyor. Enerjik biri. Enerjinin olduğu yerde mutsuzluk yoktur. Bu iki şey asla bir arada olmaz.”</p>
		<p>“Pekâlâ,” dedi Julia. “En iyisi bekleyip olacakları görmek, değil mi?”</p>
		<p>O gece Paul neşeli ve sevecendi. “Özür diler gibi davranıyor,” diye düşündü Ella. Acısı yok olup gitti. Sabah yeniden mutlu olarak uyandı. Paul giyinirken, “Bu gece gelemeyeceğim Ella,” dedi. Ella içinde korku hissetmeksizin, “Önemli değil,” dedi. Ancak Paul gülerek sözlerini sürdürdü: “Ne de olsa çocuklarımı da görmem gerek.” Ella’yı, kendisini çocuklarından bile bile uzak tutmakla suçlar gibiydi. “Ben seni bu konuda hiç kısıtlamadım ki,” dedi Ella. “Yanılıyorsun tatlım,” dedi Paul; şarkı söyler gibi konuşmuştu. Sonra gülerek Ella’nın alnına minik bir öpücük kondurdu. “Öteki kadınları da terk ederken onları da böyle öpmüştür herhalde,” diye düşündü Ella. Evet, kadınlar Paul’ün umurunda bile değildi, gülerek onları da alınlarından öpmüştü ve... birden zihninde beliren görüntüye şaşkınlıkla bakakaldı: Zihnindeki görüntüde, Paul şöminenin rafına para bırakıyordu. Oysa Paul kesinlikle –bundan emindi– bir kadına para verecek erkeklerden değildi. Yine de zihnindeki görüntü çok netti. Evet. Bazen Paul böyle bir şey yapabilecek bir insan gibi davranıyordu. Ella’nın aklına bu görüntüyü getirecek şeyler yapmıştı. Ancak Paul’ün her hareketi ve bakışıyla Ella’yı sevdiğini belli ettiği zamanlarla bu görüntü bağdaşmıyordu (çünkü Paul’ün aşk sözcükleri, Ella’ya dokunuş biçimiyle ve sesinin sıcaklığıyla doğrulanmamış olsaydı, hiçbir şey ifade etmezlerdi).</p>
		<p>Paul giderken, kendine özgü bir hareketle, acıyla yüzünü buruşturdu. “Yani bu gece özgürsün, boşsun Ella,” dedi.</p>
		<p>“Ne demek boşsun?”</p>
		<p>“Öteki erkek arkadaşların için, onları çoktandır boşladın, değil mi?”</p>
		<p>Ella çocuğunu anaokuluna bırakıp işe giderken soğuk kemiklerine, belkemiğine işlemiş gibiydi. Hafifçe titriyordu. Oysa o gün hava oldukça ılıktı. Birkaç gündür o kadar mutluydu ki, Patricia’yla ilgilenememişti. Şimdi yaşlı kadınla yeniden yakınlaşıvermişti. Patricia’nın evliliği on bir yıl kadar sürmüştü; kocası onu daha genç bir kadın için terk etmişti. Patricia erkeklere karşı nazik, iyi niyetli, şakacı ve alaycıydı. Bu, Ella’nın sinirini bozuyordu; böyle davranışlara alışkın değildi. Patricia elli yaşlarında, yalnız yaşayan bir kadındı ve yetişkin bir kızı vardı. Ella onun cesur bir kadın olduğunun farkındaydı, ama Patricia konusunda uzun uzadıya düşünmekten hoşlanmazdı; kendini, anlayış göstermek için bile olsa onunla özdeşleştirmek, kendini bazı güzel olasılıklardan uzak tutmak anlamına gelebilirdi. En azından, Ella öyle sanıyordu. O gün Patricia, karısından ayrılmak üzere olan ortak bir erkek arkadaşlarıyla ilgili acımasız bir söz söyleyince, Ella onu sertçe azarlamıştı. Daha sonra odaya girip Patricia’dan özür dilemişti, çünkü Patricia gerçekten kırılmıştı. Ella, kendinden yaşlı bu kadının karşısında kendisini güçsüz hissediyordu. Patricia’yı, Patricia’ nın onu sevdiği kadar sevmiyordu. Patricia için bir simge, belki de gençliğinin simgesi olduğunun farkındaydı. (Ancak Ella böyle düşünmek istemiyordu, bu tehlikeli bir şeydi.) Patricia’nın yanında kalıp onunla konuştu ve şakalaştı; patronunun gözlerinin dolduğunu görünce üzüldü. Karşısında oturan, moda dergilerinden fırlamış gibi duran, üniformaya benzeyen giysiler giyen, hafifçe boyanmış tuhaf biçimli kır saçları olan bu sevecen, zeki, orta yaşlı kadın, işiyle ilgilenirken sert sert bakardı, ama bakışları Ella’ya dönünce yumuşardı. Patricia’nın yanındayken öykülerinden birini basan bir derginin editörü telefon etti. Adam Ella’ya öğle yemeği için boş olup olmadığını sordu. Ella, “Evet, boşum,” derken “boş” sözcüğünü düşünüyordu. Son on gündür kendisini boş ve özgür hissetmemişti. Şimdiyse tam anlamıyla boştu. Daha önce bu adam onunla yatmak istemiş, ancak Ella onu reddetmişti. Şimdiyse Ella, onunla büyük olasılıkla yatabilirim, diye düşünüyordu. Neden olmasındı ki? Hem ne fark ederdi? Editör zeki ve çekici bir adamdı, ama onun bedenine dokunduğunu düşünmek çok iticiydi. Onda Paul’ün kadınlara duyduğu içgüdüsel yakınlık ve sevginin zerresi yoktu. Zaten bu adamla da sırf bu yüzden yatardı; şu anda çekici bulduğu bir erkeğin bedenine dokunmasına katlanamazdı. Ancak görünüşe bakılırsa Paul, herhangi bir nedenle, buna aldırmıyordu. Ella’nın “partiden eve getirdiği adam”la ilgili şakalar yapıp duruyordu. Ella’dan sırf bu yüzden hoşlanır gibiydi. Güzel, istediği buysa, Ella’nın da bir itirazı yoktu. Özenle makyaj yapıp, dünyaya bıkkınca meydan okumak için yemeğe çıktı.</p>
		<p>Yemeği her zamanki gibi pahalı bir yerde yediler, Ella iyi yiyecekleri severdi. Editör de onu çok eğlendirirdi; Ella onunla sohbet etmekten hoşlanırdı. Her zamanki entelektüel ilişki düzeyine döndükleri için rahatlamıştı. Adamı incelerken, onunla yatma fikrinin ne kadar aptalca olduğunu düşünüyordu. Peki ama neden olmasındı? Adamdan hoşlanıyordu ya? Madem öyle? Ya aşk? Aşk bir seraptı, kadın dergilerinde rastlanan bir duyguydu; bir kadın, başkalarıyla yatmasına aldırmayan bir erkekle ilişkisini aşk olarak tanımlayamazdı. “Ama bu adamla yatmak istiyorsam, bir şeyler yapmalıyım.” Ella ne yapması gerektiğini bilemiyordu; onu öyle çok reddetmişti ki, adamcağız artık reddedilmeyi kanıksamıştı. Yemekten sonra sokağa çıktıklarında Ella birdenbire rahatladı: Saçmalık, elbette adamla yatmayacaktı, adam şimdi bürosuna dönecekti ve bu iş burada bitecekti. Kapıda birkaç fahişe görünce, aklına sabah zihninde beliren görüntü geldi; editör, “Ah Ella keşke...” dediğinde onun sözünü keserek gülümsedi ve “O halde beni eve götür,” dedi. “Senin evine, benimkine değil.” Artık yatağında Paul’den başka bir erkek görmeye dayanamazdı. Bu adam evliydi, bu yüzden Ella’yı garsoniyerine götürdü. Evi kent dışındaydı, karısıyla çocuklarının orada kalmalarına özen gösterir, garsoniyerini de bu tür serüvenler için kullanırdı. Ella adamın yanında çıplak yattığı süre boyunca Paul’ü düşündü. “Paul çıldırmış olmalı. Benim bir çılgınla ne işim var? Onunla birlikteyken başka erkeklerle yatacağımı nasıl düşünebiliyor? Buna inanması olanaksız.” Bu arada, entelektüel yemeklerde kendisine eşlik eden bu zeki adama elinden geldiğince nazik davranmaya çalışıyordu. Adam zorlanıyordu; Ella bunun kendisinden kaynaklandığını biliyordu, çünkü adamı gerçekten arzulamıyordu. Adam her ne kadar kendini suçlasa da bu Ella’nın suçuydu. Hiç değer vermediği bir adamla yatarak asıl kendisinin suç işlediğini düşündüğü, adamın hiç suçu yokken zorlanmasını istemediği için kendini adamı mutlu etmeye adadı; her şey sona erdiğinde olayı kafasından çıkarıp attı. Bu, ona hiçbir şey ifade etmemişti. Yine de ağlamaklı, kırılgan, kederli, tir tir titreyerek kalakalmıştı. Aslında Paul’ü özlüyordu. Paul ise, ertesi gün telefon edip o gece de gelemeyeceğini söyledi. Ella, Paul’ü o kadar özlemişti ki, kendi kendine gelmemesine hiç aldırmadığını, Paul’ün çalışması, çocuklarını görmesi gerektiğini söylemeye başlamıştı.</p>
		<p>Ertesi gece Paul geldiğinde ikisi de dikenlerini çıkarmış, savunmaya geçmişti. Birkaç dakika sonra dikenler erimiş gitmiş, yeniden yakınlaşmışlardı. Paul gece bir ara, “Ne tuhaf, bir kadını severken başkasıyla yatmak gerçekten bir şey ifade etmiyor,” dedi. Ella bunu duymadı. Paul kendisini üzecek şeyler söylediğinde, bunları duymamasını sağlayacak bir mekanizma geliştirmişti. Ancak ertesi gün bu sözcükler aklına geldi ve bu kez duydu. Demek o da iki gece boyunca bir başkasıyla olmayı denemiş, Ella’nın hissettiklerini hissetmişti. Böylece içi yeniden kendine ve Paul’e karşı güvenle doldu. Sonra Paul kendisine iki gündür neler yaptığını sordu. Ella da öykülerinden birini yayımlayan editörle yemeğe gittiğini söyledi. “Öykülerinden birini okudum. Bayağı iyiydi,” dedi Paul. Bunu öykünün kötü olmasını yeğlermiş gibi, acıyla söylemişti. “Neden olmasın ki?” diye sordu Ella. “Galiba öyküdeki adam kocan George’du?”</p>
		<p>“Bir dereceye kadar, tümüyle değil.”</p>
		<p>“Ya şu editör?” Ella bir an, “Senin yaşadıklarının aynısını yaşadım,” demek istedi. Sonra, “Olmamış şeylere bu kadar kızıyorsa, o adamla yattığımı söylersem ne kadar kızar kim bilir? Aslında yatmadım, buna yatmak denemez, aynı şey değil,” diye düşündü.</p>
		<p>Sonradan Ella, “birlikteliklerinin” (gönül macerası deyimini hiç kullanmazdı) o andan sonra başladığına karar verdi; her ikisi de başkalarıyla bu işi deneyip, birbirlerini sevdiklerini, başkalarına böyle duygular besleyemeyeceklerini anladıklarında... Paul’ü bir daha hiç aldatmadı, aslında bunu da ihanet saymıyordu. Yine de yaptığına üzülüyordu, çünkü Paul daha sonra onu kendini aldatmakla suçladığında, bu somut bir kanıt olacaktı. O geceden sonra Paul hemen her gece geldi, gelmediği zamanlar Ella, Paul’ün mutlaka çok önemli bir işi olduğu için gelmediğini biliyordu. Paul, işi ve Michael yüzünden hep geç gelirdi. Ella’nın “Bayan Brownlar”dan gelen mektupları yanıtlamasına yardım ediyordu, Ella ara sıra yardım edebildiği bu insanlar için birlikte çalışmaktan çok hoşlanıyordu.</p>
		<p>Ella, Paul’ün karısını düşünmüyordu bile. En azından başlangıçta.</p>
		<p>Ella başlangıçta yalnızca Michael için kaygılanıyordu. Küçük çocuk yeniden evlenerek Amerika’ya yerleşen babasını çok seviyordu. Şimdi sevgisini bu yeni adama yöneltmesi doğaldı. Oysa Paul, Michael kendisine sarıldığı, onu karşılamak için koştuğu zaman kaskatı kesiliyordu. Ella, Paul’ün içgüdüyle kaskatı kesilişini, gülmeye çalışıp bu durumu –bir ruh doktoru olarak– en iyi nasıl idare edebileceğini düşünmeye başlayışını izliyordu. Böyle durumlarda Paul, Michael’ın kollarını boynundan yavaşça çeker ve onunla bir yetişkinle konuşur gibi konuşurdu. Ella, baba sevgisinden yoksun bırakılan Michael’ın ciddi sorulara ciddi yanıtlar verişini izlerken üzülürdü. Çocuk artık çevresindeki insanlara eskisi gibi sevgisini düşünmeksizin akıtmıyordu. Sevgisini Ella’ya saklıyordu, Michael annesine dokunurken, onunla konuşurken sıcak ve uyumluydu, ama Paul’leyken, erkeklerin dünyasındayken sakin, düşünceli ve sorumluluğunu bilen bir insan olarak davranıyordu. Bazen Ella, Michael’a zarar verdiğini, çocuğun bundan zarar göreceğini, bir daha hiçbir erkeğe karşı doğal ve içten davranamayacağını düşünerek kaygılanırdı. Sonra da, “Ama aslında buna inanmıyorum,” diye düşünürdü. “Benim mutlu olmam herhalde onun için de yararlıdır, sonunda gerçek bir kadın olmam onun için de iyidir.” Ella’nın kaygısı pek uzun sürmezdi, içgüdüleri ona kaygılanmamasını söylüyordu. Paul’ün sevgisine dalıp düşünmemeyi yeğliyordu. Ancak bu ilişkiye ne zaman başkalarının gözüyle baksa, korkuyor ve kendisini dışarıdan bakıp yargılayanların art niyetli olduğunu düşünüyordu. Bu yüzden ilişkisine başkalarının gözüyle bakmamayı yeğliyordu. Gelecekte neler olabileceğini düşünmeksizin yaşadı.</p>
		<p class="gap-twice">Beş yıl.</p>
		<p>Bu romanı yazacak olsaydım, ana izlek ya da motif önceleri gizliyken, yavaş yavaş belirmeye başlardı. Bu motif, üçüncü kişi, yani Paul’ün karısı olurdu. Ella önceleri onu aklına bile getirmez, sonraları onu düşünmemek için çaba harcamaya başlar. Tam bu noktada henüz tanımadığımız bu kadına karşı ne kadar alçakça davranmakta olduğunu anlar: Onu yendiğini düşünmekte ve Paul’ü onun elinden aldığı için sevinmektedir. Ella bu duygusunun farkına vardığında öyle sarsılır ve utanır ki, bu duyguyu hemen bastırır. Ancak üçüncünün gölgesi yeniden büyür, artık Ella onu görmezlikten gelemez. Paul’ün geri döndüğü (ve hep döneceği) bu kadın hep aklındadır. Bu kez zafer değil, kıskançlık hissetmektedir. Ella bu kadını kıskanır. Zihninde yavaş yavaş, huzurlu, sakin, en ufak kıskançlık ve çekemezlik hissetmeyen, sürekli bir şeyler istemeyen, mutluluğunu kendi yaratan, kendine yeten, yine de istendiğinde karşısındakini mutlu etmeye hazır bir kadın tablosu belirir. Ella çok sonraları (üç yıl kadar sonra), bu tablonun hiç de gerçekçi olmadığını fark eder; bu, Paul’ün karısıyla ilgili anlattıklarına hiç uymamaktadır. Peki ama bu görüntü nereden çıkmıştır? Ella yavaş yavaş, bu tablodaki görüntünün, kendi gölgesi olduğunu, olmak istediği kadının görüntüsü olduğunu anlamaya başlar. Çünkü Paul’e ondan vazgeçemeyecek kadar bağımlı olduğunu fark etmiş, bundan korkmaya başlamıştır. Artık Paul’süz bir yaşam düşünememektedir, Paul bütün hücrelerinin dokusuna yerleşmiştir. Onsuz kaldığını düşününce, çevresini kapkara bir korku sarar, bu yüzden bunu düşünmemeye çalışır; öteki kadını, yani üçüncünün görüntüsünü, bir koruma kalkanı olarak kullanmaya başladığını fark eder.</p>
		<p>İkinci motif, aslında birinci motifin bir parçasıdır, ancak romanın sonuna kadar bu o kadar belirgin değildir: Paul’ün kıskançlığı. Paul kendini yavaş yavaş geri çekerken, kıskançlığı da gitgide artar. Paul, Ella’yı şakayla karışık olarak, başka erkeklerle yatmakla suçlamaya başlar. Bir kafede, Ella’yı, farkına bile varmadığı bir adama kaş göz etmekle suçlar. Önceleri Ella buna güler geçer. Sonraları kin duymaya başlar, ama bu duyguyu çok tehlikeli olduğu için hep bastırır. Sonra kendi yarattığı öteki sakin kadın imgesinin aslında ne olduğunu anlayınca, Paul’ün kıskançlığını kin duymaksızın anlamaya çalışır ve bunun nedenini kavrar. Paul’ün de bir gölgesi, üçüncü bir kişiliği vardır; bu, kendinden nefret eden, çapkın, özgür, kayıtsız, acımasız biridir. (Bu, Paul’ün Ella’yla ve kendiyle alay edercesine oynadığı bir oyundur.) Herhalde Ella’yla birlikteyken, yani ciddi bir ilişki içindeyken, içindeki çapkını bir kenara itmektedir, ama bu çapkın kişilik, yeniden kullanılacağı zamanı, Paul’ün kişiliğinin kanatları altında bekler. Ella artık, kendi gölgesi olan zeki, sakin, huzurlu kadının yanında, kendinden nefret eden bu zorba çapkını görmektedir. Bu iki uyumsuz kişilik yan yana, Paul ve Ella’yı izlemektedir. Bir an gelir, (ama bu romanın sonuna doğru olur) Ella, “Demek Paul’ün gölge kişiliği, her yerde, hatta benim dikkatimi bile çekmeyen erkeklerde gördüğü şey, bu müzikal komedilerdeki hovarda kahramanlara benzeyen kişilikmiş,” diye düşünür. Demek ki, Paul, Ella’yla birlikteyken “olumlu” kişiliğini kullanmaktadır. (Julia’nın sözleri.) “Paul benimleyken iyi biri oluyor. Oysa benim gölgem olgun, güçlü, isteklerde bulunmayan, iyi bir kadın. Yani, ben Paul’leyken ‘olumsuz’ kişiliğimi kullanıyorum. Öyleyse içimde ona karşı büyüyen bu kin, bu duygunun gülünç bir taklidi. Aslında Paul bu ilişkide benden çok daha iyi, bizi izleyen iki gölge kişilik bunu kanıtlıyor.”</p>
		<p>Yan motifler. Ella’nın romanı. Paul, Ella’ya ne yazdığını sorar, o da çekinerek anlatır, çünkü yazılarından söz ederlerken Paul’ün sesinden ona güvenmediği belli olur. Ella, “İntiharla ilgili bir roman,” der.</p>
		<p>“Sen intihar konusunda ne biliyorsun ki?”</p>
		<p>“Hiç, yalnızca yazıyorum.” (Julia’ya, odaya birileri girdiğinde yazılarını kurutma kâğıtlarının altına saklayan Jane Austen’la ilgili acı şakalar yapar: Stendhal’in, elli yaşının altındaki kadınların ancak takma bir adla yazı yazmaları gerektiği yolundaki sözlerinden alıntılar yapar.)</p>
		<p>Bunu izleyen birkaç gün içinde, Paul ona intihar eğilimi olan hastalarını anlatır. Ella, Paul’ün bunu, onun intiharla ilgili bir yazı yazamayacak kadar saf ve bilgisiz olduğunu düşündüğü için yaptığını çok sonra anlar. (Hatta Paul’ü haklı bile bulur.) Paul ona ne yazması gerektiğini söylemeye başlar. Ella artık yazdıklarını ondan saklamaktadır. Yazar olmayı amaçlamadığını, yalnızca “sonunda neler olacağını görmek için” yazdığını söyler. Paul bunu çok anlamsız bulur, çok geçmeden Ella’nın, romanı için kendi bilgilerinden yararlandığını söyleyerek yakınmaya başlar.</p>
		<p>Julia motifi. Paul, Ella’nın Julia’yla olan ilişkisinden hoşlanmamaktadır. Paul onların dostluğunu kendine karşı bir anlaşma gibi görmektedir ve bir psikiyatrist olarak bu dostluğun lezbiyen yönleri konusunda şakalar yapmaya başlar. Bunun üzerine Ella, ona erkeklerle eşcinsel olduğu için mi dostluk kurduğunu sorar. Paul, Ella’nın hiç şakadan anlamadığını söyler. Ella başlangıçta Paul için Julia’yı gözden çıkarmayı düşünür; ancak daha sonra iki kadının ilişkisi gerçekten değişir ve Paul’ü sürekli eleştiren yandaşlara dönüşürler. Erkeklerin davranışları konusunda sezgilerine dayanarak, onları üstü kapalı olarak eleştirmeye başlarlar. Ancak Ella, böyle yapınca Paul’e ihanet ettiğini düşünmektedir; Paul’e karşı duygularının bu bilgiç sezgilerle hiç ilgisi yoktur.</p>
		<p>Ella’nın bir anne olarak Michael’a duyduğu sevgi motifi. Ella, Paul’ün çocuğa babalık etmesi için çabalar, ancak sürekli başarısız olur. Paul, “Sonradan buna sevineceksin, benim haklı olduğumu göreceksin,” der. Bu da tek anlama gelir: “Seni terk ettiğimde oğlunla yakınlaşmadığıma sevineceksin.” Bu yüzden Ella bunu duymazlıktan gelir.</p>
		<p>Paul’ün kendi işine karşı tutumu; başka bir motif. Paul bu konuda çelişkiye düşmüştür. Hastalarına yardım etme konusunu ciddiye alır, ama kullandığı tıp terimleriyle alay eder. Bir hastasıyla ilgili bir öyküyü anlatırken zekice, derin anlamlar taşıyan şeyler söyler; ancak bunu yaparken edebiyat ve duygu dilini kullanır. Sonra aynı öyküyü psikanalitik terimlerle anlatarak buna farklı bir boyut kazandırır. Beş dakika sonra, bu psikanalitik terimleri, az önce konuştuğu edebi düzeyi ve duygusal gerçekleri yargılamak, zeki ve ironik bir biçimde eleştirmek için birer ölçüt olarak kullanır. İster edebi, ister psikanalitik, mutlak olduğu düşünülen bütün düşünce sistemlerine karşı çıkan kişi olsun, söylediklerine inanmaktadır ve o an için Ella’nın da kendisini olduğu gibi kabul etmesini ister; Ella’nın bu kişilikleri birbiriyle bağdaştırmaya çalışmasından hiç hoşlanmaz.</p>
		<p>Ortak yaşamları deyimlere ve simgelere indirgenir. Ella’dan yardım isteyen kadınlar ve Paul’ün hastaları onlar için artık “Bayan Brown”dır.</p>
		<p>“Senin şu edebiyat yemeklerin...” deyimi, Paul’ün, Ella’nın ihanetlerini tanımlamak için kullandığı deyimdir.</p>
		<p>“Senin şu intihar hakkındaki kitapçığın...” deyimi, Ella’nın romanını ve Paul’ün buna karşı tutumunu açıklar.</p>
		<p>Daha sonra, gitgide daha çok önem kazanan bir deyim ortaya çıkar. Paul bunu ilk kez kullandığında, Ella bunun ne kadar derin bir anlamı olduğunu kavrayamaz. Paul, “Biz ikimiz birer kaya iticiyiz,” der. Bu, Paul’ün yenilgilerini tanımlamak için kullandığı bir deyimdir. Yoksul çevresinden kurtulmak, burslar kazanmak, en yüksek tıp unvanlarını almak için savaşmasının nedeni, yaratıcı bir bilim adamı olmak istemesidir. Ancak, artık böyle özgün fikirleri olan bir bilim adamı olamayacağını anlamıştır. Bu başarısızlığının bir nedeni de yoksul, cahil ve hasta insanlara duyduğu sonsuz acımadır, yani onun en iyi özelliğidir. Kütüphaneye ya da laboratuvara gitmesi gerektiğinde, bunu yapmak yerine zayıf insanlara yardım etmeyi yeğlemiştir. Artık asla yeni bir yolun ışığı ya da kâşifi olamayacaktır. O artık koğuşların kilitli tutulmasını, hastalarının deli gömleği giymesini isteyen gerici, orta sınıftan bir yöneticiye bu tutumunun yanlış olduğunu anlatmaya çalışan bir adamdır. “Ella, sen ve ben, asıl başarısız olan bizleriz. Yaşamımızı, bizden biraz daha aptal olan insanların, büyük adamların bildiği gerçekleri kabul etmesini sağlamaya çalışarak harcıyoruz. Büyük adamlar hasta bir insanın, tek başına hücreye kapatılınca daha da kötüleşeceğini binlerce yıldır biliyordu. Binlerce yıldır, arazi sahibinden ya da polisten korkan yoksul bir adama köle dendiğini biliyorlardı. Biliyorlardı. Biz de biliyoruz. Ancak bakalım ilim irfan sahibi, kalabalık İngiliz kitleleri bunu biliyor mu? Hayır. Bunu onlara anlatmak bizim görevimiz, senin ve benim Ella. Büyük adamlar bununla uğraşamayacak kadar büyükler. Onlar daha şimdiden Venüs’ü nasıl kolonileştirebileceklerini, Ay’ı nasıl sulayabileceklerini bulmaya çalışıyorlar. Zaten bizim dönemimizde önemli olan da bu. Biz kaya iticileriyiz, sen ve ben. Yaşamımız boyunca, enerjimizi, yeteneklerimizi büyük bir kayayı dağın tepesine itmek için harcayacağız. Kaya, büyük adamların içgüdüsel olarak kavradığı gerçek, dağ da insanoğlunun aptallığı. Kayayı biz itiyoruz. Bazen bu kadar gönülden istediğim bu görevi üstlenemeden ölmeyi diliyorum, bunun yaratıcılık gerektiren bir iş olduğunu sanmıştım, ama değilmiş. Peki zamanımı nasıl harcıyorum dersin? Kadınları nasıl sevmesi gerektiğini bilmediği için karısına acımasızca davranan Birminghamlı korkak Doktor Shackerly’e hastanesinin kapılarını kilitlememesi gerektiğini, zavallı hastalarını karanlık, beyaz deri düğmeli duvarları olan hücrelere kapatmamasını, deli gömleğinin saçma bir şey olduğunu söyleyerek geçiriyorum. İşte günlerim böyle geçip gidiyor. Üstelik bunu, aptal toplum tarafından yaratılan bir hastalığı tedavi etmek için yapıyorum. Ve sen Ella. Parayı, küstahlıklarını kullanarak kazanan patronlarından daha iyi insanlar olmayan işçilerin karılarına, patronların öncülük ettiği moda akımlarını benimsemelerini öğütlüyorsun. İnsanlığın aptallığının kölesi olan zavallı kadınlara, sevilmediklerini akıllarına getirmemeleri için bir sosyal kulübe üye olmalarını ya da yararlı, sağlıklı bir hobi edinmelerini söylüyorsun. Bu yararlı hobi işe yaramazsa –zaten yarayamaz da– benim ayakta tedavi ettiğim hastalardan biri oluyorlar. Keşke ölseydim, Ella. Keşke ölseydim. Hayır, elbette sen bunu anlayamıyorsun, anlamadığın yüzünden belli...”</p>
		<p>Yine ölüm. Ölüm, Ella’nın romanından çıkıp yaşamına girer. Ancak ölüm, çalışkanlık kisvesine bürünmüştür, çünkü bu adam azgın bir öfkeye dönüşmüş acıma duygusu yüzünden deliler gibi çalışır, ölmek istediğini söylese de, çaresiz insanlar için çabalamaktan bir anlığına bile vazgeçmez.</p>
		<p class="gap-twice">Sanki bu roman çoktan basılmış da, ben şimdi onu okuyorum. Şimdi öyküyü bütün olarak görebildiğim için bir izlek daha keşfettim: saflık. Bu romanda saflık, Ella’nın Paul’le tanışıp ona âşık olduğu, ona âşık olduğunu söylediği an doğmuştu.</p>
		<p>Michael’la ilişkime dönüp baktığımda ne kadar saf davranmış olduğumu anlıyorum. (Bu arada, gerçek yaşamımdaki sevgilimin adını, Ella’nın oğluna vererek psikanalistime asıl beklediği ipucunu, bu bilginin konuyla ilgisi olmadığını düşündüğü için hevesle gülümseyerek söyleyen bir hasta gibi davrandım.) Zeki bir kişi, ilişkimizin sonunu başından görebilirdi. Yine de, tıpkı Ella gibi, bunu görmeyi reddettim. Ella’yı, daha doğrusu saf Ella’yı Paul yarattı. Ella’nın içindeki zeki, olaylara kuşkuyla yaklaşan, bilgiç kadını öldürdü, onun zekâsını uyuşturdu; Ella da buna biraz da hevesle göz yumdu, böylece Ella, saflığın, yani yaratıcı inancın, Paul’e olan aşkının içinde kör gibi oradan oraya sürüklendi. Ella, kendine duyduğu güvensizlikle âşık kadını ortadan kaldırıp, yeniden düşünmeye başladığında, saf kişiliğine yeniden dönmek için çok çaba harcayacaktı.</p>
		<p>Şimdi ne zaman bir adama ilgi duysam, onunla gelecekte ne derinlikte bir ilişki yaşayabileceğimi, içimdeki saf Anna’nın yeniden ne ölçüde doğduğuna bakarak anlayabiliyorum. Bazen geçmişe baktığımda, ben Anna, kahkahalarla gülmek istiyorum. İşte bilgi, saflıkla karşılaşınca böyle dehşetle ve özentiyle bir kahkaha atar. Doğrusu artık ben hiç kimseye böylesine güvenemem. Ben, Anna, Paul’le asla ilişkiye girmezdim. Ya da Michael’la. Daha doğrusu ilişkiye girerdim, ama gelecekte neler olacağını en ince ayrıntısına kadar bilerek. Yani bile bile kısır ve ölümlü bir ilişkiye girmiş olurdum.</p>
		<p>“O beş yıl içinde Ella’nın kaybettiği şey, saflığının beslediği yaratma gücüydü.”</p>
		<p class="gap-twice">Gönül macerasının sonu. Gerçi Ella o zamanlar bu sözcüğü kullanmıyordu. Daha sonraları bunu büyük bir kinle kullanacaktı.</p>
		<p>Ella, Paul’ün kendisinden uzaklaşmaya başladığını, onun artık mektupları yanıtlamasına yardım etmediğini fark ettiği zaman anlar. Paul, “Aman ne işe yarıyor ki?” der. “Dul Brown’la her gün hastanede uğraşıyorum. Onlara fazla yardımım dokunduğu söylenemez. Arada sırada birine yardım edebiliyorum, o kadar. Zaten kaya iticiler gerçekte pek bir işe yaramazlar. Biz yaradığımızı sanıyoruz. Psikiyatri ve sosyal yardım, bu gereksiz mutsuzluk yaralarına lapa koymaya benzer.”</p>
		<p>“Ama Paul, onlara yardımcı oluyoruz aslında, biliyorsun.”</p>
		<p>“Bence artık modamız geçti. Hastalarının sorunlarını, bir dünya hastalığının belirtileri olarak gören bir doktor ne işe yarar?”</p>
		<p>“Gerçekten böyle hissetseydin, bu kadar çok çalışmazdın.”</p>
		<p>Paul bir an duraksadı, sonra darbeyi indirdi: “Bak Ella, sen benim karım değil, metresimsin. Neden yaşamın bütün ciddi yönlerini seninle paylaşmamı istiyorsun ki?”</p>
		<p>Ella öfkelenmişti. “Her gece benim yatağımda yatıyorsun, her şeyini bana anlatıyorsun. Ben senin karınım.” Bunu söylerken ayrılık fermanını imzaladığının farkındaydı. Bu düşüncesini bunca zamandır kendine saklamış olması, ona büyük bir korkaklık gibi göründü. Paul alınarak hafif bir kahkaha attı; bu bir uzaklaşma belirtisiydi.</p>
		<p class="gap-twice">Ella romanını bitirir; romanı yayımlanmak üzere kabul edilir. Bunun iyi, ancak sarsıntı yaratamayacak bir roman olduğunun farkındadır. Okuyucular adına, bunun önemsiz, dürüst bir roman olduğunu söyleyebilir. Paul romanı okuduğunda, önceden yapmayı tasarlamış olduğu gibi, bununla alay eder.</p>
		<p>“Biz erkekler yaşamdan elimizi eteğimizi çekelim bari.”</p>
		<p>Ella ürker ve “Ne demek istiyorsun?” diye sorar. Yine de Paul’ün, kendisiyle alay eder gibi dramatik bir biçimde konuşmasına gülmüştür.</p>
		<p>Birden Paul kendisiyle alay etmeyi bırakıp büyük bir ciddiyetle, “Ellacığım, zamanımızın büyük devriminin ne olduğunu yoksa bilmiyor musun? Rus Devrimi, Çin Devrimi, hepsi bunun yanında solda sıfır kalır. Asıl devrim, kadının erkeğe karşı yaptığı devrimdir,” der.</p>
		<p>“Ama Paul, bu bana hiçbir şey ifade etmiyor.”</p>
		<p>“Geçen hafta bir filme gittim, seni götürmedim çünkü bu bir erkeğin tek başına gitmesi gereken bir filmdi.”</p>
		<p>“Ne filmiymiş bu?”</p>
		<p>“Kadınların artık erkekler olmadan da çocuk sahibi olabileceğini biliyor muydun?”</p>
		<p>“Peki ama neden?”</p>
		<p>“Sözgelimi kadının yumurtalıklarına buz koyuyorsun. Böylece çocuğu oluyor. Erkekler artık insanlık için gerekli değiller.”</p>
		<p>Ella bir tehlike hissetmeksizin gülüverir. “Hangi aklı başında kadın bir erkekle birlikte olmak yerine yumurtalıklarına buz konulmasını kabul eder ki?”</p>
		<p>Paul de güler. “Şaka bir yana Ella, bence bu gelişme, dünyamızın ne hale geldiğinin bir göstergesi.”</p>
		<p>Bunun üzerine Ella, “Aman Tanrım Paul, beş yıldır benden bir bebek istediğini söyleseydin sevinçten havalara uçardım,” diye haykırır.</p>
		<p>Paul şaşırarak içgüdüsel olarak Ella’dan uzaklaşır. Sonra güler, çekingen, dikkatli bir biçimde, “Ama Ella, önemli olan işin ilkesi. Erkekler artık gereksiz varlıklar,” der.</p>
		<p>“Ah ilkeler,” der Ella gülerek, “Hep dediğim gibi, sen delisin.”</p>
		<p>Bunun üzerine Paul ılımlı bir biçimde, “Eh belki de haklısın,” der. “Oysa sen Ella, son derece aklı başında bir kadınsın. Her zaman da öyle oldun. Deli olduğumu ben de biliyorum. Gitgide deliriyorum. Bazen acaba niye hastalar yerine beni kilitlemiyorlar diye merak ediyorum. Sense gitgide daha aklı başında oluyorsun. Bu da senin güçlü yönün. Yine de, bir gün gelecek yumurtalıklarına buz koyduracaksın.”</p>
		<p>Ella bunu duyunca o kadar incinir ki, sözlerinin yaratacağı etkiye aldırmaksızın bağırmaya başlar: “Sen gerçekten delisin. Sana şunu söyleyeyim, öyle çocuk yapmaktansa ölmeyi yeğlerim. Seni ilk gördüğüm andan beri senin çocuğunu doğurmak istediğimi bilmiyor muydun? Seni tanıdığım andan beri her şey öylesine mutluluk verici ki...” Paul’ün yüzündeki ifadeden sözlerini içgüdüsel olarak reddettiğini anlar. “Tamam, pekâlâ. Sonuçta senin bu nedenden gereksiz olacağını varsayarsak – çünkü şu anda kendine en ufak inancın yok...” Şimdi Paul’ün yüzünde şaşkın ve kederli bir ifade belirmiştir, ancak Ella artık kendini tutamamakta ve hiçbir şeye aldırmamaktadır. “Şu basit şeyi asla anlayamadın, bu öyle basit ve sıradan bir şey ki, bunu nasıl anlayamadığını bilemiyorum. Seninle birlikteyken öyle mutlu oluyorum, öyle zevkli dakikalar geçiriyorum ki, anlatamam; oysa sen kalkmış yumurtalıklarına buz koyan kadınlardan söz ediyorsun. Buz! Yumurtalıklar! Bunların ne anlamı var? Siz erkekler kendinizi yeryüzünden silmek istiyorsanız, yapın, kılım bile kıpırdamaz.” Bunun üzerine Paul kollarını açarak, “Ella,” der, “Ella, buraya gel.” Ella onun yanına gider, Paul ona sarılır, ancak bir dakika sonra, “Gördün mü, ben haklıymışım, iş açıkça itiraf etme noktasına gelince, hepimizi uçurumun kenarından aşağı itip kahkahalar atacağını belli ettin,” der.</p>
		<p class="gap-twice">Seks. Kadınlar, seksin çözümlenmediği, üzerinde düşünülmediği zaman daha güzel olduğunu düşündükleri için, bu konuda bir şeyler yazmakta güçlük çekerler. Kadınlar seksin teknik yönünü düşünmekten özellikle kaçınırlar. Erkekler bu konuda teknik ayrıntılara girince rahatsız olurlar; bunu kendilerini korumak için yaparlar, doyuma ulaşmak için gerekli olan o doğal duyguyu korumaya çalışırlar.</p>
		<p>Seks aslında kadınlar için duygusal bir olaydır. Acaba bu kaç kez yazıldı? Yine de en kıvrak zekâlı, en zeki erkekle yaşayan kadının bile, bu erkeğe uçurumun karşı tarafından baktığı bir an olmuştur: Erkek onu anlamamıştır; kadın birden kendini yapayalnız hisseder; telaşla bu ânı unutmaya çabalar, çünkü unutmazsa düşünmeye başlayacaktır. Julia, Bob ve ben mutfakta oturmuş dedikodu yapıyoruz. Bob bize ayrılan bir çifti anlatıyor. “Sorun seks,” diyor Bob. “Zavallı adamın şeyi ancak bir topluiğne büyüklüğünde.” Julia: “Bense hep kadının adamı sevmediğini düşünmüştüm.” Bob, Julia’nın duymadığını sanarak: “Yo, onunki biraz küçük, bu yüzden hep diken üstünde hissetmiştir kendini.” Julia: “Ama kadın onu hiç sevmedi, onları birlikte gören biri bunu şıp diye anlardı.” Bob artık sabırsızlanmaya başlamıştır: “Bu onların suçu değil, sersem şeyler, doğa bu işe başından beri karşıydı.” Julia: “Suç kadında elbette. Sevmediği bir adamla niye evlenmiş ki?” Bob, Julia’nın aptallığından rahatsız olarak, uzun, teknik bir açıklamaya girişir. Julia bana bakıp içini çeker, gülümser ve omuzlarını silker. Bob üsteleyince kızıp, bir şakayla lafı ağzına tıkar ve onu susturur.</p>
		<p>Michael’la yaşadığım ilişkinin seks yönünü yazmaya kalkışana kadar bu konuyu hiç ayrıntılı olarak düşünmemiş olmam beni hayrete düşürmüştü. Yine de zihnimde, geçen beş yıl için gözle görülür bir gelişmeyi gösteren bir çizelge oluşmuş.</p>
		<p>Paul’le sevişmeye başladıktan sonraki birkaç ay içinde Ella’ya bu adamı sevdiğini gösteren ve onu sevdiğini söylemesini sağlayan şey, ilk seferde orgazm oluşuydu. Yani vajinal orgazm yaşamıştı. Bu adamı sevmeseydi, vajinal orgazm yaşayamazdı. Bu, erkeğin kadına duyduğu gereksinimden ve bu gereksinime duyduğu güvenden kaynaklanan bir orgazmdır.</p>
		<p>Zamanla Paul mekanik yöntemler kullanmaya başlamıştı. (Mekanik sözcüğüne bakıyorum da bir erkek bu sözcüğü asla kullanmazdı.) Paul onu eliyle, klitorisini uyararak tatmin etmeye başlamıştı. Bu çok heyecan vericiydi. Ancak Ella’nın bir yanı, bundan hiç hoşlanmıyordu. Ella, Paul’ün bu davranışının altında, içgüdüsel olarak kendini tam olarak vermeme isteğinin yattığını hissediyordu. Ella, Paul’ün kendini birine tam olarak vermekten bilinçli ya da bilinçsiz (ancak galiba bilinçliydi) korktuğunu hissediyordu. Vajinal orgazmda yalnızca duygular vardır, her şey duygu olarak algılanır ve duygulardan ayırt edilemeyecek duyumlar biçiminde dışa vurulur. Vajinal orgazm ılık bir girdaba kapılmaya benzer; bu, belirsiz, derin, her şeyi kaplayan bir duygunun içinde eriyip gitmedir. Klitoral orgazmlar çeşitlidir ve vajinal orgazmdan daha güçlüdür. (İşte bu cümle erkeklerin kullanabileceği bir cümle.) Klitoral orgazmın içinde binlerce heyecan, duyum olabilir, ancak tek gerçek kadın orgazmı vardır, bu da bir erkeğin kadına bütün arzusu ve gereksinimiyle sahip olduğu, kadının kendisine bütün benliğiyle karşılık vermesini istediği zaman gerçekleşir. Bunun dışında her şey taklittir, kandırmacadır ve en deneyimsiz kadın bile bunu içgüdüsel olarak sezer. Ella, Paul’den önce hiç klitoral orgazm tatmamıştı, bunu söyleyince Paul sevindi. “Hiç olmazsa bir alanda bakiresin Ella.” Ancak Ella, “gerçek orgazm” demekte direttiği şeyi Paul’den önce hiç bu kadar derin hissetmediğini söylediğinde Paul elinde olmaksızın kaşlarını çattı ve “Biliyor musun, bazı ünlü fizyologlar kadınlarda vajinal orgazm için gerekli fiziksel temelin olmadığını söylüyorlar,” dedi. “Öyleyse pek fazla şey biliyor sayılmazlar, değil mi?” dedi Ella da. Böylece Ella zamanla gerçek orgazmdan klitoral orgazma kaydı; Ella birden artık gerçekten orgazm olmadığını fark etti. (Bu düşünceyi hemen kafasından kovdu.) Bu, ilişkinin sonundan, yani Paul’ün kendisini terk etmesinden kısa bir süre önceydi. Kısacası, beyninin kabullenmediği şeyi aslında duygusal olarak biliyordu.</p>
		<p>Yine ayrılmalarından kısa bir süre önce, Paul ona bir şey anlatmıştı. Ella bunu Paul’ün bölünmüş benliğinin bir parçası olarak kabul ettiği için önemsememişti (Paul onu klitoral yoldan tatmin etmeye devam ediyordu.), çünkü anlattığı şey, bunu anlatış biçimi Ella’nın onunla paylaştığı her şeye ters düşüyordu.</p>
		<p>“Bugün hastanede olanları görseydin, çok eğlenirdin,” dedi Paul. Julia’nın evinin önünde park etmiş, karanlıkta oturuyorlardı. Ella ona yakın olmak için ona doğru kaydı, Paul de kolunu Ella’nın omzuna doladı. “Bildiğin gibi, yüce hastanemiz, çalışanların yararına on beş günde bir konferanslar düzenler. Dün hastanede, Profesör Bloodrot’ın dişi kuğuların orgazmı üzerine bir konuşma yapacağı duyuruldu.” Ella içgüdüsel olarak geri çekildi, Paul onu geri çekti ve “Bunu yapacağını biliyordum,” dedi. “Olduğun yerde kal ve beni dinle. Salon tıklım tıklımdı, söylememe gerek yok herhalde. Profesör beyaz sakalını sallayarak, bir doksanlık boyuyla bir servi gibi dikildi ve bize dişi kuğuların orgazm olmadığını kesinlikle kanıtladığını söyledi. Bu yararlı bilimsel buluşu, genelde dişi orgazmı konusunda kısa bir tartışmaya temel olarak kullanacağını ekledi.” Ella güldü. “Evet, tam bu noktada güleceğini biliyordum. Ancak daha bitmedi. İşte tam bu sırada salonda bir kargaşa baş gösterdi. İnsanlar ayaklanmış, gidiyorlardı. Saygıdeğer profesör kızmış gibiydi ve bu konunun kimseyi kırmayacağını umduğunu söyledi. Ne de olsa seks konusundaki batıl inançlardan uzak bu araştırmalar, dünyanın bütün hastanelerinde ele alınıyordu. Yine de insanlar salondan çıkıyorlardı. Sence çıkanlar kimdi? Bütün kadınlar. Salonda aşağı yukarı elli erkek, on beş kadın vardı. Kadın doktorların hepsi, sanki emredilmiş gibi çıkıyorlardı. Profesörümüz çok bozulmuştu. Sakalını sallayarak, kadın meslektaşlarının böyle namus taslamalarına şaşırdığını söyledi. Ancak bu sözleri de işe yaramadı, salonda tek kadın kalmamıştı. Bunun üzerine profesörümüz boğazını temizledi ve kadın doktorların üzücü davranışına karşın konferansa devam edeceğini duyurdu. Ona göre, dişi kuğu üzerinde yapılan araştırmalara dayanılarak, kadınlarda vajinal orgazm için gerekli fizyolojik temel olmadığı söylenebilirdi... Hayır, uzaklaşma Ella; kadınların davranışlarının böylesine kolaylıkla tahmin edilebilmesi çok ilginç doğrusu. Ben beş çocuklu bir adam olan Doktor Penworthy’nin yanında oturuyordum; kulağıma, genellikle kamu yararına çalışan bir kadın olarak profesörün bütün konuşmalarına gelen karısının, ne tuhaftır ki o gün gelmediğini fısıldadı. İşte bu noktada dışarı çıkarak hemcinslerime ihanet ettim. Kadınların gittiği yöne gittim. Hepsi gözden kaybolmuştu. Çok tuhaftı, görünürde tek kadın yoktu. Sonunda eski dostum Stephanie’yi kantinde kahve içerken buldum. Yanına oturdum, bana karşı çok soğuktu. ‘Stephanie,’ dedim, ‘neden profesörün seks konusundaki aydınlatıcı konferansını dinlemeyip çıktınız?’ Bana nefretle, her şeye karşın tatlı gülümsemesiyle baktı ve ‘Sevgili Paul,’ dedi, ‘aklı başında olan herhangi bir kadın bunca asır sonra bile, erkekler seks konusunda konuşmaya başlayınca onların sözünü kesmemek gerektiğini bilir.’ Arkadaşım Stephanie’nin beni yeniden sevmesini ancak yarım saat ter döküp, ona üç bardak kahve ısmarladıktan sonra sağlayabildim.” Ella’ya sarılmış gülüyordu. Ella’nın yüzüne bakmak için eğildi ve “İşte böyle,” dedi, “sırf profesörle aynı cinsiyettenim diye bana kızma lütfen; Stephanie’ye de aynı şeyi söyledim.” Ella’nın kızgınlığı eridi gitti, Paul’le birlikte gülmeye başladı. Bir yandan da, “Demek benimle yukarı gelecek,” diye düşünüyordu. Yakın zamana kadar her gece birlikteyken, Paul artık haftada iki üç gece eve gider olmuştu. Paul besbelli lafın gelişi, “Şimdiye kadar erkeğini senin kadar az kıskanan bir kadın görmedim,” dedi. Ella birden buz gibi oldu, ardından dehşete kapıldı, ama savunma mekanizması hemen devreye girdi ve söyleneni unutmasını sağladı. “Benimle yukarı geliyor musun?” diye sordu. “Gelmemeye karar vermiştim,” dedi Paul, “ama gerçekten kararlı olsaydım burada böyle oturmazdım, değil mi?” Birlikte, el ele yukarı çıktılar. “Stephanie’yle nasıl anlaşırdınız merak ediyorum doğrusu?” dedi Paul birdenbire. Ella, Paul’ün bir tuhaf baktığını düşündü, “bir şeyi dener gibi” bakıyordu. Yine aynı dehşet dalgası, bu aralar Stephanie’den çok sık söz ediyor, yoksa... Sonra zihni bulandı ve “İstersen biraz yemek var,” dedi.</p>
		<p>Birlikte yemek yediler. Masada karşısında oturan Paul ona baktı. “Üstelik çok da iyi bir aşçısın. Ben seninle ne yapacağım Ella?”</p>
		<p>“Şimdi ne yapıyorsan onu,” dedi Ella.</p>
		<p>Paul, artık Ella’yı sık sık umutsuzlukla, kederle süzüyordu. “Seni şu kadarcık değiştiremedim. Giysilerini ve saç biçimini bile.”</p>
		<p>Sık sık bu konuda tartışırlardı. Paul, Ella’nın saçını karıştırarak çeşitli biçimlere sokar, elbisesini çekiştirerek etek boyunu kısaltırdı. “Ella,” derdi, “neden ağırbaşlı bir okul müdiresi gibi giyiniyorsun? Tanrı biliyor ya, hiç öyle biri değilsin.” Ella’ya açık saçık gömlekler alır, mağazaların vitrinlerinde gördükleri elbiseleri işaret edip, “Niye böyle bir elbise almıyorsun Ella?” derdi.</p>
		<p>Ancak Ella, Paul’ün hoşlandığı, bakanı şaşkına çeviren giysileri giymeyi reddetti ve saçını aynı biçimde toplamaya devam etti. İçten içe, “Şimdi bile, onu yeterli bulmadığımı ve başka bir erkek istediğimi sanıyor. Bir de seksi giysiler giymeye başlarsam kim bilir neler düşünür? Çekici olursam buna katlanamaz. Zaten durum şu anda yeterince kötü,” diye düşünüyordu.</p>
		<p>Bir seferinde gülerek, “Ama Paul,” demişti, “bu kırmızı bluzu bana sen aldın. Yakasının kesimi göğüslerimi ortaya çıkarıyor. Oysa sen bunu giydiğim zaman, odaya girdin, içgüdüsel olarak hemen yanıma geldin ve düğmemi ilikledin.”</p>
		<p>Bu gece Paul yanına geldi, saçlarını açarak omuzlarına döktü. Yüzünü Ella’nınkine yaklaştırmış, kaşlarını çatmıştı; Ella’nın alnındaki perçemleri düzeltti, saçını boynunun iki yanına düzgünce yaydı. Ella, Paul’ün sıcak ellerine sessizce gülümseyerek boyun eğmişti. Birdenbire, “Beni biriyle karşılaştırıyor, beni görmüyor aslında,” diye düşündü. Kendini hemen geri çekti. Paul, “Ella, istersen çok güzel bir kadın olabilirsin,” dedi.</p>
		<p>“Demek beni güzel bulmuyorsun,” dedi Ella.</p>
		<p>Paul yarı homurdanıp yarı gülerek Ella’yı yatağa çekti ve, “Güzel bulduğum çok açık,” dedi. “İyi o zaman,” dedi Ella güvenle gülümseyerek.</p>
		<p>İşte o gece Paul, oldukça kayıtsız bir biçimde, Nijerya’dan bir iş teklifi aldığını ve gitmeyi düşündüğünü söyledi. Ella onun sözlerini duydu ama ne anlama geldiklerine dikkat etmedi; Paul’ün kayıtsızlığı onu da etkisi altına almıştı. Sonra birden midesinin üzüntüden burulduğunu ve bir şeylerin sonunun geldiğini fark etti. Yine de, “Giderse, her şey hallolur,” diye düşünmekte diretti. “Ben de onunla gidebilirim. Beni burada tutan hiçbir şey yok. Michael’a da orada bir okul bulabiliriz. Hem beni burada tutacak ne var ki?”</p>
		<p>Bu doğruydu. Karanlıkta, Paul’ün kollarında yatarken, bunca yıldır bu kolların onu herkesten uzak tuttuğunu düşündü. Dışarı çok sık çıkmıyordu, çünkü yalnız çıkmaktan hoşlanmıyordu, üstelik ilişkinin henüz başında, birlikte insan içine çıkmanın, verdiği zevke değmeyecek kadar çok soruna yol açtığını kabullenmişti. Paul ya onu kıskanıyor ya da Ella’nın edebiyat çevresinden arkadaşları arasında kendini fazlalık gibi hissettiğini söylüyordu. Böyle durumlarda Ella, “Onlar benim arkadaşlarım değil, tanıdıklarım,” diyordu. Oğlu, Paul ve Julia dışında kimseyle yakın değildi. Julia’dan vazgeçemezdi, bu ömür boyu sürecek bir dostluktu. “Seninle gelebilir miyim?” diye sordu Ella. Paul duraksadı, sonra gülerek, “Londra’daki heyecan verici bunca edebi etkinlikten vazgeçmek istemezsin herhalde?” dedi. Ella ona delinin teki olduğunu söyleyerek gidiş planları yapmaya koyuldu.</p>
		<p>Bir gün Ella, Paul’le birlikte onun evine gitti. Paul’ün karısı ve çocukları tatile çıkmışlardı. Birlikte gittikleri filmden çıkarlarken Paul temiz bir gömlek almak için eve uğramak istediğini söyledi. Arabasını, Shepherd’s Bush’un kuzeyindeki dış mahallelerden birinde, yan yana dizili, birbirine benzeyen evlerden birinin önüne park etti. Küçük ve bakımlı bir çimenliğin üzerinde çocukların oyuncakları duruyordu.</p>
		<p>“Muriel’a çocukların eşyalarını böyle çevreye atmamaları gerektiğini söyleye söyleye dilimde tüy bitti,” dedi Paul.</p>
		<p>Ella, bu evin Paul’ün evi olduğunu işte o zaman anladı. “Hadi biraz içeri gel,” dedi Paul. Ella girmek istemiyordu, ama Paul’ün ardından gitti. Girişte, koyu renkli bir büfe, hoş bir halı vardı, duvar çiçek desenli, sıradan bir duvar kâğıdıyla kaplıydı. Bu, nedense Ella’yı rahatlattı. Oturma odası başka bir zevk anlayışının egemen olduğu bir dönemde döşenmişti: Odanın perdeleri ve yastıkları birbirine uymuyordu, duvarda üç farklı duvar kâğıdı vardı. Besbelli ev yeni bakımdan geçmişti, hâlâ sergiye çıkarılmış gibi duruyordu. Burası insanın içini karartıyordu; Ella temiz gömlek almak için eve giren Paul’ün ardından mutfağa gitti, bu kez Paul bir tıp dergisi arıyordu. Belli ki mutfak evin en çok kullanılan odasıydı ve yıpranmıştı. Duvarlardan biri kırmızı duvar kâğıdıyla kaplıydı, yani bu oda da bir değişim sürecindeydi. Mutfak masasının üzerinde “Kadın ve Yuva” dergileri vardı. Ella bunu görünce bir yumruk yemiş gibi oldu; kendi kendine, bu iğrenç, kibirli dergide çalışırken, bunu okuyan insanları küçümsemeye hakkı olmadığını söyledi. Aslında dergide kimse işine yüreği ve ruhuyla bağlı değildi; herkeste bir isteksizlik vardı, birbirlerinden hoşlanmıyorlardı ya da zihinlerinin yalnızca bir bölümünü bu işe adamışlardı, yani herkes Ella gibiydi. Ancak bunları düşünmek de işe yaramadı; mutfağın bir köşesinde küçük bir televizyon vardı; evin hanımını her gece burada oturmuş, bir yandan üst kattan gelen çocuk gürültülerini dinlerken bir yandan da “Kadın ve Yuva” okurken ya da televizyon izlerken düşleyebiliyordu. Paul onun öylece durmuş, dergilere dokunduğunu, odayı incelediğini görünce o tanıdık, kederli mizah anlayışıyla, “Burası onun evi Ella. Burada istediğini yapabilir. Ona en azından bu hakkı verelim,” dedi.</p>
		<p>“Evet, gerçekten de bu ona verebileceğimizin en azı,” dedi Ella. “Haklısın,” dedi Paul. “Aradığım dergi üst katta herhalde.” Paul mutfaktan çıktı, basamakları tırmanırken arkasındaki Ella’ya, “Hadi yukarı gelsene,” dedi. Ella, “Acaba bana bir şey kanıtlamak için mi evini gösteriyor? Bana bir şey mi söylemeye çalışıyor? Burada bulunmaktan hiç hoşlanmadığımı bilmiyor mu?” diye düşünüyordu.</p>
		<p>Yine de boyun eğdi ve yukarıya, yatak odasına çıktı. Bu oda da ötekilerden farklıydı, uzun zamandır burada değişiklik yapılmadığı belli oluyordu. Üzerinde Paul’ün çerçeveli büyük bir fotoğrafının bulunduğu zarif masanın iki yanında birer yatak vardı. Odaya yeşil, turuncu ve siyah renkleri egemendi, orada burada zebra desenli eşyalar vardı; bu “caz” tarzı, yirmi beş yıl önce doğmuştu. Paul dergisini başucundaki masanın üzerinde bulmuştu, odadan çıkmaya hazırlanıyordu ki, Ella, “Bugünlerde elime Doktor West’e gönderilmiş bir mektup geçecek,” dedi. “Sevgili Doktor Allsop. Bana bir yol gösterin. Bu aralar geceleri uyuyamaz oldum. Yatmadan önce bir bardak ılık süt içip sakinleşmeye çalışıyorum, ama işe yaramıyor. Lütfen bana akıl verin, Muriel Tanner.</p>
		<p>“Not: Yazmayı unuttum, kocam her sabah altıda işten dönüşte beni uyandırır. Bazen eve bütün hafta uğramaz. Bu beni çok üzüyor. Bu iş beş yıldır sürüyor.”</p>
		<p>Paul bunları ciddi ve kederli bir ifadeyle dinledi. “Bir koca olarak kendimle gurur duymadığımı senden hiç gizlemedim,” dedi.</p>
		<p>“Tanrı aşkına, o zaman buna niye bir son vermiyorsun?”</p>
		<p>“Ne!” diye haykırdı Paul, şimdiden çapkın rolüne bürünmüş, gülmeye başlamıştı bile. “Kadıncağızı iki çocuğuyla ortada mı bırakayım?”</p>
		<p>“Kendisini sevecek bir erkek bulabilir. Buna bozulacağını söyleme bana. Herhalde onun böyle yaşamasından hoşlanmıyorsundur?”</p>
		<p>Paul büyük bir ciddiyetle, “Dedim ya, o çok sıradan bir kadındır. Sen insanları hep kendin gibi sanıyorsun, ama değiller işte. O televizyon seyredip “Kadın ve Yuva” okumayı, duvarlara parça parça duvar kâğıtları yapıştırmayı seviyor. Üstelik çok iyi bir anne.”</p>
		<p>“Yani yanında bir erkek olup olmamasına aldırmıyor?”</p>
		<p>“Benim bildiğim kadarıyla bir erkeği var, ama Muriel ne düşünür, bilemem,” dedi Paul yine gülerek.</p>
		<p>“Off pekâlâ, bilemiyorum!” dedi Ella, cesareti kırılmıştı, aşağı inen Paul’ü izledi. Uyumsuzluklarla dolu o küçük evden, bir tuzaktan kaçar gibi sevinerek çıktı; sokağa bakarak, bu evlerde de büyük olasılıkla böyle parçalanmış, bölünmüş yaşamların, insanların ya da ailelerin parçalarının bulunduğunu düşündü. “Sen Muriel’ın böyle bir yaşam sürerek mutlu olabileceği fikrinden hoşlanmıyorsun,” dedi Paul arabayla uzaklaşırlarken.</p>
		<p>“Nasıl mutlu olabilir ki?”</p>
		<p>“Bir süre önce ona benden ayrılmak isteyip istemediğini sordum. İsterse ailesinin yanına gidebilirdi. Hayır, dedi. Üstelik bensiz mahvolur.”</p>
		<p>“Aman Tanrım!” dedi Ella tiksinti ve korkuyla.</p>
		<p>“Gerçek bu, ben onun için bir babayım, bana bu konuda sonsuz güveni var.”</p>
		<p>“Seni hiç görmüyor ki.”</p>
		<p>“Yine de onun yaşamını kolaylaştırıyorum,” dedi Paul kısaca. “Eve gittiğimde her şeyle ilgileniyorum. Gaz ocakları, elektrik faturası, ucuz halıların nereden alınacağı, çocukların okulu konusunda ne yapılacağı; hepsi benim elime bakar.” Ella yanıt vermeyince diretti: “Daha önce de söyledim ya Ella, züppenin tekisin. Onun böyle yaşamaktan hoşlanabileceği düşüncesine katlanamıyorsun.”</p>
		<p>“Evet, katlanamıyorum. Üstelik buna inanmıyorum da. Yeryüzünde hiçbir kadın aşksız yaşayamaz.”</p>
		<p>“Amma mükemmeliyetçisin. Tam bir mutlakçısın. Her şeyi zihnindeki ideallerle karşılaştırıyorsun ve eğer senin güzel kavramlarına uymayan olursa, onları küçümseyip bir kenara atıyorsun. Ya da güzel olmamalarına karşın, güzellermiş gibi davranıyorsun.”</p>
		<p>Ella, “Bizi kastediyor,” diye düşündü. Paul devam ediyordu: “Sözgelimi Muriel senin için, ‘Acaba kocamın metresi olmaya nasıl katlanıyor, bu işin hiç güvencesi yok. Üstelik hiç de saygıdeğer bir durum değil,’ der.”</p>
		<p>“Off, güvence mi!”</p>
		<p>“Bak gördün mü! Sen küçümseyerek ‘Off güvence mi!’ dersin. ‘Off, saygıdeğerlik mi!’ Oysa Muriel demez. Bunlar onun için çok önemlidir. Bunlar birçok insan için çok önemlidir.”</p>
		<p>Ella, Paul’ün kızmış, hatta kırılmış olduğunu hissetti. Paul’ün kendisini karısıyla özdeşleştirmiş olduğunu (oysa Paul, Ella’nın yanında bambaşka şeylerden hoşlanıyordu), güvence ve saygıdeğerliğin Paul için de önemli olabileceğini sezdi.</p>
		<p>Ella susmuş, “Böyle bir yaşam biçiminden hoşlanıyorsa, en azından buna gereksinim duyuyorsa, beni neden sürekli eleştirdiği anlaşılıyor,” diye düşünüyordu. “Kederli, saygıdeğer bir eşin karşıtı şık, şen, seksi bir metrestir. Belki de onu aldatsam, açık saçık giysiler giysem gerçekten hoşuna giderdi. Giymeyeceğim işte. Ben buyum, beni ya olduğum gibi kabul eder ya da gider.”</p>
		<p>O gece geç saatlerde Paul saldırganca gülerek, “Öteki kadınlar gibi olsaydın, senin için daha iyi olabilirdi Ella,” dedi.</p>
		<p>“Ne demek istiyorsun?”</p>
		<p>“Evde beklesen, evinin kadını olsan, erkeğini korumak için öteki kadınlarla savaşsan yani. Ayaklarının dibinde sürünen bir sevgili yerine bunlar senin için daha iyi olabilirdi.”</p>
		<p>“Ah, demek sen ayaklarımın dibindesin,” dedi Ella alayla. “Peki ama evliliği niye bir savaşım olarak görüyorsun ki? Bence hiç de öyle değil!”</p>
		<p>“Değil mi!” dedi Paul. Alay etme sırası şimdi ondaydı. Bir süre sustu, sonra, “İntiharla ilgili bir roman yazalı çok olmadı,” dedi.</p>
		<p>“Ne ilgisi var şimdi?”</p>
		<p>“Bütün o zekice sezgiler ve...” Paul dilini tuttu. Ella’ya göre, acımasız, eleştirel, kınayan bakışlarla bakıyordu. İkisi, binlerce kez olduğu gibi Ella’nın, çatının tam altındaki küçük odasında oturuyorlardı; aralarında yine yemek artıklarıyla dolu o alçak masa, yan odada yine uyuyan çocuk. Paul şarapla dolu bardağı parmaklarının arasında döndürerek acıyla, “Sen olmasaydın şu son birkaç ayı nasıl atlatırdım, bilemiyorum,” dedi. “Son birkaç ayda ne oldu ki?”</p>
		<p>“Hiçbir şey. Sorun da bu ya. Yaşam böyle akıp gidiyor. Nijerya’da işim eski yaraları, uyuz bir aslanın aldığı yaraları iyileştirmek olmayacak. Şu anda yaptığım iş bu çünkü. Kendi yaralarını iyi edecek enerjiyi kendinde bulamayan yaşlı bir hayvanın yaralarına merhem sürüyorum. Hiç olmazsa Afrika’da yeni ve gelişmekte olan bir şey için çalışacağım.”</p>
		<p>Paul, Nijerya’ya, Ella’nın umduğundan çabuk gitti. Paul ertesi gün gideceğini söylemek için uğradığında bundan hâlâ gelecekte olacak bir şey gibi söz ediyorlardı. Ella’nın Paul’le nasıl buluşacağı, Paul’ün oradaki koşulları öğrenmesine kadar kesinlik kazanmayacaktı. Ella, Paul’ü birkaç hafta sonra buluşacaklarmış gibi havaalanına uğurlamaya gitti. Paul onu veda etmek için öptü, başını salladı ve buruk bir gülümsemeyle baktı; sanki tüm bedeni acıyla kıvranıyordu. Ella sessizce ağlamaya başladı, bedeninin her zerresi, kayıp duygusuyla buz kesmişti sanki. Günlerce sonra bile gözyaşlarını ve hiç durmaksızın titremesine yol açan üşümesini durduramayacaktı. Ella mektuplar yazıp planlar yaptı, ama içten içe bir gölge yaşamını karartmaya başlamıştı. Paul yalnızca bir kez, Michael’la Ella’yı yanına alabilmenin yolunu henüz bulamadığını bildirmek için yazdı; sonra sessizlik.</p>
		<p>Bir öğleden sonra Doktor West’le, her zamanki gibi bir yığın mektubun önünde oturmuş çalışırlarken, Doktor West, “Dün Paul Tanner’dan mektup aldım,” deyiverdi.</p>
		<p>“Öyle mi?” Bildiği kadarıyla Doktor West’in Paul’le olan ilişkisinden haberi yoktu.</p>
		<p>“Anladığım kadarıyla orada halinden hoşnutmuş, galiba ailesini de yanına alacakmış.” Kendi yığınına eklemek üzere birkaç mektubu dikkatle birbirine tutturdu ve devam etti: “Gitmesi de iyi oldu. Gitmeden kısa bir süre önce bana, başını hafifmeşrep bir parçayla derde soktuğunu söylemişti. Kendini oldukça kaptırmış gibiydi. Bana sorarsan, kadın hiç de hoş biri değil.”</p>
		<p>Ella kendini düzgün soluk almaya zorladı, Doktor West’e dikkatle baktı, bunun ortak bir dostla ilgili laf olsun diye yapılan bir dedikodu olduğuna, kendisine yaralamak amacıyla söylenmediğine karar verdi. Doktor West’in kendisine verdiği, “Sevgili Doktor Allsop, size uykusunda yürüyen oğlumdan söz etmek istiyorum...” diye başlayan mektubu eline aldı ve “Doktor West, bu sizin alanınıza girmiyor mu?” dedi. Bu dostça çekişme, hiç değişmeksizin yıllardır sürüyordu. “Hayır Ella, girmiyor. Bir çocuk uykusunda yürüyorsa buna ilaç vermek doğru olmaz, hem bunu yapacak olursam karşı çıkacak ilk kişi sen olursun. Kadına bir kliniğe gitmesi gerektiğini, suçun çocukta değil, kendisinde olduğunu uygun bir dille yaz. Sana ne yazman gerektiğini söylememe gerek yok.” Doktor West eline başka bir mektup aldı ve “Tanner’a İngiltere’den olabildiğince uzak kalmasını söyledim,” dedi. “Böyle ilişkileri bitirmek kolay olmaz. Şu genç kadın adamcağızı evlenmeleri için sıkıştırıp duruyormuş. Aslında pek de genç sayılmaz. Zaten sorun da buymuş. Galiba tatlı hayattan bıkmış, artık düzenli bir yaşam kurmak istiyormuş,” dedi.</p>
		<p>Ella, Doktor West’le bütün mektupları ayırana kadar bu konuda düşünmemeye çalıştı. Sonunda, “Eh saflık etmişim,” diye karar verdi. “Galiba hastanedeki Stephanie’yle ilişkisi vardı. En azından Stephanie dışında kimseden söz etmedi. Ancak Stephanie’den hiç ‘hafifmeşrep parça’ diye söz ettiğini anımsamıyorum. Hayır, bu Westlerin konuşma biçimi; onlar ‘hafifmeşrep parça’, ‘tatlı yaşamdan bıkmak’ gibi aptalca deyimler kullanırlar, bu saygıdeğer orta sınıftan insanlar amma da sıradan oluyorlar.”</p>
		<p>Bu arada Ella çok üzgündü; Paul gideli beri kovmaya çalıştığı gölge onu sarıp sarmalamıştı. Paul’ün karısını düşünüyordu. Paul karısına olan ilgisini kaybettiğinde, karısı kendini böyle tümüyle reddedilmiş hissetmişti herhalde. En azından Ella şanslıydı, Paul’ün Stephanie’yle olan ilişkisini fark edemeyecek kadar aptaldı. Belki Muriel da aptal rolünü oynamayı yeğlemişti. Paul’ün bunca geceyi hastanede geçirdiğine inanmayı seçmişti.</p>
		<p>Ella o gece çok kötü ve rahatsız edici bir düş gördü. Küçük odaları birbirinden farklı döşenmiş o çirkin, küçük evdeydi. Paul’ün karısıydı ve odaların aralarındaki uyumsuzluk yüzünden birbirinden uzağa saçılmasını, parçalanmasını irade gücüyle önlüyordu. Evi yeni baştan, kendi tarzında döşemesi gerektiğine karar veriyordu. Ancak yeni perdeleri asar asmaz ya da odalardan birini boyayıp çıkar çıkmaz, Muriel’ın odası yeni baştan eski haline dönüyordu. Ella bu evde bir hayalet gibiydi, evde Muriel’ın ruhu yaşadıkça evin odaları bir arada duracaktı; bunun bir nedeni de bütün odaların farklı dönemleri, farklı ruh durumlarını yansıtmasıydı. Ella mutfakta “Kadın ve Yuva” dergilerini karıştırıyordu; üzerinde çok dar bir etek ve kazak vardı, saçı çok modern kesimliydi, tam bir “seksi parça”ydı (Doktor West’in bu sözleri söylediğini duyabiliyordu). Sonra Ella, Muriel’ın aslında evde olmadığını fark etti. Paul’ün yanına Nijerya’ ya gitmişti, Ella ise Paul dönene kadar evde bekleyecekti.</p>
		<p>Ella uyandığında ağlıyordu. Paul’ün ayrılmak, ne pahasına olursa olsun ayrılmak için Nijerya’ya gitmek zorunda kaldığı kadının kendisi olduğunu ilk kez fark etti. Hafifmeşrep parça kendisiydi.</p>
		<p>Doktor West’in bile bile, Paul’ün mektubunda kullandığı bir sözcük yüzünden böyle konuştuğunu da anladı; bu Doktor West’in dünyasından gelen, içlerinden birini Ella’ya karşı korumak için yapılmış bir uyarıydı.</p>
		<p>İşin tuhaf yanı, yaşadığı bu şok, Ella’yı aylardır karanlık pençesinde tutan o kasvetli ruh halinden, hiç değilse bir süreliğine kurtarmıştı. Birdenbire içinde kin ve öfke dolu bir meydan okuma isteği belirdi. Julia’ya, Paul’ün kendisini “ektiğini” ve daha önce bunu anlamamakla aptallık ettiğini söyledi. (Julia’nın sessizliği, onun kendisine hak verdiğini belli ediyordu.) Çevrede gözyaşları dökerek dolanmayacaktı.</p>
		<p>İçten içe neyi tasarladığını fark etmeksizin çıktı ve kendine yeni giysiler aldı. Bunlar belki Paul’ün istediği gibi “seksi” giysiler değildi, ama daha önce giydiklerinden çok farklıydılar; artık giysileri sert, özensiz, kayıtsız olan, en azından öyle olduğunu sandığı kişiliğine uygundu. Saçını kestirdi, saçları artık küçük ve anlamlı yüzünü yumuşak, baştan çıkarıcı bir biçimde çevreliyordu. Julia’nın evinden ayrılmaya karar verdi. Burada Paul’le yaşamıştı, artık burada kalamazdı.</p>
		<p>Oldukça kararlı ve soğukkanlı bir biçimde kendine bir ev bulup yerleşti. Yerleştikten sonra evde bir erkek için fazladan yer bulunduğunu fark etti. Aslında Paul için yer ayırmıştı; Ella, Paul dönecekmiş gibi yaşamaya devam ediyordu.</p>
		<p>Sonra rastlantıyla, Paul’ün Nijerya’ya yerleşmek için hazırlanmak amacıyla İngiltere’ye geldiğini ve aslında iki haftadır burada olduğunu öğrendi. Haberi duyduğu gece, kendisini giyinmiş, süslenmiş, saçlarını özenle taramış, pencerede sokağa bakarken, Paul’ü beklerken buldu. Gece yarısını geçene kadar hem bekledi hem düşündü: Herhalde hastanedeki işi yüzünden gecikmiştir, erken yatmamalıyım, ışıkları sönük görürse beni uyandırmaktan çekinerek gelmeyebilir.</p>
		<p>Geceler boyu orada öylece durup bekledi. Kendini onu beklerken görüyor ve kendi kendine söyleniyordu: “Bu yaptığım delilik. Buna delilik denir. Saçma olduğunu bile bile bir şeyi yapmaya, kendini bundan alıkoyamamaya delilik denir. Paul’ün gelmeyeceğini biliyorum.” Yine de her gece süslenip pencerede beklemeye devam etti. Paul’ü beklerken kendini gözlemledi ve bu çılgınlığın, bu ilişkinin eninde sonunda biteceğini görmesini önleyen, onu böylesine mutlu eden çılgınlıkla olan bağlantısını anladı. Evet, aptalca inanç, saflık ve güvenin yarattığı çılgınlık, onu mantıksız bir biçimde, bir daha asla dönmeyeceğini bildiği bir adamı pencerede beklemeye kadar götürmüştü.</p>
		<p>Birkaç hafta sonra Doktor West gelişigüzel bir biçimde, Paul’ün yeniden Nijerya’ya döndüğünü söyledi. Bu kayıtsız tavrının altında utkulu bir hainlik sezilmiyor değildi. “Belli ki karısı onunla gitmek, kurulu düzenini bozmak istememiş. Burada halinden çok hoşnut.”</p>
		<p class="gap-twice">Bu öyküdeki aksaklık, Paul ve Ella’nın ilişkisinin, çözülme yasaları ışığında yazılmasından kaynaklanıyor. Bunun başka bir biçimde yazılabileceğini sanmıyorum. İnsan bir şeyi yaşadıktan hemen sonra, bu deneyim bir kalıba giriyor. Bir ilişki, bu ilişki beş yıl süren ve evlilik kadar yoğun bir ilişki olsa da onu sona erdiren kalıpla tanımlanıyor. İşte yazılanlar bu yüzden doğru değil. İnsanlar olayları yaşarken böyle düşünmezler.</p>
		<p>Bu öyküyü, ilişkinin başından ve sonundan iki tam gün seçip, en ince ayrıntısına kadar yazdığımı varsayalım. Yapamam, çünkü yine içgüdüsel olarak, ilişkiyi yok eden unsurları seçip onları vurgularım. Olaya biçimini veren de budur. Başka türlü karmaşaya düşerdik, çünkü aralarında aylar olan bu iki gün, üzerinde birkaç kaygı verici andan başka gölge taşımayacak, düşünülmeden yaşanmış mutluluk dolu dakikalar olacaklardı; aslında bu anlar, yaklaşan sonun yansımalarıdır, ama bunları yaşarken insan böyle düşünmez.</p>
		<p>Edebiyat, olayın sonradan çözümlenmesidir.</p>
		<p>Mashopi’de olanlarla ilgili öteki öykünün kalıbı, özlemdir. Paul ile Ella’yı anlatan bu öyküde özlem yok, ancak öyküyü yaşanan acı biçimlendirmiş.</p>
		<p>Bir erkeğe âşık kadını betimlemek için, onu erkeğin zili çalmasını beklerken, yemek pişirirken ya da yemek için bir bardak şarap açarken göstermek gerekir. Ya da uyuyan erkeğin yüzündeki huzurlu ifadenin, merhaba anlamına gelen bir gülümseyişe dönüşmesini görmek için sabah erkenden uyanışını. Evet. Belki bu binlerce kez yinelenecek bir şeydir. Ancak bu edebiyat değildir. Bir film bunu daha güzel ifade edebilirdi. Evet yaşamı, yaşantının fiziksel yönü oluşturur, sonradan gelen çözümlemeler, uyumsuzluk ve önsezi dolu anlar değil. Bir film sahnesi: Ella bir portakalı yavaşça soyar, sarı dilimleri teker teker Paul’e verir; Paul ise bunları kaşlarını çatmış, düşünceli bir biçimde teker teker alır, çünkü aklı başka yerdedir.</p>
		<p class="gap-twice">[Mavi Defter şu cümleyle başlıyordu:]</p>
		<p class="gap">“Tommy annesini suçlar gibiydi.”</p>
		<p class="gap">[Anna sonra şunları yazmıştı:]</p>
		<p class="gap">Tommy’yle Molly arasındaki o kavgadan sonra yukarı çıktım ve bu kavgayı hemen bir öykü gibi kâğıda aktarmaya başladım. Birden bu hareketimin, yani her şeyi öyküleştirmenin bir kaçış olduğunu fark ediverdim. Bugün Molly’yle oğlu arasında geçenleri neden olduğu gibi aktarmıyorum? Neden bir günlük tutmuyorum? Besbelli olayları, bir şeyleri kendimden gizlemek amacıyla öyküleştiriyorum. Bugün bunu bütün açıklığıyla gördüm. Tommy’yle Molly’yi tartışırken dinliyordum, çok rahatsız olmuştum; sonra hemen yukarı çıktım ve böyle bir şeyi tasarlamamış olmama karşın, bir öykü yazmaya başladım. Bundan sonra günlük tutacağım.</p>
		<p class="ara-baslik">7 Ocak 1950</p>
		<p>Tommy bu hafta on yedi yaşına bastı. Molly hiçbir zaman Tommy’yi geleceğini düşünmeye zorlamamıştı. Hatta geçen gün Tommy’ye, kaygılanmayı bırakıp, “bakış açısını genişletmek” için birkaç haftalığına Fransa’ya gitmesini önerdi. (“Bakış açısını genişletmek” deyimi Tommy’yi çok rahatsız etti.) Bugün mutfağa girdiğinde kavga etmek istediği çok açıktı, Molly’yle ben bunu o içeri girer girmez anladık. Tommy şu sıralar Molly’ye oldukça düşmanca davranıyor. Babasının evine ilk gidişinden beri böyle. (O sıralar bunun Tommy’yi ne kadar çok etkilediğini anlamamıştık.) Tommy tam bu dönemde annesini komünistlik ve “bohemlikle” suçlamaya başladı. Molly bu suçlamaları gülerek geçiştirdi ve Tommy’ye toprak sahibi, kibar ve çok zengin insanların bol olduğu kasaba villalarında konuk olmanın iyi bir şey olduğunu, ama ömrü boyunca orada yaşamak zorunda olmadığı için kendini şanslı sayması gerektiğini söyledi. Birkaç hafta sonra yeniden babasının yanına giden Tommy, döndüğünde annesine karşı aşırı nazik ve düşmanca davranmaya başladı. Bu noktada ben araya girdim. Tommy’ye Molly’yle babasının geçmişini anlattım, Molly böyle bir şeye kalkışmayacak kadar gururluydu. Babasının, Molly’ye kendisine dönmesi için parayla gözdağı verişini, patronlarına komünist olduğunu söyleyerek işinden edeceğini söyleyerek tehdit edişini, yani bütün öyküyü baştan sona anlattım. Tommy önceleri bana inanmadı; kimse hafta sonları konuklarına Richard kadar hoş davranamaz herhalde. Sonradan anlattıklarıma inandı, ama bu pek işe yaramadı. Molly, ona yaz tatilinde babasında kalmasını önerdi; bana daha sonra bunu, Richard’ın altın kaplamasının yavaş yavaş döküleceğinden emin olduğu için yaptığını söyledi. Tommy gitti, altı hafta babasında kalacaktı. Kasabada bir ev. Hoş ve sıradan bir eş. Üç harika küçük çocuk. Richard’ın eve hafta sonları getirdiği iş arkadaşları. Kibar tabakaya ait yöre insanları. Molly’nin reçetesi bir büyü gibi işe yaradı. Tommy, “hafta sonlarının bile yeterince uzun” olduğunu söyleyerek geri geldi. Molly buna çok sevindi. Ancak çok erken sevindiği anlaşıldı. Bugünkü kavga, bir tiyatro oyunundan alıntı bir sahneye benziyordu. Tommy askere gidip gitmeme konusunda karar verme zamanının geldiğini ve bunu konuşmaları gerektiğini söyleyerek mutfağa girdi: Molly’nin ona askerliği protesto ederek gitmemesini söyleyeceğini sanıyordu. Tommy böyle bir şey yapsa Molly elbette sevinirdi, yine de buna kendisinin karar vermesi gerektiğini söyledi. Tommy sonra askere gitmesi gerektiğini söyleyerek tartışmaya başladı. Ardından konuyu annesinin yaşam biçimine, dostlarına, kimliğine getirerek ona saldırmaya başladı. Masada karşılıklı oturuyorlardı; Tommy’nin karanlık, inatçı ifadeli yüzü, her an Molly’ nin yüzüne patlayacakmış gibiydi, Molly ise rahatça oturduğu yere yayılmıştı, aklı biraz da pişen yemekteydi, üstelik parti işlerini halletmek için telefonla konuşup duruyordu. Tommy her telefon konuşmasının bitmesini sabırla bekliyordu; kavganın sonunda Tommy vicdanının sesini dinleyerek askerliği protesto etmeye karar verdi.</p>
		<p>Ardından bu kararın ışığında, Sovyetler Birliği’ndeki askerî zihniyeti öne sürerek annesine saldırmaya başladı. Yukarı çıkarken, sanki az önce konuşulanların doğal sonucuymuş gibi, erkenden evlenip çoluk çocuğa karışmak istediğini söyledi. Molly bitkinlikle kendini bıraktı ve ağlamaya başladı. Janet’a öğle yemeğini yedirmek için yukarı çıktım. Rahatsız olmuştum. Molly’yle Richard bana, Janet’ın babasıyla aramdaki ilişkiyi anımsatıyor. Bana kalırsa bu çok aptalca ve dengesiz bir ilişkiydi. “Çocuğumun babası” gibi sözcükleri ne kadar kendi kendime yinelesem de bu konudaki duygularım değişmiyor. Bir gün Janet, “Annemle babam bir yıl evli kalmış, sonra boşanmışlar,” diyecek. Biraz daha büyüyünce ona gerçeği anlatacağım, o zaman, “Annem babamla üç yıl birlikte yaşamış; sonra bir çocuk sahibi olmaya karar verdikleri için, yani benim gayrimeşru olmamam için evlenmişler, sonra boşanmışlar,” diyecek. Ancak bütün bu sözcüklerin, benim duygularımla hiçbir ilgisi olmayacak. Ne zaman Max’i düşünsem, çaresizlik elimi kolumu bağlıyor. Onunla ilgili bir şeyler yazmama yol açan çaresizliği anımsıyorum. (Siyah Defter’deki Willi.) Ancak bu evliliğin aptalca ve boş oluşu, bebek doğduğu an benim için önemini yitirmişti. Janet’ı ilk gördüğümde, “Aşk, evlilik, mutluluk falan, bunların hiçbir önemi yok,” diye düşünmüştüm. Karşımda harika bir bebek duruyordu. Ancak Janet’a bunu anlatsam anlayamaz. Tommy de anlamıyor. Bunu anlayabilseydi, Molly’ yi babasını terk ettiği için suçlamazdı. Janet doğmadan önce bir aralar günlük tutuyordum. Onu bir bulayım. Evet, hayal meyal anımsadığım günlük buradaymış.</p>
		<p class="ara-baslik">9 Ekim 1946</p>
		<p>Dün gece işten çıkıp, o berbat otel odasına döndüm. Max yatağa uzanmıştı, suskundu. Divana oturdum, yanıma geldi, başını kucağıma koyup kollarını belime doladı, kederli olduğunu hissedebiliyordum. “Anna, neden birbirimize söyleyecek hiçbir şeyimiz yok?” dedi. “Biz farklı insanlarız da ondan,” dedim. “Farklı insanlar olmak ne demek?” dedi, sesinde yine kendiliğinden alay belirmişti; bu, iradesi güçlü, alaycı bir insanın ağır konuşmasına benziyordu. Belki “farklı insanlar” sözcüklerinin hiçbir şey ifade etmediğini düşününce umudum kırılmıştı, yine de gelecekten umutlu bir biçimde, “Farklı insanlar olmanın mutlaka bir anlamı vardır,” dedim. O da, “Yatağa gel,” dedi. Yatakta elini göğsüme koyduğunda onu itici buldum, “Ne yararı var?” dedim. “Birbirimize bir yararımız yok, hiçbir zaman da olmadı.” Biz de yattık uyuduk. Sabaha karşı, yan odadaki evli çift sevişmeye başladı. Otelin duvarları kâğıt kadar ince olduğundan her şeyi duyabiliyorduk. Onların çıkarttığı sesleri dinlemek beni mutsuz etti; hiç o kadar mutsuz olmamıştım. Max uyandı ve “Neyin var?” diye sordu. Ben de, “Görüyorsun ya, insanlar mutlu olabiliyor, ikimiz de bu gerçeğe sıkı sıkı sarılmalıyız,” dedim. Hava çok sıcaktı. Güneş doğuyordu, yan odadaki çift gülüşüyordu. Duvarda, güneş ışığının vurmasıyla soluk, ılık, pembe bir leke belirmişti. Max sıcaktan bunalmış ve mutsuz bir biçimde yanımda yatıyordu. Kuşlar yüksek sesle şakıyordu, hava iyice ısınınca, sanki güneş hepsinin enerjisini emmiş gibi birdenbire sustular. Kuşlar bir dakika önceye kadar tiz, uyumsuz, canlı seslerle şakıyorlardı, sonra birden sessizlik. Genç çift konuşup gülüşüyordu, sonra bebekleri uyanıp ağlamaya başladı. Max, “Belki biz de çocuk yapmalıyız,” dedi. Ben de, “Yani bebek bizi yakınlaştırır mı diyorsun?” dedim. Bunu huzursuzlukla söylemiştim, söylediğim için de kendimden nefret ettim, ama duygusallığı sinirime dokunmuştu. Birden, “Neden olmasın?” diye düşündüm. “Koloniden ancak aylar sonra ayrılabileceğiz. Bunun için paramız yok. Hadi bebek yapalım. Hep gelecekte harika bir şey olacağını umuyorum. Bir şeyler de şimdi olsun...” Böylece Max’e döndüm ve sevişmeye başladık. İşte o sabah Janet’a hamile kaldım. Ondan sonraki hafta içinde evlendirme dairesinde evlendik. Bir yıl sonra da ayrıldık. Ancak bu adam bana hiç dokunmadı, hiç yakınlaşmadı denilebilir. Ama işte Janet... galiba bir psikanaliste gideceğim.</p>
		<p class="ara-baslik">10 Ocak 1950</p>
		<p>Bugün Bayan Marks’a gittim. Birkaç ısınma sorusundan sonra bana, “Bana neden geldin?” diye sordu. Ben de, “Beni duygulandırması gereken olaylar yaşadım, ama hiçbir şey hissetmedim,” dedim. Daha başka şeyler de söylememi bekliyordu, ben de devam ettim: “Sözgelimi geçen hafta arkadaşım Molly’nin oğlu, askerliği protesto etmeye karar verdi, ama etmeyebilirdi de. Ben de böyle şeyler yapabiliyorum.”</p>
		<p>“Neler?”</p>
		<p>“İnsanlara bakıyorum da şu ya da bu olmaya karar verebiliyorlar. Ancak bu bir çeşit oyun, aynı inançla tam tersini de yapabilirlerdi.” Duraksadı, sonra, “Bir roman yazmışsın, öyle mi?” dedi.</p>
		<p>“Evet.”</p>
		<p>“Yeni bir romana başladın mı?”</p>
		<p>“Hayır, bir daha asla yazmayacağım.” Başını salladı.</p>
		<p>Bu baş sallama bana şimdiden tanıdık gelmeye başlamıştı. “Burada bulunmamın nedeni, artık bir şey yazamamam değil,” dedim.</p>
		<p>Yine başını salladı ve “Buna inansan iyi olur, yoksa...” dedi. Bu duraksamada saldırgan, tuhaf bir yön vardı, ben de saldırganca olduğunu bildiğim bir gülümsemeyle, “Yoksa bozuşuruz,” dedim; soğukça gülümsedi. Sonra, “Niye yazmayacaksın?” dedi.</p>
		<p>“Artık sanata inanmıyorum.”</p>
		<p>“Demek sanata inanmıyorsun?” Sözcükleri birbirinden ayırıyor ve her birini incelemem için bunlara dikkatimi çekmeye çalışıyordu. “İnanmıyorum.”</p>
		<p>“Yani.”</p>
		<p class="ara-baslik">14 Ocak 1950</p>
		<p>Çok fazla düş görüyorum. Bir tanesi: Bir konser salonundayım. Seyirciler gece giysileri içinde çok şık. Bir konser piyanosu. Ben, piyanonun başında Kraliçe Mary gibi, üzerimde Kral Edward dönemi tarzı saten bir elbise, boynumu saran inci bir kolyeyle oturuyorum. Seyirciler bekliyor, ama ben tek nota bile çalamıyorum. Düşüm, bir temsil sahnesi ya da eski bir resim kadar yapay. Bu düşü Bayan Marks’a anlatınca, “Sence düşün konusu ne?” diyor. “Duygu yokluğu,” diyorum. O da o hafif, kurnaz gülümsemesiyle gülümsüyor ve bir orkestra şefinin butonunu salladığı gibi seanslarımızı yönlendiriyor. Bir düş daha: Orta Afrika’da savaş zamanı. Basit bir dans salonu. Herkes sarhoş ve arzuyla birbirine yapışmış dans ediyor. Ben dans pistinin kenarında bekliyorum. Nazik, şık bir adam bana yaklaşıyor. Bu Max. (Ancak defterde onu Willi olarak tanımladığım için, bir roman kahramanına benziyor.) Kurmalı bir bebek gibi kollarına yürüyorum, sonra donup kalıyorum, kıpırdayamıyorum. Bu düşün de gülünç bir havası var. Tıpkı bir karikatür gibi. Bayan Marks, “Düşün neyle ilgili?” diye soruyor. “Aynı şeyle, ani duygu kaybıyla. Max’in yanında frijit oluyordum.”</p>
		<p>“Demek frijit olmaktan korkuyorsun?”</p>
		<p>“Hayır, birlikteyken frijit olduğum tek erkek oydu.”</p>
		<p>Başını sallıyor. Birdenbire, acaba yine frijit olur muyum, diye kaygılanmaya başlıyorum.</p>
		<p class="ara-baslik">19 Ocak 1950</p>
