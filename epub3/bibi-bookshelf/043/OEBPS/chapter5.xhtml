		<h1/>
		<p>Yetişkinler Tommy’ye yardımcı olmaya çalışırken,</p>
		<p>o körlüğe uyum sağlar.</p>
		<p class="gap-twice">Tommy bir hafta ölümle yaşam arasında gidip geldi. Molly’nin şu sözleri bu haftayı damgaladı: “Ne tuhaf değil mi, Anna?” Sesinde her zamanki özgüvenden eser yoktu. “Tommy ölümle yaşam arasında gidip geldi. Artık yaşayacağını biliyoruz. Yaşamaması olanaksız gibi görünüyor. Oysa ölseydi, sanırım bunun da kaçınılmaz olduğunu düşünecektik, değil mi?” İki kadın bir hafta boyunca hastanede Tommy’nin başucunda beklemişlerdi; doktorlar görüşürken, onunla ilgili kararlar verirken, onu ameliyat ederken bekleme odalarında; Janet’a bakmak için Anna’nın evine gittiler; geçmiş olsun mektuplarını ve ziyaretçileri kabul ettiler; kalan enerjilerini her ikisini de açıkça suçlayan Richard’la başa çıkmak için kullandılar. Zamanın durduğu, duyguların donduğu bu hafta boyunca kendilerine ve birbirlerine, neden yalnızca duygusuz ve belirsiz bir bekleyiş içinde olduklarını sordular; oysa elbette aslında gelenekler böyle davranmalarını gerektiriyordu. Birbirleriyle az ve öz konuştular, çünkü Molly, Tommy için duyduğu kaygının, Anna da Tommy’yle yaşadıklarının hâlâ etkisindeydi, bu yüzden Tommy’yi hangi noktada düş kırıklığına uğrattıklarını bilemiyorlardı. Bunun nedeni, Molly’nin bir yıl evden uzak kalması mıydı? Hayır, Molly hâlâ yapılacak en doğru şeyin bu olduğuna inanıyordu. Yaşamlarının düzensizliği miydi? Başka nasıl yaşayabilirlerdi ki? Tommy’nin Anna’yı son ziyaretinde söylenen ya da söylenmeyen bir şey miydi? Olabilirdi, ama hiç sanmıyorlardı, hem bunu nasıl bilebilirlerdi ki? Bu kötü olayı Richard’a anlatmamışlardı, ama Richard onları suçladığında, “Bak Richard,” demişlerdi, “birbirimizi kırmanın bir anlamı yok. Asıl sorun, bundan sonra Tommy için ne yapmamız gerektiğini bulmak.”</p>
		<p>Tommy’nin göz sinirleri zedelenmişti; kör olmuştu. Beyni zarar görmemişti ya da en azından beynindeki yaraların iyileşeceği umuluyordu.</p>
		<p>Tehlikeyi atlattığı resmen belli olunca, saatler yeniden ilerlemeye başladı; Molly kendini bırakarak saatler boyu karamsar bir biçimde, çaresizce ağladı. Anna, sürekli onunla ve Tommy’nin intihara kalkıştığını öğrenmesini istemediği Janet’la ilgileniyordu. Janet’a, “Bir kaza olmuş,” demişti, ama böyle söylemekle aptallık etmişti, çünkü artık çocuğun gözlerinde, gündelik eşyalar ve alışkanlıklarda pusuya yatmış, insanın hastanede yatmasını gerektirecek ve kör kalmasına yol açabilecek kadar korkunç bir kazanın beklediği düşüncesinin dolaştığını görüyordu. Bu yüzden bu açıklamayı değiştirerek, Tommy’nin silah temizlerken kazayla kendisini yaraladığını söyledi. Bunun üzerine Janet kendi evlerinde silah olmadığını söyledi; Anna da, “Evet ve asla da olmayacak,” dedi; böylece çocuk rahat bir soluk aldı.</p>
		<p>Bu arada, karartılmış bir odada, örtülerin altında sessizce, çaresizce yatan, başkalarının bakımına muhtaç olan Tommy de hareketlendi, yaşama geri döndü ve konuştu. Zamanın ilerlemediği bir hafta boyunca, ayakta ya da oturarak beklemiş, nöbet tutmuş olan Molly, Anna, Richard ve Marion, kendilerini onun ölümüne ne kadar hazırlamış olduklarını ancak o zaman anladılar. Tommy konuşunca herkes sarsıldı. Tommy’yi, beyaz örtüler altında, sargılar içinde yatan bir kurban olarak gördükleri için onu beynine bir kurşun sıkmaya dek götüren o suçlayıcı, uzlaşmaz, inatçı davranışlarını unutmuşlardı. Tommy’nin ağzından çıkan ilk sözler –hepsi de orada oldukları için bu sözleri duymuşlardı– “Oradasınız, değil mi? Sizi göremiyorum,” oldu. Bunu öyle bir söyleyişi vardı ki, kimse ağzını açamadı. Tommy, “Kör oldum, değil mi?” dedi. Böyle konuştuğu için, onun yaşama yumuşak bir biçimde dönmesini sağlamaya çalışan yetişkinlerin elini kolunu bağlamıştı. Bir sessizlikten sonra Molly ona gerçeği söyledi. Dördü de yatağın çevresinde öylece durmuş, beyaz sargıların altındaki kör yüze bakıyordu; hepsi de Tommy’nin o anda bu gerçeği kabullenmek için tek başına, cesurca bir savaşım vermekte olduğu düşüncesiyle altüst olmuşlardı. Yine de Tommy tek söz söylemedi. Hareketsiz yatıyordu. Babasınınkilere benzeyen kaba, beceriksiz elleri, iki yanında duruyordu. Onları kaldırdı, beceriksizce kavuşturdu ve başa gelen çekilir anlamına gelen bir hareketle göğsünün üzerinde kenetledi. Ancak bunu yapış biçimi, Molly ve Anna’nın birbirlerine, acımanın dışında anlamlar da taşıyan bakışlarla bakmalarına yol açtı. Bakışlarında dehşet vardı – bu bakışma bir baş sallamaya benziyordu. İki kadının bakışarak anlaştığını gören Richard, öfkeyle dişlerini gıcırdattı. Burası hissettiklerini söylemenin yeri değildi, bu yüzden sustu, ama dışarıda konuştu. Hastaneden çıkmış, birlikte yürüyorlardı, Marion biraz geride kalmıştı; Tommy’nin başına gelenler onu öyle sarsmıştı ki, olanların yarattığı sarsıntı yüzünden, bir süredir içmiyordu; yine de hâlâ yavaşlatılmış bir dünyada yaşar gibiydi. Richard, aynı zamanda Anna’yı da suçlamak için, ona da öfkeyle bakarak, Molly’ye, “İyi halt ettin!” dedi sert bir sesle. “Nasıl?” dedi Molly; yere yığılmamak için Anna’nın koluna girmişti. Hastaneden çıkmış oldukları için bedeni hıçkırıklarla sarsılıyordu. “Ona yaşamı boyunca kör kalacağını pat diye söylemekle çok iyi ettin doğrusu. Ne aptalca bir davranış.”</p>
		<p>“Zaten biliyordu,” dedi Anna, Molly’nin konuşamayacak kadar sarsılmış olduğunu gördüğü ve Richard’ın onları aslında bu yüzden suçlamadığını bildiği için. “Biliyormuş, biliyormuş,” dedi Richard onlara doğru tıslayarak. “Çocuk yeni kendine gelmiş, siz ona bir daha göremeyeceğini söylüyorsunuz.” Anna, Richard’ın duygularına değil, sözlerine yanıt olarak, “Öğrenmesi gerekiyordu,” dedi. Molly, Richard’a aldırış etmeksizin, hastane yatağının üstünden dehşet dolu, sessiz bakışmalarıyla başlayan diyaloğun bir devamı olarak. “Anna, galiba aslında uzunca bir süre önce ayılmıştı. Hepimizin orada olmamızı bekledi; sanki bundan memnunluk duyuyor gibiydi. Korkunç bir şey bu, değil mi Anna?” Sonra isterik bir ağlama krizine tutuldu. Anna, Richard’a, “Öfkeni Molly’den çıkartma,” dedi. Richard ne anlama geldiği belli olmayan, tiksinti dolu bir ses çıkardı, üçünü hülyalı hülyalı izleyen Marion’a döndü, onu sabırsızca kolundan çekerek, belirli aralıklarla dikilmiş, benek benek çiçeklerle dolu yeşil çimenliğin üzerinde uzaklaştı. Marion’ı da alıp, ardına bakmadan arabasıyla çekip gitti ve ikisini kendi başlarına bıraktı; iki kadın bir taksi bulmak zorunda kaldılar.</p>
		<p>Tommy bir an bile metaneti elden bırakmadı. Hiçbir mutsuzluk ya da kendine acıma belirtisi göstermedi. Ayıldıktan ve konuşmaya başladıktan sonra, hep sabırlı ve soğukkanlı davrandı, hemşirelerin ve doktorların sözünü dinledi; Anna, Molly, hatta Richard’la geleceğe yönelik planlarını tartıştı. Hemşirelerin yineleyip durdukları gibi, “örnek bir hasta”ydı; ancak hemşireler de Anna ve Molly gibi, bundan korkunç bir rahatsızlık duyuyorlardı. Daha önce, bırakın böyle korkunç bir kaderle yüz yüze gelen yirmi yaşındaki zavallı bir genci, hiç kimsenin körlüğe böylesine cesaretle göğüs gerdiğini görmediklerini söylediler.</p>
		<p>Tommy’ye bir süreliğine, sonradan kör olanları eğiten bir hastanede kalması önerildiyse de, o eve dönmekte ısrar etti. Üstelik hastanede geçirdiği haftaları öyle iyi değerlendirmişti ki, artık yemeğini kendi yiyebiliyor, yıkanıp kendi bakımını sağlayabiliyor ve odasında yavaşça hareket edebiliyordu. Anna ve Molly oturup onu seyrediyorlardı; Tommy yeniden eski Tommy olmuştu; görmeyen gözlerini kapatan siyah siperlik dışında, eski Tommy’ydi, dudakları yaptığı işe bütün dikkatini verdiği için büzülmüş, en küçük hareketinin altında bile fark edilen irade gücüyle, inatçı bir sabırla yataktan sandalyeye, sandalyeden duvara yürüyordu. “Hayır, teşekkür ederim hemşire, ben yapabilirim.”</p>
		<p>“Hayır anne, lütfen bana yardım etme.”</p>
		<p>“Hayır Anna, yardıma ihtiyacım yok.” Gerçekten de yoktu.</p>
		<p>Molly’nin birinci kattaki oturma odasını Tommy’nin odası yapmayı kararlaştırdılar; böylece çıkılacak basamak sayısı azalıyordu. Tommy bu değişikliği kabul etti, ama Molly’nin ve kendi yaşamının her zamanki gibi sürmesini istiyordu. “Değişiklik yapmaya hiç gerek yok, anne, hiçbir şeyin değişmesini istemiyorum.” Sesi, o tanıdık sese dönmüştü. Artık Anna’yı görmeye gittiği o akşamki gibi tiz ve isterik bir ses tonuyla konuşmuyor, sürekli kıkırdamıyordu. Sesi de hareketleri gibi ağır, sakin ve kontrollüydü, ağzından çıkan her sözcük, mutlaka sistemli çalışan beyni tarafından onaylanmış oluyordu. “Değişiklik yapmaya hiç gerek yok,” dediğinde iki kadın birbirine bakmıştı, Tommy artık onları göremediğinden böyle bakışmalarında bir tehlike yoktu (oysa, hâlâ Tommy’nin bunu fark edebileceğinden kuşkulanıyorlardı) ve her ikisi de aynı sersemletici dehşet duygusuna kapılmışlardı. Tommy bu sözcükleri sanki hiçbir değişiklik olmamış gibi, kör kalması doğalmış gibi söylemişti, annesi bu yüzden mutsuzsa, bunun nedeni, tıpkı dağınıklık ve kötü bir alışkanlık karşısında huzursuzlaşan bir ev kadını gibi davrandığı ya da mutsuz olmayı seçtiği içindi. Onlara, huysuz kadınların kaprislerine boyun eğen bir erkek gibi davranıyordu. Anna ve Molly de onu seyrediyor, şaşkınlık içinde birbirlerine bakıyor, sonra sözsüz dehşet mesajlarının Tommy tarafından algılandığından kuşkulanarak başlarını öteki yana çeviriyor ve onun karanlık dünyasına, sıkıcı ancak besbelli pek de acılı olmayan alışma sürecini çaresizce izliyorlardı.</p>
		<p>Oturma odasında, Molly ve Anna’nın sık sık oturup konuştuğu beyaz minderli pencere pervazları, bunun ardında duran saksılardaki çiçekler ve camlara çarpan yağmur ya da soluk güneş dışında her şey değişmişti. Şimdi odada dar bir yatak, dik arkalıklı bir sandalyeyle bir masa, kullanışlı biçimde yerleştirilmiş birkaç raf vardı. Tommy şimdi körler alfabesini öğreniyordu. Bir alıştırma kitabı ve küçük bir cetvelle yeniden yazmayı öğrenmeye çalışıyordu. Yazısı eski yazısına hiç benzemiyordu: Tıpkı bir çocuğunki gibi büyük, köşeli ve okunaklıydı. Molly içeri girmek için kapıyı çaldığında, körler alfabesine ya da yazısına eğilmiş kara siperlikli yüzünü kaldırıyor ve masasında oturan, işi başından aşkın bir memur gibi nazikçe, “Girin,” diyordu.</p>
		<p>Böylece, Tommy’ye bakmak için bir oyundaki rolü geri çevirmiş olan Molly yeniden işine döndü ve sahneye çıktı. Anna da Molly’nin tiyatroda olduğu geceler uğramaktan vazgeçti, çünkü Tommy, “Anna,” demişti, “buraya gelmen ve bana acıman büyük incelik, ama ben hiç sıkılmıyorum. Yalnızlıktan hoşlanıyorum.” Bunu yalnızlığı yeğleyen, normal bir insan gibi söylemişti. Tommy’yle kazadan önceki gibi yakınlaşmaya çalışan ve bunu başaramayan Anna (çocuk ona daha önce hiç tanımadığı bir yabancıymış gibi geliyordu) onun isteğine boyun eğdi. Aklına Tommy’ye söylenebilecek hiçbir şey gelmiyordu. Üstelik onunla odada yalnızken, nedenini bir türlü anlayamamasına karşın, dehşete kapılıyordu.</p>
		<p>Artık Molly, telefon Tommy’nin odasının hemen yanında olduğu için, evden değil de telefon kulübelerinden ya da tiyatrodan arıyordu Anna’yı. “Tommy nasıl?” diye soruyordu Anna. Molly yine yüksek perdeden ve kendine hâkim, ancak içinde hep bir şaşkınlık ya da atlatılan bir acının izlerini taşıyan sesiyle, “Anna, öyle tuhaf ki, ne diyeceğimi, ne yapacağımı bilemiyorum,” diyordu. “Odasında hep sessizce, öylece oturuyor, çalışıyor; buna katlanamadığım için odasına girdiğimde başını kaldırıyor ve ‘Ne var anne, senin için ne yapabilirim?’ diyor.”</p>
		<p>“Evet, biliyorum.”</p>
		<p>“Ben de aptalca bir şeyler geveliyorum elbette, sözgelimi, belki bir bardak çay istersin diye düşünmüştüm, falan diyorum. Genellikle hayır diyor, elbette büyük incelikle, bu yüzden odasından çıkmak zorunda kalıyorum. Artık kendine çay ve kahve yapmayı öğrendi. Hatta yemek bile yapıyor.”</p>
		<p>“Çaydanlıkları falan idare edebiliyor mu?”</p>
		<p>“Evet, ödüm patlıyor. Mutfaktan çıkmak zorunda kalıyorum, çünkü neler hissettiğimi biliyor ve ‘Anne, korkmana gerek yok, hiçbir yerimi yakmam,’ diyor.”</p>
		<p>“Molly, ne diyeceğimi bilemiyorum.” (Burada ikisi de dillerinin ucuna kadar gelen şeyi söylemekten korktukları için sustular.) Sonra Molly konuşmaya devam etti: “İnsanlar da ziyarete geliyor, aman hepsi de pek tatlı davranıyorlar doğrusu, anlarsın ya?”</p>
		<p>“Evet, gerçekten de anlıyorum.”</p>
		<p>“Zavallı oğlunuz, talihsiz Tommy... Vahşi bir ormanda yaşadığımızı biliyordum ama şimdi bunu çok daha iyi anlıyorum.” Anna da bunu çok iyi anlıyordu, çünkü ortak arkadaşları ve tanıdıkları, Molly’ye söylemek istedikleri o yüzeyde nazik, ama içten içe nefret dolu sözleri için hedef olarak Anna’yı seçmişlerdi: “Elbette Molly’nin gidip, çocuğu bir yıl boyunca yalnız bırakması kötü oldu.”</p>
		<p>“Bununla pek ilgisi olduğunu sanmıyorum. Üstelik Molly bunu uzun uzun düşündükten sonra yaptı.” Ya da: “Elbette ortada yıkılmış bir evlilik var. Bu Tommy’yi kimsenin ummadığı kadar etkilemiş herhalde.”</p>
		<p>“Herhalde,” diyordu Anna, gülümseyerek. “Benim de evliliğim yıkıldı. Janet’ın başına aynı şeyin geleceğini sanmıyorum.” Anna’nın, Molly’yi ve kendini savunduğu süre boyunca her ikisinin de, söylemeye korktukları bir şey vardı; bu şey hissettikleri dehşetin de nedeniydi.</p>
		<p>Duydukları dehşetin bir göstergesi de şuydu: Anna altı ay öncesine kadar Molly’yle çene çalmak için telefon edip Tommy’ye de selam söylerdi; Molly’ye gider ve belki çene çalmak için Tommy’nin odasına uğrardı; Molly’ nin düzenlediği, birçok insan gibi Tommy’nin de katıldığı partilere giderdi; Molly’nin yaşamını, erkeklerle yaşadığı serüvenleri, evlenme isteğini ve başarısızlığını paylaşırdı. Oysa şimdi uzun yıllardır aralarında yavaşça gelişerek kurulan yakınlığın önünde birden bir engel belirmiş, birbirlerinden uzaklaşmışlardı. Anna artık çok gerekmedikçe Molly’yi aramıyordu, telefon Tommy’nin odasının hemen dışındaydı; üstelik Tommy besbelli yeni gelişen altıncı hissi sayesinde insanların neler söylediğini sezebiliyordu. Sözgelimi Molly’yi hâlâ saldırganca suçlayan Richard bir keresinde aramış ve şöyle demişti: “Evet ya da hayır diye yanıt ver, daha fazlasına gerek yok: Tommy’yi körlere yardımcı olmak için eğitilmiş bir hemşireyle tatile göndermek istiyorum. Sence gider mi?” Molly yanıt vermek için ağzını açamadan, Tommy içeriden, “Babama söyle ben gayet iyiyim. Ona teşekkür ettiğimi ve onu yarın arayacağımı söyle,” diye seslenmişti.</p>
		<p>Artık Anna eskiden yaptığı gibi geçerken Molly’ye şöyle bir uğramıyor ya da nedensiz ve teklifsiz ona oturmaya gitmiyordu. Molly’ye gidecekse, önceden telefon edip ona geleceğini haber veriyordu; kapıyı çaldığında zil sesinin yukarı katlarda yankılanışını duyarken, Tommy’nin kimin geldiğini hissettiğini biliyordu. Molly kapıyı, zeki, acılı bir ifadeyle, gülümsemeye çalışarak açıyordu. Mutfağa çıkıyor ve yan odadaki gencin varlığını akıllarından çıkaramayarak, havadan sudan konuşuyorlardı. Çay ya da kahve yapıyor, bir fincan da Tommy’ye ikram ediyorlardı. Tommy ise her seferinde ikramlarını reddediyordu. İki kadın eskiden Molly’nin yatak odası olan, şimdi hem yatak odası hem oturma odası olarak kullanılan odaya çıkıyorlardı. Orada oturup, istemeseler de, alt kattaki kör ancak bütün olup bitenden haberdar olan, evin merkezi haline gelmiş ve evi egemenliğine almış genci düşünüyorlardı. Molly biraz çene çalıyor ve alışkanlıkla tiyatro dedikodusu yapıyordu. Sonra dudakları kaygıyla büzülmüş bir biçimde susuveriyor, akmasını engellediği yaşlar yüzünden gözleri kızarıyordu. Son zamanlarda bir sözcüğün ya da cümlenin ortasında birdenbire ve hiç beklenmedik bir biçimde ağlayıveriyordu. Bu çaresiz ve isterik gözyaşlarını hemen siliyordu. Yaşamı baştan aşağı değişmişti. Artık çalışmak için tiyatroya gidiyor, alışveriş yaparken yalnızca gerekli olan şeyleri alıyor ve eve dönüp ya odasında ya da mutfakta bir başına oturuyordu.</p>
		<p>“Kimseyle görüşmüyor musun?” diye sordu Anna.</p>
		<p>“Tommy de aynı şeyi sordu. Geçen hafta, ‘Sosyal yaşamını benim yüzümden aksatmanı istemiyorum, anne. Neden arkadaşlarını eve getirmiyorsun?’ dedi. Ben de dediğini yaptım. Eve şu yapımcıyı getirdim, hani şu benimle evlenmek isteyen adam. Dick. Anımsadın mı? Dick, Tommy’ye çok tatlı davrandı, yani gerçekten tatlı ve sevecendi, numara yapmıyordu. Ben de onunla burada oturuyordum, birlikte viski içiyorduk ve ilk kez, “Bence bir sakıncası yok,” diye düşündüm; o kibar bir adam ve bu gece sevecen, erkeksi bir omza hayır demeyeceğim; tam yeşil ışığı yakmak üzereydim ki, onu kardeşçe öpsem bile Tommy’nin bunu mutlaka, bir biçimde fark edeceğini sezdim. Elbette aslında Tommy beni bu yüzden suçlamazdı. Büyük olasılıkla sabah, ‘Gecen iyi geçti mi anne? Çok sevindim,’ derdi.”</p>
		<p>Anna, “Abartıyorsun,” dememek için kendini tuttu, çünkü Molly hiç de abartmıyordu, ona yalan söyleyemezdi. “Biliyor musun Anna, gözüne o korkunç siyah şeyi takmış olan Tommy’ye baktığım zaman ... anlıyorsun herhalde, tertemiz, derli toplu ve o dudakları ... o dudaklar yok mu, kasılmış, yargılayıcı ... birden öyle rahatsız oluyorum ki...”</p>
		<p>“Evet, seni anlıyorum.”</p>
		<p>“Ne kadar korkunç değil mi? Fiziksel olarak rahatsız oluyorum. O ağır, dikkatli hareketleri...”</p>
		<p>“Evet.”</p>
		<p>“Aslında Tommy tıpkı eskisi gibi, yalnızca ... ne demek istediğimi anlıyorsun değil mi?”</p>
		<p>“Anlıyorum.”</p>
		<p>“Bir tür zombi gibi.”</p>
		<p>“Evet.”</p>
		<p>“İçimden çığlıklar atmak geliyor. Onun benim ne hissettiğimi anladığını bildiğim için odadan çıkmak zorunda kalıyorum ve...” Molly kendini tuttu. Sonra meydan okur gibi sözlerini sürdürdü: “Bundan zevk alıyor.” Kesik bir kahkaha attı ve “Tommy mutlu, Anna,” dedi. “Evet.” Bunu dile getirmiş oldukları için ikisi de kendilerini daha iyi hissediyorlardı. “Hayatında ilk kez mutlu. Korkunç olan da bu zaten... bunu hareketlerinde, konuşmasında görebiliyorsun; yaşamı boyunca ilk kez kişilik çatışması yaşamıyor.” Molly ağzından çıkan “kişilik çatışması” sözcüklerini duyup bunu kötürümlük gerçeğiyle birleştirince soluğu dehşetle kesildi. Yüzünü elleriyle kapatıp eskisinden farklı bir biçimde, bütün bedeniyle ağladı. Ağlaması bittiğinde başını kaldırdı ve gülümsemeye çalışarak, “Ağlamamalıyım. Beni duyabilir,” dedi. Gülümsemesi şimdiden cesaret doluydu. Anna, arkadaşının dağınık, altın renkli saçlarına ak düşmüş olduğunu ilk kez fark etti; içtenlikle bakan, hüzün dolu gözlerinin çevresinde mor halkalar olduğunu ve ince elmacıkkemiklerinin iyice dışarı fırlamış olduğunu da. “Saçını boyatsan iyi olur,” dedi Anna. “Ne anlamı var ki,” dedi Molly öfkeyle. Sonra kendini gülmeye zorlayarak, “Tommy’yi duyabiliyorum: Modern bir saç kesimiyle yukarı kata çıkacağım,” dedi, “kendimden oldukça hoşnut olacağım, sonra Tommy boyanın kokusunu falan alacak ya da titreşimleri hissedecek ve ‘Anne, saçını mı boyattın? Kendini bırakmamana çok sevindim,’ diyecek.”</p>
		<p>“Tommy sevinmese bile ben çok sevineceğim.”</p>
		<p>“Bütün bunlara alıştığımda yeniden normale döneceğimi umuyorum... Dün bunu, yani alışmak sözcüğünü düşünüyordum. Hayat bu işte, gerçekten de dayanılmaz olan şeylere alışmak...” Gözleri kızarıp doldu, kirpiklerini yine kararlılıkla kırpıştırarak gözyaşlarının akmasını önledi. Birkaç gün sonra Molly bir telefon kulübesinden arayıp, “Anna, çok tuhaf bir şey oldu,” dedi. “Marion olmadık saatlerde bile Tommy’yi görmeye geliyor.”</p>
		<p>“Marion nasıl peki?”</p>
		<p>“Tommy’nin geçirdiği kazadan sonra hiç sarhoş olmamış.”</p>
		<p>“Bunu sana kim söyledi?”</p>
		<p>“O, Tommy’ye söylemiş, Tommy de bana söyledi.”</p>
		<p>“Ya, ne dedi peki?” Molly oğlunun ağır, bilgiç konuşmasını taklit etti: “Marion gerçekten her yönden iyiye gidiyor. Büyük bir ilerleme kaydetti.”</p>
		<p>“Gerçekten böyle mi dedi?”</p>
		<p>“Evet.”</p>
		<p>“Eh, bu en azından Richard’ı sevindirmiştir.”</p>
		<p>“Ne gezer, Richard küplere binmiş. Bana uzun, öfkeli mektuplar yazıyor; onun mektuplarından birini açtığımda, aynı postayla on mektup daha gelmiş olsa bile, Tommy, ‘Eee, babam neler diyor bakalım?’ diyor. Marion hemen her gün geliyor ve saatlerce Tommy’nin yanında kalıyor. Tommy ise tıpkı en gözde öğrencisini kabul eden yaşlı bir profesör gibi davranıyor.”</p>
		<p>“Vay vay!..” dedi Anna çaresizce. “Vay vay...”</p>
		<p>“Evet, biliyorum.”</p>
		<p>Birkaç gün sonra, Richard Anna’yı ofisine çağırdı. Richard telefon etmiş, düşmanca, kaba bir biçimde, “Seninle görüşmek istiyorum. İstersen evine gelebilirim,” demişti. “Evime gelmek istemediğin açıkça görülüyor.”</p>
		<p>“Yarın öğleden sonra bir iki saatliğine gelmeye çalışabilirim.”</p>
		<p>“Ah, hayır, eminim zamanın yoktur. Ben sana gelirim. Randevu alayım mı?”</p>
		<p>“Saat üç senin için uygun mu?”</p>
		<p>“Saat üç,” dedi Anna, Richard evine gelmeyeceği için sevindiğini fark ederek. Son birkaç aydır, kendini öldürmeye kalkıştığı gece, defterlerinin başında durup, sayfaları rastgele çeviren Tommy’nin görüntüsü bir türlü gözünün önünden gitmiyordu. Ancak birkaç gün önce bir şeyler yazabilmişti; bunu da güçlükle yapmıştı. Sanki Tommy kara gözleriyle öfkeyle bakarak dirseğinin dibinde duruyormuş gibi hissetmişti. Sanki oda artık kendi odası değildi. Richard’ın bu odaya girmesi her şeyi daha da kötüleştirecekti. Saat tam üçte kendini Richard’ın sekreterine tanıtırken, Richard’ın onu özellikle bekleteceğinden emindi. Aşağı yukarı on dakika, Richard’ın gururunu okşamaya yeter, diye karar verdi. On beş dakika sonra içeri girebileceği söylendi.</p>
		<p>Tommy’nin dediği gibi, Richard masa başında, Anna’nın asla tahmin edemeyeceği kadar etkileyiciydi. İmparatorluğun ana binası, kentte, dört katlı çirkin ve eski bir binaydı. Bu bina asıl işin yapıldığı yer değildi elbette; daha çok Richard ve ortakları için bir vitrindi. Büro her ulustan insanın beğeneceği biçimde, zarif döşenmişti. İnsan bu büroyu dünyanın başka bir yerinde de görse yadırgamazdı. Büyük giriş kapısından başlayarak; asansör, koridorlar, bekleme odaları, insanı Richard’ın ofisine gireceği âna hazırlayan uzun, ama özenli hazırlık evreleriydi. Yer kalın, koyu renkli, on beş santim uzunluğunda tüyleri olan bir halıyla kaplıydı. Duvarlardaki beyaz panellerde, sıra sıra koyu renkli aynalar vardı. İçerisi gizli ışıklandırmayla aydınlatılmıştı; besbelli aydınlatma araçları, çeşitli yüksekliklere konmuş saksılardaki bakımlı çiçeklerle gizlenmişti. Huysuz ve inatçı bedenini, işadamlarına özgü bir takım elbiseyle sıradanlaştıran Richard, bir lahit mezara benzeyen yeşilimsi mermer masasında oturuyordu.</p>
		<p>Anna, beklerken sekreteri epey incelemiş ve kızın Marion’a benzediğini fark etmişti. Neşeli, çekici, biraz dağınık, kestane renkli bir kısrak daha. İçeri alındığı birkaç saniye içinde bu kızla Richard’ın birbirlerine karşı nasıl davrandıklarına özellikle dikkat etti ve birbirlerine nasıl baktıklarını görünce kaçamak bir ilişki yaşadıklarını anladı. Richard, Anna’nın bazı sonuçlara vardığını görerek, “Bana yine ders vermeye kalkışma Anna. Ciddi bir konuda konuşmak istiyorum,” dedi.</p>
		<p>“Zaten ben de bunun için geldim.”</p>
		<p>Richard, öfkesini bastırdı. Anna, Richard’ın gösterdiği gibi, masanın karşısındaki koltuğa oturmayı reddedip, ondan uzaktaki bir pencerenin pervazına oturdu. Richard tam konuşacaktı ki, ofis telefonunun üzerinde yeşil bir ışık yandı, Richard özür dileyerek buna doğru konuştu. “Bana bir dakika izin verir misin?” dedi yeniden; açılan bir iç kapıdan elinde bir dosyayla genç bir adam girdi ve bunu, göze batmayan bir çekicilikle, neredeyse yerlere kadar eğilerek Richard’ın önündeki yeşil mermer taşa bıraktı, sonra yine parmaklarının ucuna basarak çıktı.</p>
		<p>Richard çabucak dosyayı açtı, kurşunkalemle bir not aldı, tam başka bir düğmeye basmak üzereydi ki, Anna’nın yüzündeki ifadeyi gördü ve “Gülünç bir şey mi var?” dedi.</p>
		<p>“Pek sayılmaz. Birisi, bir halk adamının öneminin, çevresindeki tatlı dilli genç adamların sayısıyla ölçülebileceğini söylemişti de onu anımsadım.”</p>
		<p>“Bu birisi Molly herhalde.”</p>
		<p>“Doğrusunu istersen, evet. Merak ettim, sende kaç tane var?”</p>
		<p>“Birkaç düzine galiba.”</p>
		<p>“Başbakanın bile bu kadar çok yoktur herhalde.”</p>
		<p>“Zannedersem yoktur. Anna, böyle davranmak zorunda mısın?”</p>
		<p>“Sohbet etmeye çalışıyordum.”</p>
		<p>“Madem öyle, seni bu zahmetten kurtarayım. Konu Marion. Marion’ın bütün gününü Tommy’yle geçirdiğini biliyor musun?”</p>
		<p>“Molly söyledi. Ayrıca Marion’ın artık içmediğini de söyledi.”</p>
		<p>“Her sabah kente iniyor. Bütün gazetelerden birer tane alıyor ve bütün zamanını bunları Tommy’ye okuyarak geçiriyor. Eve yedide ya da sekizde dönüyor. Tommy ve politika dışında bir şeyden söz etmez oldu.”</p>
		<p>“Artık içmiyormuş,” diye yineledi Anna.</p>
		<p>“Ya çocukları ne olacak? Onları yalnızca kahvaltıda ve şansları varsa akşamları bir saat kadar görüyor. Onların varlığını günün büyük bölümünde anımsamadığına eminim.”</p>
		<p>“Bence bir süreliğine onlara bakması için birini tutmalısın.”</p>
		<p>“Bak, Anna, ciddi konuşmak istediğimi söylemiştim.”</p>
		<p>“Ben çok ciddiyim. Sana işler bir düzene girene kadar çocuklarla ilgilenecek iyi bir kadın tutmanı öneririm.”</p>
		<p>“Tanrım, bu ne kadara patlar...” Bunlar ağzından çıkar çıkmaz Richard kendini tuttu ve utanarak kaşlarını çattı.</p>
		<p>“Yani geçici bir süre için olsa bile, evinde yabancı bir kadın istemiyorsun ha? Para bir gerekçe olamaz. Marion, harcamaları ve yan kazançları hesaba katmazsak, yılda otuz bin sterlin kazandığını söylüyor da.”</p>
		<p>“Marion paradan söz ederken genellikle saçmalar. Pekâlâ, evimde yabancı bir kadın istemiyorum. Bütün bu olanlara inanamıyorum! Marion şimdiye kadar politikayla hiç ilgilenmedi. Birden gazetelerden yazılar kesmeye ve New Statesman diliyle nutuklar atmaya başladı.”</p>
		<p>Anna güldü. “Richard, asıl sorun ne? Hadi söyle, nedir? Marion hep zil zurna sarhoştu. Artık içmiyor. Bu her şeye değmez mi? Bana kalırsa, eskisinden daha iyi bir anne olmuştur.”</p>
		<p>“Kesinlikle fazlasıyla iyimsersin!”</p>
		<p>Richard’ın dudakları titriyordu; yüzü şişmiş ve kıpkırmızı olmuştu. Richard, Anna’ya baktı; Anna’nın yüzündeki ifadeden, Richard’ın kendisine acıdığı için böyle davrandığını düşündüğünü anladı, kendisini toparlamak için yeniden zile bastı ve kendisine nazikçe hizmet eden, ağırbaşlı genç bir adam –bu seferki başka biriydi– içeri girince dosyayı ona verdi ve “Sir Jason’a telefon edin, onu çarşamba ya da perşembe günü kulüpte öğle yemeğine davet ettiğimi söyleyin,” dedi.</p>
		<p>“Sir Jason da kim?” dedi Anna.</p>
		<p>“Gerçekten merak etmediğini biliyorum.”</p>
		<p>“İlgimi çekti ama.”</p>
		<p>“Çok hoş adamdır.”</p>
		<p>“Güzel.”</p>
		<p>“Ayrıca bir opera hayranıdır; müzik konusunda da çok bilgilidir.”</p>
		<p>“Aman ne hoş.”</p>
		<p>“Biz de onun şirketinin yönetiminde söz sahibi olmamızı sağlayacak bir hisseyi almak üzereyiz.”</p>
		<p>“Eh, bütün bunlar seni çok mutlu ediyordur herhalde. Richard, baklayı ağzından çıkar artık. Aklından neler geçiyor?”</p>
		<p>“Eğer çocuklar için Marion’ın yerini alacak bir kadın tutarsam, yaşamım altüst olur,” dedi Richard. “Harcamaları hiç saymıyorum,” diye eklemekten de kendini alamadı.</p>
		<p>“Bence otuzlarda sürdüğün bohem yaşantı seni çok etkilemiş, böyle cimrilik ettiğine inanamıyorum. Daha önce, zengin olarak doğup da senin gibi cimri olan birini hiç görmedim. Galiba ailenin harçlığını kesmesi seni gerçekten sarsmış. Beklediğinden daha başarılı olmuş, taşralı bir fabrika müdürü gibi davranıyorsun.”</p>
		<p>“Evet, haklısın. Gerçekten sarsılmıştım. Paranın ne kadar değerli olduğunu ilk kez o zaman anlamıştım. Bunu hiç unutmadım. Kabul ediyorum, işe sıfırdan başlamış biri gibi davranıyorum. Marion bunu hiç anlamadı, oysa sen ve Molly, onun çok zeki olduğunu söyleyip duruyorsunuz!”</p>
		<p>Bunu öyle kederle ve dürüstlükle söylemişti ki, Anna bir kahkaha daha attı, içten bir kahkaha. “Richard, çok gülünçsün. Gerçekten çok gülünçsün. Pekâlâ, tartışmayalım. Ailen komünizmle flörtünü ciddiye aldığında büyük bir sarsıntı geçirdin; bunun sonucunda artık paradan zevk alamaz oldun. Ayrıca kadınlar konusunda hiç şansın olmadı. Molly ve Marion son derece aptal kadınlar, karakterleri de bir felaket.”</p>
		<p>Richard, kendine özgü o inatçılıkla, “Evet, bence böyle,” dedi.</p>
		<p>“Güzel. Peki beni niye çağırdın?”</p>
		<p>Richard bu noktada gözlerini Anna’dan kaçırdı ve yeşil yapraklardan oluşan narin salkımların, koyu renkli aynadaki yansımasına kaşlarını çatarak baktı. Anna, Richard’ın onu her zamanki gibi, dolaylı olarak Molly’ye saldırmak için değil, yeni bir tasarısını açıklamak için çağırdığını anladı.</p>
		<p>“Aklından neler geçiyor, Richard? Marion’ı emekliye mi ayıracaksın? Öyle mi? Marion ve Molly’nin yaşlılıklarını birlikte geçirecekleri bir gelecek mi tasarlıyorsun? Sen de bu arada...” Kurduğu bu düşün aslında gerçeğe çok yakın olduğunu fark etti. “Ah, Richard,” dedi. “Marion’ı şimdi bırakamazsın. Özellikle de tam alkolizmi yenmeye başladığı sırada.”</p>
		<p>Richard öfkeyle, “O bana aldırmıyor bile. Bana ayıracak zamanı yok. Orada olmuşum olmamışım onun için hiç fark etmiyor,” dedi. Gururu kırılmış gibi konuşuyordu. Anna buna gerçekten şaşırmıştı, çünkü Richard gerçekten üzülmüştü. Marion’ın mahkûm ya da kurban yoldaş rolünden kaçması, Richard’ı yapayalnız bırakmış ve kırmıştı.</p>
		<p>“Tanrı aşkına, Richard! Yıllarca onu boşladın sen. Onu kullandın, tıpkı...”</p>
		<p>Richard’ın dudakları yine öfkeyle titremeye başlamıştı ve kocaman, kara gözleri yaşlarla dolmuştu.</p>
		<p>Anna yalnızca, “Tanrım!” dedi. “Molly ve ben ne kadar aptalmışız meğer,” diye düşünüyordu, “demek, Richard’ın sevme biçimi bu ve başka türlüsünü bilemiyor. Büyük olasılıkla Marion’ın da aşktan anladığı bu.”</p>
		<p>“Ne yapmayı düşünüyorsun peki?” dedi Anna. “Dışarıdaki kızla aranda bir şeyler var gibi geldi bana. Öyle mi?”</p>
		<p>“Evet, öyle. En azından o beni seviyor.”</p>
		<p>“Richard!” dedi Anna çaresizlikle.</p>
		<p>“İşin doğrusu bu. Varlığımın Marion için hiçbir önemi yok artık.”</p>
		<p>“Marion’ı şimdi boşarsan yıkılır.”</p>
		<p>“Bunu fark edeceğini bile sanmam. Her neyse, zaten bunu hemen yapmayacağım. Seninle bunun için görüşmek istedim zaten. Marion ve Tommy’ye birlikte tatile çıkmalarını önereceğim. Zaten hep birlikteler. Onları nereye isterlerse gönderirim. Ne kadar süreyle olursa olsun. Ne isterlerse yaparım. Onlar burada yokken çocukları Jean’e yavaş yavaş alıştırırım. Çocuklar onu tanıyorlar zaten, seviyorlar da, ama onları Jean’le evlenme fikrine zamanla yavaş yavaş alıştırmak istiyorum.”</p>
		<p>Anna, Richard, “Ee, ne dersin?” diye diretene kadar ağzını açmadı.</p>
		<p>“Yani Molly ne der?”</p>
		<p>“Ben sana soruyorum, Anna. Bunun Molly’yi altüst edeceğini tahmin edebiliyorum.”</p>
		<p>“Molly’nin altüst olacağını hiç sanmıyorum. Senin yaptığın hiçbir şey onu altüst etmez. Bunu sen de biliyorsun. Peki gerçekten öğrenmek istediğin nedir?”</p>
		<p>Richard böylesine mutsuz görünürken, ona yardım etmeyi reddettiği, yargılayıcı, soğuk ve eleştirel bir biçimde pencere çıkıntısında kamburunu çıkartmış oturarak, sigarasını içmeye devam ettiği için Richard’dan olduğu kadar kendinden de nefret ediyordu.</p>
		<p>“Eee, Anna?”</p>
		<p>“Molly’nin fikrini sorarsan, Tommy’yle Marion’ın bir süre için uzaklaşmasının kendisini rahatlatacağını söyleyecektir.”</p>
		<p>“Rahatlar elbette. Tommy’nin yükünden kurtulacak.”</p>
		<p>“Bak Richard, Molly’yi başkalarına yerebilirsin, ama bana değil.”</p>
		<p>“Peki, Molly buna aldırmayacaksa sorun ne?”</p>
		<p>“Tommy elbette.”</p>
		<p>“Neden? Marion’ın dediğine göre Tommy, Molly’yi odasında görmek bile istemiyormuş; Tommy yalnızca onunla mutluymuş. Marion’la yani?”</p>
		<p>Anna duraksadı ve sonra, “Tommy, evi öyle bir düzenledi ki, annesi onun yanında değilse bile hep yakınında olmak zorunda. Tıpkı bir tutsak gibi. Tommy bu düzenden vazgeçeceğe benzemiyor. Marion’la tatile çıkmayı ancak annesi onun gözü önünde, yani yanlarında olursa düşünebilir...”</p>
		<p>Richard öfkeyle patladı: “Tanrım, tahmin etmeliydim. Siz ikiniz pis düşünceli, iğrenç, soğuk...” Richard söyleyecek sözcük bulamayarak, soluk soluğa sustu, öfkeyle söylenmeyi bıraktı. Yine de Anna’yı merakla izliyor, onun ne diyeceğini merak ediyordu.</p>
		<p>“Beni buraya az önce söylediklerimi söylemem için çağırdın, böylece bana ve Molly’ye hakaret edebilecektin. Ben de rolümü oynayarak emirlerine uydum ve artık eve gidiyorum.” Anna pencere kenarından kayarak döşemeye bastı ve gitmeye hazır, durdu. Kendinden hiç hoşnut değildi. “Richard elbette beni her zamanki gibi sonunda ona böyle hakaret etmem için çağırdı. Benim de bunu biliyor olmam lazım. Öyleyse ben de buraya, ona ve temsil ettiği şeylere hakaret etmek için geldim. Demek ben de bu aptalca oyunun bir parçasıyım ve kendimden utanmalıyım,” diye düşünüyordu. Bunları düşünmesine ve bu düşüncelerinde içten olmasına karşın, Richard’ın, kamçılanmayı bekler gibi durduğunu görünce devam etti: “Bazı insanların kurbanlara ihtiyaçları vardır, sevgili Richard. Bunu anlıyorsundur herhalde? Ne de olsa, o senin oğlun.” İçeri girdiği kapıya doğru yürüdü. Ancak kapının kolu yoktu. Bu büronun kapısı, ya dışarıdan ya da Richard’ın masasındaki bir düğmeye basarak açılıyordu.</p>
		<p>“Ne yapacağım ben Anna?”</p>
		<p>“Bir şey yapabileceğini sanmıyorum.”</p>
		<p>“Marion’ın beni alt etmesine izin veremem!” Anna şaşırarak bir kahkaha daha attı. “Richard, yeter artık! Marion’ın artık canına tak etti, o kadar. En zayıf iradeli insanların bile bir kaçış yolları vardır. Marion, Tommy’yle ilgileniyor, çünkü Tommy’nin ona ihtiyacı var. Hepsi bu. Bunları planladığını hiç sanmıyorum. Marion için alt etmek sözcüğünü kullanmak öylesine...”</p>
		<p>“Ne olursa olsun, yaptıklarından gurur duyuyor. Bir ay önce bana ne dese beğenirsin. ‘Tek başına yatabilirsin, Richard ve...’ Marion’ın ne söylediğini tam olarak aktarmak üzereyken durdu.</p>
		<p>“Richard, eskiden onunla aynı yatakta yatmaktan yakınıyordun!”</p>
		<p>“Hiç evlenmeseydim daha iyiydi. Marion’ın artık ayrı bir odası var. Eve hiç uğramıyor. Normal bir yaşam sürmeye benim de hakkım var.”</p>
		<p>“Ama Richard...” Boşuna konuştuğunu fark ederek durdu. Richard hâlâ söyleyeceklerini duymak için bekliyordu. “Jean var, Richard. Bir yerlerde bağlantıyı görmen gerek. Senin sekreterin var.”</p>
		<p>“Sonsuza kadar bekleyecek değil ya. Evlenmek istiyor.”</p>
		<p>“Bak Richard, sekreterlerin soyu tükenmedi ya. Of, böyle kırgın bakma. On sekreterinin en azından yarısıyla kaçamak yaptın, yapmadın mı?”</p>
		<p>“Ben Jean’la evlenmek istiyorum.”</p>
		<p>“Eh, bunun pek kolay olacağını sanmıyorum. Marion seni boşasa bile, Tommy buna izin vermeyecektir.”</p>
		<p>“Benden boşanmayacağını söyledi ama.”</p>
		<p>“O zaman ona biraz zaman tanı.”</p>
		<p>“Zaman mı tanıyayım? Gitgide gençleşmiyorum ben. Gelecek yıl ellime basacağım. Zamanımı boşa harcamayı göze alamam. Jean yirmi üç yaşında. Neden ayağına gelen fırsatları bir hiç yüzünden tepsin ve Marion’ın keyfini...”</p>
		<p>“Konuşman gereken kişi Tommy. Her şeyin anahtarının Tommy’de olduğunu görmüyor musun?”</p>
		<p>“O da bana çok anlayış gösterir ya! O hep Marion’ın tarafını tutar.”</p>
		<p>“Belki de onu kendi tarafına çekmeye çalışmalısın.”</p>
		<p>“Bunu başaramam.”</p>
		<p>“Evet, bence de. Sanırım Tommy’nin nazını çekmek zorundasın. Tıpkı Molly ve Marion gibi.”</p>
		<p>“Senden de bunu beklerdim zaten. O çocuk sakat, oysa sen ondan sanki bir suçluymuş gibi söz ediyorsun.”</p>
		<p>“Evet, benden bunu beklediğini biliyorum. Sana beklediğini verdiğim için de kendimi bağışlayamıyorum. Lütfen bırak da evime gideyim, Richard. Kapıyı aç.” Richard’ın açmasını bekleyerek kapının önünde duruyordu.</p>
		<p>“Sense bu korkunç, acınası karmaşayla alay edip gülebiliyorsun.”</p>
		<p>“Çok iyi bildiğin gibi, benim alay ettiğim şey, yüce ülkemizin ekonomik güçlerinden birinin, pahalı halısının üzerinde, üç yaşındaki bir çocuk gibi öfkeyle ter ter tepinmesidir. Bırak çıkayım, Richard.”</p>
		<p>Richard kendini zorlayarak masasına gitti, bir düğmeye bastı ve kapı zınk diye açıldı.</p>
		<p>“Senin yerinde olsaydım, birkaç ay bekler, sonra Tommy’ye burada bir iş önerirdim. Hoş, önemli bir iş.”</p>
		<p>“Yani şimdi onun lütfedip bu öneriyi kabul edeceğini mi söylüyorsun? Delisin sen. Beyefendi sol kanat politikasına merak sarmış, o ve Marion, şu sıralar o kahrolası zavallı zencilere yapılan haksızlıklara isyan etmekle meşguller.”</p>
		<p>“Vay vay vay! Neden olmasın? Hem şu sıralar moda bu. Bilmiyor muydun yoksa? Sende zamanlama yeteneği yok, Richard. Hep de öyle olmuştur zaten. Bu sol kanat değil. Bu à la mode.”<a class="si-noteref epub-type_noteref" href="#f12" id="ref_f12">12</a></p>
		<p>“Buna sevineceğini sanıyordum.”</p>
		<p>“Ah, seviniyorum elbette. Dediklerimi unutma, eğer bu öneriyi ustaca yaparsan, Tommy burada bir işe girmekten mutluluk duyacaktır. Büyük olasılıkla senin işini devralır.”</p>
		<p>“Çok sevinirdim doğrusu. Benim hakkımda hep yanıldın, Anna. Bu işten hiç hoşlanmadım. Olabildiğince çabuk emekliye ayrılıp Jean’le huzurlu bir yaşam yaşamak istiyorum, belki bir iki çocuk sahibi daha olurum. İşte bunları yapmak istiyorum. Ben para için böyle çılgınca çabalamayı sevmiyorum.”</p>
		<p>“Ancak devraldığından beri imparatorluğunun mal varlığını ve kârını dörde katladığını göz ardı edemeyiz. Hoşça kal Richard.”</p>
		<p>“Anna.”</p>
		<p>“Evet, ne var?”</p>
		<p>Richard hızla atılarak aralık duran kapıyla Anna’nın arasına girmişti. Sonra sabırsızca kalçasını kapıya vurup, bunu kapattı. Zengin ofisin ya da şov salonunun görünmez biçimde kumanda edilen aletleriyle, bu hareket arasındaki zıtlık, gitmek üzere bekleyen Anna’ya zıt unsurlar barındıran kendi kişiliğini anımsatıyordu. Kendini görebiliyordu: Ufak tefek, solgun, güzel, yüzünde zeki ve eleştirel bir gülümseme olan bir kadın. Derli toplu görünümün altındaysa, bir rahatsızlık ve kaygı karmaşası vardı. Richard’ın güzel pantolonlu kalçalarının bu çirkin, hafif hareketi, Anna’nın kişiliğinde güçlükle bastırabildiği zıtlıkları andırıyordu, bu yüzden bu davranıştan hoşlanmamak ikiyüzlülük olurdu. Anna bunu düşününce gücünü yitirdi ve “Richard, bence yararı yok. Ne zaman karşılaşsak hep aynı şeyler oluyor,” dedi.</p>
		<p>Richard, onun bir an için cesaretini yitirdiğini hissetmişti. Kara gözleri kısılmış, hızla soluk alıp vererek önünde duruyordu. Sonra yavaşça, alayla gülümsedi. Bana ne anımsatmaya çalışıyor bu adam, diye merak etti Anna. Elbette şey olamaz... evet, öyleydi. Kendisine küçük bir olasılık da olsa, onunla yatmak üzere olduğu o akşamı anımsatmaya çalışıyordu. Anna kızgın ya da küçümser değil de, ürkmüş göründüğünü biliyordu. “Richard, lütfen kapıyı aç,” dedi. O ise Anna’nın üzerindeki alaycı baskısından zevk alarak öylece duruyordu; sonra Anna, onun yanından geçip kapıya gitti ve bunu iterek açmaya çalıştı. Kendini görebiliyordu: Sakarca, telaşla, boşuna kapıyı açmaya çalışıyordu. Sonra kapı birden açılıverdi: Richard masasına geri dönüp düğmeye basmıştı. Anna dosdoğru yürüyerek dışarı çıktı ve büyük olasılıkla Marion’ın yerini alacak olan süslü sekreteri geçti, binanın tertemiz halılarla, rahat koltuklarla döşenmiş, yemyeşil bitkilerle dolu olan merkezine doğru indi ve çirkin sokağa çıkarak rahatladı.</p>
		<p>Sinirlerinin iyice gerildiğini hissederek, düşünmemeye çalışarak en yakın metro istasyonuna gitti. İş çıkışı saatine rastlamıştı. Bir insan sürüsü onu itip kakıyordu. Birden öyle büyük bir dehşete kapıldı ki, bilet büfesine doğru ilerleyen insanların arasından çekildi, avuçları ve koltuk altları ter içinde, duvara yaslanarak öylece durdu. Bu, son zamanlarda iş çıkış saatinde ikinci kez başına geliyordu. Kendini toplamaya çalışarak, “Bana bir şeyler oluyor,” diye düşündü. “Tam anlamıyla ne olduğunu bilmediğim bir şey beni etkiliyor, ama ne?” Kalabalığın içine girecek gücü yoktu, duvarın yanında duruyordu. İş çıkış saatlerinde bu kentte dokuz on kilometre ötedeki evine en çabuk ancak metroyla gidebilirdi. Herkes için durum aynıydı. Herkes, bütün bu insanlar, kentin baskısı altında eziliyorlardı. Elbette Richard ve onun gibiler dışında herkes. Eğer yeniden yukarı çıkıp Richard’dan onu arabayla eve göndermesini isteseydi, o da gönderirdi elbette. Hem de sevine sevine. Elbette Anna ona gitmeyecekti. Kendini ilerlemeye zorlamaktan başka yapacak bir şey yoktu. Anna kendini zorlayarak ilerledi, insan seline daldı, bilet sırasının gelmesini bekledi ve bir insan bataklığına dönüşmüş yürüyen merdivenle aşağı indi. Anna ancak dördüncü trene güçbela süzülebildi. Artık en kötüsünü atlatmıştı. Tek yapması gereken, bu parlak ışıklarla aydınlatılmış, kalabalık, kötü kokulu yerde durmaktı; çevresindeki insanların kendisininkine yapışan bedeni düşmesini önlüyordu; on on iki dakika içinde, evinin yakınındaki istasyonda olacaktı. Bayılmaktan korkuyordu.</p>
		<p>“Bir insan nasıl çıldırır?” diye düşünüyordu. Çıldırmak üzere olan bir insan hangi noktada “Ben çıldırıyor muyum?” diye düşünür? Çıldırırsam bu nasıl olur acaba? Gözlerini kapatıp trenin göz kapaklarına vuran ışığını, ter ve kir kokan insan bedenlerinin baskısını hissetti; Anna, midesine yakın bir yerlerde ufalarak bir kararlılık düğümüne dönmüş benliğinin farkındaydı. Anna, Anna, Anna’yım ben diye yineliyordu; ne olursa olsun Janet’a bakabilmem için hasta olmamam ya da kendimi bırakmamam gerekiyor; yarın yeryüzünden yok olabilirim ve bu, Janet dışında kimsenin umurunda bile olmaz. Peki ben neyim? Janet’ın ihtiyaç duyduğu bir şey. “Ne korkunç,” diye düşündü korkusu artarak. Bu, Janet için hiç de iyi bir şey değil. O yüzden yeniden dene: Ben kimim, Anna? Bu sefer Janet’ı düşünmedi ve zihnini ona kapattı. Onun yerine uzun, beyaz, huzurlu odasını ve sehpasının üzerindeki renk renk defterleri düşledi. Kendini, Anna’yı, müzik taburesine oturmuş yazarken, bir deftere bir şeyler yazarken sonra bunları silerken ya da karalarken görüyordu; sayfalar, çeşit çeşit yazılarla doluydu; sözcükler bölünmüş, parantez içine alınmış, yarım bırakılmıştı; içinde bir bulantının yükseldiğini hissetti; sonra kendini değil, Tommy’yi gördü, Tommy, dudakları yoğun bir dikkatle büzülmüş duruyor, onun titizlikle tutulmuş defterlerinin sayfalarını çeviriyordu.</p>
		<p>Başı döndü, ürkerek gözlerini açtı; parlak tavan sallanıyordu, sonra insanlardan oluşan karmaşayı ve trende dengesini sağlama çabasıyla bomboş bakan kıpırtısız yüzleri gördü. On on beş santim ötesinde bir yüz: Derisi sarımsı gri ve geniş gözenekliydi, ağzı buruşuk ve ıslaktı. Gözleri kendininkilere dikilmişti. Bu yüz, yarı korkmuş, yarı davetkâr, gülümsüyordu. “Ben orada gözlerim kapalı dururken, o yüzüme bakıyor ve benim onun altında yattığımı düşlüyordu,” diye düşündü. Tiksintiyle başını çevirdi; başka yöne bakmaya başladı. Adamın düzensiz soluğu, yanağını yakıyordu. Daha önünde iki istasyon vardı. Anna adamdan santim santim uzaklaşırken trenin sarsıntı ve sallantısında, arkasındaki adamın onu izlediğini hissediyordu; adam heyecandan bembeyaz olmuştu. Çok çirkin bir adamdı. “Tanrım, ne kadar çirkinler, ne kadar çirkiniz,” diye düşündü Anna; adam yakınında olduğu için tiksintiyle ürperiyordu. İstasyonda insanlar içeri akın ederken o aralarından süzülerek indi; adam da arkasından koşarak, yürüyen merdivene yetişti ve gişenin önündeki kuyrukta arkasında durdu. Anna biletini uzattı, adam ona “Yürüyelim mi? Yürüyelim mi?” derken kaşlarını çatarak döndü ve aceleyle yürüdü. Adam, utkuyla sırıtıyordu; Anna trende gözleri kapalı dururken, o fantezisinde Anna’nın üzerinde bir zafer kazanmış ve onu aşağılamıştı. “Defol,” dedi Anna ve yürümeye devam ederek metro istasyonundan sokağa çıktı. Adam hâlâ onu izliyordu. Anna dehşete kapılmıştı; sonra kendine şaştı ve korktuğu için dehşete düştü. “Bana neler oluyor böyle? Bu her gün oluyor, bu insanlarla dolu bir kent, eskiden böyle şeyler beni etkilemezdi.” Oysa şimdi etkiliyordu; tıpkı bir buçuk saat önce Richard’ın bürosunda, onu aşağılamak için duyduğu saldırganca gereksinimden etkilendiği gibi. Adamın tatsız tatsız sırıtarak hâlâ kendisini izlediğini bildiği için, dehşete kapılıp koşmaya başlamamak için kendini zor tutuyordu. “Eğer çirkin olmayan bir şey görebilsem ya da buna dokunabilsem...” Az ileride, arabası erik, şeftali ve kayısılarla dolu bir seyyar satıcı vardı. Anna taze, mayhoş kokuyu içine çekerek yumuşak, hafifçe tüylü kabuklara dokunarak biraz meyve aldı. Kendini daha iyi hissediyordu artık. Korkusu geçmişti. Onu izleyen adam az ötede sırıtarak öylece duruyor, bekliyordu, ama artık Anna ona karşı bağışıklık kazanmıştı. Korkmaksızın adamın yanından geçip gitti.</p>
		<p>Geç kalmıştı ama kaygılanmıyordu, çünkü Ivor evdeydi. Tommy hastanede yatarken, Anna hep Molly’nin yanındayken, Ivor yaşamlarına girmişti. Yalnızca iyi geceler ve günaydın diyerek, fark edilmeden eve girip çıkan, hakkında hemen hemen hiçbir şey bilmedikleri bu genç kiracı, Janet’ı sinemaya götürmüş, onun ev ödevlerinde yardım etmiş ve Anna’ya gözünün arkada kalmamasını söylemişti; Janet’a bakmak onu mutlu ediyordu. Gerçekten de öyleydi. Yine de bu değişiklik Anna’yı tedirgin ediyordu. Ivor ya da Janet için hava hoştu, çünkü çocuğun yanında Ivor son derece yalın ve hoş davranıyordu.</p>
		<p>Evinin çirkin basamaklarını tırmanırken Anna, Janet’ın yaşamında bir erkeğe ihtiyacı var, baba özlemi çekiyor, diye düşünüyordu: “Ivor ona çok iyi davranıyor. Yine de Ivor bir erkek değil – erkek değil de ne demek şimdi? Richard bir erkek; Michael bir erkek. Ancak Ivor değil ha? Çok iyi biliyorum ki gerçek bir erkek, Ivor’la birlikteyken hissetmediğim bir gerilime ve yanlış anlamalara yol açar; yaşamımıza şu anda olmayan koskoca bir boyut eklenir; oysa Ivor, Janet’a çok hoş davranıyor, o zaman ‘gerçek erkek’ derken neyi kastediyorum?” Janet, Ivor’a tapıyordu. Ivor’ın arkadaşı Ronnie’ye de – ya da öyle olduğunu söylüyordu.</p>
		<p>Birkaç hafta önce Ivor, para sıkıntısı çeken ve işten atılmış bir arkadaşıyla odasını paylaşıp paylaşamayacağını sormuştu. Anna da odaya yeni bir yatak falan koymak gibi geleneksel birtakım nazik önerilerde bulunmuştu. Her iki taraf da rollerini oynamıştı; işsiz kalan bir aktör olan Ronnie, Ivor’ın odasına ve yatağına taşınmış, Anna da sesini çıkarmamıştı. Besbelli Ronnie, Anna sesini çıkarmadığı sürece orada kalacaktı. Anna, bunun, Ivor’ın Janet’a arkadaşlık etmesinin bir bedeli olduğunun farkındaydı.</p>
		<p>Ronnie esmer, zayıf bir adamdı; dalgalı saçlarını özenle tarıyor ve briyantinliyordu; hiç beklenmedik anlarda gülümseyerek beyaz dişlerini gösteriyordu. Anna ondan hiç hoşlanmıyordu, ancak Ronnie’den değil, Ronnie gibi insanlardan nefret ettiğini fark edince, bu duyguyu bastırmaya çalışmıştı. Ronnie de Janet’a çok iyi davranıyordu, ama Ivor gibi içten değildi, çıkarları gereği böyle davranıyordu. Büyük olasılıkla Ivor’la da çıkarları gereği dost olmuştu. Bütün bunlar Anna’yı hiç ilgilendirmiyordu ve çocuğun asla şaşırtılmayacağı konusunda Ivor’a güvendiği için bu duygularını Janet’a belli etmedi. Yine de huzursuzdu. Varsayalım bir erkekle, “gerçek bir erkek”le yaşıyorum ya da evliyim. Bu, Janet’ta kesinlikle bir gerginlik yaratacaktır. Janet ondan nefret edecektir, onu kabullenmek ve onunla uzlaşmak zorunda kalacaktır. Bu nefret, onun bir erkek, karşı cins olmasından kaynaklanacaktır. Üstelik bu evde yaşayan erkekle yatmasaydım ya da yatmak istemeseydim bile, bu “gerçek erkek”, gerginliklere yol açacak, bazı dengelerin yeni baştan kurulması gerekecekti. O zaman sorun neydi? Şu hoş, dost ve anlayışlı genç adamın, Ivor’ın yerine bu evde gerçek bir erkek bulunması gerektiği düşüncesine nereden kapıldım? Üstelik bunu kendim için de değil Janet için istiyorum. Yani çocukların büyürken gerilim içinde olmaları gerektiğini mi düşünüyorum? (Herkes böyle mi düşünüyor?) Ama neden? Yine de böyle hissettiğim çok açık, öyle olmasaydı Janet’ı Ivor’la gördüğümde huzursuz olmazdım, çünkü Ivor dost bir köpeğe, zararsız bir ağabeye benziyor. Zararsız ha? Küçümseme. Onu küçümsüyorum. Bu yüzden kendimi küçümsemeliyim aslında. Gerçek erkek-Richard? Michael? Her ikisi de çocukları söz konusu olduğunda son derece aptallar. Ancak belli ki, onların erkekler yerine kadınları yeğlemelerinin, Janet için Ivor’ın dostluğundan daha iyi olacağını düşünüyorum.</p>
		<p>Anna, karanlık ve tozlu merdivenden kendi temiz evine ulaştı ve Ivor’ın üst kattan gelen sesini duydu. Janet’a kitap okuyordu. Kendi büyük odasının kapısını geçti, beyaz basamakları tırmandı ve Janet’ı yatağında bağdaş kurmuş otururken buldu, siyah saçlı afacan bir kız; esmer Ivor, saçı başı dağınık, dostça, yerde oturmuş, bir eli havada, sözcüklerin üstüne basa basa, bir kız lisesindeki olayları anlatan bir öykü okuyordu. Janet, Ivor’ın sözünü kesmemesi için başını sallayarak annesini uyardı. Ivor kalkık elini bir baton gibi sallarken gözünü kırptı ve sesini yükselterek okumaya devam etti:</p>
		<blockquote>
			<p>Böylece Betty, ismini hokey takımı listelerine yazdırdı. Acaba seçilecek miydi? Şansı var mıydı?</p>
		</blockquote>
		<p>Anna’ya normal sesiyle, “Bitince sana sesleniriz,” dedi ve devam etti:</p>
		<blockquote>
			<p>Her şey Bayan Jackson’a bağlıydı. Geçen çarşamba maçtan sonra kendisine şans dilerken içten miydi acaba? Acaba gerçekten şans diliyor muydu?</p>
		</blockquote>
		<p>Anna kapının dışında durdu ve dinledi. Ivor’ın sesinde yeni bir şey seziliyordu: alay. Bu alay, öykünün tuhaflığına değil, kız okulunun dünyasına, kadın dünyasına yönelikti; Ivor Anna’yı fark eder etmez bu ses tonuyla konuşmaya başlamıştı. Evet, ama bu pek yeni bir şey değildi, Anna’ya pek yabancı değildi. Eşcinseller kendilerini başkalarıyla alay ederek korurlardı; bir kadınla ilişkisine bilinçli ya da bilinçsiz olarak sınırlar koymak isteyen “gerçek” erkeğin, “normal” erkeğin aşırı nezaketinden pek farklı değildi bu. Genellikle bu bilinçsizce yapılırdı. Aynı soğuk, baştan savma ruh halinin bir adım ilerisiydi bu; farkı derecesiydi, niteliği değil; Anna kapının köşesinden Janet’a baktı, onun yüzünde hoşnut, ama biraz huzursuz bir gülümseme olduğunu gördü. Alayın kendisine, bir kadına yöneltildiğini anlamıştı. Anna sessiz, sevgi dolu düşüncesini kızına yöneltti: “Zavallı kızım benim, buna olabildiğince erken alış, çünkü bununla dopdolu bir dünyada yaşamak zorunda kalacaksın.” Anna olay yerinden iyice uzaklaşmış olduğu için, Ivor’ın sesi yeniden normale dönmüştü.</p>
		<p>Ivor ve Ronnie’nin odasının kapısı açıktı. Ronnie şarkı söylüyordu, onun bu davranışında da alay vardı. Son zamanlarda moda olan, özlemle, inleyerek, arzuyla söylenen bir şarkıydı bu. “Bu gece bana istediğimi ver bebeğim, kavga etmeyelim bebeğim, öp beni, sıkıştır beni, vb.” Ronnie de “normal” aşkla dalga geçiyordu; bunu, basit, alt tabakadan biri gibi yapıyordu. “Bunun Janet’a zarar vermeyeceğini nasıl düşünürüm? Çocukların bozulmayacağına nasıl bu kadar emin olabiliyorum?” diye düşündü Anna. “Kendi sağlıklı, kadınca etkimin onlarınkini bastıracak kadar güçlü olduğunu düşünüyorum. Ama niye öyle olsun ki?” Aşağı inmek için döndü. Ronnie sustu ve kapıdan başını uzattı. Bu çok hoş, saçı özenle taranmış bir baştı, erkeksi bir genç kızın başı. Nefretle gülümsedi Ronnie. Olabildiğince açıkça, Anna’ nın kendisini bir casus gibi dinlediğini ima ediyordu. Ronnie’nin en rahatsız edici özelliklerinden biri de insanların söylediklerini ya da yaptıklarını hep kendi üstüne alınmasıydı; bu yüzden insan Ronnie’nin varlığını bir türlü unutamıyordu. Anna başıyla selam verdi. “Bu ikisi yüzünden kendi evimde rahatça hareket edemiyorum. Kendi evimde sürekli savunmadayım,” diye düşünüyordu. Ronnie kinini gizlemeye karar vererek dışarı çıktı ve ağırlığını tek bir kalçasına vererek kaygısızca durdu. “Anna, senin de çocuk saati eğlencelerine katıldığını bilmiyordum?”</p>
		<p>“Bir bakayım diye uğradım,” dedi Anna kısaca. Ronnie gönül almak için nazikleşmişti. “Senin şu Janet öyle tatlı bir çocuk ki.” Bu evde bedavaya, Anna’nın iyi niyeti sayesinde oturduğunu anımsamıştı. Şimdi iyi yetişmiş bir kız gibi davranıyordu. “Evet, aynen öyle,” diye düşündü Anna; başarılı sayılabilecek bir taklitti bu. “Sen ne hanım bir kızsın öyle,” diye düşündü Anna; gülümsemesi, “Bana hiçbir şey yutturamazsın, bunu aklının köşesinden bile geçirme,” der gibiydi. Aşağı inerken yukarı göz attığında Ronnie’nin hâlâ orada durduğunu ve artık ona değil merdivenin duvarına baktığını gördü. Ronnie’nin temiz, derli toplu, küçük yüzünde bitkin bir ifade vardı şimdi. Korkmuştu. “Of Tanrım,” diye düşündü Anna; şimdiden neler olacağını tahmin edebiliyorum; gitmesini istiyorum, ama bunu söyleyecek cesaretim yok, çünkü kendime hâkim olmazsam ona acımaya başlayacağım.</p>
		<p>Mutfağa gidip hafifçe açtığı musluktan bir bardak su doldurdu; suyun sıçrayıp parladığını görmek ve serin sesini duymak için açmıştı musluğu. Daha önce meyveleri nasıl kullandıysa suyu da kendini yatıştırmak, kendini normal bir yaşamın var olduğuna inandırmak için kullanıyordu. Yine de bir yandan, “Dengemi tümüyle yitirdim,” diye düşünüyordu. “Bu evin havası zehirlenmiş gibi geliyor bana, her yer ahlaksızlık ve çirkin bir kinle dolu. Bu çok saçma. Gerçek şu ki, şu anki düşüncelerim tümüyle hatalı. Hatalı olduğunu hissediyorum... yine de kendimi böyle düşünerek koruyorum. Neden korkuyorum?” Kendini tıpkı metroda olduğu gibi perişan ve korkmuş hissetti. “Buna mutlaka bir son vermeliyim,” diye düşündü, ama neye bir son vermesi gerektiğini bilemiyordu. Yan odaya gitmeye karar verdi, oturacak ve... düşüncesi yarım kaldı; onun yerine zihninde, yavaş yavaş dolmakta olan, kurumuş bir kuyunun görüntüsü belirdi. Evet; işte benim sorunum bu, kupkuruyum. Bomboşum. Bir yerlerde bir kaynağa dokunmak ya da... Büyük odasının kapısını açtı ve pencerenin önünde, iri ve korkutucu bir kadın karaltısı gördü. “Kimsin sen?” dedi sert bir sesle ve ışığı açtı; ışığın altında, karaltının tüm çizgileri ve kim olduğu ortaya çıktı. “Aman Tanrım, Marion, sen miydin?” Anna’nın sesi öfkeliydi. Karaltının kim olduğunu anlayamamış olduğu için aklı karışmıştı; Marion’a yeniden dikkatlice baktı, çünkü yıllarca Marion’ı hep acınması gereken biri olarak görmüştü, korkutucu değil. Bunları düşünürken, kendini günde yüzlerce kez yararlandığı bir süreçten geçerken gözlemledi: Bedenini dikleştirdi, gücünü toparladı ve kuşkulu bir tavır takındı; çok yorgun olduğu için, “kuyusu kupkuru” olduğu için eleştirel, yavan ve küçük bir makine olan beynini tetikte olmaya programladı. Beyninin içindeki zekânın varlığını, onun savunma halinde ve randımanlı olarak çalıştığını hissedebiliyordu – o bir makineydi. “Bu zekâ benimle şey arasındaki tek engel,” diye düşündü, ama bu kez “şey”i tanımladı, şeyin ne olduğunu anlamıştı: benimle çıldırmak arasındaki engel. Evet.</p>
		<p>“Seni korkuttuysam özür dilerim, ama yukarı çıkınca senin şu genç adamın Janet’a kitap okuduğunu duydum ve onları rahatsız etmek istemedim. Sonra da, karanlıkta oturmanın iyi bir fikir olduğunu düşündüm,” dedi Marion. Anna, “Senin şu genç adam” sözünde hoppaca bir işve sezdi; orta yaşlı bir sosyete kadını, genç bir kadını övüyordu sanki. “Marion’la karşılaşmamızdan sonraki ilk beş dakika içinde hep bu sinir bozucu ânı yaşıyoruz,” diye düşündü Anna; sonra kendine Marion’ın nasıl bir dünyada yetiştirildiğini unutmaması gerektiğini anımsattı. “Öfkeli konuştuysam özür dilerim. Çok yorgunum da. İş çıkışı kalabalığına yakalandım,” dedi. Perdeleri çekerek odada istediği gibi sessiz, ciddi bir hava yaratmaya çalışıyordu. “Aman Anna, amma şımarıksın, biz sıradan insanlar her gün bunlarla karşılaşıyoruz.” Anna şaşırarak gözlerini Marion’a dikti; bu kadın, yaşamı boyunca iş çıkışı kalabalığı gibi sıradan bir şeyle bir kez bile karşılaşmak zorunda kalmamıştı. Marion’ın yüzüne baktı. Marion masum, heves doluydu, gözleri ışıl ışıldı. “Bir şeyler içsem iyi olur, sen de ister misin?” Birden Marion’ın bir alkolik olduğunu anımsadı, sonra bunu unutmuş olduğuna sevindi ve gerçek bir kayıtsızlıkla Marion’a içki verdi; çünkü Marion şöyle diyordu: “Ah, evet, birazcık alırım. Tommy normal ölçülerde içmeye karar vermenin, hepten bırakmaktan daha cesurca bir şey olduğunu söylüyor. Sence haklı değil mi? Bence çok haklı. Bence o çok akıllı ve güçlü biri.”</p>
		<p>“Evet ama bu yöntem çok daha zordur herhalde.” Anna sırtı Marion’a dönük, bardaklara viski koyarken düşünmeye çalışıyordu: Marion az önce Richard’la görüştüğümü bildiği için mi burada acaba? Gelişinin başka bir nedeni varsa, bu ne olabilir? “Richard’ın bürosundan yeni dönmüştüm ben de,” dedi; Marion da gerçek ve belirgin bir kayıtsızlıkla, “Öyle mi?” dedi bardağını alırken. “Zaten aranız hep iyiydi sizin.” Anna, “aranız iyiydi” sözünden ürküp çekinmeyi reddetti; kendini gitgide daha huzursuz hissetmeye başladığını fark ederek telaşlandı, sakin zekâsını yeniden yardıma çağırdı ve Ivor’ın yukarıda böğürdüğünü duydu:</p>
		<blockquote>
			<p>“At, at, diye hevesle bağırdı elli kişi bir ağızdan ve Betty canını dişine takıp sahayı koşarak geçti, topa vurarak bunu ağlara gönderdi. Başarmıştı! Herkes sevinç çığlıkları atarken, Betty mutluluktan ağlayarak, arkadaşlarının yüzlerine baktı.”</p>
		</blockquote>
		<p>“Küçükken bu harika okul öykülerine bayılırdım,” dedi Marion bir genç kız gibi işveli işveli.</p>
		<p>“Bense nefret ederdim.”</p>
		<p>“Sen hep entelektüel küçük bir yaratık olmuşsundur.”</p>
		<p>Anna elinde viskiyle oturup Marion’ı inceledi. Besbelli yeni alınmış, pahalı, kahverengi bir giysi giymişti. Koyu renkli, bazı yerlerde kırlaşmış saçları belli ki yeni yapılmıştı. Ela gözleri pırıl pırıl, yanakları pespembeydi. Tıpkı şişman, mutlu, canlı, orta yaşlı bir kadın portresiydi.</p>
		<p>“Ben de zaten sana bu yüzden gelmiştim,” diyordu Marion. “Bu Tommy’nin fikriydi. Bize yardım etmelisin, Anna. Tommy’nin harika bir fikri var, bence çok iyi ve akıllı bir çocuk o, sana danışmamız gerektiğine karar verdik.”</p>
		<p>Burada Marion viskisinden bir yudum aldı, bundan hoşlanmadığını göstermek için yüzünü kibarca buruşturdu ve bardağı indirerek konuşmasına devam etti: “Tommy sayesinde ne kadar bilgisiz olduğumu fark ettim. Gazeteleri Tommy’ye okumamla başladı bu iş. Daha önce hiçbir şey okumazdım. Elbette Tommy’nin her konuda bilgisi var ve bana birçok şeyi anlattı, artık gerçekten bambaşka bir insan gibi hissediyorum kendimi, ayrıca daha önceleri kendimden başka hiçbir şeyle ilgilenmediğim için çok utanıyorum.”</p>
		<p>“Richard bana politikaya merak sardığını söyledi.”</p>
		<p>“Ah, evet, bana çok kızdı. Elbette annem ve kız kardeşlerim de küplere bindiler.” Yaramaz bir kızdı şimdi, dudaklarını hafifçe birbirine bastırarak gülümsüyor, suçluluk dolu gözlerle yan yan Anna’ya bakıyordu.</p>
		<p>“Tahmin ederim.” Anna, bir general karısı olan dul annesini ve hepsi leydi olan ya da bir soyluluk unvanını taşıyan kız kardeşlerini sinirlendirmenin ne büyük zevk olduğunu tahmin edebiliyordu.</p>
		<p>“Ama elbette onlar hiçbir şey, en ufak bir şey bile bilmiyorlar, tıpkı Tommy beni ele alana kadar olduğum gibi. Sanki yaşamım o an başladı. Yepyeni bir insan oldum sanki.”</p>
		<p>“Öyle görünüyorsun zaten.”</p>
		<p>“Biliyorum. Anna, bugün Richard’ı gördün mü?”</p>
		<p>“Evet, bürosundaydım.”</p>
		<p>“Boşanmakla ilgili bir şey söyledi mi? Bunu soruyorum, çünkü eğer böyle bir şey söylediyse, bunu ciddiye almak zorundayım. Beni hep tehdit eder ve ezerdi; Richard hep tehditler savurur, acımasızdır. Bu yüzden beni boşamak istediğini söylediğinde buna aldırmazdım. Ancak bunu gerçekten istiyorsa, sanırım Tommy ve ben, bunu ciddiye almak zorundayız.”</p>
		<p>“Sekreteriyle evlenmek istiyor galiba. En azından böyle söyledi.”</p>
		<p>“Kızı gördün mü?” dedi Marion çapkınca ve kıkırdadı.</p>
		<p>“Evet.”</p>
		<p>“Dikkatini çeken bir şey olmadı mı?”</p>
		<p>“Tıpkı senin o yaşlardaki haline benzediğini kastediyorsan, evet bu dikkatimi çekti.”</p>
		<p>“Evet.” Marion yine kıkırdadı. “Ne gülünç, değil mi?”</p>
		<p>“Eğer öyle düşünüyorsan.”</p>
		<p>“Evet, öyle düşünüyorum.” Birden Marion içini çekti ve yüzünün ifadesi değişti. Anna’nın gözleri önünde, küçük bir kızdan kederli bir kadına dönüşmüştü. Gözlerini bir yere dikmiş, ciddi, ironik bir biçimde öylece oturuyordu.</p>
		<p>“Anlamıyor musun, bunun gülünç olduğunu düşünmek zorundayım.”</p>
		<p>“Evet, anlıyorum.”</p>
		<p>“Bu birdenbire oldu, kahvaltı masasında. Richard kahvaltılarda korkunç olur. Huysuzluk yapar ve başımın etini yer. Ne gülünç, bunu yapmasına nasıl göz yumuyormuşum? Vır vır ediyor, Tommy’yi çok sık gördüğümü söyleyerek başımın etini yiyordu. Birden, sanki gözlerimin önünden bir perde kalktı. Aynen böyle oldu, Anna. Richard kahvaltı odasında tepiniyordu sanki. Yüzü de kıpkırmızıydı. Öyle huysuzdu ki. Ben de onu dinliyordum. Çok çirkin bir sesi var, değil mi? Tam bir zorbaya yakışır bir ses.”</p>
		<p>“Evet, öyle.”</p>
		<p>“Birden şöyle düşündüm: Anna keşke sana anlatabilseydim. Sanki gözümün önünden bir perde kalktı. Yıllardır bu adamla evliydim ve kendimi ona adamıştım. Eh, kadınlar böyledir, değil mi? Başka hiçbir şey düşünemiyordum. Yıllarca her gece ağlaya ağlaya daldım uykuya. Sonra olaylar çıkarttım, tam bir aptal gibi davrandım ve çok mutsuz oldum ve... Ne için hem de! Çok ciddiyim, Anna.” Anna gülümsedi ve Marion konuşmaya devam etti: “Aslında, Richard pek matah bir şey değil. Yakışıklı bile değil. Pek zeki de sayılmaz – önemli bir kişi olması, sanayi krallarından biri olması benim için hiçbir şey ifade etmiyor. Ne demek istediğimi anlıyor musun?”</p>
		<p>“Eee, sonra?”</p>
		<p>“Tanrım, diye düşündüm, bu yaratık için yaşamımı mahvettim. O ânı çok iyi anımsıyorum. Üzerimde uzun bir sabahlıkla kahvaltı masasında oturuyordum, bunu Richard bu tür şeyleri giymemden hoşlandığı için almıştım. Anlarsın ya, fırfırlar ve çiçek desenleri, daha doğrusu Richard, eskiden böyle giyinmemden hoşlanırdı. Bense bunlardan hep nefret ederdim. Yıllardır, nefret ettiğim bu giysileri sırf bu yaratığı hoşnut etmek için giyiyorum, diye düşündüm.”</p>
		<p>Anna güldü. Marion da güzel yüzü kendini eleştiren, ironik bir ifadeyle capcanlı, gülüyordu, gözlerindeyse kederli ve dürüst bir ifade vardı. “Ne kadar aşağılayıcı, değil mi Anna?”</p>
		<p>“Evet, öyle.”</p>
		<p>“Ama bahse girerim ki, sen hiçbir sersem erkek için kendini aptal yerine koymamışsındır. Bunu yapmayacak kadar zekisin sen.”</p>
		<p>“Sen öyle san,” dedi Anna alayla. Ancak bunun bir hata olduğunu fark etti, çünkü Marion’ın, Anna’yı kendine yeten, yaralanmaz biri olarak görmeye ihtiyacı vardı.</p>
		<p>Anna’nın sözlerini duymayan Marion diretti: “Yo, sen bunu yapmayacak kadar zekisin, bu yüzden sana hayranım.” Marion bardağı sımsıkı tutuyordu şimdi. Bir yudum içti; bir daha, bir daha; Anna kendini bakmamak için zorladı. Marion’ın sesini duydu: “Sonra şu kız var, Jean. Onu gördüğümde her şeyi daha da açıkça anladım. Onu seviyormuş. Ama âşık olduğu kim, önemli olan bu. O bir tipe âşık, ayranını kabartan türden kadınlara.”</p>
		<p>“Ayranını kabartan” sözleri o kadar kabaydı ki, özellikle de Marion’ın ağzından çıkınca Anna’yı şaşırttı; Anna yeniden Marion’a baktı. Marion, iri bedeniyle sandalyede dimdik ve kaskatı oturuyordu, dudakları kasılmıştı, içine hırsla baktığı boş bardağa sarılan parmakları bir pençe gibiydi.</p>
		<p>“Peki aşk nedir? Richard bana hiç âşık olmadı. O iri göğüslü, kestane saçlı, iri kızlardan hoşlanıyor. Gençken benim göğüslerim de çok güzeldi.”</p>
		<p>“Kestane renkli kısrak,” dedi Anna, hırslı parmakların boş bardağın çevresinde kenetlenişini seyrederek.</p>
		<p>“Evet. Yani bunun benimle hiç ilgisi yok. Buna karar verdim. Büyük olasılıkla, benim neye benzediğimi bile bilmiyordur. Öyleyse aşktan söz etmek niye?”</p>
		<p>Marion güçlükle güldü. Başını geriye attı ve gözlerini kapadı; öyle sımsıkı kapadı ki, titreşen kahverengi kirpiklerinin altındaki yanakları bitkin bir görünüme büründü. Sonra gözlerini açtı, kırpıştırdı ve bir şeyi aramaya başladı; duvar kenarındaki masada duran viski şişesini arıyordu. “Benden içki isterse, ona vermek zorunda kalacağım,” diye düşündü Anna. Sanki kendisi de bütün varlığıyla Marion’ın sessiz savaşına katılmıştı. Marion gözlerini kapadı, soluksuz kaldı, gözlerini açtı, viski şişesine baktı, boş bardakla sinirli sinirli oynadı, gözlerini yeniden kapadı.</p>
		<p>“Yine de,” diye düşündü Anna, “kişiliğini parçalanmaktan korumak için ayyaş olması gerekiyorsa bırakalım, olsun; ayık olması korkunç, oynak, işveli küçük bir kıza dönüşmesine yol açacaksa sarhoş, kin dolu ve doğrucu olsun daha iyi.” Gerginlik o kadar dayanılmaz olmuştu ki, Anna birden sessizliği bozmak için konuşmaya başladığını fark etti: “Tommy benim ne yapmamı istiyormuş peki?” Marion dikleşti, bardağını indirdi ve bir anda kederli, dürüst, yenilmiş bir kadından küçük bir kıza dönüştü.</p>
		<p>“Ah, Tommy öyle harika biri ki, her konuda öyle harika davranıyor ki, Anna. Richard’ın benden boşanmak istediğini söylediğimde öyle harika davrandı ki.”</p>
		<p>“Ne dedi?”</p>
		<p>“Doğru olan neyse, neyin doğru olduğunu düşünüyorsam onu yapmamı; soylu ya da yüce gönüllü davranmak için Richard’a boyun eğmemem gerektiğini söylüyor. Çünkü ilk tepkim, bırak boşansın, ne yapayım, demek oldu. Benim kendi param var, para konusunda sorunum yok. Ancak Tommy, hayır, dedi, Richard için uzun vadede neyin iyi olduğunu düşünmeliymişim. Böylece ona sorumluluklarının ne olduğunu göstermeliymişim.”</p>
		<p>“Anlıyorum.”</p>
		<p>“Evet. Öyle mantıklı bir çocuk ki. Düşünsene üstelik henüz yirmi bir yaşında. Sanırım bu, başına gelen o korkunç şey sayesinde oldu; demek istediğim, bu korkunç bir şey, ama onu böyle cesur, metin ve harika görünce insan bunun bir trajedi olduğunu aklına bile getirmiyor.”</p>
		<p>“Evet, galiba öyle.”</p>
		<p>“Tommy diyor ki, Richard’ı hiç önemsememeli, ona hiç aldırmamalıymışım. Yaşamımı daha büyük amaçlarla ilgilenerek geçireceğim derken çok ciddiydim. Tommy de bana yol gösteriyor. Artık kendim için değil, başkaları için yaşayacağım.”</p>
		<p>“Güzel.”</p>
		<p>“Seni de bu yüzden görmek istedim. Tommy’yle bana yardım etmen gerek.”</p>
		<p>“Elbette, ne yapacağım?”</p>
		<p>“Tanıdığın şu zenci lideri, şu Afrikalı adamı anımsıyor musun? Adı Mathews muydu, neydi?”</p>
		<p>Anna bunu hiç beklemiyordu. “Tom Mathlong’u kastetmiyorsun herhalde?”</p>
		<p>Marion ise bir defter çıkarmış, elinde kalemiyle hazır bekliyordu. “Evet. Lütfen bana onun adresini verir misin?”</p>
		<p>“Ama o hapiste,” dedi Anna. Çaresizce konuşmuştu. Güçsüzce Marion’a karşı çıkan sesini duyunca, yalnızca çaresiz değil aynı zamanda korkmuş olduğunu anladı. Bu, onu Tommy’yle birlikteyken pençesine alan paniğin ta kendisiydi.</p>
		<p>“Evet, elbette hapiste, ama hangisinde?”</p>
		<p>“Marion ne yapmayı düşünüyorsun?”</p>
		<p>“Söyledim ya, artık kendim için yaşamayacağım. Zavallıya yazıp onun için neler yapabileceğimi öğrenmek istiyorum.”</p>
		<p>“Ama Marion...” Anna, birkaç dakika önce konuşmakta olduğu kadınla arasında bağlantı kurmaya çalışarak Marion’a baktı. Marion, ona, kahverengi gözlerinde suçlu ancak mutlu bir isteriyle donuklaşmış bakışlarla baktı. Anna soğuk soğuk, “Orası, Brixton ya da benzeri hapishaneler gibi örgütlenmiş bir yer değildir. Büyük olasılıkla içinde elli mahkûm bulunan, her yerden yüzlerce kilometre uzakta, çalılıkların arasında bir kulübedir, yine büyük olasılıkla onlara mektup bile ulaşmıyordur. Ne sanıyordun ya? Ziyaret günleri, hakları falan olduğunu mu?” dedi.</p>
		<p>Marion somurtarak, “Bence zavallılara karşı takınılan bu tavır son derece olumsuz,” dedi.</p>
		<p>Anna, “‘Olumsuz tavır’ sözü Tommy’nin –Komünist Parti’nin yankıları–, ama ‘zavallılar’ tamamıyla Marion’a ait; büyük olasılıkla annesi ve kız kardeşleri hayır kurumlarına eski giysi falan veriyorlardır,” diye düşündü.</p>
		<p>“Yani,” dedi Marion mutlu bir tavırla, “zincirlenmiş bir kıtada yaşıyoruz, değil mi Anna?” (Tribune, diye düşündü Anna; Daily Worker da olabilir.) “Afrikalıların sarsılan adalet inancını yeniden sağlamlaştırmak için gerekli önlemler alınmalı; bunun için geç kalmış olabiliriz.” (The New Statesman, diye düşündü Anna.) “En azından durum herkes için yararlı çözümler bulacak biçimde iyice incelenmeli.” (The Manchester Guardian, krizin en ateşli olduğu dönemde.) “Ama Anna, niye böyle davrandığını anlayamıyorum. Ortada yanlış bir şeyler olduğunu gösteren kanıtlar olduğunu kabul etmek zorundasın.” (The Times, beyaz yönetimin yirmi Afrikalıyı yargılamaksızın kurşuna dizdiğini, ellisini de tutukladığını bildiren haberden bir hafta sonra çıkan yorumundan.)</p>
		<p>“Marion, senin kanına ne girdi?”</p>
		<p>Marion huzursuzca öne eğildi, diliyle gülümseyen dudaklarını yaladı, içtenlikle kirpiklerini kırpıştırdı.</p>
		<p>“Bak, Afrika politikasıyla ilgilenmek istiyorsan katılabileceğin kurumlar var, Tommy bunları biliyordur.”</p>
		<p>“Ama zavallıları düşün Anna,” dedi Marion sitemle. Anna düşünüyordu: Kazadan önce Tommy, “zavallılar” diye bir yorum yapmayacak kadar bilinçliydi, ya beyni ciddi biçimde zedelenmişti ya da... Anna konuşmaksızın, ilk kez Tommy’nin beyninin zedelenip zedelenmediğini düşündü.</p>
		<p>“Yani Tommy, zavallı mahkûmlara yiyecek sepetleri ve avutucu mektuplar göndermen için benden Bay Mathlong’un hapishane adresini almanı mı söyledi? Her şeyden önce Tommy bunların hapishaneye asla ulaşmayacağını çok iyi bilir.”</p>
		<p>Marion’ın Anna’ya dikilen parlak, kahverengi gözleri onu görmüyordu bile. Yüzünde küçük bir kızınkine benzeyen bir gülümsemeyle, sevilen ancak inatçı bir dostu düşünüyordu.</p>
		<p>“Tommy öğütlerinin çok yararlı olacağını söylemişti. Üçümüz de ortak bir dava için birlikte çalışabiliriz.”</p>
		<p>Anna neler döndüğünü anlamaya başlamış ve öfkelenmişti. Yüksek sesle ve alayla, “Tommy, ‘dava’ sözcüğünü yıllardır alayla kullandı. Bunu şimdi kullanıyorsa, o zaman...” dedi.</p>
		<p>“Anna, ne kadar kuşkucusun. Bunu senden hiç beklemezdim doğrusu.”</p>
		<p>“Tommy dahil hepimizin, iyi niyetli davaların havasını soluduğumuzu unutuyorsun ve bana inan, bu sözcüğü senin kullandığın gibi saygıyla kullansaydık hiçbir şey yapamazdık.”</p>
		<p>Marion ayağa kalktı. Son derece suçlu, kurnaz ve kendinden hoşnut görünüyordu. Anna şimdi Marion ve Tommy’nin kendisi hakkında konuşup, ruhunu kurtarmaya karar verdiklerini anlamıştı. Çok ama çok kızmıştı. Böylesine küçük bir şeye bu kadar çok kızması normal değildi; bunun farkındaydı, bu yüzden korkusu daha da büyümüştü.</p>
		<p>Marion onun kızdığını görünce, hem sevinmiş hem de aklı karışmış gibi bakmaya başlamıştı. “Seni bir hiç uğruna rahatsız ettiğim için özür dilerim.”</p>
		<p>“Ah, ama bir hiç uğruna gelmedin. Bay Mathlong’a bir mektup yaz, hapishane yönetimi eliyle, Kuzey Province. Eline geçmeyecektir elbette, ama böyle durumlarda önemli olan hareketin kendisidir, değil mi?”</p>
		<p>“Ah, teşekkürler Anna, çok yardımcı oldun, böyle olacağını biliyorduk. Şimdi gitmem gerek.”</p>
		<p>Marion suçlu, küstah bir küçük kız gibi aşağı süzüldü ve dışarı çıktı. Anna, onu ve sahanlıkta soğuk, katı, eleştirel bir biçimde duran kendi bedenini seyrediyordu. Marion görüş alanından çıkınca, dönüp Tommy’ye telefon etti.</p>
		<p>Bir buçuk kilometre kadar ötedeki evde bulunan Tommy ciddi bir sesle, ağır ağır, “Sıfır sıfır beş yüz altmış yedi?” dedi.</p>
		<p>“Ben Anna. Marion az önce çıktı. Söyler misin, Afrikalı siyasi mahkûmlarla mektup arkadaşlığı yapmak fikri gerçekten senin mi? Eğer öyleyse, kusura bakma ama bence keçileri kaçırmışsın.”</p>
		<p>Kısa bir sessizlik. “Bana telefon etmene çok sevindim, Anna. Bu çok yararlı oldu.”</p>
		<p>“Zavallı mahkûmlar için mi?”</p>
		<p>“Dürüst olmak gerekirse, Marion için. Haksız mıyım? Bana kalırsa kendi dışında şeylerle ilgilenmesi gerek.”</p>
		<p>“Bir çeşit terapi mi bu yani?” dedi Anna.</p>
		<p>“Evet, benimle aynı fikirde değil misin?”</p>
		<p>“Bak Tommy, şunu bil ki benim terapiye ihtiyacım yok, en azından böyle bir terapiye.”</p>
		<p>Bir sessizlik oldu, Tommy sözlerini ölçüp biçtikten sonra, “Beni arayıp düşündüklerini söylediğin için teşekkürler, Anna. Çok sevindim,” dedi.</p>
		<p>Anna öfkeyle güldü. Tommy’nin de onunla beraber güleceğini ummuştu; çünkü her şeye karşın, eski Tommy’yle konuştuğunu düşünüyordu. Telefonu kapattığında titriyordu, oturmak zorunda kaldı.</p>
		<p>Otururken, “Tommy’yi çocukluğundan beri tanıyorum. Başına gelen o korkunç olaydan zarar gördü; yine de onu korkulacak bir şey, bir zombi, bir tehlike olarak görüyorum. Hem de hepimiz böyle hissediyoruz. Hayır, o deli değil, hayır, yalnızca bambaşka bir şeye, yepyeni bir şeye dönüştü... ama bunu şimdi düşünemem. Şimdi Janet’a akşam yemeğini yedirmeliyim,” diye düşündü.</p>
		<p>Saat dokuzu geçmişti ve Janet’ın yemeği gecikmişti. Anna yemeği tepsiye koyup kafasından Marion, Tommy ve onların temsil ettiği şeyleri, en azından bir süreliğine çıkarttı ve tepsiyi Janet’a götürdü.</p>
		<p>Janet tepsiyi dizlerinin üstüne koydu ve “Anne?” dedi.</p>
		<p>“Evet.”</p>
		<p>“Ivor’ı seviyor musun?”</p>
		<p>“Çok seviyorum. Çok iyi biri o.”</p>
		<p>“Evet, öyle.”</p>
		<p>“Ronnie’yi seviyor musun?”</p>
		<p>“Evet,” dedi Anna, bir an duraksadıktan sonra.</p>
		<p>“Aslında pek sevmiyorsun.”</p>
		<p>“Bunu niye soruyorsun?” diye sordu Anna şaşırarak.</p>
		<p>“Bilmem,” dedi çocuk. “Yalnızca onu sevmediğini düşündüm de Ivor’ın aptalca davranmasına neden olduğu için.” Daha fazla bir şey söylemedi, ama yemeğini düşünceli bir biçimde yedi. Sık sık, kurnazca annesine baktı. Anna da soğukkanlı ve becerikli görünmeye çabalayarak Janet’ın kendisini kurnazca incelemesine izin verdi.</p>
		<p>Janet uyuyunca, Anna mutfağa inip birkaç bardak çay ve bir sürü sigara içti. Şimdi Janet için kaygılanıyordu: Janet’ın sinirleri, nedenini bilmese de bütün bu olanlar yüzünden bozulmuştu demek. Ancak sorun Ivor değildi, sorun Ronnie’nin yarattığı havaydı. Ivor’a Ronnie’nin gitmesi gerektiğini söyleyebilirim. Elbette hemen Ronnie’nin kirasını ödemeyi önerecektir, ama sorun bu değil. Bu konuda tıpkı Jemmie için hissettiklerimi hissediyorum...</p>
		<p>Jemmie, Seylanlı bir öğrenciydi; yukarıdaki boş odayı kiralayıp birkaç ay orada yaşamıştı. Anna ondan hiç hoşlanmıyor, ancak çocuk farklı ırktan olduğu için ona bir türlü evden çıkmasını söyleyemiyordu. Sonunda sorun, çocuğun Seylan’a dönmesiyle çözülmüştü. Anna şimdi de sinirlerini bozan iki genç erkeği kovamıyordu, çünkü tıpkı sarı ırktan olan bir çocuk gibi, iki eşcinselin de başka bir yerde oda bulmaları güçtü.</p>
		<p>Yine de Anna kendini niye sorumlu hissetsindi ki? “Sanki ‘normal’ bir adam insanın başına yeterince dert açmıyormuş gibi,” dedi kendi kendine, huzursuzluğunu espri yaparak dağıtmaya çalışarak. Ancak espri yapmak yeterli olmadı. Yeniden denedi: “Bu benim evim, benim evim, benim evim.” Bu sefer kuvvetli sahiplenme duyguları hissetmeye çalıştı. Bunda da başarısız oldu; öylece oturarak, düşüncelere daldı: “Peki neden bir evim var? Çünkü utanç duyduğum bir kitap yazdım ve bundan bir sürü para kazandım. Şans, şans, hepsi bu. Bütün bunlardan da nefret ediyorum: ‘Benim’ evim, ‘benim’ eşyalarım, ‘benim’ haklarım, hepsinden nefret ediyorum. Ama rahatsız olduğum an, son çare olarak herkes gibi ben de bunlara sarılıyorum. Benim. Eşya. Mal mülk. Janet’ı ‘kendi’ mal ve mülküm sayesinde koruyacağım. Onu korumak ne işe yarayacak? İngiltere’de, erkek çocukları, eşcinseller ve yarı eşcinsellerle dolu bir ülkede büyüyecek...” Ancak bu bezgin düşünceler, içten gelen güçlü bir duygu dalgasında yok olup gitti. “Tanrım, gerçek erkekler ne kadar azaldı, Janet’ın bunlardan biriyle birlikte olmasını sağlamak için elimden geleni yapacağım. Karşılaştığında gerçek bir erkeği tanıyacak biçimde yetişmesini sağlayacağım. Ronnie evden ayrılmak zorunda.”</p>
		<p>Bu kararı verdikten sonra yatmaya hazırlanmak için banyoya gitti. Banyonun ışığı yanıyordu. Kapıda durdu. Ronnie, Anna’nın kozmetik malzemelerini koyduğu rafın üstündeki aynaya kaygıyla bakıyordu. Anna’nın pamuğuyla yanaklarına losyon sürüyor ve alnındaki kırışıklıkları gidermeye çalışıyordu.</p>
		<p>“Losyonum seninkinden iyi mi bari?” dedi Anna.</p>
		<p>Ronnie döndü, hiç şaşırmamıştı. Anna, Ronnie’nin bu ortamı bilerek yarattığını anladı.</p>
		<p>“Şekerim,” dedi Ronnie hoppaca ve zarifçe, “losyonunu deniyordum. Sana iyi geliyor mu?”</p>
		<p>“Pek değil,” dedi Anna. Kapıya yaslanmış, seyrediyor, Ronnie’nin ne söyleyeceğini merak ediyordu.</p>
		<p>Ronnie uçuk mor renkli, pahalı, ipek bir sabahlık giymişti, bunun içine de kırmızımsı bir fular takmıştı. Ayağında kırmızı deriden, sırmalı Fas tipi pahalı terlikler vardı. Londra’nın bu çöplüğe benzer öğrenci bölgesinden çok bir hareme yakışırdı. Şimdiyse başını bir yana eğmiş, manikürlü parmaklarla hafifçe kırlaşmış saçlarının dalgalarını okşuyordu. “Boyamayı denedim,” dedi Ronnie, “ama beyazlar belli oluyor.”</p>
		<p>“Saçın çok zarif görünüyor, gerçekten,” dedi Anna. Şimdi anlamıştı: Anna’nın kendisini kovmasından korkan Ronnie, kız kıza bir sohbetle ona yaranmaya çalışıyordu. Anna, kendisini eğlendiğine inandırmaya çalıştı. Oysa aslında iğrenmişti ve böyle hissettiği için kendinden utanıyordu.</p>
		<p>“Ama sevgili Anna,” dedi Ronnie sevimli ve hoppaca, “zarif görünmek –nasıl desem– ancak insan işveren durumundaysa iyi bir özellik olur.”</p>
		<p>“Ama Ronnie,” dedi Anna, tiksintisine karşın, oynaması beklenen rolü oynuyordu: “Şu kır saçlarına karşın çok çekici görünüyorsun. Eminim düzinelerle insan seni çarpıcı buluyordur.”</p>
		<p>“Eskisi kadar çok talibim yok,” dedi. “Ne yazık ki, bunu itiraf etmeliyim. Elbette iniş ve çıkışlara karşın iyi idare ediyorum, ama kendime çok dikkat etmeliyim.”</p>
		<p>“Belki de çok geçmeden kendine zengin bir koruyucu bulsan iyi olur.”</p>
		<p>“Ah şekerim,” dedi Ronnie heyecanla, farkında olmaksızın kalçalarını kıvırmıştı, “denemediğimi mi sanıyorsun?”</p>
		<p>“Pazarda ihtiyaç fazlası olduğunun farkında değildim,” dedi Anna tiksintiyle. Sözcükler ağzından çıkar çıkmaz bunu söylediğine pişman oldu. “Tanrım!” diye düşündü, “Ronnie olarak doğmak! Benim gibi bir kadın olmanın zorluklarından şikâyetçiyim, ama Tanrım! Ya Ronnie olarak doğsaydım?”</p>
		<p>Ronnie, Anna’ya nefret dolu, içten bir bakış fırlattı. Duraksadı, kendini tutmaya çalışır gibiydi ve “Senin losyonunu benimkine yeğlerim,” dedi. Şişeyi tutuyor, bunu istediğini anlatmaya çalışıyordu. Anna’ya yan yan bakarak gülümsedi; ona meydan okuyor ve nefretini açıkça gösteriyordu.</p>
		<p>Anna, gülümseyerek elini uzatıp şişenin üzerine koydu: “Eh, kendine bir tane alsan iyi olur, değil mi?”</p>
		<p>Ronnie bu sefer, Anna’nın kendisini yendiğini kabullenen ve bu yüzden Anna’dan nefret ettiğini, yine de çok yakında yeniden deneyeceğini belli eden kısa, küstah bir gülümsemeyle döndü. Sonra bu gülümseme yok oldu ve yerini Anna’nın daha önce de gördüğü soğuk ve bitkin, korku dolu bir ifadeye bıraktı. Belli ki kendi kendine, bu nefret dolu güdülerin tehlikeli olduğunu ve Anna’ya meydan okumak yerine onu yatıştırmaya çalışması gerektiğini söylüyordu.</p>
		<p>Hoş ve yatıştırıcı bir mırıltıyla çabucak Anna’nın iznini istedi ve iyi geceler deyip yukarı, Ivor’ın yanına çıktı.</p>
		<p>Anna banyo yapıp Janet’ın yatmaya hazır olup olmadığına bakmak için yukarı çıktı. Genç adamların kapısı açıktı. Anna, bu ikisinin her gece bu saatte yukarı, Janet’ı görmeye çıktığını bilmelerine karşın kapıyı açık bırakmalarına şaşırdı. Sonra bunun bilerek yapıldığını anladı. Birinin, “Şişko kalçalı inekler...” dediğini duydu. Bu Ivor’ın sesiydi ve ardından müstehcen bir ses çıkartmıştı. Sonra Ronnie’nin sesi: “Sarkık, terli göğüsler...” ve kusar gibi öğürdü.</p>
