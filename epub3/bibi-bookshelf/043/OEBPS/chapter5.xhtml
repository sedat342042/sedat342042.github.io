		<p>Öfkelenen Anna, içeri girip onlarla kavga etmek üzereydi. Ancak birden kendini sarsılmış, korkmuş ve titrerken buldu. Kendisinin orada olduğunu fark etmemiş olduklarını umarak aşağı süzüldü. Ancak iki adam kapılarını güm diye çarpmışlardı, Anna onların kahkahalarını duyuyordu – Ivor’ın kahkahaları; Ronnie’nin tiz, zarif gülüşü. Dehşet içinde yatağına girdi. Çünkü kendisi için hazırlanan bu müstehcen oyunun, aslında Ronnie’nin cilveli davranışlarının, Ivor’ın da bir köpeğinkine benzeyen dostluğunun gece yüzü olduğunu ve bunları görmeden de tahmin edebileceğini fark etmişti. Bu olaydan etkilendiği için korkmuştu. Karanlık ve geniş odadaki yatağında oturmuş sigara içiyor ve kendini her türlü dış etkiye karşı savunmasız ve çaresiz hissediyordu. “Eğer çıldırırsam?..” diye düşündü yeniden. Trendeki adam onu sarsmıştı; yukarıdaki iki genç adam yüzünden tir tir titriyordu. Bir hafta kadar önce, gece geç saatte tiyatrodan dönerken, karanlık bir sokak köşesinde teşhirci bir adamla karşılaşmıştı. Bunu görmemiş gibi yapmak yerine, bunu kendisine yöneltilmiş kişisel bir saldırı gibi algılayarak kabuğuna sığınmıştı – sanki tehdit edilen kendisi, Anna’ydı. Oysa, yalnızca kısa bir süre öncesine kadar, koca kentin tehlikeleri ve çirkinlikleri arasından korkmadan ve etkilenmeden geçebiliyordu. Sanki çirkinlik artık yakınına gelmişti ve onun cesaretini kırıp, ona çığlıklar attıracak kadar yakınında duruyordu.</p>
		<p>Peki bu ürkek, savunmasız Anna ne zaman doğmuştu? Biliyordu: Michael onu terk ettiği zaman.</p>
		<p>Ürkek ve bezmiş Anna, her şeye karşın kendine güldü; sapık cinsellik, vahşi cinsellik karşısında, ancak bir erkek tarafından sevildiği sürece bağımsız olan ve kendini savunabilen bağımsız kadınlara gülmüştü. Karanlıkta oturmuş sırıtıyor, daha doğrusu kendini sırıtmaya zorluyor ve dünyada bunu tek paylaşabileceği insanın Molly olduğunu düşünüyordu. Ancak Molly’nin başı büyük bir beladaydı, bunu onunla konuşmanın hiç zamanı değildi.</p>
		<p>Şimdi, Ivor ve Ronnie yüzünden duyduğu kaygıya, Tommy’nin durumu için duyduğu kaygı da eklenmişti; bütün bunlar çok fazlaydı, Anna örtülerin altına girip onlara sarıldı.</p>
		<p>“Gerçek şu ki,” dedi Anna kendi kendine, sakinleşmeye çalışarak, “hiçbir şeyle başa çıkacak durumda değilim. Bütün bu karmaşanın üstünde ancak gitgide soğuk, eleştirel ve denge sağlayıcı hale gelen küçük beynim sayesinde kalabiliyorum.” (Anna beynini yine kafasında tik tak eden soğuk, küçük bir makine olarak düşledi.)</p>
		<p>Korku içinde yatarken aklına yine “kaynak kurudu” sözü geldi. Bu sözlerle birlikte bir görüntü: yeryüzünde açılmış tozlu, çatlak ve kupkuru bir kuyu.</p>
		<p>Tutunacak bir şey bulmak için sağına soluna saldıran Anna, Şeker Anne’nin anısına sarıldı. Evet. Düşümde su görmeliyim, su, kaynağa nasıl dönebileceğimi görmeliyim.</p>
		<p>Anna uyudu ve düş gördü. Tam öğle vakti geniş, sarı bir çölün başında duruyordu. Gökyüzü, havada asılı duran toz bulutu yüzünden kararmıştı. Anna, çölü geçmesi gerektiğini biliyordu. Çölün öte yanında, uzakta, mor, turuncu ve gri gözüken dağlar vardı. Düşün renkleri çok güzel ve parlaktı. Çevresi bu renklerle, bu parlak, akla kuraklığı getiren renklerle sarılmıştı. Hiçbir yerde su yoktu. Anna, dağlara ulaşmak için çölde yürümeye başladı.</p>
		<p>Sabah bu düşü anımsayarak uyandı; bunun ne anlama geldiğini de biliyordu. Düş, Anna’nın, kendisini daha iyi anlamasını sağlamıştı. Çölde yalnızdı, çevrede hiç su yoktu ve kaynaklardan çok çok uzaklardaydı. Çölü geçecekse yüklerini atmak zorundaydı. Ronnie ve Ivor’ı ne yapması gerektiği konusunda aklı karışmış olarak uyumuş, ama ne yapacağını bilerek uyanmıştı. Ivor’ı tam işe giderken yakaladı (gözde, sevilen, okşanan metres Ronnie uyuyordu) ve “Ivor, gitmenizi istiyorum,” dedi. Bu sabah Ivor solgun, kaygılı ve sevimliydi. Sözcükleri kullanmaksızın, söylemek istediğini bundan daha açık ifade edemezdi: “Özür dilerim, Ronnie’yi seviyorum ve kendime engel olamıyorum.”</p>
		<p>“Ivor, bu böyle süremez, herhalde anlıyorsun beni,” dedi Anna.</p>
		<p>“Uzun zamandır söylemek istiyordum; bize çok iyi davrandın, Ronnie’nin kirasını ödemek isterim.”</p>
		<p>“Hayır.”</p>
		<p>“Kaç para istersen,” dedi Ivor; geçen geceki kişiliğinden gerçekten utanmasına, idillerde anlatılan güzelliklerle bezenmiş olduğunu düşlediği yaşamının paramparça olmasından korkmasına karşın, alaylı, suçlayıcı bir ses tonuyla konuşmaktan kendini alamamıştı.</p>
		<p>“Ronnie geleli haftalar oldu, hiç paradan söz etmedim, belli ki sorun para değil,” dedi Anna, orada öylece duran, bu ses tonunu kullanan soğuk, eleştirel Anna’dan nefret ederek.</p>
		<p>Ivor yine duraksadı; yüzünde suçluluk, küstahlık ve korkunun hayran olunacak bir karışımı vardı. “Bak Anna, işe çok geç kaldım. Bu gece sana uğrarım, bu konuyu konuşuruz.” Merdiveni yarılamıştı bile. Anna’dan ve onunla alay etme, onu kışkırtma itkisinden kaçmak için basamakları seke seke iniyordu.</p>
		<p>Anna yeniden mutfağa gitti. Janet kahvaltı ediyordu.</p>
		<p>“Ivor’la ne konuşuyordunuz?” diye sordu.</p>
		<p>“Gitmesi gerektiğini ya da en azından Ronnie’nin gitmesi gerektiğini.” Sonra Janet’ın karşı çıkmak üzere olduğunu görünce, “O oda tek kişi için, iki değil. Üstelik arkadaş olduklarından birlikte yaşamayı yeğlerler herhalde.”</p>
		<p>Janet, karşı çıkmamaya karar vererek Anna’yı şaşırttı. Yemek boyunca, geçen geceki yemekte olduğu gibi sessiz ve düşünceliydi. Sonunda, “Ben niye okula gidemiyorum?” dedi. “Gidiyorsun ya.”</p>
		<p>“Hayır, gerçek bir okuldan söz ediyorum. Yatılı okul.”</p>
		<p>“Yatılı okullar, Ivor’ın sana geçen gece okuduğu öyküdeki okullara hiç benzemezler.” Janet bu konunun kapanmasına izin vereceğe benzemiyordu, ama sonra konunun kayıp gitmesine göz yumdu. Okuluna her zamanki gibi gitti.</p>
		<p>Kısa bir süre sonra Ronnie, her zamankinden daha erken bir saatte merdivenden indi. Özenle giyinmişti, yanakları da hafifçe sürülmüş allığına karşın çok solgundu. İlk kez Anna için alışverişe çıkmayı önerdi. “Ev işlerinde çok iyiyimdir.” Anna reddedince mutfakta oturup tatlı tatlı çene çaldı, bütün bu süre boyunca bakışlarıyla Anna’ya yalvarıyordu.</p>
		<p>Ancak Anna kararlıydı ve Ivor gece görüşmek için geldiğinde kararından caymadı. Bunun üzerine Ivor, Ronnie’nin gitmesini ancak kendisinin kalmasını önerdi.</p>
		<p>“Hem ne de olsa, Anna, burada aylarca kaldım, birbirimizi hiç rahatsız etmedik. Sana katılıyorum, Ronnie biraz ileri gitti. Sana söz veriyorum, gidecek.” Anna duraksayınca üsteledi: “Hem Janet da var. Onu özlerim. Onun da beni özleyeceğini söylersem, pek de abartmış olmam. Sen oğlunun başına gelen belaya kahrolan arkadaşının elini tutarken yakın dost olduk.”</p>
		<p>Anna teslim oldu. Ronnie gitti. Ayrılırken olay çıkarttı. Kendisini kapı dışarı ettiği için Anna’ya edepsizlik ettiğini açıkça belli etti. (Anna da kendini gerçekten edepsiz biri gibi hissetti.) Ivor’a da başının üstünde bir çatıdan başka gideri olmayan metresini kaybettiğini belli etti. Ivor kaybından dolayı Anna’dan nefret etti ve ona küstü.</p>
		<p>Ivor’ın küsmesi her şeyin, Tommy’nin kazasından önceki haline döneceği anlamına geliyordu. Ivor’ı artık hemen hemen hiç görmüyorlardı. Geceleri çoğunlukla dışarıdaydı. Sonra Anna, Ronnie’nin, yeni koruyucusunu elinde tutmayı başaramadığını, yakınlardaki bir sokakta bulduğu bir odaya yerleştiğini ve ona Ivor’ın baktığını duydu.</p>
