		<h1/>
		<p>Anna ve Molly, Tommy’yi iyi yönde etkilerler.</p>
		<p>Marion, Richard’ı terk eder. Anna kendini kötü hissetmektedir.</p>
		<p class="gap-twice">Anna, Richard’la Molly’yi bekliyordu. Gece epey ilerlemişti, saat neredeyse on birdi. Yüksek tavanlı beyaz odanın perdeleri kapatılmış, defterler ortadan kaldırılmıştı, üzerinde içki ve sandviçler olan bir tepsi şimdiden hazırdı. Anna, ruhsal bir bitkinliğin verdiği yorgunlukla bir koltuğa yığılmıştı. Artık kendini denetleyemediğini fark etmişti. Ayrıca, akşam erken saatlerde, Ivor’ın aralık oda kapısından üzerinde sabahlıkla dolaşan Ronnie’yi görmüştü. Görünüşe bakılırsa haber vermeksizin yeniden eve taşınıvermişti ve şimdi her ikisini de evden atmak kendisine kalmıştı. Kendini, “Ne fark eder ki?” diye düşünürken yakalamıştı. Hatta Janet’la eşyalarını toplayıp evi Ronnie ve Ivor’a bırakabilirdi, kavgadan kaçınmak için her şeyi yapabilirdi. Böyle çılgınca bir şey düşünebiliyor olması onu şaşırtmadı, çünkü artık büyük olasılıkla deli olduğuna karar vermişti. Düşündüğü hiçbir şey ona zevk vermiyordu; günlerdir zihninden hiçbir duyguyla bağlantısı olmayan bir sürü düşünce ve görüntünün geçişini izliyordu, bunların hiçbirisi kendisine ait değildi.</p>
		<p>Richard, Molly’yi şu sıralar, birbirinden çekici dört yeni koca adayı arasında bir seçim yapmaya çalışan çok güzel ve uçarı bir dulu canlandırdığı oyundan sonra tiyatrodan alacağını söylemişti. Anna, Molly ve Richard konuşacaklardı. Üç hafta önce, Tommy tarafından geç saatlere kadar gitmesine izin verilmeyen Marion, bir zamanlar Anna ve Janet’ın kaldığı üst kattaki dairede yatmıştı. Ertesi gün Tommy annesine Marion’ın Londra’da kalacak bir yere ihtiyacı olduğunu bildirmişti. Ara sıra kullanacak olmasına karşın, Marion dairenin tam kirasını ödeyecekti elbette. O günden beri Marion evine yalnızca bir kez, giysilerini almak için uğramıştı. Molly’nin evinde yaşıyor ve Richard’la çocuklarını gerçekten terk etmişe benziyordu. Ancak kendisinin bundan haberi yok gibiydi, çünkü her sabah, mutfakta Molly’nin uyarısıyla telaşlanan Marion yüzünden bir olay çıkıyor ve Marion farkında olmaksızın gece geç saatlere kadar kaldığı için gerçekten yaramazlık yaptığını ve o gün evine gidip her şeye bakacağını söylüyordu. “Evet, gerçekten, söz veriyorum Molly,” diyordu, sanki sorumlu olduğu kişi Molly’ymiş gibi. Molly, Richard’a telefon edip bir şeyler yapması gerektiğini söyledi. Ancak Richard bunu reddetti. Âdet yerini bulsun, diye eve bakacak birini bulmuştu ve sekreteri Jean şimdiden eve yerleşmişti bile. Marion’ın gitmesi, Richard’ı sevindirmişti.</p>
		<p>Sonra başka bir şey oldu. Hastaneden çıktığından beri evinin koruyucu duvarlarının arasından çıkmamış olan Tommy, Marion’la birlikte Afrika’nın özgürlüğü konulu politik bir toplantıya gitti. Toplantıdan sonra adı geçen ülkenin Londra karargâhının önündeki sokakta, önceden tasarlanmamış bir gösteri düzenlenmişti. Marion ve Tommy, çoğunlukla öğrencilerden oluşan kalabalığın ardından gitmişlerdi. Polisle kalabalık arasında çatışma çıkmıştı. Tommy beyaz baston kullanmıyordu, üzerinde kör olduğunu belirtecek hiçbir işaret yoktu. “Kımıldamaması” emredildiği zaman, kımıldamış ve tutuklanmıştı. Kalabalık tarafından Tommy’den birkaç dakikalığına uzaklaştırılan Marion, çığlıklar atarak polisin üzerine atılmıştı. On on iki kişiyle birlikte polis merkezine götürülmüşlerdi. Ertesi sabah para cezasına çarptırılmışlardı. Gazetelerde de kentin “ünlü bankerinin eşi”yle ilgili haberler çıkmıştı. Bunun üzerine Richard, Molly’ye telefon etmiş, Molly de ona yardım etmeyi reddetmişti. “Marion için kılını kıpırdatmazdın, gazeteler şimdi haber peşinde oldukları için Jean’le olan ilişkini öğreneceklerinden korkuyorsun.” Bunun üzerine Richard, Anna’ya telefon etmişti.</p>
		<p>Bu konuşma sırasında Anna, Richard’la birbirlerine karşılıklı düşmanca sözler söylerken, yüzünde gergin bir gülümseme, elinde ahize öylece dururken kendini seyrediyordu. Bunu yapmaya zorunlu olduğunu hissediyordu; sanki Richard’la kendisinin başka sözcükler kullanması olanaksızdı; sanki iki manyak karşılıklı geçmiş konuşuyorlardı.</p>
		<p>Richard bu olay karşısında gereğinden fazla öfkelenmişti: “Tam bir komedi bu. Bunu bilerek yaptınız, evet efendim, aynen öyle, benden öç almak için. Afrika’nın özgürlüğüymüş, ne maskaralık! Planlanmadan gelişen gösteriymiş. Komünistleri Marion’ın başına sardınız, o da öylesine saf ki, bunlardan birini gördüğünde komünist olduğunu anlamaz bile. Bunlar hep senin ve Molly’ nin başının altından çıkıyor, beni aptal durumuna düşürmek istiyorsunuz.”</p>
		<p>“Elbette tek amacımız bu, sevgili Richard.”</p>
		<p>“Sizin şaka anlayışınız bu, şirket yöneticisinin karısı komünist oldu ha!”</p>
		<p>“Ah, elbette.”</p>
		<p>“Ben de sizin kirli çamaşırlarınızın ortaya dökülmesini sağlayacağım.”</p>
		<p>Anna, “Bütün bunlar çok korkunç,” diye düşündü. “İngiltere’de yaşıyor olmasaydık, Richard’ın öfkesi, insanların işlerini kaybetmesi, hapse girmesi ya da kurşuna dizilmesi anlamına gelebilirdi. Oysa burada Richard yalnızca öfkeli bir adam, ama o kadar korkunç bir şeyin yansıması ki... bense burada durmuş boş boş iğneliyorum onu.”</p>
		<p>İğneleyici bir biçimde, “Sevgili Richard, Marion ve Tommy bunu planlamadı. Yalnızca kalabalığa kapıldılar,” dedi.</p>
		<p>“Kapılmak mı! Sen kimi kandırdığını sanıyorsun?”</p>
		<p>“Rastlantıya bak ki ben de oradaydım. Bu sıralar gösterilerin planlanmaksızın patlak verdiğini bilmiyor muydun? Komünist Parti, gençlerin üzerindeki etkisini yitirdi, İşçi Partisi de böyle gösteriler örgütlemeyecek kadar saygındır. Bu yüzden gençler toplanıp, Afrika, savaş gibi konularda düşüncelerini belirtiyorlar, hepsi bu.”</p>
		<p>“Senin orada olduğunu tahmin etmeliydim.”</p>
		<p>“Hayır edemezdin, çünkü bu tümüyle bir rastlantıydı. Tiyatrodan dönüyordum, sokakta çok sayıda öğrencinin koşmakta olduğunu gördüm. Otobüsten indim ve olanları görmek için yaklaştım. Gazetelerde okuyana kadar Marion ve Tommy’nin orada olduğunu bilmiyordum.”</p>
		<p>“Peki bu konuda ne yapmayı düşünüyorsun?”</p>
		<p>“Hiçbir şey yapmayı düşünmüyorum. Kızıl tehlikeyle kendin uğraş.”</p>
		<p>Anna bunun bir son olmadığını ve olayların mantığının kendisini bir şeyler yapmaya zorlayacağını hissederek telefonu kapadı.</p>
		<p>Kısa bir süre sonra Molly, morali çok bozulmuş bir biçimde telefon etti: “Anna, Tommy’yle konuşup aklının başına gelmesini sağlaman gerek.”</p>
		<p>“Sen onunla konuştun mu?”</p>
		<p>“Tuhaf olan da bu zaten. Bunu deneyemiyorum bile. Kendi kendime Marion ve Tommy’nin dizginleri ellerine almalarına izin vererek kendi evimde bir konuk gibi yaşayamam deyip duruyorum. Hem neden böyle bir şey yapmak zorunda kalayım ki? Ancak sonra tuhaf bir şey oluyor, gidip onlarla bu konuda yüzleşmek için kendimi ikna ediyorum, ama Marion’la yüzleşemiyorsun, aklı hep başka yerlerde. Sonra bir bakıyorum, ‘Eh, neden olmasın? Ne fark eder ki? Kimin umurunda?’ diye düşünmeye başlamışım. Sonra omuzlarımı silktiğimi fark ediyorum. Tiyatrodan gelince, evde bulunmaktan bile suçluluk duyarak, Marion ve Tommy’yi rahatsız etmemek için bir hırsız gibi üst kata süzülüyorum. Bunu anlayabiliyor musun?”</p>
		<p>“Evet, ne yazık ki anlıyorum.”</p>
		<p>“Evet. Ancak beni asıl korkutan şu: Bu durumu sözcüklere dökersek şöyle açıklayabiliriz, anlarsın ya, kocamın ikinci karısı, oğlum olmadan yaşayamadığı için evimize taşınıyor, falan; kulağa yalnızca tuhaf gelmiyor... Ama elbette, bunun bir anlamı yok. Dün ne düşündüm, biliyor musun Anna? Bir fare kadar sessiz, üst katta oturuyor ve Marion’la Tommy’yi rahatsız etmemeye çalışıyordum; eşyalarımı toplayıp uzaklara giderek bu evi onlara bırakmayı düşünüyordum; galiba bizden sonraki kuşak bize şöyle bir bakacak, sonra yaşadığımız karmaşanın çok korkunç olduğunu düşündükleri için on sekizlerinde evlenecekler, boşanmaları engelleyecekler ve katı ahlaki kurallar koyacaklar...” Molly’nin sesi titredi ve sözünü çabucak bitirdi: “Anna, lütfen onlarla konuş, onlarla konuşman gerek, çünkü ben artık hiçbir şeyle başa çıkacak durumda değilim.”</p>
		<p>Anna mantosunu giydi, çantasını aldı, artık onlarla “başa çıkmaya” hazırdı. Ne söyleyeceği ve hatta ne düşündüğü konusunda en ufak fikri yoktu. Odasının ortasında bir kesekâğıdı kadar boş, Tommy’yle Marion’ın yanına gidip onlarla konuşmaya hazır, duruyordu. Peki ama onlarla ne konuşacaktı? Richard’ı ve onun sıradan, öfkeli itirazlarını düşündü; bütün cesareti damarlarından çekilmiş ve geride yalnızca bitkin gözyaşları kalmış olan Molly’yi; acının ötesine geçip, sakin bir isteriye kapılan Marion’ı; Tommy’yi düşündü. Kör olan Tommy’nin inatçı yüzünü görebiliyor ve ondan çevreye yayılan bir tür güç hissediyordu, ama buna bir ad veremiyordu.</p>
		<p>Birdenbire kıkır kıkır güldü. Anna bu kıkırdamayı duydu ve “Evet, işte Tommy kendini öldürmeye kalkışmadan önce bana geldiği gece aynen böyle gülmüştü. Ne tuhaf, daha önce hiç böyle güldüğümü duymamıştım,” diye düşündü.</p>
		<p>Tommy’nin içindeki böyle kıkırdayan insana ne olmuştu? O tümüyle yok olmuştu, galiba Tommy kafasına sıktığı kurşunla onu öldürmüştü. “Böyle mutlu, anlamsız bir kahkaha atmam ne tuhaf! Tommy’ye ne diyeceğim? Ortalıkta neler döndüğünü bilmiyorum bile.</p>
		<p>Neler oluyor böyle? Tommy’yle Marion’a gidip, Afrika milliyetçiliğiyle ilgileniyormuş gibi yapmayı bırakın, ikiniz de bunun çok saçma olduğunu biliyorsunuz, mu diyeceğim?”</p>
		<p>Anna bunların anlamsızlığı karşısında yine kıkırdadı.</p>
		<p>Tom Mathlong böyle bir durumda ne derdi? Kendini, Tom Mathlong’la bir kafede oturmuş, ona Tommy ve Marion’ı anlatırken düşledi. Tom onu dinler ve şöyle derdi: “Anna, bana bu iki insanın Afrika’nın özgürlüğü için çalışmaya karar verdiğini mi söylüyorsun? Bunu neden yaptıkları beni ilgilendirmez ki?” Ancak sonra gülerdi. Evet. Anna, onun, midesini sarsarak kopan boğuk, tok kahkahasını duyabiliyordu. Evet. Ellerini dizlerine koyup gülerdi ve başını sallayarak, “Sevgili Anna, keşke bizim sorunlarımız da seninkilere benzeseydi,” derdi.</p>
		<p>Anna bu kahkahayı duyunca, kendini daha iyi hissetmeye başladı. Tom Mathlong’u düşününce aklına gelen birkaç kâğıdı toparladı telaşla; bunları çantasına tıktığı gibi sokağa fırladı ve koşarak Molly’nin evine gitti. Yolda Marion’la Tommy’nin tutuklanmış olduğu gösteriyi düşünüyordu. Bu gösteri, Komünist Parti’nin eski günlerinde düzenlenen akıllı uslu gösterilere hiç benzemiyordu; İşçi Partisi mitingleriyle de uzaktan yakından ilgisi yoktu. Hayır, bu akıcı, deneysel bir şeydi; insanlar bunu, neden yaptıklarını bilmeksizin yapmışlardı. Gençlerden oluşan ırmak, sokaktan karargâha doğru akmıştı. Onları yöneten ya da denetleyen biri yoktu. Sonra binanın çevresinde, seslerinin kulağa nasıl geldiğini dinler gibi, deneme kabilinden sloganlar atmışlardı. Sonra polisin gelişi. Polisler de tereddütlü ve dikkatliydi. Az sonra neler olabileceğini bilemiyorlardı. Anna bir kenarda olanları seyrediyordu: Bu, yerinde duramayan, akıcı insan hareketinin ve polislerin arasında bir alt kalıp ya da motif vardı. On beş yirmi kadar genç, yüzlerinde aynı kararlı, haşin ifadeyle, polislere sataşmak ve onları kışkırtmak ister gibi davranıyordu. Bir polise doğru koşuyor ve o kadar yakınından geçiyorlardı ki, kazayla polisin koluna çarpıyor ya da miğferini düşürmesine neden oluyorlardı. Sonra oradan sıvışıyor, ardından geri geliyorlardı. Polisler bu genç grubunu izliyordu. Hepsi teker teker tutuklandı; çünkü tutuklanmalarını gerektirecek biçimde hareket ediyorlardı. Tutuklandıkları an yüzlerinde bir doyum, bir zafer ifadesi beliriyordu. Polisle gencin itiştiği bir an oluyordu; polis, cesaret edebildiği kadar vahşi davranıyordu; onun yüzünde de birden acımasızca ifade beliriyordu.</p>
		<p>Bu arada, oraya meydan okuma ve otorite tarafından cezalandırılma içgüdüsüyle gelmemiş olan öğrenciler, ağızlarından çıkan sloganların kulağa nasıl geldiğini duymak için sıkıcı bir biçimde bağırıyorlardı, bunların polislerle olan ilişkisi bambaşkaydı, polisle aralarında hiçbir bağ yoktu.</p>
		<p>Peki tutuklandığında Tommy’nin yüzünde nasıl bir ifade belirmişti? Anna görmemesine karşın bunu tahmin edebiliyordu.</p>
		<p>Tommy’nin odasının kapısını açtığında onun yalnız olduğunu gördü, Tommy hemen, “Gelen Anna mı?” diye sordu.</p>
		<p>Anna, “Nereden bildin?” dememek için kendini tuttu ve “Marion nerede?” diye sordu.</p>
		<p>Tommy, sinirli ve kuşkulu bir biçimde, “Yukarıda,” dedi. Aslında, “Onunla konuşmanı istemiyorum,” demek ister gibiydi. Koyu, boş bakışlı gözlerini Anna’ya dikmiş, ona odaklamıştı. Bu koyu bakışlar öylesine yoğundu ki, Anna, Tommy’den bir şey gizleyemeyeceğini hissetti. Yine de Tommy bakışlarını tam doğru yere odaklamamıştı; uyarı ve yasaklama dolu bakışların dikildiği yer, Anna’nın biraz solunda kalıyordu. Anna, içinde yükselen isteri duygusuyla, sola, Tommy’nin baktığı ancak göremediği noktaya doğru kaymak zorunda hissetti kendini. “Ben yukarı çıkayım. Yo, lütfen rahatsız olma,” dedi Anna, çünkü Tommy, onu durdurmak amacıyla yerinden doğrulmuştu bile. Anna kapıyı kapatıp bir zamanlar Janet’la oturmuş olduğu üst daireye çıktı. Tommy’den, onunla konuşacak hiçbir şeyi olmadığı, onunla hiçbir bağı olmadığı için ayrılmıştı; az sonra da konuşacak hiçbir şeyi olmamasına karşın Marion’la konuşacaktı, işte bunları düşünüyordu.</p>
		<p>Merdiven dar ve karanlıktı. Anna’nın başı, karanlık bir kuyuya benzeyen merdivenin temiz, beyaz boyalı sahanlığında belirdi. Kapının aralığından bir gazetenin üzerine eğilmiş olan Marion’ı gördü. Marion, Anna’yı neşeli ve konuksever bir gülümsemeyle selamladı. “Bak,” diye haykırdı ve Anna’ya utkuyla bir gazete uzattı. Gazetede Marion’ın bir fotoğrafı, altında da şu sözcükler vardı: “Zavallı Afrikalılara yapılanlar gerçekten çok iğrenç.” Bunun gibi şeyler. Marion’ın yorumu fazlasıyla acımasızdı, ama besbelli o bunun farkında değildi. Anna’nın omuzlarının üstünden bu yorumu okurken gülümsüyor, Anna’nın omuzlarını yaramaz bir çocuk gibi hafif hafif dürtüyor ve suçlulukla karışık bir zevkle neredeyse kıvranıyordu. “Annem ve kız kardeşlerim öfkeden kuduruyorlar, öfkeden çıldırdılar.”</p>
		<p>“Tahmin ederim,” dedi Anna soğuk soğuk. Kendi soğuk, eleştirel, hafif sesini duydu ve Marion’ın bu sesi duyunca geri çekildiğini gördü. Anna, beyaz örtülü koltuğa oturdu. Marion ise yatağa. Bu dağınık, güzel kadın, iri bir genç kıza benziyordu. Alımlı ve cilveli görünüyordu.</p>
		<p>Anna, “Herhalde Marion’ın gerçekle yüzleşmesini sağlamak için buradayım. Peki onun gerçeği nedir? İçkiyle alevlenen berbat bir dürüstlük. Neden böyle kalmasın ki, neden yaşamının geri kalanını kıkırdayarak, polislerin başlıklarına hafifçe vurup Tommy’yle fesatlık yaparak geçirmesin ki?” diye düşünüyordu.</p>
		<p>“Seni gördüğüme çok sevindim Anna,” dedi Marion, Anna’nın bir şeyler söylemesini bekledikten sonra. “Bir bardak çay alır mısın?”</p>
		<p>“Hayır,” dedi Anna kendini konuşmaya zorlayarak. Ancak geç kalmıştı; Marion çoktan odadan çıkıp yandaki mutfağa geçmişti bile. Anna onu izledi.</p>
		<p>“Bu güzel daireyi çok seviyorum, burada oturduğun için çok şanslıymışsın, ben buradan asla kopamazdım herhalde.”</p>
		<p>Anna, beyaz, alçak tavanlı, temiz, ışıklı pencereleri olan, küçük, güzel daireye baktı. Her şey beyaz, parlak ve canlıydı. İçerideki her şey Anna’ya acı veriyordu, çünkü bu iç açıcı küçük odalar, Michael’la aşkının, Janet’ın dört yıllık çocukluğunun, Molly’yle ağır ağır pekişen dostluğunun tanığıydı. Anna duvara yaslandı ve kıvrak bir ev sahibesi rolünü oynarken gözlerinde isterik, heyecanlı bir bakış beliren Marion’a baktı; bu isterinin ardında, Anna’nın, kendisini sorumluluklarından koruyan sığınaktan uzağa, eve gönderme tehlikesi karşısında duyduğu ölümcül dehşet vardı.</p>
		<p>Anna, içindeki şalterin kapandığını hissetti; içindeki bir şeyler ölmüş ya da bu durum karşısında hissizleşmişti. Anna bir istiridye kabuğuna dönüşmüştü. Orada durmuş aşk, dostluk, görev, sorumluluk gibi sözcüklere bakıyor ve bunların hepsinin birer yalan olduğunu düşünüyordu. Omuzlarını silktiğini hissetti. Marion onun omuz silktiğini görünce, yüzünü içten bir dehşet kapladı ve “Anna!” dedi, bir yakarıştı bu.</p>
		<p>Anna, Marion’a anlamsız olduğunu bildiği bir gülümsemeyle baktı ve “Aman, ne önemi var,” diye düşündü. Yeniden öteki odaya geçip, hiçbir şey hissetmeksizin oturdu.</p>
		<p>Çok geçmeden, Marion elinde bir çay tepsisiyle geldi. Odaya girince karşılaşacağını sandığı Anna’ya karşı yüzünde suçlu ve meydan okuyan bir ifade vardı. Beklediği Anna orada değildi, onun gelişini geciktirmek için telaşla çay kaşıklarından ve bardaklarından söz etmeye başladı, sonra içini çekti, çay tepsisini itti; yüz kasları gevşedi.</p>
		<p>“Molly’yle Richard’ın senden gelip, benimle konuşmanı istediklerini biliyorum,” dedi.</p>
		<p>Anna sesini çıkarmaksızın oturuyordu. Sonsuza dek böyle sessiz oturacakmış gibiydi. Sonra konuşmaya başlayacağını anladı. “Acaba ne söyleyeceğim? Acaba bunları söyleyecek kişi kim olacak? İnsanın öylece oturup kendisinin ne söyleyeceğini beklemesi ne tuhaf,” diye düşündü. Sonra sanki bir düşte konuşuyormuş gibi, “Marion, Bay Mathlong’u anımsıyor musun?” (Tom Mathlong’dan söz edecekmişim demek, ne tuhaf!)</p>
		<p>“Bay Mathlong da kim?”</p>
		<p>“Şu Afrikalı lider. Hani, benimle onun hakkında görüşmek için gelmiştin.”</p>
		<p>“Ah, evet, adı bir an aklımdan çıkmış.”</p>
		<p>“Bu sabah onu düşünüyordum.”</p>
		<p>“Ah, öyle mi?”</p>
		<p>“Evet.” (Anna, sakin ve kayıtsız bir sesle konuşmaya devam ediyordu. Bir yandan da kendi sesini dinliyordu.)</p>
		<p>Marion’ın yüzünde, olanları anlamaya başladığını gösteren sıkıntılı bir ifade belirdi. Saçının gevşekçe sarkan bir perçemini çekiştiriyor, parmağına doluyordu.</p>
		<p>“İki yıl önce buradayken büyük bir bunalıma düşmüştü. Haftalar boyunca Sömürgeler Bakanı’yla görüşmeye çalıştıysa da, onu engellemişlerdi. Çok geçmeden hapse gireceğinin farkındaydı. O çok zeki bir adamdır, Marion.”</p>
		<p>“Evet, emimin öyledir.” Marion, Anna’ya istemeksizin gülümseyiverdi. Bu gülümseme, “Evet, çok akıllısın, sözü nereye getirmek istediğini anlıyorum,” diyordu.</p>
		<p>“Bir pazar günü beni aradı. Çok yorgun olduğunu, biraz dinlenmek istediğini söyledi. Bunun üzerine onu Greenwich’e götürdüm ve bir ırmak teknesine bindik. Dönüş yolunda çok az konuştu. Teknede oturmuş gülümsüyordu. Kıyıyı seyrediyordu. Biliyor musun, Marion, Greenwich’ten dönüş yolunda Londra’nın o koca beton kütleleri çok etkileyici görünür? Sözgelimi İlçe Konsey Binası. Sonra o muhteşem ticari binalar. Sonra o rıhtımlar, gemiler ve doklar. Ve Westminster...” (Anna bundan sonra ne diyeceğini merakla bekleyerek, yumuşak bir sesle konuşuyordu.) “Gördüğümüz her şey yüzyıllardır orada duruyordu. Ona ne düşündüğünü sordum. ‘Beyaz göçmenler cesaretimi kıramazlar. En son hapse girdiğimde de cesaretim kırılmamıştı – tarih insanlarımızın yanında. Ancak bu öğleden sonra İngiliz İmparatorluğu’nun ağırlığı bir mezar taşı gibi çöktü üstüme,’ dedi. ‘Otobüslerin zamanında gidip gelmesini sağlayacak bir toplumun ya da iş mektuplarının verimli bir biçimde yanıtlandığı, bakanlarının rüşvet yemediğine emin olduğun bir toplumun yaratılması için kaç kuşak gerekli, farkında mısın?’ Westminster’ın önünden geçiyorduk ve onun niteliklerini yarısına bile sahip çok az politikacı olduğunu düşündüğümü anımsıyorum; çünkü o neredeyse bir azizdir, Marion...”</p>
		<p>Anna’nın sesi çatladı. Bunu duyunca, “Şimdi neler olduğunu anlıyorum,” diye düşündü. “İsterikleşiyorum. Marion’la Tommy’nin isterisine kapıldım ben de. Davranışlarımı kontrol edemiyorum. Aziz sözcüğünü kullandım, oysa aklım başındayken bu sözcüğü asla kullanmam. Bunun ne anlama geldiğini biliyorum.” Sesi daha yüksek perdeden, daha tiz çıkıyordu artık: “Evet, bir azizdir o. Kendi zevklerini dünya için feda edebilir, ama bir sinir hastası değildir. Afrika’nın bağımsızlığının, zamanında gelen otobüsler ve iyi daktilo edilmiş iş mektupları sorununa dönüştürülmesinin çok üzücü olduğunu söyledim. ‘Üzücü olabilir, ama benim ülkem işte bu ölçütlerle yargılanacak,’ dedi.”</p>
		<p>Anna ağlamaya başlamıştı. Kendini ağlarken seyrederek öylece oturup ağladı. Marion eğilmiş, ışıl ışıl gözleri merak ve inanmazlık dolu, onu seyrediyordu. Anna gözyaşlarını tuttu ve devam etti: “Westminster’da indik. Parlamento binasının yanından yürüyerek geçtik. ‘Politikacı olmamalıydım,’ dedi –herhalde binanın içindeki küçük politikacıları düşünüyordu– ‘Bir ulusal bağımsızlık hareketine, tıpkı bir hortum tarafından emilen yapraklar gibi her çeşit insan rastlantıyla karışıyor.’ Sonra bir an daha düşündü ve ‘Bağımsızlığımızı kazandıktan sonra kendimi yine hapiste bulabilirim. Bir devrimin ilk yılları için doğru türde insan değilim. Çözümsel makaleler yazmak beni daha mutlu ediyor,’ dedi. Sonra çay içmek için bir yere girdik ve ‘Şöyle ya da böyle, yaşamımın büyük bölümünü hapiste geçireceğimi sanıyorum,’ dedi. Aynen böyle dedi!”</p>
		<p>Anna’nın sesi yine çatladı. “Tanrım, eğer oturmuş kendimi seyrediyor olsaydım, bu duygusallık midemi bulandırırdı. Eh, bulandırıyor da zaten,” diye düşündü. Titrek ve yüksek bir sesle, “Onun temsil ettiği şeylerin basit görünmesini engellemeliyiz,” dedi. Oysa, “Söylediğim her sözle Tom’un temsil ettiklerini basit gösteriyorum,” diye düşünüyordu.</p>
		<p>“Çok harika bir insana benziyor,” dedi Marion. “Ama hepsinin böyle olması beklenemez.”</p>
		<p>“Elbette beklenemez. Sözgelimi Tom Mathlong’un arkadaşı abartılı davranışları olan, kışkırtıcı bir adam, sürekli içer ve kadın peşinde koşar. Büyük olasılıkla ilk başbakan o olacak, bütün başbakanlık özelliklerine sahip, halk adamı özelliklerine, anlarsın ya.”</p>
		<p>Marion güldü. Anna da güldü. Kahkahaları yüksek perdeden ve kontrolsüzdü.</p>
		<p>“Biri daha var,” diye devam etti Anna. (“Kim,” diye düşündü. Charlie Themba’dan söz etmeyeceğim herhalde?) “Charlie Themba adında bir sendika lideri. Sert, tutkulu, kavgacı, sadık biri, geçenlerde çıldırdı.”</p>
		<p>“Çıldırdı mı?” dedi Marion birden. “Ne demek istiyorsun?”</p>
		<p>Anna düşünüyordu: “Evet, demek bütün bu süre boyunca Charlie’den söz etmeyi amaçlıyormuşum. Sözü ona getirmeyi amaçlıyordum herhalde.”</p>
		<p>“Peki, bunalıma düştü diyelim. Biliyor musun Marion, tuhaf olan şey şu ki, kimse onun bunalıma düştüğünü fark edemedi, çünkü oradaki politikacıların hepsi acımasız, yalancı, dalavereci, kıskanç ve kindar kişiler. Orası daha çok Elizabeth Dönemi İngilteresi’ne benziyor...” Anna durdu. Marion sıkıntıyla kaşlarını çatmıştı. “Marion, yüzünde öfkeli bir ifade var, biliyor musun?”</p>
		<p>“Öyle mi?”</p>
		<p>“Evet, çünkü ‘Zavallıcıklar!’ diye düşünmek başka bir şey, Afrika politikasıyla İngiliz politikası arasında herhangi bir benzerlik olduğunu kabul etmek bambaşka bir şey... Bu eski bir İngiliz politikası bile olsa.”</p>
		<p>Marion kızardı, sonra bir kahkaha attı. “Charlie Themba’yı anlatmaya devam et,” dedi.</p>
		<p>“Charlie, en yakın arkadaşı Tom Mathlong’la kavga etmeye başladı, sonra öteki arkadaşlarıyla, onları suçlamaya ve arkasından dolaplar çevirdiklerini söylemeye başladı. Sonra buraya, benim gibi insanlara acı mektuplar yazmaya başladı. Görmemiz gerekeni görmemiştik. Sonra birden bir mektup aldım, yanımda. Görmek ister misin?”</p>
		<p>Marion elini uzattı. Anna mektubu ona verdi. “Bu mektubu çantama koyduğumda neden aldığımın bilincinde değildim,” diye düşünüyordu. Mektup bir karbon kopyaydı. Birkaç kişiye daha gönderilmişti: Başına bir kurşunkalemle gelişigüzel bir biçimde “Sevgili Anna” yazılmıştı:</p>

		<p>Marion mektubu tutan elini indirdi. Sessizce oturdu. Sonra içini çekti. Uyurgezer gibi ayağa kalktı, mektubu Anna’ya verdi ve eteğinin altını düzelterek oturdu, ellerini kavuşturdu. Bir düşte konuşur gibi, “Anna, dün gece gözümü kırpmadım. Richard’a dönemem, bunu yapamam,” dedi.</p>
		<p>“Çocukların ne olacak?”</p>
		<p>“Evet, biliyorum. Ne korkunç ki, umurumda değil. Bir erkeğe âşık olduğumuz için çocuk yaparız. Eh, en azından ben öyle düşünüyorum. Bunun senin için geçerli olmadığını söylüyorsun, ama benim için böyle. Richard’dan nefret ediyorum. Gerçekten nefret ediyorum. Ondan farkında olmaksızın yıllarca nefret etmiş olmalıyım.” Marion yine bir uyurgezer gibi yavaşça ayağa kalktı. Gözleri içki şişesini arıyordu. Bir kitap yığınının üzerinde duran viski şişesinden bardağına yarıya kadar içki doldurdu ve bunu yudumlayarak, elinde bardakla oturdu. “Öyleyse neden burada Tommy’yle kalmayayım? Ha, neden?”</p>
		<p>“Ama Marion, burası Molly’nin evi...”</p>
		<p>Konuşmanın burasında, merdivenin ilk basamaklarında ayak sesleri duyuldu. Tommy yukarı çıkıyordu. Anna, Marion’ın irkilerek sahiplenici bir tavır takındığını gördü. Viski bardağını indirip dudaklarını çabucak bir mendille sildi. “Ah şu kaygan basamaklar, ama gidip ona yardım etmemeliyim,” diye düşünüyordu; kendini unutmuştu.</p>
		<p>Tommy ayaklarını sağlamca basarak, ağır ağır yukarı çıktı. Tommy, duvarlara tutunarak sahanlıkta dönerken adımların sesi kesildi. Sonra Tommy içeri girdi. Oda ona yabancı olduğu için eli eşikte durdu, sonra koyu, kör gözlerini odanın merkezine çevirdi, kapıyı bırakarak ileri yürüdü.</p>
		<p>“Biraz daha sola,” dedi Marion.</p>
		<p>Tommy sola döndü, gereğinden fazla adım atınca dizini yatağın kenarına çarptı, düşmemek için hızla döndü ve yatağa dizini çarparak oturdu. Sonra odayı inceler gibi çevreye bakındı.</p>
		<p>“Ben buradayım,” dedi Anna.</p>
		<p>“Ben de buradayım,” dedi Marion.</p>
		<p>Tommy, Marion’a dönüp “Akşam yemeğini pişirmeye başlasan iyi olur. Yoksa toplantıya gecikiriz,” dedi.</p>
		<p>“Bu gece büyük toplantıya gidiyoruz da,” dedi Marion Anna’ya, suçlu ve neşeli bir biçimde. Gözleri Anna’nınkilerle karşılaştı, yüzünü buruşturdu ve bakışlarını çevirdi. İşte o anda Anna, Marion ve Tommy’ye ne “söylemesi” bekleniyorsa söylediğini anladı, daha doğrusu hissetti. Marion, Tommy’ye dönüp, “Anna yanlış yaptığımızı düşünüyor,” dedi.</p>
		<p>Tommy, yüzünü Anna’ya çevirdi. Kalın, inatçı dudaklarını birbirine sıkıca yapıştırdı. Bu yeni bir hareketti; dudakları birbirine tutunmaya çalışıyordu sanki, sanki körlüğüyle belli etmekten kurtulduğu bütün kararsızlıklar böyle ortaya çıkıyordu. Önceleri, her zaman esrarlı, güçlü bir iradenin gözle görülür imzası olan kontrollü dudakları, şimdi bedeninde hükmedemediği tek şey gibi görünüyordu, çünkü dudaklarını oynattığının farkında değildi. Küçük odanın net ve yapay ışığında gencecik, solgun ve çok savunmasız bir çocuk gibi, kırılgan ve acınası ifadeli dudaklarını oynatarak yatakta tetikte oturuyordu.</p>
		<p>“Neden?” diye sordu Tommy. “Neden?”</p>
		<p>“Bakın,” dedi Anna sesinin isteriden kurtularak yeniden soğuk ve esprili çıktığını fark ederek, “bakın, Londra, çevrede koşuşturup polislere çarpan öğrencilerle dolu. Oysa siz ikiniz her şeyi inceleyip birer uzman olabilecek durumdasınız.”</p>
		<p>“Buraya gelip Marion’ı benden alacağını sanmıştım,” dedi Tommy, kör olduğundan beri kimsenin ondan duymadığı hızlı ve tartışmaya hazır bir konuşma biçimiyle. “Neden babama dönmesi gerekiyor ki? Onu gitmeye zorlayacak mısın?”</p>
		<p>“Bakın, neden siz ikiniz bir süreliğine birlikte tatile çıkmıyorsunuz? Bu, Marion’a ne yapacağını düşünecek kadar zaman tanır. Sana da ev dışında kendi kanatlarınla uçmayı denemen için bir olanak verir, Tommy,” dedi Anna.</p>
		<p>Marion, “Düşünmeme gerek yok,” dedi. “Oraya dönmüyorum, o kadar; dönmem ne işe yarayacak ki? Yaşamıma nasıl biçim vereceğimi bilmiyorum, ama Richard’a dönersem işimin biteceğine eminim.” Gözleri yaşlarla doldu ve ayağa kalkıp mutfağa kaçtı. Tommy başını çevirerek onun çıkışını dinledi, besbelli boynunun kaslarını zorlayarak Marion’ın mutfaktaki hareketlerini duymaya çalışıyordu.</p>
		<p>“Marion’a çok yararın dokundu,” dedi Anna alçak sesle.</p>
		<p>“Öyle mi?” dedi Tommy acınası bir tavırla, hevesle.</p>
		<p>“Ona destek olmalısın, bu çok önemli. Yirmi yıllık bir evliliği yıkmak hiç de kolay değildir; bu evlilik hemen hemen seninle yaşıt.” Ayağa kalktı. “Bence bizlere karşı da bu kadar acımasız olmamalısın,” dedi, hafif bir ses tonuyla hızlı hızlı konuşarak; bunun bir yakarış gibi çıkmasına şaşırmıştı. “Böyle hissetmiyorum, peki niye böyle söylüyorum?” diye düşünüyordu. Tommy utangaç, pişman, kıpkırmızı olmuş gülümsüyordu. Gülümsemesini, Anna’nın omzunun üzerinde bir yere yöneltmişti. Anna onun bakış açısına doğru kaydı. “Şimdi söyleyeceğim herhangi bir şey, eski Tommy tarafından duyulacaktır,” diye düşünüyordu, ama ne söyleyeceğini bilemiyordu.</p>
		<p>“Ne düşündüğünü biliyorum, Anna,” dedi Tommy.</p>
		<p>“Ne düşünüyormuşum?”</p>
		<p>“Zihninin derinlerinde, ‘Ben kahrolası bir hayırseverim, ne büyük zaman kaybı!’ diye düşünüyorsun.”</p>
		<p>Anna rahatlayarak güldü; Tommy onunla alay ediyordu.</p>
		<p>“Onun gibi bir şey,” dedi.</p>
		<p>“Evet, buna emindim,” dedi Tommy utkuyla. “Kendimi vurduğumdan bu yana böyle şeyler konusunda çok kafa patlattım ve senin yanıldığına karar verdim. Sanırım insanların nazik davranılmaya ihtiyaçları var.”</p>
		<p>“Haklı olabilirsin.”</p>
		<p>“Evet. Herkes aslında o yüce şeylerin bir işe yaramadığını biliyor.”</p>
		<p>“Herkes mi?” dedi Anna soğuk soğuk, Tommy’nin katıldığı o gösteriyi düşünüyordu.</p>
		<p>“Marion sana artık gazete okumuyor mu?” diye sordu.</p>
		<p>Tommy, Anna gibi soğuk soğuk gülümsedi ve “Evet, ne demek istediğini anlıyorum, ama yine de gerçek bu. İnsanlar aslında ne istiyor biliyor musun? Dünyadaki herkes, ‘Gerçekten konuşabileceğim, beni gerçekten anlayacak, bana nazik davranacak bir insan olsaydı keşke,’ diye düşünüyor.”</p>
		<p>“Bak, Tommy...”</p>
		<p>“Ah, evet, beynimin o kazadan zarar gördüğünü düşünüyorsun, belki de gerçekten öyleydi, bunu bazen ben de düşünüyorum, ama söylediklerime içtenlikle inanıyorum.”</p>
		<p>“Senin, senin değiştiğini düşünmemin nedeni bu değil. Nedeni, annene davranış biçimin.”</p>
		<p>Anna, Tommy’nin kıpkırmızı olduğunu gördü; sonra Tommy başını eğdi ve konuşmaksızın oturdu. Eliyle, “Pekâlâ, ama beni yalnız bırak,” anlamına gelen bir hareket yaptı. Anna hoşça kal deyip, sırtı dönük Marion’ın yanından geçerek çıktı.</p>
		<p>Yavaş yavaş yürüyerek eve gitti. Üçünün arasında neler geçtiğini, bunların nedenini ya da bundan sonra neler olabileceğini bilmiyordu. Ancak aralarındaki engelin yıkıldığını ve artık her şeyin değişeceğini biliyordu.</p>
		<p>Bir süre yatağında yattı; Janet okuldan dönünce onunla ilgilendi; daha sonra Ronnie’yi gördü, yakında aralarında bir irade savaşı yaşanacaktı demek; sonra da oturup Molly’yle Richard’ı beklemeye koyuldu. O ikisinin merdiveni tırmandığını duyunca, o kaçınılmaz çekişmeye karşı kendini hazırladı, ama bu sefer beklediği gibi olmadı. İçeri neredeyse iki dost gibi girdiler. Besbelli Molly, Richard’ı kışkırtmamaya karar vermişti. Ayrıca oyundan sonra henüz kendine gelememişti, bu yüzden Richard’ı sinirlendiren o canlı, heyecanlı tavrından eser yoktu.</p>
		<p>İkisi de oturdu. Anna onlara içki koydu. “Onlarla konuştum,” diye bildirdi. “Sanırım artık her şey düzelecek.”</p>
		<p>“Peki bu mucize sayılabilecek değişimi nasıl sağladın?” diye sordu Richard, sözcükleri alaylı olmasına karşın, sesinde alay yoktu.</p>
		<p>“Bilmiyorum.”</p>
		<p>Sessizlik; Molly ve Richard bakıştılar.</p>
		<p>“Gerçekten de bilmiyorum. Marion sana dönmeyeceğini söylüyor. Sanırım bunda kararlı. Ben de birlikte bir yerlere tatile gitmelerini önerdim.”</p>
		<p>“İyi de, ben bunu aylardır söylüyorum,” dedi Richard.</p>
		<p>“Tommy ve Marion’a senin işyerlerinden birine gidip oradaki durumu incelemelerini önerseydin, giderlerdi.”</p>
		<p>“Çok uzun zaman önce önerdiğim şeylerle çıkagelip, yeni ve zekice fikirler üretmiş gibi davranmanız beni gerçekten hayrete düşürüyor,” dedi Richard.</p>
		<p>“Çok şey değişti,” dedi Anna.</p>
		<p>“Nedenini bana açıklayabilir misiniz?” dedi Richard.</p>
		<p>Anna duraksadı ve Richard’a değil de Molly’ye dönerek, “Çok tuhaftı. Ne söyleyeceğimi bilmeden gittim oraya. Sonra ben de onlar gibi isteriye kapıldım, hatta ağladım bile. İşe yaradı. Anlıyor musunuz?”</p>
		<p>Molly bir an düşündü, sonra başını salladı.</p>
		<p>“Ben anlamadım,” dedi Richard, “ama umurumda değil. Şimdi ne olacak?”</p>
		<p>“Gidip Marion’ı görmeli ve işleri yoluna koymalısın; Richard, lütfen onu azarlayıp, dırdır etme.”</p>
		<p>“Ben dırdır etmiyorum, dırdır eden o,” dedi Richard, gururu incinerek.</p>
		<p>“Molly sanırım sen de bu gece Tommy’yle konuşmalısın. İçimde, konuşmaya hazır olacakmış gibi bir his var.”</p>
		<p>“Madem öyle, o yatmadan yetişeyim.”</p>
		<p>Molly kalktı, Richard da onu izledi.</p>
		<p>“Sana teşekkür borçluyum, Anna,” dedi Richard.</p>
		<p>Molly güldü. “Gelecek sefere alıştığımız düşmanlıklara geri döneriz, eminim, ama bu nezaket, bir seferliğine bile olsa, insana zevk veriyor.”</p>
		<p>Richard da güldü; gönülsüzce olsa da gülmüştü ya; Molly’nin koluna girmesi için kolunu uzattı, sonra ikisi merdivenden aşağı indiler.</p>
		<p>Anna, yukarı Janet’ın yanına çıkıp, karanlıkta uyumakta olan çocuğun yanına oturdu. Janet’a karşı duyduğu sevgi içinde kabardı, ama bu gece bu duyguyu eleştirel bir biçimde inceledi: “İşkenceler içinde kıvranmayan ve mücadele vermeyen, kusursuz bir kişi bile tanımıyorum, bir insan için söyleyebileceğin en iyi şey, o insanın bunlara karşı savaştığı oluyor. Oysa Janet’a dokunduğum an, onun için her şeyin farklı olacağını hissediyorum. Neden öyle olsun ki? Farklı olmayacak. Onu kıyasıya bir mücadelenin içine gönderiyorum, ama onu uyurken seyredince hiç de böyle hissetmiyorum.”</p>
		<p>Anna dinlenmiş ve kendine gelmiş bir biçimde Janet’ın odasından çıktı, kapıyı kapattı ve karanlık sahanlıkta durdu. Şimdi Ivor’la yüzleşme zamanıydı. Kapıyı çaldı, birkaç santim araladı ve karanlığın içine konuştu: “Ivor, bu evden gitmen gerek. Yarın buradan ayrılacaksın.” Bir sessizlik, Ivor iyi niyetli bir sesle, ağır ağır, “Seni anladığımı söylemeliyim, Anna,” dedi.</p>
		<p>“Teşekkür ederim. Anlayacağını umuyordum.”</p>
		<p>Kapıyı kapatıp yukarı çıktı. “Ne kolaymış,” diye düşündü. Niye güç olacağını düşünmüştü ki? Sonra zihninde net bir görüntü belirdi: Ivor elinde bir buket çiçekle yukarı çıkmakta. Elbette, yarın Ivor onu yumuşatmaya çalışacaktı, elinde bir buket çiçekle yukarı çıkıp onu pohpohlayacaktı.</p>
		<p>Bundan o kadar emindi ki, öğlen, Ivor elinde büyük bir buket çiçek, yüzünde bir kadını pohpohlamaya kararlı bir adamın yorgun gülümsemesiyle yukarı çıktığında, hazır bekliyordu.</p>
		<p>“Dünyanın en tatlı ev sahibesine,” diye mırıldandı Ivor.</p>
		<p>Anna çiçekleri aldı, duraksadı, sonra çiçekleri Ivor’ın yüzüne çarptı. Öfkeyle tir tir titriyordu.</p>
		<p>Ivor, haksız yere cezalandırılan, ancak buna katlanmaya hazır bir adam gibi yüzünü öteki yana çevirmiş, gülümsüyordu.</p>
		<p>“Vay vay,” diye mırıldandı. “Vay vay vay!”</p>
		<p>“Defol,” dedi Anna. Daha önce hiç bu kadar öfkelenmemişti.</p>
		<p>Ivor yukarı çıktı ve birkaç dakika sonra Anna, onun toplanırken çıkarttığı sesleri duydu. Az sonra Ivor iki elinde birer bavulla aşağı indi. Eşyaları. Dünyada sahip olduğu her şey. Aman ne acıklı, bütün eşyaları birkaç bavula sığan zavallı genç adam.</p>
		<p>Borcu olan kirayı masanın üstüne koydu; geçen beş haftanın kirasını vermemişti, çünkü parası yoktu. Anna şaşkınlıkla, bu parayı ona verme isteğini bastırmak zorunda kaldığını gözlemledi. Bu arada Ivor, tiksintiyle, bezginlikle duruyordu: “Paragöz kadın, eh, ondan başka ne beklenirdi ki?”</p>
		<p>Bu parayı bu sabah bankadan çekmiş ya da birinden borç almış olmalıydı, bu da demekti ki, Anna’nın çiçeklere karşın kararından dönmeyeceğini biliyordu. Herhalde, “Bakarsın çiçeklerle gönlünü alırım, bir deneyelim, beş şilini riske atmaya değer,” diye düşünmüştü.</p>
