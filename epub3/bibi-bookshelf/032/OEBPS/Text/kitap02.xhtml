    <p><i>Kasıp kavuran karakışta<br/>Donduran rüzgar inletti<br/>Toprak demir kesti,<br/>Su da taş;<br/>Kar düştü kar üstüne,<br/>Kar üstüne kat;<br/>Kasıp kavuran karakışta</i></p>
