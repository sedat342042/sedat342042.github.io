<div class="chapter">
		<p class="normal1">[<a href="kanuni_split_100.html#footnote-600-1-backlink" id="footnote-600-1" name="footnote-600-1">*1</a>] Büyük İskender döneminde yaşadığına inanılan efsanevi kadın hükümdar.</p>
		<p class="normal1">[<a href="kanuni_split_100.html#footnote-600-2-backlink" id="footnote-600-2" name="footnote-600-2">*2</a>]  Bir tür bitkisel karışım olan kolonya önceleri kozmetik amaçlı değil, özellikle sindirim sistemi rahatsızlıkları için tıbbi amaçlı olarak kullanılıyordu.</p>
