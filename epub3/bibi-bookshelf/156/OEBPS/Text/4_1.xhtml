  <p class="ilk">Bu kitabı yazmaya başladığımda er ya da geç Teksas’a gitmem gerekeceğini biliyordum ve bundan ödüm kopuyordu. Bir uzay yolcusu nasıl Samanyolu’na ilişmeden yoluna gidemezse, ben de Teksas’a girmeden yoluma gidemezdim. O kocaman kuyruğunu ta kuzeye kadar uzatır, Rio Grande boyunca döke saça ta güneye kadar iner. İnsan bir kere Teksas’a girdi mi çıkması sonsuza kadar sürecek gibi gelir, bazılarıysa asla çıkamaz.</p>

  <p>Peşin peşin söyleyeyim, Teksas’tan uzak durmak istesem bile bunu başaramazdım çünkü eşim, kayınvalideler, dayılar, teyzeler, kuzenler Teksaslı, yani gırtlağıma kadar Teksaslılara batmış durumdayım. Coğrafi olarak Teksas’tan uzak durmak da işe yaramıyor çünkü Teksas, bizim New York’taki evimizde, Sag Harbor’daki balıkçı kulübemizde, Paris’te bir dairemiz olduğu zamanlarda da oradaydı. Dünyayı gülünç bir şekilde istila ediyor. Bir keresinde Floransa’da, sevimli, küçük bir İtalyan prensesin babasına, “Kızınız pek İtalyan’a benzemiyor. Size tuhaf gelebilir ama Amerika Yerlilerine benziyor,” demiştim. Babası da bana şöyle cevap vermişti, “Neden benzemesin? Dedesi Teksas’ta bir Cherokee’yle evlenmişti.”</p>

  <p>Teksas sorunuyla karşı karşıya olan yazarlar, kendilerini bir takım genellemelere batıp çıkarken bulurlar, ben de istisna değilim. Teksas bir ruh halidir. Teksas bir saplantıdır. Her şeyden öte, Teksas kelimenin tam manasıyla bir millettir. Ama birinci genelleme şudur. Teksas dışında bir Teksaslı yabancıdır. Karım kendisinin Teksas’tan kurtulmuş bir Teksaslı olduğunu söyler ama bu sadece kısmen doğrudur. Hiç aksansız konuşması bir Teksaslıyla konuştuğu anda eskiye döner. Kökenini bulmak için öyle derinlere inmeye gerek kalmaz. Tek heceli bazı kelimeleri çift heceyle söyler. Bazen de bir an boş bulunduğunda ‘iyi’ kelimesi ‘eyi’ oluverir. Kızımız, Austin’de bir müddet kaldıktan sonra New York’taki bir arkadaşımıza ziyarete gitmişti. Oradayken aralarında yanlış telaffuzdan kaynaklanan komik bir konuşma geçmiş mesela.<a href="../Text/dipnot.xhtml#Footnote0022" id="Feedback0022"><sup class="dipnot_sayi">[22]</sup></a></p>

  <p>Teksas meselesini senelerdir çok farklı açılardan inceledim. Bekleneceği üzere bulduğum bütün hakikatler bir sonraki tarafından iptal edildi. Sanırım Teksaslılar kendi eyaletleri dışındayken biraz ürküyorlar ve duyguları aşırı hassaslaşıyor, bu yüzden de böbürlenmeye, saldırganlaşmaya ve gürültülü bir kendini beğenmişliğe savruluyorlar, tıpkı utangaç çocuklar gibi. Teksaslılar kendi evlerinde hiç öyle değiller. Benim tanıdıklarım nazik, dost canlısı, cömert ve sessizler. New York’ta sık sık pek kıymetli eşsizliklerini önümüze sürdüklerini duyarız. Teksas, Birlik’e bir anlaşmayla katılan tek eyalettir. İsterse ayrılma hakkını saklı tutar. Bu ayrılma tehdidini o kadar sık duydum ki coşku dolu bir örgüt kurdum: Teksas’ın Ayrılmasını Destekleyen Amerikalı Dostları Demeği. Bunu söyleyince konu hemen kapanıyor. Kendileri ayrılma hakkına sahip olmak istiyor ama birilerinin onların ayrılmasını istemesine karşı çıkıyorlar.</p>

  <p>Çoğu ateşli millet gibi Teksaslıların da gerçekler üzerine kurulu ama onlarla sınırlı olmayan kendi özel tarihleri var. Dayanıklı ve becerikli sınıradamı geleneği doğru ama bununla sınırlı değil. Virginia’nın eski şaşaalı günlerinde büyük suçlar için verilen üç cezayı şimdi pek az kişi bilir: (sırasıyla) idam, Teksas’a sürgün ve hapis. Bu sürgün edilenlerden bazıları da çoluk çocuk sahibi olmuştur herhalde.</p>

  <p>Aynı şekilde, Alamo’nun ölmek pahasına Santa Anna çetelerine karşı kahramanca savunulduğu gerçektir. Cesur Teksas birlikleri Meksika’dan özgürlüklerini kazanmışlardır ve özgürlük, bağımsızlık kutsal kelimelerdir. İsyan ihtiyacı doğuran zorba yönetimin ne olduğuna dair daha tarafsız bir bilgi edinmek için Avrupa’daki çağdaş gözlemcilere başvurmak gerekir. Dış gözlemciler baskının iki yönlü olduğunu söylüyor. Teksaslılar vergi ödemek istemiyorlarmış, ayrıca Meksika 1829’da köleliği kaldırdığı için Meksika’nın bir parçası olan Teksas’tan köleleri serbest bırakması isteniyormuş. Elbette başka isyan sebepleri de vardır ama buralarda nadiren dile getirilen bu iki sebep Avrupalıların daha fazla ilgisini çekmiş.</p>

  <p>Teksas’ın bir ruh hali olduğunu söylemiştim ama sanırım bundan da fazlası. Dine yaklaşan bir mistisizm. Öyle ki insanlar Teksas’ı ya tutkuyla severler ya da ondan tutkuyla nefret ederler ve tıpkı başka dinlerde olduğu gibi muammalar ve paradokslar içinde kaybolmamak için pek kimse sorgulamaya cesaret edemez. Benim gözlemlerimin herhangi biri başka fikirler ya da karşı gözlemlerle çürütülebilir. Ama Teksas’ın tek bir şey olduğu hissime pek karşı çıkan olmayacaktır. İnanılmaz büyüklüğüne, iklim ve fiziksel görünüm çeşitliliğine ve bütün iç çekişmelerine, ihtilaflara, mücadelelere rağmen Teksas’ta, Amerika’nın başka yerlerine oranla çok daha fazla birlik ve beraberlik vardır. Zengini, fakiri, yukarı uzanan çıkıntısı, körfezi, şehri, köyüyle Teksas, bütün Teksaslıların saplantısı, başlıca meşgalesi ve sevgili varlığıdır. Seneler önce Edna Ferber çok zengin Teksaslılardan oluşan çok küçük bir grup hakkında bir kitap yazmıştı. Bildiğim kadarıyla tespitleri doğruydu ama kitap kınayıcı bir dille yazılmıştı. Bir anda kitap her gruptan, sınıftan, maddi durumdan Teksaslının saldırısına uğradı. Bir Teksaslıya saldırdınız mı hepsi sizi topa tutar. Öte taraftan Teksas fıkrası, sevilen saygın bir gelenektir ve çoğu durumda kaynağı Teksas’tır.</p>

  <p>İngiltere’de Normandiyalı kanı nasıl baş tacı ediliyorsa, Teksas’ta da sınır sığırtmacı geleneği öyledir. Çoğu ailenin, şimdiki mevsimlik Meksikalı işçilere benzeyen sözleşmeli sömürgecilerin soyundan geldiği doğru olsa da hepsi uzun boynuzlu sığırların ve çitle çevrilmemiş ufukların hayaliyle yaşar. Birisi petrolden ya da kimyevi maddeler veya toptan gıda alanındaki hükümet ihalelerinden servet kazandığında hemen bulabildiği en büyük çiftliği alır ve sığır yetiştirmeye başlar. Çiftliği olmayan adayların seçimde kazanma şansı olmadığı söylenir. Toprak geleneği Teksaslıların ruhuna işlemiştir. İş adamları, asla üzengiye değmeyen topuklu çizmeler giyer ve Paris’te evleri olan, İskoçya’da bağırtlak avına giden muazzam servet sahibi adamlar kendilerinden köy çocuğu diye bahseder. Bu şekilde toprağın gücü ve basitliğiyle bağlantı kurmaya çalıştıklarını bilmeyen biri bu tavırlarıyla dalga geçebilir. İçgüdüsel olarak toprağın sadece zenginlik değil enerji kaynağı olduğunu da bilirler. Teksaslıların enerjisi de sınırsız ve patlamaya hazırdır. Geleneksel çiftliğini kurmuş başarılı adam, en azından benim gördüğüm kadarıyla, ortalarda görünmeyen bir mal sahibi değildir. Çiftlikte çalışır, sürüsüyle ilgilenir, büyütür. İnsanı sersemletecek kadar sıcak bir iklimdeki bu enerji de insanı sersemletir. Talihin yüzüne güldükleri de gülmedikleri de sıkı çalışma geleneğini sürdürür.</p>

  <p>Bir tavrın gücü inanılmazdır. Başka eğilimlerinin yanı sıra Teksas militer bir millettir. Birleşik Devletler silahlı kuvvetleri Teksaslılarla doludur, hatta onların egemenliğindedir. Çok sevilen spor müsabakaları bile adeta askeri operasyon havasında yapılır. Başka hiçbir yerde böyle büyük bandolar, böyle resmi geçitler, ışıltılı sopalarını çevirerek geçen bölük bölük kostümlü kızlar yoktur. Yerel futbol maçlarındaki zaferler ya da yenilgiler savaşı andırır ve bir Teksas takımı başka eyalet takımıyla karşılaştığında bir bayrak ordusu iş başındadır.</p>

  <p>Teksas’ın enerjisine geri dönüyorum çünkü ben de bunun fazlasıyla farkındayım. Eski çağlarda koca halkları göç etmeye ve fethetmeye sürükleyen o dinamizm patlamasını hatırlatıyor bana. Teksas’ta kullanıma açılmaya uygun geniş araziler vardır. Eğer olmasaydı herhalde Teksaslılar o dur durak bilmez enerjileriyle başka ufuklara yelken açardı. Teksas’ın başkentinin habire değişmesi de bu kanaatimin sebeplerinden biri. Gerçi şimdiye kadar fetihler savaşla değil satın alma yoluyla yapılmış. Yakın Doğu’nun petrol çölleri, Güney Amerika’nın yeni açılan toprakları hep bu akını hissetti. Sonra sermaye seferiyle alınmış yeni adalar da var: Orta Doğu’da; gıda, alet, boyama, kereste ve kâğıt hamuru fabrikaları. Meşru yirminci yüzyıl Teksas topraklarına yayınevleri bile katılmış. Bu gözlemlerin altında bir hisse ya da ikaz yok. Enerji bir yerden açığa çıkar, kendine çıkacak bir yer arar.</p>

  <p>Bütün devirlerde, zengin, enerjik ve başarılı milletler kendilerine dünyada bir yer edindiklerinde, sanata, kültüre, hatta eğitim ve güzelliğe açlık duymuşlardır. Teksas şehirleri yukarı ve dışarı doğru gelişir. Üniversiteler hibe ve burstan yana zengindir. Bir gecede tiyatrolar, senfoni orkestraları kuruluverir. Her türlü büyük ve taşkın enerji ve heyecan patlamasında hatalar, yanlış hesaplar, hatta akla ve zevke aykırı durumlar ortaya çıkabilir. Yerden yere vuran, dalga geçen, dehşet ve horgörüyle bakan, yıkıcı eleştirmenler de daima olacaktır. Ben sadece bu tür şeylerin yapılabiliyor olmasıyla ilgileniyorum. Kuşkusuz binlerce büyük fiyasko olacaktır ama dünya tarihinde sanatçılar daima iyi karşılandıkları ve iyi muamele gördükleri yerlere toplanmıştır.</p>

  <p>Teksas yapısı ve büyüklüğü sebebiyle genellemelere davetiye çıkarıyor, genellemeler de çoğunlukla ikilemlere neden oluyor: senfonideki “toprağım”, Neiman-Marcus’tan Çin’den gelme yeşim taşları alan, çizmeli, kotlu çiftlik sahibi.</p>

  <p>Teksas, siyaseten ikilemini sürdürüyor. Geleneksel ve nostaljik olarak Eski Güney Demokratı ama bu, genel seçimlerde muhafazakar Cumhuriyetçilere, yerel seçimlerde liberallere oy vermelerine engel olmuyor. İlk başta kullandığım cümleye dönüyorum yine: Teksas’ta her genelleme bir öncekini iptal ediyor.</p>

  <p>Dünyanın çoğu bölgesinin konumu enlem ve boylam olarak belirtilir; toprağı, havası, suyu kimyevi olarak tarif edilmiştir, tanımlanmış bir bitki örtüsüyle kaplıdır ve üzerinde bilinen hayvanlar yaşar, daha ötesi de yoktur. Bir de masalın, efsanenin, yanlış kanaatlerin, aşkın, hasretin ya da önyargının devreye girdiği, serinkanlı, berrak bir değerlendirmeyi bozduğu ve bir nevi çok renkli büyülü karmaşanın sürekli hâkim olduğu yerler vardır. Yunanistan böyle bir yerdir, İngiltere’de Kral Arthur’un ayaklarının değdiği yerler böyledir. Tarif etmeye çalıştığım bu yerlerin bir özelliği de büyük bölümlerinin kişisel ve öznel olmasıdır. Kuşkusuz Teksas da böyle bir yerdir.</p>

  <p>Teksas’ın büyük bölümünü gezdim ve sınırları içinde her türden yer şekli, iklim, oluşum gördüm. Kutup hariç dünyada görebileceğiniz her şey burada mevcut, hatta sıkı bir kuzeyli rüzgâr o buz gibi soluğu da aşağılara indirebilir. Kuzeye uzanan çıkıntıdaki çitleri ufuk olan haşin düzlükler, Davis Dağları’nın ağaçlık tepeciklerine ve sevimli derelerine yabancıdır. Rio Grande vadisinin bereketli limon bahçelerinin Güney Teksas’taki bozkırla alakası yoktur. Körfez Sahili’nin sıcak ve nemli havasıyla, kuzeydoğudaki serin, berrak havası birbirine hiç benzemez. Etrafı ağaçlarla çevrili gölleriyle, tepelerin üzerine kurulu Austin, Dallas’a bakıldığında dünyanın öteki ucunda olabilir.</p>

  <p>Söylemeye çalıştığım, Teksas’ta herhangi bir fiziksel ya da coğrafi bütünlük yoktur. Onun bütünlüğü zihinlerdedir. Hem sadece Teksaslıların zihinlerinde değil. Teksas kelimesi dünyadaki herkes için bir simgedir. Bu ‘zihinsel Teksas’ masalının genelde yapay, bazen doğruluktan uzak, sıklıkla romantik olduğuna şüphe yok ama bu durum onun bir simge olarak gücünü azaltmıyor.</p>

  <p>Teksas düşüncesi üzerine yapmakta olduğum bu mütalaa, Charley’le birlikte Teksas’ta yaptığımız yolculuğa bir girizgâh olarak yazıldı. Yolun bu bölümünün öncekilerden farklı olacağı kısa sürede anlaşıldı. Bir kere bu bölgeyi önceden tanıyordum, ikincisi burada eşimin arkadaşları ve akrabaları vardı, bu yüzden de nesnel olmam imkânsız. Ayrıca Teksas kadar hunharca misafirperver başka bir yer bilmiyorum.</p>

  <p>Ama önce Amarillo’nun ortasında güzel bir karavan parkında, üç günümü isimsiz geçirdim. Stabilize yolda giderken, önümdeki arabanın tekerleğinden sıçrayan taş Rocinante’nin ön camını kırmıştı ve yerine yenisinin takılması gerekiyordu. Daha da önemlisi Charley’in eski hastalığı tekrar etmişti, hem bu sefer ağrısı çok daha fazlaydı. Kuzeybatıdaki o zavallı beceriksiz veterineri hatırladım; hem bir şey bilmiyor hem de umursamıyordu. Charley’in ona nasıl ağrılı bir hayret ve küçümsemeyle baktığını hatırlamıştım.</p>

  <p>Amarillo’da çağırdığım doktor gençten bir adam çıktı. Ne çok pahalı ne çok ucuz, üstü açık bir arabayla geldi. Charley’in üzerine eğildi. “Rahatsızlığı ne?” diye sordu. Anlattım. Genç veterinerin elleri Charley’in kalçalarını ve şiş karnını yokladı; eğitimli ve ne yaptığım bilen ellerdi. Charley derin derin iç geçirdi ve kuyruğunu kaldırıp indirdi. Bu adama tümüyle güvenmiş, kendini onun ellerine bırakmıştı. Daha önce de böyle hemen ısınıverdiğini görmüştüm, iyiye işaretti bu.</p>

  <p>Güçlü parmaklar, çeşitli yerlere bastırarak ayrıntılı bir muayene yaptı. Sonra veteriner doğruldu. “Yaşını başını almış her erkeğin başına gelebilir,” dedi.</p>

  <p>“Tahmin ettiğim şey mi?”</p>

  <p>“Evet. Prostat.”</p>

  <p>“Tedavi edebilir misiniz?”</p>

  <p>“Tabii. Önce onu rahatlatmam lazım, sonra da ilaç tedavisi. Mesela dört gün kadar bana bırakma imkânınız var mı?”</p>

  <p>“İmkanım olmasa da bırakırım.”</p>

  <p>Charley’i kucağına aldı ve dışarı çıkarıp arabasının ön koltuğuna yatırdı. Tüylü kuyruğu deriyi dövüyordu. Charley halinden memnun göründüğünden ben de memnun olmuştum. İşte Amarillo’da birkaç gün kalmamın sebebi bu. Hikâyeyi bağlamak açısından Charley’i dört gün sonra sapasağlam aldığımı söyleyeyim. Doktor, yolculuk sırasında belli aralıklarla Charley’e içirmem için bana ilaç verdi, böylece hastalığı tekrar etmeyecekti. İyi bir adamın yerini hiçbir şey doldurmaz.</p>

  <p>Teksas üzerinde fazla durmak niyetinde değilim. Hollywood öldüğünden beri Yalnız Yıldız Eyaleti, röportaj, inceleme ve tartışma alanlarında en tepedeki yerini aldı. Ama milyonlarını zevksiz ve ruhsuz gösterişçiliğe akıtan büyük servet sahiplerinin düzenlediği bir Teksas ziyafetini anlatmazsak çok önemli bir şey eksik kalır. Eşim de New York’tan gelip bana katılmıştı ve Şükran Günü için bir Teksas çiftliğine davetliydik. Çiftliğin sahibi, arada sırada New York’a geldiğinde ziyafet verdiğimiz bir dostumuzdu. Tahmini okura bırakma geleneğine uyup ismini söylemeyeceğim. Kendisine bu konuda hiç soru sormadığım halde zengin olduğunu düşünüyorum. Şükran Günü ziyafetinden önce ikindi vakti çiftliğe gittik. Suyu, ağacı, otlağı bol, çok güzel bir çiftlik. Her yerde dozerlerle topraktan setler yapılarak arkalarında su tutulmuş ve çiftliğin orta yerinde hayat veren sulak alanlar yaratılmış. Sık otlu çayırlarda otlayan safkan Hereford inekleri, biz bir toz bulutu içinde geçip giderken başlarını kaldırdılar. Çiftliğin ne büyüklükte olduğunu bilmiyorum. Ev sahibime sormadım.</p>

  <p>Tek katlı tuğla bina, küçük bir yükseltinin üzerinde, kavak ağaçlarının arasında duruyor, bir kaynağın önüne çekilmiş setle yapılmış gölete bakıyordu. Suyun karanlık yüzeyini, içine salınmış alabalıklar halkalandırıyordu. Ev rahattı, her birinde banyo olan -hem küvet, hem duş- üç odası vardı. Duvarları çam lambriyle kaplı salon, aynı zamanda yemek odasıydı ve bir ucundaki şöminenin yanında cam kapaklı bir silah dolabı vardı. Açık mutfak kapısından hizmetçiler görünüyordu - iri yarı bir zenci kadın ve kıkırdayan bir genç kız. Ev sahibimiz bizi karşıladı ve çantalarımızı taşımamıza yardım etti.</p>

  <p>İkram hemen başladı. Banyo yapıp odadan çıktığımızda getirilen skoç sodayı susuzlukla içtik. Sonra yolun karşısındaki ahırı ve köpek kulübelerini gezdik. Üç av köpeğinden birisi biraz hasta gibiydi. Etrafı çitlerle çevrili küçük bir alanda, evin kızı, ismi Specklebottom olan bir Quarter atını<a href="../Text/dipnot.xhtml#Footnote0023" id="Feedback0023"><sup class="dipnot_sayi">[23]</sup></a> eğitmeye çalışıyordu. Daha sonra arkalarında yavaş yavaş su toplamaya başlamış iki yeni bendi teftiş ettik ve çeşitli yalakların çevresinde su içen, yeni alınmış küçük bir sığır sürüsüyle hasbıhal ettik. Bu gayretler bizi yorduğundan biraz kestirmek için eve döndük.</p>

  <p>Uyandığımızda komşular gelmeye başlamıştı; nineden kalma tarife göre yapılmış koca bir tencere etli kuru fasulye getirmişlerdi, ondan iyisini hiç yemedim. Sonra mevkilerini kot pantolon ve çizmeyle saklayan zengin insanlar gelmeye başladı. İçki ikram edildi ve avcılık, binicilik, sığır yetiştiriciliği konularında, neşeli ve bol kahkahalı bir sohbet başladı. Bir pencere sedirine uzanıp hava kararırken kavak ağaçlarına tünemeye gelen yabani hindileri seyrettim. Hantal hantal uçup kendilerine bir yer buluyor, sonra aniden ağaçla kaynaşıp ortadan kayboluyorlardı. En azından otuz hindi vardı geceyi geçirmeye gelen.</p>

  <p>Karanlık koyulaştıkça cam aynaya dönüştü ve ev sahibimle misafirlerim, çaktırmadan seyretmeye başladım. Lambri kaplı küçük odada oturuyorlardı, hanımların üçü bir kanepede, misafirlerin bazıları sallanan koltuklarda. Zenginliklerini çok incelikli sergiliyorlardı. Kadınlardan biri örgü örüyor, ötekisi sarı kalemin silgisini dişine vurarak bulmaca çözüyordu. Erkekler gelişigüzel bir tavırla otların ve suyun durumundan, İngiltere’den şampiyon bir damızlık boğa alıp uçakla buraya getirten falancadan bahsediyorlardı. Açık mavi kotları, dikiş yerlerinde daha da açılmış, tarazlanmıştı, yüz kere yıkamadan olmayacak bir şey.</p>

  <p>Ama ince ince hesaplanmış ayrıntılar burada bitmiyordu. Çizmelerin iç kısımlarının rengi ağarmış, at teriyle tuzlanmış, topukları da erimişti. Erkeklerin açık yakalarının içinden yol yol yanmış boyunları görünüyordu, hatta misafirlerden biri parmağını kırmaktan bile geri durmamıştı; parmak alçıya alınmış ve deri eldivenden kesilmiş dantel gibi bir deriyle kaplanmıştı. Ev sahibim, buz kovası, soda şişeleri, iki şişe viski ve bir kasa gazozla takviye edilmiş barda misafirlerine hizmette bulunacak kadar işi ilerletmişti.</p>

  <p>Her yerde para kokusu vardı. Mesela evin kızı yere oturmuş 22 kalibrelik bir tüfeği temizliyor ve aygırı Specklebottom’ın nasıl beş çıtalı kapıdan atlayıp yan çiftlikteki kısrağı ziyarete gittiği hakkında pişkin, müstehcen bir hikâye anlatıyordu. Specklebottom’ın şeceresi düşünülürse, doğacak yavru üzerinde hakları olması gerektiği fikrindeydi. Bu sahne, meşhur Teksas milyonerleri hakkında duyduklarımı doğruluyordu.</p>

  <p>Pacific Grove’da, babamın ben doğmadan önce yaptığı kulübenin içini boyadığım zamanları hatırlattı bana. Bir de gündelikçi tutmuştum ve ikimiz de bu işten pek anlamadığımız için üstümüz başımız boya olmuştu. Birden boyamız bitti. “Neal, bir koşu gidip Holman’dan bir kutu boya, bir de küçük tiner al,” dedim.</p>

  <p>“Üstümü değiştirip yıkanmam gerekir,” dedi.</p>

  <p>“Ne gerek var! Böyle git işte.”</p>

  <p>“Gidemem.”</p>

  <p>“Neden? Ben olsam giderdim.”</p>

  <p>O zaman bana insanın aklında kalan bilgece bir şey söyledi. “İnsanın senin gibi paspal giyinmek için çok zengin olması lazım,” dedi.</p>

  <p>Komik değildi söylediği. Doğruydu. Ziyafette de doğruduydu. Bu Teksaslıların nasıl akıl almaz bir zenginlikleri vardı ki böyle basit yaşıyorlardı.</p>

  <p>Alabalık göletinin etrafında ve tepenin üzerinde karımla küçük bir yürüyüş yaptık. Hava serindi ve kuzeyden esen rüzgârda kış vardı. Kurbağalara kulak kabarttık ama kış geldiğinden köşelerine çekilmişlerdi. Uzaktan bir çakal uluması ve yavrusu sütten yeni kesilmiş bir inek muuladı. Av köpekleri barınaklarının etrafındaki telin önüne gelip mutlu yılanlar gibi kıvranmaya ve coşkuyla hapşurmaya başladı, hatta hasta olan bile kulübesinden çıkıp bizi selamladı. Sonra büyük ahırın yüksek kapısı önünde durduk ve alfaalfanın tatlı kokusuyla, balyalanmış arpanın ekmeğimsi kokusunu içimize çektik. Etrafı çitlerle çevirili alanda, safkan atlar kişneyerek başlarını direklere sürdüler. Specklebottom da idman olsun diye iğdiş edilmiş bir arkadaşına çifte attı. Avlarını korkutmak için çığlık atan baykuşlar uçuşuyordu ve bir gece kuşu uzakta yumuşak, ritmik daireler çiziyordu. Keşke cevval köpek Charley de yanımızda olsaydı. Bu geceden çok hoşlanırdı. Ama Amarillo’da aldığı yatıştırıcılarla dinleniyor ve prostatını tedavi ettiriyordu. Keskin kuzey rüzgârı kavakların çıplak dallarını birbirine vurdu. Bütün yol boyunca peşimi bırakmayan kış nihayet beni yakalamış gibi hissettim. Bizim, en azından benim yakın dönem zoolojik geçmişimde kış uykusu hayatın bir gerçeğiydi herhalde. Yoksa soğuk hava neden bu kadar uykumu getirsin? Hep uykumu getirir, o zaman da getirmişti ve hayaletlerin çoktan çekilmiş olduğu eve dönüp yattık.</p>

  <p>Erken kalktım. Odamızın dışındaki bölmeye yaslanmış iki alabalık oltası görmüştüm. Yerler buz tuttuğu için kaya kaya, çimenli tepeden karanlık göletin kıyısına indim. Oltaya takılmış sinek şeklinde hazır bir yem vardı, biraz hırpalanmıştı ama yeterince tüylüydü. Daha suya değer değmez suyun üzerinde bir kaynaşma oldu. Yirmi santimlik bir gökkuşağı alabalığı yakaladım ve çimenlerin üzerinde oltadan çıkarıp kafasına vurdum. Dört kere oltayı atıp dört alabalık yakaladım. Hepsini temizleyip iç organlarını arkadaşlarına attım.</p>

  <p>Mutfakta aşçı bana kahve verdi ve bir köşeye çekilip onun balığı mısır ununa bulamasını, içyağında kızartmasını ve ağzımda dağılan kıtır kıtır pastırmaya sarılı vaziyette bana sunmasını seyrettim. Sudan çıktıktan beş dakika sonra tavaya giren bir alabalık yemeyeli çok olmuştu. Kafasıyla kuyruğundan tutup ağzımla tırtıklaya tırtıklaya yedim, en sonunda patates cipsi gibi kıtır kıtır olmuş kuyruğunu da yedim. Soğuk sabahlarda kahvenin tadı başkadır, üçüncü fincan da birinci kadar iyiydi. Öyle boş boş mutfakta oyalanabilirdim ama aşçı Şükran Günü hindisini dolduracağı için beni mutfaktan kışkışladı.</p>

  <p>Öğlene doğru bıldırcın avına çıktık, ben Rocinante’de taşıdığım namlusu çentikli, eski, pırıl pırıl 12’liğimi almıştım. On beş yıl önce ikinci el aldığım bu tüfek o zaman bile pek öyle ahım şahım değildi. Ama benim işimi görüyor. Düzgün nişan alabilirsem bu tüfek de hedefi vurur. Ama yola koyulmadan önce, dolapta duran 12 kalibrelik, Purdy kilitli Luigi Franchi’yi görünce meftun oldum. Çelik üzerindeki oymalar Şam kamaları gibi sedefli sedefli parlıyordu. Dipçik kundağa, kundak namlulara sihirli bir tohumdan çıkıp da bu şekilde büyümüş gibi büyük bir doğallıkla bağlanıyordu. Ev sahibim yüzümdeki haseti görse eminim bu güzeli bana ödünç verirdi ama istemedim. Takılıp düşsem, elimden düşürsem, bir kayaya çarpsam ne olurdu. Hayır, kraliyet mücevherlerini mayın tarlasında taşımak gibiydi. Benim eski, takatuka tüfeğim pek harika olmasa da başına gelebilecek her şey zaten gelmiş olduğu için endişeye mahal yoktu.</p>

  <p>Ev sahibimiz bir hafta boyunca sürülerin nerelerde toplandığını gözlemiş. Araya mesafe koyarak çalıların arasından suya doğru indik, sonra tekrar yukarı çıkmaya başladık, bu arada çakı gibi av köpekleri önümüzde iş başındaydı ve gözleri çakmak çakmak, Düşes adında şişman, yaşlı bir dişi hem onların hem bizim tozumuzu atıyordu. Tozun, kumun, dere yataklarındaki çamurun üzerinde bıldırcın izleri bulduk, çalıların kurumuş uçlarında topak topak tüyleri vardı. Silahlarımızı bir kanat sesi duyduğumuz anda doğrultmaya hazır, ağır ağır, kilometrelerce yol yürüdük. Tek bir bıldırcın bile görmedik. Köpekler de ne bir bıldırcın gördü ne de kokusunu aldı. Eski bıldırcın avlarıyla ilgili hikâyeler ve yalanlar anlattık ama işe yaramadı. Bıldırcınlar gitmişti, hakikaten. Ben bıldırcın avında idare ederim ama yanımdaki adamlar mükemmeldi, köpekler de profesyonel, dayanıklı ve çalışkandı. Bıldırcın yoktu. Ama avlanmanın güzel bir tarafı var. Kuş olmasa bile insan evde oturmaktansa ava çıkmayı tercih ediyor.</p>

  <p>Ev sahibim hayal kırıklığına uğradığımı düşündü. “Senin şu küçük. 222’liği al da yabani bir hindi avla,” dedi.</p>

  <p>“Kaç tane hindi var?”</p>

  <p>“İki yıl önce otuz tane almıştım. Şimdi seksen kadar olmuştur.”</p>

  <p>“Evin yanına gelen sürüde otuz tane filan saydım ben.”</p>

  <p>“Ondan başka iki sürü daha var.”</p>

  <p>Hindi istemiyordum. Onunla Rocinante’de ne yapacaktım? “Bir sene daha bekleyelim,” dedim. “Sayıları yüzü geçtiğinde gelip seninle birlikte avlanırım.”</p>

  <p>Eve dönüp banyo yaptık ve tıraş olduk. Şükran Günü olduğu için de beyaz gömleklerimizi, takım elbiselerimizi giydik ve kravat taktık. Ziyafet saat iki itibariyle başladı. Okurları hayrete düşürmemek için ayrıntıları atlayacağım, hem kimsenin bu insanlarla dalga geçmesini de istemiyorum. İki kallavi bardak viskiden sonra iki kahverengi, pırıl pırıl hindi masaya getirildi, ev sahibimiz tarafından kesildi ve dağıtıldı. Şerefe kadeh kaldırdıktan soma şükran duası ettik ve kendimizden geçene kadar yedik. Sonra Petronius’un çevresindeki sefih düşkünü Romalılar gibi kısa bir yürüyüş yapıp, gerekli ve kaçınılmaz öğle uykusu için odalarımıza çekildik. İşte Teksas’taki Şükran Günü ziyafetim böyle geçti.</p>

  <p>Elbette bunu her gün yaptıklarını düşünmüyorum. Yapamazlar. Hem onlar bizi New York’ta ziyaret ettiğinde de hemen hemen aynı şeyler oluyor. Elbette gösterilere ve gece kulüplerine gitmek istiyorlar. Birkaç günün sonunda da “Nasıl böyle yaşıyorsunuz hiç aklımız ermiyor,” diyorlar. Biz de onlara şöyle cevap veriyoruz. “Böyle yaşamıyoruz. Siz eve döndüğünüzde de böyle yaşamayacağız.”</p>

  <p>Şimdi tanıdığım zengin Teksaslıların yoz alışkanlıklarını gözler önüne serdiğim için kendimi daha iyi hisediyorum. Ama her gün etli kuru fasulye ya da hindi dolması yediklerini hiç zannetmiyorum.</p>
