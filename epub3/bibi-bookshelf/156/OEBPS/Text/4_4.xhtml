  <p class="ilk">Gösteri bitince bir nehir gibi uzaklaşmaya başladık. İkinci gösteri, okulun son zili çaldıktan sonraydı. O zaman o minik siyah yüz yine onu lanetleyenlere bakmak zorunda kalacaktı. Müthiş restoranlarıyla ünlü New Orleans’taydım. Hepsini bilirdim, çoğunda da tanınırdım. Nasıl bir mezarın üzerinde dans edemezsem, Gallatoir’a gidip şampanya eşliğinde omlet de yiyemezdim. Bütün bunları kâğıda dökmek bile içimde o yılgın bulantıyı uyandırmaya yetti. Eğlence olsun diye yazılmadı bunlar. Beni eğlendirmiyor en azından.</p>

  <p>Kendime bir fukara sandviçi alıp şehirden çıktım. Fazla yol almamıştım ki güzel bir dinlenme yeri buldum; oturup sandviçimi gevelemeye ve ağır ağır hareket eden, devletli, kahverengi Suların Babası’nı ruh halim gereği dalgın dalgın seyretmeye koyuldum. Charley etrafta gezinmek yerine yanıma oturup omzunu dizime dayadı; sadece hasta olduğumda böyle yapar, kederden bir nevi hastalanmıştım anlaşılan.</p>

  <p>Zamanı unuttum ama güneş tepe noktasını geçtikten biraz sonra yanıma yürüyerek bir adam geldi ve selamlaştık. Yaşını başını almış, iyi giyimli, Yunan yüzlü, rüzgârda uçuşan seyrek kır saçlı, bakımlı ak bıyıklı bir adamdı. Bana katılmasını rica ettim, kabul edince de içeri girip kahvenin altını açtım ve Roark Bradford’ın kahvesini nasıl içtiğini hatırlayarak dozajı iki katına çıkardım; tepeleme ikişer kaşık bardaklara, iki kaşık çaydanlığa. Bir yumurta kırıp sarısını ayırdım ve akıyla kabuklarını çaydanlığa attım çünkü kahveyi parlatmakta bunun üstüne yoktur. Hava hâlâ çok soğuktu ve soğuk bir gece gelmek üzereydi, soğuk su fokurdamaya yüz tuttuğunda kahve, diğer güzel kokuları bastıran harika bir koku çıkarmaya başladı.</p>

  <p>Misafirim memnundu ve ellerini plastik kupada ısıtıyordu. “Plakaya bakılırsa buralarda yabancısınız,” dedi. “Böyle kahve yapmayı nerden öğrendiniz?”</p>

  <p>“Bourbon Sokağı’nda yeryüzüne inmiş devlerden öğrendim,” dedim. “Ama onlar çekirdeğin daha fazla kavrulmuşunu sever ve yanında da bir lokma radika yerlerdi.”</p>

  <p>“İşi biliyorsunuz,” dedi. “Bu durumda yabancı sayılmazsınız. Peki diablo yapabilir misiniz?”</p>

  <p>“Parti varsa yaparım. Siz buralı mısınız?”</p>

  <p>“Kim bilir kaç nesildir ama sadece St. Louis mezarlığında <i>ci gît</i><a href="../Text/dipnot.xhtml#Footnote0024" id="Feedback0024"><sup class="dipnot_sayi">[24]</sup></a> altında yatanları kanıtlayabilirim.”</p>

  <p>“Demek onlardansınız. İyi ki buraya yolunuz düşmüş. Eskiden St. Louis’i iyi bilirdim, hatta mezar taşı yazılarını toplardım.”</p>

  <p>“Öyle mi? Şu tuhaf kitabeyi hatırlayacaksınız öyleyse.”</p>

  <p>“Bir tanesini ezberlemeye çalışmıştım. Sözünü ettiğiniz buysa, şöyle başlıyordu: ‘Vah ki ona en bi büyük zevki...’?”</p>

  <p>“Tamam bu. Robert John Cresvvell, 1845’te yirmi altı yaşında ölmüş.”</p>

  <p>“Keşke hatırlayabilseydim.”</p>

  <p>“Kaleminiz varsa yazın.”</p>

  <p>Not defterimi dizime koyduğumda söyledi: “Vah ki ona en bi büyük zevki pek güvenirdi rabba ki birden tüm umudları alınıverdi elinden köpek illetini vereni sevsen de çok mu çok bakalım aşada görceksin ne azaplar düşer sana.”</p>

  <p>“Harika,” dedim. “Lewis Carroll’ın kaleminden çıkmış olabilirdi. Ne anlama geldiğini neredeyse anlayasım var.”</p>

  <p>“Herkes öyle. Keyif için mi yolculuk ediyorsunuz?”</p>

  <p>“Bugüne kadar öyleydi. Bugün Amigo Kızlar’ı gördüm.”</p>

  <p>“Yaa, anlıyorum,” dedi ve üzerine bir ağırlık, bir karanlık çöktü.</p>

  <p>“Ne olacak?”</p>

  <p>“Bilmiyorum. Hiç bilmiyorum. Düşünmeye cesaret edemiyorum. Ben neden düşüneyim? İyice yaşlandım artık. Bu işe de başkaları baksın.”</p>

  <p>“Bu işin sonu nasıl olacak sizce?”</p>

  <p>“Sonu gelir de önemli olan nasıl geleceği. Ama siz Kuzeylisiniz. Bu sizin meseleniz değil.”</p>

  <p>“Bence bu herkesin meselesi. Yerel değil. Bir fincan daha kahve için de bu konuyu konuşalım, olmaz mı? Benim savunduğum bir şey yok. Sadece dinlemek istiyorum.”</p>

  <p>“Öğrenecek bir şey yok,” dedi. “İnsanın kim olduğuna, nerede bulunduğuna ve ne hissettiğine göre değişiyor; düşünmek demiyorum, hissetmek diyorum. Gördüğünüz şey hoşunuza gitmedi mi?”</p>

  <p>“Sizin gider miydi?”</p>

  <p>“Belki sizden daha az etkilenirdim çünkü bütün o sancılı mazisini ve boktan geleceğini biliyorum. Çirkin bir kelime, beyefendi ama yerine koyabilecek başka kelime yok.”</p>

  <p>“Zenciler insan olmak istiyor. Buna karşı mısınız?”</p>

  <p>“Hiç öyle şey olur mu, beyefendi. Ama insan olmak için, insan olmakla yetinmeyenlerle savaşmaları gerekiyor.”</p>

  <p>“Zencilerin hiçbir kazanımdan memnun olmayacaklarını mı söylemek istiyorsunuz?”</p>

  <p>“Siz memnun musunuz? Tanıdığınız kimse memnun mu?”</p>

  <p>“Siz onların insan olmasına izin vermekten memnun olur muydunuz?”</p>

  <p>“Olurdum tabii ama anlamazdım. Burada çok fazla <i>ci gît</i>’im var benim. Size nasıl anlatayım? Diyelim ki sizin bu köpeğiniz, çok zeki bir hayvana benziyor...”</p>

  <p>“Öyledir.”</p>

  <p>“Diyelim ki konuşabiliyor ve arka ayakları üzerinde durabiliyor. Yaptığı her şeyi çok iyi yapıyor. Belki onu yemeğe davet edebilirsiniz ama onun insan olduğunu düşünebilir misiniz?”</p>

  <p>“Şu mu yani, kız kardeşimin onunla evlenmesi hoşuma gider mi?”</p>

  <p>Güldü. “Ben sadece bir konudaki hisleri değiştirmenin ne kadar zor olduğunu anlatmaya çalışıyorum. İnanır mısınız, bizim duygularımızı değiştirmemiz ne kadar zorsa, Zencilerin bizimle ilgili duygularını değiştirmeleri de o kadar zor. Bu yeni bir şey değil. Uzun zamandır devam eden bir şey.”</p>

  <p>“Neyse, bu konu sohbette keyif bırakmıyor.”</p>

  <p>“Haklısınız, beyefendi. Sanırım ben hakareti iltifat sayan aydınlanmış bir Güneyliyim. Yani yeni ortaya çıkmış bir melezim, kim bilir yıllar sonra ne olacak. Afrika’da, Asya’da da yeni başlıyor.”</p>

  <p>“Asimilasyondan mı bahsediyorsunuz? Zenciler ortadan mı kalkacak?”</p>

  <p>“Sayıları bizi geçerse biz ortadan kayboluruz, hatta hep birlikte kaybolup yeni bir şeye dönüşürüz.”</p>

  <p>“Peki bu arada ne olacak?”</p>

  <p>“Beni korkutan da bu ara zaten. Eskiler aşkı ve savaşı birbiriyle yakından ilişkili tanrıların ellerine bırakmışlar. Kaza değil bu. İnsanın derin bilgisinin bir kanıtı.”</p>

  <p>“İyi mantık yürütüyorsunuz.”</p>

  <p>“Bugün gördükleriniz mantıklarını hiç kullanmıyorlar. Tanrıyı onlar uyandıracak.”</p>

  <p>“Peki bu iş barış içinde mi hallolur?”</p>

  <p>“Bilmiyorum,” diye bağırdı. “En kötüsü de bu. Bilmemek. Bazen bir an önce ben de <i>Ci Gît</i> ünvanıma kavuşayım istiyorum.”</p>

  <p>“Keşke benimle gelseniz. Yolda mısınız?”</p>

  <p>“Hayır. Şu korunun hemen altında küçük bir yerim var. Orada çok zaman geçiriyorum, çoğunlukla okuyorum; eski şeyler. Bir şeyler karıştırıyorum; eski şeyler. Bu konudan kaçmak için geliştirdiğim bir yöntem bu, çünkü korkuyorum.”</p>

  <p>“O korku hepimizde iyi kötü var bence.”</p>

  <p>Gülümsedi. “Bana bakıcılık yapan benim kadar yaşlı bir Zenci çift var. Bazen akşamları unutuyoruz. Onlar beni kıskanmayı unutuyor, ben onların beni kıskanıyor olabileceğini ve sadece üç güzel... birlikte yaşayan şey oluyoruz ve çiçeklerin kokusunu içimize çekiyoruz.”</p>

  <p>“Şey,” diye tekrar ettim. “İlginç. İnsan değil, hayvan değil, siyah değil, beyaz değil; üç güzel şey. İhtiyar bir adam bir keresinde karıma şöyle demiş: ‘Zencilerin ruhunun olmadığı zamanları hatırlıyorum. O zaman işler çok kolaydı. Şimdi çok karışık.’”</p>

  <p>“Ben hatırlamıyorum ama öyle olmalı. Miras aldığımız bu suçluluğu doğum günü pastası gibi dilimleyip bölüşebiliriz,” dedi ve bıyığı olmasa, Greco’nun elinde kapalı kitap tutan Aziz Pavlus’una benzeyecekti. “Doğru, atalarımın köleleri vardı ama muhtemelen senin ataların onları yakalayıp bize satmıştı.”</p>

  <p>“Pekala da bunu yapmış olabilecek püriten bir mazim var.”</p>

  <p>“İnsan bir mahluku hayvan gibi yaşamaya ve çalışmaya zorluyorsa onun hayvan olduğunu düşünmeye mecburdur, yoksa empati yüzünden aklını kaçırır. Onu kafanda bir kere sınıflandırdın mı kendi hislerini emniyete alırsın.” Nehre baktı ve esinti saçlarını beyaz bir duman gibi savurdu. “Kalbinizde, insan için erdem olan, insani cesaret ve öfke izleri vardır ama tehlikeli hayvanlara karşı duyulan korku da vardır, ayrıca kalbinizde zeka ve yaratıcılık ve bunları saklama becerisi de vardır, bu yüzden o korkuyla yaşarsınız. O zaman karşınızdaki o mahlukun insani eğilimlerini ezmeniz ve onu istediğiniz gibi uysal bir hayvana çevirmeniz gerekir. Çocuğunuza daha doğduğu andan itibaren karşısındakinin hayvan olduğunu öğretirseniz sizdeki kafa karışıklığını yaşamaz.”</p>

  <p>“Bana eski, mutlu günlerde Zencilerin şarkı söyleyip dans ettikleri, hallerinden memnun oldukları anlatılmıştı.”</p>

  <p>“Aynı zamanda kaçarlardı da. Kaçaklar için çıkarılmış yasalar bunun ne kadar çok yaşandığının kanıtı.”</p>

  <p>“Siz bir Kuzeylinin, Güneyli dendiğinde aklına gelen şey değilsiniz.”</p>

  <p>“Olabilir. Ama yalnız değilim.” Ayağa kalkıp pantolonunu silkeledi. “Hiç yalnız değilim. Şimdi güzel şeylerimin yanına gideyim”</p>

  <p>“Ne sizin isminizi sordum ne de kendi ismimi söyledim.”</p>

  <p>“Ci Gît,” dedi. “Monsieur Ci Gît; en büyük aile, en sık rastlanan ünvan.”</p>

  <p>Gittiğinde içimde müzik dinlemişim gibi tatlı bir şey hissettim, bilmem müzik insanın tenini böyle tatlı bir serinlikle ürpertebilir mi?</p>

  <p>Benim için tek bir günden daha uzun bir gün olmuştu, herhangi bir günle kıyaslanıp ölçülmesine de imkân yoktu. Bir gece önce pek uyumadığım için durmam gerektiğini biliyordum. Çok yorgundum ama bazen yorgunluk uyarıcı ve teşvik edici bir şeye dönüşebiliyor. Beni benzin depomu doldurmaya zorladı ve yolun kenarında çamurdan ağırlaşmış ayakkabılarıyla bata çıka yürüyen bir Zenciyi arabaya almaya teşvik etti. Adam gönülsüz de olsa sanki karşı koyamıyormuş gibi kabul etti. Üzerinde eski püskü ırgat kıyafetleri vardı ve giymekten paralanmış, nuh nebiden kalma bir palto giymişti. Kahverengi yüzü milyonlarca kırışıkla doluydu ve alt gözkapaklarının kenarları kıpkırmızı görünüyordu. Vişne dalları gibi boğum boğum ellerini kucağında kavuşturdu ve vücudunu küçültmek için içine çekiyormuş gibi koltukta büzüldü.</p>

  <p>Bana hiç bakmıyordu. Başka bir şeye bakıp bakmadığını da göremiyordum. İlk olarak “Köpek ısırır mı, kaptan?” diye sordu.</p>

  <p>“Hayır. Uysaldır.”</p>

  <p>Uzun bir sessizlikten sonra, “İşler nasıl gidiyor?” diye sordum.</p>

  <p>“İyi, fena değil, kaptan, efendim.”</p>

  <p>“Bu olan bitenlere ne diyorsun?”</p>

  <p>Cevap vermedi.</p>

  <p>“Şu okulları, protestoları filan diyorum.”</p>

  <p>“Ben o işlerden anlamam, kaptan, efendim.”</p>

  <p>“Çiftlikte mi çalışıyorsun?”</p>

  <p>“Pamuk topluyorum, efendim.”</p>

  <p>“Geçim nasıl?”</p>

  <p>“Yuvarlanıp gidiyoruz, kaptan, efendim.”</p>

  <p>Nehir boyunca bir müddet sessiz ilerledik. Ağaçlar ve tropik otlar, amansız kuzey soğukları yüzünden yanmış ve perişan görünüyorlardı. Bir süre sonra adamdan ziyade kendi kendime, “Neden bana güvenesin ki? Soru tuzaktır, cevap verince de ayağını içine basmış olursun,” dedim. New York’ta meydana gelmiş bir olayı hatırladım ve ona anlatmaya niyetlendim ama göz ucuyla nasıl benden uzaklaşıp kapının kenarına sindiğini görünce hemen vazgeçtim. Ama çok canlı bir anıydı.</p>

  <p>O zamanlar Manhattan’da küçük, tuğla bir evde kalıyordum ve o sırada maddi durumum iyi olduğu için yanımda bir Zenci çalıştırıyordum. Sokağın karşısında, köşede bir bar-restoran vardı. Bir kış günü akşam alacasında, kafayı bulmuş bir kadın bardan çıktı ve buz tutmuş kaldırımda kayıp yere yapıştı. Ayağa kalkmaya çabalıyordu ama her seferinde tekrar kayıp düşüyor ve ağlamaklı bağırıyordu. O anda yanımda çalışan Zenci köşeyi döndü, kadını gördü ve olabildiğince uzak durmaya çalışarak yolun karşısına geçti.</p>

  <p>İçeri girdiğinde, “Nasıl sıvıştığını gördüm. Kadına neden yardım etmedin?” diye sordum.</p>

  <p>“O sarhoş, ben de Zenciyim. Ona dokunacak olsam, birden bana tecavüz ediyorlar diye bağırabilir, sonra kalabalık toplanınca bana kim inanır?”</p>

  <p>“İnsanın o kadar çabuk sıvışması için hızlı düşünmesi lazım.”</p>

  <p>“Hiç de değil, efendim!” dedi. “Ben çok uzun zamandır Zencilik talim ediyorum.”</p>

  <p>Şimdi Rocinante’de aptal aptal bütün bir ömürlük talimi bozmaya çalışıyordum.</p>

  <p>“Sana başka soru sormayacağım,” dedim.</p>

  <p>Ama huzursuzca kıvranıyordu. “Beni burada indirebilir misin, lütfen, kaptan? Bu yakınlarda oturuyorum,” dedi.</p>

  <p>Onu indirdim ama aynadan baktığımda yolun kenarından bata çıka yürümeye devam ettiğini gördüm. Hiç de yakında oturmuyordu ama benimle arabada gitmektense yolun kenarında yürümek daha emniyetliydi.</p>

  <p>Yorgunluk iyice bastırınca yol kenarında şirin bir motelde durdum. Yataklar güzeldi ama uyuyamıyordum. Grili adam geçiyordu gözlerimin önünden ve Amigo Kızların yüzleri ama en çok da bulaşıcı bir hastalığım varmış gibi benden uzak durmaya çalışan adam, kim bilir belki vardı. Öğrenmek için gelmiştim buralara. Ne öğreniyordum? Bir an bile gerilimden, vahşi korkunun ağırlığından azade hissetmemiştim kendimi. Kuşkusuz buralarda yeni olduğum için daha fazla hissetmiştim ama burada bulmuştum onu; yanımda getirmemiştim. Beyazı siyahı herkes bunun içinde yaşıyor, nefes alıyordu - her yaştan, her meslekten, her sınıftan insan. Onlar için bu, varoluşun bir gerçeğiydi. Bir sivilce gibi basıncı artıyordu. Patlayana kadar kimse rahat edemeyecek miydi?</p>

  <p>Bütünün çok azını görmüştüm. İkinci Dünya Savaşı’nı çok fazla görmemiş, yüzlerce çıkarmadan sadece bir tanesini, bir iki çatışma, milyonlarca ölüden birkaç bin tanesini, ama savaşın yabancı olmadığını görecek kadar çok şey görmüş ve hissetmiştim. Burada da, küçük bir olay, birkaç kişi ama korkunun soluğu her yerdeydi. Kaçmak istemiştim, korkaklık belki ama inkâr etmek daha büyük korkaklık. Etrafımda gördüğüm insanlarsa burada yaşıyordu. Bunu daimi bir hayat tarzı olarak kabullenmişlerdi; başka türlüsünü bilmiyor, bitmesini beklemiyorlardı. Londra’daki Cockney çocukları bombardıman bitip de alışık oldukları şablon bozulduğunda huzursuz olmuşlar.</p>

  <p>Charley bana sinirlenip defalarca “Ftt” diyene kadar yatakta dönüp durdum. Ama Charley’de bizim sorunlarımız yok tabii. Atomu bölecek kadar aklı olan ama barış içinde yaşayacak kadar aklı olmayan bir türe mensup değil. Irk neymiş bilmez, kız kardeşinin kimle evlendiğini umursamaz. Tam tersi. Bir keresinde Charley bir sosis köpeğine âşık olmuştu, bu gönül macerası ırk açısından uygunsuz, fiziksel olarak gülünç ve mekanik olarak imkânsızdı. Ama Charley bütün bu sorunları hiç umursamadı. Derin bir aşk duyuyor ve sebatla çabalıyordu. Miniminnacık bir insana lanet okumak için toplanmış binlerce insanın nasıl bir ahlaki amaca hizmet ettiğini anlatmak zordu bir köpek için. Köpeklerin bazen bir bakışı vardır, hayret ve küçümseme dolu, çabucak geçen bir bir bakıştır bu. O bakışı görünce köpeklerin insanların deli olduğunu düşündüğüne inanırım.</p>

  <p>Ertesi gün ilk müşterimi kendim seçmedim. O beni seçti. Yanımda oturmuş hamburger yiyordu, yediği şeyin ikizini de ben yiyordum. Otuz, otuz beş yaşlarında, uzun boylu, kaslı, yakışıklı bir adamdı. Uzun, düz saçları neredeyse kül rengiydi, farkında olmadan sık sık cebinden çıkardığı tarakla taradığına göre belli ki saçlarının üzerine titriyordu. Yolculuk yapmaktan kırışmış ve lekelenmiş, açık gri bir takım giyiyordu; ceketini omzuna atmıştı. Açık renk, şal desenli kravatını gevşetmiş, beyaz gömleğinin yakasını açık bırakmıştı. Şimdiye kadar duyduğum en güneyli aksanı konuşuyordu. Bana nereye gittiğimi sordu ve Jackson üzerinden Montgomery istikametine gittiğimi öğrenince onu da götürmemi rica etti. Charley’i görünce içeride bir Zenci olduğunu zannetti. Belli ki burada âdettendi.</p>

  <p>Rahatça koltuklarımıza oturduk. Saçını taradı ve Rocinante’yi övdü. “Tabii,” dedi, “Kuzeyden geldiğin şıp diye belli oluyor.”</p>

  <p>“Kulağın iyiymiş,” dedim dalga geçme niyetiyle.</p>

  <p>“Öyle derler,” dedi.</p>

  <p>Sanırım olanlardan ben sorumluydum. Çenemi kapatabilsem kıymetli bir şey öğrenebilirdim. Huzursuz gecenin, uzun yolculuğun ve asabiyetin de suçu vardır. Hem Noel de yaklaşıyordu ve eve dönmeyi gittikçe daha fazla düşünür olmuştum, maalesef.</p>

  <p>Benim keyif için yolculuk ettiğim, onun da iş aradığı konusunda anlaştık.</p>

  <p>“Aşağıdan geliyorsun,” dedi. “New Orleans’ta olanları gördün mü?”</p>

  <p>“Evet, gördüm.”</p>

  <p>“Nasıllar ama, hele Nellie? Kadın yıkılıyor.”</p>

  <p>“Evet, öyle.”</p>

  <p>“Birilerinin vazifesini yaptığını görmek insana iyi geliyor.”</p>

  <p>Sanırım benim şalter orada attı. Kendi kendime homurdanıp, istediği gibi yorumlasın, bana ne, demeliydim. Ama içimde küçük ve hınzır bir öfke kurtçuğu kımıldanmaya başlamıştı. “Vazife olarak mı yapıyorlar?”</p>

  <p>“Tabii, Tanrı onları korusun. Birilerinin kahrolası Zencileri okullardan uzak tutması lazım.” Amigo Kızları harekete geçiren fedakârlığın büyüklüğü karşısında duygulanmıştı. “İnsanın hayatında öyle bir an gelir ki oturup düşünür, işte o zaman hayatım inandığın şeye adamaya karar verirsin.”</p>

  <p>“Sen yaptın mı?”</p>

  <p>“Tabii, benim gibi daha çok kişiler yaptı.”</p>

  <p>“Neye inanıyorsun?”</p>

  <p>“Çocuklarımın Zenci piçleriyle aynı okula gitmesine izin vermeyeceğim. Evet, bayım. Gerekirse ölmeyi göze alırım ama kendimle birlikte bir Zenci sürüsünü de öteki tarafa götürürüm.”</p>

  <p>“Kaç çocuğun var?”</p>

  <p>Hışımla bana döndü. “Şimdilik yok ama ileride yapacağım ve yemin ederim hiçbiri bir Zenciyle aynı okula gitmeyecek.”</p>

  <p>“Çocukların olmadan önce mi, yoksa olduktan sonra mı ölümü göze alacaksın?”</p>

  <p>Yola bakmam gerekiyordu, onun için de pek hoş olmayan yüz ifadesini ancak gözümün ucuyla görüyordum. “Bana Zenci âşığı gibi geldin. Tahmin etmem gerekirdi. Baş belaları; buraya gelip bize nasıl yaşamamız gerektiğini söylüyorsunuz. Sizin dediğiniz olmayacak, bayım. Sizi komünist Zenci âşıkları, gözümüz üstünüzde.”</p>

  <p>“Sadece ölümü göze almanın ne büyük bir cesaret örneği olduğunu düşünüyordum.”</p>

  <p>“Vallaha da haklıymışım. Zenci âşığısın.”</p>

  <p>“Hayır değilim. Beyaz âşığı da değilim, hele o asil Amigo Kızların da beyaz olduğu düşünülürse.”</p>

  <p>Yüzü çok yakınıma gelmişti. “Senin hakkında ne düşündüğümü duymak ister misin?”</p>

  <p>“Hayır. Dün Nellie’nin ağzından duydum zaten.” Frene basıp Rocinante’yi kenara çektim.</p>

  <p>Şaşkın görünüyordu. “Neden duruyorsun?”</p>

  <p>“İn aşağı,” dedim.</p>

  <p>“Vay, kavga istiyorsun.”</p>

  <p>“Hayır. Senden kurtulmak istiyorum. İn aşağı.”</p>

  <p>“İndir de görelim.”</p>

  <p>Koltukla kapının arasındaki boşluğa uzandım ki gerçekten bomboştu.</p>

  <p>“Tamam, tamam,” dedi. İndiğinde kapıyı öyle hızlı çarptı ki Charley kızıp homurdandı.</p>

  <p>Hemen gaza bastım ama arkamdan bağırdığını duyabiliyordum. Aynadan nefret dolu yüzünü ve tükürük saçan ağzını gördüm. “Zenci âşığı, Zenci âşığı, Zenci âşığı,” diye tiz bir sesle bağırıp durdu onu aynadan gördüğüm müddetçe, kim bilir belki sonra da devam etmiştir. Doğru, onu ben kışkırtmıştım ama elimde değildi. Beni akil adam listesine almasınlar en iyisi.</p>

  <p>Jackson’la Montgomery arasında bir yolcu daha aldım; sert bir yüzü, sabırsız, atılgan bir hali olan genç bir Zenci öğrenciyi. Göğüs cebinde üç dolmakalem vardı ve ceketinin iç cebi kâğıtlarla doluydu. Öğrenci olduğunu sordum da öğrendim. Diken üstündeydi. Plaka ve konuşmam onu olabildiğince rahatlattı.</p>

  <p>Oturma eylemlerini konuştuk. Gösterilere ve otobüs boykotuna katılmıştı. Ona New Orleans’ta gördüklerimi anlattım. Kendisi de orada bulunmuştu. Beni şoke eden şey ona çok normal geliyordu.</p>

  <p>Nihayet Martin Luther King’den ve pasif ama sürekli direniş öğretisinden konuştuk.</p>

  <p>“Çok yavaş,” dedi. “Çok zaman alacak.”</p>

  <p>“İlerleme var, istikrarlı bir ilerleme var. Gandhi şiddete karşı galip gelmek için tek silahın bu olduğunu kanıtladı.”</p>

  <p>“Hepsini biliyorum. Araştırdım. Kazanımlar denizde bir damla ve zaman geçiyor. Ben daha hızlı olsun istiyorum, hareket istiyorum; hemen şimdi.”</p>

  <p>“Ama o zaman yenilgi gelebilir.”</p>

  <p>“Adam yerine konulduğumu görmeden yaşlanabilirim. Hatta ölebilirim.”</p>

  <p>“Doğru. Gandhi de öldü. Senin gibi hareket isteyenler çok mu?”</p>

  <p>“Evet. Yani biraz, yani tam ne kadar olduğunu bilmiyorum.”</p>

  <p>Sonra başka başka şeyler konuştuk. Yüzeyin hemen altındaki kaygıya ve ataklığa rağmen tutkulu, düzgün konuşan bir gençti. Ama onu Montgomery’de indirdiğimde pencereden içeri uzanıp güldü. “Utanıyorum,” dedi. “Sadece bencillik. Görmek istiyorum - ben - ölmeden önce. Burada! Ben! Hemen görmek istiyorum.” Sonra aniden arkasını döndü, gözlerini sildi ve hızla uzaklaştı.</p>

  <p>Bütün o kamuoyu yoklamaları, anketler, haberden çok kanaat bildiren, neyin ne olduğunu anlamamızı engelleyen gazetelerle boğuşmaktayken bir konuda açık olmak istiyorum. Okur “Bize Güneyin gerçek resmini sunduğunu düşünüyor,” desin diye herhangi bir çapraz kesit sunmaya niyet etmedim, sunmadım da. Sadece bir iki kişinin bana söylediklerini ve kendi gördüklerimi yazdım. Bu insanların geniş bir kesimi temsil edip etmediklerini, bundan bir sonuç çıkarmanın mümkün olup olmadığını bilmiyorum. Ama oranın sorunlu bir bölge olduğunu ve insanların kapana kısılmış olduğunu biliyorum. Günün birinde gelirse, çözümün de kolay ya da basit olacağını düşünmüyorum. Ben de Monsieur Ci Gît gibi bu asıl meselenin bu işin sonu olmadığını düşünüyorum. O sona ne şekilde ulaşılacağı, yöntemlerin o korkunç belirsizliği.</p>
