  <p class="ilk">Yolculuğumun başından itibaren “hızlıyol” ya da “süper-otoyol” denen o yüksek hızlı, beton ve katran hatlarından hep kaçındım. Her eyalet bunlara başka bir isim veriyor. New England’da çok oyalanmıştım, kış hızını arttırmıştı ve Kuzey Dakota’da kardan mahsur kalmak gibi bir korkum vardı. U.S. 90’a çıktım, ülkede üretilen malların taşındığı çok şeritli, geniş bir yara gibiydi. Rocinante dörtnala gidiyordu. Bu yoldaki en düşük hız, daha önce hiç çıkmadığım bir hızdı. Sancak tarafından sökün eden bir rüzgâra karşı ilerliyordum ve benim de yaratılmasına yardımcı olduğum fırtınanın savuran, sersemleten tokatlarını hissediyordum zaman zaman. Karavanın düz yüzeylerinde rüzgârın uğuldadığını duyuyordum. Levhalar bağırıp duruyordu: “Durma! Durmak yasak. Hızı koru.” Tren gibi uzun tırlar yanımdan gürleyerek geçiyor, rüzgârlarıyla adeta yumruk atıyorlardı. Bu geniş yollar yük taşımak için harika ama etrafı seyretmek için berbat. Elleriniz direksiyona yapışıyor, gözleriniz öndeki arabaya ve dikiz aynasından arkadaki arabaya ve yan aynadan sollayan araçlara; aynı zamanda talimatları kaçırırım korkusuyla yol işaretlerini sürekli okumak gerekiyor. Kabak suyu satan tezgâhlar, antika dükkânları, çiftlik ürünleri ya da fabrika mağazaları yok. Bu hızlıyollarla bütün ülkeyi kuşattığımızda tek bir şey görmeden New York’tan Kaliforniya’ya gitmek mümkün olacak.</p>

  <p>Belirli aralıklarla dinlenebileceğiniz ve ihtiyaçlarınızı temin edebileceğiniz yerler var; yiyecek, benzin ve yağ, kartpostal, sıcak yemek, piknik masaları, yeni boyanmış çöp kovaları, pırıl pırıl, deterjana ve parfüme boğulmuş tuvaletler, öyle ki insanın koku duyusunu geri kazanması epey zaman alıyor. Bu parfümler bir kokunun yerine bir başkasını koyuyor ve bastıran kokunun bastırılan kokudan çok daha kuvvetli olması gerekiyor. Ülkemi biraz fazla ihmal etmişim. Ben yokken medeniyet büyük adımlarla ilerlemiş. Eskiden bir makineye bozuk para atıp sakız ya da şeker almak mümkündü ama şimdi bu yemek saraylarında öyle makineler var ki parayı attın mı mendil, tarak-ve-manikür-seti, saç kremi ve kozmetik ürünler, ilk yardım çantaları, aspirin gibi hafif ilaçlar, insanı uyanık tutan haplar almak mümkün. Bu aletler beni büyüledi. Diyelim ki içecek bir şey istiyorsunuz; limonata ya da kola seçip bir düğmeye basıyor, parayı atıyor geri çekilip bekliyorsunuz. Önce kâğıt bir bardak düşüyor, sonra içine sıvı boşalmaya başlıyor ve bardağın ağzına bir santim kala duruyor; serin ve diriltici bir içecek, garantili sentetik. Kahve daha da ilginç çünkü siyah sıcak sıvı kesildiğinde bir miktar da süt dökülüyor ve bardağın yanına bir kesme şeker düşüyor. Ama içlerinde en müthişi sıcak çorba makinesi. On çeşit var: bezelye, şehriyeli tavuk, etli sebzeli, seç birini at paranı. Devin içinden bir homurtu geliyor ve “Isınıyor” yazan bir düğme yanıyor. Bir dakika sonra kırmızı bir ışık yanıp sönmeye başlıyor ve küçük kapağı açıp kâğıt bardak içindeki kaynar çorbayı alıyorsun.</p>

  <p>Bir tür medeniyetin doruk noktasında hayat böyle. Lokantanın masaları sandalyeleri, yüksek tezgâhları, onların önündeki suni deri tabureleri de aynen tuvaletler gibi pırıl pırıl. Zaptedilip hareketsiz hale getirilebilen her şey şeffaf plastikle kaplanmış. Yiyecek fırından yeni çıkmış, tertemiz ve tatsız; insan eli değmemiş. Fransa’da ve İtalya’da sayısız insan elinin değdiği bazı yemekleri içim sızlayarak hatırladım.</p>

  <p>Bu dinlenme, yemek ve ikmal merkezleri, çiçekler ve çimenlerle güzelleştiriliyor. Önde, yolun kenarında, binek arabaları için park yerleri ve dizek dizek benzin pompaları bulunuyor. Arka tarafa kamyonlar yanaşıyor ve hizmet alıyor - devasa tırlar. Teknik olarak Rocinante de kamyondan sayıldığı için arkalarda yerini aldı, ben de çok geçmeden kamyoncularla ahbaplık kurdum. Bu uzun mesafe şoförleri etraflarındaki hayattan kopuk insanlar. Kocaları her türden gıdayı, ürünü, makineyi ülkenin bir ucundan bir ucuna taşırken karılarıyla çocukları bir yerlerde bir kasabada ya da şehirde yaşıyorlar. Adeta aşiret gibi birbirlerine sıkı sıkıya bağlılar ve kendilerine has bir dil kullanıyorlar. Ben her ne kadar o taşıma canavarları arasında küçücük kalsam da bana iyi davrandılar ve yardımcı oldular.</p>

  <p>Kamyon parklarında duş, sabun ve havlu bulunduğunu öğrendim, istersem oraya park edip geceleyebilirmişim. Bu adamların yerlilerle pek alışverişi yoktu ama radyo tutkunu oldukları için ülkenin her yerindeki haberleri ve siyasette ne olup bittiğini takip ediyorlardı. Anayollarda ya da hızlıyollardaki yiyecek ve yakıt merkezleri eyaletler tarafından kiralanıyordu ama başka otoyollarda özel teşebbüs, yakıt, yatak, banyo, oturup vakit öldürecek yerler için kamyonculara indirim uygulayan istasyonlar açmıştı. Ama özel hayatlar süren, sadece kendileri gibilerle iletişim kuran, uzmanlaşmış bir grup oldukları için, onlarla takılsam, tek bir yerli, kasabalı adamla konuşmadan bütün ülkeyi gezebilirdim. Kamyoncular ülkenin sathında dolaşıyorlar ama onun bir parçası değiller. Elbette ailelerinin yaşadığı kasabalarda kökleri vardır bir nebze - klüpler, danslar, aşk maceraları, cinayetler.</p>

  <p>Bütün uzmanları sevdiğim gibi kamyoncuları da çok sevdim. Onların konuşmalarını dinlerken bir yol, lastik, yay, aşırı yük kelime dağarcığı biriktirdim. Uzun yol şoförlerinin rotaları üzerinde, çalışanları ve tezgâhların arkasındaki garsonları tanıdığı belli istasyonlar var ve zaman zaman diğer kamyonlardaki muadilleriyle burada buluşuyorlar. Bir araya gelmenin simgesi bir fincan kahve. Ben de sık sık kahve içmek için duruyordum; canım çektiği için değil dinlenmek ve bitmek bilmez yoldan biraz uzaklaşmak için. Bir kamyonu uzun mesafede kullanmak için, havalı frenlerin ve hidrolik direksiyonların işi kolaylaştırmasına rağmen kuvvet, kontrol ve dikkat gerekiyor. Bir kamyonu altı saat sürdüğünüzde ayak başına kaç kilo kuvvet uyguladığınızı modern test yöntemleriyle ölçmek ilginç olabilirdi. Bir keresinde Ed Ricketts’le, bir bölgedeki taşları kaldırarak altındaki deniz canlılarını toplarken, sıradan bir günde ortalama kaç kilo ağırlık kaldırdığımızı hesaplamaya çalışmıştık. Kaldırdığımız ya da devirdiğimiz taşlar büyük değildi, ağırlıkları bir ila yirmi beş kilo arasında değişiyordu. Mahsulün bol olduğu, kendimizi fazla enerji harcamamış gibi hissettiğimiz bir günde her ikimizin de dört ila on ton kaya kaldırdığımızı hesaplamıştık. Bir de direksiyonu farkında bile olmadan azıcık çevirdiğinizde uygulanan belki yarım kiloluk kuvveti, gaza basan ayağın uyguladığı belki o da yarım kiloyu geçmeyen değişken basıncı düşünün, altı saatlik toplamı kim bilir ne muazzamdır. Sonra farkında olmadan tedirginlikle kasılan omuz ve boyun kasları var; bir yola, bir dikiz aynasına gidip gelen gözler, bilinçli zihnin farkına varamayacağı kadar derinde alınan binlerce karar. Sinirlerle kasların açığa çıkardığı enerji muazzam. Bu yüzden de kahve molası pek çok açıdan rahatlık veriyor.</p>

  <p>Sık sık bu adamlarla oturup konuşmalarını dinledim ve zaman zaman sorular sordum. Çok geçmeden içinden geçtikleri yerler hakkında onlardan bilgi beklememek gerektiğini anladım. Durakları dışında hiçbir temasları yoktu içinden geçtikleri yerlerle. Birden onların denizcilere ne kadar benzediğini fark ettim. Denize ilk açıldığımda, bütün dünyayı gezen ve ilginç, egzotik ülkelerin limanlarına uğrayan denizcilerin o dünyayla ne kadar az teması olduğunu görüp şaşırmıştım. Rotaları çok uzun olan bazı kamyoncular iki kişi seyahat ediyor, kamyonu sırayla kullanıyorlardı. Sırasını savan ya uyuyor ya da ucuz roman okuyordu. Ama yoldayken motorla, havayla ve programlarına sadık kalmalarını sağlayacak hızı korumakla meşguldüler. Bazıları düzenli olarak gidip geliyordu, bazıları tek seferlik işler için. Büyük tırların rotaları üzerinde yaşayan yerleşik insanların hiç bilmediği bambaşka bir hayat tarzıydı bu. Bu adamlar hakkında iyi kötü bir şeyler öğrenmiştim ama çok daha fazlasını bilmek isterdim.</p>

  <p>İnsan benim gibi senelerdir araba kullanıyorsa neredeyse bütün tepkileri otomatik hale geliyor. Ne yapacağını düşünmüyor. Sürüş tekniğinin neredeyse tümü makineyi andıran bilinçdışının derinlerine gömülmüş oluyor. Bu sebeple bilinçli zihnin büyük bölümü düşünmek için serbest oluyor. Peki insanlar araba kullanırken ne düşünür? Belki kısa yolculuklarda gitmekte olduğu yere ulaşmayı ya da ayrıldığı yerdeki bazı olayları düşünür. Ama çok uzun yolculuklarda hayal kurmak, hatta Tanrı yardımcımız olsun, düşünmek için epey alan kalır. Hiç kimse bu alanda bir başkasının ne yaptığını bilemez. Ben şahsen hiç inşa etmeyeceğim evler mi planlamadım, hiç ekmeyeceğim bahçeler mi tasarlamadım, Sag Harbor’da koyun dibinde birikmiş yumuşak mili ve ufalanmış kabukları, yukarıdaki arazime pompalamak, tuzunu akıtmak, böylece zengin ve bereketli bir toprak yaratmak için yöntemler mi bulmadım. Böyle bir şeyi yapacak mıyım bilmiyorum, ama araba kullanırken pompaya, tuzu akıtma kutularına, tuzluluk testlerine kadar her şeyi ayrıntısıyla planladım. Araba kullanırken kafamda kaplumbağa tuzakları yarattım, değil göndermek asla kâğıda dökmeyeceğim ayrıntılı mektuplar yazdım. Radyo açık olduğunda, müzik eski zamanları ve yerleri getiriyordu hatırıma, bütün kişileri, sahne dekorlarıyla; öyle netti ki bu anılar konuşmaları kelimesi kelimesine hatırlıyordum. Aynı şekilde gelecekte vuku bulacak sahneler de düşünüyordum, tastamam, inandırıcı; asla gerçekleşmeyecek sahneler. Kendi mizah duyguma gülerek, yapısı ya da içeriği yüzünden üzülerek veya heyecanlanarak kafamda kısa hikâyeler bile yazdım.</p>

  <p>Eminim yalnız bir adam araba kullanırken kurduğu hayalleri dostlarla donatıyordur, sevgiyi tatmamış bir adam etrafında onu seven, güzel kadınlar hayal ediyordur ve çocuksuz bir sürücünün hayallerine çocuklar tırmanıyordur. Peki ya pişmanlıklar? Keşke şunu şöyle yapsaydım ya da keşke onu öyle söylemeseydim; Tanrım, o korkunç şey belki de hiç olmazdı. Kendi zihnimde bu potansiyeli gördüğüm için başkalarında da olabileceğini tahmin ediyorum ama belki de yoktur, kim bilir. İşte bu yüzden, gözlem yapmak üzere çıktığım yolculuğumda, mümkün olduğunca, görecek, işitecek, koklayacak çok daha fazla şeyin olduğu arka yollardan gittim ve gündüz düşlerini besleyerek insanın benliğini şişiren o geniş, trafik yarıklarından uzak durdum. U.S. 90 denen bu geniş, olaysız yoldan Buffalo ve Erie’yi atlayıp Ohio, Maddison’a gittim, oradan da aynı ölçüde geniş bir yol olan U.S. 20 üzerinden Cleveland, Toledo ve Michigan’a geçtim.</p>

  <p>Bu yollarda, prefabrik ev fabrikalarından çıkmış, özel tasarlanmış kamyonlar tarafından çekilen seyyar evleri bolca görmek mümkün. Hazır laf açılmışken seyyar evler konusundaki fikirlerimi de söyleyeyim. Yolculuğumun başından itibaren dünyamızdaki bu yeni şeyleri, hem ne kadar çok olduklarını fark ettim ve bütün ülkede sayıları artmakta olduğu için biraz gözlem, hatta belki yorum yapmakta fayda var. Bunlar arabayla çekilen römork şeklinde evler değil, tren vagonuna benzeyen upuzun, parlak yapılar. Daha yolun başında seyyar evlerin satıldığı geniş alanları görmüştüm ama sonra tedirgin bir devamlılıkla içinde durdukları parkları da fark etmeye başladım. Maine’de geceleri bu parklarda konaklıyor, işletmecilerle ve bir araya toplanmış bu yeni evlerin sakinleriyle konuşuyordum.</p>

  <p>Gerçekten de mükemmel bir yapısı var bu evlerin: dışı alüminyum kaplı, çift kat duvarlı, yalıtımlı, içi çoğunlukla ahşap ya da lambri kaplı. Bazen uzunlukları on üç on dört metreyi buluyor, iki ila beş odaları oluyor; tuvaleti, banyosu, kliması, bilhassa televizyonu tastamam. İçinde bulundukları parklarda bazen çevre düzenlemesi yapılmış oluyor ve her türlü imkân bulunuyor. Parkta yaşayanlar hallerinden çok memnundu. Seyyar ev treyler parkına naklediliyor, subasman gibi bir şeyin üzerine yerleştiriliyor, altına sağlam plastik bir kanalizasyon borusu takılıyor, elektrik bağlantısı yapılıyor, televizyon anteni dikiliyor ve aile içine yerleşiveriyor. Pek çok park işletmecisi, geçen sene ülke çapında yapılan dört evden birinin seyyar ev olduğunu söyledi. Park yönetimi küçük bir arazi kirası, artı su ve elektrik parası tahsil ediyor. Neredeyse bütün evlerde sadece fişe takarak telefon bağlanıyor. Bazen parkın içinde market oluyor ama olmasa bile şehir dışına serpiştirilmiş bolca süpermarket bulmak mümkün. Kasabaların içindeki park sorunları bu süpermarketlerin, kasaba vergilerinden muaf tutulduğu açık alanlara taşınmasına sebep olmuş. Treyler parkları için de aynı şey geçerli. Bu evlerin seyyar olması gerçekten de seyahat ettikleri anlamına gelmiyor. Bazen ev sahipleri aynı yerde senelerce oturuyor, bahçe yapıyor, etrafını alçak briket duvarlarla çeviriyor, tente gerip, bahçe mobilyaları koyuyor. Benim için yeni bir hayat tarzı. Bu evler asla ucuz olmuyor, hatta çoğunlukla pahalı ve lüks oluyor. 20.000 dolara mal olan ve her gün kullandığımız binlerce alet edevatı barındıranlarını da gördüm: bulaşık makinesi, çamaşır makinesi, kurutucu, buzdolabı, derin dondurucu.</p>

  <p>Ev sahipleri evlerini bana göstermeye sadece istekli değillerdi, bundan büyük memnuniyet ve gurur duyuyorlardı. Odalar küçük olsa da gayet derli topluydu. Akla gelebilecek her türlü kullanım birimi vardı. Bazılarının manzara penceresi dediği geniş pencereler, her türlü darlık hissini ortadan kaldırıyordu; yatak odaları ve yataklar geniş genişti, saklama alanları da inanılmazdı. Bana bir yaşam alanı devrimi gibi geldi, hem talep de gittikçe artıyordu. Bir aile böyle bir evi neden tercih eder? Çünkü rahat, derli toplu, temizlemesi ve ısıtması kolay.</p>

  <p>Maine’de şöyle bir konuşma geçmişti: “Rüzgârın içinde ıslık çaldığı soğuk ahırlarda yaşamaktan bıktım. Ufak tefek bir sürü vergi, harç ödemekten usandım. Kışın sıcak ve kuytu oluyor, yazın da klima bizi serin tutuyor.”</p>

  <p>“Seyyar evler genelde hangi gelir grubundan insanlar tarafından tercih ediliyor?”</p>

  <p>“Değişiyor ama çoğunluğu senede 10 ila 20 bin kazanan insanlar.”</p>

  <p>“İş hayatındaki belirsizliğin bu evlerin hızla artması üzerinde bir etkisi var mı?”</p>

  <p>“Belki biraz vardır. Yarın ne olacağını kim bilebilir ki? Teknisyenler, inşaat mühendisleri, mimarlar, muhasebeciler, hatta tek tük doktorlar ve diş hekimleri oturuyor seyyar evlerde. Bir fabrika ya da tesis kapatıldığında elinde satamayacağın bir mülkle kısılıp kalmıyorsun. Diyelim ki evin babasının bir işi var ve bir ev alıyor ama sonra işten çıkarılıyor. Evini ucuza satmak zorunda kalır. Ama seyyar bir evi varsa, taşıyıcı bir firmayla anlaşır, evi istediği yere götürür ve zarar etmez. Belki böyle bir şeyi yapması hiç gerekmez ama yapabilecek olması fikri onu rahatlatır.”</p>

  <p>“Peki satın alma koşulları nasıl?”</p>

  <p>“Zamana yayılıyor, tıpkı araba almak gibi. Kira ödemek gibi.”</p>

  <p>Sonra bu evlerin en büyük cazibesini keşfettim, neredeyse bütün Amerikan hayatına sızmış bir cazibe. Her sene bu seyyar evlerde yenilemeler yapılıyor. Eğer maddi durumunuz iyiyse tıpkı araba piyasasında olduğu gibi kendinizinkini satıp yeni modelini alıyorsunuz. Bu bir statü simgesi. Hem ikinci el fiyatları arabalara göre çok daha yüksek çünkü kullanılmış evlerin piyasası hazır. İlk başta yüksek fiyata alınan bir ev, birkaç yıl kullanıldıktan sonra daha fakir bir aileye satılabiliyor. Bakımları kolay, genelde alüminyumdan yapıldığı için boya istemiyor ve dalgalanan arazi fiyatlarından etkilenmiyor.</p>

  <p>“Ya okullar?”</p>

  <p>Okul otobüsleri çocukları parktan alıp parka geri getiriyor. Aile arabası aile reisini gündüz işine, akşam bütün aileyi arabalı sinemaya götürüyor. Temiz kır havası, sağlıklı hayat. Ödemeler biraz yüksek ve faizli olduğu halde daire kiralamaktan ve ev sahibiyle kaloriferler konusunda kavga etmekten iyi. Hem kapısının önüne arabanızı çekebileceğiniz bu kadar rahat bir zemin kat daireyi nerede bulup da kiralayacaksınız? Çocuklarınız başka nerede köpek bakabilecek? Neredeyse bütün seyyar evlerde bir köpek var, Charley’in en bayıldığı şey. Seyyar evlerde iki kere yemeğe davet edildim, pek çok kereler de televizyonda futbol maçı seyrettim. İşletmecilerden birisi, bu işe atılırken ilk yapılacak şeyin televizyon yayınlarını iyi çeken bir yer bulmak olduğunu söylemişti. Ben foseplik, su ve elektrik gibi hizmetlerden yararlanmadığım için bir gecelik kalma parası olarak bir dolar ödüyordum.</p>

  <p>Bu seyyar insanların bana verdiği izlenim, kalıcı bir konut arzu etmedikleriydi. Nesiller boyu dayanacak bir şey almıyorlardı, paraları yeni bir model almaya yetene kadar kullanacak bir şey alıyorlardı. Bu seyyar birimler sadece park cemaatleriyle de sınırlı değildi. Bir çiftlik evinin yanıbaşında duran yüzlercesi vardı. Bunun sebebini de bana açıkladılar. Eski zamanlarda bir ailenin oğlu evlendiğinde, çoluk çocuğa karıştığında, eve bir kanat ya da bir oda eklenmesi âdettendi. Şimdi pek çok yerde bu ilave binanın yerini seyyar evler almıştı. Yumurta ve füme et aldığım bir çiftçi bana bu çözümün faydalarını anlatmıştı. Böylece her ailenin daha önce sahip olmadığı bir mahremiyeti oluyordu. Yaşlılar ağlayan bebeklerden rahatsız olmuyorlardı. Yeni gelin eskiden sahip olmadığı bir mahremiyete ve ailesini kurabileceği bir mekâna sahip olduğundan kaynana sürtüşmeleri sorun olmaktan çıkıyordu. Gençler taşındıkları zaman -ki neredeyse bütün Amerikalılar taşınır- evde kullanılmayan, işe yaramayan odalar kalmıyordu. Kuşaklar arası ilişkiler epey düzelmişti. Oğul, ana-babasının evine gittiğinde misafir oluyordu, onlar da oğullarının evine geldiğinde misafir oluyorlardı.</p>

  <p>Sonra bir de yalnızlar var, onlarla da konuştum. Yolda giderken bazen, yüksek bir tepenin üzerine, harika bir manzaraya bakacak şekilde yerleştirilmiş tek bir seyyar ev görürsünüz. Bazıları da bir nehrin ya da gölün kıyısındaki ağaçların altına sokulmuştur. Bu yalnızlar arazi sahibinden, arazilerinin küçük bir bölümünü kiralarlar. Sadece evi koyacak bir yere ve oraya ulaşmak için geçiş hakkına ihtiyaçları vardır. Bazen yalnızlar bir kuyu ve bir de foseptik çukuru açtırır, küçük bir bahçe eker, bazıları sularını elli galonluk yağ bidonlarında getirtir. Bazı yalnızlar büyük bir zeka sergileyerek su deposunu yükseğe yerleştirir ve küçük bir plastik boru takarak yerçekiminden faydalanır.</p>

  <p>Seyyar evlerde paylaştığım yemeklerden biri, plastik karolarla kaplı, çelik evyeli, ankastre ocak ve fırınlı, kusursuz bir mutfakta pişirilmişti. Yakıt olarak her yerde bulunabilen bütan ya da tüpe doldurulabilen başka bir gaz kullanıyorlardı. Yemeği, maun lambrili küçük bir yemek bölümünde yemiştik. Bundan daha güzel, daha rahat bir yemek yediğimi hatırlamıyorum. Yanımda hediye olarak bir şişe de viski getirmiştim, sonra yumuşacık sünger minderli koltuklara gömülmüştük. Bu aile bu şekilde yaşamayı seviyordu ve eski yaşantılarına dönmeye hiç niyetleri yoktu. Evin babası beş kilometre kadar uzakta araba tamirciliği yapıyordu ve iyi para kazanıyordu. İki çocukları her gün anayolun kenarına çıkıyor, oradan sarı okul otobüsüne biniyorlardı.</p>

  <p>Yemekten sonra uzun bir bardaktan viskimi yudumlayıp mutfaktaki bulaşık makinesinin sesini dinlerken onlara kafamı kurcalayan bir soruyu sordum. Çok iyi, düşünceli, zeki insanlardı. Dedim ki, “En değer verdiğimiz duygularımızdan biri köklere sahip olmaktır, bir toprağa ya da bir topluluğa kök salarak büyümektir.” Çocuklarını köksüz büyütmek onlara nasıl bir his veriyordu? İyi miydi kötü müydü? Böyle bir şeye özlem duyuyorlar mıydı?</p>

  <p>Yakışıklı, açık tenli, kara gözlü baba bana cevap verdi. “Günümüzde sözünü ettiğiniz şeye sahip kaç kişi var? On iki katlı bir apartmanın en üst katında oturan insanların kökleri nerede? Birbirinin tıpatıp aynı yüzlerce binlerce küçük evden oluşan toplu konutlardaki insanların kökleri nerede? Benim babam İtalya’dan gelmiş,” dedi. “Toskana’da, ailesinin belki bin yıldır oturduğu bir evde büyümüş. Al sana kök, musluk suyu yok, tuvalet yok, yemekler kömürle ya da asma çırpılarıyla pişiriliyor. Sadece iki odaları varmış, bir mutfak, bir de herkesin, dedemin, babamın, bütün çocukların uyuduğu bir yatak odası; kitap okuyacak, tek başına kalacak bir yer yok, hiç olmamış. Öylesi daha mı iyiydi? Eminim babama bir şans verilse köklerini koparıp böyle yaşamayı tercih ederdi.” Eliyle rahat odayı gösterdi. “Nitekim köklerim koparıp Amerika’ya göç etti. Sonra New York’ta tek odalı, asansörsüz, sıcak suyu, kaloriferi olmayan ucuz bir ev kiraladı. Ben de orada doğdum ve sokaklarda büyüdüm, ta ki babam New York’un kuzeyinde bağcılık yapılan bölgede bir iş bulana kadar. Üzümden anlardı, tek bildiği buydu. Keza karım. O da İrlanda kökenli. Onun ailesinin de kökleri var.”</p>

  <p>“Turbalıkta,” dedi karısı. “Patates yetiştirirlermiş.” Kapıdan güzel mutfağına memnuniyetle baktı.</p>

  <p>“Peki hiç bir tür kalıcılığın özlemini çekmiyor musunuz?”</p>

  <p>“Kalıcılık kimde var ki? Fabrika kapanıyor, başka yere gidiyorsun. Başka yerde yeni iş imkânları açılıyor, daha iyi bir iş için oraya taşınıyorsun. Köklerim var deyip oturursan açlıktan ölürsün. Tarih kitaplarındaki öncüleri düşünün. Onlar da hep hareket halindeydi. Arazi açıyor, sonra satıyor ve başka yerlere geçiyorlardı. Lincoln’ün ailesinin Illinois’e sal üzerinde geldiğini okumuştum. Banka defteri yerine yanlarında bir iki fıçı viskileri varmış. Amerika’da çocukların kaçı doğdukları yerde kalıyor ki, hele gitme imkânları varsa?”</p>

  <p>“Bu konuyu epey düşünmüşsünüz.”</p>

  <p>“Düşünmeme gerek yok. Her şey ortada. İyi bir işim var. Araba diye bir şey olduğu müddetçe işim hazır ama diyelim çalıştığım yer iflas etti. O zaman iş bulabileceğim bir yere gitmem gerekir. Burada işime üç dakikada ulaşıyorum. Sırf köklerim var diye otuz kilometre yol yapmak zorunda kalsam daha mı iyi olurdu?”</p>

  <p>Daha sonra bana özellikle seyyar evlerde yaşayanlar için yayınlanan dergileri gösterdi, içlerinde hikâyeler, şiirler, başarılı bir seyyar hayat için ipuçları vardı. Su sızıntısı nasıl engellenir. Güneşi ne taraftan almalı, evin serin kalması için nasıl bir yer seçmeli. Bir sürü alet reklamı vardı, harika şeyler: yemek pişirme, temizlik, çamaşır aletleri, mobilyalar, yataklar, beşikler. Aynı zamanda yeni modellerin tam sayfa resimleri vardı, her biri bir öncekinden daha büyük ve parlak.</p>

  <p>“Bu evlerden binlerce var,” dedi baba, “yakında milyonlarca olacak.”</p>

  <p>“Joe çok hayalcidir,” dedi karısı. “Hep kafasında bir şeyler kurar. Ona fikirlerini anlatsana, Joe.”</p>

  <p>“Belki de ilgisini çekmez.”</p>

  <p>“Çeker tabii, çekmez mi!”</p>

  <p>“Aslında eşimin dediği gibi hayal değil gerçek, yakında yapacağım bu işi. Biraz sermaye gerekiyor ama getirisi yüksek olacak. Kullanılmış ev satan yerlerde bütçeme uygun bir ev arıyorum. İçindeki bölmeleri çıkarıp tamirhaneye dönüştüreceğim. Neredeyse bütün alet edevatı tamamladım; silecek, pervane kayışı, silindir halkası, iç lastik gibi şeyleri stoklamayı düşünüyorum. Bu alanlar gittikçe büyüyor. Seyyar evlerde yaşayanların bazılarının iki arabası var. Burada kendime yüz metrekare bir yer kiralayacağım ve işimi kuracağım. Araba dediğin şeyin mutlaka bir yeri bozulur ve tamir edilmesi gerekir. Böylece evim de hemen dükkânımın yanında olacak. Dükkâna bir zil takıp yirmi dört saat hizmet verebileceğim.”</p>

  <p>“Kulağa gayet iyi geliyor,” dedim. Gerçekten de öyleydi.</p>

  <p>“İşin en iyi tarafı,” diye devam etti Joe, “işler bozulursa işin daha iyi olduğu bir yere taşınabilirim.”</p>

  <p>“Joe her şeyi kâğıt üzerinde planladı; her aletin, her somunun, her vidanın, hatta kaynak makinesinin bile yeri belli. Joe çok iyi kaynak yapar,” dedi karısı.</p>

  <p>“Söylediklerimi geri alıyorum, Joe. Galiba sen gres yağı çukuruna kök salmışsın,” dedim.</p>

  <p>“Ben halimden memnunum. Hatta başka planlar bile yaptım. Çocuklar büyüdüğünde kışın güneyde, yazın kuzeyde çalışabiliriz.”</p>

  <p>“Joe çok iyi bir ustadır,” dedi karısı. “Çalıştığı yerde sadık müşterileri var. İşini iyi yaptığı için yetmiş kilometre uzaktan gelen insanlar var.”</p>

  <p>“Gerçekten de iyi tamirciyimdir,” dedi Joe.</p>

  <p>Toledo yakınlarında büyük otoyolda ilerlerken Charley’le kökler üzerine konuştum. Dinledi ama cevap vermedi. Kökler hakkında şablonlar üzerinden düşünürken çoğumuz iki şeyi gözden kaçırıyorduk. Amerikalılar durduğu yerde duramayan, bir yeri seçseler bile tam tatmin olamayan, seyyar insanlar mıydı acaba? Bu kıtaya yerleşen öncüler, göçmenler Avrupa’nın huzursuzlarıydı. Kök salmış olanlar zaten evlerinde kalmışlardı, hâlâ da oradaydılar. Ancak köle yapılarak buraya zorla getirilen Zenciler dışında hepimiz bu huzursuz insanlardan, oturduğu yerde oturmaktan tatmin olmayan insanlardan geliyorduk. Bu eğilimi miras almasak daha acayip olmaz mıydı? Nitekim almıştık. Ama bu düşüncelerimden kısa olanı. Peki bu kök denen şey neyin nesiydi ve ne kadar zamandır vardı? Türümüz iki milyon yıldır bu dünya üzerindeyse, tarihi neydi? Uzak atalarımız av hayvanlarını takip etmiş, gıda buldukları yerlere doğru göç etmiş, kötü havadan, buzullardan, değişen mevsimlerden kaçmışlardı. Binlerce yıl sonra raslantı eseri bazı hayvanları evcilleştirmiş, sonra da yiyecek kaynaklarıyla birlikte yaşamaya başlamışlardı. O zaman da sürülerini besleyecek otun peşinde durmadan dolanıp durmuşlardı. Ancak tarım yapmaya başladıktan sonra -ki bütün tarihe bakıldığında pek kısa zaman önce- bir yerin anlamı, değeri ve kalıcılığı ortaya çıkmıştır. Ama toprak mülktür ve mülk nedense belli ellerde toplanır. Böylece bir adam hem büyük miktarda toprak ele geçirmiş hem de onu işlemek için kölelere ihtiyaç duymuştur. Kökler, toprak mülkiyeti sonucu, taşınmaz mülkler sonucu gelişmiştir. Bu açıdan bakıldığında kısa ve pek de yaygın olmayan bir kök salma tarihi olan hareket meraklısı bir türüz. Belki de köklerin psikolojik bir ihtiyaç olduğu düşüncesi biraz abartılıdır. Belki başka bir yerde olma isteği, açlığı çok daha derin ve kadim bir ihtiyaç, daha güçlü bir dürtüdür.</p>

  <p>Charley’in bu önermeye cevabı yoktu. Aynı zamanda pek perişan haldeydi. Onu fırçalayacağıma, tüylerini kırpacağıma, güzelliğine özen göstereceğime kendi kendime söz vermiştim ama bu sözü tutmamıştım. Tüyleri topak topak olmuş, kirlenmişti. Kanişler de koyunlar gibi pek tüy dökmez. Bu erdemli tımar faaliyetlerini programladığım akşam saatlerinde genelde hep daha önemli başka bir işim oluyordu. Aynı zamanda daha önceden bilmediğim tehlikeli bir alerjisi olduğunu keşfetmiştim. Bir gece büyük hayvan kamyonlarının kasalarını temizlediği büyük bir kamyon parkına çekmiştim arabayı; parkın etrafında bir gübre dağı ve sinek ordusu vardı. Rocinante’nin sinek teli olmasına rağmen milyonlarca sinek içeri girdi, kıyıya köşeye saklandı ve bulunamadı. İlk olarak böcek ilacını elime alıp bol bulamaç sıktım ama Charley öyle şiddetli ve uzun bir hapşırma nöbetine tutuldu ki onu kucağımda dışarı taşımak zorunda kaldım. Sabahleyin karavanda bir sürü sersemlemiş sinek vardı, yeniden ilaç sıkınca Charley yeni bir nöbet geçirdi. Ondan sonra ne zaman uçan misafirler karavanı işgal etse Charley’i dışarı çıkardım ve böcekler ölüp de içerisi iyice havalandırılana kadar içeri almadım. Hiç böyle şiddetli bir alerji görmemiştim.</p>

  <p>Orta Batıyı görmeyeli uzun zaman olduğu için Ohio, Michigan ve Illinois’ten geçerken pek çok gözlemde bulundum. Bunlardan ilki muazzam nüfus artışıydı. Köyler kasaba, kasabalar şehir olmuş. Yollar vıngır vıngır araba kaynıyor; şehirler öyle kalabalık ki insan birine çarpmamak için ya da kendisine çarpılmasın diye azami dikkat sarf etmek zorunda. Sonraki gözlemim müthiş bir enerjiydi, insanı sersemletecek kadar kuvvetli bir enerji ırmağı ya da gücü. Her yönde, iyisiyle kötüsüyle muazzam bir canlılık vardı. New England’da konuştuğum insanların düşmanca ya da kaba davrandığını bir an olsun düşünmemiştim ama biraz sert konuşuyorlardı ve genelde konuşmayı yeni gelenin başlatmasını bekliyorlardı. Daha Ohio sınırını geçer geçmez insanlar daha açık ve girişken göründü bana. Yol kenarındaki lokantanın garsonu daha ben ağzımı açamadan günaydın diyor, kahvaltıdan çok keyifli bir olay gibi bahsediyor, hava durumunu heyecanla konuşuyor, hatta bazen ben soru sormadan kendisiyle ilgili bir şey söylüyordu. Yabancılar hiç tedirgin olmadan birbiriyle rahatça konuşuyordu. Bu bölgenin ne kadar zengin ve güzel olduğunu unutmuşum: verimli toprak, kocaman ağaçlar, Michigan göller bölgesi güzel giyinmiş, takıp takıştırmış, biçimli bir kadın gibi albenili. Burada ülkenin kalbinde toprağın cömert ve açık olduğunu, insanların da belki ondan ilham aldığını düşündüm.</p>

  <p>Amaçlarımdan biri dinlemek; şiveleri, lehçeleri, konuşma ritmlerini, ikincil sesleri ve vurguları duymaktı. Zira konuşma kelimeler ve cümlelerden ibaret değildir. Her yerde dikkatle dinledim. Yöresel şiveler ortadan kalkıyormuş gibi geldi bana, yok olmasına ramak kalmıştı. Kırk yıllık radyo, yirmi yıllık televizyon deneyimi böyle bir etki yaratmıştı belli ki. Yayınlar, yerelliği ağır ama kaçınılmaz bir süreç içinde yok edecekti. Bir adamın sırf şivesini duymakla doğum yerini tahmin ettiğim zamanları hatırlıyorum. Artık bunu yapmak gittikçe zorlaşıyor ve yakın bir gelecekte iyice imkânsız olacak. Havayı tarayan o sivri uçlu antenlerle donatılmamış bir ev ya da bina yok gibi. Radyo ve televizyon dili standartlaşıyor, belki şimdiye kadar kullandığımız İngilizceden çok daha düzgün bir hal alıyor. Tıpkı hiçbir kazaya ya da insan kusuruna yer bırakılmadan yoğurulan, pişirilen, paketlenen istisnasız iyi ve istisnasız yavan ekmeğimiz gibi, konuşmamız da tektipleşiyor.</p>

  <p>Kelimeleri ve kelimelerdeki sonsuz olasılıkları seven biri olarak bu kaçınılmaz son beni üzüyor. Yerel lehçeyle birlikte yerel tempo da kaybolacak. Deyimler, dili zenginleştiren, belli bir yerin ve zamanın şiiriyle dolduran farklı kullanımlar ortadan kalkacak. Onların yerini derli toplu paketlenmiş, standart ve yavan, milli dil alacak. Yerellik tümüyle kaybolmamış ama kaybolmaya yüz tutmuş. Bu topraklara son kulak kabarttığımdan beri geçen süre içinde değişim muazzam. Kuzey yollarından batıya doğru ilerlerken ta Montana’ya gelene kadar gerçek anlamda yerel bir şive duymadım. Montana’ya tekrar âşık olmamın sebeplerinden biri de bu. Batı sahili ambalajlı İngilizceye dönmüş durumda. Güneybatıda yerlilik birazcık muhafaza ediliyor ama gitti gider. Elbette en dipte Güneydoğu eyaletleri yöresel ifadelerine sıkı sıkıya sarılıyor, tıpkı bir takım başka çağdışılıklarına sahip çıktıkları gibi ama hiçbir bölge otoyolun, yüksek gerilim hattının ve ulusal televizyonun karşısında uzun süre dayanamaz. Benim yasını tuttuğum şey belki de kurtarmaya değecek bir şey değildir ama yine de kaybına dertleniyorum.</p>

  <p>Yiyeceklerimizin, şarkılarımızın, dilimizin ve nihayetinde ruhlarımızın fabrikasyonuna karşı çıksam da eski günlerde içinde güzel ekmek pişen evlerin pek nadir olduğunu hatırlıyorum. Annem bir iki istisna hariç pek kötü yemek pişirirdi. Üzerine sinekler konan, içindeki gübreler yüzen o güzel pastörize edilmemiş sütte bakteriler kaynaşırdı. Eski zamanların sıhhatli hayatı türlü sancılar ve sebebi bilinmeyen ani ölümlerle doluydu; yasını tuttuğum o tatlı yerel şive de cehalet ve bilgisizliğin çocuğuydu. İnsan ihtiyarladıkça değişime, özellikle de iyi yöndeki değişimlere karşı çıkması âdettendir. Yine de açlığın yerini şişmanlığın aldığı ve her ikisinin de bizi öldürebileceği doğru. Değişimin nasıl bir yol izleyeceği belli değil. Yüz ya da elli yıl sonra insan yaşamının ve düşüncesinin ne halde olacağını tahayyül edemeyiz, en azından ben edemiyorum. Belki de en büyük basiretim bunu bilmediğimi bilmektir. Her şeyi olduğu gibi korumak için bütün enerjisini harcayanların hali içler acısı çünkü sadece kayıplara üzülüyor, kazançlardan hiç haz duymuyorlar.</p>

  <p>Büyük üretim kovanlarının -Youngstown, Cleveland, Akron, Toledo, Pontiac, Flint sonra da South Bend ve Gary- içinden ya da yakınından geçerken gözlerim ve zihnim, üretimin fantastik cesameti ve enerjisi tarafından bombardımana tutuldu, kaosu andıran ama kaos olamayacak bir karmaşa vardı. İnsan bazen bir karınca yuvasına bakar da hızlı hızlı sağa sola giden karıncalarda bir yöntem, yön, amaç göremez ya, öyle. Böyle yerlerden geçmenin en harika tarafı sonrasında tekrar ağaçlıklı, sakin bir kır yoluna çıkmak, etrafı çit çevrili çayırlarda otlayan inekleri görmek, Rocinante’yi suları berrak bir gölün kenarına çekip güneye göç eden ördeklerle kazları seyretmekti. Öyle yerlerde Charley hassas, araştırmacı burnuyla çalılarda ve ağaçlarda kendi edebiyatını okuyor ve sonsuz zaman içinde belki de benim fani kâğıda çiziktirdiğim bu yazılar kadar önemli olan kendi mesajını bırakıyordu. Orada sessizlikte, ağaçların dallarını sallayan, suyun aynasını bozan rüzgârı dinleyerek, tek kullanımlık alüminyum tencelerimde inanılmaz yemekler pişirdim, üzerinde çivi bile yüzebilecek koyu ve kuvvetli kahveler yaptım, sonra da karavanımın arkasındaki basamaklara oturup gördüğüm şeyleri düşünmeye, gördüklerimin ve işittiklerimin o muazzam kalabalığını içine yerleştirebileceğim bir düşünce şablonu çıkarmaya çalıştım.</p>

  <p>Nasıl bir şeydi anlatayım. Floransa’da Ufizzi’ye, Paris’te Louvre’a gidecek olursanız, bölük bölük üzerinize gelen o büyük sanatçılar sizi öyle bir ezer ki dışarı çıkarken bir sıkıntı, kabızlığa benzer bir şey hissedersiniz. Sonra tek başınıza kalıp hatırlamaya başladığınızda tualler yerli yerine oturur; bazıları beğenileriniz ya da sınırlarınız tarafından elenir ama bazıları diğerleri arasından seçilip öne çıkar. O zaman tekrar geri dönüp kalabalığın bağırışlarını umursamadan o tek resme bakabilirsiniz. Karmaşayı atlattıktan sonra Madrid’de Prado’ya gidip ilgimi üzerlerine çekmeye çalışan binlerce resmin önünden hiçbirini görmeden geçebilir, eski bir dostu ziyaret edebilirim: pek de büyük olmayan bir Greco tablosu, <i>San Pablo con un Libro</i>. Aziz Pavlus kitabı henüz kapamıştır. Parmağı, okuduğu son sayfanın üzerindedir ve yüzünde kapattığı kitabı anlamak için duyduğu istek ve merak vardır. Belki de anlamak ancak sonradan mümkün olur. Seneler önce ormanda çalıştığım zamanlarda oduncuların kerhanede baltacılık yaptığını, ormandaysa seviştiğini söylerlerdi. Ben de kuzey Michigan’daki bir gölün kenarında tek başına otururken Orta Batı’nın gümbürdeyen üretim hatlarında yolumu bulmaya çalışıyordum.</p>

  <p>Ben sessizliğe gömülmüş otururken bir jip yolda acı bir fren yaptı, bizim Charley de işini bırakıp kükredi. Çizmeli, kadife pantolonlu, kırmızı siyah ekoseli ceketli genç bir adam arabadan inip yanıma geldi. Yapması gereken şeyi yapmaktan hoşlanmayan bir adamın sert, düşmanca sesiyle konuşuyordu.</p>

  <p>“Buraya girilmeyeceğini bilmiyor musunuz? Özel mülk burası.”</p>

  <p>Normalde bu ses tonu beni celallendirirdi. Çirkin bir öfkeyle üzerine atılırdım, o da beni memnuniyetle ve hiç vicdan azabı çekmeden dışarı atıverirdi. Hatta kendimizi şiddetli bir kavganın içinde bile bulabilirdik. Bu çok normal olurdu ama güzellik ve sessizlik benim öfkeyle karşılık vermeme engel olmuştu ve o duraklamadan sonra da şiddetli bir tepki verememiştim. “Özel mülk olabileceğini tahmin etmiştim. İzin alacak birini aramak üzereydim. Gerekiyorsa konaklama ücretini de öderim.”</p>

  <p>“Buranın sahibi kampçıları istemiyor. Etrafta çöplerini bırakıyorlar, hem ateş filan yakıyorlar.”</p>

  <p>“Onu suçlayamam. Etrafı gerçekten çok kirletiyorlar.”</p>

  <p>“Şuradaki levhayı görüyor musun? Girmek, avlanmak, balık tutmak, kamp yapmak yasaktır.”</p>

  <p>“Evet,” dedim, “bayağı kararlı görünüyor. Eğer görevin beni buradan atmaksa, buyur at. Sorun çıkarmadan giderim. Ama kahveyi daha yeni yaptım. Onu bitirene kadar dursam patronun çok mu bozulur? Sana da bir fincan ikram etsem? O zaman benden daha çabuk kurtulursun.”</p>

  <p>Genç adam sırıttı. “Aman neyse ne,” dedi. “Ateş yakma, çöpünü de etrafa atma.”</p>

  <p>“Daha kötüsünü yapıyorum. Sana rüşvet olarak kahve teklif ediyorum. Hatta daha kötüsü: Kahvenin içine bir lokma da Old Granddad burbonu koyayım diyorum.”</p>

  <p>Bunu duyunca ağzı kulaklarına vardı. “Aman, başlarım işine!” dedi. “Dur da şu arabayı yoldan çekeyim.”</p>

  <p>Böylece bütün şablon bozulmuştu. Yerdeki çam iğnelerinin üzerine bağdaş kurup kahvesini yudumlamaya başladı. Charley adamı iyice bir kokladı ve kendisine dokunmasına izin verdi, pek yaptığı bir şey değildir. Yabancıların kendisine dokunmasına izin vermez, hemen gidecek bir yer bulur. Ama bu adamın parmakları Charley’in kulaklarının arkasında okşanmasını en sevdiği yeri buldu, o da halinden memnun iç geçirerek oturduğu yerde oturdu.</p>

  <p>“Ne yapacaksın, ava mı çıkacaksın? İçerde tüfekleri gördüm.”</p>

  <p>“Yok, buradan geçiyordum sadece. Bazen olur ya, insan bir yer görür, hah işte burası der, tam da duracak kadar yorulmuştur ve ister istemez durur.”</p>

  <p>“Evet,” dedi. “Ne demek istediğini anlıyorum. Karavan güzelmiş.”</p>

  <p>“Ben seviyorum, Charley de seviyor.”</p>

  <p>“Charley mi? Hiç Charley diye köpek duymamıştım. Merhaba, Charley.”</p>

  <p>“Patronla başın derde girmesin. Artık yavaştan yola çıksam daha iyi olmaz mı acaba?”</p>

  <p>“Boşver!” dedi. “Patron burada değil. Beni bıraktı. Hem bir zararın yok.”</p>

  <p>“Özel mülke girdim.”</p>

  <p>“Sana bir şey anlatayım. Bir keresinde biraz çatlak bir adam burada kamp yapmaya kalktı. Ben de onu kovalamaya geldim. Bana komik bir şey söyledi. ‘Özel mülke girmek suç değil, hatta kabahat de değil,’ dedi. Haksız muameleymiş. O ne demek ki? Tam çatlaktı ama.”</p>

  <p>“Bilemem,” dedim, “ama ben çatlak değilim. Kahveni ısıtayım.” İki türlü de ısıttım kahveyi.</p>

  <p>“Çok iyi kahve yapıyorsun,” dedi ev sahibim.</p>

  <p>“Hava iyice kararmadan park edecek bir yer bulmam lazım. Yol üzerinde geceleyin konaklamama izin verecek bir yer biliyor musun?”</p>

  <p>“Şuraya, şu çam ağaçlarının arkasına çekersen seni kimse yoldan görmez.”</p>

  <p>“Ama haksız muamele yapmış olurum.”</p>

  <p>“He ya. Bir bilebilsem neyin nesiymiş o.”</p>

  <p>Jiple önümden gitti ve çam korusu içinde düz bir yer bulmama yardım etti. Hava karardıktan sonra Rocinante’nin içine girdi, alet edevatı pek beğendi. Birlikte viski içtik, güzel bir ziyaret oldu ve birbirimize bir iki yalan anlattık. Ona Abercrombie and Fitch’ten aldığım yalancı yemleri ve şamandıraları gösterdim, bir tanesini de hediye ettim, ayrıca bitirdiğim seks ve sadizm dolu macera romanlarını, bir de <i>Field and Stream</i> dergisi verdim. Karşılığında bana istediğim kadar kalabileceğimi söyledi ve ertesi gün birlikte balığa çıkmayı teklif etti, ben de bir günlüğüne kabul ettim. İnsanın ahbaplık edebileceği birilerinin olması güzel, hem gördüğüm şeyleri, kocaman fabrikaları, enerji santrallerini, bütün o hayhuyu, üretimi düşünmek için biraz zamana ihtiyacım vardı.</p>

  <p>Gölün muhafızı yalnız bir adamdı, karısı da yalnızlığını azaltmaktan ziyade çoğaltıyordu. Cüzdanının plastik bölmesinde duran resmini gösterdi bana; güzelcene, sarışın bir kızcağız, dergilerdeki resimlere benzemeye çalışıyor, her türlü ürünü kullanıyor, bigudiler, şampuanlar, boyalar, cilt kremleri. Kendi deyimiyle böyle dağ başında oturmaktan nefret ediyor, Toledo ya da South Bend’deki hareketli, cafcaflı hayatı özlüyordu. Yegâne dostları <i>Charm</i> ve <i>Glamour</i> dergileriydi. Nihayet somurta somurta istediğini yaptıracaktı. Kocası tangır tungur bir kalkınma organizmasında iş bulacaktı, sonra da sonsuza kadar mutlu yaşayacaklardı. Bütün bunlar, konuşurken ağzından kaçırdığı bazı dolaylı, basit laflardan çıkmıştı. Karısı ne istediğini gayet iyi biliyordu ama o bilmiyordu ve istediği her neyse, ömrü boyunca içinde sızlayacaktı. Jipine binip gittikten sonra onun hayatını yaşarken hayal ettim kendimi ve üzerime bir umutsuzluk sisi çöktü. Güzel karıcığını istemişti hayatta, onun dışında bir şey daha istemişti ama ikisine aynı anda sahip olamayacaktı.</p>

  <p>Charley öyle korkunç bir rüya görüyordu ki beni de uyandırdı. Bacakları koşar gibi kımıldanıyor, hafif çığlıklar atıyordu. Belki de devasa bir fareyi kovalıyor ama bir türlü tutamıyordu. Ya da belki rüyasında bir şey onu kovalıyordu. Bu ikinci tahmin üzerine elimi uzatıp onu uyandırdım ama herhalde rüya çok etkiliydi. Kendi kendine mırıldanarak şikâyet ettikten sonra yarım kap su içti ve tekrar uykuya yattı.</p>

  <p>Muhafız güneş çıktıktan kısa süre sonra geldi. Yanında bir olta getirmişti, ben de kendiminkini çıkardım ama parlak renkli şamandırayı bağlamak için gözlüğümü bulmam gerekti. Şeffaf olan misinayı balıkların göremediği söyleniyor ama gözlüğüm olmayınca ben de göremiyorum.</p>

  <p>“Balık tutma ruhsatım yok, söyleyeyim,” dedim.</p>

  <p>“Boşver,” dedi, “zaten muhtemelen balık malık yakalayamayız.”</p>

  <p>Haklı çıktı, yakalayamadık.</p>

  <p>Tatlı su levreği ya da turnabalıklarının dikkatini çekmek için her şeyi yaptık: Yürüdük, attık, çektik, yine yürüdük. “Aşağıda duruyorlar, mesajı bir alsalar,” deyip duruyordu arkadaşım. Ama mesajı gönderemedik bir türlü. Gerçekten aşağıdaysalar, hâlâ oradalar. Balıkçılık maceralarımın çoğu böyle sonuçlanır ama yine de severim. İsteklerim basittir. Kaderin devasa bir simgesini yakalayıp, dehşetli bir havuz savaşında erkekliğimi kanıtlamak gibi bir derdim yoktur. Ama zaman zaman tava boyunda bir iki işbirlikçi balık fena olmaz hani. Öğlenleyin, akşam yemeğine gitme ve arkadaşımın hanımıyla görüşme teklifini geri çevirdim. Kendi karımla görüşmek için can attığımdan hızlı tarafından yola düzüldüm.</p>

  <p>Öyle çok uzun zaman önce de değil, bir zamanlar bir adam denize açılır ve iki üç yıl, hatta belki ebediyen ortadan kaybolurdu. Üzeri tente örtülü arabalar kıtayı aşmak için yola koyuldu mu, memlekette kalan arkadaşları ve akrabaları bazen onlardan bir daha hiç haber alamazdı. Hayat devam eder, sorunlar çözülür, kararlar alınırdı. Ben bile bir eve telgraf geldi mi bunun tek anlamı olduğu zamanları hatırlıyorum: Ailede ölüm var. Kısacık bir ömür içinde telefon bütün bunları değiştirdi. Bu gezgin anlatıda, aile sevinçleri ve üzüntülerinin ipini kesmiş gibi görünsem de oğlanın kabahatlerini, torunun yeni çıkan dişini, iş konusundaki zaferleri ve elemleri öğreniyordum. Haftada üç kere bir bardan ya da süpermarketten ya da lastiklerle, alet edevatla dolu bir tamirciden New York’u arayarak zaman ve mekân içindeki konumumu güncelliyordum. Üç dört dakikalığına bir ismim oluyordu ve bir adamın arkasından kuyruklu yıldızın kuyruğu gibi çektiği bütün o görevler, sevinçler ve hüsranlar. Bir boyuttan bir başka boyuta dalıp çıkmak gibiydi, ses duvarını aşmak gibi sessiz bir patlama, tuhaf bir deneyim, bilinen ama yabancı bir suya atlamak gibiydi.</p>

  <p>Eşim bir uçağa atlayıp Chicago’ya gelecek, ben de yolculuğa kısa bir ara verip onunla orada buluşacaktım. En azından teorik olarak iki saat içinde, benim aşmak için haftalar harcadığım bir dünya parçasının üzerinden geçiverecekti. Sabırsızlıktan Indiana’nın kuzey sınırındaki devasa bir paralı yola daldım ve Elkhart, South Bend ve Gary’yi atladım. Yolun niteliği yolculuğun niteliğini de belirliyor. Yolun düzlüğü, trafiğin hışırtısı, kesintisiz sürat insanı hipnotize ediyor ve kilometreler geçtikçe insanın üzerine farkına varmadığı bir bitkinlik çöküyor. Günle gece birbirine karışıyor. Batan güneş ne bir davet ne de bir durma buyruğu çünkü trafik sürekli akmaya devam ediyor.</p>

  <p>Gecenin ilerleyen saatlerinde bir dinlenme yerine girdim, hiç kapanmayan bir büfede hamburger yedim ve Charley’i kısacık biçilmiş çimlerin üzerinde yürüyüşe çıkardım. Bir saat kadar uyudum ama hava ağarmadan çok önce uyandım. Şehirde giymek için takım elbise, gömlek ve ayakkabı almıştım yanıma ama bunları karavandan otel odasına götürmek için bavul almamışım. Zaten bavul alsam da nereye koyardım bilmiyorum. Bir sokak lambasının altındaki çöp tenekesinde temiz bir karton buldum ve şehir giysilerimi onunla paketledim. Temiz, beyaz gömleklerimi haritalara sardım ve kartonu misinayla bağladım.</p>

  <p>Trafik keşmekeşinde paniğe kapılmaya meyilli olduğumu bildiğimden, gün doğmadan çok önce Chicago’ya doğru yola koyuldum. Oda ayırttığım Ambassador East Oteli’ne gitmek istiyordum ama bekleneceği üzere kayboldum. Nihayet dâhiyane bir yaratıcılıkla, bana yol göstersin diye bir taksi tuttum ve otelin çok yakınından geçmiş olduğumu fark ettim. Kapı görevlisi ve komiler, seyahat için kullandığım aracı olağandışı bulmuşlarsa bile hiç renk vermediler. Takım elbiselerimi askılarıyla, ayakkabılarımı av ceketimin ceplerinde, gömleklerimi de New England yol haritalarından muntazam paketleri içinde komiye verdim. Rocinante adeta kaçırılır gibi bir garaja götürüldü. Charley’in de banyo yapmak, kuaföre gitmek ve konaklamak için bir köpek oteline gitmesi gerekti. Bu yaşta bile süsüne püsüne düşkün bir köpek ama bir barınağa, hem de Chicago’da bırakılacağını anlayınca her zamanki soğukkanlılığını kaybederek öfke ve çaresizlikle bağırmaya başladı. Kulaklarımı tıkayıp hızla otelime döndüm.</p>

  <p>Ambassador East’te iyi tanındığımı ve takdir gördüğümü düşünürüm ama kırışık av kıyafetleriyle, tıraşsız, yolculuğun tozuna bulanmış, bütün gece araba kullanmaktan gözleri kızarmış vaziyette gelince iş başka. Evet, rezervasyonum vardı ama odam öğlene kadar boşalmayabilirdi. Otelin pozisyonu bana dikkatle açıklandı. Anlayışla karşıladım ve yönetimi affettim. Benim pozisyonumsa şuydu: Banyoya ve yatağa ihtiyacım vardı ama bu mümkün olmadığına göre lobide bir koltuğa uzanıp odam hazır olana kadar orada uyuyacaktım.</p>

  <p>Resepsiyondaki adamın gözlerindeki huzursuzluğu görmek lazımdı. Bu şık ve pahalı keyif tapınağında biblo gibi durmayacağımı ben de biliyordum. Müdür yardımcılarından birini, belki de telepatiyle, yanına çağırdı ve birlikte bir çözüm ürettik. Bir beyefendi, uçağına yetişmek için az önce otelden ayrılmıştı. Odası temizlenip hazırlanmamıştı ama benimki hazır olana kadar onu kullanabilirdim. Böylece zeka ve sabırla sorun çözülmüş oldu ve herkes istediğini aldı: Ben sıcak bir banyo ve yatağa kavuştum, otel de beni lobide bulundurma talihsizliğinden kurtuldu.</p>

  <p>Odada kalan adam çıktığından beri odaya dokunulmamıştı. Botlarımı çıkarmak için rahat bir koltuğa oturmuş, hatta bir tanesini çıkarmıştım ki bazı şeylerin farkına varmaya başladım ve bu şeyler arttıkça arttı. Şaşıtıcı ölçüde kısa bir süre içinde banyoyla uykuyu unuttum ve kendimi Yalnız Harry’nin hayatına girmiş buldum.</p>

  <p>Dinlenen ya da geçip giden bir hayvan arkasında ezilmiş otlar, ayak izleri ve belki dışkısını bırakır ama bir geceliğine bir odada kalan insan oraya karakterini, hayat hikâyesini, yakın tarihini ve bazen gelecek planlarıyla umutlarını bırakır. Ayrıca kişiliğin duvarlara sindiğini ve ağır ağır bırakıldığını düşünüyorum. Hayaletlerin ve benzer tezahürlerin açıklaması budur belki. Çıkardığım sonuçlar yanlış olsa bile insanların bıraktığı izlere karşı bir hassasiyetim var. Aynı zamanda iflah olmaz bir Meraklı Melahat olduğumu itiraf etmekten utanmıyorum. Perdesi çekilmemiş bir pencerenin yanından geçerken içeri bakmadığım, beni hiç ilgilendirmeyen konuşmalara kulaklarımı tıkadığım olmadı hiç. Benim mesleğimde insanları tanımak gerektiğini söyleyerek bu tavrımı haklı çıkarabilir, hatta yüceltebilirim ama sanırım sadece meraklıyım.</p>

  <p>Toplanmamış odada otururken Yalnız Harry şekillenmeye başladı. Daha yeni gitmiş bu müşteriyi, kendisinden geride bıraktığı parçalara bakarak hissedebiliyordum. Elbette Charley, burnundaki soruna rağmen benden çok daha fazla şey bilirdi. Ama köpek otelinde kırpılmayı bekliyordu. Yine de Harry, bana tanıştığım insanlar kadar, hatta onlardan daha gerçek geliyordu. Öyle özel birisi değil, aslında epey geniş bir grubun parçası. Bu yüzden de Amerika’yı anlamaya çalışan birisi için hayli ilginç. Parçaları birleştirmeye başlamadan önce, huzursuzlanmaya başlayan bir grup erkeğe ilan edeyim, asıl adı Harry değil. Westport, Connecticut’ta yaşıyor. Bu bilgi, gömleklerinin kuru temizleme etiketlerinden geliyor. Bir adam genelde gömleklerinin temizlendiği yerde yaşar. İş için New York’a gidip geldiğinden şüpheleniyorum. Chicago’ya esasen iş seyahati yapmış ama araya birkaç geleneksel keyif serpiştirmeyi de ihmal etmemiş. Adını biliyorum çünkü otelin not defterine imzasını, her seferinde farklı bir eğimle, birkaç kere atmış. Bu da iş dünyasında kendinden çok emin olmadığını gösteriyor ama bunu gösteren başka işaretler de var.</p>

  <p>Karısına yazmaya başladığı mektup da çöp sepetini boylamış. “Canım: Her şey yolunda gitti. Teyzeni aradım ama telefonu açmadı. Keşke burada benimle olsan. Burası çok sıkıcı bir şehir. Kol düğmelerimi koymayı unutmuşsun. Marshall Field’den ucuz bir çift aldım. Bu mektubu C.E’nin telefonunu beklerken yazıyorum. Umarım kont...”</p>

  <p>Neyse ki Canım, Chicago’da Harry çok sıkılmasın diye sürpriz yapmaya kalkışmamış. Misafiri, kontratı getiren C.E. değilmiş. Siyah saçlı bir kadınmış ve açık pembe ruj sürüyormuş, kültablasında ve uzun viski bardağının içinde sigara izmaritleri vardı. Jack Daniel’s içmişler, bütün şişeyi - boş viski şişesi, altı soda şişesi ve bir buz kabı. Kadın ağır bir parfüm sürmüş ve sabaha kadar kalmamış - ikinci yastık kullanılmış ama üzerinde uyunmamış, atılmış kâğıt mendillerde de ruj izi yok. Adının Lucille olduğunu düşünmek hoşuma gidiyor - neden bilmem. Belki de gerçekten öyle olduğu içindir. Sinirli bir arkadaşmış - Harry’nin filtreli sigaralarını içmiş ama hepsini daha üçte birini içmeden söndürmüş, adeta ezmiş ve yeni bir sigara yakmış. Lucille, şu taraklarla tutturulan minicik şapkalardan takıyormuş. Taraklardan biri düşmüş. O tarak ve yatağın yanındaki bir firkete bana Lucille’in siyah saçlı olduğunu söyledi. Lucille’in profesyonel olup olmadığını bilmiyorum ama pratik yaptığı belli. İşini bilen bir havası var. Bir amatörün yapacağı gibi etrafta pek fazla şey bırakmamış. Aynı zamanda sarhoş da olmamış. Bardağı boştu ama -müessesenin ikramı- kırmızı güllerin durduğu vazo Jack Daniel’s kokuyordu, güller de bundan pek fayda görmemişti.</p>

  <p>Harry’yle Lucille ne konuştular merak ediyorum. Acaba Harry’nin yalnızlığını biraz olsun azalttı mı? Pek sanmam. Bence ikisi de kendilerinden bekleneni yapıyorlardı. Harry içkileri öyle arka arkaya yuvarlamamalıymış. Midesi kaldırmamış - çöp sepetinde Talcid paketi vardı. Herhalde gerilimli bir işi var, midesini hasta ediyor. Yalnız Harry, şişeyi Lucille gittikten sonra bitirmiş olmalı. Akşamdan kalmış - banyoda iki tane Bromo Seltzer folyosu vardı.</p>

  <p>Yalnız Harry konusunda kafama takılan üç şey vardı. Birincisi, bana bu işten pek de keyif almış gibi görünmüyordu; İkincisi, sanırım gerçekten yalnızdı, belki kronik bir biçimde; üçüncüsü, öngörülemeyecek tek bir şey bile yapmamıştı - bardak ya da ayna kırmamış, münasebetsiz bir şey yapmamış, keyif aldığına dair hiçbir ipucu bırakmamıştı. Harry’nin nasıl biri olduğunu anlamak için ortalıkta tek botla dolaşıp duruyordum. Yatağın altına ve dolaba bile bakmıştım. Bir kravat bile unutmamıştı. Harry için üzüldüm.</p>
