  <p class="ilk">Charley erken uyanmayı sever, benim erken uyanmamı da. Neden sevmesin ki? Kahvaltısını eder etmez tekrar uykuya yatıyor. Seneler içinde beni uyandırmak için masum görünen bazı yöntemler geliştirdi. Kendini ve tasmasını beni yerimden zıplatacak kadar gürültüyle silkeliyor. Bu işe yaramazsa hapşırık nöbetine tutuluyor. Ama yöntemlerinin belki de en sinir bozucu olanı sessizce yatağımın yanına oturup tatlı ve mazur gören bir bakışla yüzüme bakması; derin uykudan yüzüme bakıldığı hissiyle uyanıyorum. Ama gözlerimi sıkıca kapalı tutmayı öğrendim. Bir kerecik bile kırpsam hapşırıyor, geriniyor ve böylece benim o gecelik uykumun sonu gelmiş oluyor. Genelde irade savaşı bir müddet sürüyor, ben gözlerimi sıkıca yumuyorum, o beni mazur görüyor ama hemen her zaman o kazanıyor. Yolculuk yapmayı çok sevdiği için Charley o gün de yola erken çıkmak istiyordu ve onun için erken demek, karanlığın şafakla az seyrelmeye başladığı zamandı.</p>

  <p>Çok geçmeden, gezgin bir yabancının, yerli nüfusun konuşmalarına kulak kabartmak için gidebileceği en iyi yerin barlar ve kiliseler olduğunu keşfettim. Ama bazı New England kasabalarında bar yok, kilise de sadece pazar günleri oluyor. Erkeklerin işe ya da ava gitmeden önce toplandıkları, yol kenarlarındaki lokantalar da bir seçenek olabilir. Bu tür yerlerde birilerini bulmak için çok erken kalkmak gerekiyor. Onun bile bir mahzuru var. Erken kalkan adamlar sadece yabancılarla değil kendi aralarında da pek konuşmuyorlar. Kahvaltı sohbetleri birkaç veciz homurtudan ibaret kalıyor. Doğuştan gelen New England ketumluğu kahvaltıda görkemli bir mükemmelliğe ulaşıyor.</p>

  <p>Charley’i besleyip hızla gezdirdikten sonra yola koyuldum. Buzlu bir sis, tepeleri kaplamış, ön camın üzerinde donmuştu. Normalde kahvaltı etmem ama buralarda etmek zorundaydım, yoksa benzin almak için durana kadar kimseyi göremeyecektim. Yol kenarında ışıkları yanan ilk lokantanın önüne park ettim ve tezgâhta yerimi aldım. Müşteriler eğrelti otları gibi kahve fincanlarının üzerine eğilmişti. Normal bir konuşma şu şekilde cereyan ediyordu:</p>

  <p>GARSON KIZ: “Her zamankinden mi?”</p>

  <p>MÜŞTERİ: “Hı hı.”</p>

  <p>GARSON KIZ: “Sıcak mı?”</p>

  <p>MÜŞTERİ: “Hı hı.”</p>

  <p>(On dakika.)</p>

  <p>GARSON KIZ: “Tekrar doldurayım mı?”</p>

  <p>MÜŞTERİ: “Hı hı.”</p>

  <p>Bu müşteri en konuşkanıydı. Bazıları geğirerek cevap veriyor, bazıları da hiç oralı olmuyordu. New England’da sabah erken saatlerde çalışan garson kızlar kendilerini yalnız hissediyor olmalılar ama çok geçmeden öğrendim ki hoş bir sözle hayatlarını biraz renklendirmek istediğinizde gözlerini indirip “Hı hı,” ya da “Ya,” demekle yetiniyorlar. Yine de bir nevi iletişim olduğu hissine kapılmıştım ama neydi bilemiyorum.</p>

  <p>En öğretici faaliyet, sabahları radyo dinlemekti ki ben de zamanla bu işe ısındım. Birkaç bin insanın yaşadığı her kasabanın bir radyo istasyonu var ve bu radyo eski yerel gazetenin yerine geçmiş durumda. Ucuzluklar, müessese reklamları, sosyal olaylar, ürün fiyatları, mesajlar duyuruluyor. Çalınan plaklar bütün ülkede aynı. Maine’de “Teen-Age Angel” birinci sıradaysa, Montana’da da birinci sırada. Gün boyu “Teen-Age Angel” otuz kırk kere çalıyor. Ama yerel haberlere ve günün olaylarına ek olarak bazı yabancı reklamlar da araya karışabiliyor. Kuzeye çıktıkça ve hava iyice soğudukça Florida emlak reklamları daha da artıyordu. Uzun ve sert kışın yaklaşmasıyla Florida’nın neden yaldızlı bir dünya gibi göründüğünü anlayabiliyordum. İlerledikçe, gittikçe daha fazla insanın Florida hayalleri kurduğunu, binlercesinin oraya taşındığını, bir o kadarının da taşınmak istediğini ve taşınacağını görüyordum. Federal İletişim Komisyonu’nu kollayan reklamlarda, sattıkları toprakların Florida’da olması dışında fazla bir ayrıntı yoktu. Bazıları riski göze alıp gelgit hattının yukarısında olduğunu söylüyordu. Ama bunun bir önemi yoktu; Florida isminin kendisi sıcaklık, rahat ve konfor demekti. Dayanılmazdı.</p>

  <p>Ben ılıman iklimde de yaşadım, çok sıkıcı geliyor bana. Bir zamanlar Meksika’nın Cuernavaca şehrinde oturuyordum ve iklim mükemmele yakındı ama orada yaşayan insanlar genelde Alaska’ya kaçarlardı. Aroostook County’den birinin Florida’da ne kadar yaşayabileceğini bir görmek isterdim. Asıl mesele insanın bütün biriktirdiği parayı oraya yatırdıktan sonra kalkıp geri dönememesi. Bir kere o yolun yolcusu olunca geri dönüş yok. Kuzey Maine’li birini tekdüze yeşil bir çimenlikte, alüminyum üzerine naylon gerili sandalyesine oturmuş, Florida’da bir ekim akşamı sivrisinekleri öldürürken gözümün önüne getiriyorum da, acaba anıları kaburgalarının hemen altında midesine bir bıçak gibi saplanmaz mı? Nemli, daimi yazı yaşarken zannetmem ki aklı bu renk galeyanına, soğuk havanın tertemiz sesine, yanan çam odunu kokusuna, mutfakların insanı sarmalayan sıcaklığına gitmesin. İnsan daimi yeşilde rengi ne anlar, tadına tat katan soğuk olmadan sıcağın ne anlamı var?</p>

  <p>Alışkanlıkların ve sabırsız yasanın izin verdiği kadar yavaş kullanıyordum arabayı. Bir şeyler görebilmenin tek yolu bu. Birkaç kilometre aralıkla, bazen koyu renkli derelerin yanındaki korunaklı yerlerde, dinlenme yerleri yapmıştı eyaletler. Boyanmış petrol varillerinden çöp tenekesi yapmış, etrafa piknik masaları ve mangal yerleri koymuşlardı. Ara sıra Rocinante’yi yolun kenarına çekiyor, önceki misafirlerin bıraktığı kayıtları incelesin diye Charley’i dışarı salıyordum. Kendim de kahvemi ısıtıp elime alıyor, arkadaki basamağa rahatça oturup ağaçları ve suyu, çabuk çabuk yükselen, zirveleri çam ve köknar kaplı, kar serpelenmiş dağları seyrediyordum. Uzun zaman önce Paskalya’da bir bakı-yumurtam olmuştu. Bir ucundaki küçük delikten içeri baktığımda sevimli, küçük bir çiftlik, bir nevi hayal çiftliği görürdüm, bacasındaki yuvanın içinde oturan leyleği bile vardı. Bunun bir masal çiftliği olduğunu düşünürdüm, kırmızı benekli mantarlar altında oturan cüceler gibi. Sonra Danimarka’da bu çiftliği ya da kardeşini gördüm ve tamı tamına aynıydı, bakı-yumurtasındaki gibi. Benim büyüdüğüm Kaliforniya’nın Salinas şehrinde bazen biraz don yapsa da iklim serin ve sisliydi. Sonbaharda Vermont ormanlarının renkli resimlerini gördüğümüzde bize masal gibi gelirdi ve doğrusu inanmazdık. Okulda “Snowbound” şiirini, İhtiyar Jack Frost<a href="../Text/dipnot.xhtml#Footnote0002" id="Feedback0002"><sup class="dipnot_sayi">[2]</sup></a> ve fırçasını anlatan kısa şiirleri ezberlemiştik ama Jack Frost bize geldiğinde sadece su birikintileri üzerine ince bir buz katmanı kondururdu, o da nadiren. Bu renk şamatasının sadece doğru olmakla kalmadığını, resimlerin solgun ve yetersiz birer tercüme olduğunu keşfetmek benim için şaşırtıcı oldu. O ormandaki renkleri görmesem hayal bile edemezdim. Bu manzarayı sürekli görmenin insanda kanıksama yaratıp yaratmadığını merak ettiğim için New Hampshire’lı bir kadına sordum. Sonbaharın her seferinde onu şaşırttığını, sevindirdiğini söyledi. “Muhteşem,” dedi, “insan tam manasıyla hatırlayamadığı için her seferinde yeniden şaşırıyor.”</p>

  <p>Dinlenme yerinin yanındaki derede bir alabalağın karanlık bir havuzcuktan sıçradığını ve gümüşi halkalar oluşturarak geri düştüğünü gördüm. Charley de aynı şeyi görünce suya dalıp ıslandı, şaşkın. Geleceği hiç düşünmez. Petrol variline atmak için Rocinante’ye girip iki konserve kutusundan ibaret olan çöpümü aldım; birisindekileri ben yemiştim, ötekini Charley. Yanımda getirdiğim kitaplar arasında çok iyi hatırladığım bir kapak gördüm ve dışarı çıkarken yanıma aldım; altından bir el aynı anda hem bir yılanı hem de kanatlı bir aynayı tutuyordu ve aşağıda el yazısına benzer karakterlerle “<i>The Spectator</i>, Yayına Hazırlayan Henry Morley” yazıyordu.</p>

  <p>Bir yazar olarak çok şanslı bir çocukluğum oldu. Dedem Sam’l Hamilton iyi edebiyatı hem severdi hem de anlardı, içlerinden biri annem olan kızlarını da aydın yetiştirmişti. Bu yüzden de Salinas’taki büyük, cam kapaklı, ceviz kütüphanede ilginç ve harika şeyler bulmak mümkündü. Annemle babam bana bunları okutmaya çalışmazdı, cam kapaklar da bir barikat oluştururdu ama ben o kütüphaneyi çok yağmaladım. Okumam yasaklanmadı, cesaretim kırılmadı. Sanırım okumayı sevmeyen çocuklarımıza edebiyatımızın güzelim ürünlerini yasaklasak, gizlice çalıp keyifle okuyacaklardır. Küçük yaşlarda Joseph Addison’a karşı büyük bir sevgi duydum, öyle de devam etti. Dili bir çalgı gibi, Casals’ın çello çalması gibi konuşturuyordu. Benim yazma tarzımı etkiledi mi bilmiyorum ama keşke etkilemiş olsa. 1960’ta Beyaz Dağlar’da otururken, 1883’te basılmış, hafızamda da gayet iyi yer etmiş olan birinci cildi açtım. <i>The Spectator</i>, Sayı 1-1 Mart 1711, Perşembe. Başlık şöyleydi:</p>

  <p><br/></p>

  <div class="girintili2">
    <p>“<i>Nonfumum ex fulgore, sed ex fumo dare lucem</i></p>

    <p>Cogitat, et speciosa dehinc miracula promat.”</p>

    <p style="text-align: right;">- Horace</p>
  </div>

  <p><br/></p>

  <p>Addison’ın isimlerin baş harflerini büyük yazmasını ne kadar sevdiğimi hatırlıyorum. Bu tarihli sayıda şunları yazmış:</p>

  <p>“Bana öyle geliyor ki bir Kari, Muharririn esmer mi sarışın mı, sakin mi yoksa asabi Mizaçlı mı, Evli mi yoksa Bekâr mı olduğunu ya da Muharriri doğru anlamasına yardım edecek buna benzer başka Hususiyetlerini bilmeden okuduğu Kitaptan keyif alamaz. Karilerde pek tabii olan bu Merakı tatmin etmek için bu Nüshayı ve bir sonrakini, bazı Tanıtıcı Yazılara ayıracağım ve bu Eserle münasebeti olan çeşitli İnsanlara dair malumat vereceğim. Derleme, Seçme ve Tashih dertleri esasen benim Payıma düşeceği için, bu Esere kendi Tarihimle başlamak münasip olacaktır.”</p>

  <p>29 Ocak 1961, Cumartesi. Evet, Joseph Addison, seni duyuyorum ve Mantık çerçevesinde hak veriyorum çünkü öyle görünüyor ki sözünü ettiğin Merak hiç dinmedi. Okurların çoğunun ne düşündüğümden ziyade ne giydiğimle, ne yaptığımdan ziyade nasıl yaptığımla ilgilendiğini defalarca gördüm. Eserlerimi değerlendiren bazı Okurlar, ne söylediğinden ziyade ne kadar para getirdiği karşısında daha büyük Heyecanlara kapılırlar. Ustanın Tespitleri, Kutsal Buyruk gibi bir şey olduğundan ona itaat ederek Konudan sapacağım mecburen.</p>

  <p>Erkekler arasında boyum uzunca sayılır -1.80- ama kendi ailemin erkekleri arasında neredeyse cüce kalırım. Onların boyları 1.85’le 1.95 arasında değişir; eminim iki oğlum da tam boylarını bulduklarında bana tepeden bakacaklar. Omuzlarım epey geniştir, kalçam da şu an itibariyle dar. Bacaklarım gövdeme göre biraz uzundur ve biçimli oldukları söylenir. Saçlarım kır, gözlerim mavi, yanaklarım kırmızı, İrlandalı annemden miras. Yüzüm geçen zamana kayıtsız kalmadı; yaralar, çizgiler, kırışıklar ve aşınmalarla kaydetti zamanı. Sakalım bıyığım var ama yanaklarımı tıraş ediyorum; ortasında kokarcalar gibi siyah bir yolu olan, kenarlara doğru beyazlayan bu sakal, bazı akrabaları andırıyor. Bu sakalı tenim hassas olduğundan, tıraş olmanın sıkıntısından, biçimsiz çenemi örtmek için filan değil, tıpkı kuyruğuyla böbürlenen bir tavuskuşu gibi utanmadan arlanmadan süs için bırakırım. Hem bu zamanda artık bir kadının bir erkekten daha iyi yapamadığı, yapsa da ona ancak sirkte başarı getirecek tek şey sakal bırakmak.</p>

  <p>Seyahat kıyafetim biraz tuhaf olmakla birlikte işlevseldi. Tabanı mantar kaplı, yarım boy lastik çizme, ayağımı hem sıcak hem kuru tutuyordu. Ordu malları satan bir mağazadan aldığım haki, pamuk pantolon bacaklarımı koruyordu; üstüme giydiğim av ceketinin kadife manşetleri ve yakası, arkasında Y.M.C.A.’e<a href="../Text/dipnot.xhtml#Footnote0003" id="Feedback0003"><sup class="dipnot_sayi">[3]</sup></a> bir Hindistan prensesi sokabilecek kadar büyük bir cebi vardı. Senelerdir giydiğim şapkam, kısa siperli, mavi, yünlü İngiliz denizci şapkasıydı ve önündeki armadaki aslan ile tekboynuz ezelden beri İngiliz tahtı için savaş veriyordu. Bu şapka epey yıprandı ve deniz tuzundan lekelendi, ama bana savaş zamanı Dover’dan bindiğim bir hücumbotun kaptanı -nazik bir beyefendi ve bir katil- tarafından hediye edilmişti. Ben onun komutasından çıktıktan sonra bir Alman E-gemisine saldırmış, daha önce bu gemiler hiç ele geçirilemediği için teslim almak uğruna ısrar etmiş, sonuçta kendi gemisi denizin dibini boylamıştı. O gün bu gündür onun şerefine, anısını yaşatmak için şapkasını giyerim. Ayrıca çok da severim. Bana yakışıyor. Doğuda bu şapkaya kimse dönüp ikinciye bakmamıştı ama sonradan denizi geride bırakıp da Wisconsin, Kuzey Dakota, Montana’ya geçtiğimde biraz dikkat çekmeye başladı; ben de eskiden kovboy şapkası dediğimiz, fazla geniş kenarlı olmayan bir Stetson şapka aldım, sığır peşinde koşan amcalarımın giydiği türden gösterişli ama muhafazakâr bir batı şapkası. Ancak Seattle’da bir başka denizin kıyısına indiğimde denizci şapkama geri döndüm.</p>

  <p>Addison’ın öğütlerine bu kadar uymak yeter. Okurum beni New Hampshire’daki piknik yerinde bırakmıştı. Orada oturmuş <i>The Spedator</i>’ın ilk sayısını karıştırırken ve genelde insan beyninin aynı anda farkında olduğu iki şey, farkında olmadığı onlarca şey yaptığını düşünürken alana lüks bir araba girdi ve süslü, tıknaz bir kadın aşağı inip, dişi cazibesi olan süslü, tıknaz bir Pomeranya köpeğini dışarı bıraktı. Ben dişi olduğunu anlamamıştım ama Charley hemen anladı. Çöp tenekesinin ardından çıkıp da bu güzeli karşısında görünce Fransız kanı alevlendi ve küçük hanımın sahibinin kayıtsız gözlerinden bile kaçamayacak kur yapma manevralarına girişti. Kadın yaralanmış bir tavşan gibi haykırarak, etrafa sıçramaya hazırlanan bir çamur gibi arabadan indi. Yere kadar eğilebilse sevgili köpeciğini alıp bağrına basacaktı. Onu yapamayınca uzun boylu Charley’in kafasına bir şaplak atmaya kalktı. Charley gayet doğal ve sıradan bir hareketle kadının elini dişledikten sonra gönül macerasına kaldığı yerden devam etti. O zamana kadar “sesi arş-ı alâya varmak” lafının ne anlama geldiğini bilmiyormuşum. Bir kere arş-ı alâ nedir bilmiyordum, sonradan sözlüğe bakıp öğrendim. Ama o buldog kılıklı kadının sesi hakikaten arş-ı alâya vardı. Eline bir göz attım, sıyrık bile yoktu. Bunun üzerine köpeğini alayım dedim ama ben boğazından sıkıca yakalayıp hafiften nefesini kesene kadar küçük canavar elimi ısırdı, hem de kan çıkarmacasına.</p>

  <p>Charley bütün bu olan biteni manasız bulmuştu. Çöp tenekesine yirminciye işedikten sonra paydos etti.</p>

  <p>Hanımı yatıştırmak epey zaman aldı. Kalbini fethetmek için ona bir şişe brandy getirdim ama öyle bir kafaya dikti ki benim kalbime inecekti.</p>

  <p>Onun için yaptığım onca fedakârlıktan sonra Charley’in bana yardıma koşacağını düşünebilirsiniz ama nörotiklerden hoşlanmaz, sarhoşlardan nefret eder. Rocinante’ye binip masanın altına kıvrıldı ve uyumaya koyuldu. Sic semper cum Frenkler.<a href="../Text/dipnot.xhtml#Footnote0004" id="Feedback0004"><sup class="dipnot_sayi">[4]</sup></a></p>

  <p>Nihayet hanımefendi el frenini indirmeden yalpalaya yalpalaya çekip gitti ve o güzelim günün enkazıyla kaldım. Addison yandı bitti kül oldu, alabalık artık dereyi halkalandırmıyordu, güneşin önüne bir bulut gelmiş, ortalığa bir serinlik çökmüştü. Kendimi istemediğim halde gaza basmış giderken buldum; bir taraftan da yağmur başlamıştı, soğuk çelik gibi bir yağmur. Sevimli köylere hak ettikleri ilgiyi gösteremedim ve daha ne olduğunu anlamadan Maine’e geçip doğuya doğru yoluma devam ettim.</p>

  <p>Keşke hız sınırı konusunda birbiriyle anlaşabilen iki eyalet görsem. Tam yetmiş beş kilometreye alışıyorsun, eyalet sınırını geçince doksan oluyor. Neden bir araya gelip de fikir birliğine varamıyorlar merak ediyorum. Ancak tek bir konuda bütün eyaletler hemfikir: Hepsi de kendisinin en harika eyalet olduğunu düşünüyor ve sınırı geçerken bu hakikati büyük harflerle haykırıyor. Neredeyse kırk eyalet içinde kendini methetmeyen bir tanesini görmedim. Bu biraz incelikten uzak gibi. Buna ziyaretçiler kendileri karar verse daha iyi olacak. Ama belki de bu konuya dikkatimizi çekmeseler kendiliğimizden beğenmeyiz, kim bilir.</p>
