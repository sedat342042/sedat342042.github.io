  <p class="ilk">Illinois bize tiril tiril, güzel mi güzel bir sonbahar günü hediye etti. Güzel tarlalar, muhteşem ağaçlar arasından, beyaz çitli, derli toplu, bu haza beyefendi kırsaldan hızla kuzeye, Wisconsin’e doğru gidiyorduk. Buraların dışarıdan gelen hükümet desteğiyle bu hale geldiğini düşündüm. Kendisini ve sahibini geçindiren toprakların o kendinden emin hali yoktu burada. Daha ziyade yüzü önemli olmayan pek çoklarının desteği ve yardımına ihtiyaç duyan güzel bir kadın gibiydi. Ama bu gerçek onun güzelliğinden bir şey alıp götürmüyordu; tabii paranız yeterse.</p>

  <p>Bazen insana bir yerle ilgili bir hakikat söylenebilir, insan bunu kabul edebilir, bilebilir ama yine de o yer hakkında hiçbir şey bilmez. Daha önce Wisconsin’e hiç gelmemiştim ama hayatım boyunca methini duymuş, dünya kalitesindeki peynirlerini yemiştim. Herhalde bir iki resmim de görmüşümdür. Herkes görmüştür. Madem öyle, bu bölgenin güzelliğine neden böyle hazırlıksız yakalandım, bütün o tarla, tepe, orman, göl çeşitliliğine? Herhalde süt ürünlerinin çokluğu nedeniyle burayı kocaman, dümdüz bir inek otlağı sanıyordum. Hayatımda hiç bu kadar hızlı değişen bir coğrafya görmedim ve bunu hiç beklemediğim için gördüğüm her şeyden büyük keyif aldım. Başka mevsimlerde nasıl olduğunu bilmiyorum, belki yaz aylarında sıcaktan kavruluyordur, kış aylarında soğuktan inliyordur ama ben onu, ilk ve tek olarak ekim ayında gördüğümde, hava tereyağ rengi bir günışığıyla kaplıydı, puslu değil pırıl pırıldı. Öyle ki, kırağı kaplı ağaçların her biri ve yükseldikçe yükselen tepeler birbirine karışmıyor, tek başına ve ayrı duruyordu. Işık somut nesnelerin içine nüfuz ediyor gibiydi, insan sanki her şeyi derinlemesine gördüğünü hissediyordu. Ben böyle ışığı daha önce bir tek Yunanistan’da gördüm. Daha önce bana Wisconsin’in güzel bir eyalet olduğunu söylediklerini hatırlıyorum ama bunu duymak beni hazırlamamış. Büyülü bir gündü. Topraktan zenginlik akıyordu, tombul inekler ve domuzlar yeşilliğin içinde göz alıyordu, küçük arazilerde mısır, piramit gibi yığılmıştı ve her yerde balkabakları vardı.</p>

  <p>Wisconsin’de peynir tadım festivali var mı bilmiyorum ama bir peynirsever olarak olması gerektiğini düşünüyorum. Yer gök peynirdi, peynir merkezleri, peynir kooperatifleri, peynir dükkânları ve tezgâhları, kim bilir belki dondurması bile vardı. İsviçre Peynir Şekeri yazılı reklam tabelalarını gördüğüm için bu konuda söylenen her şeye inanabilirim. İsviçre Peynir Şekerinin tadına bakmak için durmamam çok kötü oldu. Şimdi hiç kimseyi onun gerçekten var olduğuna, kafamdan uydurmadığıma inandıramıyorum.</p>

  <p>Yolun kenarında çok büyük bir müssese gördüm, dünyanın en büyük deniz kabuğu dağıtım şirketiydi bu, hem de prekambriyen döneminden beri deniz görmemiş Wisconsin’de. Ama Wisconsin sürprizlerle dolu. Wisconsin Dells’i duymuştum ama Buzul Çağı’nın heykeltraşlığını yaptığı bu tuhaf coğrafyaya hazırlıklı değildim; su, aşınmış kayalar, siyah ve yeşilden oluşan gözalıcı, acayip bir coğrafya. İnsan burada uyanırsa başka bir gezegenin rüyasını gördüğünü düşünebilir çünkü bu-dünyadan-değil gibi bir havası var; dünyanın çok daha genç ve farklı olduğu bir zamanın kayalara oyulmuş bir kaydı gibi belki de. Rüya gibi su kanallarının kenarlarına zamane süprüntüleri, moteller, büfeler, turistlerin çok sevdiği ucuz, vasat, adi mal tüccarları yapışmıştı ama bu nasır benzeri oluşumlar kışın kapalıydı, gerçi açık olsalar bile Wisconsin Dells’in büyüsünü bozabileceklerine emin değilim.</p>

  <p>O gece bir tepenin üzerinde, özel bir kamyoncu tesisinde konakladım. Devasa sığır kamyonları burada duruyor ve son taşıdıkları yükten arta kalan pisliği temizliyorlardı. Her yerde gübre dağları ve mantar şeklinde sinek bulutları vardı. Charley, Fransız parfüm dükkânına girmiş Amerikalı bir kadın gibi heyecan içinde etrafı koklayarak dolaşıyordu. Bu zevkini eleştiremeyeceğim. Birinin beğendiğini başkası beğenmez. Kokular güçlü ve doğaldı ama iğrenç değildi.</p>

  <p>Akşam çökmeye başlayınca Charley’le birlikte, o bayıldığı dağların arasından geçerek tepenin kenarına kadar gittik ve aşağıdaki vadiye baktık. Çok rahatsız edici bir manzara vardı. Uzun süre araba kullanmanın görme duyumu bozduğunu ya da zihnimi karıştırdığını düşündüm çünkü aşağıdaki kara toprak hareket ediyor ve nefes alıyor gibi görünüyordu. Su değildi ama kara bir sıvı gibi dalgalanıyordu. Bu göz yanılgısını düzeltmek için hemen tepeden aşağı indim. Vadinin tabanı hindilerle kaplıydı, milyonlarcasıyla. Öyle sıkışık duruyorlardı ki toprağın üzerini tamamen örtmüşlerdi. İçim ferahladı. Tabii ya, Şükran Günü için hindi yetiştiren bir çiftlikti bu.</p>

  <p>Hindiler tabiatları gereği akşamları böyle birbirlerine sokulup ortalıkta dolanırlar. Gençliğimde çiftlikte hindilerin yaban kedileri ve çakallardan kaçmak için akşamları toplanıp servi ağaçlarının dallarına tünediğini hatırlıyorum; zekaları olduğunu gösteren tek işaret buydu. İnsan onları taradıkça daha fazla sevemiyor çünkü kendini beğenmiş ve yaygaracı hayvanlar. Saldırıya açık gruplar halinde toplanır, sonra da en ufak şeyden paniğe kapılırlar. Diğer kümes hayvanlarının bütün hastalıklarına yakalandıkları gibi bir de kendi icat ettikleri hastalıkları vardır. Hindiler biraz manik depresif tiplerdir, sarkık gıdılarını kızarta kızarta gulu gulu yaparlar, bir an dayılanarak kuyruklarını yayar, kanatlarını kabartırlar, bir sonra korkuya kapılıp büzüşürler. Vahşi, akıllı, şüpheci kuzenleriyle nasıl bir akrabalıkları olduğunu anlamak zordur. Ama işte burada binlercesi toprağın üzerini kaplamış, Amerikalıların fırın tepsilerinde sırtüstü yatacakları günü bekliyorlardı.</p>

  <p>O asil ikiz şehirleri, St. Paul ve Minneapolis’i hiç görmemiş olmak utanç vericiydi ama içlerinden geçtiğim halde hâlâ görmemiş olmak daha da utanç verici. Şehre doğru yaklaşırken muazzam bir trafik dalgası beni içine aldı; pikap akınları, gürleyen kamyon girdapları. Bir rotayı inceden inceye planladığımda neden elimde patladığını, öte taraftan hayali bir hedefe doğru bahtiyar bir cehaletle ilerlediğimde neden hiç sorunla karşılaşmadığımı bilemiyorum. Sabahın erken saatlerinde haritaları iyice incelemiş, gitmek istediğim yolu kalemle dikkatlice çizmiştim. Bu kendini bilmez plan hâlâ elimde: 10 numaralı karayolundan St. Paul’e girecek, sonra usulca Mississippi’ye uzanacaktım. Burada Mississippi’nin yaptığı S şeklindeki kavis yüzünden nehri üç kere geçmem gerekecekti. Bu latif gezintinin ardından Golden Valley’e (Altın Vadisi) girmek niyetindeydim, adındaki altın beni çekmişti. Kulağa basit geliyor, belki yapılabilirdi de ama benim yapacağım bir iş değildi.</p>

  <p>Önce trafik bir gelgit dalgası gibi çarptı ve sürükleyip götürdü beni, yarım blok uzunluğunda bir tankerin arkasına tıkılmış parlak bir enkaz parçası gibiydim. Arkamda devasa bir beton karıştırıcı vardı, tepesindeki koca hazneyi döndüre döndüre ilerliyordu. Sağımda bana atom topu gibi görünen bir şey gidiyordu. Her zamanki gibi panikledim ve yolu kaybettim. Takati kesilen bir yüzücü gibi usul usul sağa çekip hoş bir yanyola saptım ama orada bir polis beni durdurup kamyon ve benzeri zararlıların buraya girmesinin yasak olduğunu söyledi. Beni yeniden o kurt gibi aç akıntıya fırlattı.</p>

  <p>Gözlerimi etrafımı sarmış mamutlardan ayırmadan saatlerce direksiyon salladım. Nehri geçmiş olmalıyım ama göremedim. Nehri hiç göremedim. St. Paul ya da Minneapolis’i de. Sadece kamyon nehrini gördüm; sadece motor gürültüsünü duydum. Dizel egzoslarına doymuş hava, ciğerlerimi yaktı. Charley öksürük krizine tutuldu ama elimi uzatıp sırtına bile vuramadım. Kırmızı ışıkta durunca Tahliye Rotası’nda olduğumu fark ettim. Bunun ne manaya geldiğini anlamak biraz zaman aldı. Başım dönüyordu. Yön duygumu kaybetmiştim. Ama “Tahliye Rotası” işaretleri devam ediyordu. Elbette henüz atılmamış bombadan kaçmak için planlanmış rotaydı bu. Burada, Orta Batı’nın ortasında bir kaçış rotası, korkuyla inşa edilmiş bir yol. Daha önce de kaçan insanlar gördüğüm için burada nasıl bir manzara oluşacağını gözümde canlandırabiliyordum: tıkanmış yolda tek milim ilerleyemeyen arabalar, kendi tasarladığımız uçurumdan birbirini çiğneye çiğneye inmeye çalışan insanlar. Aniden aklıma hindi vadisi geldi ve hindilerin aptal olduğunu düşünmekle ne büyük küstahlık ettiğimi anladım. En azından onların bize göre bir üstünlüğü var. Yemesi güzel oluyor.</p>

  <p>İkiz Şehirler’den geçmek neredeyse dört saatimi aldı. Bazı yerlerinin güzel olduğunu duymuştum. Golden Valley’i de asla bulamadım. Charley de yardımcı olmadı. Kaçması gereken bir şey yapan bir ırkla fazla yüz göz olmak istemiyordu. Burdan kurtulmak için aya gitmek istemiyordu. Aptallıklarımızı gören Charley onları olduğu gibi kabul ediyordu; yani aptallık olarak.</p>

  <p>Bu kızılca kıyamet içinde nehri bir kere daha geçmiş olmalıyım çünkü U.S. 10’a geri dönmüştüm ve Mississippi’nin doğusundan kuzeye doğru ilerliyordum. Kırlar önümde açıldığında, bitkin bir halde yolun kenarındaki lokantada durdum. Sosisleriyle, lahana turşusuyla, barın üzerinde pırıl pırıl asılı duran ama kullanılmayan büyük bira bardaklarıyla tam bir Alman lokantasıydı. Günün o saatinde tek müşteri bendim. Garson kız bir Brünhilde sayılmazdı ama zayıf, esmer yüzlü, ufak tefek, genç ve problemli bir kız ya da çok dinç bir yaşlı kadındı, ben hangisi olduğunu anlayamadım. Domuz sucuğu ve lahana turşusu sipariş ettim ve aşçının paketinden sosisi çıkarıp kaynar suya attığını ayan beyan gördüm. Bira da teneke kutuda geldi. Domuz sucuğu berbattı, turşuysa sulu, hakaret gibi bir bulamaçtı.</p>

  <p>“Bana yardım edebilir misiniz acaba?” diye sordum genç-yaşlı garsona.</p>

  <p>“Galiba kayboldum.”</p>

  <p>“Nasıl yani?” diye sordu kadın.</p>

  <p>Aşçı pencereden kafasını uzatmış, çıplak dirseklerini servis tezgâhına dayamıştı.</p>

  <p>“Sauk Centre’a gitmek istiyorum ama sanki o tarafa gitmiyor gibiyim.”</p>

  <p>“Nereden geliyorsunuz?”</p>

  <p>“Minneapolis’ten.”</p>

  <p>“Öyleyse nehrin bu tarafında ne işiniz var?”</p>

  <p>“Galiba Minneapolis’te de yolumu kaybettim.”</p>

  <p>Aşçıya baktı. “Minneapolis’te yolunu kaybetmiş,” dedi.</p>

  <p>“Minneapolis’te kaybolmanın imkânı yoktur,” dedi aşçı. “Doğma büyüme oralıyım, bilirim.”</p>

  <p>“Ben St. Cloud’luyum ama ben de Minneapolis’te kaybolmam,” dedi garson.</p>

  <p>“Herhalde benim bu konuda özel bir yeteneğim var. Ama buradan Sauk Centre’a gitmek istiyorum.”</p>

  <p>Aşçı homurdandı, “Bir yolda durup da kaybolmamayı başarabilirsen, şimdi 52’desin. St. Cloud’da karşıya geç ve 52’den devam et.”</p>

  <p>“Sauk Centre 52 üzerinde mi?”</p>

  <p>“Ondan başka bir yer de yok zaten. Minneapolis’te kaybolduğuna göre yabancı olmalısın. Benim gözümü bağlasalar kaybolmam.”</p>

  <p>Biraz terslendim, “Albany ya da San Francisco’da kaybolabilir misin?”</p>

  <p>“Hiç gitmedim ama bahse girerim kaybolmam.”</p>

  <p>“Ben Duluth’a gitmiştim,” dedi garson. “Noel’de de Sioux Şelaleleri’ne gideceğim. Orada teyzem var.”</p>

  <p>“Sauk Centre’da da akraban yok muydu senin?” diye sordu aşçı.</p>

  <p>“Evet ama orası çok uzak değil, hani öyle San Francisco gibi filan. Kardeşim Deniz Kuvvetleri’nde. San Diego’da. Sizin de Sauk Centre’da akrabalarınız mı var?”</p>

  <p>“Hayır, sadece görmek istiyorum. Sinclair Lewis oralıymış.”</p>

  <p>“Evet, öyle! Levha koymuşlar. Galiba bayağı bir insan onun için geliyor. Kasabaya da faydası dokunuyor.”</p>

  <p>“Bana ülkenin bu kesimlerini ilk anlatan o olmuştu.”</p>

  <p>“Kim?”</p>

  <p>“Sinclair Lewis.”</p>

  <p>“Ya! Tanıyor musun?”</p>

  <p>“Hayır, sadece kitaplarını okudum.”</p>

  <p>Eminim “Kimin?” diyecekti ama lafını kestim. “St. Cloud’a nehrin karşısına geçip 52’den devam edeceğim öyle mi?”</p>

  <p>“O dediğin adam artık orada yaşamıyormuş galiba,” dedi aşçı.</p>

  <p>“Biliyorum. Öldü.”</p>

  <p>“Hadi ya.”</p>
