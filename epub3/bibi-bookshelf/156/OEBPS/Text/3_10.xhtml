  <p class="ilk">Kendi memleketimi, kuzey Kaliforniya’yı yazmakta zorlanıyorum. Aslında en kolayı bu olmalıydı çünkü Pasifik kıyısına kurulmuş bu bölgeyi dünyadaki her yerden daha iyi tanıyordum. Ama ona bakınca tek bir şey değil pek çok şey görüyorum, okunmaz hale gelene kadar birbiri üzerine yazılmış yazılar gibi. Şimdi ne olduğu, eskiden ne olduğuyla sarmalanmış durumda, onun üzerinde orada başıma gelenler var, böyle kat kat bohçalanmış, nesnellik neredeyse imkânsız. Hızla giden arabaların yırttığı bu sekiz şeritli yolu, sağlam katırların çektiği arabalarıyla oduncuların kullandığı, dar ve kıvrımlı bir dağ yolu olarak hatırlıyorum. Katırların koşumlarındaki yaylara dizilmiş çıngırakların tatlı sesinden anlardık geldiklerini. Burası küçük bir kasabaydı, ağaç gölgesinde bir bakkal, bir demirci, önünde oturup çekiçle örsün sesinin dinlendiği bir sedir. Şimdi, farklı olmaya çalıştıkça daha çok birbirine benzeyen küçük evler uzanıyor iki kilometrelik bir yarıçap içinde her yöne. Burası meşelerin koyu renkli yaprakları altından kuru otların göründüğü, mehtaplı gecelerde çakalların uluduğu ağaçlı bir tepeydi. Üzeri tıraşlanmış, gökyüzünü delen bir televizyon vericisi yerleştirilmiş, yol kenarlarına kabuklu bitler gibi kümelenmiş binlerce küçücük eve titrek görüntüler göndermek için.</p>

  <p>En bildik şikâyet değil mi bu? Değişime asla karşı koymadım, hatta adına ilerleme dendiğinde bile. Yine de memleketim dediğim yeri gürültüye, kargaşaya, kaçınılmaz çöp halkalarına boğan yabancılara sinir oluyorum. Tabii bu yeni gelenler de onlardan sonra gelenlere sinir olacak. Çocukken, nasıl doğal bir yabancıyı sevmezliğe kapıldığımızı hatırlıyorum. Biz burada doğanlar ve ailelerimiz, yeni gelenlere, <i>forestierilere</i>, barbarlara karşı ilginç bir üstünlük hissederdik, yabancılar da bu yüzden bize kızarlardı, hatta bizim için kaba bir şiir bile yazmışlardı:</p>

  <p><br/></p>

  <div class="girintili">
    <p>Kırk dokuzda gelmiş madenciler</p>

    <p>Fahişeler elli birde</p>

    <p>Sonra Yerli bir Velet</p>

    <p>Yapmışlar beraberce.</p>
  </div>

  <p><br/></p>

  <p>Biz İspanyol-Meksikalıların sinirini oynatmıştık, onlar da yerli kızılderililerin. Sekoyaların insanları huzursuz etmesi bundan mı acaba? Buranın asıl yerlileri sekoyalar, Golgotha’da siyasi infaz yapıldığında yetişmiş ağaçlardı. Caesar, Roma Cumhuriyeti’ni kurtarmaya çalışırken yerlebir ettiğinde orta yaşı bulmuşlardı. Sekoyalar için herkes yabancı, herkes barbar.</p>

  <p>Bazen insanın değişime nasıl baktığını kendisindeki bir değişim belirler. Çok büyük görünen oda çekmiş gibi olur, koca dağ tepeye dönüşür. Ama bu durumda yanılsama yok. Doğduğum kasaba olan Salinas’ın, nasıl gururla dört bin nüfusa ulaştığını ilan ettiğini hatırlıyorum. Şimdi seksen bin olmuş ve aritmetik artışla palas pandıras çoğalıyor; üç yıl içinde yüz bin, belki on yıl içinde iki yüz bin olacak, sonu görünmüyor. Yüksek rakamlardan sevinç ve büyüklükten heyecan duyan insanlar bile endişelenmeye başladı çünkü bir doyma noktası olacağını ve ilerlemenin belki de ölüme doğru ilerleme olduğunun yavaştan farkına varıyorlar. Henüz bir çözüm de bulunmuş değil. İnsanlara doğmayı yasaklayamıyorsunuz, en azından şimdilik.</p>

  <p>Treyler evlerin ve mobil ünitelerin nasıl yaygınlaştığını ve sahiplerine ne gibi faydalar sağladığını daha önce anlatmıştım. Doğu ve Orta Batı’da çok yaygın olduklarını düşünüyordum ama asıl Kaliforniya’da ringa balığı gibi üremişler. Her yer karavan parkı kaynıyor; tepelere tırmanıyor, derelere iniyorlar. Beraberlerinde de yeni bir sorun getiriyorlar. Bu insanlar bütün yerel hizmetlerden yararlanıyor: hastane, okul, polis koruması, sosyal yardımlaşma ama vergi ödemiyorlar. Yerel hizmet giderleri emlak vergilerinden karşılanıyor ama seyyar evler vergiden muaf. Eyalet ruhsat ücreti alıyor ama bu ücret kasaba ve köylere ancak yol yapım ve bakım çalışmaları için aktarılıyor. Bu yüzden de özel mülk sahipleri, aşırı miktardaki misafirlerin masrafını da çekiyor ve bu duruma fena içerliyorlar. Ama vergi yasalarımız ve onlar üzerine düşünme şekillerimiz eskiden kalma. Zihin kelle vergisinden, hizmet vergisinden kaçıyor. Gerçek mülk kavramı, bir zenginlik kaynağı ve simgesi olarak içimize işlemiş. Şimdi de büyük bir insan topluluğu bunun etrafından dolanmanın yolunu buldu. Alkışlanacak bir durum çünkü genelde vergiden paçayı yırtanları takdir ederiz, bir de bu serbestiyetin yükü başka insanların üzerine binmese... Fazla zaman kaybetmeden yepyeni bir vergi yöntemi geliştirilmesi gerektiği açık, yoksa emlak üzerindeki yük o kadar artacak ki kimsenin bütçesi bu yükü karşılamaya yetmeyecek; mülk sahibi olmak kârlı bir şeyken cezaya dönüşecek ve bu durum, bir paradokslar piramidini taçlandıracak. Geçmişte iklim, felaket ve salgın nedeniyle zorunlu değişikler yaptık. Şimdi tür olarak biyolojik başarımız, üzerimizde baskı yaratıyor. Kendimiz dışında bütün düşmanları yendik.</p>

  <p>Salinas’ta, çocukluğumda San Francisco’ya “Şehir” derdik. Tabii bildiğimiz tek şehir oydu ama hâlâ “şehir” deyince aklıma orası gelir, sadece benim değil iyi kötü tanışıklığı olan herkesin öyle. “Şehir” tuhaf ve ayrıcalıklı bir kelime. San Francisco dışında sadece Londra’nın ve Roma’nın belli kısımları insanın kafasında “şehir” diye yer eder. New Yorklular kasabaya iniyoruz derler. Paris’in tek adı vardır: Paris. Mexico City, “Başkent”tir.</p>

  <p>Bir zamanlar “şehri” çok iyi bilirdim, başkaları Parislere kayıp nesil olmaya giderken ben onun tavanaralarında çok süründüm. San Francisco’da palazlandım, tepelerine tırmandım, parklarında uyudum, rıhtımlarında çalıştım, isyanlarında yürüdüm ve haykırdım. Şehir nasıl benim sahibimse, ben de kendimi onun sahibi gibi hissettim.</p>

  <p>San Francisco bana pek çalım sattı. Onu körfezin karşısından gördüm; Sausalito’yu pas geçip Golden Gate Köprüsü’ne giren büyük yolun üzerinden. İkindi güneşi onu beyaz ve altın rengine boyamıştı, mutlu rüya gören asil bir şehir gibi yükseliyordu tepeleri üzerinde. Tepeler üzerine kurulu bir şehir, düzlüğe kurulu şehirden daha güzeldir. New York boynunu uzattıkça uzatan binalarıyla kendi tepelerini yapar ama Pasifik, gökyüzünün mavisine doğru dalga dalga yükselen, bu beyaz ve altın rengi akropolis, hiç var olmamış bir ortaçağ İtalyan şehrinin tablosu gibi boyanmış bir şeydi. Ona ve deniz tarafından girişini süsleyen gerdanlık gibi köprüye bakmak için arabayı park yerine çektim. Güneydeki daha yüksek yeşil tepeler üzerinden iniyordu akşam sisi, altın şehirde gecelemeye gelen koyun sürüleri gibi. Onu hiç daha güzel görmemiştim. Çocukken “şehir”e gideceğimiz zamanlar, heyecandan birkaç gece öncesinden uykularım kaçmaya başlardı. İnsanın üzerinde iz bırakır.</p>

  <p>Sonra halatlara asılı büyük kemeri geçtim ve avcumun içi gibi bildiğim şehre girdim.</p>

  <p>Yine hatırladığım “şehir”di, nezaketi elden bırakmayacak kadar büyüklüğünden emin. Yoksulluk zamanlarımda bana iyi davranmıştı, elimin şimdiki bolluğunu da yüzüme vurmadı. Sonsuza kadar burada kalabilirdim ama oyumu kullanmak için Monterey’e gitmem gerekiyordu.</p>

  <p>San Francisco’nun yüz elli kilometre güneyindeki Monterey ilçesinde, benim gençliğimde herkes Cumhuriyetçiydi. Benim ailem de Cumhuriyetçiydi. Orada kalmış olsam belki ben de hâlâ Cumhuriyetçi olurdum. Başkan Harding beni Demokrat Parti’ye doğru itti ve Başkan Hoover oraya iyice perçinlenmemi sağladı. Şahsi siyasi tarihe giriyorsam sebebi bu tecrübenin sadece bana has olmadığını düşünmemdir.</p>

  <p>Monterey’e gider gitmez kavga başladı. Kız kardeşlerim hâlâ Cumhriyetçiler. İç savaş, savaşların en kötüsüdür derler; kuşkusuz aile siyaseti de en kıyasıya, en zehirli siyasettir. Yabancılarla, serinkanlılıkla ve analitik olarak siyaset tartışabilirim. Ama kız kardeşlerimle bu mümkün değildi. Her seansı öfkeden deliye dönmüş, soluklarımız hızlanmış şekilde bitiriyorduk. Hiçbir konuda uzlaşma yoktu. Ne aman dileniyor ne de aman veriliyordu.</p>

  <p>Her akşam söz veriyorduk, “Dostça ve sevecen davranalım. Bu gece siyasete girmeyelim.” On dakika sonra kendimizi bağrışırken buluyorduk. “John Kennedy de zaten onun bunun...”</p>

  <p>“Eğer tavrın buysa Dick Nixon’ı nasıl hazmediyorsun?”</p>

  <p>“Lütfen sakin olalım. Aklı başında insanlarız. Şunu enine boyuna bir düşünelim.”</p>

  <p>“Ben düşündüm. Viskiye ne dersiniz?”</p>

  <p>“Madem öyle diyorsun Santa Ana’daki bakkala ne demeli? Checkers konuşmasına ne demeli, cicim?”</p>

  <p>“Babam seni duysa mezarında dönerdi.”</p>

  <p>“Hiç onu bu işe karıştırmayın çünkü yaşasa çoktan Demokrat olmuştu.”</p>

  <p>“Ağzından çıkanı kulağın duymuyor. Bobby Kennedy çuval çuval oy satın alıyor diyorum.”</p>

  <p>“Cumhuriyetçiler hiç hayatlarında oy satın almamışlar di mi? Güldürme beni.”</p>

  <p>Haşindi ve sonu gelmiyordu. Bir yabancı bizi duyacak olsa kan dökülmesini engellemek için polis çağırırdı. Hem sadece biz değildik. Bence gizliden gizliye bütün ülkede olan buydu. Sadece kamusal alanlarda milletin dili tutuktu.</p>

  <p>Yuvaya dönmemin asıl amacı siyasi münakaşaymış gibi görünse de arada eski yerlere de gittim. Monterey’de Johnny Garda’nın barında dokunaklı bir buluşma oldu, yaşaran gözler, kucaklaşmalar, gençliğimin <i>poco</i><a href="../Text/dipnot.xhtml#Footnote0012" id="Feedback0012"><sup class="dipnot_sayi">[12]</sup></a> İspanyolcasıyla nutuklar ve sevgi sözleri. Jolón Yerlileri vardı, küçücük <i>chamaco</i><a href="../Text/dipnot.xhtml#Footnote0013" id="Feedback0013"><sup class="dipnot_sayi">[13]</sup></a> oldukları zamanları bilirdim. Seneler nasıl geçmiş. Ellerimizi arkada kavuşturup usulüne uygun dans ettik. Güney milli marşını söyledik, “Jolón’lu bir delikanlı vardı, yannızlıktan bunalmıştı. King City’ye gitti şööle güsel bir iki şey göreyim diye - <i>Puta chingada cabrón”</i>.<a href="../Text/dipnot.xhtml#Footnote0014" id="Feedback0014"><sup class="dipnot_sayi">[14]</sup></a> Senelerdir duymamıştım. Eski memleketim haftasıydı. Yıllar deliklerine geri döndü. O Monterey değil miydi yabani bir boğayla bir boz ayıyı aynı ringe koydukları; o tatlı, duygusal vahşet, altına bez bağlanmamış zihinlerin bilmediği ve kirletmediği bilge masumiyet.</p>

  <p>Barda oturuyorduk ve Johnny Garda bize ağlamaktan şişmiş Gallego gözleriyle bakıyordu. Gömleği açıktı ve boynundan zincire takılmış bir altın madalyon sarkıyordu. Barın üzerine eğilip en yakınındaki adama, “Bak! Bana bunu bu Juanito hediye etti, ta Meksika’dan getirdi - la Morena, La Virgincita de Guadalupe, bak!” dedi. Elips şeklindeki madalyonun arkasını çevirdi. “Benim adım, bu da onun adı.”</p>

  <p>“Toplu iğneyle kazımıştım,” dedim.</p>

  <p>“Hiç çıkarmadım boynumdan,” dedi Johnny.</p>

  <p>Tanımadığım iri yarı, esmer bir <i>paisano</i><a href="../Text/dipnot.xhtml#Footnote0015" id="Feedback0015"><sup class="dipnot_sayi">[15]</sup></a> demire basarak barın üzerinden eğildi. “<i>Favor?</i>”<a href="../Text/dipnot.xhtml#Footnote0016" id="Feedback0016"><sup class="dipnot_sayi">[16]</sup></a> diye sordu ve Johnny ona bakmadan madalyonu uzattı. Adam öptü, “<i>Gracias,</i>”<a href="../Text/dipnot.xhtml#Footnote0017" id="Feedback0017"><sup class="dipnot_sayi">[17]</sup></a> dedi ve hızla sallanan kapıdan çıkıp gitti.</p>

  <p>Johnny’nin göğsü duygusallıkla kabardı ve gözleri yaşardı. “Juanito,” dedi. “Eve dön! Dostlarının yanına geri dön. Seni seviyoruz. Sana ihtiyacımız var. Bu senin sandalyen, <i>compadre</i>,<a href="../Text/dipnot.xhtml#Footnote0018" id="Feedback0018"><sup class="dipnot_sayi">[18]</sup></a> boş bırakma.”</p>

  <p>İtiraf etmeliyim ki o eski sevgi ve hitabet selinin içime dolduğunu hissettim, hem bir damla Galiçyalı kanım da yok. “<i>Cuñadomio,</i>”<a href="../Text/dipnot.xhtml#Footnote0019" id="Feedback0019"><sup class="dipnot_sayi">[19]</sup></a> dedim gamlı gamlı, “artık New York’ta yaşıyorum.” “New York’u sevmiyorum,” dedi Johnny.</p>

  <p>“Hiç gitmedin ki.”</p>

  <p>“Biliyorum. Onun için sevmiyorum zaten. Geri gelmek zorundasın. Sen buraya aitsin.”</p>

  <p>Sünger gibi içmiştim. Bir de baktım nutuk atmaya başlamışım. Uzun zamandır kullanılmayan eski kelimeler tangır tungur geri geliyorlardı. “Bırak kalbin kulak kesilsin, amcacığım, dostum. Hiçbirimizin ağzı süt kokmuyor, ne senin ne benim. Zaman, bazı sorunlarımızı çözdü.”</p>

  <p>“Sus,” dedi. “Seni dinlemiyorum. Doğru değil. Hâlâ şarap seviyorsun, hatunları seviyorsun. Ne değişti? Seni tanırım. <i>No me cagas, niño</i>.”<a href="../Text/dipnot.xhtml#Footnote0020" id="Feedback0020"><sup class="dipnot_sayi">[20]</sup></a></p>

  <p>“<i>Te cago nunca.</i><a href="../Text/dipnot.xhtml#Footnote0021" id="Feedback0021"><sup class="dipnot_sayi">[21]</sup></a> Thomas Wolfe derler, büyük bir adam vardı ve <i>Eve Tekrar Dönemezsin</i> diye bir kitap yazmıştı. Doğru, dönemezsin.”</p>

  <p>“Yalancı,” dedi Johnny. “Burası senin beşiğin, senin evin.” Aniden, bardaki kavgaları bastırmak için kullandığı meşe beyzbol sopasını barın üzerine vurdu. “Zamanı geldiğinde -belki yüz yıl sonra- burası senin mezarın olacak.” Sopa elinden düştü ve benim müstakbel ölümüme ağlamaya başladı. Ben de bu ihtimali düşününce ayılır gibi oldum.</p>

  <p>Boş bardağıma baktım. “Bu Galiçyalılarda hiç görgü yok.”</p>

  <p>“Hay Allah,” dedi Johnny. “Kusura bakma!” Hemen bardakları doldurdu.</p>

  <p>Bar boyundaki sırada oturanlar sessizdi, karanlıkta kalan yüzlerinde saygılı bir ifadesizlik vardı.</p>

  <p>“Eve dönmene, <i>compadre,</i>” dedi Johnny. “Vaftizci John, o patates cipslerine dalma öyle.”</p>

  <p>“<i>Conejo de mi Alma,</i>” dedim. “Ruhumun tavşanı, dinle beni.”</p>

  <p>İri yarı, esmer adam sokaktan geri geldi, barın üzerinden eğilip Johnny’nin madalyonunu öptü ve tekrar dışarı çıktı.</p>

  <p>Hafiften çıkıştım, “Eskiden insan konuştuğunda dinlenirdi. Bilet filan mı alayım? Hikâye anlatmak için önceden rezervasyon mu yaptırayım?”</p>

  <p>Johnny sessiz bara döndü. “Sessizlik!” dedi öfkeyle ve sopasını eline aldı.</p>

  <p>“Şimdi sana anlatacaklarımın hepsi doğru, bacanak. Sokağa çık bak; tanımadığımız insanlar, yabancılar, binlercesi. Tepelere bak, kuş evleri gibi kutu kutu. Bugün Alvarado Caddesi’ni bir uçtan bir uca yürüdüm, sonra Calle Principàl’den geri döndüm ve yabancıdan başka bir şey görmedim. Bu ikindi Peter’s Gate’te kayboldum. Beyzbol sahasının orada Joe Duckworth’un evinin arkasındaki Aşk Tarlası’na gittim. İkinci el araba satılan bir yere dönüşmüş. Trafik lambalarından nevrim döndü. Polisler bile yabancı. Eskiden otuzluk tüfeklerle dört bir yana ateş ettiğimiz Carmel Vadisi’ne gittim. Şimdi insan bir yabancıyı yaralamadan misket bile oynayamaz. Biliyorsun Johnny, benim insanlarla bir alıp veremediğim yok. Ama bunlar zengin insanlar. Büyük saksılara sardunyalar ekmişler. Eskiden kurbağaların, ıstakozların olduğu yerde şimdi yüzme havuzları var. Hayır, benim inatçı dostum. Burası benim evim olsa içinde kaybolur muydum? Burası benim evim olsa sokaklarında tek kişiyle selamlaşmadan dolaşır mıydım?”</p>

  <p>Johnny ağırlığını bara vermişti. “Ama burası hep aynı Juanito. Buraya onları almıyoruz.”</p>

  <p>Yanımdaki yüzlere baktım. “Evet, burası daha iyi. Ama bir bar taburesinde yaşayabilir miyim? Kendimizi kandırmayalım. Bizim bildiğimiz şey öldü, hatta belki bizi biz yapan şeyin de büyük bölümü öldü. Dışarıdaki şey yeni, belki iyidir de ama bildiğimiz bir şey değil.”</p>

  <p>Johnny elleriyle şakaklarını tuttu; gözleri kan çanağı gibiydi.</p>

  <p>“Nerede o büyük adamlar? Söyle, Willie Trip nerede?”</p>

  <p>“Öldü,” dedi Johnny kof bir sesle.</p>

  <p>“Pilon nerede, Johnny, Pom Pom, Miz Gragg, Stevie Field?”</p>

  <p>“Öldü, öldü, öldü,” diye yankıladı.</p>

  <p>“Ed Rickets, Whitey’in Bir ve İki Numarası, Sonny Boy, Ankle Varney, Jesús María Corcoran, Joe Portagee, Shorty Lee, Flora Wood ve şapkasında örümcekle dolaşan şu kız.”</p>

  <p>“Öldü, hepsi öldü,” diye inledi Johnny.</p>

  <p>“Sanki hayaletlerle dolu bir kovanın içindeyiz,” dedi Johnny.</p>

  <p>“Hayır. Asıl hayalet onlar değil. Biziz.”</p>

  <p>İri yarı, esmer adam içeri girdi ve Johnny onun istemesine fırsat vermeden madalyonu öpsün diye uzattı.</p>

  <p>Johnny arkasını dönüp bacaklarını aça aça bar aynasına doğru yürüdü. Bir an kendi yüzüne baktı, bir şişe aldı, mantarını açtı, kokladı, tadına baktı. Sonra tırnaklarına baktı. Barda huzursuz bir kıpırtı vardı, omuzlar kamburlaşıyor, bacaklar çözülüyordu.</p>

  <p>Ortalık karışacak, dedim içimden.</p>

  <p>Johnny geri geldi ve şişeyi özenle ikimizin arasına koydu. Gözleri iyice büyümüş, hülyalanmıştı.</p>

  <p>Başını iki yana salladı. “Artık bizi sevmiyorsun bence. Artık bizim için fazla iyisin.” Parmakları, barın üzerindeki görünmez bir piyanoda ağır akorlar basıyordu.</p>

  <p>Bir an için şeytana uyacak oldum. Borazan sesleri ve silah şakırtıları geldi kulağıma. Ama bu iş için artık yaşım geçmişti. İki adımda kapıya vardım ve döndüm. “Neden madalyonu öpüyor?”</p>

  <p>“Bahis oynuyor.”</p>

  <p>“Ya. Yarın görüşürüz Johnny.”</p>

  <p>Çift kanatlı kapı arkamda sallandı. Neon ışıklarıyla dilimlenmiş Alvarado Sokağı’ndaydım, etrafımda sadece yabancılar vardı.</p>
