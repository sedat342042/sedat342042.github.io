  <p class="ilk">Yolculuğumun sonraki safhası bir aşk hikâyesi. Montana’ya âşık oldum. Diğer eyaletleri takdir ettim, onlara saygı, hatta şefkat duydum ama Montana’ya âşık oldum ve insan bu duyguyu yaşarken tahlil etmesi çok zor oluyor. Bir keresinde Dünyanın Kraliçesi’nin etrafına saçtığı o eflatun aydınlıkla sarhoş olduğumda babam bana neden diye sormuştu ve nedenini anlamamak için çıldırmış olması gerektiğini düşünmüştüm. Tabii şimdi kızın fare saçlı, çilli burunlu, yaralı dizli, yarasa sesli küçük bir kız olduğunu ve ancak bir gila canavarı kadar sevecen olduğunu biliyorum ama o zaman bütün ortamı ve beni aydınlatırdı. Montana bana bir ihtişam saçılması gibi geliyor. Boyutlar devasa değil ama insanı fethediyor. Toprak otlarla ve renkle kaplı ve birisi bana dağ yarat dese, dağları aynı buradaki gibi yapardım. Küçük bir çocuk Teksas’ı bir Teksaslı’dan dinlese hayalinde canlandıracağı yer Montana olur. İlk olarak burada sahiden yerel bir lehçe duydum, televizyoncadan etkilenmemiş, ağır, sıcak bir şive. Amerika’nın çılgın koşuşturması Montana’ya sirayet etmemiş gibi geldi bana. Burada yaşayanlar, John Birch Topluluğu’nun korktuğu gölgelerden korkmuyorlardı. Dağların ve dalga dalga uzanan çayırların sükuneti buradaki halkın da içine işlemişti. Ben eyaletten geçerken av mevsimiydi. Konuştuğum erkekler, bir mevsimsel katliam galeyanına kapılmamışlardı; sadece yiyecekleri et için ava çıkıyorlardı. Yine tavrımı aşk belirlemiş olabilir ama kasabalar asabi kovanlardan ziyade gerçekten içinde yaşanmaya değer yerlere benziyordu. İnsanlar meşgalelerini bir kenara bırakmış, ortadan kaybolmakta olan komşuluk sanatını canlı tutuyorlardı.</p>

  <p>Kasabaları bir an önce geride bırakmak için hızla geçip gitmediğimi fark ettim. Hatta biraz oyalanmak için satın alacak şeyler buluyordum. Billings’te bir şapka satırı aldım, Livingston’da ceket, Butte’te pek de ihtiyacım olmayan bir tüfek, Remington mekanizmalı 222, elden düşmeydi ama iyi durumdaydı. Sonra tüfeğe bir dürbün almanın şart olduğuna karar verdim ve takılana kadar bekledim, bu arada dükkândaki herkesle ve gelip giden müşterilerle tanıştım. Tezgâhta yeni tüfeğin mekanizması elden geçirilirken, yeni dürbünü üç blok ötedeki bir bacada sıfırladık, sonra tüfeği kullanmaya başladığımda ayarını değiştirme ihtiyacı duymadım hiç. Bütün sabahı bu işlerle uğraşarak geçirdim ama daha ziyade kalmak istediğim için. Lâkin her zamanki gibi aşkın söze dökülemediğini görüyorum. Montana beni büyüledi. Güzelliğiyle, sıcaklığıyla. Montana’nın sahili olsaydı ya da ben denizsiz yaşayabilseydim hemen buraya taşınır, vatandaşlığa kabul edilmek için dilekçe verirdim. Bütün eyaletler içinde en sevdiğim, biricik aşkım.</p>

  <p>Custer’da, General Custer’a ve Oturan Boğa’ya saygılarımızı sunmak için güneye, Little Big Horn’daki savaş meydanına kadar uzandık. Remington’ın yaptığı, 7. Süvari Bölüğü’nün orta kolunun son savunması tablosunu ezbere bilmeyen Amerikalı yoktur herhalde. O cesur adamların anısına şapkamı çıkardım, Charley de kendi meşrebince selamını verdi ama tabii büyük hürmetle.</p>

  <p>Doğu Montana ve Batı Dakota anılarda Injun ülkesi diye bilinirdi, hem o anılar çok da eski sayılmaz. Seneler önce <i>Heavenly Discourse</i>’u yazan Charles Erskine Scott Wood komşumdu. Onu tanıdığımda çok yaşlıydı ama gençliğinde, harp akademisinden yeni mezun olmuş bir teğmenken General Miles komutasına atanmış ve Şef Joseph seferine katılmıştı. Her şeyi bütün netliğiyle hatırlıyordu. Tarihin en şerefli çekilmelerinden biri olduğunu söylemişti bana. Şef Joseph ve Nez Percés, kadınlar, çocuklar, köpekler ve bütün eşyalarıyla birlikte ağır ateş altında Kanada’ya kaçmak için bin beş yüz kilometre yol gitmişti. Sonu belli olsa da her adımda savaşmışlardı ama General Miles komutasındaki süvari birliği etraflarını sarmış ve büyük kısmım katletmişti. Wood, bunun yerine getirdiği en zor emir olduğunu ve Nez Percés’in savaşçılığına duyduğu saygıyı asla yitirmediğini anlatmıştı. “Yanlarında aileleri olmasa onları asla yakalayamazdık,” demişti. “Aynı sayıda adamımız ve silahımız olsaydı onları yenemezdik. Adamdılar,” demişti, “adam gibi adam.”</p>
