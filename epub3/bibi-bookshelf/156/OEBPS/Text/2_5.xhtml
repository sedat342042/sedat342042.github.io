  <p class="ilk">Maine sonsuza kadar uzanıyor gibiydi. Peary’nin Kuzey Kutbu zannettiği yere yaklaşırken hissettiği şeyleri hissediyordum herhalde. Yine de Aroostook County’yi, Maine’in kuzeyindeki bu geniş bölgeyi görmek istiyordum. Patates ekimi yapılan üç temel bölge vardır: Idaho, Long Island’da Suffolk County ve Maine’de Aroostook. Aroostook County’den bahseden çok kişi görmüştüm ama buraya gerçekten gelmiş olan biriyle tanışmamıştım. Hasat zamanı, mahsulü Kanada’dan sınırı aşıp gelen Canuckların topladığı söylenmişti bana. Yol, sonsuz ormanlar ve henüz buz tutmamış göller arasından geçiyordu. Mümkün oldukça dar orman yollarını tercih ettim, bunlarda da hızlı gitmek mümkün değildi. Isı yükselmişti, sonsuz bir yağmur yağıyor, ormanlar ağlıyordu. Charley asla kurumuyor, küflenmiş gibi kokuyordu. Gökyüzü ıslak, gri alüminyum rengiydi ve bulanık ön camda güneşin ne tarafta olduğuna dair en ufak ipucu yoktu, ben de yönümü anlayamıyordum. Kıvrımlı bir yolda kuzeye gitmek yerine pekala güneye, batıya ya da doğuya gidiyor olabilirdim. Daha izcilik zamanlarında ağaçların kuzeye bakan taraflarının yosun tuttuğu lafının yalan olduğunu öğrenmiştim. Yosun gölgeli tarafta büyür ve ağacın herhangi bir tarafı gölgeli olabilir. Karşıma çıkacak ilk kasabada kendime bir pusula almaya karar verdim ama gittiğim yolda kasaba filan yoktu. Karanlık iniyor, yağmur karavanın çelik tavanını dövüyor ve silecekler hıçkırarak kavis çiziyordu. Uzun, koyu renkli ağaçlar yolun iki tarafına dizilmiş, şoseye taşmışlardı. Bir araba, ev ya da dükkân görmeyeli saatler geçmişti sanki, çünkü burası ormanın yeniden ele geçirdiği bir bölgeydi. Bir ıssızlık, yalnızlık duygusu çöktü üzerime; neredeyse ürkütücü bir yalnızlık. Islak, titreyen Charley kendi koltuğuna kıvrılmış, bana sırtını dönmüştü. Beton bir köprüye yaklaşırken kenara çektim ama yol kenarında meyilsiz, düz bir yer bulamadım.</p>

  <p>Kabin bile sefil ve nemliydi. Lüks lambasının ayarını açtım, gaz lambasını ve iki ocağımı birden yaktım yalnızlığı defetmek için. Yağmur, madeni çatıda tıpırdıyordu. Yiyeceklerimin hiçbiri iştah açıcı görünmüyordu. Karanlık indi, ağaçlar yanaştı. Yağmurun çaldığı davulun ardında, sahne arkasında mırıldanan bir kalabalığın sesine benzeyen sesler duyuyordum. Charley huzursuzdu. Tehlike işareti vermek için havlamadı ama hiç âdeti olmadığı halde tedirgin tedirgin homurdanıyor, inliyordu. Yemeğini yemedi, suyuna da dokunmadı; her gün kendi ağırlığınca su içmeye ihtiyaç duyan bir köpek için alışılmadık bir durumdu bu. Kendimi tümüyle kimsesizlik hissine bıraktım, fıstık ezmeli iki sandviç hazırladım, yatağa yatıp evdekilere mektup yazmaya, yalnızlığımı onlara da duyurmaya koyuldum. Sonra yağmur durdu, ağaçların üzerindeki sular süzülmeye başladı ve ben gizli tehlikelerle dolu bir ağ örmeye koyuldum. İnsan ne dehşetler umar karanlıktan, bizim gibi ölçmediği, tartmadığı hiçbir şeye inanmayan kendini bilgili sanan insanlar bile. Üzerime üşüşen karanlık şeylerin ya var olmadıklarını ya da benim için tehlikeli olmadıklarını bildiğim halde korkuyordum. İnsanların bu tür şeylerin var olduğuna ve ölümcül olduğuna inandıkları zamanlarda gecelerin kim bilir ne korkunç olduğunu düşündüm. Yok ama yanılıyordum. Gerçekten orada olduklarını bilsem onlara karşı silahlar geliştirirdim; muskalar, dualar, benim tarafımda olan, aynı ölçüde büyük güçlerle bazı ittifaklar. Orada olmadıklarını bilmek beni onlara karşı daha savunmasız bırakıyor, daha fazla korkmama neden oluyordu.</p>

  <p>Uzun zaman önce Kaliforniya, Santa Cruz dağlarında küçük bir çiftliğim vardı. Bir yerinde devasa Pasifik kocayemişleri, kaynak suyuyla beslenen, küçük, kapkara bir göletin üzerinde dallarını birleştirmişti. Dünyada perili yer diye bir şey varsa orasıydı. Yaprakların arasından sızan loş ışık ve çeşitli perspektif hileleri onu perili bir yer haline getiriyordu. O sırada yanımda çalışan Filipinli, kısa boylu, esmer, sessiz bir dağlı, belki Maori’ydi. Bir keresinde, görünmeyen şeyleri de gerçekliğin bir parçası kabul eden bir kabile sisteminden gelmiş olabileceğini düşünerek ona bu perili yerden, özellikle de geceleri korkup korkmadığını sormuştum. Seneler önce bir büyücü ona kötü ruhlara karşı muska verdiği için korkmadığını söylemişti.</p>

  <p>“Bana muskayı göstersene,” dedim.</p>

  <p>“Kelimeler,” dedi. “Sözlü bir muska bu.”</p>

  <p>“Bana söyleyebilir misin?”</p>

  <p>“Tabii,” dedi ve söyledi, “<i>In nomine Patris et Filii et Spiritus Sancti.</i>”<a href="../Text/dipnot.xhtml#Footnote0005" id="Feedback0005"><sup class="dipnot_sayi">[5]</sup></a></p>

  <p>“Ne manaya geliyor?” diye sordum.</p>

  <p>Omuzlarını kaldırdı. “Bilmiyorum,” dedi. “Kötü ruhlara karşı bir büyü bu, ben de onlardan korkmuyorum.”</p>

  <p>Kulağa tuhaf gelen bir İspanyolcadan zorla çekip aldım bu konuşmayı ama muskadan yana kuşku yoktu ve onun üzerinde işe yarıyordu.</p>

  <p>Ağlayan gecenin altında yatağımda yatarken kitap okumak, zihnimi bu sefaletten uzaklaştırmak için elimden geleni yaptım ama gözlerim satırlarda dolaşırken kulaklarım geceyi dinliyordu. Tam uykuya dalmak üzereyken yeni bir ses beni yattığım yerde zıplattı. Hırsızlamasına şosede yürüyen ayak sesleri. Yatağımın yanında, rakun avcıları için yapılmış yarım metrelik bir projektör vardı. Işığı en az bir buçuk kilometre öteyi aydınlatacak güçteydi. Yataktan kalkıp 30/30’luk silahımı duvardan aldım ve Rocinante’nin kapısına gidip yeniden kulak kabarttım; ayak sesleri yaklaşıyordu. Sonra Charley ikaz için havladı, ben de kapıyı açıp yolu ışığa boğdum. Ayağında çizme, üzerinde sarı yağmurluk olan bir adamdı. Işık onu olduğu yere mıhladı.</p>

  <p>“Ne istiyorsun?” diye bağırdım.</p>

  <p>Herhalde irkilmişti. Cevap vermesi biraz zaman aldı. “Eve gitmek istiyorum. Biraz ileride oturuyorum.”</p>

  <p>Bütün her şeyin ne büyük bir salaklık olduğunu, birbiri üzerine yığılan o gülünç şablonu hissettim birdenbire. “Bir fincan kahve ya da içki içmek ister misin?”</p>

  <p>“Hayır, geç oldu. Şu ışığı yüzümden çek de yoluma gideyim.”</p>

  <p>Işığı kapatınca görüntüsü kayboldu ama sesi yanımdan geçerken sordu, “Bu arada asıl senin burada ne işin var?”</p>

  <p>“Konakladım,” dedim, “bu gecelik burada konakladım.” Yatağa kafamı koyar koymaz uyudum.</p>

  <p>Uyandığımda güneş çıkmıştı ve dünya yeniden yapılmış gibi pırıl pırıldı. Her gün başka bir dünya, opal nasıl günün mizacına göre rengini ve sıcaklığını değiştiriyorsa ben de öyleyim. Bir gece öncenin korkuları ve yalnızlığı öyle geride kalmıştı ki hatırlamıyordum bile.</p>

  <p>Çam iğneleriyle kaplanmış, iyice kirlenmiş olan Rocinante bile yola coşkuyla atıldı sanki. Artık göllerle ormanların arasında tarlalar belirmeye başlamıştı; patatesin sevdiği kumlu, gevşek toprak dolu tarlalar. Yollarda boş patates varilleriyle dolu kamyonlar vardı ve patates kazma makineleri soluk renkli yumruları tarlalara sıra sıra diziyordu.</p>

  <p>İspanyolca bir kelime var ki tam karşılığını bulamıyorum. <i>Vacilar</i> fiili, şimdiki zamanı <i>vacilando</i>. İngilizcedeki <i>vacillating</i> fiilinin anlamı sallanmak, tereddüt etmek; pek buna benzemiyor. Birisi vacilando yapıyorsa bir yerlere gidiyor, belli bir hedefe doğru ilerliyor ama oraya ulaşıp ulaşmayacağını pek de kafaya takmıyor demektir. Dostum Jack Wagner, Meksika’da genelde böyle bir varoluş şekli benimserdi. Mexico City sokaklarında dolaşmak istediğimizde öyle rasgele bir yerlere gitmek istemezdik. Kendimize belli bir yerde bulunması mümkün olmayan bir şey seçerdik, sonra da büyük bir gayretle onu bulmaya çalışırdık.</p>

  <p>Batıya dönmeden önce Maine’in çatısına kadar çıkmak istemiştim. Yolculuğa bir hedef veriyordu. Dünyada her şeyin bir hedefi olmalı, yoksa insan zihni onu reddeder. Ayrıca bir de maksadı olmalı, yoksa insan vicdanı ondan kaçar. Hedefim Maine, maksadım patateslerdi. Tek bir patates bile görmesem <i>vacilador</i> statüme halel gelmezdi. Gerçi neticede istemediğim kadar çok patates gördüm. Patates dağları -okyanusları- gördüm; bütün dünya nüfusunun yüzyılda bitiremeyeceği kadar çok patates gördüm.</p>

  <p>Bölgede patates sökmeye gelmiş çok sayıda göçmen vardı: kendi eyaletlerinden uzak düşmüş Hindular, Filipinliler, Meksikalılar, Okieler. Maine’de işçilerin büyük çoğunluğu hasat mevsimi için sınırı geçmiş Fransız Kanadalılardı. Tıpkı Kartacalıların savaşlarda ücretli asker kullanması gibi biz Amerikalıların da zor ve sıradan işleri yapmak için adam tuttuğumuzu düşündüm. Yediğimiz şeyleri toplamak için yere eğilemeyecek kadar gururlu, tembel ya da hanım evladı olmayan insanlar günün birinde bize baskın çıkmaz umarım.</p>

  <p>Bu Canuck’lar dayanıklı insanlardı. Aileler, aile grupları hatta kabileler halinde hareket ediyor ve kamp kuruyorlardı, kadını, erkeği, genci, çocuğu. Sadece bebekler patates söküp varillere yerleştirmiyordu. Kamyonları Amerikalılar kullanıyordu ve doldurulmuş varilleri kamyona yüklemek için bocurgat ve bir nevi matafora kullanıyorlardı. Sonra donmayı engellemek için etraflarına toprak yığılmış patates depolarına götürüp yığıyorlardı hasadı.</p>

  <p>Canuck Fransızcası bilgim büyük ölçüde Nelson Eddy ve Jeannette MacDonald’ın oynadığı filmlerden geliyordu ve alametifarikası “By gar,” lafıydı, yani “yarabbim” lafının biraz bozulmuş bir versiyonu. Tuhaf ama patates toplayan tek bir kişinin ağzından “By gar,” lafını duymadım, halbuki onlar da o filmleri seyretmişlerdi ve neyin doğru neyin yanlış olduğunu biliyorlardı kuşkusuz. Kadınlarla kızlar genelde fitilli kadife pantolon ve kalın kazaklar giyiyorlar, en ufak bir rüzgârda bile tarlalardan havlanan toza karşı saçlarına parlak renkli eşarplar takıyorlardı. Bu insanların çoğu koyu renk brandayla örtülmüş kamyonlarda yolculuk ediyordu ama römork şeklinde ya da Rocinante gibi karavanlar da vardı. Geceleri bazıları kamyonlarda ve römorklarda uyuyor, bazıları da güzel yerlere çadır kuruyorlardı ve yemek için yaktıkları ateşlerden gelen kokular, çorba pişirme konusundaki Fransız dehasını kaybetmediklerini gösteriyordu.</p>

  <p>Neyse ki çadırlar, kamyonlar ve iki römork, berrak ve sevimli bir gölün kıyısına kurulmuştu. Rocinante’yi yaklaşık elli metre uzağa ama yine gölün kıyısına park ettim. Sonra kahveyi kaynamaya bıraktım ve iki gündür hoplayıp zıplayan çöp kovası çamaşır makinemi dışarı çıkardım ve çamaşırları gölün kıyısında duruladım. Yabancılara karşı tavırlarımızı ilginç şeyler belirliyor. Rüzgâr kamptan esiyordu ve çorba kokuları bana kadar geliyordu. Bu insanlar katil, sadist, vahşi, çirkin insansı mahluklar olabilirlerdi ama ben şöyle düşünüyordum: “Ne hoş insanlar, ne güzel koku, ne kadar sevimliler. Tanışmayı ne kadar isterdim.” Bütün bunlar sadece bir çorba kokusundan çıkıyordu.</p>

  <p>Yabancılarla ilişki kurmak konusunda elçim Charley’dir. Onu salarım, hemen hedefe yönelir, daha doğrusu hedefin pişirdiği şeye. Komşularımı rahatsız etmesin diye onu almaya giderim, <i>et voila!</i> Çocuk da aynı iş için kullanılabilir ama köpek daha iyidir.</p>

  <p>Hadise, başarısı kanıtlanmış ve çok prova edilmiş bir tiyatro oyunu gibi tam istediğim şekilde gelişti. Elçimi yolladım ve operasyonda ona vakit kazandırmak için bir fincan kahve içtim. Sonra yaramaz köpeciğimin sebep olduğu rahatsızlıktan komşularımı kurtarmak için kamp yerine doğru ilerledim. İyi insanlara benziyorlardı, çocuklar hariç bir düzine kadardılar; üç güzel genç kız kıkırdayıp duruyordu, iri memeli iki kadın, bebeği olan daha da iri memeli bir kadın, bir aile reisi, iki bacanak ve bacanak olmaya can atan birkaç delikanlı vardı. Ama aile reisine saygıda kusur etmemekle birlikte, asıl grup lideri otuz beş yaşlarında, geniş omuzlu ve ince, kız gibi pembe beyaz tenli, siyah kıvırcık saçlı, yakışıklı bir adamdı.</p>

  <p>Köpek bizi hiç rahatsız etmedi, dedi. Ayıptır söylemesi onun güzel bir köpek olduğunu fark etmişlerdi. Tabii köpek benim köpeğim olduğu için, bütün kusurlarına rağmen bu konuda önyargılıydım ama köpeğin bu bölgede bir üstünlüğü vardı. Fransa’da doğup büyümüştü.</p>

  <p>Grup etrafıma toplandı. Üç güzel kız habire kıkırdıyor, şefin deniz mavisi gözleri ve babanın onu destekleyen şşşt sesiyle susturuluyorlardı.</p>

  <p>Gerçekten mi? Fransa’nın neresi?</p>

  <p>Bercy’den, Paris’in hemen dışında, biliyorlar mıydı?</p>

  <p>Hayır, maalesef atalarının memleketine hiç gitmemişlerdi.</p>

  <p>Bu eksikliği günün birinde gidermelerini diledim.</p>

  <p>Charley’in halinden tavrından Fransız olduğunu anlamaları gerektiğini söylediler. <i>Roulotte</i>’umu<a href="../Text/dipnot.xhtml#Footnote0006" id="Feedback0006"><sup class="dipnot_sayi">[6]</sup></a> beğeniyle incelediler.</p>

  <p>Sade ama rahattı. Kendileri uygun görürse onları misafir etmek isterdim.</p>

  <p>Çok naziktim. Memnuniyet duyarlardı.</p>

  <p>Bu seçkin ton, konuşmanın Fransızca geçtiğini düşündürdüyse yanılıyorsunuz. Şef çok saf ve özenli bir İngilizce konuşuyordu. Kullandığı tek Fransızca kelime <i>roulotte</i>’tu. Kendi aralarında Canuck dilinde konuşuyorlardı. Benim Fransızcam pek gülünçtür zaten. Hayır, seçkin ton aşinalık kazanma töreninin bir parçasıydı. Charley’i yanıma çağırdım. Kokusunu almakta olduğum akşam yemeklerinden sonra buyururlar mıydı acaba?</p>

  <p>Şeref duyarlardı.</p>

  <p>Kabinimi topladım, bir kutu kırmızı biberli, kıymalı fasulye yedim, biraları soğuttum, hatta bir buket sonbahar yaprağı toplayıp masanın üzerindeki süt şişesine koydum. Bu tür durumlar için yanıma aldığım kâğıt bardaklar, ilk gün üzerlerine uçan sözlük tarafından ezilmişti ama kâğıt peçetelerden bardak altları yaptım. İnsan parti verdiğinde hiçbir zahmetten kaçmıyor. Sonra Charley onları havlayarak buyur etti ve kendi evimde misafirlerimi ağırlamaya başladım. Masamın arkasına altı kişinin sığışabileceği yer vardı, nitekim sığıştılar. İki kişi benim arkamda ayakta kaldı, arka kapı da çocuk yüzleriyle donandı. Çok iyi insanlardı ama biraz resmiydiler. Büyükler için bira, dışarıdakiler için gazoz açtım.</p>

  <p>Yavaş yavaş kendilerinden bahsetmeye başladılar. Patates hasadı için her sene sınırı geçip geliyorlardı. Herkes çalıştığında kış için topluca bir para birikiyordu. Sınırda göçmen ofisiyle sorun yaşıyorlar mıydı? Hayır. Kurallar hasat mevsiminde gevşiyordu anlaşılan, hem ücretlerinin küçük bir kısmını verdikleri bir aracı, işlerini kolaylaştırıyordu. Aracının parasını onlar ceplerinden vermiyordu. Adam gidip çiftçilerden alıyordu. Yıllardır epey göçmen tanımıştım: Okieler, Meksikalı kaçak ırgatlar, New Jersey ve Long Island’a gelen Zenciler. Onları nerede görsem arkalarında mutlaka işleri kolaylaştıran bir aracı olur. Eskiden çiftçiler ücret kırmak için ihtiyaçları olandan daha fazla işçiyi çekmeye çalışırlardı. Artık bu durum ortadan kalkmış görünüyor çünkü hükümet yetkilileri sadece ihtiyaç olduğu kadar işçiyi yönlendiriyor ve asgari ücret muhafaza ediliyor. Eskiden çok yoksul ve muhtaç durumda olan insanlar sezonluk iş olan yerlere akın ederlerdi.</p>

  <p>Bu geceki misafirlerim ne kötü muameleye maruz kalmışlardı ne de birileri tarafından zorla getirilmişlerdi. Quebec yakınlarındaki tarlalarını kış için dinlenmeye bırakan bu klan, bir kenara biraz para koymak için sınırı aşıp buraya gelmişti. İngiltere’nin orta kesiminden ve Londra’dan çilek toplamaya gelen insanlar gibi, üzerlerinde neredeyse bir tatil havası vardı. Bunlar çok dayanıklı, kendi kendine yeten insanlardı ve başlarının çaresine her durumda bakarlardı.</p>

  <p>Biraları tazeledim. Bir gece önceki yalnızlıktan sonra sıcak ve dost canlısı ama temkinli insanlar tarafından çevrelenmiş olmak çok hoşuma gitmişti. Bu iyi hisler içimde bir artezyen kuyusu gibi patlayınca bozuk Fransızcamla küçük bir konuşma yaptım. “Messy dam. <i>Je vous porte un cher souvenir de la belle France - en particulier du Departement de Charente.”</i><a href="../Text/dipnot.xhtml#Footnote0007" id="Feedback0007"><sup class="dipnot_sayi">[7]</sup></a></p>

  <p>Biraz şaşırmış ama ilgili görünüyorlardı. Sonra şef John benim konuşmamı yavaş yavaş lise İngilizcesine tercüme etti, oradan da Kanada Fransızcasına. “Charente?” diye sordu. “Neden Charente?” Eğilip lavabonun altındaki dolabı açtım ve düğün, donma ve kalp krizi gibi durumlar için yanımda taşıdığım pek ihtiyar, muhterem bir brandy çıkardım. John etikete, kutsal kitaba bakan dini bütün bir Hıristiyanın saygılı dikkatiyle baktı. Sözleri de saygılıydı: “Tanrım,” dedi. “Unutmuşum. Charente, Konyağın vatanı.” Sonra şişenin dolum yılını okuyunca aynı sözleri alçak sesle tekrar etti.</p>

  <p>Şişeyi, köşede oturan aile babasına uzattı ve ihtiyar adam öyle kendinden geçerek güldü ki ilk olarak iki ön dişinin eksik olduğunu gördüm. Bacanak, mutlu bir baba kedi gibi mırıldandı, hamile hanımlar da güneşe şakıyan <i>alouettes</i><a href="../Text/dipnot.xhtml#Footnote0008" id="Feedback0008"><sup class="dipnot_sayi">[8]</sup></a> gibi cıvıldadılar. John’a tirbüşonu uzattım ve kristalleri çıkardım: üç plastik kahve fincanı, bir plastik bardak, bir tıraş tası, ağzı geniş birkaç ilaç şişesi. İlaçları bir kaba boşaltıp şişeleri içlerindeki koku gitsin diye yıkadım. Konyak çok ama çok iyiydi, şapırtıyla içilen ilk yudumdan itibaren Rocinante’nin içini bir kardeşlik duygusu doldurdu.</p>

  <p>İkinci bardağı almak istemediler ama ben ısrar ettim. Üçüncü partiyi de artık bu kadarını saklasam ne olacak diye dağıttım. Son partinin son damlaları da bölüştürülünce, bir evi ve elbette bir karavanı kutsayabilecek o müthiş insan büyüsü süzüldü Rocinante’ye; tam bir sessizlik içinde bir arada oturan dokuz insan, her biri de bir bedenin uzuvları gibi bu bütünün ayrı ama ayrılmaz bir parçası. Rocinante bu ışıkla yıkandı ve onu hiçbir zaman tam manasıyla kaybetmedi.</p>

  <p>Böyle bir doku fazla uzatılamaz, zaten uzatılmamalı da. Aile babası bir işaret verdi. Misafirlerim masanın arkasında dip dibe oturdukları koltuktan kalktılar, vedalar da tam olması gerektiği gibi kısa ve resmi oldu. Sonra geceye çıktılar, yollarını şef John’un tuttuğu teneke gaz lambası aydınlatıyordu. Ayakları dolanan, mahmur çocuklarla birlikte sessizce ilerlediler. Onları bir daha hiç görmedim. Ama çok sevdim.</p>

  <p>Yola çok erken çıkmak istediğim için yatağımı yapmadım. Masanın arkasına kıvrıldım ve Charley loş yalancı şafakta yüzüme bakıp “Ftt” diyene kadar biraz uyudum. Kahveyi ısıtırken küçük bir karton levha yapıp boş brandy şişesinin boynuna astım. Uykudaki kampın yanından geçerken şişeyi onların görebileceği bir yere koydum. Levhada şöyle yazıyordu: <i>“Enfant de France, Mort pour la Patrie.”</i><a href="../Text/dipnot.xhtml#Footnote0009" id="Feedback0009"><sup class="dipnot_sayi">[9]</sup></a> Arabayı olabildiğince sessiz sürmeye çalıştım. Azıcık batıya gittikten sonra Maine boyunca o upuzun yoldan güneye inecektim. Öyle anlar vardır ki insan hayatı boyunca kıymetini bilir ve böylesi anlar mutlak hatırlamanın kumaşı üzerine tam bir netlik ve kesinlikle dağlanır. O sabah kendimi çok şanslı hissediyordum.</p>

  <p>Benimki gibi bir yolculukta görülecek ve düşünülecek öyle çok şey vardır ki olaylar ve düşünceler zamanla iyice yerine oturur ve ağır ağır pişen bir kuru fasulye gibi helmelenir. Bazı harita meraklıları, önlerinde uzayıp giden rengârenk manzara yerine ellerindeki renkli haritalara daha fazla dikkat sarf etmekten keyif duyar. Bütün yol numaralarını, nereden nereye kaç kilometre çektiğini, en küçük kasabasına kadar hatırlayan bu tür adamları çok dinlemişliğim vardır. Başka bir tür gezgin de her an elindeki haritada tam olarak nerede olduğunu bilmek ister; sanki siyah ve kırmızı çizgilerde, yer belirten noktalarda, göllerin kıvrım kıvrım mavisinde, dağları gösteren koyu gölgelerde bir emniyet bulurlar. Ben böyle değilim. Doğuştan kaybolmuşum, bulunmak istemem, kıtaları ya da eyaletleri simgeleyen şekillerden de bir şey anlamam. Hem ülkemizde yollar öyle çok değişiyor, fazlalaşıyor, genişletiliyor ya da terk ediliyor ki günlük gazete gibi harita almak lazım. Ama haritacıların bu konudaki tutkularını bildiğimden, onlara da rapor vereyim: Genelde U.S. 1 otoyolundan ya da ona paralel olarak, Houlton, Mars Hill, Presque Isle, Caribou, Van Buren üzerinden kuzeye gittim, sonra yine U.S. l’den Madawska, Upper Frenchville ve Fort Kent üzerinden batıya ilerledim. Orada güneye 11. Eyalet otoyoluna saptım, Eagle Gölü, Winterville, Portage, Squa Pan, Masardis, Knowles Corner, Patten, Sherman, Grindstone üzerinden Millinocket’e vardım.</p>

  <p>Şimdi önümde harita açık olduğu için sayabiliyorum bunları ama hatırladıklarımın sayılarla, renkli çizgilerle ve kargacık burgacık yazılarla alakası yok. Bu rotayı öyle çeşni olsun diye araya koydum ama bunu alışkanlık haline getirmeyeceğim. Benim hatırladıklarım kırağı inmiş, iki yanı ağaçlı uzun yollar, kışa hazırlanmış çiftlikler ve evler, kavşaklardaki dükkânlarda kulağa çalınan düz, özlü Maine lehçesi. Çevik toynaklarıyla yolu geçen, lastik top gibi zıplayarak Rocinante’den kaçışan geyikler. Gürleyen tomruk kamyonları. Bu devasa alanda eskiden çok daha fazla yerleşim olduğunu, şimdi ağır ağır ilerleyen ormana, hayvanlara, oduncu kamplarına ve soğuğa terk edilmiş olduğunu hep hatırlayacağım. Büyük şehirler gittikçe büyüyor ve köyler küçülüyor. Küçük yerlerdeki manav, bakkal, nalbur, giysi dükkânları, süpermarketlerle, zincir mağazalarla rekabet edemiyor. Köy bakkalı, ne ararsan bulunan o nostaljik dükkânlar, akıl fikir sahibi çiftçilerin toplandığı, fikirlerini ifade ettiği, milli karakterimizi oluşturduğu bu kıymetli mekânlar hızla kayboluyor. Eskiden rüzgâra ve kötü havaya, uzun süreli donlara ve kuraklıklara, böcek istilalarına karşı aile kaleleri kuran insanlar, şimdi büyük şehrin kalabalık kucağında toplanıyor.</p>

  <p>Yeni Amerikalı mücadeleyi ve aşkı trafikten boğulmuş caddelerde, sanayinin saldığı asitle doymuş, hava kirliliğinden rengi değişmiş gökyüzünde, acı fren seslerinde, birbiri üzerine yığılmış evlerde buluyor, öte tarafta küçük kasabalar solup ölüyor. Bu durum Teksas için de Maine için de geçerliydi. Orada Clarendon, Amarillo’ya teslim olmuştu; Maine’de Stacyville, tomrukların işlendiği, havanın kimyevi madde koktuğu, nehirlerden zehirli suların aktığı, sokakların bu mutlu ve aceleci nesille dolu olduğu Millinocket’in içinde eriyordu. Bunu eleştiri değil gözlem olarak aktarıyorum. Nasıl bütün sarkaçlar geldikleri yoldan geri dönerse, zaman içinde bu şiştikçe şişen şehirler birer rahim gibi açılacak ve çocuklarını tekrar köylere geri gönderecek. Zenginlerin bu yöndeki eğilimleri benim bu kehanetimin altını şimdiden çiziyor. Zenginler başı çeker, fakirler de onları takip eder, tabii ellerinden geliyorsa.</p>

  <p>Birkaç sene önce Abercrombie ve Fitch’ten kendime inek sesi çıkaran bir korna almıştım, bir kol yardımıyla romantik bir dananın alçak, tatlı mölemesinden, ilk kez kızışmış bir boğanın gürbüz kükremesine kadar neredeyse bütün inek hislerini taklit ediyordu. Rocinante’ye taktığım bu alet çok işe yaradı. Kornayı çaldım mı etrafta ne kadar otlayan hayvan varsa kafasını kaldırıp sese doğru harekete geçiyordu.</p>

  <p>Maine ikindisinin gümüşi soğuğunda, delik deşik bir oduncu yolunda hoplaya zıplaya ilerlerken, hemen önümde asilzadelere has bir ahestelikle ilerleyen dört hanım mus gördüm. Benim yaklaştığımı duyunca hafiften hızlandılar. Kendimi tutamadım ve inek sesi çıkaran kornaya bastım, bir kelebek gibi ilk sevgilisine doğru uçmaya hazırlanan bir Miura boğasının haykırışına benzer bir ses çıktı. Ormana girmek üzere olan hanımlar sesi duyunca durdular, geri döndüler ve gittikçe artan bir hızla, yüzlerinde de romantik bir ifadeyle bana doğru gelmeye başladılar -ama her biri bir tondan fazla çeken ne romantik hanımlar! Aşkın her türlüsünü desteklesem de bir an önce gaza abanıp oradan sıvışmaya baktım. Büyük usta Fred Allen’ın bir hikâyesini hatırladım sonra. Karakteri, mus avını anlatan Maine’li bir adamdı. “Bir kütüğe oturdum, mus düdüğümü çaldım ve bekledim. Sonra aniden ensemde ve kafamda ılık banyo gibi bir şey hissettim. Bir de ne göreyim bir musiye beni yalamaya başlamış, hem de gözlerinde arzu ışıltısıyla.”</p>

  <p>“Onu vurdun mu?” diye sordu arkadaşı.</p>

  <p>“Hayır. Hızlıca oradan uzaklaştım ama Maine’de bir yerlerde kalbi kırık bir mus bıraktığımı düşünürüm hep.”</p>

  <p>Maine’de yukarı çıkmak ne kadar uzun sürüyorsa aşağı inmek de o kadar uzun sürüyordu. Baxter Eyalet Parkı’na gidebilirdim, hatta gitmeliydim ama gitmedim. Yolu çok uzatmıştım ve hava çok soğuktu; gözümün önüne Moskova’ya dayanmış Napolyon ve Stalingrad’a dayanmış Almanlar geliyordu. Ben de akıllıca davranıp geri çekildim; Brownville Sapağı, Milo, Dover-Foxcroft, Guilford, Bingham, Skowhegan, Mexico, Rumford üzerinden anayola çıktığımda Beyaz Dağları aşmıştım bile. Belki benim zaafımdı bu ama bir an önce oralardan uzaklaşmak istedim. Nehirler bir kıyıdan bir kıyıya tomruklarla doluydu; <i>Time</i> dergisi ve <i>Daily News</i> gibi bizi cehalete karşı koruyan, medeniyetimizin kaleleri ayakta kalsın diye, odundan kalplerini mezbahaya sunmak üzere bekliyorlardı. Kâğıt fabrikalarının olduğu şehirler, alınmasınlar ama, tam bir solucan yuvası. Sakin mi sakin kırlardan çıkar çıkmaz insan kendini tayfun gibi bir trafikte itilip kakılırken buluyor. Bir müddet insanı zıvanadan çıkaran metal yığını içinde körlemesine yolunu bulmaya çalışıyorsun, sonra aniden başladığı gibi bitiyor ve kendini yine sakin mi sakin kırlarda buluyorsun. Ne bir sınır var ne de sınır ihlali. Bir muamma, ama güzel bir muamma.</p>

  <p>Ben buralardan geçeli uzun zaman olmamıştı ama daha şimdiden Beyaz Dağlar’daki ağaçların yaprakları değişmiş, seyrelmişti. Yapraklar dökülüyor, tozlu bulutlar halinde yuvarlanıyorlardı ve tepelerin üzerindeki iğne yapraklılara kar düşmüştü. Charley’i gıcık etmek pahasına durmadan, amansızca yoluma devam ettim. Bana defalarca “Ftt” dese de umursamadım ve New Hampshire’ın yukarı kaldırdığı parmağın üzerinden son sürat geçip gittim. Sıcak bir banyo, temiz bir yatak, içki ve biraz ticaret yapılan bir yer istiyordum ve bunları Connecticut Nehri’nde bulacağımı düşünüyordum. İnsan kendine bir hedef belirledi mi, rahatsızlık verse, hatta nahoş olsa bile ille o hedefe ulaşmaya çalışıyor. Yol düşündüğümden uzun çıkmıştı ve çok yorulmuştum. Yaşım, omuz ağrısıyla dikkatimi celbetmeye çalışıyordu ama Connecticut Nehri’ni hedef almıştım ve yorgunluğu filan umursamıyordum, ne saçmalık. New Hampshire, Lancaster yakınlarında aradığım yeri bulduğumda hava kararmak üzereydi. Nehir geniş ve güzeldi, etrafı ağaçlık ve çimenlikti. Kıyıda şehvet duyduğum şeyi buldum: yemyeşil çayırın üzerinde bir sıra sevimli, küçük, beyaz kulübe ve küçük, derli toplu bir ofis, yol üzerinde “Açık” ve “Boş Oda Bulunur” levhalarıyla davetkâr bir lokanta. Rocinante’yi hemen yolun kenarına savurdum ve Charley’i çıkarmak için kapıyı açtım.</p>

  <p>Akşam güneşi ofisin ve lokantanın camlarını ayna gibi parlatıyordu. Kapıyı açıp içeri girdiğimde bütün vücudum ağrıyordu. Tek bir Allahın kulu yoktu içeride. Kayıt defteri resepsiyon masasının üzerindeydi, tabureler lokantadaki tezgâhın yanına dizilmişti, turtalarla kekler plastik örtülerin altındaydı; buzdolabı mırıldanıyordu; bir iki kirli tabak, paslanmaz çelik lavabonun içindeki sabunlu suda duruyor, çeşme su damlatıyordu.</p>

  <p>Masanın üzerindeki küçük zili çalarak seslendim “Kimse yok mu?” Hiç cevap gelmedi. Görevliyi beklemek için bir tabureye oturdum. Küçük beyaz kulübelerin numaralı anahtarları bir panonun üzerinde asılı duruyordu. Günışığı çekildi ve içerisi karardı. Charley’i bulmak ve dışarıda gerçekten “Açık” ve “Boş Oda Bulunur” yazdığına emin olmak için çıktım. Artık hava iyice kararmıştı. Bir fener alıp ofiste “On dakikaya dönerim” türü bir not olup olmadığına baktım ama yoktu. Kendimi nedense birilerinin mahremine girmiş gibi hissediyordum; burada olmamam gerekiyordu sanki. Sonra dışarı çıkıp Rocinante’yi ofisin önünden çektim, Charley’i besledim, kahve pişirdim ve bekledim.</p>

  <p>Bir anahtar almak, masanın üzerine bunu bildiren bir not bırakmak ve küçük kulübelerden birine girmek çok kolaydı. Ama doğru değildi. Yapamadım. Bu arada bir iki araba nehrin üzerindeki köprüyü geçti ama içeri girmedi. Ofisin ve lokantanın camları, yaklaşan araçların farlarıyla aydınlanıyor, sonra yeniden karanlığa gömülüyordu. Hafif bir akşam yemeğinden sonra kendimi yatağa atıp kütük gibi uyumak niyetindeydim. Yatağımı yaptım, hiç açlık hissetmediğimi fark ettim ve yattım. Ama bir türlü uyuyamadım. Geri dönmesini beklediğim yetkilideydi kulağım. Nihayet lüks lambamı yaktım ve okumaya çalıştım ama aklım hep dışarıda olduğu için okuduğum kelimelerden bir şey anlamıyordum. Nihayet sızmışım, sonra karanlıkta uyandım ve dışarı baktım; hiç kimse, hiçbir şey yoktu. Uyuduğum azıcık uyku da kesintili ve tedirgindi.</p>

  <p>Şafakta uyandım ve uzun, ağır, bol zaman alan bir kahvaltı hazırladım. Güneş çıkıp pencerelere doğru başını uzattı. Charley’e eşlik etmek için nehre doğru yürüdüm, geri döndüm, hatta tıraş olup kovada süngerle yıkandım. Güneş artık iyice yükselmişti. Tekrar ofise gittim. Buzdolabı homurdanıyor; musluk, evyedeki sabunlu suyun içine damlatıyordu. Yeni doğmuş, ağır kanatlı, tombul bir sinek, turtanın üzerindeki plastik örtüde dolaşıyordu. Dokuz buçukta arabaya binip yola çıktığımda ne bir kimse gelmiş ne de bir hareket olmuştu. Levhada hâlâ “Açık” ve “Boş Oda Bulunur” yazıyordu. Ek yerlerindeki çelik levhaları tangırdatarak demir köprüden geçtim. Bu boş pansiyon epey sinirime dokunmuştu, hatta düşününce şimdi bile dokunuyor.</p>

  <p>Uzun seyahatim boyunca şüpheler bana çok eşlik etti. Seçili bir bölgeye gelen, önemli insanlarla konuşan, önemli sorular soran, farklı fikirleri toplayan, sonra yol haritası gibi derli toplu kâğıda döken muhabirleri hep takdir etmişimdir. Bu tekniği kıskanırım ama aynı zamanda gerçekliğe ayna tuttuğuna pek inanmam. Çeşit çeşit gerçeklikler varmış gibi gelir bana. Benim burada yazdıklarım, başka biri şuradan geçip de dünyayı kendi tarzına göre düzenleyene kadar geçerlidir. Edebi eleştiride, eleştirmenin, dikkatini üzerinde yoğunlaştırdığı kurbanını kendi şekli ve büyüklüğünde bir şeye dönüştürmekten başka seçeneği yoktur.</p>

  <p>Bu dökümü yazarken, üzerinde durduğum şeylerin mutlak olduğunu düşünmek gibi bir kandırmacaya kaptırmıyorum kendimi. Uzun zaman önce, kadim Prag şehrine gittiğimde, ünlü seyahat yazarı Joseph Alsop da oradaydı. Malumat sahibi insanlarla, memurlarla, elçilerle konuşmuştu; küçük puntolu, grafikli birtakım raporlar okumuştu, halbuki ben her zamanki serkeşliğimle oyuncular, çingeneler ve avare tiplerle takılmıştım. Joe’yle Amerika’ya aynı uçakta döndük ve yolda bana Prag’ı anlattı ama onun anlattığı Prag’ın benim gördüğüm ve işittiğim şehirle hiç alakası yoktu. Bu iki şehir kesinlikle aynı değildi, yine de ikimiz de dürüsttük, yalan söylemiyorduk, her anlamda iyi gözlemcilerdik ve geri dönerken yanımızda iki farklı şehir, iki farklı hakikat götürüyorduk. Bu yüzden de gezmeye kalkarsanız benim bu anlattığım Amerika’yı bulacağınızı garanti edemem. Görecek çok şey var ama sabah gözlerimiz, ikindi gözlerimizden daha farklı bir dünya tarif ediyor, hele bitkin akşam gözlerimiz ancak bitkin bir akşam dünyasını aktarabiliyor.</p>

  <p>New England’daki son günümde, bir Vermont kasabasında pazar sabahı tıraş oldum, takım elbisemi giydim, ayakkabılarımı boyadım, zevahiri kurtardım ve gidecek bir kilise aradım. Şimdi hatırlayamadığım sebeplerle birkaçını eledim ama bir John Knox kilisesi görünce Rocinante’yi yan sokaklardan birine park ettim, Charley’e karavana göz kulak olmasını tembihledim ve vakarla göz kamaştıracak şekilde beyaza boyanmış ahşap kiliseye yollandım. Tertemiz, pırıl pırıl ibadet yerinin arkalarında bir yere oturdum. Dualar pek yerindeydi, Tanrı’nın dikkatini, bende olduğunu bildiğim ve burada toplanmış insanların bazıları tarafından da paylaşıldığını tahmin ettiğim bir takım zaaflara ve ilahi sayılamayacak eğilimlere çekiyordu.</p>

  <p>Ayin kalbime ve umarım ruhuma da iyi gelmişti. Böyle bir yaklaşım işitmeyeli epey zaman olmuştu. En azından büyük şehirlerde psikiyatrik rahiplerimiz, günahlarımızın aslında günah olmadığını, denetleyemediğimiz güçler tarafından yönlendirilen kazalar olduğunu telkin ediyorlar bize. Bu kilisede öyle bir saçmalığa yer yoktu. Gözleri çelik delgiye, sesi darbeli matkaba benzeyen rahip, açılışı duayla yaptı ve bizi pek acınası mahluklar olduğumuza ikna etti. Haklıydı da. Zaten doğuştan pek matah sayılmazdık, sonra da bir takım bayağı gayretlerle iyice yoldan çıkıyorduk. Bizi böyle kıvama getirdikten sonra ateşli kükürtlü, görkemli bir vaaz çekti. Hepimizin ya da belki sadece benim, bir halta yaramayacağımızı kanıtladıktan sonra bazı temel düzenlemeler yapmazsak sonumuzun nasıl olacağını serinkanlı bir kesinlikle anlatmaya koyuldu ama o düzenlemeleri yapacağımıza pek itimadı yoktu. Cehennemden tam bir uzman gibi bahsetti; bu yumuşak devirlerin cici cehennemi değil, birinci sınıf teknisyenler tarafından idare edilen bol alevli, akkor halindeki bir cehennemdi sözünü ettiği. Konuyu bizim anlayacağımız şekilde resmediyordu, şöyle bol bol körüklenen, güzel bir taş kömürü ateşi, kendilerini işlerine tümüyle vermiş bir ateşsever iblisler güruhu, tabii işleri de benim. Tepeden tırnağa iyi hissediyordum kendimi. Zira son yıllarda Tanrı, arkadaşımız gibi oldu, onunla birliktelik tecrübesi yaşıyoruz ve bu da oğluyla top oynayan bir babanın verdiği boşluk hissini veriyor. Ama bu Vermont Tanrısı canıma okumak için bu kadar zahmete katlandığına göre beni epey önemsiyor olmalıydı. Günahlarımı yepyeni bir perspektife oturtmuştu. Küçük, âdi, hınzırca, unutulup gitmesi gereken günahlarıma bu rahip bir cesamet, canlılık ve vakar kazandırmıştı. Son yıllarda kendime pek iyi gözle bakmıyordum ama günahlarım bu kadar büyükse gurur duyacak bir şeyler kalmış demekti. Haylaz bir çocuk değil, birinci sınıf bir günahkârdım ve cezasını çekecektim.</p>

  <p>Ruhum öyle ihya olmuştu ki uzatılan tabağa beş dolar koydum, sonra da kilisenin önünde rahibin ve cemaatten olabildiğince çok kişinin ellerini hararetle sıktım. Bunun bana verdiği o tatlı günahkârlık hissi ta salıya kadar sürdü. Hatta bu tatminden biraz da o nasiplensin diye Charley’i dövmeyi bile düşündüm, ne de olsa Charley benden olsa olsa bir tık daha az günahkârdır. Bütün ülkede her pazar başka başka kiliselere gittim ama Vermont vaizinin kalitesini hiçbir yerde bulamadım. Sonsuza kadar dayanacak bir dindi onunki, geviş getirilen, modası geçmiş bir şey değil.</p>

  <p>Rouses Point’te New York Eyaleti’ne geçtim ve mümkün olduğunca Ontario Gölü’ne yakın gitmeye çalıştım çünkü daha önce hiç görmediğim Niagara şelalesini bir görmek niyetindeydim. Oradan Kanada’ya geçecektim, Erie Gölü’nü güneyime alıp Hamilton’dan Windsor’a uzanacak, oradan Detroit’e çıkacaktım; bir nevi kestirme, coğrafya karşısında küçük bir zafer olacaktı bu. Her bir eyaletimizin bir birey olduğunu ve bundan gurur duyduğunu hepimiz biliriz. İsimleri yetmez, bir de kendilerine tanımlayıcı lakaplar alırlar: İmparator Eyalet, Bahçe Eyaleti, Granit Eyaleti. Bu lakaplar gururla taşınır ve hiç alaya alınmaz. Bu yolculukta ilk olarak fark ettim ki her eyaletin bir de kendine has nesir üslubu varmış, otoyol tabelalarında kendini bütün açıklığıyla ortaya koyan bir tarz. Eyalet sınırı geçildiğinde insan dilin nasıl değiştiğini fark ediyor. New England eyaletleri kısa ve öz, ketum, veciz bir üslup kullanıyor ve kelimeyi de harfi de ziyan etmiyor. New York Eyaleti insana durmadan bağırıyor. Şunu yap. Bunu yapma. Sola sıkış. Sağa sıkış. Üç adımda bir kral fermanı. Ohio’da levhalar daha munis. Dostane öneriler sunuyorlar, neredeyse kendi fikrini söyler gibi. Bazı eyaletlerin üslubu öyle tumturaklı ki insan kolayca yolunu kaybedebilir. Bazı eyaletler, sürücüye onu nasıl yol koşullarının beklediğini haber veriyor, bazıları bırakıyor kendi görsün. Neredeyse bütün hepsi zarfı bırakıp sıfata sarılmış. Yavaş Sür. Emniyetli Sür.</p>

  <p>Ben bütün levhaları hevesle okurum ve tarihi yerleri gösteren işaretlerde eyalet nesri, en görkemli ve lirik doruklarına ulaşıyor. Ayrıca tarihi en kısa olan, geçmişinde pek az dünyayı-sarsan olay olan eyaletlerin en fazla tarihi levhaya sahip eyaletler olduğunu memnuniyetle tespit etmiş bulunmaktayım. Bazı batı eyaletleri unutulmaya yüz tutmuş cinayetler ve banka soygunlarıyla bile iftihar ediyor. Şehirler de geri kalmamak için meşhur evlatlarını levhalarla sürücülerin dikkatine sunuyor: Elvis Presley’in, Cole Porter’ın, Alan P. Huggins’in doğum yeri. Bu yeni bir şey değil kuşkusuz. Antik Yunan’da küçük şehirlerin, Homer’ın doğum yeri olma iddiasıyla kavga ettiklerini okumuştum. Hatırlıyorum da memleketindeki öfkeli hemşerileri, <i>Main Street</i>’i yazdıktan sonra katran ve tüye bulamak için Red Lewis’i geri istemişlerdi. Bugünse Sauk Centre, onu memlekete kazandırmış olmakla övünüyor. Milletçe tarihe açız, tıpkı talep fazlalığı karşısında pek çoğunu da kendisinin uydurduğu İngiliz Krallarının Tarihi’ni yazan Monmouth’lu Geoffrey gibi. Tıpkı eyaletlerde ve kasabalarda olduğu gibi tek tek Amerikalılarda da maziyle iftihar edilecek bir bağ sahibi olmaya karşı büyük açlık var. Geçmişin enkazını eleye eleye bir zerrecik yücelik bulsunlar diye şecere uzmanları öldüresiye çalıştırılıyor. Kısa süre önce Dwight D. Eisenhower’ın Britanya kraliyet soyundan geldiği kanıtlandı; bunun kanıtladığı bir şey varsa, o da herkesin herkesten gelebileceğidir. Benim doğduğum -dedemin hatırladığı kadarıyla ilk başta bataklık içinde bir demirci dükkânından ibaret olan- o eskinin küçük kasabası, her sene tören alayı düzenleyerek, buraya ilk yerleşen, böcek larvaları ve çekirgelerle beslenen küçük, perişan yerli kabileyi toplum hafızasından silen, İspanyol beyleri ve gül dişleyen senyoritalarla dolu ışıltılı geçmişi yâd ediyor.</p>

  <p>Bu bana ilginç geliyor ama tarihin gerçekleri kaydettiği iddiasını da şüpheli hale getiriyor. Bütün ülkede tarihle ilgili levhaları okurken bunu düşündüm, efsanenin gerçeği nasıl sildiğini. Çok basit bir seviyede efsane şöyle doğar. Doğduğum kasabayı ziyarete gittiğimde çocukluğumu bilen ihtiyar bir adamla konuşmuştum. Küçüklüğümü çok iyi hatırladığını söylemişti; buz gibi bir kış sabahı evinin önünden titreyerek geçen, kasketli, ince paltosu önünden çengelli iğneyle tutturulmuş bir çocuk. Kendince tam da efsane malzemesi: bir miktar şan şöhret kazanmış fakir ve gençliği acılarla geçmiş çocuk. Ben bu anlatılan sahneyi hatırlamasam da doğru olamayacağını biliyorum. Annem hiçbir yerde sökük düğme bırakmazdı. Düğmenin kopması pasaklılıktan da öte günahtı onun için. Paltomu çengelli iğneyle tutturacak olsam annem beni iyi bir pataklardı. Hikâye doğru olamazdı ama bu ihtiyar beyefendi hikâyeyi o kadar seviyordu ki onu yanlış olduğuna ikna edemezdim, ben de hiç kendimi yormadım. Doğduğum kasaba beni çengelli iğne takmış vaziyette görmek istiyorsa ne yapsam bunu değiştiremem, hele hakikati söyleyerek hiç.</p>

  <p>New York State’te, İmparator Eyalet’te yağmur yağıyordu, otoyol yazarlarının üslubuyla soğuk ve amansız bir yağmur. Hatta bu kasvetli sağanak öyle kuvvetliydi ki Niagara Şelalesi’ne gitmenin de pek manası kalmıyordu, suysa su. O sırada Medina yakınlarındaki küçük ama sonsuz bir kasabanın sokaklarında kayboldum. Kenara çekip yol haritaları kitabımı çıkardım. Ama insanın nereye gideceğini anlaması için nerede olduğunu bilmesi gerekir önce, ben bilmiyordum. Arabanın camları sımsıkı kapalıydı ve yağan yağmurdan şeffaflığını kaybetmişti. Radyo alçak sesle çalıyordu. Birden birisi pencereye vurdu, sonra kapı açıldı ve birisi yanımdaki koltuğa oturuverdi. Adamın yüzü epey kırmızı, nefesi epey viskiliydi. Göğsünü kapatan gri içliğinin üzerine giydiği pantolonu kırmızı askılarla tutturulmuştu.</p>

  <p>“Kapa şu boktan şeyi,” dedi ve radyomu bizzat kendi kapadı. “Kızım seni pencereden görmüş,” diye devam etti. “Bir derdin olduğunu düşünmüş.” Haritalarıma baktı. “At gitsin bunları. De hele, nereye gitmek istiyosun?”</p>

  <p>İnsan böyle bir soru karşısında neden doğruyu söyleyemez bilmiyorum. İşin doğrusu şuydu: Trafik çok yoğun olduğu ve geçen araçlar camıma su püskürttüğü için 104 numaralı otoyoldan daha küçük yollara sapmıştım. Niagara Şelalesi’ne gitmek istiyordum. Bunu neden itiraf edemedim ki? Haritama bakıp “Pennsylvania, Erie’ye gitmek istiyorum,” dedim.</p>

  <p>“Peki,” dedi. “Şimdi o haritaları at gitsin. Buradan geri döneceksin, iki ışık sonra Egg Sokağı’na gelirsin. Oradan sola sap, iki yüz metre kadar gittikten sonra sağa sap. Biraz kıvrımlı bir yoldur, karşına bir üst geçit çıkacak ama oradan gitmeyeceksin. Oradan sola sapacaksın ve yol şöyle kıvrılacak: gördün mü? Şöyle.” Eliyle bir kavis çiziyordu. “Yol düzeldiğinde üçlü bir çatala geleceksin. Sol tarafta büyük, kırmızı bir ev var, oraya gitmeyeceksin, sağa gideceksin. Buraya kadar anladın mı?”</p>

  <p>“Tabii,” dedim. “Kolaymış.”</p>

  <p>“Madem öyle tekrar et de doğru anlamış mısın göreyim.”</p>

  <p>Kavisli yolda dinlemeyi bırakmıştım. “Belki bir kere daha anlatsan iyi olacak,” dedim.</p>

  <p>“Belliydi zaten. Geri dön, iki ışık sonra Egg Sokağı’na geleceksin, sola dön, iki yüz metre sonra sağa dön, kıvrımlı yoldan git ama üst geçide çıkma.”</p>

  <p>“Şimdi anladım,” dedim çabucak. “Bana yardım ettiğin için teşekkür ederim.”</p>

  <p>“Ulan,” dedi, “daha seni kasabadan bile çıkarmadım.”</p>

  <p>Neyse, bırakın takip etmek, hatırlayabilsem bile öyle karmaşıktı ki tarif ettiği yol Knossos’taki labirente rahmet okuturdu. Nihayet tatmin olduğunda, ben de teşekkür ettiğimde, aşağı inip kapıyı çarptı ama bendeki sosyal korkaklık öyle büyük ki, pencereden seyredeceğini bildiğim için kös kös aksi yöne döndüm. İki blok geçtikten sonra kendimi 104’e attım, trafik filan hak getire.</p>
