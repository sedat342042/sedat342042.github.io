  <p class="ilk">Sauk Centre’da gerçekten de bir levha vardı: “Sinclair Lewis’in Doğum Yeri.”</p>

  <p>Nedense oradan hızla geçip 71 numaralı karayolundan kuzeye Wadena’ya saptım, sonra hava karardı ve Detroit Lakes’e doğru yoluma devam ettim. Gözlerimin önünde, fıçıda çok fazla beklemiş bir elma gibi uzamış, büzüşmüş, yalnız bir yüz vardı, yalnızlıktan hastalanmış bir yüz.</p>

  <p>Onu iyi tanımazdım, ona Red diye hitap ettikleri şaşaalı günlerinde tanışmamıştım. Hayatının sonuna doğru New York’ta beni birkaç kere aramıştı ve Algonquin’de öğle yemeği yemiştik. Ona Bay Lewis diye hitap ederdim; zihnimde hâlâ öyle hitap ediyorum. İçki içmezdi, dahası yediği yemekten de zevk almazdı ama zaman zaman gözlerinde çelik bir parıltı belirirdi.</p>

  <p><i>Main Street</i>’i lisedeyken okumuştum ve doğduğu bölgede yarattığı müthiş nefreti hatırlıyorum.</p>

  <p>Hiç geri dönmüş müydü?</p>

  <p>Bir iki kere şöyle bir uğramıştı. En iyi yazar, ölü yazardır. O zaman artık kimseyi daha fazla şaşırtamaz, kimseyi daha fazla incitemez. Onu son gördüğümde daha da fazla büzüşmüştü sanki. “Üşüyorum,” demişti. “Hep üşüyorum sanki. İtalya’ya gidiyorum.”</p>

  <p>Gitti de, orada öldü; doğru mu değil mi bilmem ama yalnız ölmüş. Şimdi de kasabaya faydası dokunuyor. Turist çekiyor. Şimdi iyi bir yazar.</p>

  <p>Rocinante’de yer olsaydı W.P.A.<a href="../Text/dipnot.xhtml#Footnote0010" id="Feedback0010"><sup class="dipnot_sayi">[10]</sup></a> Eyaletler Rehberi’nin kırk sekiz cildini birden yanıma alırdım. Hepsi de var bende, bazıları nadir bulunuyor. Yanlış hatırlamıyorsam <i>Kuzey Dakota</i> sadece sekiz yüz basılmış, <i>Güney Dakota</i> beş yüz kadar. Setin tamamı Birleşik Devletler’in şimdiye kadar bir araya getirilmiş en kapsamlı dökümünü oluşturuyor, bu konuda onunla baş ölçüşen çıkmamış. Büyük buhran zamanında Amerika’nın en iyi yazarları tarafından derlenmiş; maalesef yeme içgüdülerini bertaraf edemedikleri Amerika’daki buhran en çok bu grubu etkilemişti belki. Ama bu kitaplar Bay Roosevelt’in muhalefeti tarafından kara listeye alındı. W.P.A. için çalışan işçilerin küreklerine abandıkları gibi yazarlar da kalemlerine abanmıştı. Sonuçta bazı eyaletlerde baskı kalıpları ilk birkaç basımdan soma kırıldı, yazık oldu çünkü coğrafya, tarih ve ekonomi alanlarında belgelere dayanan, derli toplu, iyi yazılmış bilgiler içeriyorlardı. Mesela kılavuzlarımı yanıma alabilseydim, konakladığım Minnesota, Detroit Lakes şehrinin bu adı ne zaman, neden, nereden ve kimden aldığını öğrenebilirdim. Orada durduğumuzda hava iyice kararmıştı, doğrusu ben de buranın nasıl bir yer olduğunu Charley’den daha fazla öğrenemedim.</p>

  <p>Ertesi gün yılların merakı çiçeğini ve meyvesini verecekti.</p>

  <p>Hiç görülmemiş bir yerin insanın zihnine yer etmesi, daha adının duyulduğunda bile insanın içinde bir heyecan uyanması tuhaf şeydir. Benim için Kuzey Dakota’daki Fargo böyle bir yerdir. Belki yarattığı etkinin bir kısmım Wells-Fargo ismine borçludur, ama benim ona duyduğum ilgi bunun çok ötesindeydi. Birleşik Devletler’in bir haritasını alıp, doğusunu batısına denkleyip tam orta yerinden katlarsanız, tam kat yerinin içinde Fargo’yu görürsünüz. İki sayfalık haritalarda bazen Fargo araya kaçtığı için hiç görülmez. Ülkenin doğudan batıya orta noktasını bulmanın en bilimsel yöntemi bu olmayabilir ama iş görür. Bunun da ötesinde Fargo benim gözümde, bütün o masalsı diyarların kardeşi; Heredot, Marco Polo ve Mandeville’in anlattığı uzak, büyülü yerlerin akrabasıdır. Daha çocukluğumdan beri hava soğuksa kıtadaki en soğuk yerin Fargo olduğunu hatırlarım. Yok eğer sıcaklık mevzu bahisse gazeteler en sıcak yer olarak Fargo’yu gösterirdi ya da en yağışlı ya da en kurak ya da en karlı. En azından benim izlenimlerim böyle. Ama eminim onlarca şehir, kırgın bir gazapla ayaklanıp benim iddialarımı reddedecek ve Fargo’dan çok daha berbat havaları olduğunu söyleyeceklerdir. Peşinen özür dileyeyim. Kırgınlıkları hafifletmek için şunu diyeyim; Moorhead, Minnesota’dan Kızıl Nehri geçip Fargo’ya girdiğimde altın rengi bir sonbahar günüydü ve kasaba kırk altı bin nüfuslu, hızla kalkınan herhangi bir kasaba gibi sıkışık trafikli, ışıklı tabela kaplı, sıkış tıkış, kıpır kıpırdı. Kırsalı, nehrin karşısındaki Minnesota’dan pek de farklı değildi. Kasabadan her zamanki gibi önümdeki kamyon ve arkamdaki Thunderbird dışında fazla bir şey görmeden geçtim. İnsanın kafasındaki bir efsanenin böyle yerle bir olması çok kötü. Semerkant, Katay ya da Cipango da aynı kaderi paylaşır mıydı ziyaret etsem? Kasabanın kenar mahallelerinden çıkıp, kırık cam ve metalden oluşan dış halkayı da aşınca Mapleton civarında, Maple Nehri kıyısında duracak hoş bir yer buldum. Alice’e yakındı; bir kasaba için ne muhteşem bir isim Alice. 1950’de 162 kişi yaşıyormuş, son sayımlarda 124; işte nüfus patlamasının Alice’teki tezahürü böyle. Neyse, Maple Nehri kıyısında dallarını suya sarkıtmış küçük bir çınar korusuna çektim arabayı ve efsanevi yaralarımı yalamak için mola verdim. O zaman sevinçle fark ettim ki Fargo gerçeği onun kafamdaki resmini hiç değiştirmemiş. Fargo’yu hâlâ eskisi gibi düşünebiliyordum: tipiden göz gözü görmeyen, sıcaktan kavrulan, toz bulutlarına gömülmüş bir yer. Gerçekle düş arasındaki savaşta güçlü tarafın gerçek olmadığını belirtmekten mutluluk duyarım.</p>

  <p>Daha kuşluk vakti olmasına rağmen kendime mükellef bir öğle yemeği hazırladım ama şimdi ne pişirdiğimi hatırlamıyorum. Chicago kuaförünün izlerini hâlâ üzerinde taşıyan Charley de suya dalıp yine o eski kirli köpeğe dönüştü.</p>

  <p>Chicago’daki rahatlığın ve can yoldaşlığının ardından tekrar yalnız kalmayı öğrenmem gerekiyordu. Biraz zaman alıyor. Ama orada Maple Nehri’nde Alice’in hemen yanıbaşında bu beceriyi yavaş yavaş tekrar kazanıyordum. Charley beni, insanın midesini bulandıracak kadar yüce bir tavırla bağışlamıştı. Şimdi o da kendi işleriyle meşguldü. Suyun kenarında arabayı çektiğimiz yer çok hoştu. Çöpkutusundan bozma çamaşır makinemi çıkarıp, iki gündür deterjan içinde sallanıp duran çamaşırları duruladım. Sonra latif bir meltem estiği için çarşaflarımı kurusunlar diye bodur çalıların üzerine serdim. Bunların ne çalısı olduğunu bilmiyorum ama yapraklarının sandal ağacı gibi baharlı bir kokusu vardı; hayatta güzel kokan çarşaf kadar sevdiğim bir şey yoktur. Sararmış bir kâğıda, yalnızlığın doğasına ve niteliğine dair bir şeyler çiziktirdim. Bu notlar, olayların normal seyrini izlemesi halinde bütün diğer notlar gibi kaybolmalıydı ama uzun zaman sonra bir ketçap şişesine sarılmış ve lastikle sabitlenmiş vaziyette ortaya çıktı. Birinci not şöyleydi: “İlişki Zamanı Yalnızlığa Karşı.” Bunu hatırlıyorum. İnsanın bir can yoldaşı olması onu zamanda, şimdiki zamanda sabitliyor ama yalnızlık yerleştiğinde geçmiş, şimdi ve gelecek hep birlikte akıyor. Bir anı, şimdiki bir olay ve bir tahmin eşit şekilde var oluyor.</p>

  <p>İkinci notun üzerine ketçap geldiği için okunmuyor ama üçüncüsü heyecan verici. Şöyle: “Zevk-acı zeminine geri dönüş,” bu da başka bir zamanda yaptığım bir gözlemden geliyor.</p>

  <p>Yıllar önce bir yalnızlık deneyimi yaşamıştım. Arka arkaya iki yıl, Sierra Nevada Dağları’ndaki Tahoe Gölü’nde, kış aylarında sekiz ay boyunca yalnız yaşamıştım. Kardan yollar kapandığında ulaşılamayan bir yazlığa, kış aylarında bekçilik ediyordum. O zaman bazı gözlemler yapmıştım. Günler geçtikçe tepkilerim ağırlaşıyordu. Normalde ıslık çalmayı severim. Islık çalmayı bırakmıştım. Köpeklerimle konuşmayı bırakmıştım ve sanırım ince duygular kaybolmaya başlamıştı ve günün birinde kendimi zevk-acı zemininde bulmuştum. Sonra narin duygu ve tepki tonlarının iletişimin sonucu olduğunu ve iletişim olmadığında kaybolmaya yüz tuttuğunu fark ettim. Söyleyecek şeyi olmayan bir adamın kelimeleri de olmuyor. Tersi de doğru olabilir mi? Sözü söyleyecek kimsesi olmayan bir adamın kelimeleri de olmuyor çünkü kelimelere ihtiyacı olmuyor. Zaman zaman hayvanların -kurtların filan- büyüttüğü bebeklerle ilgili haberler okuyoruz. Genelde çocuğun emeklediği, onu evlat edinen ebeveyninden öğrendiği sesleri çıkardığı, hatta belki kurt gibi düşündüğü anlatılıyor. Ancak taklit yoluyla gerçek bir özgünlük geliştirebiliyoruz. Charley’i ele alalım mesela. Hem Fransa’da hem de Amerika’da daima okumuş, kibar, kültürlü ve makul insanlarla birlikte oldu. Bu yüzden de Charley köpek gibi köpekten ziyade kedi gibidir. Algıları keskin ve hassastır, ayrıca zihin okur. Başka köpeklerin düşüncelerini de okuyabiliyor mu bilmiyorum ama benimkileri okuduğu kesin. Daha kafamda bir plan oluşmaya başlar başlamaz Charley hemen anlıyor, hatta plana dahil olup olmadığını da biliyor. Orası kesin. Onun evde bırakılması gerektiğini düşündüğüm anda yüzünde beliren mutsuz ve şikâyetçi ifadeyi biliyorum. Ketçap şişesinin kırmızı lekesi altındaki üç not bu kadar.</p>

  <p>Charley çok geçmeden nehirden aşağı doğru ilerleyip birkaç çöp torbası buldu ve hiç ayrım yapmadan hepsini karıştırdı. Boş bir fasulye konservesi kutusunu kokladıktan sonra kafasını çevirdi. Derken bir kesekâğıdını dişleri arasına alıp hafifçe sallayarak içindeki hâzineleri döktü ve beyaz bir kâğıt topu buldu.</p>

  <p>Kâğıdı açıp üzerindeki öfkeli buruşukları düzelttim. Jack falancaya gönderilmiş bir mahkeme emriydi bu; nafakasını ödemezse ceza alacağını haber veriyordu. Kâğıt doğudaki bir eyaletin mahkemesinden gelmişti ama burası Kuzey Dakota’ydı. Kanun kaçağı bir zavallı. Çöpünü böyle ortada bırakmasa iyi ederdi, belki de birileri onu arıyordu. Zippo çakmağımı yakıp kâğıdı tutuşturdum, hem bunun kanunlara aykırı olduğunu bile bile. Tanrım, ne izler bırakıyoruz arkamızda! Ya ketçap şişesini bulan biri, aldığım notlardan benim nasıl biri olduğumu tahmin etmeye çalışsaydı. Charley’in çöpleri karıştırmasına yardım ettim ama başka yazılı malzeme yoktu, sadece hazır yemek kutuları vardı. Adam pek iyi aşçı değildi belli ki. Konservelerle idare ediyordu ama kim bilir belki eski karısı da ondan farklı değildi.</p>

  <p>İkindiyi biraz geçmişti ama öyle gevşemiştim ve kendimi öyle rahat hissediyordum ki hiçbir yere kımıldamak gelmiyordu içimden. “Gece burada kalalım mı Charley?” Bana dikkatle bakıp bir öğretmenin kalemini sallaması gibi kuyruğunu salladı: bir kere sola, bir kere sağa, sonra ortaya. Suyun kenarına oturup botlarımla çoraplarımı çıkardım ve ayaklarımı buz gibi suyun içine soktum. Öyle soğuktu ki önce iyice bir yaktı, donma hissi derinlere inince de ayaklarım hissizleşti. Annem ayakları soğuk suya sokmanın insanın kanını beynine gönderdiğine, böylece daha iyi düşünmesini sağladığına inanırdı. “Şimdi inceleme zamanı, <i>mon vieux Chamal</i>,” dedim yüksek sesle, “bu da keyifli bir miskinlik içindeyim demenin bir başka yoluydu. Bu yolculuğa Amerika’ya dair bir şeyler öğrenmek için çıktım. Bir şey öğreniyor muyum? Öğreniyorsam bile ne olduğunu bilmiyorum. Şu an bir çanta dolusu sonuçla, bilmecelere cevaplarla geri dönebilir miyim? Hiç emin değilim ama kim bilir, belki. Avrupa’ya gittiğimde birisi bana Amerika nasıl bir yer dediğinde ona ne diyeceğim? Bilmiyorum. Peki sen koku duyunu kullanarak neler öğrendin dostum?”</p>

  <p>İki tam kuyruk sallama. En azından sorumu cevapsız bırakmadı.</p>

  <p>“Eee, buraya kadar bütün Amerika aynı mı kokuyor? Yoksa bölgelere göre değişiyor mu?” Charley sola doğru dönmeye başladı, sonra sağa doğru sekiz tur attı ve yerine yerleşip burnunu patilerinin üzerine, başını da uzanabileceğim bir yere koydu. Yatmakta hep zorlanır. Yavruyken araba çarpıp kalçasını kırmıştı. Uzun süre alçılı dolaştı. Şimdi artık yaş kemale erdi ya, yorulunca kalçası sorun çıkarıyor. Uzun süre koşunca sağ arka ayağı topallamaya başlıyor. Ama yatmadan önce uzun uzadıya dönmeyi âdet edindiğinden ona ‘döner kaniş’ diyoruz bazen; ne fenayız! Annemin kuralı doğruysa kafam bayağı iyi çalışıyor olmalıydı. Ama aynı zamanda “Ayağı soğuk olanın kalbi sıcak olur,” da derdi. Ama o başka konu.</p>

  <p>Yoldan ve trafikten epeyce uzağa park etmiştim arabayı, dinlenmek ve hesaplaşmak için. Bu konuda ciddiyim. Miskinliğimi sırf bir iki eğlenceli anı için bir kenara bırakmadım. Amerika’nın neye benzediğini öğrenme isteğiyle yola çıkmıştım. Ama bana pek de bir şey öğreniyormuşum gibi gelmiyordu. Bir de baktım Charley’e konuşuyorum. Aslında hoşuna gidiyor ama uykusunu getiriyor.</p>

  <p>“Yeni başlayanlar için, benim oğlanların kafa ütülemek dediği şeyi yapayım. Başlık ve altbaşlıklarla gideyim. Mesela yemekleri ele alalım. Trafiğe kapılıp içinden geçtiğimiz şehirlerde eminim harika menüleri olan güzel ve seçkin restoranlar vardır. Ama yol üzerindeki lokantalarda yiyecekler temiz, tatsız, renksiz ve birbirinin aynıydı. Müşteriler, canlarını sıkacak nitelikte olmadıkça, ne yediklerini umursamıyorlardı sanki. Öte taraftan pastırmalı yumurta ve kızarmış patatesten şaşmadığınız müddetçe kahvaltılar bir harikaydı. Yol boylarında ne hakikaten iyi bir yemek ne de hakikaten kötü bir kahvaltı yedim. Pastırma ya da sosis kaliteliydi, fabrikada paketlenmişti, yumurtalar tazeydi ya da dolapta taze tutuluyordu ve ortalık buzdolabından geçilmiyordu.” Amerika yollarının bir kahvaltı cenneti olduğunu söyleyebilirim ama bir hususu da belirtmeden geçmeyeyim. Ne zaman “ev sosisi” ya da “evde tütsülenmiş pastırma” ya da “günlük yumurta” diye bir işaret görsem, durup erzak depoluyordum. Onlarla kendi kahvaltımı pişirip kendi kahvemi de yapınca fark bariz ortaya çıkıyordu. Kuluçka makinelerinde yapılmış, buzdolabında saklanan, soluk renkli yumurtalar, günlük köy yumurtasının yerini hiç tutmuyordu. Sosisler, sucuklar bol baharatlı, leziz, kahveyse şarap-karası bir bahtiyarlık numunesi oluyordu. Bu durumda benim gördüğüm Amerika’nın temizliği nefasete tercih ettiğini söyleyebilir miyim? Tat duyusu da dahil bütün alımlayıcı sinirlerimiz mükemmelleşmeye olduğu kadar travmaya da açık olduğundan, tat duyumuzun kaybolmaya meylettiğini ve güçlü, baharlı ya da egzotik tatların şüphe ve hoşnutsuzluk oluşturarak safdışı edildiği söylenebilir mi?</p>

  <p>“Gel şöyle biraz başka alanlara da açılalım, Charley. Durduğumuz yerlerde satılan kitapları, dergileri, gazeteleri ele alalım. Hâkim yayın çizgi romanlar. Yerli gazetelere rastladıkça alıp okudum. Kâğıt kapaklı önemli romanlar da vardı ama seks, sadizm ve cinayet romanları onları misliyle aşıyordu. Büyük şehir gazeteleri etraflarındaki geniş bir bölgeyi etkisi altına almıştı, <i>New York Times</i> büyük göllere kadar, <i>Chicago Tribune</i> buraya, Kuzey Dakota’ya kadar ulaşmıştı. Dikkat et de hemen bir sonuca varma Charley. Bu insanların tat hücreleri tatsız yiyecekleri sadece kabul edilebilir değil arzulanır bulacak kadar dumura uğramışsa, acaba milletin duygusal hayatı ne alemdeydi? Duygusal hayatları aşırı yavan olduğu için, ucuz romanlardaki cinsellik ve sadizmle tatlandırılması mı gerekiyordu? Madem öyle, yemeklerine neden ketçapla hardaldan başka tatlandırıcı koymuyorlardı?</p>

  <p>“Ülke boyunca yerel radyoları dinlemiştik. Futbol maçları hakkındaki birkaç yorum hariç, zihinsel menü de yiyecekler gibi tek tip, fabrikasyon ve birbirinin aynıydı.” Charley’i uyanık tutmak için ayağımla dürttüm.</p>

  <p>İnsanların siyasi görüşlerini duymayı çok isterdim. Karşılaştıklarım siyaset konuşmadılar, konuşmak istemiyor gibi bir halleri vardı. Bu bana kısmen temkin, kısmen de ilgisizlik gibi göründü ama kimse güçlü bir fikri savunmuyordu. Bir dükkân sahibi her iki taraftan da müşterisi olduğu için fikir beyan etmek gibi bir lüksü olmadığını itiraf etmişti. Küçük gri bir dükkânda, saçları kırlaşmış bir adamdı, tam kavşakta olduğundan köpek bisküvisi ve pipo tütünü almak için durmuştum. Bu adam, bu dükkân ülkenin herhangi bir yerinde olabilirdi ama benim gördüğüm Minnesota’ydı. Gözlerinde, mizahın kanuna aykırı olmadığı zamanları hatırlıyormuş gibi gri, özlemli bir parıltı vardı, ben de biraz ağzını arayayım dedim. “İnsanların doğal kavgacılığı ölmüş gibi görünüyor. Ama ben pek ihtimal vermiyorum. Kendine başka bir kanal bulur. Sizce bu kanal ne olur?”</p>

  <p>“Nereden patlak verecek diye mi soruyorsunuz?”</p>

  <p>“Gazı nereden çıkıyor?”</p>

  <p>Yanılmamışım, o güzelim mizah pırıltısı oradaydı. “Valla beyefendi,” dedi, “şurda burda bir cinayet oluyor, olmadı gazeteden okuyoruz. Sonra Dünya Şampiyonası var. Pirates ya da Yan-kees lafı ettin mi ortalık kalkıp kopar ama en iyisi Ruslar var.”</p>

  <p>“O konuda herkes dolu diyorsunuz?”</p>

  <p>“Hem nasıl! Birinin Ruslara sövmediği gün geçmiyor.” Kendini biraz daha rahat hissediyor gibiydi, hatta benim tepkime göre boğaz temizlemeye dönüştürebileceği küçük bir kıkırtı koyuvermekten kendini alamadı.</p>

  <p>“Burada hiç Rus tanıyan var mı?” diye sordum.</p>

  <p>Bu sefer açıktan açığa güldü. “Tabii ki hayır. Onun için bu kadar kıymetliler ya. Ruslara söversen kimse sana bir şey demez.”</p>

  <p>“Onlarla iş yapmadığımız için mi?”</p>

  <p>Tezgâhın üzerindeki peynir bıçağını alıp dikkatle kenarını sildi, sonra tekrar bıraktı. “Belki de öyle. Öyle ya. Onlarla iş yapmıyoruz.”</p>

  <p>“Bu durumda Rusları başka şeyleri dışa vurmak için kullandığımızı söylüyorsunuz.”</p>

  <p>“Ben bunu hiç düşünmemiştim, beyefendi ama bundan sonra düşüneceğim. İnsanların Bay Roosevelt’e yüklendikleri zamanları hatırlıyorum. Bir keresinde Andy Larsen’in tavukları hastalandığında, Roosevelt’e söverken yüzü kıpkırmızı olmuştu. Evet,” dedi heyecanlanarak, “Rusların taşıması gereken epey yük var. Adam karısıyla kavga ediyor Ruslara sövüyor.”</p>

  <p>“Belki herkesin Ruslara ihtiyacı vardır. Eminim Rusyadakilerin bile Ruslara ihtiyacı vardır. Belki oradakiler de Ruslara Amerikalı diyorlardır.”</p>

  <p>Bir tekerlek peynirden incecik bir dilim kesip bıçağın ucuyla bana uzattı. “Böyle çaktırmadan çaktırmadan bana üzerinde düşünecek bir şey verdiniz.”</p>

  <p>“Bana da siz bana verdiniz gibi gelmişti.”</p>

  <p>“Nasıl?”</p>

  <p>“İş ve fikirler konusunda.”</p>

  <p>“Belki de öyledir. Ne yapacağım biliyor musunuz? Bir daha Andy Larsen kıpkırmızı bir suratla geldiğinde, bakacağım bakalım tavuklarına Ruslar mı bir şey yapmış. Bay Roosevelt’in ölümü Andy için büyük kayıptı.”</p>

  <p>Olaylara bu adam gibi yaklaşan fazla kimse olduğunu söylemiyorum. Olabilir de olmayabilir de; belki kendi mahremiyetlerinde, iş harici yerlerde vardır.</p>

  <p>Charley başını kaldırdı ve ayağa kalkmaya zahmet etmeden uyarı bâbında havladı. Sonra bir motor sesi duydum ve ayağa kalkmaya davranınca ayaklarımın suyun içinde iyice uyuşmuş olduğunu fark ettim. Onları hiç mi hiç hissetmiyordum. Ayaklarımı ovalayıp masaj yapmaya başlayınca, sancılı bir karıncalanmayla uyandılar. Bu arada klasik bir sedan, arkasından kaplumbağa gibi bir treyler çekerek yoldan aşağı indi ve elli metre kadar ötede yerini aldı. Mahremiyetim böyle ihlal edildiği için canım sıkılmıştı ama Charley bu işe bayıldı. Tutulmuş bacaklarım, küçük hareketlerle kımıldatarak yeni geleni incelemek üzere uzaklaştı ama köpekler ve insanlar gibi doğrudan doğruya ilgilendiği nesneye bakmıyordu. Size Charley’le dalga geçiyormuşum gibi göründüyse, sonraki yarım saat içinde benim ve komşumun neler yaptığına bir bakın isterseniz. İkimiz de kasıtlı bir yavaşlıkla işlerimizle uğraşmaya başladık, birbirimize doğrudan bakmamak için azami özen sarf ederken bir yandan da ölçüp tartmak için kaçamak bakışlar fırlatıyorduk. Ne genç ne yaşlı, yaylanarak biraz havalı havalı yürüyen bir adam gördüm. Haki pantolon, deri ceket giymiş ve kovboy şapkası takmıştı ama şapkanın üzeri düzdü, kenarları da bir iple yukarı toplanmıştı. Klasik bir profili vardı ve uzaktan bile tam tekmil bir sakal bırakmış olduğunu görüyordum. Benim sakalım çenemle sınırlıydı. Hava hızla soğudu. Kafam mı üşüdü, yoksa bir yabancının yanında başım açık kalmasın mı istedim bilmiyorum, gidip denizci şapkamı giydim. Kahve yaptım, karavanımın arka basamaklarına oturdum ve komşum dışında her şeyi büyük bir ilgiyle seyretmeye başladım. O da treylerini süpürdü ve bariz bana bakmamaya çalışarak dışarı bir leğen sabunlu su attı. Charley, treylerin içinden gelen çeşitli homurtu ve havlamalara odaklanmıştı.</p>

  <p>Herkeste münasip ve medeni bir zamanlama hissi olsa gerek, zira tam ben komşumla konuşmaya niyetlenip yerimden kalkmıştım ki o da bana doğru gelmeye başladı. Bekleme süresinin sona erdiğini o da hissetmiş olmalıydı. Nereden tanıdığımı çıkaramadığım ilginç bir yürüyüşü vardı. Biraz köhnemiş bir haşmet vardı üzerinde. Şövalye efsaneleri zamanında olsa hikâyenin sonunda kralın oğlu olduğu anlaşılan dilenci rolünde olurdu. İyice yaklaşınca merdivenimden kalkıp onu selamladım.</p>

  <p>Karşımda reverans yapmadı ama yapacakmış gibi bir hisse kapıldım; ya reverans ya da sert bir asker selamı.</p>

  <p>“Tünaydın,” dedi. “Siz de meslektensiniz galiba.”</p>

  <p>Neredeyse çenem düşecekti. Bu terimi duymayalı seneler geçmişti. “Yok, hayır. Değilim.”</p>

  <p>Bu sefer de o şaşırdı. “Değil misiniz? İyi de sevgili dostum, meslekten değilseniz bu ifadeyi nereden biliyorsunuz?”</p>

  <p>“Ucundan kıyısından bulaşmışlığım var.”</p>

  <p>“Ha! Sahne arkası. Yönetmen ya da rejisör olarak mı?”</p>

  <p>“Fiyasko,” dedim. “Bir fincan kahve alır mısınız?”</p>

  <p>“Memnuniyetle.” İnsanı hiç hayalkırıklığına uğratmazlardı. Bu meslekten olanların en iyi özelliklerinden biri: İnsanı geri çevirmezler. Bütün yol boyunca takınamadığım bir zarafetle masanın arkasındaki divana oturdu. İki plastik kupa ve iki bardak çıkardım, kahveleri döktüm, viskiyi de kolay uzanılacak bir yere koydum. Adamın gözleri biraz buğulandı gibi geldi bana ama kim bilir belki buğulanan benim gözlerimdi.</p>

  <p>“Fiyasko,” dedi. “Oyuncuyum diyen fiyaskoyu bilir.”</p>

  <p>“Viskiyi ben mi koyayım?”</p>

  <p>“Lütfen. Yok, susuz olsun.” Damağım kapkara kahveyle temizledi, sonra ikametgâhımı incelerken viskiyi ağzında özenle dolaştırdı. “Yeriniz güzelmiş, çok güzel.”</p>

  <p>“Söyler misiniz benim tiyatroyla alakam olduğunu neden düşündünüz?”</p>

  <p>Alaycı güldü. “Çok basit, Watson. Onu da oynadım. İki rolü de. Neyse önce kanişinizi gördüm, sonra sakalınızı. Yaklaşınca Britanya Kraliyet Armalı şapkanızı gördüm.”</p>

  <p>“Onun için mi ‘a’ları yaya yaya konuştunuz?”</p>

  <p>“Olabilir, dostum. Hiç olmayacak şey değil. Bazen böyle şeyleri hiç farkına varmadan yapabiliyorum.” Şimdi yakından genç olmadığını görebiliyordum. Hareketleri çok gençti ama teninin dokusunda, dudaklarının kenarında bir orta yaşlılık, hatta belki daha fazlası vardı. Sıcak, iri, kahverengi irisleri etrafında sararmaya başlamış aklarıyla, gözleri de bu hissi arttırıyordu.</p>

  <p>“Sıhhatinize,” dedim. Plastik bardaklarımızı boşalttık, hemen üzerine kahve içtik ve tekrar doldurduk.</p>

  <p>“Çok şahsi ya da acı verici olmayacaksa, tiyatroda ne yaptınız acaba?”</p>

  <p>“Bir iki oyun yazmıştım.”</p>

  <p>“Sahnelendi mi?”</p>

  <p>“Evet. Fiyaskoyla sonuçlandı.”</p>

  <p>“İsminizi bilir miyim?”</p>

  <p>“Sanmam. Kimse bilmez.”</p>

  <p>İçini çekti. “Zor iştir. Ama insan bir kere yakayı kaptırdı mı kurtaramıyor. İşin başını dedem çekmiş, babam da iyice perçinlemiş.”</p>

  <p>“İkisi de oyuncu muydu?”</p>

  <p>“Annemle babaannem de.”</p>

  <p>“Tanrım. Ben gösteri dünyası diye buna derim. Peki şimdi” -doğru kelimeyi arıyordum- “dinleniyor musunuz?”</p>

  <p>“Yok canım. Oyunculuk yapıyorum.”</p>

  <p>“Hangi oyun, nerede?”</p>

  <p>“Seyirciyi tuzağa düşürebildiğim her yerde. Okullar, kiliseler, kulüpler. Kültür götürüyorum, okumalar yapıyorum. Ortağımın şikâyetlerini duyuyorsunuz herhalde. O da çok iyidir. Airedale ve çakal kırması. Canı istedi mi gösteriye katılır.”</p>

  <p>Bu adamdan çok hoşlanmaya başlamıştım. “Böyle şeyler yapıldığından haberim yoktu.”</p>

  <p>“Bazen yapılıyor, bazen yapılmıyor.”</p>

  <p>“Ne zamandır bu işle uğraşıyorsunuz?”</p>

  <p>“İki ay sonra tam üç yıl olacak.”</p>

  <p>“Bütün ülkede mi?”</p>

  <p>“İki üç kişinin toplanabildiği her yerde. Bir seneyi aşkın zamandır işsizdim; ajansları dolaşıyor, seçmelere katılıyor, birikmişleri yiyordum. Ben hayatta başka bir iş yapamam. Tek bildiğim şey bu; başka iş öğrenmedim. Uzun zaman önce Nantucket adasında bir grup tiyatrocu vardı. Babam da orada güzel bir arazi alıp bir ev yapmıştı. Onu satıp bu arabayla treyleri aldım ve o gün bugündür yoldayım, hoşuma da gidiyor. Yine o eziyeti çekmeye hiç niyetim yok. Tabii bir rol olsa -hoş beni kim hatırlayacak da rol verecek ya- herhangi bir rol olsa...”</p>

  <p>“Bir yaraya parmak bastınız.”</p>

  <p>“Evet, zor iştir bizimki.”</p>

  <p>“Umarım fazla meraklı olduğumu düşünmezsiniz, gerçi öyleyim ama... Bu işi nasıl yaptığınızı merak ediyorum. Neler oluyor? İnsanlar size nasıl davranıyor?”</p>

  <p>“Bana gayet iyi davranıyorlar. İşi de farklı şekillerde sürdürüyorum. Bazen bir salon tutup reklam vermem gerekiyor, bazen gidip lisenin müdürüyle konuşuyorum.”</p>

  <p>“İyi de, bizim insanımız çingenelerden, gezginlerden ve oyunculardan korkmaz mı?”</p>

  <p>“İlk başta korkuyorlar sanırım. İlk başta benim zararsız bir ucube olduğumu düşünüyorlar. Ama dürüstümdür ve ücreti fazla yüksek tutmam, hem bir süre sonra metin onları etkisi altına almaya başlıyor, içlerine dokunuyor. Ben metne saygı duyarım. O zaman olay değişiyor. Ben şarlatan değilim, oyuncuyum; iyi de olsam kötü de olsam oyuncuyum.” Viskiden ve coşkudan, belki biraz da tecrübesini paylaşan biriyle konuşmaktan yüzü kızarmıştı. Bu sefer bardağına daha fazla içki koydum ve ondan aldığı zevki, keyifle seyrettim. İçtikten sonra içini çekti. “Böyle bir şeyi pek sık içemiyorum,” dedi. “Umarım size kazancım çok bolmuş gibi bir izlenim vermemişimdir. Bazen biraz zor oluyor.”</p>

  <p>“Devam edin lütfen, biraz daha anlatın.”</p>

  <p>“Nerde kalmıştım?”</p>

  <p>“Metne saygı duyduğunuzu ve oyuncu olduğunuzu anlatıyordunuz.”</p>

  <p>“Evet. Bir şey daha var. Bizim gösteri erbabı, taşra tabir ettikleri yere gelmeyi pek sevmezler, köylü, hödük takımını hakir görürler. Belki biraz zaman aldı ama hödük diye bir şey olmadığını öğrendim, ondan sonra da her şey yolunda gitti. Seyircilerime saygı duymayı öğrendim. Onlar da bunu hissettikleri için beni destekliyorlar, yoluma taş koymuyorlar. Sen saygı duy yeter, o zaman onlara anlattığın her şeyi anlıyorlar.”</p>

  <p>“Bana metinlerden bahsedin biraz. Ne tür şeyler kullanıyorsunuz?”</p>

  <p>Bakışlarını ellerine indirdi; o zaman ellerinin ne kadar bakımlı ve ak pak olduğunu gördüm, sürekli eldiven giyiyormuş gibi. “Umarım malzeme hırsızlığı yaptığımı düşünmezsiniz,” dedi. “Sir John Gielgud’un oyunculuğunu çok beğenirim. Shakespeare’in monologunu nasıl okuduğunu duymuştum, İnsanın Yedi Çağı’nı.<a href="../Text/dipnot.xhtml#Footnote0011" id="Feedback0011"><sup class="dipnot_sayi">[11]</sup></a> Sonra üzerinde çalışmak için bir plağını aldım. Kelimelerle, tonlamayla, sesiyle neler yaptığına inanamadım!”</p>

  <p>“Onu mu kullanıyorsunuz?”</p>

  <p>“Evet ama çalmadım. Sir John’u dinlemenin beni nasıl etkilediğini anlatıyorum, sonra da onun oyunculuğu konusunda elimden geldiğince seyirciye bir fikir vermek istediğimi söylüyorum.”</p>

  <p>“Akıllıca.”</p>

  <p>“İşe de yarıyor çünkü performansa bir otorite kazandırıyor, hem Shakespeare için telif ödemek de gerekmiyor, dolayısıyla malzemeyi de çalmış olmuyorum. Daha ziyade onu onurlandırmış oluyorum, zaten niyetim de bu.”</p>

  <p>“Nasıl tepki alıyorsunuz?”</p>

  <p>“Galiba artık iyice kendimi rahat hissetmeye başladım metnin içinde çünkü kelimelerin seyirciye nüfuz ettiğini görebiliyorum ve beni unutup kendi içlerine bakmaya başlıyorlar, o zaman artık onlar için bir ucube olmaktan çıkıyorum. Ee, ne düşünüyorsunuz?”</p>

  <p>“Bence Gielgud memnun olurdu.”</p>

  <p>“Ya! Ona ne yaptığımı ve nasıl yaptığımı anlatan uzun bir mektup yazdım. Pantolonun arka cebinden kalın bir cüzdan çıkardı ve içinden dikkatle katlanmış bir alüminyum folyo çıkarıp açtı; sonra özenli parmaklarla köşesinde matbu isim yazan bir not kâğıdını açtı. Mesaj daktiloyla yazılmıştı: “Sevgili... Nazik ve ilginç mektubunuz için teşekkür ederim. Çalışmalarınızın ima ettiği samimi iltifatlardan haberdar olmasaydım oyuncu olmazdım. Size iyi şanslar diliyorum, Tanrı yardımcınız olsun. John Gielgud.”</p>

  <p>İçimi çektim ve parmaklarının saygıyla notu katlayıp, alüminyum kalkanı içine koyarak yerine kaldırışını seyrettim. “İş almak maksadıyla bunu asla göstermem,” dedi. “Kendime yakıştıramam.”</p>

  <p>Eminim öyleydi.</p>

  <p>Plastik bardağı elinde evirip çevirerek dibinde kalan viskiye baktı; genelde ev sahibinin dikkatini bardaktaki boşluğa çekmek için yapılan bir harekettir bu. Şişenin mantarını açtım.</p>

  <p>“Hayır,” dedi. “Ben başka içmem. Uzun zaman önce, en önemli ve değerli oyunculuk tekniğinin çıkış olduğunu öğrendim.”</p>

  <p>“Ama size başka sorular da sormak isterdim.”</p>

  <p>“Gitmek için iyi bir sebep.” Son yudumu da içti. “Seyircinin kafasında sorular varken,” dedi, “aniden çıkıp gideceksin. Teşekkür ederim. İyi akşamlar.”</p>

  <p>Onun hafif hafif sallanarak treylerine gidişini seyrederken bir soruyu sormazsam rahat edemeyeceğimi fark ettim. Arkasından seslendim, “Bir dakika bekleyin.”</p>

  <p>Durup bana döndü.</p>

  <p>“Köpek ne yapıyor?”</p>

  <p>“Birkaç aptal numara,” dedi. “Performansı basitleştiriyor. Bozulacak gibi olduğunda toparlıyor.” Yine arkasını dönüp evine gitti.</p>

  <p>Böylece sürüp gidecek, yazıdan daha eski bir meslek, yazılı söz ortadan kaybolduğunda da muhtemelen ayakta kalacaktı. Filmlerin, televizyonun ve radyonun bütün o kısır kerametleri onu ortadan kaldırmayı başaramayacaktı: canlı bir seyirciyle iletişim halindeki canlı bir adam. Peki nasıl yaşıyordu? Dostları kimlerdi? Gizli hayatı nasıldı? Haklıydı. Çıkıp gitmesi soruları kışkırtmıştı.</p>
