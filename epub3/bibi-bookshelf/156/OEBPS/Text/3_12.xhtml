  <p class="ilk">Charley’le yaptığım bu seyahatte, “Ülkem hakkındaki gerçeği bulmak için yola çıktım ve buldum,” diyebilsem çok hoş olurdu. O zaman bulgularımı kâğıda döker, sonra da gerçekleri ortaya çıkarmanın ve okurlarıma öğretmenin verdiği huzurla arkama yaslanırdım. Keşke bu kadar kolay olsaydı. Ama kafamda ve algımın derinliklerinde kaynayan bir kazan vardı. Çok eskiden deniz canlıları topladığım ve sınıflandırdığım zamanlarda, bulduğum şeylerin o anda nasıl hissettiğimle yakından ilgili olduğunu keşfetmiştim. Dışsal gerçeklik o kadar da dışsal bir şey değil neticede.</p>

  <p>Bu canavar ülke, bu milletlerin en güçlüsü, bu geleceğin doğduğu yer, mikrokozmos olan benim makrokozmozum. Bir İngiliz, Fransız ya da İtalyan benim seçtiğim rotayı izlese, benim gördüklerimi görse, duyduklarımı duysa, akıllarında kalan resim sadece benimkinden değil birbirlerininkinden de farklı olacaktı. Bu kitabı okuyan başka Amerikalılar yazdıklarımın doğru olduğunu düşünürlerse, hemfikir olmamız sadece Amerikalılık tarzımızın birbirine benzediğini gösterecek.</p>

  <p>Baştan sona kadar hiç yabancıya rastlamadım. Rastlasam onları daha nesnel anlatabilirdim. Bunlar benim insanlarım, bu ülke benim ülkem. Eleştirecek ya da kınayacak şeyler buldumsa, bunlar bende de var olan eğilimlerdir. Eğer kusursuzca irdelenmiş tekbir genel kanı oluşturmam gerekse şu olurdu: Bütün o devasa coğrafi çeşitliliğe rağmen, bütün bölgeciliğimize rağmen, etnik dünyanın dört bir yanından gelip birbiriyle karışmış bütün farklı soylarımıza rağmen biz bir milletiz, yeni bir soyuz. Amerikalılar, Kuzeyli, Güneyli, Batılı ya da Doğulu olduklarından çok daha fazla Amerikalı. İngiliz, İrlandalı, İtalyan, Yahudi, Alman, Polonyalı kökenden gelenler de özünde Amerikalı. Bu öyle milliyetçi teranelerden değil; dikkatle gözlenmiş bir olgu. Kaliforniya Çinlisi, Boston İrlandalısı, Wisconsin Almanı, evet ve Alabama Zencisinin ortak özellikleri, farklılıklarından daha çok. Bu durumu daha da kayda değer kılan, çok kısa zaman içinde gerçekleşmiş olması. Her sınıftan, her ırktan Amerikalı, Gallilerin İngilizlere, Lancashirelilerin Cockneylere ya da ova İskoçlarının dağ İskoçlarına benzediğinden çok daha fazla benzer birbirine. Bunun iki yüz yıldan daha kısa bir süre içinde ve özellikle son elli yılda meydana gelmiş olması çok şaşırtıcıdır. Amerikalı kimliği kesin ve kanıtlanabilir bir şeydir.</p>

  <p>Geri dönüş yolculuğuma başlarken her şeyi göremeyeceğimi çoktan fark etmiştim. Etkilere açık olan jöle kâsem karıştıkça karışıyordu. İki bölgeye daha gittikten sonra artık yolculuğu bitireyim dedim: Teksas’a ve Güney’e uğradıktan sonra. Okuduklarımdan, Teksas’ın kendi başına bir güç olarak sıyrıldığı, Güney’inse doğum sancıları çektiği ama doğacak çocuğunun neye benzeyeceğinin belli olmadığı sonucuna varmıştım. Doğum sancıları çok şiddetli olduğundan herkes çocuğu unutmuş gibi gelmişti bana.</p>

  <p>Bu yolculuk aç bir adamın önüne konulmuş tabak tabak yemek gibi olmuştu. Adam ilk başta her şeyden yemeye çalışır ama sonra lezzet almaya devam edebilmek için bazı şeylerden vazgeçmesi gerektiğini anlar.</p>

  <p>Rocinante’yi bildiğim en kısa yolu kullanarak Kaliforniya’dan çıkardım; 1930’larda çok iyi bildiğim eski bir yolu. Salinas’tan Los Banos’a, Fresno ve Bakersfield’dan boğaza ve Mojave Çölü’ne; kış vakti bile cayır cayır yanan bir çöl, tepeleri uzaktan kara köz yığınları gibi, tekerlek izleriyle dolu toprağını, aç güneş emip kupkuru bırakmış. Şimdi çok şeritli bir yolda, sağlam ve rahat bir arabayla, gölgeli konaklama yerleri ve soğutuculu benzin istasyonlarıyla kolay. Ama ben bu çöle salavat getirerek adım attığımız zamanları hatırlıyorum, zorlanan eski motorlarda olurdu kulağımız, radyatörler habire su kaynatırdı. Araba bozulup da yolun kenarında kaldın mı, birisi yardım etmek için durmazsa başın ciddi belada demekti. Hâlâ yol boyu göze çarpan beyaz at ve sığır iskeletlerini ardında bıraka bıraka, ayaklarını sürükleyerek bu dünya cehenenmini aşan ailelerle bir şeyler paylaştığımı hissederdim ne zaman buradan geçsem.</p>

  <p>Mojave büyük ve korkutucu bir çöl. Sanki doğa, Kaliforniya’ya gitmeyi hak edip etmediğini anlamak için insanı bir mukavemet ve azim testine tabi tutmuş gibi. Kuru sıcak, düz ovada seraplar yaratıyor. İnsan çok yüksek süratle giderken bile sınırları belirleyen dağlar önünde habire uzağa kaçıyor. Su delisi bir köpek olan Charley, göğsünü indirip kaldırarak astımlı gibi zorlukla nefes alıyordu; dili yaprak gibi dümdüz aşağı sarkmıştı ve ucundan tükürük damlıyordu. Yüz litrelik depomdan ona su vermek için arabayı yolun kenarındaki küçük bir sel yatağına çektim. Charley’e içecek su vermeden önce, hem onun bütün vücudunu hem de kendi saçlarımla omuzlarımı iyice ıslattım. Hava öyle kuru ki buharlaşma sayesinde insan aniden serinliyor.</p>

  <p>Buzdolabımdan bir kutu bira çıkarıp Rocinante’nin içinde, gölgede oturdum ve yer yer çalılarla beneklenen, güneşin dövdüğü ovaya baktım.</p>

  <p>Yaklaşık elli metre ileride, boz tüyleri kuma ve güneşe karışmış iki çakal durmuş beni izliyordu. En ufak bir şüpheli harekette bulunsam hemen ortadan kaybolacaklarını biliyordum. En sıradan bir yavaşlıkla yatağın üzerinde asılı duran, yeni aldığım tüfeğe uzandım, uzun menzilli, seri 222’ye. Çok çok ağır silahı aşağı indirdim. Belki de dışarının göz kamaştıran ışığı kendi evimin gölgesinde beni biraz saklıyordu. Küçük tüfeğin dürbünü geniş bir alanı gayet güzel yakınlaştırıyor. Çakallar kıpırdamamıştı.</p>

  <p>Dürbün ikisini birden çok yakın gösteriyordu. Dilleri dışarı sarktığı için yüzlerinde alaycı bir gülüş var gibiydi. Pek öyle sıska değillerdi, besiliydiler, tüyleri de güzeldi, siyah tüyler sarıların rengini biraz bastırıyordu. Dürbünde küçük, limon sarısı gözleri açıkça seçiliyordu. Sağdaki hayvanın omzundan göğsüne doğru indim ve emniyeti açtım. Masaya dayadığım dirseklerim silahı sabitlemişti. Göğüs üzerindeki tüyler hiç kımıldamıyordu. Sonra çakal, köpek gibi oturdu ve sağ arka patisiyle sağ omzunu kaşıdı.</p>

  <p>Parmağım tetiğe basmak istemiyordu. Herhalde iyice yaşlanmıştım ve o eski şartlanmam yıpranmıştı. Çakallar zararlıdır. Tavuk çalarlar. Bıldırcınları ve avlanan diğer kuşları azaltırlar. Öldürülmeleri gerekir. Düşmandırlar. Birinci kurşun sağdaki hayvanı indirecekti, ötekiyse hemen arkasını dönüp toz olacaktı. İyi nişancı olduğumdan belki ötekini de koşarken vurabilirdim.</p>

  <p>Ama ateş etmedim. Eğitimim “Vur!” diye bağırıyordu ama yaşım “Elli kilometre mesafede tek bir tavuk bile yok, hem olsa bile benim tavuğum değil. Bu susuz yerde bıldırcın da olmaz. Bu oğlanlar tarla faresi ve yaban tavşanı yiyerek semiriyorlar. Yani zararlı, zararlıyı yiyor. Ben neden karışayım ki?”</p>

  <p>“Öldür onları,” dedi eğitimim. “Herkes öldürüyor. Kamu hizmeti bu.” Parmağım tetiğe doğru gitti. Dürbündeki artı işareti, soluklarla kıpırdanan dilin hemen altında göğsün üzerine sabitlendi. Öfkeli çeliğin patlamasını ve ıslığını, sıçramayı, yaralanan kalp durana kadarki debelenmeleri, öyle çok uzun zaman geçmeden gelecek ilk akbabanın gölgesini, sonra ikinciyi gözümün önüne getirebiliyordum. Ben o sırada çoktan gitmiş olacaktım - çölden çıkmış Colorado Nehri’ni geçmiş olacaktım. Bir çalının yanında çıplak, gözsüz bir kafatası, birkaç kemirilmiş kemik, siyah kurumuş kan lekesi ve birkaç tutam altın tüy olacaktı.</p>

  <p>Sanırım iyi bir vatandaş olamayacak kadar yaşlı ve tembelim. İkinci çakal, tüfeğe yan dönmüştü. Dürbünü omzuna doğrulttum ve orada tuttum. O mesafeden o tüfekle ıskalamamın imkânı yoktu. İki hayvan da elimdeydi. Hayatları bana bağlıydı. Emniyeti kapatıp tüfeği masaya koydum. Dürbün olmayınca o kadar mahrem bir yakınlıkları yoktu. Sıcak ışık patlaması havayı titretiyordu.</p>

  <p>Sonra uzun zaman önce duyduğum ve doğru olduğunu umduğum bir şeyi hatırladım. Birisi bana bunun Çin’de yazılı olmayan bir kanun olduğunu söylemişti: Birinin hayatım kurtardıysan, ölene kadar ondan sorumlu olursun. Kurtarıcı, olayların akışını değiştirdiği için girdiği sorumluluktan kaçamazdı. Bu bana hep akla çok yakın gelmiştir.</p>

  <p>Şimdi iki canlı ve sağlıklı çakala karşı bir nebze sorumluluğum vardı. Hassas ilişkiler dünyasında sonsuza kadar birbirimize bağlanmıştık. İki teneke köpek maması açıp adak olarak onlara sundum.</p>

  <p>Güneybatıdan defalarca arabayla geçmiş, daha da fazla üzerinden uçmuştum: büyük ve gizemli bir çöl, güneşin cezalandırdığı bir yer. Bir muamma, gizlenmiş ve beklemede bir şey. Bomboş görünüyor, parazit insandan muaf, ama tümüyle değil. Kumun ve taşların üzerinden giden tekerlek izlerini takip ederseniz korunaklı bir yere sokulmuş bir barınak bulursunuz, yeraltındaki suya köklerini uzatmış iki üç ağaç, bir parça toprağa ekilmiş kavruk mısır ve kabaklar, ipte sallanan çamaşırlar. Böyle çöl adamları vardır, tam manasıyla saklandıkları söylenemez ama keşmekeşin günahlarından inzivaya çekilmişlerdir.</p>

  <p>Bu susuz havada geceleri yıldızlar insanın parmaklarının dokunacağı kadar yakına geliyor. Kilisenin ilk kurulduğu zamanlarda keşişler böyle yerlerde yaşar, tertemiz zihinleriyle ebediyete uzanırlardı. Teklik ve mükemmel düzen kavramları çölde doğmuş olsa gerek. Yıldızların sükunetle sayılması ve hareketlerinin gözlenmesi hep çöllerde başlamıştır. Kendilerine sakin ve ağır bir tutkuyla çölde bir yer seçen, sulu dünyanın asabiyetini reddeden çöl adamları tanıdım. Bu patlamalar çağında da değişmedi o adamlar, sadece öldüler ve yerlerine yenileri geldi.</p>

  <p>Çöller gizem doludur, çöl dağlarındaki gizli yerlerden, yeniden ortaya çıkmayı bekleyen eski zamanlardan kalma kabilelerden bahseden hikâyeler tekrar tekrar anlatılır. Genellikle bu gruplar işgal dalgalarından kurtarılmış hâzineleri, arkaik bir Montezuma’nın altın nesnelerini ya da keşfi bütün dünyayı değiştirecek zengin bir madeni korurlar. Bir yabancı onları keşfedecek olursa ya öldürülür ya da gruba katılır ve bir daha ondan haber alınamaz. Bu hikâyeler şu soruyu hiç dikkate almaz: Madem kimse geri dönmemiş, orada oldukları nereden biliniyor? Oradalar ama sen onları bulacak olursan, bir daha kimse seni bulamaz.</p>

  <p>Yine hiç değişmeyen başka bir yekpare hikâye var. Maden arayan iki ortak, olağanüstü zenginlikte bir maden bulur: altın, elmas ya da yakut. Taşıyabilecekleri kadar örneği yüklenip geri dönerler ve madenin yerini etraftaki belli noktaları kerteriz alarak akıllarına yazarlar. Sonra dışarıdaki dünyaya doğru yol alırken birisi susuzluktan ve yorgunluktan ölür, ötekiyse artık taşıyamadığı hâzineyi döke döke yoluna devam eder. Nihayet bir yerleşime gelir ya da belki başka madenciler tarafından bulunur. Yanındaki örnekleri heyecanla incelerler. Bazen hikâyede madenci onu kurtaranlara yolu tarif ettikten sonra ölür, bazen bakımla eski gücüne kavuşur. Sonra bol teçhizattı bir ekip hâzineyi bulmak için yola çıkar ama hazine asla bulunamaz. Hikâye daima böyle biter; hiçbir zaman bulunamaz. Bu hikâyeyi defalarca dinledim ama sonunun değiştiğini hiç duymadım. Efsane çölden beslenir ama kökünün de gerçeklikte bir yerde olması gerekir.</p>

  <p>Çölde hakiki sırlar da vardır. Güneşin ve kuruluğun canlılarla savaşında, canlıların kendi hayatta kalma sırları vardır. Canlılık, hangi seviyede olursa olsun, neme ihtiyaç duyar, aksi taktirde yok olur. Çölde, her şeyi fetheten güneşin ölümcül ışınlarını saf dışı bırakmak için canlılığın kurduğu kumpası çok ilginç buluyorum. Dayak yiyen toprak, yenilmiş ve ölü görünür ama sadece görünüşte öyledir. Geniş ve yaratıcı bir canlı örgütlenmesi kaybetmiş gibi göründüğü halde hayatta kalır. Gri ve tozlu çalılar içlerindeki azıcık nemi korumak için yağlı bir zırh kuşanır. Bazı bitkiler nadiren düşen yağmuru hemen emer ve ileride kullanmak üzere depolar. Hayvanlar kurumayı engellemek için sert ve kuru bir deri, yani bir dış iskelet giyinir. Bütün canlı mahluklar gölge bulmak ya da yaratmak konusunda teknikler geliştirmiştir. Küçük sürüngenler ve kemirgenler toprağın altına yuva kazar ya da kendini gömer ya da bir kayanın gölgeli tarafında bekler. Enerjiyi korumak için hareketler yavaştır ve güneşe uzun uzadıya meydan okuyabilecek hayvan yok gibidir. Bir çıngıraklı yılan güneşin altında kesintisiz bir saat kalırsa ölür. Daha yaratıcı bazı böcekler kendi soğutma sistemlerini geliştirmiştir. Suya ihtiyaç duyan hayvanlar bunu ikinci elden alır; bir tavşan bir yapraktan, bir çakal bir tavşanın kanından.</p>

  <p>Gündüz insan boşu boşuna yaşayan bir mahluk arar ama güneş batıp da gece rızasını verdikten sonra, koca bir canlılar âlemi uyanır ve karmaşık şablonunu uygulamaya koyulur. Sonra avlar ortaya çıkar ve avcılar ve avcıların avcıları. Gece vızıltılar, çığlıklar ve havlamalarla dolar.</p>

  <p>Gezegenimizin tarihinin çok ileri bir noktasında, akıl almaz yaşam kazası meydana geldiğinde, ısının etkisiyle, ender rastlanacak miktarlarda ve türlerde belli kimyasal maddeler, zamanın imbiğinde bir araya geldi ve yeni bir şey ortaya çıktı, yumuşak, çaresiz, cansız dünyanın vahşi dünyasında korunmasız. Sonra organizmalarda değişim ve çeşitlenmeler meydana geldi, böylece türler birbirinden ayrıldı. Ama bütün canlı türlerinde mevcut olan öyle bir şey vardır ki her şeyden daha önemlidir: hayatta kalma dürtüsü. Hiçbir canlı bundan mahrum değildir ve hayat da bu sihirli formül olmadan var olamaz. Elbette her tür, kendi hayatta kalma yöntemini geliştirmiştir ve bazıları başarısız olup ortadan kaybolmuş, bazılarıyla dünyaya yayılmıştır. Halbuki o ilk canlının sönüp gitmesi, kazanın da bir daha hiç meydana gelmemesi çok kolaydı; ama bir kere tutunduktan sonra bütün canlılar tarafından paylaşılan en önemli özelliği, görevi, gayreti, yönü ve amacı yaşamaya devam etmek oldu. Hâlâ da devam ediyor, başka bir kaza onu ortadan kaldırana kadar da edecek. Çöl, güneşin kırbaçladığı kupkuru çöl de amansız bir muhalefet karşısında hayatta kalma tekniklerinin ne kadar zekice ve sonsuz olduğunu gözlemlemek için iyi bir okul. Yaşam güneşi değiştiremez, çöle su getiremezdi; bu yüzden kendini değiştirdi.</p>

  <p>İstenmeyen bir yer olan çöl, pekala canlının cansız karşısında tutunduğu son yer olabilir. Zira dünyanın zengin, nemli ve tercih edilen bölgelerinde, canlılık kendi aleyhinde bir piramit oluşturuyor ve tam bir kafa karışıklığıyla baş düşmanı olan cansızla ittifak kuruyor. Cansızın yakan, kavuran, donduran, zehirleyen silahlarının yapmayı başaramadığını, hayatta kalma taktiklerinin ters tepmesiyle canlılık başaracak ve kendi sonunu hazırlayacak. En becerikli canlı türü olan insan, şimdiye kadar olduğu gibi şimdiden sonra da hayatta kalmak için savaşırsa, sadece kendini değil bütün diğer canlıları da ortadan kaldırabilir. Böyle bir şey olursa çöl gibi tercih edilmeyen yerler, yeni hayatın haşin anası olur belki. Zira çöl sakinleri yokluk karşısında talimli ve silahlı. Kendi yolunu şaşırmış türümüz bile çölde yeniden doğmanın bir yolunu bulabilir. Verimsiz, kimsenin beğenmediği bir yerde gölgeye tutunan yalnız adam ve güneşte tavlanmış karısı, müttefikleri çakal, yaban tavşanı, boynuzlu kurbağa, çıngıraklı yılan ve zırhlı böceklerle -ne badireler atlatmış, ne talimlerden geçmiş bu yaşam kırıntılarıyla- birlikte, canlılığın cansızlık karşısındaki son umudu olabilir. Çölün bundan önce de sihirli şeylere analık ettiği vakidir.</p>
