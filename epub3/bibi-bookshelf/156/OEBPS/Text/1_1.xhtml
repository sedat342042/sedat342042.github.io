  <p class="ilk">Yeniyetmelikte, sürekli başka yerlerde olmayı istediğim zamanlarda, yaşını başını almış insanlar, içimdeki bu kıpırtıyı yılların tedavi edeceğini söylerlerdi. Yıllar geçip de olgunlaştığımda bu sefer reçeteyi orta yaşa kestiler. Orta yaşa geldiğimde ise yaşlanınca bu ateşin düşeceği söylendi ama artık elli sekizi bulduğuma göre bu işi olsa olsa bunaklık halledecek galiba. Hiçbir şey işe yaramadı. Boğuk sesiyle bir gemi düdüğünün arka arkaya dört kere öttüğünü duyduğum anda ensemdeki tüyler diken diken oluyor ve ayaklarım yeri dövmeye başlıyor. Bir jet uçağının, ısınan bir motorun sesi, hatta sokaktan geçen atların nal sesleri o eski titremeyi, ağızdaki o kuruluğu, o dalıp dalıp gitmeleri, avuçlardaki yanmayı ve midenin göğüs kafesi altında çalkalanıp durmasını geri getiriveriyor. Başka bir deyişle iflah olmuyorum; yani yedisinde serseri olan yetmişinde de serseri olur. Korkarım bu derdin çaresi yok. Bunu da herkesin kulağına küpe olsun diye değil kendim iyice bir anlayayım diye yazıyorum.</p>

  <p>Bildiğini okuyan bir adamın içi kıpır kıpır olmaya ve buradan başka yerlere uzanan yol geniş, düz ve davetkâr görünmeye başladığında, kurbanın gitmek için kendisine sağlam ve yeterli bir sebep bulması gerekir. Tecrübeli bir serseri için bu hiç de zor değildir. Hemen elinin altında içinde sebeplerden sebep seçebileceği bir bahçe vardır. Sonra zaman ve mekân içinde bir yolculuk planlaması, bir istikamet ve hedef seçmesi gerekir. Son olarak da yolculuk için gerekli donanımı temin etmelidir. Nasıl gitmeli, yanına ne almalı, ne kadar kalmalı. Sürecin bu kısmı ezelden beri aynıdır. Günahları yumurtadan henüz başını uzatmış ergenler gibi, serseriliğe yeni adım atanlar da bu işi kendileri icat ettiklerini sanmasın diye yazdım bunları.</p>

  <p>Bir yolculuk tasarlandığında, teçhizat hazırlandığında ve süreç başladığında yeni bir etken devreye girer ve hâkimiyetini ilan eder. Bir yolculuk, safari, keşif gezisi diğer bütün seyahatlerden farklı bir şeydir. Bir şahsiyeti, ruh hali, karakteri ve kendine haslığı vardır. Her yolculuk başlı başına bir şahıstır; hiçbir yolculuk birbirinin aynı olmaz. Bütün planlar, ihtiyatlar, zapturapt ve zorlamalar beyhudedir. Senelerce mücadele verdikten sonra anlarız ki biz seyahate gitmeyiz, seyahat bize gelir. Seyahat rehberleri, programlar, rezervasyonlar, yolculuğun şahsında kaçınılmaz olarak kendilerini imha etmeye mahkumdur. Hakiki serseri ancak bunun farkına vardıktan sonra rahatlayıp kendini akıntıya bırakır. Ancak bu şekilde hüsranlar sona erer. Bu açıdan yolculuk evliliğe benzer. En büyük hata onu kontrol ettiğini düşünmektir. Bunu söylediğim için kendimi daha iyi hissediyorum ama ne dediğimi ancak yaşayan bilir.</p>
