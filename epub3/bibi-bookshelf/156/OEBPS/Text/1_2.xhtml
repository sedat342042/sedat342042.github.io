  <p class="ilk">Planım açık, net ve mantıklıydı, sanırım. Senelerce dünyanın türlü yerlerinde seyahate çıkmıştım. Amerika’da New York’ta yaşıyorum, bazen de Chicago ya da San Francisco’ya uzanıyorum. Ama Paris ne kadar Fransa ise ya da Londra ne kadar İngiltere, New York da o kadar Amerika’dır. Böylece anladım ki kendi ülkemi bilmiyorum. Amerika hakkında yazan bir Amerikalı yazar olarak ben hafızamda kalan şeylerden yararlanarak yazıyordum ve hafızanın en kuvvetlisi bile kusurlu, çarpık bir haznedir. Epeydir Amerika’nın lisanını duymamış, otlarının, ağaçlarının, lağımlarının kokusunu almamış, tepelerini, sularını, rengini, ışık değişimlerini görmemiştim. Değişiklikleri sadece kitaplardan ya da gazetelerden okumuştum. Daha da önemlisi yirmi beş senedir ülkeyi hissetmemiştim. Kısacası bilmediğim bir konuda yazıp duruyordum ve bana öyle geliyor ki yazar denen birinde bu bayağı suça girer. Araya giren yirmi beş yıl, anılarımı bozulmaya uğratmıştı.</p>

  <p>O zamanlar eski bir ekmek arabasıyla yola çıkmış, bu iki kapılı külüstürün arka tarafına bir yatak atmıştım. İnsanların durduğu ya da toplandığı yerlerde durur, dinler, bakar, hissederdim ve bu süreç zarfında, kendi yetersizliklerimin elverdiği ölçüde, ülkenin mükemmel bir resmini oluşturmuştum zihnimde.</p>

  <p>İşte bu yüzden bu devasa ülkeye tekrar bir bakmaya ve onu tekrar keşfetmeye karar verdim. Yoksa büyük hakikatin temelini oluşturan, teşhis maksatlı küçük hakikatleri bilemeyecektim. Ancak önemli bir zorluk vardı. Aradan geçen yirmi beş yılda epey isim yapmıştım. Şöyle bir tecrübem vardı: İnsanlar sizin hakkınızda iyi olsun, kötü olsun herhangi bir şey biliyorlarsa size karşı tavırları değişir; utangaçlıktan ya da tanınmış biri karşısında devreye giren başka duygular yüzünden normalde olmadıkları gibi davranırlar. Bu sebeple yolculuğum sırasında adımı ve kimliğimi evde bırakmalıydım. Gezici bir çift göz ve kulak, bir nevi hareketli jöle tabağı olmalıydım. Otel defterlerine kendi imzamı atamaz, tanıdığım insanlarla görüşemez, kimseyle röportaj yapamaz, hatta uzun uzadıya sorular soramazdım. Dahası, iki ya da daha fazla kişi ortamın ekolojik yapısını bozar. Yani tek başına gitmeli ve kendi kendime yetmeli, evini sırtında taşıyan bir kaplumbağa olmalıydım.</p>

  <p>Bütün bunları aklımda bulundurarak kamyon imalatçısı büyük bir firmanın merkezini aradım. Amacımı ve ihtiyaçlarımı belirttim. Zorlu koşullarda, her türlü yolda gidebilecek üç-çeyrek-tonluk bir pikap istedim; üzerine de küçük bir tekne kabini gibi ufak bir ev yapılacaktı. Römorku dağ yollarında kullanmak zordur, park etmek imkânsız ve genelde yasaktır ve pek çok kısıtlamaya tabidir. Zamanla dayanıklı, hızlı, rahat bir aracın ne gibi özellikler taşıması gerektiği netleşti ve üzerindeki kabin de -iki kişilik yatağı, bütan gazıyla çalışan dörtlü ocağı, sobası, buzdolabı ve ışıkları, kimyasal tuvaleti, dolabı, kileri, sinek telli pencereleri olan küçük bir ev- tam istediğim gibi oldu. Yazın Long Island’ın uç kısmında Sag Harbor’daki küçük balıkçı kulübeme teslim ettiler aracı. Yola çıkmak için Emek Günü’nü,<a href="../Text/dipnot.xhtml#Footnote0001" id="Feedback0001"><sup class="dipnot_sayi">[1]</sup></a> yani bütün milletin normal hayatına dönmesini beklediğim halde kaplumbağa kabuğuma alışmak, gerekli teçhizatı temin etmek ve kullanmayı öğrenmek istiyordum. O güzelim güçlü ama kıvrak karavan ağustosta gelmişti. Kullanımı neredeyse binek arabalar kadar kolaydı. Planladığım yolculuk yüzünden dostlarım benimle epey dalga geçtiği için karavana Rocinante adını koydum, malum Don Kişot’un atının adı.</p>

  <p>Projemi kimseden saklamadığım için dostlarım ve akıl hocalarım arasında fikrin bini bir paraydı. (İnsan seyahate çıkmaya kalktı mı sürü sürü akıl vereni oluyor.) Yayıncım fotoğrafımı elinden geldiğince çok yaydığı için tanınmadan yolculuk etmemin imkânsız olacağını söylediler. Hemen söyleyeyim, otuz dört eyalette, on beş bin küsur kilometre yol yaptığım halde beni tanıyan tek bir kişiye rastlamadım. İnsanların bazı şeyleri ancak kendi bağlamı içinde tanıyabildiklerini düşünüyorum. Bana uygun bir zeminde görse tanıyabilecek kişiler bile, beni Rocinante’nin içinde görünce tanıyamadılar.</p>

  <p>On altıncı yüzyıl İspanyol yazısıyla karavanın yanına yazdırdığım Rocinante isminin bazı yerlerde merak konusu olacağını söylediler. Bu ismi kaç kişinin hatırladığını bilemeyeceğim, ama hiç soran çıkmadı.</p>

  <p>Sonra bir yabancının etrafta dolaşmasının merak, hatta şüphe uyandırabileceğini söylediler. Bu sebeple bir çifte, iki tüfek, birkaç olta aldım yanıma çünkü avlanmaya ya da balık tutmaya giden bir adamın maksadının gayet iyi anlaşıldığını, hatta alkışlandığını bilirim. Doğrusu benim avcılık günlerim çok geride kaldı. Artık tavaya atıp kızartamayacağım hiçbir şeyi ne öldürüyor ne de yakalıyorum; spor amaçlı avlanmak için çok yaşlıyım. Gerçi bu düzenlemenin de gereksiz olduğu sonradan ortaya çıktı.</p>

  <p>New York plakamın ilgi çekeceğini, hatta sorulara sebep olacağını söylediler, zira dışarıdan görünen yegâne belirleyici işaret buydu. Gerçekten de insanlar bu konuda bana sorular sordu -bütün yolculukta belki yirmi ya da otuz kere. Ama böylesi temaslar hep aynı şablonu takip ediyordu, tablo üç aşağı beş yukarı şöyle:</p>

  <p>ORANIN YERLİSİ: “New York’tan mı geliyorsun?”</p>

  <p>BEN: “Evet.”</p>

  <p>ORANIN YERLİSİ: “Otuz sekizde oradaydım; yoksa otuz dokuz muydu? Alice, New York’a ne zaman gittiydik, otuz sekiz mi yoksa otuz dokuz mu?”</p>

  <p>ALİCE: “Otuz altı. İyi hatırlıyorum çünkü Alfred’in öldüğü seneydi.”</p>

  <p>ORANIN YERLİSİ: “Neyse, hiç sevmemiştim. Üstüne para verseler oturmam orda.”</p>

  <p>Tek başına yolculuk ettiğim için saldırıya, hırsızlığa, fiziksel şiddete maruz kalmamdan endişe ediyorlardı. Yollarımızın tehlikeli olduğunu herkes bilir. İtiraf etmeliyim benim de bazı manasız endişelerim vardı. Tek başına, isimsiz, arkadaşsız, ailenin, dostların, yardakçıların sunduğu korumadan yoksun ortalıkta dolaşmayalı çok zaman geçmişti. Tehlikenin bir gerçekliği yok. İlk başta çok yalnız, çok çaresiz bir his veriyor; ıssızlık gibi bir his. Bu sebeple yanıma tek bir yol arkadaşı aldım; Charley adında, yaşlı başlı bir beyefendi, bir Fransız kanişi. Asıl adı Charles le Chien’dır. Paris yakınlarında Bercy’de doğmuş, Fransa’da eğitim görmüş ve azıcık kaniş-İngilizcesi bilse de sadece Fransızca emirlere çabuk tepki verir. İngilizce söyleyince kafasında tercüme etmesi gerektiğinden tepkisi yavaşlar. Mavi kaniş de denen çok büyük bir kaniş türüdür ve temiz olduğunda gerçekten mavimsi bir rengi vardır. Charley doğuştan diplomattır. Müzakerede bulunmayı savaşmaya tercih eder, iyi de yapar çünkü kavga konusunda berbattır. On yıllık ömründe bir kere başını derde sokmuştur, o da müzakereyi reddeden bir köpekle karşılaştığında. Charley o zaman sağ kulağının bir parçasını kaybetti. Ama iyi bir bekçi köpeğidir; havlaması aslan kükremesine benzer, bu da kâğıttan bir külaha bile diş geçiremediğini geceleyin ortalıkta dolaşan yabancılardan saklamasını sağlar. İyi bir dost ve yol arkadaşıdır ve dünyada yolculuk etmekten daha fazla sevdiği bir şey yoktur. Bu seyahatnamede bolca görünmesinin sebebi seyahate büyük katkılarda bulunmuş olmasıdır. Bir köpek, hele Charley gibi egzotik bir köpek, yabancılar arasında bir yakınlaşma kurulmasını sağlar. Yolda yaptığım sohbetlerin çoğu “Bu ne köpeği böyle?” sorusuyla başladı.</p>

  <p>Sohbet başlatma teknikleri evrenseldir. İlgi çekmenin, yardım almanın ve sohbete başlamanın en iyi yolunun kaybolmak olduğunu uzun zaman önce keşfetmiştim. Kaybolduğunu iddia eden bir yabancıya yardım etmek için yerde açlıktan kıvranan annesinin karnına bir tekme atıp yolu açabilir, mutlu mutlu yanlış yol tarifleri vermek için saatlerini harcayabilir insanlar.</p>
