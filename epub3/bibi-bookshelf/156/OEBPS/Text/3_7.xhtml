  <p class="ilk">Çocukken “Büyük Ayrık” kelimelerini okuduğumu ya da duyduğumu ve o görkemli sesinden etkilendiğimi hatırlıyorum; kıtanın granit belkemiği için çok uygun bir ses. Doğal bir Çin Şeddi gibi bulutlara yükselen yalçın kayalar geliyordu gözlerimin önüne. Rocky Dağları, heybetini hissettirmeyecek kadar büyük, uzun ve muazzam. Geri döndüğüm Montana’dan dağları geçerken oraya konmuş olan levhayı görmesem anlamayacaktım, öyle yavaş yavaş yükselmişti ki. Aslında rakımı çok da fazla sayılmazdı. Levhayı geçmiştim ama geri geri gittim, arabadan indim ve bir ayağımı bir tarafa, diğer ayağımı öteki tarafa koydum. Yüzüm güneye dönük orada dururken, sağ ayağıma düşen yağmurun Pasifik Okyanusu’na, sol ayağıma düşen yağmurunsa, sayısız kilometreler kat ettikten sonra nihayet Atlantik Okyanusu’na ulaşacağını düşünmek bana tuhaf geldi. Burası böyle sersemletici bir olguyu taşıyacak kadar etkileyici değildi.</p>

  <p>Bu yüksek, bu omurgalı bölgede dolaşıp da burayı ilk geçen insanları, Fransız kaşifleri, Lewis ve Clark’ın adamlarını düşünmeden edemiyor insan. Beş saatte üzerinden uçuyoruz, bir haftada arabayla katediyoruz, benim yaptığım gibi bir ayda ya da altı haftada dura kalka dolaşıyoruz. Ama Lewis ve Clark ekipleriyle birlikte 1804’te St. Louis’ten yola çıkmış, 1806’da geri dönmüşlerdi. Kendimizi adam sanıyorsak hatırlayalım: Pasifik Okyanusu’na doğru vahşi ve bilinmeyen toprakları aşarak gittikleri, sonra da geri döndükleri iki buçuk yıl içinde sadece bir kişi ölmüş, bir kişi de kaderine terk edilmişti. Halbuki bizim, sütçü çocuk biraz gecikse sinirlerimiz kalkıyor, asansörcüler greve gitse kalp krizi geçirmemize ramak kalıyor. Gerçekten yepyeni bir dünya önlerinde açılırken neler düşündüler acaba; yoksa çok ağır ilerledikleri için etkisi azalıyor muydu? Etki altında kalmadıklarına inanamam. Hükümete yazdıkları rapor kesinlikle çok heyecanlı ve heyecan verici bir belge. Kafalarında bir muğlaklık yokmuş. Ne bulduklarını biliyorlarmış.</p>

  <p>Idaho’nun yukarı uzanmış parmağı üzerinden, dimdik tırmanan, çamlı ve karlı, gerçek dağlardan geçtim. Radyomun sesi kesilince bozulduğunu düşündüm ama yüksek sırtlar radyo dalgalarını kestiği içinmiş. Kar yağmaya başladı ama şansım yaver gitti çünkü hafif, neşeli bir kardı. Hava, Büyük Ayrık’ın öteki tarafına göre daha yumuşaktı; Japon akıntısının taşıdığı ılık havanın içerilere kadar sokulduğunu okuduğumu hatırlar gibi oldum. Orman tabanı sık bitkilerle kaplıydı ve yemyeşildi, her yerden sular fışkırıyordu. Kırmızı şapkalı, sarı ceketli, seyrek avcı grupları dışında yollar bomboştu; bazıları arabalarının üzerine bağlanmış bir geyik ya da elkle geçiyordu. Dik yamaçlara bir iki dağ kulübesi kondurulmuştu ama öyle pek fazla değil.</p>

  <p>Charley için sık sık duruyordum. Charley mesanesini boşaltma konusunda gittikçe daha fazla zorlanıyordu, lisanı münasip kullanmazsak işeme güçlüğü semptomları sergiliyordu. Bu durum bazen sancılanmasına neden oluyor, her seferinde de onu utandırıyordu. Bu müthiş <i>élan</i> sahibi köpeği düşünün, hali tavrı kusursuz, kibar, <i>enfin</i> süzülmüş. Sadece fiziksel değil, ruhsal bir acı da çekiyordu. Yolun kenarında durup onu kendi haline bırakıyor, edeplice arkamı dönüyordum. Çişini yapması çok uzun zaman alıyordu. İnsan olsa prostatı olduğunu düşünürdüm. Charley, yaşını başını almış bir Fransız beyefendisi. Fransızların hayatta kabul ettikleri iki rahatsızlık varsa, birisi prostat, diğeri de karaciğer bozukluğudur.</p>

  <p>Bir taraftan onu bekleyip bir taraftan da bitkileri ve küçük dereleri inceler gibi yaparken, yolculuğumu bir dizi olay olarak değil tek parça bir şey olarak yeniden inşa etmeye çalışıyordum. Yanlış yaptığım neydi? Her şey istediğim gibi mi gidiyordu? Yola çıkmadan önce arkadaşlarımın çoğu bana açıklamalarda bulunmuş, dersler vermiş, beynimi yıkamıştı. İçlerinden birisi tanınmış, saygın bir siyaset muhabiridir. Başkan adaylarıyla birlikte seçim turuna çıkıyordu ve ben onu gördüğümde pek mutlu değildi çünkü ülkesini seviyordu ve bir nevi hastalığa tutulduğunu hissediyordu. Şunu da ekleyeyim, son derece dürüst bir adamdır.</p>

  <p>“Yolculuğunda gözüpek bir adama denk gelirsen bir kenara yaz. Gidip onu bir görmek isterim. Korku ve çıkarcılıktan başka bir şey görmedim. Eskiden devlerin ülkesiydi burası. Nereye gitti onlar? İnsan bir ulusu yönetim kuruluyla savunamaz. Adam gibi adam lazım. Onlar nerede?” demişti bana.</p>

  <p>“Bir yerlerde vardır elbet,” demiştim.</p>

  <p>“Birkaçını bulsan iyi olacak o zaman. Onlara ihtiyacımız var. Yemin ederim bu ülkede azıcık cesareti olan yegâne insanlar Zenciler. Yanlış anlama,” dedi, “Zencileri kahramanlık işinin dışında tutmak istemiyorum ama bütün piyasayı onların kapatmasını da istemiyorum. Bana popüler konular dışında bir inanç, fikir, kanaat belirtmekten kaçınmayacak on tane beyaz, eli ayağı tutan Amerikalı bul, güçlü bir ordunun temeli atılmış demektir.”</p>

  <p>Bu konudaki bariz endişesi beni de etkilediği için onu dinleyip yol boyunca insanlara bu gözle bakmıştım. Öyle pek fazla kanaat duymadığım doğrudur. Çıplak yumruklarla ve hararetten hedefi ıskalaya ıskalaya yapılan iki gerçek dövüş görmüştüm, onlar da kadın meselesi yüzündendi.</p>

  <p>Charley geri gelip biraz daha zamana ihtiyaç duyduğunu söyleyerek özür diledi. Keşke ona yardım edebilseydim ama yalnız kalmak istiyordu. Arkadaşımın söylediği bir başka sözü hatırladım.</p>

  <p>“Eskiden yere göğe sığdıramadığımız bir şey vardı. Adına “Halk” derdik. Bir bak bakalım “Halk” nereye kaybolmuş. Gözünü televizyondan alamayan, diş beyazlatıcı-ve-saç boyası tiplerinden ya da yeni araba-veya-çuvallama tiplerinden ya da başarı-ve-kalp krizi tiplerinden olmasın. Kim bilir belki hiç olmadı ama “Halk” diye bir şey var olmuşsa, Bay Lincoln’ün ve Bağımsızlık Bildirgesi’nin bahsettiği şey odur. Düşünüyorum da, bir ikisiyle tanışmışlığım vardı ama öyle çok fazla değil. Anayasa, bütün hayatı ıslık çalmak, kesişmek ve jöle üzerine kurulu bir delikanlıdan bahsediyorsa vah halimize.”</p>

  <p>“Belki de Halk hep sonuncu nesilden bir önceki nesildir,” dediğimi hatırlıyorum.</p>

  <p>Charley biraz zor hareket ediyordu. Arabaya binmesi için yardım etmem gerekti. Dağda yolumuza devam ettik. Çok hafif, kuru bir kar, beyaz toz gibi yola savruluyordu ve artık daha erken akşam oluyordu. Bir boğazın hemen altında benzin almak için derme çatma bir konaklama yerinde durdum. Önlerinde bir sundurma, bir kapı, bir de küçük pencere olan kutu gibi kabinler vardı. Kendi işini kendin görüyordun, ne çakıllı yolları ne de bahçesi vardı. Benzin pompalarının arkasında, içinde bir bakkal, bir tamirhane, bir de lokanta bulunan, olabildiğince mütevazı bir dükkân vardı. Mavi restoran tabelası iyice eskimiş, geçmiş yazların sinekleri üzerinde imzalarını bırakmışlardı. “Annem yemek pişirmeyi bilse böyle turta pişirirdi.” “Biz sizin ağzınızın içine bakmıyoruz. Siz de bizim mutfağımıza bakmayın.” “Parmak izi verirseniz çek kabul ederiz.” Bildik eski teraneler. Buradaki yemekler jelatinli olmayacaktı anlaşılan.</p>

  <p>Kimse benzin pompasının yanına gelmediğinden, ben lokantaya girdim. Arka taraftan, muhtemelen mutfaktan bir kavga sesi geliyor; tok bir erkek sesiyle, biraz daha tiz bir erkek sesi karşılıklı çemkiriyordu. “Kimse yok mu?” diye bağırınca sesler kesildi. Sonra dalaşmanın etkisiyle hâlâ somurtan çam yarması gibi bir adam kapıdan çıktı.</p>

  <p>“Ne bakmıştınız?”</p>

  <p>“Benzin alacaktım. Ama boş kabin varsa bu gece konaklayabilirim.”</p>

  <p>“İstediğinizi seçin. Kimseler yok.”</p>

  <p>“Banyo yapabilir miyim?”</p>

  <p>“Bir kova sıcak su getiririm. Kış tarifesi iki dolar.”</p>

  <p>“Güzel. Yiyecek bir şey var mı?”</p>

  <p>“Pastırmalı kuru fasulye, üzerine de dondurma.”</p>

  <p>“Peki. Bir de köpeğim var.”</p>

  <p>“Burası özgür bir ülke. Bütün kabinler açık. İstediğinizi seçin. Bir şeye ihtiyacınız olursa seslenin.”</p>

  <p>Kabinleri rahatsız ve çirkin bir hale getirmek için ne gerekiyorsa yapılmıştı. Yatak yamru yumruydu, duvarlar kirli sarı, perdeler pasaklı bir kadının içeteği gibiydi. Havasız oda, fare, nem, küf ve yıllanmış toz kokuyordu ama çarşaflar temizdi ve biraz havalandırınca eski sakinlerin anıları temizlendi. Tavandan çıplak bir ampul sarkıyordu ve odayı ısıtmak için gaz sobası vardı.</p>

  <p>Kapı çalındı ve içeriye yirmi yaşlarında bir delikanlı girdi. Gri flanel pantolon, iki renk ayakkabı, puantiyeli fular ve üzerinde Spokane lisesinin arması olan bir ceket giymişti. Siyah, parlak saçları tam bir aşırı tarama şaheseriydi; tepeler arkaya yatmış, yanlar yukarı kalkmıştı. Lokantadaki devden sonra onu görmek beni hayrete düşürdü.</p>

  <p>“Sıcak suyunuzu getirdim,” dedi, sesini kavgadan tanıyordum. Kapı açıktı. Gözlerinin Rocinante’ye kaydığını ve plakanın üzerinde bir müddet oyalandığını gördüm.</p>

  <p>“Gerçekten New York’tan mı geliyorsunuz?”</p>

  <p>“Hı hı.”</p>

  <p>“Ben de günün birinde oraya gitmek istiyorum.”</p>

  <p>“Oradakiler de buralara gelmek istiyor.”</p>

  <p>“Niçin? Burada hiçbir şey yok. Burada insan çürür.”</p>

  <p>“İnsanın çürüyeceği varsa her yerde çürür.”</p>

  <p>“Yani burada insanın kendini geliştirme şansı yok.”</p>

  <p>“Nasıl bir gelişme istiyorsun?”</p>

  <p>“Bilmem ki, ne tiyatro var ne müzik, ne de konuşacak biri. İnsan abone olmazsa dergileri zamanı geçtikten sonra bile okuyamıyor.”</p>

  <p>“<i>The New Yorker</i>’ı mı okuyorsun?”</p>

  <p>“Nereden anladınız? Aboneyim.”</p>

  <p>“Ya <i>Time</i>?”</p>

  <p>“Elbette.”</p>

  <p>“Bir yere gitmene gerek yok.”</p>

  <p>“Anlamadım?”</p>

  <p>“Bütün dünya elinin altında; moda, sanat, düşünce dünyası arka bahçende. Kalkıp gidersen en fazla kafan karışır.”</p>

  <p>“İnsan kendi gözüyle görmek istiyor,” dedi. Yeminle, dedi.</p>

  <p>“İçerideki baban mı?”</p>

  <p>“Evet ama yetim gibiyim. O sadece balık tutmayı, avlanmayı ve içmeyi sever.”</p>

  <p>“Peki sen ne seversin?”</p>

  <p>“Ben dünyada bir yere gelmek istiyorum. Yirmi yaşındayım. Geleceğimi düşünmek zorundayım. Al işte beni çağırıyor. Bağırmadan hiçbir şey söyleyemez. Bizimle birlikte yiyecek misiniz?”</p>

  <p>“Tabii.”</p>

  <p>Tortu tutmuş galvanizli kovada ağır ağır yıkandım. Bir an için New York kıyafetlerimi çıkarıp çocuğa hava atmayı düşündüm ama sonra vazgeçtim ve pamuklu pantolonumla örgü kazağımı giymeye karar verdim.</p>

  <p>Lokantaya girdiğimde çam yarmasının yüzü çilek gibi kıpkırmızı olmuştu. Çenesini bana doğru uzattı. “Yeterince derdim yokmuş gibi bi’de New York’lu çıktın,” dedi.</p>

  <p>“Kötü mü?”</p>

  <p>“Benim için öyle. Çocuğu zar zor dizginlemiştim, sen gelip yine fiştaklıyorsun.”</p>

  <p>“New York’u methetmedim doğrusu.”</p>

  <p>“Hayır ama oradan geliyorsun ya, bizimki yine dellendi. Amaaan ne olacak ki zaten? Burada da bir işe yaramıyor. Gel, bizimle arka tarafta ye.”</p>

  <p>Arka taraf mutfak, kiler, depo ve yemek odasıydı; üzeri battaniye kaplı yatağa bakılırsa aynı zamanda da yatak odasıydı. Kocaman gotik bir odun sobası harıl harıl yanıyordu. Üzerinde bıçak kesikleri olan, beyaz muşamba örtü serili, kare şeklinde bir masada yiyecektik. Oğlan diken üstünde, kaynayan etli kuru fasulyeyi tabaklara paylaştırdı.</p>

  <p>“Bana kitap okumak için bir lamba verebilir misin?”</p>

  <p>“Yatarken jeneratörü kapatıyorum. Ama gaz lambası verebilirim. Gel otur. Fırında konserve pastırma var.”</p>

  <p>Gamlı çocuk, neşesiz neşesiz tabakları masaya getirdi.</p>

  <p>Kırmızı suratlı adam konuştu. “Liseyi bitirdi mi bu işten kurtuluruz sandım ama yok, bizim Robbie orada bırakır mı! Gece okuluna gitti ama kendi okulunda değil. Paralı kursa gitti. Parayı nerden buldu bilmiyorum.”</p>

  <p>“Kulağa iddialı geliyor.”</p>

  <p>“İddiasını yesinler. Bir de ne kursu olduğunu bilsen: kuaförlük. Bak berberlik değil, kuaförlük, kadınlar için. Belki şimdi neden endişelendiğimi anlamışsındır.”</p>

  <p>Robbie pastırmayı dilimlerken bana döndü. İnce bıçağı sımsıkı elinde tutuyordu. Yüzümde o beklediği horgörme ifadesini aradı.</p>

  <p>Aynı anda ciddi, düşünceli ve tarafsız görünmeye çalıştım. Sakalımı çekiştirdim, dikkat manasına geldiğini söylerler. “Ne söylersem söyleyeyim ya birinizle papaz olacağım ya da öbürünüzle. Arada kaldım.”</p>

  <p>Baba derin bir nefes alıp ağır ağır bıraktı. “Valla sen de haklısın,” dedi sonra kıh kıh güldü ve odadaki gerilim boşaldı.</p>

  <p>Robbie pastırma tabaklarını masaya getirdi ve sanırım minnettarlıkla bana güldü.</p>

  <p>“Hazır ortam yumuşamışken, bu kuaför, güzellik uzmanı hikâyesi konusunda ne düşünüyorsun?” diye sordu baba.</p>

  <p>“Pek hoşuna gitmeyecek.”</p>

  <p>“Söylemezsen hoşuma gidip gitmeyeceğini ne bileyim.”</p>

  <p>“Peki ama hızlı hızlı birkaç lokma yiyeyim önce, sonra kaçmak zorunda kalabilirim.”</p>

  <p>Ona cevap vermeden fasulyemi bitirdim ve pastırmanın da yarısını yedim.</p>

  <p>“Peki,” dedim. “Üzerinde çok düşündüğüm bir konu bu. Epey kadın ve kız tanıyorum, her yaştan, her mizaçtan, her türlü; birbirinin aynı olan iki tanesini görmedim, tek konu hariç: kuaför. Kuaförün, bütün cemiyetlerin en nüfuzlu adamı olduğunu düşünüyorum.”</p>

  <p>“Dalga geçiyorsun.”</p>

  <p>“Hiç de değil. Bu konuyu iyice araştırdım. Kuaföre gittiklerinde kadınlara, ki yeterli paraları varsa hepsi gider, bir şeyler olur. Kendilerini güvende hissederler, rahatlarlar. Rol yapmayı bırakırlar. Kuaför, makyaj altındaki tenlerinin nasıl olduğunu bilir, yaşlarını, gerdirme operasyonlarını bilir. Bu yüzden de kadınlar rahibe bile anlatmaya cesaret edemedikleri şeyleri kuaförlerine söylerler, hatta doktordan bile saklayacakları şeyleri açık açık anlatırlar.”</p>

  <p>“Hadi canım!”</p>

  <p>“Öyle valla. Sana ne diyorum, ben bu işin ilmini yaptım. Kadınlar sırlarını kuaförün eline teslim ettiklerinde, kuaför çok az erkeğin ele geçirebildiği bir otoriteye sahip oluyor. Sanat, edebiyat, siyaset, ekonomi, çocuk bakımı ve ahlak gibi konularda, tam bir emniyetle kuaförlerden alıntı yapıldığını çok duydum.”</p>

  <p>“Bence inceden inceden bizi yiyorsun.”</p>

  <p>“Bak yüzüme, gülüyor muyum? Bence akıllı, kafası çalışan, gözü yükseklerde bir kuaför çoğu insanın aklına hayaline gelmeyecek bir güce sahip olabilir.”</p>

  <p>“Vay be! Duydun mu Robbie? Bunları biliyor muydun?”</p>

  <p>“Bir kısmını. Aldığım kursta psikolojiyle ilgili bir bölüm de vardı.”</p>

  <p>“Ben hiç akıl edemezdim böyle bir şeyi,” dedi baba. “Bir iki tek atmak ister misin?”</p>

  <p>“Teşekkürler ama bu gece içmeyeyim. Köpeğim hasta. Yarın sabah erkenden yola çıkıp bir veteriner bulmaya çalışacağım.”</p>

  <p>“Bak ne diyecem; Robbie sana bir okuma lambası bulsun. Ben de jeneratörü açık bırakayım. Kahvaltı ister misin?”</p>

  <p>“Yok, sağol. Erkenden çıkarım.”</p>

  <p>Charley’e çektiği zahmetlerde biraz yardımcı olmaya çalıştıktan sonra kabine döndüğümde Robbie küçük bir seyyar lambayı sefil yatağımın başucuna takıyordu.</p>

  <p>Sakin bir tavırla, “Bayım, söylediğiniz şeylere gerçekten inanıyor musunuz bilmiyorum ama bana çok yardımı oldu.”</p>

  <p>“Bence söylediklerimin çoğu doğru olabilir. Eğer öyleyse epey büyük bir sorumluluk, değil mi Robbie?”</p>

  <p>“Gerçekten öyle,” dedi ciddi ciddi.</p>

  <p>Benim için sıkıntılı bir geceydi. Yanımda taşıdığım kabinden daha rahat olmayan bir kabin tutmuştum ve daha yerleşir yerleşmez hiç üstüme vazife olmayan bir işe burnumu sokmuştum. İnsanlar bir şeyi kafalarına koymamışlarsa nadiren başkasının tavsiyesine göre hareket etseler de kuaför tezimin heyecanına kapılıp bir canavar yaratmış olmam ihtimali de vardı.</p>

  <p>Gecenin bir vakti Charley hafif, nazik bir inlemeyle beni uyandırdı; pek öyle inleyen bir köpek olmadığından hemen fırladım. Pek iyi durumda değildi, karnı şişmişti, kulaklarıyla burnu da yanıyordu. Onu dışarı çıkarıp yanında durdum ama basıncı azaltamıyordu.</p>

  <p>Keşke veterinerlikten biraz olsun anlasaydım. İnsan, hasta bir hayvan karşısında kendini çaresiz hissediyor. Nasıl hissettiğini anlatamaz, yalan da söyleyemez, hasta numarası yapamaz, hastalık hastası olamaz. Hiç numara yapmazlar demiyorum. Olabildiğince dürüst bir köpek olan Charley bile, duyguları incindiğinde topallamaya meyyaldir. Köpek hastalıkları konusunda şöyle güzel, kapsamlı bir kitap olsa keşke. Ben biraz anlasam oturur yazardım.</p>

  <p>Charley gerçekten fena hastaydı ve ben artan basıncı azaltmanın bir yolunu bulmazsam daha da fena olacaktı. Bir kateter olsaydı, ama gece yarısı dağın tepesinde nerede kateter bulacaktık? Benzin aktarmak için kullandığım ince bir hortum vardı ama onun da çapı çok genişti. Sonra basıncın adelelerde kasılmaya sebep olduğunu, bunun da basıncı arttırdığını okuduğumu hatırladım, yani ilk basamak kasları gevşetmek olmalıydı. İlaç dolabım pratisyen hekimliğe uygun şekilde tasarlanmamıştı ama bir şişe uyku ilacım vardı: seconal, doksan miligramlık. İyi de, dozu nasıl ayarlamalı? İşte evinizin veterineri kitabı böyle bir durumda faydalı olurdu. Bir kapsülü açıp yarısını boşalttım, sonra tekrar kapattım. Charley’in dilinin arkasına, tüküremeyeceği bir yere attım, sonra başını tutup hapı yutsun diye gırtlağını sıvazladım. Sonra yatağa yatırıp üzerini örttüm. Bir saat geçtiği halde hiçbir değişiklik olmayınca, ikinci bir kapsülün daha yarısını boşaltıp verdim. Bence kilosuna göre 90 miligram biraz yüksek bir dozdu ama Charley’in direnci yüksek olmalıydı. Kırk beş dakika kadar daha direndi ama sonra solukları yavaşladı ve uykuya daldı. Ben de biraz kestirmişim herhalde. Onun yere düşme sesiyle uyandım. Uyuşuk vaziyette olduğu için bacakları altında bükülüyordu. Ayağa kalktı, düştü, tekrar kalktı. Kapıyı açıp onu dışarı çıkardım. Benim yöntem işe yaramıştı ama orta boy bir köpeğin vücudunda bu kadar sıvının birikmiş olmasına aklım ermedi. Nihayet sendeleyerek içeri girdi ve halının üzerine yığılıp hemen uykuya daldı. Öyle baygın yatıyordu ki doz konusunda endişelenmeye başlamıştım. Ama ateşi düşmüş, solukları normale dönmüştü, kalbi de güçlü ve düzenli atıyordu. Bölük pörçük uyudum. Şafak söktüğünde baktım Charley hiç kıpırdamamış. Uyandırdım, kendine geldiğinde gayet iyi görünüyordu. Gülümsedi, esnedi ve tekrar uykuya daldı.</p>

  <p>Onu kucağımda arabaya götürdüm ve deli gibi Spokane’e doğru gitmeye başladım. Yolda bir şey gördüysem bile hatırlamıyorum. Şehre girdiğimde telefon rehberinden bir veterinerin numarasını buldum, adres tarifi aldım ve Charley’i acil vaka olarak muayene odasına yetiştirdim. Doktorun adını söylemeyeceğim ama iyi bir köpek hastalıkları kitabını gerekli kılan unsurlardan biriydi. Doktor orta yaşa merdiven dayamıştı ve bunu söyleyecek son adam benim belki ama akşamdan kalmaydı. Elleri titreyerek Charley’in dudağını kaldırdı sonra gözkapağını açıp bıraktı.</p>

  <p>“Nesi var?” diye sordu, açık bir ilgisizlikle.</p>

  <p>“Ben de bunu öğrenmek için buradayım.”</p>

  <p>“Uyuşmuş gibi. İhtiyar köpek. Felç filan olmasın.”</p>

  <p>“Sidik torbasını boşaltamıyordu. Uyuşuk çünkü 90 miligram secondal verdim.”</p>

  <p>“Niçin?”</p>

  <p>“Gevşesin diye.”</p>

  <p>“Gevşemiş.”</p>

  <p>“İlacın dozu çok mu yüksek?”</p>

  <p>“Bilmem.”</p>

  <p>“Siz olsanız ne kadar verirdiniz?”</p>

  <p>“Hiç vermezdim.”</p>

  <p>“Baştan başlayalım; nesi var?”</p>

  <p>“Üşütmüş herhalde.”</p>

  <p>“Üşütmek sidik torbası semptomlarına sebep olur mu?”</p>

  <p>“Orasını üşütmüşse evet.”</p>

  <p>“Bakın, ben yollarda dolaşan bir adamım. Biraz daha kesin bir teşhis fena olmazdı.”</p>

  <p>Pofurdadı. “Bakın, köpek yaşlı. Yaşlı köpeklerin ağrısı sızısı olur. Bu iş böyle.”</p>

  <p>Gecenin gerginliği beni de biraz aksileştirmişti herhalde. “Yaşlı adamlar için de aynı şey geçerli,” dedim. “Ama bu onları, sorunu çözmek için bir şeyler yapmaktan alıkoymuyor.” Sanırım ilk kez dikkatini çekmeyi başarmıştım.</p>

  <p>“İdrara çıkması için bir şey vereyim,” dedi. “Üşütmüş sadece.”</p>

  <p>Küçük hapları aldım, ücreti ödedim ve oradan çıktım. Hayvan sevmeyen bir veteriner olduğunu sanmıyorum. Sanırım adam kendisini sevmiyordu; durum böyle olduğunda da şahıs genelde kendi dışında sevmeyecek bir şey arar. Yoksa kendinden tiksindiğini kabullenmek zorunda kalır.</p>

  <p>Öte yandan sözde köpekseverlere duyduğum tiksintiyi başka kimseye duymam. Bütün hüsranlarını köpeğin üzerine yığıp ona taşıtırlar. Böylesi köpekseverler olgun ve akıllı hayvanlarla bebek gibi konuşurlar, kendi abuk sabuk huylarını onlara atfederler, nihayet hayvanı zihinlerinde bir öteki-ben haline getirirler. Böyle insanlar iyilik yaptıklarını düşünerek hayvanlara sürekli işkence eder; hayvandan bütün doğal arzularını ve tatminlerini esirgerler. Zayıf karakteri olan bir köpek buna teslim olur ve şişmanlar, nefes darlığı çeker, tüylü bir sinir yumağına dönüşür. Bir yabancı Charley’le bebek gibi konuştuğunda hemen ondan uzaklaşır. Çünkü Charley insan değil, köpek ve halinden memnun. Kendisinin birinci sınıf bir köpek olduğunu hissediyor ve ikinci sınıf bir insan olmaya hiç niyeti yok. Alkolik veteriner ona titrek, beceriksiz elleriyle dokunduğunda Charley’in yüzünde gizlemeye çalıştığı bir küçümseme gördüm. Adamın ne menem bir adam olduğunu anlamıştı, belki veteriner de onun anladığını anlamıştı. Belki sıkıntısı buydu. Hastasının ona güvenmediğini anlamak bir doktor için çok zor olmalı.</p>

  <p>Spokane’i geçince erken kar tehlikesini atlatmıştık çünkü Pasifik’in güçlü soluğu havayı değiştirmiş, yumuşatmıştı. Chicago’dan buraya gelmek takvim üzerinde fazla uzun sürmemişti ama coğrafyanın insanı ezen büyüklüğü ve çeşitliliği, yoldaki türlü olaylar ve insanlar, zamanı dayanılmayacak kadar fazla uzatmıştı. Zira geçmişteki olaysız bir zamanın daha hızlı geçmiş gibi hatırlandığı doğru değildir. Aksine bir hafızaya geçmiş boyutu kazandırmak için olayların zaman-taşlarına ihtiyaç vardır. Olaysızlık, zamanı çökertir.</p>

  <p>Pasifik benim evimdir; ilk onu tanıdım, onun kıyısında büyüdüm, sahilinde deniz canlıları topladım. Huyunu suyunu, rengini, doğasını bilirim. Pasifik’in kokusunu ilk aldığımda karanın epey içerilerindeydim. İnsan uzun süre denizde kaldı mı, karanın kokusu iyice açıklara gelip insanı karşılar. İnsan uzun süre karada kalınca da aynı şey oluyor. Kayaların, kelpin ve köpük köpük deniz suyundaki heyecanın, keskin iyotun, kıyıya vurup parçalanan kireçli kabukların kokusunu aldım sanki. O kadar uzaklardaki ve hatıralardaki bir koku belli belirsiz olduğundan insan bilinçli olarak farkına varamıyor ama elektrikli bir coşku hissediyor; uçarı bir sevinç gibi. Kendimi Washington yollarında uçarken buldum, göç eden bir lemming gibi denize tutkun.</p>

  <p>Yeşil ve güzel doğu Washington’ı çok iyi hatırlıyordum, Lewis ve Clark’ı çok etkileyen Columbia Nehri’ni de. Daha önce görmediğim barajlar ve elektrik hatları yapılmış olsa da hatırladığımdan çok da farklı değildi. Ancak Seattle’a yaklaşmaya başladığımda inanılmaz değişim iyice kendini göstermeye başladı.</p>

  <p>Tabii ki Batı Kıyısı’ndaki nüfus patlaması haberlerini okumuştum ama Batı Kıyısı çoğunluk için Kaliforniya demektir. Bölgeye akın eden insanlar, ikiye üçe katlanan şehirler, artan imar ihtiyacından şikâyet eden maliyeciler, büyük bir yoksullar seli karşısında bir şeyler yapma gerekliliği. Bütün bunları ilk burada, Washington’da gördüm. Seattle’ı eşsiz bir limanın yanında tepeler üzerine kurulu bir şehir olarak hatırlıyordum; meydanlıktı, ağaçlı, bahçeli, küçük bir şehir, evleri de bu arkaplana göre yapılmıştı. Artık öyle değil. Tepelerin üzerleri, şimdinin tavşanlarına düz zeminde yuvalar yapmak için tıraşlanmış. Sekiz şeritlik yollar, buzul gibi engebeli araziyi kesiyordu. Bu Seattle’ın hatırladığım şehirle alakası yoktu. Trafik ölümcül bir yoğunlukla akıyordu. Eskiden tanıdığım şehrin dış mahallelerinde yolumu bulamadım. İki yanı böğürtlenli eski kır yolları şimdi yüksek tel örgülerle kuşatılmıştı ve kilometrelerce fabrikalar uzanıyordu, kalkınmanın sarı dumanı her şeyin üzerine çökmüş, onu dağıtmaya çalışan deniz rüzgârlarına direniyordu.</p>

  <p>Bütün ihtiyarlar gibi eski günlerin yasını tuttuğum zannedilebilir ya da zenginler ve aptallar gibi değişime karşı olduğum. Öyle değil. Bu Seattle, bildiğim bir şeyin değişmiş hali değildi. Yepyeni bir şeydi. Birisi buranın Seattle olduğunu söylemeden getirip beni buraya bıraksa nerede olduğumu anlayamazdım. Her yerde çılgın bir büyüme, kansersi bir büyüme vardı. Buldozerler yeşil ormanları dümdüz ediyor, ağaçları odun olarak kenara istifliyordu. Yıkılmış beton binaların beyaz artıkları gri duvarlar önüne yığılıyordu. Kalkınma neden yıkıma bu kadar benziyor acaba?</p>

  <p>Ertesi gün Seattle’ın eski limanında yürüdüm; balıklar, yengeçler ve karidesler, beyaz buz küpleri üzerinde güzel güzel yatıyordu, pırıl pırıl sebzeler tablo gibi dizilmişti. Deniz kıyısındaki tezgâhlarda deniz tarağı suyu içtim ve keskin lezzetli, yengeç kokteyli yedim. Pek değişmemişti; sadece yirmi yıl öncesine göre biraz daha eski ve salaştı. Burada da gelişen bütün Amerikan şehirlerinde gördüğüm bir durumu gözlemledim. Bir şehir büyümeye ve dışarı doğru genişlemeye başladığında, eskiden medarı iftiharı olan merkezi, bir bakıma zamana terk ediliyor. Sonra binaların rengi kararıyor, çürümeye başlıyorlar; daha yoksul insanlar buraya taşınıyor ve kiralar düşüyor, sonra eski gösterişli müesseselerin yerini küçük esnaf alıyor. Mahalle yıkılamayacak kadar sağlam ama tercih edilmeyecek kadar modası geçmiş oluyor. Dahası bütün enerji yeni yapılaşan bölgelere, yarı kırsal süpermarketlere, açık sinemalara, geniş bahçeli yeni evlere ve çocukların cehaletinin perçinlendiği betonarme okullara akıyor. Dar sokakları, isten grileşmiş taş duvarlarıyla eski liman kaderine terk ediliyor ve geceleri, insan enkazlarının, gün boyu saf alkolle bilinç kaybına doğru yol alan berduşların mekânı oluyor. Neredeyse bildiğim bütün şehirlerin böyle şiddet ve umutsuzluğa terk edilmiş, ölüm döşeğinde bir anası var; geceleri sokak lambalarının ışıklarını karanlık emiyor ve polisler çift çift devriye geziyor. Bazen günün birinde şehir geri dönüyor ve yarayı sarıyor ve geçmişi için bir anıt inşa ediyor.</p>

  <p>Seattle’da kalıp dinlenmek Charley’in sağlığına iyi geldi. Bu ilerleyen yaşında, kamyonetin içinde sürekli sarsılmaktı belki bu rahatsızlığının sebebi.</p>

  <p>Doğal olarak güzelim kıyı boyunda ilerlerken seyahat yöntemim de değişti. Her akşam dinlenecek güzel bir karavan parkı buluyordum; son yıllarda mantar gibi bitmiş yeni, sevimli yerler. Batı’da, belki de kabullenmek için çok yaşlı olduğum bir eğilimin farkına vardım: kendi işini kendin gör ilkesi. Kahvaltıda masana bir tost makinesi koyuyorlar. Kendi ekmeğini kendin kızartıyorsun. Bu rahat ve konfor cevherlerinden birine girip kaydımı yaptırdıktan ve elbette parasını önceden ödeyip rahat odama kavuştuktan sonra işletmeciyle hiç temasım kalmıyordu. Ne garson vardı ne komi. Temizlikçiler hiç görünmeden işlerini görüp ortadan kayboluyorlardı. Buza ihtiyacım olursa resepsiyon yakınında bir makine vardı. Buzumu ve gazetemi kendim alıyordum. Her şey el altında, merkezi konumda ve ıssızdı. Tam bir lüks içinde yaşıyordum. Öteki misafirler de sessizce gelip gidiyorlardı. Birisine “İyi akşamlar,” diyecek olsanız bir müddet yüzünüze şaşkın şaşkın bakıp “İyi akşamlar,” diye cevap veriyordu. Sanırım bende para atacak bir yer arıyorlardı.</p>

  <p>Oregon’da bir yerlerde, yağmurlu bir pazar günü, kahraman Rocinante benden ilgi talep etti. Bir iki resmi övgü sözü dışında sadık aracımdan pek söz etmedim. Hep böyle olmaz mı zaten? Dürüst muhasebeci, sadık eş ve hakiki bilimadamı, zimmetine para geçirene, sürtüğe ve şarlatana göre daha az ilgi görür. Rocinante’yi bu anlatıda ihmal ettiysem sebebi mükemmelen çalışmış olmasıdır. Ancak bu ihmal kesinlikle mekanik bir ihmale dönüşmedi. Titizlikle yağını değiştirdim, dişlilerini yağladım. Bir motorun ihmal edilmesinden, yanlış kullanılmasından ya da kapasitesinin üzerinde çalıştırılmasından nefret ederim.</p>

  <p>Rocinante de benim bu ihtimamıma mırıl mırıl motoru ve mükemmel performansıyla karşılık verdi. Tek bir konuda düşüncesiz ve belki biraz abartılı davranmıştım. Yanıma her şeyden fazla fazla almıştım: çok fazla yiyecek, çok fazla kitap, bir denizaltı montajına yetecek kadar alet. Nerede tatlı bir su bulsam deposunu ağzına kadar doldurmuştum; bu da otuz galon su demek, yani yüz küsur litre. Her ihtimale karşı yanımda taşıdığım fazladan bir tüp otuz üç kilo çekiyor. Yaylarına epeyce yük binmişti ama görünüşte sağlamdılar ve aşırı engebeli yollarda yavaşlayıp onu rahatlatıyordum ama daima çok iyi olduğu için ona dürüst muhasebeci ve sadık eş muamelesi yapıyor, yani onu ihmal ediyordum. Oregon’da yağmurlu bir pazar günü, sonu gelmez bir çamur deryası içinde ilerlerken, sağ arka tekerlek, boğuk bir ses çıkararak patladı. Böyle bir şeyi sırf kötülük olsun diye, iblislikten yapacak hain, kötü karakterli arabalar kullandığım olmuştu ama Rocinante onlardan değildi.</p>

  <p>Hayatın cilvesi, diye düşündüm; zurnanın zırt dediği yer. Ama bu zurna bir karış çamurlu su içinde zırt demişti ve sürücü kabini altındaki yedek lastik sulara gömülmüştü. Lastik değiştirme aletlerini masanın altındaki bölmeye kaldırdığımdan bütün yükü boşaltmam gerekti. Hiç kullanılmamış, fabrika boyası pırıl pırıl duran yeni kriko kaskatı ve inatçıydı, hem Rocinante’nin konsoluna uygun değildi. Karnımın üzerinde kamyonetin altına girmeye çalıştım, burun deliklerimi suyun üzerinde tutarak adeta yüzdüm. Krikonun sapı, yağlı çamurdan kayganlaşmıştı. Sakalımda çamur topakları oluşmuştu. Yaralı bir ördek gibi nefes nefese yatarken içimden küfrediyor, su altında kaldığı için el yordamıyla bulduğum dingilin altına krikoyu milim milim itmeye uğraşıyordum. Sonra insanüstü bir gayretle, hırıltılar ve kabarcıklar çıkararak, gözlerim yuvalarından dışarı uğrayarak o muazzam yükü kaldırmayı başardım. Kaslarımın kopacak gibi olduğunu, bağlandıkları kemiklerden ayrıldıklarını hissediyordum. Saate bakılırsa yedek lastiği takmam bir saati bulmamıştı. Çamur tabakaları altında tanınmaz bir hal almıştım. Ellerim kesilmiş, kanıyordu. Patlak lastiği yüksekçe bir yere yuvarlayıp inceledim. Yan tarafı olduğu gibi yarılmıştı. Sonra sol arka lastiğe baktım ve dehşet içinde, yan tarafında büyük bir kabarıklık, biraz ileride bir tane daha kabarıklık olduğunu gördüm. Öteki lastik de her an patlayabilirdi ve pazar günüydü ve hava yağmurluydu ve burası Oregon’du. Öteki lastik de patlarsa ıslak ve ıssız bir yolda yapayalnızdık ve hüngür hüngür ağlayarak ölümü beklemekten başka çaremiz yoktu. Belki bazı iyi kuşlar bizi yapraklarla örterdi. Çamuru giysilerle birlikte üzerimden çıkardım ve üzerime temiz bir şeyler geçirdim ama bu arada onlar da çamurlandı.</p>

  <p>Hiçbir arabaya, ağır ağır ilerlerken benim Rocinante’ye gösterdiğim kadar ihtimam gösterilmemiştir. Yoldaki en ufak tümsek ciğerimi yakıyordu. Saatte on kilometre hızla emekliyorduk. O kadim kanun, insan ihtiyaç duyduğunda kasabalar çok uzaktadır kanunu yürürlükteydi. Benim kasabadan fazlasına ihtiyacım vardı. Ağır yük taşıyacak iki arka tekerlek lazımdı. Kamyonetimi tasarlayan adamlar taşıyacağım yükü hesaba katmamışlardı.</p>

  <p>O azap dolu ıslak çölde, gündüz tek bir bulut, gece yol gösterecek tek bir ateş görmeden kırk yıl dolaştıktan sonra, nemli, küçük, bütün dükkânları kapalı, adım hiç öğrenmediğim için hatırlayamadığım bir kasabaya geldik. Her yer kapalıydı; küçük bir araba tamircisi dışında her yer. Tamirhanenin sahibi, yüzünde yara izi ve korkunç beyaz gözü olan bir devdi. At olsa almazdım. Çoğunlukla sessiz bir adamdı. “Mesele ciddi,” dedi.</p>

  <p>“Farkındayım. Lastik satmıyor musun?”</p>

  <p>“Seninkilerin ebadında yok. Portland’a sipariş vermek gerekiyor. Yarın telefon edebilirim, belki öbür gün de gelir.”</p>

  <p>“Kasabada başka lastikçi yok mu?”</p>

  <p>“İki tane var. İkisi de kapalı. Bence onlarda da bu boy yoktur. Şimdikinden daha büyük tekerlek takman lazım.” Sakalını kaşıdı, sol arka lastikteki balonlara baktı ve törpüye benzeyen işaret parmağıyla dürtükledi. Sonra küçük yazıhanesine girdi, fren balatalarını, pervane kayışlarını ve katalogları bir kenara iterek, derinlerden bir telefon çıkardı. İnsanın temelde evliya gibi olduğuna inancım günün birinde sarsılacak gibi olursa o şeytani görünümlü adamı hatırlayacağım.</p>

  <p>Üç aramadan sonra istenen türde ve ebatta lastiği bulunan bir bayi buldu ama adam düğüne gitmek zorunda olduğu için kalkıp gelemedi. Üç arama sonra başka bir lastik haberi geldi ama on kilometre mesafedeydi. Yağmur yağmaya devam ediyordu. Süreç sonsuzdu çünkü her iki telefon arasında benzin ve yağ bekleyen arabalar kuyruk oluyordu, bütün işlerin de devletli bir yavaşlıkla yapılması gerekiyordu.</p>

  <p>Nihayet bir kayınbirader harekete geçirildi. Yolun biraz ilerisinde bir çiftliği vardı. Yağmurda çıkmak istemiyordu ama benim şeytani evliya, ona bir miktar baskı uyguladı. Kayınbirader lastiklerin bulunabileceği birbirinden epey uzak iki yere gitti, lastikleri buldu ve bana getirdi. Dört saatten kısa bir süre içinde teçhizat tamamdı ve en baştan takılması gereken ağır yük lastiklerimle yola koyulmuştum. Çamurun içine diz çöküp adamın ellerini öpebilirdim ama yapmadım. Kendisine şöyle bir kraliyet bahşişi verdim, “Hiç gerek yoktu. Sakın unutma,” dedi, “yeni lastikler daha büyük. Kilometre saatini etkileyecek. İbrenin gösterdiğinden daha hızlı gideceksin. Karşına bir de işkilli polis çıkarsa seni durdurabilir.”</p>

  <p>Öyle mahcup bir minnettarlık içindeydim ki konuşamadım. Bu olay Oregon’da bir pazar günü cereyan etmişti; inşallah o şeytani görünüşlü araba tamircisi bin yıl yaşar ve bütün dünyayı çocuklarıyla doldurur.</p>
