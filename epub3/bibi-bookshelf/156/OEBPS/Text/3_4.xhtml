  <p class="ilk">Gece uğursuz işaretlerle doluydu. Yaslı gökyüzü o azıcık suyu tehlikeli bir metale dönüştürdü, sonra rüzgâr çıktı; sahillerde rastlanan o sağanak sağanak, oyuncu rüzgârdan değil, binlerce kilometre boyunca önüne hiçbir engel çıkmayan, geniş geniş, süpürücü bir rüzgâr. Bana yabancı ve gizemli bir rüzgâr olduğu için bende de gizemli tepkiler yarattı. Olaya akılla bakarsak, rüzgârın yegâne yabancılığı benim onu yabancı bulmamdan geliyordu. Ama bizim için açıklanamaz olan deneyimlerimizin büyük bölümü böyledir. Bildiğim kadarıyla pek çok kişi bu türden deneyimlerini alay edilme korkusuyla saklıyor. “Olması gereken budur” hislerini tümüyle yerle bir eden bir şey duyan ya da gören, ama bunu hemen halının altına süpüren kaç kişi vardır acaba?</p>

  <p>Ben kendi adıma, anlayamadığım ya da açıklayamadığım şeylere de açık olmaya çalışıyorum ama insan korktu mu zor oluyor. O gün Kuzey Dakota’da arabayı kullanma konusundaki isteksizliğim adeta bir korku halini almıştı. Bu arada Charley artık yola çıkmak istiyordu, hatta ortalığı öyle velveleye verdi ki onu ikna etmeye çalıştım.</p>

  <p>“Bana bak köpek, gökten vahiy inmiş gibi kuvvetli bir kalma güdüsü var içimde. Bu güdüye uymayıp yola çıkarsam, sonra karda mahsur kalırsam, ilahi bir uyarıyı dikkate almamış gibi hissedeceğim kendimi. Yok eğer burada kalırsak ve aşırı bir kar yağışı olursa kahinliğe bir yatkınlığım olduğunu anlayacağım.”</p>

  <p>Charley hapşırdı ve huzursuzca dolanmaya başladı. “Peki, <i>mon cur</i>, bir de senin tarafından bakalım. Yola devam etmek istiyorsun. Diyelim ki yola çıktık ve geceleyin tam şu anda durduğumuz yere bir ağaç devrildi. Bu durumda tanrıların asıl kayırdığı sen olacaksın. Olmayacak şey değil. Sadık hayvanların sahiplerinin hayatlarını kurtardığı çok hikâyeler anlatabilirim sana ama bana öyle geliyor ki sadece canın sıkıldı ve sana yüz verecek değilim.” Charley bana en müstehzi bakışıyla baktı. Bence ya romantik ya da mistik. “Ne demeye çalıştığını anlıyorum. Yola çıkarsak ve buraya ağaç devrilmezse ya da kalırsak ve kar yağmazsa; o zaman ne olacak? O zaman da şöyle yaparız. Bütün bu olanları unuturuz ve kehanet sektörüne de bundan zarar gelmez. Ben kalmak yönünde oy kullanıyorum. Sen gitmek. Ama ben eşrefi mahlukattan olduğum için, hem de burada başkan olduğum için kararı ben veririm.”</p>

  <p>Orada kaldık ve ne kar yağdı ne de ağaç devrildi, biz de doğal olarak bütün bunları unuttuk ve bundan sonrası için mistik hislere yine sonuna kadar açığız. Sabahın erken saatlerinde, tek bir bulutun dahi olmadığı, teleskopik netlikte havada, yeri kaplayan kalın buz tabakasını ezerek manevramızı yaptık ve yola koyulduk. Sanatçının karavanı karanlıktı ama biz yola doğru ilerlerken köpeği havladı.</p>

  <p>Kuzey Dakota, Bismarck’taki Missouri Nehri’ni birisi bana anlatmış olmalı ya da bir yerde okumuşumdur. Her iki durumda da hiç dikkat etmemişim. Nehri geçerken hayrete kapıldım. Haritanın katlandığı yer asıl burasıydı. Doğuyla batı arasındaki sınır. Bismarck yakasında doğu coğrafyası vardı, doğu otları, doğu Amerika görünüşü ve kokusu. Missouri’yi geçip Mandan tarafına çıkınca saf batıydı, kuru otlar, sel yatakları, küçük kayalar. Nehrin iki kıyısı arasında bin kilometre vardı sanki. Missouri sınırına hazırlıklı olmadığım gibi Bad Lands’e, yani Kötü Topraklar’a da hazırlıklı değildim. Bu adı fazlasıyla hak ediyorlar. Kötü ruhlu bir çocuğun elinden çıkmış gibiler. Düşmüş Melekler, Cennet’e inat olsun diye yaratmış sanki burayı, kuru ve keskin, ıssız ve tehlikeli ve benim için tehditkâr. İnsanları sevmediği, hoş karşılamadığı hissini veriyor. Ama insanoğlu malum, e ben de insan olduğum için hemen bir tali yola sapıp erozyona uğramış, şekil şekil, renk renk, çıplak tepeler arasında ilerlemeye başladım ama çağırılmadığım bir partiye gitmişim gibi utana sıkıla. Bozuk yol, tekerleklerimi amansızca aşındırıyor, Rocinante’nin aşırı yüklü yayları acıyla inletiyordu. Tam bir mağara adamı, yok yok trol kolonisine uygun mekân. Ne garip. O zaman gezerken bu topraklarda istenmediğimi hissettiğim gibi şimdi de yazarken içimde bir isteksizlik var.</p>

  <p>Gezinirken, eğri büğrü dal parçaları üzerine çakılmış iki sıra dikenli telden ibaret bir çite dayanmış bir adam gördüm. Adamın siyah şapkası, yıkana yıkana rengi ağarmış, dirseklerde ve dizlerde iyice aklaşmış kot pantolonu ve uzun kot ceketi vardı. Açık renk gözleri güneş ışığında buzlanmış gibi duruyordu ve dudakları yılan derisi gibi pul pul kalkmıştı. Yanında çite dayanmış 22’lik bir tüfek, önünde küçük bir yığın halinde postlar ve tüyler vardı; tavşanlar ve küçük kuşlar. Konuşmak için arabayı yanına çektiğimde gözlerinin Rocinante üzerinde dolaştığını, bütün ayrıntıları tek tek kaydettiğini, sonra tekrar çukurlarına geri çekildiğini gördüm. Söyleyecek hiçbir şey bulamıyordum. “Bu sene de kış erken geldi,” ya da “Buralarda balık tutacak yer var mı?” türü sorular pek uygun görünmüyordu. Öyle karşılıklı bakışıp duruyorduk.</p>

  <p>“İyi günler!”</p>

  <p>“Evet, beyim,” dedi.</p>

  <p>“Buralarda yumurta satan bir yer var mı?”</p>

  <p>“Bu yakınlarda yok. İsterseniz Galva’ya ya da sahile kadar gidebilirsiniz.”</p>

  <p>“Salma tavuk yumurtası arıyordum.”</p>

  <p>“Tozu var,” dedi. “Bizim hanım toz yumurta kullanıyor.”</p>

  <p>“Uzun zamandır mı burada yaşıyorsunuz?”</p>

  <p>“Hı hı.”</p>

  <p>Bir şey sorsun ya da bir şey söylesin de konuşmaya devam edelim diye bekledim ama sesini çıkarmadı. Sessizlik uzadıkça söyleyecek bir şey bulmak da iyice zorlaşıyordu. Son bir denemede daha bulundum. “Burası kışın çok soğuk olur mu?”</p>

  <p>“Eh işte.”</p>

  <p>“Çok konuşkansın.”</p>

  <p>Sırıttı. “Benim hanım da öyle söylüyor.”</p>

  <p>“Hoşçakal,” dedim ve arabayı birinci vitese takıp hareket ettim. Dikiz aynasında arkamdan baktığını görmedim. Belki tipik bir Badland’li değildir ama benim yakalayabildiğim üç beş kişiden biriydi.</p>

  <p>Biraz ileride küçük bir evde durdum. Savaş zamanından kalma bir kışlaya benziyordu ama beyaza boyanmış kenarlarına da sarı zırh çekilmişti. Bahçesinde soğuktan boynunu bükmüş sardunyalar ve birkaç kök kasımpatı vardı, bir de sarı ve kızıl kahve renkli küçük düğme çiçekleri. Pencerelerdeki beyaz perdelerin arkasından seyredildiğimi hissederek kapıya yürüdüm. Kapıyı yaşlı bir kadın açtı, bana istediğim suyu verdi ama elimi vermiş kolumu kaptırmıştım. Kadın konuşmaya açtı, konuşmak için ölüyordu; akrabalarını, arkadaşlarım, buralara nasıl alışamadığını anlatıp duruyordu. Buralı değilmiş, buraya ait değilmiş. Asıl memleketi ballı sütlü bir diyarmış; maymunu, fildişi, tavus kuşu eksik değilmiş. Ben gittiğimde ortalığa çökecek sessizlikten korkuyormuş gibi biteviye konuşuyordu. O konuşmaya devam ettikçe birden buradan korktuğunu anladım, dahası ben de korkuyordum. Geceye burada yakalanmak istemediğimi fark ettim.</p>

  <p>Bu dünyaya benzemeyen coğrafyadan kurtulmak için kaçmaya başladım. Sonra saatler ilerledi ve akşamüstü her şeyi değiştirdi. Güneş yattı ve tepeler, kuleler, yarlar, heykel gibi oyulmuş kayalar, vadiler o yanık, korkunç görüntülerini kaybedip sarılar, canlı kahverengiler, türlü türlü kırmızılar, gümüşi griler ve onları iyice belirginleştiren kömür karalarıyla ışıldamaya başladı. Öyle güzeldi ki rüzgârdan bodur kalmış sedir ve ardıç ağaçlarının yanında durdum, durunca da tutuldum kaldım, renklerin ve berrak ışığın tuzağına düştüm. Batan güneşin önünde kale burcu gibi yükselen oluşumlar karanlık, hatları ise keskindi; dizginsiz ışığın üzerine yağdığı doğu tarafında bu acayip coğrafyanın renkleri adeta haykırıyordu. Gece, korkunç olmak şöyle dursun, iyice yakınlaşmış yıldızlarıyla inanılmaz güzeldi ve mehtap olmadığı halde yıldızların ışığı gökyüzüne gümüşi bir aydınlık veriyordu. Kuru soğuk insanın burun deliklerini acıtıyordu. Sırf keyif için etraftaki kuru sedir dallarını topladım ve yanık odun kokusunu duymak, dalların heyecanlı çıtırtısını işitmek için küçük bir ateş yaktım. Ateşim, üzerimde sarı ışıktan bir kubbe kurdu; yakınlardan avlanan bir baykuşun ötüşü ve çakalların sesleri geldi; ulumuyorlar, güler gibi kısa kısa havlıyorlardı. Gecenin gündüzden daha dostane olduğu çok az sayıda yerden biri burası. İnsanların neden tekrar tekrar Bad Lands’e geldiklerini anlıyorum.</p>

  <p>Uyumadan önce yatağımın üzerine Charley’in hırpaladığı haritayı yaydım. Deniz fazla uzak görünmüyordu ve Kuzey Dakota orada bitecekti. Sonra daha önce hiç gitmediğim Montana vardı sırada. O gece hava öyle soğuktu ki pijama yerine termal iç çamaşırlarımı giydim. Charley vazifesini tamamlayıp, bisküvisini yedikten ve her zamanki gibi bir tas suyunu içip nihayet yatağın altındaki yerine kıvrıldıktan sonra bir battaniye çıkarıp üzerini örttüm, bir tek burnunu açıkta bıraktım, o da içini çekti, yerinde iyice kıvrıldı ve memnuniyetten tatlı tatlı inledi. Yolculuğumda topladığım bütün kesin kanaatlerin nasıl bir sonraki tarafından hükümsüz kılındığını düşündüm. O gece Kötü Topraklar, İyi Topraklar olmuştu. Nedenini açıklayamam. Öyle işte.</p>
