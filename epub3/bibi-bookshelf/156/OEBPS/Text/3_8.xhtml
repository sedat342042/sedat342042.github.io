  <p class="ilk">Charley’in hızla muazzam tecrübe sahibi bir ağaç uzmanına dönüştüğüne şüphe yoktu. Davies Fidancılık’ta kendine danışman olarak iş bulabilir. Ama daha baştan itibaren dev sekoyalar konusunda ona hiç bilgi vermedim. <i>Sequoia sempervirens</i> ya da <i>Sequoia gigantea</i> saygılarını sunan bir Long Island kanişinin diğer köpeklerden farklı bir yeri olacağını düşünüyordum; belki kutsal kâseyi görmüş Galahad gibi olurdu. Sersemletici bir düşünce. Sekoyalar bu zamanın ve sıradan düşüncenin öyle dışındalar ki bu tecrübeden sonra başka bir varoluş düzlemine, başka bir boyuta geçebilirdi. Hatta bu tecrübe onu delirtebilirdi. Bunu da düşünmüştüm. Öte taraftan dünyanın en sıkıcı köpeğine de dönüşebilirdi. Böyle bir tecrübe yaşamış bir köpek tam manasıyla başıbozuk olabilirdi.</p>

  <p>İnsan kızılağaçları bir gördü mü sonsuza kadar bir iz, bir görüntü kalır üzerinde. Şimdiye kadar hiç kimse bir sekoyanın başarılı bir resmini yapamamış, fotoğrafını çekememiştir. İnsana verdikleri hissi aktarmanın mümkünü yoktur. O sessizlik, o huşu. Sadece inanılmaz büyüklüklerinden ya da insanın gözleri önünde değişip farklılaşan renklerinden değil, bildiğimiz hiçbir ağaca benzemedikleri, başka bir dünyanın elçileri oldukları için. Milyonlarca yıl önce karbon devrinin kömürleri içinde kaybolmuş eğreltilerin gizemi vardır onlarda. Kendi ışıklarını, kendi gölgelerini taşırlar. En ham, en dayak-düşmanı, en saygısız adamlar bile kızılağaçlar karşısında bir hayranlık ve saygı büyüsüne kapılır. Anahtar kelime: saygı. İnsan bu mutlak hükümdarların karşısında eğilme ihtiyacı duyuyor. Daha çok küçük yaşlardan itibaren bu devlerle tanıştım, aralarında yaşadım, ılık canavar gövdelerinin dibinde kamp kurdum ve uyudum, onlarla ne kadar çok zaman geçirdiysem saygım da o kadar arttı. Bu hisler sadece bana has değil.</p>

  <p>Yıllar önce ülkeye yeni gelen bir yabancı Monterey yakınlarındaki kasabama taşınmıştı. Hislerini para hırsı köreltmiş olmalı. Sahil yakınlarında, derin bir vadideki <i>semperviens</i> korusunu satın aldı, soma mal sahibi olduğundan hepsini kesip kerestesini sattı, bu katliamdan arta kalanları da toprakta bıraktı. Kasabayı büyük bir şaşkınlık ve uyuşuk bir öfke doldurmuştu. Bu sadece cinayet değil, kutsala karşı saygısızlıktı da. O adama hep tiksintiyle baktık, hayatının sonuna kadar da mimlendi.</p>

  <p>Elbette kadim koruların çoğu kesildi ama bu azametli anıtların çoğu hâlâ ayakta ve güzel, ilginç bir sebeple hep ayakta kalacak. Devletler ve hükümetler bu kutsal ağaçları satın alıp korumaz. Bu sebeple kulüpler, dernekler hatta bireyler onları alıp geleceğe armağan etti. Ben bu olayın bir benzerini daha bilmiyorum. İnsan zihninde sekoyaların etkisi bu işte. Peki Charley üzerinde ne etkisi olacaktı?</p>

  <p>Güney Oregon’da kızılağaç bölgesine yaklaşırken onu görüş alanının kısıtlı olduğu arka kabinde tuttum. Pek çok korunun yanından geçtim ama hiçbirini yeterli bulmadım. Sonra dere kenarında düz bir çayırda büyükbabayı gördük; tek başına, yüz metre yüksekliğinde, küçük bir apartman genişliğinde. Yassı, açık yeşil yaprakları taşıyan dallar elli metre yukarıdan başlıyordu. Onun altında düz, yukarı doğru hafifçe daralan, kızıllı morlu mavili gövde vardı. Tepesi çok asildi ve eski bir fırtınada düşen yıldırımla düzlenmişti. Yoldan inip bu tanrısal şeyin on beş metre kadar yakınına yaklaştım, bu mesafeden dalları görmek için kafamı iyice geriye atıp gözlerimi dikey bir hatta getirmem gerekiyordu. Beklediğim an gelmişti. Arka kapıyı açıp Charley’i dışarı çıkardım ve sessizce durup seyretmeye başladım çünkü bu ağaç bir köpeğin azami cennet hayali olabilirdi.</p>

  <p>Charley etrafı koklayıp tasmasını salladı. Bir ota doğru yürüdü, bir fidanda işini gördü, dereye gidip su içti, sonra yapacak yeni bir şey bulmak için etrafına bakındı.</p>

  <p>“Charley,” diye seslendim. “Bak!” Büyükbabayı gösterdim. Kuyruğunu sallayarak biraz daha su içti. “Tabii,” dedim. “Başını yeterince kaldırmadığı için dalları göremiyor, bunun ağaç olduğunu anlayamıyor.” Yanına gidip burnunu havaya kaldırdım. “Bak Charley. Ağaçların kralı. Arayışın sonu.”</p>

  <p>Charley, burnu fazla yukarı kaldırılan bütün köpekler gibi hapşırık nöbetine tutuldu. İnsanın takdir etmeyi bilmeyenlere, üzerine titrenen bir planı cehaletle bozanlara karşı hissettiği öfke ve nefreti hissettim. Onu ağaca doğru çekiştirip burnunu ağacın gövdesine sürdüm. Bana soğuk soğuk baktı, affetti ve bir fındık çalısına doğru uzaklaştı.</p>

  <p>“Bunu sırf bana gıcıklık olsun diye ya da dalga geçmek için yaptığını bilsem,” dedim kendi kendime, “elimden bir kaza çıkabilirdi. Bunu mutlaka öğrenmem lazımdı.” Çakımı çıkarıp dere kenarına gittim. Küçük bir söğüt ağacından, Y şeklinde, bol yapraklı bir dal kestim. Dalların uçlarını düzelttikten sonra sapın dibini sivrilttim. Sonra Titanların dingin büyükbabasına gittim ve söğüdü, yeşilliği kızılağacın kabuğu önünde kendini gösterecek şekilde toprağa sapladım. Charley’e ıslık çaldım, o da uysalca yanıma geldi. Özellikle ona bakmamaya gayret ediyordum. Her zamanki gibi etrafı koklarken birden söğüdü görüp hayretle durdu. Yeni kesilmiş yapraklarını dikkatle kokladı ve hedefi tutturmak için sağa sola döndükten sonra atışını yaptı.</p>
