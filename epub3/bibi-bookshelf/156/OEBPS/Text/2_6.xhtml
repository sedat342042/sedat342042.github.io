  <p class="ilk">Niagara Şelalesi çok güzel. Times Meydanı’ndaki Bond Mağazası’nın eski görkemli levhasındaki şelalenin daha büyük bir versiyonu gibi. Nihayet şelaleyi görebildiğime çok memnun oldum çünkü bundan böyle birisi Niagara Şelalesi’ni gördünüz mü diye sorduğunda evet cevabı verebileceğim ve yalan söylememiş olacağım.</p>

  <p>Yol tarifçisine Pennsylvania, Eire’ye gideceğimi söylediğimde gitmek gibi bir niyetim hiç yoktu ama meğerse oraya gidiyormuşum. Niyetim Ontario’nun boynunu aşmak, sadece Erie’yi değil Cleveland ve Toledo’yu da atlamaktı.</p>

  <p>Tecrübelerim bana, bütün milletlere bayıldığımı ama bütün hükümetlerden nefret ettiğimi göstermiştir. Bu doğal anarşistliğim en çok da ülke sınırlarında, sabırlı ve eli çabuk memurlar, göçmenlik ve gümrük işlemlerini yerine getirirken kendini gösterir. Hayatım boyunca kaçak bir şeyi sınırdan sokmaya çalışmadım. Madem öyle, neden gümrük bariyerine yaklaşırken içimde bir huzursuz bir suçluluk hissediyorum? Yüksek bir ücretli köprüden geçtim, tarafsız bölgeyi aştım ve Amerikan bayrağıyla Kanada bayrağının omuz omuza durdukları bir yere geldim. Kanadalılar çok kibardı. Nereye gittiğimi, ne kadar kalacağımı sordular ve Rocinante’ye şöyle gelişigüzel bir bakıp Charley’de durdular.</p>

  <p>“Köpeğinizin kuduz aşısı karnesi var mı?”</p>

  <p>“Yok. Gördüğünüz gibi ihtiyar bir köpek. Aşı yaptıralı uzun zaman oldu.”</p>

  <p>Başka bir memur daha geldi. “Bu durumda sınırı köpekle geçmemenizi tavsiye ederiz.”</p>

  <p>“Ama Kanada’da kısa bir mesafe gittikten sonra yeniden Birleşik Devletler’e gireceğim.”</p>

  <p>“Anlıyoruz,” dediler nezaketle. “Köpeği Kanada’ya sokabilirsiniz ama A.B.D. onu geri almaz.”</p>

  <p>“Ama teknik olarak şu anda A.B.D. içindeyim ve hiç bir sorunla karşılaşmadım.”</p>

  <p>“Sınırı geçip tekrar geri dönmeye çalışırsanız sorunla karşılaşacaksınız.”</p>

  <p>“Peki köpeği nerede aşılatabilirim?”</p>

  <p>Bilmiyorlardı. En azından otuz kilometre geri gidip bir veteriner bulmalı, Charley’i aşılatmalı, sonra dönmeliydim. Halbuki sadece zamandan kazanmak için Kanada’ya geçiyordum ve bu durum sadece kazanacağım zamanı değil çok daha fazlasını da silip süpürecekti.</p>

  <p>“Lütfen anlamaya çalışın, bu şartı koşan sizin hükümetiniz, bizimki değil. Biz sadece sizi haberdar ediyoruz. Kurallar böyle.”</p>

  <p>Sanırım hükümetlerden ama bütün hükümetlerden nefret etmemin sebebi bu. Hep bir kural var, küçük harflerle sayfa sonlarına yazılmış ve bu yazıları okuyan adamlar tarafından uygulanan bir kural. Savaşacak bir şey, insanın yumruklarıyla döveceği bir duvar yok. Ben de hayvanların aşılanması gerektiğini düşünüyorum, hatta mecburi olmalı; kuduz korkunç bir şey. Yine de bu kuraldan ve kural koyan bütün hükümetlerden nefret ediyorum. Önemli olan aşı değil karneydi. Hükümetler söz konusu olduğunda hep böyledir -olayın kendisi değil küçük bir kâğıt parçası önemlidir. Memurların hepsi efendi, dost canlısı, yardımcı olmaya çalışan insanlardı. Sınırda zaman geçmek bilmiyor. Bana bir fincan çay, Charley’e de yarım düzine kurabiye verdiler. Karne olmadığı için Pennsylvania, Erie’ye dönmek zorunda kalmama da hakikaten üzülmüşlerdi. Mecburen gerisin geri dönüp Yıldızlı ve Çizgili bayrağımıza, bir diğer hükümete doğru yol aldım. Dışarı çıkarken durmam gerekmemişti ama şimdi bariyer kapalıydı.</p>

  <p>“Amerikan vatandaşı mısınız?”</p>

  <p>“Evet memur bey, işte pasaportum.”</p>

  <p>“Bildirecek bir şeyiniz var mı?”</p>

  <p>“Çıkmadım ki.”</p>

  <p>“Köpeğinizin kuduz aşısı karnesi var mı?”</p>

  <p>“Köpeğim de çıkmadı.”</p>

  <p>“Ama Kanada’dan geliyorsunuz.”</p>

  <p>“Kanada’ya girmedim.”</p>

  <p>Gözlerinde çelik rengi bir parlaklık oluştu, kaşları şüphe çizgisine kadar indi. Zaman kazanmak şöyle dursun, Pennsylvania, Erie’ye gitmekten bile daha fazla zaman kaybedeceğe benziyordum.</p>

  <p>“Ofise gelebilir misiniz?”</p>

  <p>Bu talep bende kapıyı yumruklayan bir Gestapo etkisi yarattı. Yanlış bir şey yapmamış olsam da içimde panik, öfke ve suçluluk hissediyordum. Sesim erdemli bir öfkeyle cırlak çıkıyordu, bu ses tonu derhal şüphe uyandırır.</p>

  <p>“Lütfen ofise buyrun.”</p>

  <p>“Size Kanada’ya girmediğimi söyledim. Beni seyrettiyseniz oradan geri döndüğümü görmüş olmanız lazım.”</p>

  <p>“Lütfen şöyle gelin, beyefendi.”</p>

  <p>Sonra telefonu açtı: “New York plaka numarası... Evet. Karavan şeklinde pikap. Evet, köpek var.” Bana döndü: “Bu köpeğin cinsi ne?”</p>

  <p>“Kaniş.”</p>

  <p>“Kaniş, kaniş dedim. Açık kahve.”</p>

  <p>“Mavi,” dedim.</p>

  <p>“Açık kahve. Peki. Teşekkürler.”</p>

  <p>Umarım masumiyetime bir de hüzün karışmamıştır.</p>

  <p>“Sınırı geçmediğinizi söylediler.”</p>

  <p>“Ben de aynı şeyi söylemiştim.”</p>

  <p>“Pasaportunuzu görebilir miyim?”</p>

  <p>“Neden? Ülkeden çıkmadım. Çıkmayacağım.” Yine de pasaportumu uzattım. Başka yolculukların giriş ve çıkış damgalarını inceleyerek pasaportuma göz attı. Fotoğrafımı inceledi, arka kapağa yapıştırılmış sarı çiçek aşısı sertifikasını açtı. Son sayfanın dibindeki silik harflerle rakamları gördü. “Bu ne?”</p>

  <p>“Bilmem. Bakayım. Ha, o mu! Telefon numarası.”</p>

  <p>“Pasaportunuzda ne işi var?”</p>

  <p>“Herhalde yanımda kâğıt yoktu. Kimin numarası olduğunu hatırlamıyorum bile.”</p>

  <p>Şimdi açığımı yakalamıştı ve bunun farkındaydı. “Pasaportu tahrif etmenin yasalara aykırı olduğunu bilmiyor musunuz?”</p>

  <p>“Silerim.”</p>

  <p>“Pasaportunuza hiçbir şey yazamazsınız. Kanun böyle.”</p>

  <p>“Bir daha yazmam. Söz.” Bir daha hiç yalan söylemeyeceğim, hırsızlık yapmayacağım, düşük ahlaklı kimselerle arkadaşlık etmeyeceğim, komşumun karısını ayartmayacağım ve daha neler neler yapmayacağım konusunda da ona söz vermek geliyordu içimden. Pasaportumu kapatıp bana uzattı. O telefon numarasını bulduğu için kendini çok daha iyi hissediyordu eminim. Bu kadar zahmete katlanıp da hiç kusurumu bulamasaydı, bu geçmek bilmeyen günde daha neler olurdu bilemiyorum.</p>

  <p>“Teşekkürler memur bey,” dedim. “Şimdi yoluma devam edebilir miyim?”</p>

  <p>Elini kibarca salladı. “Buyrun,” dedi.</p>

  <p>Pennsylvania, Erie’ye gitmemin hikâyesi de böyle işte ve bu tümüyle Charley’in suçu. Yüksek demir köprüyü geçtim ve ücreti ödemek için durdum. Adam başını pencereden çıkardı. “Devam edin,” dedi, “bu seferlik bizden.”</p>

  <p>“Nasıl yani?”</p>

  <p>“Biraz önce öteki taraftan geçtiğinizi gördüm. Köpeği de gördüm. Geri döneceğinizi biliyordum.”</p>

  <p>“Bana neden söylemediniz?”</p>

  <p>“Kimse inanmıyor. Buyrun geçin. Bu taraf size ücretsiz.”</p>

  <p>Bu adam hükümet değildi. Ama hükümet insana kendini çok küçük ve aşağılık hissettiriyor, öyle ki insanın kendine güvenini tekrar toplaması için epey uğraşması gerekiyor. O gece Charley’le birlikte bulabildiğimiz en büyük konaklama yerinde kaldık; fildişli, maymunlu, tavus kuşlu bir eğlence alanı, hatta lokantası ve oda servisi olan, sadece zenginlerin para yetiştirebileceği bir yerdi. Sodayla buz sipariş ettim ve kendime sodalı skoç yaptım, sonra bir tane daha. Sonra bir garson çağırdım ve kendime çorbayla biftek, Charley’e de yarım kilo çiğ kıyma ısmarladım, acımasızca da bahşiş verdim. Uyumadan önce keşke gümrükteki adama şunu da diyeydim dediğim lafları tekrar ettim, bazıları acayip zeki ve taşı gediğine koyan laflardı.</p>
