  <p class="ilk">Batıya doğru yola çıkmışken doğuya gitmek tam bana yakışan bir hareket. Hep böyle bir eğilimim olmuştur. Deer Isle’a gitmek için iyi bir sebebim vardı. Eski dostum, iş arkadaşım Elizabeth Otis her yıl Deer Isle’a gider. Ne zaman oradan bahsetse gözlerinde başka türlü bir bakış peydahlanır, nasıl anlatacağını bilemez. Yolculuğumu planlarken bana “Deer Isle’a uğramalısın mutlaka,” dedi.</p>

  <p>“Yolumun üstü değil.”</p>

  <p>“Saçma,” dedi çok iyi bildiğim o ses tonuyla. Sesinden ve tavırlarından anladım ki Deer Isle’a gitmezsem bir daha New York’ta insan içine çıkamayacaktım. Sonra her gittiğinde yanında kaldığı Bayan Eleanor Brace’i aradı ve mesele kararlaştırılmış oldu. Ben de boyun eğdim. Deer Isle konusunda tek bildiğim, hakkında söylenecek hiçbir şey olmadığı ama gitmemenin delilik olduğuydu. Hem Bayan Brace de beni bekliyordu.</p>

  <p>Bangor’da bütün o trafiğin, kamyonların, çalan kornaların, değişen ışıkların arasında yolumu kaybettim. Hayal meyal U.S. 1 otoyolundan gitmem gerektiğini hatırlıyordum ama bulduğumda yanlışlıkla on kilometre geriye, New York yönüne gitmişim. Nasıl gideceğime dair yazılı tarif vardı elimde, ayrıntılı bir tarifti ama bölgeyi iyi tanıyan birinin verdiği tarif doğru bile olsa insanın kafasını daha bir karıştırıyor. Ellsworth’da da kayboldum ki bana bunun imkânsız olduğu söylenmişti. Sonra yol daraldı ve yanımdan tomruk kamyonları geçmeye başladı. Gün boyu nerede olduğumu anlayamasam da Blue Hill ve Sedgwick’i buldum. Ümitsizlikle geçen ikindinin sonunda karavanı durdurup, gösterişli bir Maine süvari polisine yaklaştım. Ne adamdı ama, Portland’da çıkarılan granitler yanında gölgede kalırdı, gelecekte yapılacak atlı heykeller için mükemmel bir modeldi. Acaba gelecekteki kahramanların heykelleri mermer jipler ya da devriye arabaları içinde mi yapılacak?</p>

  <p>“Memur bey galiba yolumu kaybettim. Bana yolu tarif edebilir misiniz acaba?”</p>

  <p>“Nereye gidecektiniz?”</p>

  <p>“Deer Isle’a.”</p>

  <p>Beni iyice bir süzdükten sonra dalga geçmediğime kanaat getirmiş olacak ki gövdesini kalçası üzerinde çevirip suyu işaret etti ve konuşmaya zahmet bile etmedi.</p>

  <p>“Orası mı?”</p>

  <p>Başını yukarıdan aşağı doğru uzun bir hareketle indirdi ve aşağıda bıraktı.</p>

  <p>“Peki oraya nasıl giderim?”</p>

  <p>Maine’lilerin pek konuşkan olmadıklarını söylerler hep ama bu Rushmore Dağı namzeti için aynı öğleden sonra bir yeri ikinciye göstermek bile aşırı konuşkanlık olsa gerekti. Çenesiyle küçük bir yay çizerek gitmekte olduğum yönü işaret etti. Akşam yaklaşıyor olmasa, başarısızlığa mahkum olduğumu bile bile ondan bir kelimecik olsun koparmaya çalışabilirdim. “Teşekkür ederim,” dedim ve saatlerdir vıdı vıdı ediyormuşum gibi hissettim kendimi.</p>

  <p>Önce gökkuşağı kadar yüksek kavisli, demir bir köprüden geçtim, ondan sonra S şeklinde alçak bir taş köprü vardı ve sonunda Deer Isle’a gelmiştim. Elimdeki tarifte bütün yol ayrımlarında sağa dönmem gerektiği yazıyordu, “bütün” kelimesinin altı çizilmişti. Bir tepeyi tırmanıp çam ormanı içindeki daha dar bir yola saptım, sonra ondan da daha dar bir yola sağa ve çam iğneleri üzerinde iki tekerlek izinin olduğu başka bir yola saptım. Ulaştıktan sonra kulağa kolay gibi geliyor. Doğrusu ben aradığım yeri bulacağıma hiç emin değildim ama elli metre kadar ileride Bayan Eleanor Brace’in kocaman, eski evini ve beni beklemekte olan kendisini buldum. Charley’i bırakır bırakmaz çam ağaçlarının arasındaki boşluktan, öfkeli, gri bir yıldırım hızla geçip eve daldı. George’du bu. Beni gördüğüne ama özellikle Charley’i gördüğüne hiç memnun olmamıştı. George’u bir türlü tam manasıyla göremedim ama asık suratlı varlığı her yerde hissediliyordu. George, ihtiyar, gri bir kedi ve insanlarla başka mahluklara karşı öyle yoğun bir nefret biriktirmiş ki, yukarıda saklanırken bile çekip gitmeniz için ettiği duaların etkisinde kalıyordunuz. Bir bomba düşse ve Bayan Brace dışında bütün canlıları silip süpürse George çok mutlu olurdu. Elinden gelse dünyayı böyle şekillendirirdi. Charley’in ona olan ilgisinin sadece nezaket icabı olduğunun farkında değildi; kovalamak maksadıyla bile kedilere ilgi duymadığını bilse insansevmezliği yara alırdı. George’u rahatsız etmedik çünkü iki gün Rocinante’de kaldık ama misafirler evde kaldığında George çam ormanına çekiliyormuş ve hoşnutsuzca homurdanarak uzaktan seyrediyormuş. Bayan Brace, George’un kedilik müessesesinin yüz karası olduğunu itiraf etmişti. İnsana yoldaşlık etmiyor, sevimli değil, estetik değeri de düşük.</p>

  <p>“Belki de fare filan yakalıyordur,” dedim, iyi bir özelliğini bulma umuduyla.</p>

  <p>“Asla,” dedi Bayan Brace. “Yanından bile geçmez. Size bir şey daha söyleyeyim mi? Bizim George dişi.”</p>

  <p>George’un görülmeyen varlığı her yerde olduğu için Charley’i sürekli kontrol altında tutmam gerekiyordu. Cadılar ve cinlerin daha iyi bilindiği aydınlık çağlarda, George’un sonu yakılmak olurdu çünkü kötü ruhlarla ilişkisi olan, şeytanın elçisi bir mahluk varsa o da George’dur.</p>

  <p>Deer Isle’ın tuhaflığını hissetmek için insanın hassas olmasına gerek yok. Oraya senelerdir giden insanlar bile tarif edemiyorsa sadece iki gün kalmakla ben nasıl tarif edeyim ki? Bu ada, Maine’in memesine bir enik gibi yapışmış ama onun gibi daha pek çok ada var. Gölgeli, karanlık su, ışığı emiyor gibi görünüyor ama bunu başka yerlerde de görmüştüm. Dartmoor’a benzeyen açık arazide çam ormanları hışırdıyor ve rüzgâr uğulduyor. Deer Isle’ın en büyük kasabası olan Stonington, konum ve mimari itibariyle hiç Amerikan kasabasına benzemiyor. Evler kademe kademe körfezin sakin sularına iniyor. Dorset sahilindeki Lyme Regis’e çok benziyor bu kasaba; bahse girerim buraya ilk yerleşenler Dorset, Somerset ya da Cornwall’dan gelmişlerdir. Maine lehçesi, İngiltere’nin batısında konuşulan lehçeye çok benzer, çift sesliler Anglo-Saxon dilindeki gibi telaffuz edilir ama Deer Isle’da bu benzerlik çok daha fazla. Bristol Kanalı’nın aşağısında yaşayan sahil insanları çok gizemli, belki biraz da büyülü insanlar. Gözlerinin ardında çok derinde gömülü bir şeyler var, öyle ki belki kendileri bile farkında değil. Deer Isle ahalisi için de aynı şey geçerli. Biraz daha açık konuşmak gerekirse bu Isle, Avalon’a benziyor; siz orada değilken yok oluyor sanki. Mesela <i>coon</i> kedilerinin, bu büyük, kuyruksuz, tekir kedilerin gizemini ele alalım. Bunlar vahşidirler; ormanda yaşarlar ve çok iyi avcıdırlar. Zaman zaman buranın yerlileri ormanda bir yavru bulur ve onu büyütür, bundan büyük zevk alır ve gurur duyar ama coon kedileri nadiren evcilleşir. Sürekli tırmalanma ve ısırılma riski vardır. Bu kedilerin <i>manx</i> kökenli oldukları düşünülmektedir. Evcil kedilerle çiftleştiklerinde bile kuyruksuz olma özelliklerini yavrularına geçirirler. Efsaneye bakılırsa coon kedilerinin ataları bir geminin kaptanı tarafından buraya getirilmiş ve kısa sürede vahşi hayata uyum sağlamıştır. Ama nasıl olup da bu kadar irileştiler merak ediyorum. <i>Manx</i> kedilerinin en az iki katı büyüklükteler. Acaba vaşaklarla mı çiftleştiler? Bilmiyorum. Kimse bilmiyor.</p>

  <p>Stonington Limanı’nda yazlık tekneler, kış için kıyıya çekiliyorlardı. Sadece burada değil, bu yakınlardaki bütün koylarda, karanlık sularda yaşayan kara kabuklu Maine ıstakozlarıyla, dünyanın en iyi ıstakozlarıyla dolu havuzlar vardı. Bayan Brace üç tane ıstakoz sipariş etti ve bir buçuk kiloyu geçmesin diye tembihledi. O gece bu ıstakozun ne kadar harika olduğu bir kez daha şüpheye yer bırakmayacak şekilde kanıtlandı. Bunların üstüne yok, sadece kaynatıyorsun, öyle havalı soslara gerek yok, tereyağı ve biraz limon yetiyor. Karanlık yuvalarından alınıp canlı canlı başka yerlere gönderilseler bile nefasetlerinden bir şey kaybediyorlar.</p>

  <p>Stonington’da tekne alet edevatı da satan harika bir nalbur dükkânından, Rocinante için teneke aynalı bir gaz lambası aldım. Bir yerlerde bütan gazı biter diye korkuyordum, o zaman yattığım yerde nasıl kitap okuyacaktım? Lambayı yatağımın başucuna vidaladım ve fitilini, alevden altın bir kelebek oluşturacak şekilde güzelce kestim. Yolculuğum sırasında da ışığı kadar, verdiği o sıcak hava ve renk için de bol bol kullandım. Ben çocukken çiftlik evimizin bütün odalarında bu lambanın tıpatıp aynısı vardı. Bundan daha latif bir ışık icat edilmemiştir, gerçi eskiler balina yağının alevinin daha güzel olduğunu söyler.</p>

  <p>Deer Isle’ı tarif edemeyeceğimi kanıtlamış oldum. Burada öyle bir şey var ki kelimelere açık kapı bırakmıyor. Ama insanın içinde yer ediyor ve gördüğünü fark etmediği şeyler sonradan kendilerini tekrar tekrar hatırlatıyor. Tek bir şeyi çok net hatırlıyorum. Belki mevsimden, ışıktan ya da sonbaharın berraklığından kaynaklanıyordur, bilemiyorum. Her şey diğer şeylerden apayrı duruyordu: bir kaya, kumsalda denizin yuvarlak ve pürüzsüz yaptığı bir odun parçası, bir çatı çizgisi. Her çam ağacı, ormanın parçası olmakla birlikte kendisiydi ve ayrıydı. Teşbihi biraz sündürerek ilişkiler açısından insanların da aynı niteliği taşıdığını söyleyemez miyim? Daha önce hiç bu kadar dikkafalı bireyler görmemiştim. Yapmak istemedikleri bir şeyi yapmaya zorlamak istemezdim hiç onları. Isle hakkında çok hikâyeler duymuştum ve pek çok ketum nasihat dinlemiştim. Maine’li birinin öğüdünü aktaracağım ama tepki almasın diye adını söylemeyeceğim.</p>

  <p>“Bir Maine’liye asla yol sorma,” demişti bana.</p>

  <p>“Neden?”</p>

  <p>“İnsanlara yanlış yol tarifi vermek bize komik gelir ama bunu yaparken açıktan değil içimizden güleriz. Tabiatımızda var.”</p>

  <p>Bu doğru mu merak ediyorum. Sınama şansı bulamadım çünkü başkasının katkısı olmadan kendi gayretlerimle de habire kayboluyorum.</p>

  <p>Rocinante’den beğeni, hatta şefkatle bahsettim ama kabinin üzerine yerleştirildiği kamyoneti pek anlatmadım. Güçlü V-6 motoru olan yeni bir model. Otomatik vitesli ve ihtiyacım olması halinde kabini aydınlatmam için hayli büyük bir jeneratörü var. Radyatörü öyle antifriz doluydu ki kutup iklimine bile dayanabilirdi. Amerikan binek arabalarının kolayca eskiyecek ve yenisini almayı gerektirecek şekilde yapıldığını düşünüyorum. Kamyonetler öyle değil. Kamyonet kullanıcısının, binek araba kullanıcısına göre binlerce kilometre daha fazla arızasız sürüş güvencesine ihtiyacı var. Şık aksesuarlara, incik boncuğa kanmaz ve sosyal statüsünü korumak için her sene arabasını yeni modelle değiştirmesi gerekmez. Kamyonetimin bütün parçaları evladiyelik yapılmıştı. Kasası kallavi, sacı kalın, motoru büyük ve kuvvetliydi. Tabii ben de yağını sık sık değiştirdim, hareketli parçaları yağladım, son sınırına kadar zorlamadım ve spor arabaların yapabileceği akrobasi hareketlerinden uzak durdum. Şoför kabini çift kat yapılmış ve iyi bir kalorifer sistemiyle donatılmıştı. On beş bin küsur kilometre yapıp geri döndüğümde motor ancak açılmıştı. Yolculuk boyunca bir kez olsun teklemedi.</p>

  <p>Addison, Machias, Perry ve Güney Robbinston üzerinden Maine sahilinden yukarı ilerledim ve deniz bitti. Doğuda New Brunswick’le Maine’in, Kanada’nın içine nasıl bir parmak gibi uzandığını ya bilmiyormuşum ya da unutmuşum. Kendi coğrafyamızdan bihaberiz. Maine kuzeye, St. Lawrence’ın ağzına kadar uzanıyor, üst sınırıysa Quebec’in belki yüz elli kilometre kuzeyinde. Gaflet eseri unuttuğum bir başka şey de Amerika’nın nasıl inanılmaz büyük olduğuydu. Küçük kasabalardan geçerek kuzeye doğru giderken gittikçe genişleyen orman ufka doğru yuvarlanıyor, mevsim hızla, şuursuzca değişiyordu. Belki de denizin iklimi düzenleyici etkisinden uzaklaştığım ve fazlasıyla kuzeye çıktığım içindir. Evler karda yıpranmış gibiydi; çoğu terk edilmiş, çökmüş uzun süren kışlar sonucu yerlebir olmuştu. Kasabalar dışında, bir zamanlar burada yaşamış, çiftçilik yapmış, var olmuş, sonra da buradan uzaklaşmak zorunda kalmış bir nüfusun izleri vardı. Ormanlar boş arazileri yeniden ele geçiriyordu ve eskiden çiftlik kamyonlarının olduğu yerde şimdi tomruk yüklü tırlar vardı. Hayvanlar da geri dönmüştü; geyikler yollarda dolaşıyor, ayıların da izleri görülüyordu.</p>

  <p>Amerika’nın yapısını oluşturan âdetler, tavırlar, efsaneler, eğilimler ve değişimler vardır. Dikkatime çalındıkça bunlardan bahsedeceğim. Bu tespitleri yaparken beni küçük bir yolda hoplaya zıplaya ilerlerken, bir köprünün yanına park etmişken, tuzlanmış domuz etiyle bir tencere kuru fasulye pişirirken hayal edebilirsiniz. Tespitlerimden ilki avcılıkla ilgili. İstesem de avcılıktan kurtuluşum yoktu çünkü av mevsimi bütün sonbahara damgasını vurmuştu. Eyüp’ün melekle boğuşması gibi bu kıtayla boğuşmuş yakın atalarımızdan pek çok tavır miras almışız ve keşif kollarının ruhu galip gelmiş. Her Amerikalının doğuştan avcı olduğuna duyduğumuz inancı onlardan almışız. Her sonbahar hiçbir yeteneği, eğitimi, bilgisi, tecrübesi olmayan yüzlerce erkek çok keskin nişancı olduklarını kanıtlamak için kendini dağa bayıra vuruyor. Sonuçlar korkunç. Sag Harbor’dan ayrıldığım andan itibaren göç eden ördeklere atışlar başladı, Maine’de ilerlerken ormanlardan gelen silah sesleri, bunların sebebini bilmeyen bir orduyu korkutacak nitelikteydi. Şimdi herkes benim için kötü düşünecek ama hayvanların öldürülmesine karşı olmadığımı söylemek zorundayım. Şu ya da bu şekilde ölecekler nasıl olsa. Gençliğimde bir sakarmeke avlamanın şanı için buz gibi rüzgârda, kilometrelerce karnımın üzerinde sürünürdüm, halbuki tuzlu suda bekletilse bile pek yavan bir tadı olurdu. Karaca, ayı, mus ya da elk etine pek merakım yoktur, sadece ciğerlerini severim. Geyik etinden güzel bir yemek yapmak için yapılan hazırlıkla, kullanılan otlarla, şarapla, tariflerle insan ayakkabı pişirse gurmelere layık olur. Aç kalsam koşan, sürünen, uçan her şeyi, hatta akrabaları bile seve seve avlar, dişlerimle parçalardım. Ama her sonbahar milyonlarca silahlı Amerikan erkeğini ormanlara, dağlara sevk eden şey, açlık değildir; zaten avcılar arasında kalp krizi oranının yüksekliği de bunu gösterir. Her nedense avlanmak erkeklikten sayılır ama ben bunun sebebi hikmetini anlayamıyorum. Eminim ne yaptığını bilen iyi ve becerikli avcılar vardır; ama çoğunluk bolca viski içmiş, ağır silahlarla donanmış, aşırı kilolu beyefendilerden oluşuyor. Hareket eden ya da hareket edecekmiş gibi duran her şeye ateş ediyorlar ve birbirlerini vurmakta gösterdikleri başarı ülkemizde nüfus patlamasını engelliyor olabilir. Zaiyat sadece kendileri gibi olanlarla sınırlı kalsa sorun olmazdı ama inekleri, domuzları, çiftçileri, köpekleri ve trafik işaretlerini vurdukları için sonbaharda yollarda olmak epey tehlike arz ediyor. New York Eyaleti’nin kuzeyinde yaşayan bir çiftçi beyaz ineğinin iki yanına da siyah harflerle İNEK yazan birer levha takmış, yine de ineği vurulmaktan kurtaramamış. Ben Wisconsin’den geçerken bir avcı kendi kılavuzunu iki kürek kemiğinin ortasından vurmuştu. Bu Nemrut’u sorgulayan savcı “Adamı geyik mi zannettiniz?” diye sormuş.</p>

  <p>“Evet efendim, öyle zannettim.”</p>

  <p>“Ama geyik olduğuna emin değildiniz.”</p>

  <p>“Hayır efendim. Sanırım değildim.”</p>

  <p>Maine’de top atışı devam ettiği için kendi hayatımdan endişeliydim elbette. Av mevsiminin açıldığı gün dört araba isabet almıştı ama esas Charley için korkuyordum. Onun gibi iri bir kaniş bu avcılara geyik gibi görünürdü kesin. Onu korumanın bir yolunu bulmalıydım. Rocinante’de birisinin bana hediye ettiği kırmızı peçeteler vardı. Charley’in kuyruğuna kırmızı peçeteleri sardım ve lastikle tutturdum. Her sabah bu bayrağı yeniliyordum, batıya doğru ilerlerken mermiler etrafımızda vızıldadığı müddetçe de yenilemeye devam ettim. Komiklik olsun diye söylemiyorum. Radyolar insanları beyaz fular takmamaları konusunda uyarıyordu. Uzaktan beyaz bir şey gören pek çok avcı bunu koşan bir geyiğin kuyruğu zannediyor, soğuk algınlığını mermiyle tedavi ediyordu.</p>

  <p>Ama öncülerden alınan bu miras yeni değil. Kaliforniya, Salinas yakınlarındaki çiftliğimizde yaşarken her sene bu durumdan faydalanan Çinli bir aşçımız vardı. Evimizden çok da uzak olmayan bir tepede, iki kırık dal üzerinde yan yatmış bir çınar kütüğü duruyordu. Üzerindeki mermi delikleri Lee’nin dikkatini bu alacalı, taba renkli kütüğe çekmişti. Kütüğün bir ucuna bir çift boynuz çakar, geyik mevsimi bitene kadar kulübesine çekilirdi. Sonra ihtiyar ağaç kütüğünden kurşunları toplardı. Bazı mevsimlerde otuz kırk kilo kurşun toplardı. Büyük bir servet sayılmazdı ama maaşına katkı oluyordu. Birkaç sene sonra kütük tümüyle delik deşik olduğunda Lee onun yerine dört kum çuvalı ve yine aynı boynuzları koymuştu. Bu şekilde kurşunları toplamak daha da kolaylaşmıştı. Etrafa böyle elli tane çuval koysa servet kazanırdı ama Lee seri üretime heves etmeyen kanaatkâr bir adamdı.</p>
