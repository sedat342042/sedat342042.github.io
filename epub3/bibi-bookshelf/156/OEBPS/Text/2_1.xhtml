  <p class="ilk">İnsan uzun vadeli bir yolculuk planlıyorsa sanırım içten içe o yolculuğun asla gerçekleşmeyeceğine inanır. Yola çıkma günü yaklaştıkça sıcak yatağım ve rahat evim gittikçe daha cazip görünüyor, sevgili eşim kıymetlendikçe kıymetleniyordu. Bütün bunları bırakıp üç ay boyunca rahatsızlığın, bilinmeyenin kucağına atılmak delilik gibi görünüyordu. Gitmek istemiyordum. Beni gitmekten alıkoyacak bir şeyler olsun istiyordum ama olmadı. Hastalanabilirdim kuşkusuz ama gitmek istememin en önemli gizli sebeplerinden biri buydu. Önceki kış ağır bir hastalık geçirmiştim, yaklaşmakta olan ihtiyarlığın habercisi olan, şu dikkatle adlandırılmış hastalıklardan biri. İyileştiğim zaman daha yavaş bir hayat sürmem, kilo vermem, kolesterolü düşürmem konusunda o bildik nutku işittim. Bu durum pek çok erkeğin başına geldiğinden doktorlar artık aynı nakaratı iyice ezberlemiş. Pek çok arkadaşım da benzer bir rahatsızlık atlattı. “Ağırdan al. Artık eskisi gibi genç değilsin.” Nicelerinin hayatlarını pamuklara sardığını, dürtülerini törpülediğini, tutkularını söndürdüğünü ve erkeklikten bir nevi ruhsal ve fiziksel yarı-kötürümlüğe geçtiğini gördüm. Eşleri ve akrabaları da teşvik ediyordu onları, ne tatlı tuzak.</p>

  <p>Kim ilgi odağı olmak istemez ki? Pek çok erkek bir nevi ikinci çocukluğa giriyor. Ömürleri azıcık uzayacak diye pervasızlıklarından vazgeçiyorlar. Neticede evin reisi en küçük çocuğa dönüşüyor. Ben de dehşetle kendime baktım, böyle bir olasılık benim için geçerli mi diye. Zira hayatım boyunca pervasız yaşadım, sünger gibi içtim, ya abartalı yedim ya hiç yemedim, ya sabahtan akşama uyudum ya iki gece hiç uyumadım, hevesle çok yoğun, çok uzun çalıştım ya da tam bir miskinliğe gömüldüm. Neşeyle yük taşıdım, odun kestim, dağlara tırmandım, seviştim ve akşamdan kalma olmayı bir ceza değil bir sonuç olarak gördüm. İki üç gıdım fazla yaşayacağım diye deliliğimi teslim etmek istemiyordum. Karım bir erkekle evlenmişti; elinde kala kala bir bebek kalması için bir sebep göremiyordum. Her türlü yolda, tek başına, ihtimamsız on beş yirmi bin kilometre yol yapmanın zorlu bir iş olacağını biliyordum ama bu bana, profesyonel hasta adam zehrinin panzehiri gibi görünüyordu. Kendi hayatımda nicelik uğruna nitelikten vazgeçmek niyetinde değilim. Planladığım bu yolculuk bana fazla gelirse o zaman artık öte tarafı boylamanın zamanı gelmiş demekti. Sahneyi terk etme konusundaki hastalıklı, ayak sürüyen isteksizlikleri yüzünden zamanı geldiğinde çıkmayı reddeden çok adamlar görüyorum. Hem kötü bir hayat hem de kötü tiyatro. Kadın olmaktan zevk alan, yani koca bebekleri değil erkekleri seven bir karım olduğu için çok şanslıyım. Yolculuğun bu son sebebi aramızda hiç konuşulmasa da onun anladığına eminim.</p>

  <p>Beklenen sabah geldi, güneş ışığında sonbaharın sarımtırak rengini taşıyan pırıl pırıl bir gündü. İkimiz de vedalaşmaktan nefret ettiğimiz ve birimiz giderken geride kalmak istemediğimiz için karımla çok hızlı ayrıldık. Karım kontağı çevirip New York’a doğru gaza bastı; ben de yanımda Charley’le, Rocinante’yi Shelter Island feribotuna doğru sürdüm, oradan yine feribotla Greenport’a geçtim. Sonra New York trafiğine girmemek ve bir an önce yola koyulmak için Orient Point’ten yine feribotla Long Island Körfezi’ni aşarak Connecticut’a geçtim. İtiraf etmeliyim ki içimde gri bir hüzün vardı.</p>

  <p>Feribotun güvertesinde güneş çok keskin, anakara bir saat mesafedeydi. Çok güzel bir yelkenli, kıvrık bir eşarp gibi açılmış cenova yelkeniyle açığımızda seyrediyordu ve bütün küçük tekneler ya körfezin çıkışına doğru atılıyor ya da bata çıka New York’a dönüyordu. Derken yarım mil kadar ileride bir denizaltı su yüzüne çıktı ve günün parlaklığı biraz söndü. Biraz ileride bu karanlık mahluklardan biri daha suyu böldü, sonra bir diğeri; üsleri New London’daydı tabii ve burası onların yuvasıydı. Belki de bu zehirle dünya barışını sağlıyorlardı. Keşke denizaltıları sevebilsem, çünkü o zaman onları güzel bulabilirdim ama yok etmek için tasarlanmış makineler bunlar ve deniz dibini keşfedip haritasını çıkarsalar da, Kutup buzulları altından yeni ticaret rotaları oluştursalar da asıl amaçları tehdit. Bir askeri nakliye gemisiyle Atlantik’i geçerken, onların o tek saplı gözleriyle bizi bulmak için aşağıda bir yerlerde pusuda beklediklerini bilmenin nasıl bir his olduğunu hatırlıyorum. Onları gördüm mü nedense dünya benim için bir parça kararıyor ve yağlı okyanustan yukarı çekilen yanmış insan bedenlerini hatırlıyorum. Şimdi de toplu cinayeti önlemek için bulduğumuz tek budalaca yöntem, toplu cinayet aletleriyle silahlanmış denizaltılar.</p>

  <p>Tangırdaya tangırdaya ilerleyen demir feribotun üst güvertesinde sadece bir iki kişi rüzgârda duruyordu. Mısır püskülü saçlı, menekşe gözleri sert rüzgârdan kızarmış, pardesülü genç bir adam bana dönüp parmağıyla gösterdi. “Yenisi şu,” dedi. “Üç ay su altında kalabiliyor.”</p>

  <p>“Nasıl ayırt edebiliyorsunuz?”</p>

  <p>“Hepsini tanıyorum. Ben de bunlarda çalışıyorum.”</p>

  <p>“Atom denizaltısında mı?”</p>

  <p>“Henüz değil ama amcalarımdan biri çalışıyor bir tanesinde, kim bilir belki çok yakında ben de çalışırım.”</p>

  <p>“Üzerinizde üniforma yok.”</p>

  <p>“İzindeyim.”</p>

  <p>“Denizaltıda çalışmayı seviyor musunuz?”</p>

  <p>“Tabii. Parası iyi, hem istikbali de çok parlak.”</p>

  <p>“Üç ay boyunca su altında kalmak ister misiniz?”</p>

  <p>“İnsan alışır. Yemekler iyi, sonra film gösteriyorlar; Kutbun altından geçmek isterdim, siz istemez misiniz?”</p>

  <p>“İsterdim herhalde.”</p>

  <p>“Hem film gösteriyorlar, sonra istikbali de parlak.”</p>

  <p>“Nerelisiniz?”</p>

  <p>“Buralıyım -New London’lu- doğma büyüme. Amcam ve iki kuzenim de donanmada. Biz denizaltı ailesiyiz.”</p>

  <p>“Bana endişe veriyorlar.”</p>

  <p>“Atlatırsınız, efendim. Birkaç gün içinde suyun altında olduğunuzu bile unutursunuz; tabii bir sorununuz yoksa. Kapalı alan korkunuz var mıdır?”</p>

  <p>“Yok.”</p>

  <p>“O zaman sorun yok. Hemen alışırsınız. Aşağı inip bir kahve içelim mi? Daha çok zaman var.”</p>

  <p>“Tabii.”</p>

  <p>Belki de o haklıydı, ben yanılıyordum. Bu onun dünyasıydı artık, benim dünyam değil. Menekşe rengi gözlerinde hiç öfke, korku ya da nefret yoktu, kim bilir belki de mesele yoktur. İyi maaşı ve istikbali olan bir iştir sadece. Hatıralarımı ve korkularımı ona yüklememem lazım. Belki de haklı değildir ama bu onun bakış açısı. Bu onun dünyası şimdi. Belki benim asla öğrenemeyeceğim şeyleri anlıyor.</p>

  <p>Kâğıt bardakta kahvelerimizi yudumlarken kare şeklindeki feribot pencerelerinden bana tersaneleri ve yeni denizaltıların iskeletlerini gösteriyordu.</p>

  <p>“Denizaltının güzel tarafı, fırtına olduğunda aşağı iniveriyorsunuz, orası sakin oluyor. Yukarıda ortalık kalkıp koparken bebek gibi uyuyabiliyorsunuz.” Bana şehirden nasıl çıkacağımı anlattı, bütün yolculuk boyunca aldığım üç beş doğru yol tarifinden biriydi.</p>

  <p>“Hoşçakalın,” dedim. “Umarım iyi bir istikbaliniz olur.”</p>

  <p>“Hiç fena değil bence. Hoşçakalın beyefendi.”</p>

  <p>Connecticut’ın, iki yanı ağaçlıklı ve bahçeli arka yollarından birinde ilerlerken bu adamın kendimi daha iyi ve emniyette hissetmemi sağladığını fark ettim.</p>

  <p>Haftalardır büyüklü küçüklü haritaları inceleyip duruyordum ama haritaların gerçekle alakası yok - haritalar zorba. Haritalara gömüldüklerinden içinden geçip gittikleri bölgeyi göremeyen ya da kendilerine önceden bir güzergâh belirleyip demiryolundan ilerlemek zorunda olan tren gibi ona yapışan insanlar gördüm. Connecticut eyaletine ait küçük bir piknik alanına çektim Rocinante’yi ve haritalarımı çıkardım. Birden Birleşik Devletler inanılamayacak kadar büyük bir hal aldı ve bir uçtan diğer uca geçmek adeta imkânsız göründü. Ne halt etmeye tamamına erdiremeyeceğim bir projeye atıldığımı sordum kendime. Roman yazmaya başlamak gibiydi. Beş yüz sayfa yazmanın çaresiz imkânsızlığıyla karşı karşıya olduğumda üzerime hastalıklı bir başarısızlık duygusu çöker ve bunu asla başaramayacağımı düşünürüm. Her seferinde olur bu. Sonra yavaş yavaş bir sayfa yazarım, bir sayfa daha. Kendime sadece o gün yapacağım şeyi düşünme izni veririm ve bitirme ihtimalini tümüyle gözardı ederim. Şimdi de canavar Amerika’nın rengârenk haritasına bakarken aynı şeyi hissetmiştim. Kamp alanındaki ağaçların yaprakları kalın ve ağırdı; artık büyümüyor, gevşekçe asılı duruyor, ilk donun üstlerine renk çalmasını, ikinci donun onları yere indirmesini ve bir senelik ömürlerini sonlandırmasını bekliyorlardı.</p>

  <p>Charley, boylu bir köpek. Yanımdaki koltukta otururken kafası neredeyse benimkiyle aynı hizaya geliyor. Burnunu kulağımın yanına yaklaştırıp “Ftt” dedi. <i>F</i> harfini söyleyebilen bildiğim tek köpek. Ön dişlerinin yamuk olmasına borçlu bunu ama bu trajedi onu köpek yarışmalarından uzak tutuyor; üst ön dişleri hafifçe alt dudağına değdiği için Charley <i>F</i> sesini çıkarabiliyor. “Ftt” kelimesi genelde bir çalıya ya da ağaca selam çakmak istediği anlamına gelir. Kapıyı açıp onu dışarı çıkarınca hemen seremoniye başladı. Bu işi layıkıyla yapmak için uzun boylu düşünmesine gerek yok. Charley’in bazı konularda benden daha akıllı olduğunu düşünüyorum ama bazı konularda kara cahil. Okuyamaz, araba kullanamaz ve matematikten anlamaz. Ama şu anda faaliyet göstermekte olduğu kendi uzmanlık alanında, yani bir bölgenin dikkatle ve asaletle koklanması ve koku bırakılması alanında üzerine yoktur. Ufku sınırlıdır kuşkusuz ama benimki ne kadar geniş ki zaten?</p>

  <p>Sonbahar ikindisinde kuzeye doğru yolumuza devam ettik. Karavanın içinde her şeyim tam olduğu için yolda karşılaştığım insanları arada bir kadeh bir şey içmeye davet etmenin hoş olacağını düşünmüştüm ama içki almayı unutmuşum. Neyse ki bu eyaletin arka yollarında gayet güzel küçük içki dükkânları var. Bazı eyaletlerde içki satılmadığını biliyordum ama hangileri olduğunu unutmuştum, hem fazla mal göz çıkarmazdı. Bir akçaağaç korusu içinde, yoldan epey içeride küçük bir dükkân gördüm. Çok bakımlı bir bahçesi, saksılara ekilmiş çiçekleri vardı. Dükkân sahibi gri yüzlü, genç-ihtiyar bir adamdı ve yeşilaycı gibi bir hali vardı. Sipariş defterini açıp kopya kâğıtlarını sabırlı bir itinayla düzenledi. Kimin ne içmek isteyeceği hiç belli olmaz. Burbon, scotch, cin, vermut, votka, orta karar bir brandy, yıllanmış elma şarabı ve bir kasa bira sipariş ettim. Bunların çoğu durum için yeterli olacağını düşündüm. Küçük bir dükkân için büyük bir siparişti bu. Satıcı etkilenmişti.</p>

  <p>“Büyük bir parti veriyorsunuz galiba.”</p>

  <p>“Hayır, yol için erzak.”</p>

  <p>Kutuları taşımama yardım etti, ben de Rocinante’nin kapısını açtım.</p>

  <p>“Bununla mı seyahat ediyorsunuz?”</p>

  <p>“Evet.”</p>

  <p>“Nereye?”</p>

  <p>“Neresi olursa.”</p>

  <p>O zaman, bütün yol boyunca defalarca göreceğim o ifadeyi gördüm - o büyük özlemi. “Tanrım! Keşke ben de gidebilsem.”</p>

  <p>“Burayı sevmiyor musunuz?”</p>

  <p>“Seviyorum. Burada bir sorun yok ama gitmek isterdim.”</p>

  <p>“Nereye gittiğimi bilmiyorsunuz bile.”</p>

  <p>“Ne fark eder. Bir yere gideyim de neresi olursa olsun.”</p>

  <p>Eninde sonunda ağaçlıklı yollardan çıkıp şehirlerin etrafından dolaşmak için elimden geleni yapmam gerekecekti. Hartford, Providence ve benzeri büyük şehirler, sanayi şehri oldukları için çok kalabalıktır, trafikleri de berbattır. Bir şehrin içinden geçmek yüzlerce kilometre yol gitmekten daha uzun sürer. İnsan o karman çorman trafikte yolunu bulmaya çalışırken hiçbir şey göremez. Her iklimde, her coğrafyada yüzlerce kasaba ve şehirde bulundum ve elbette hepsi birbirinden farklıydı; insanların da bazı farklılıkları vardı ama bazı açılardan da birbirlerine benziyorlardı. Amerika şehirleri, porsuk ini gibi etrafları çöple kuşatılmış -hepsi- çepeçevre paslı, hurda araba yığınları dolu ve çöpten boğulmalarına ramak kalmış. Kullandığımız her şey kutularda, kartonlarda, tenekelerde yani o pek bayıldığımız ambalaj denen şeyler içinde geliyor. Attığımız şeylerin oluşturduğu tepeler, kullandığımız şeylerden çok daha fazla. Başka hiçbir şeyde göremesek de en azından çöplerde, üretimimizin ne kadar vahşi ve şuursuz olduğunu görebiliriz; atıklar bunun delili. Arabayla giderken Fransa ya da İtalya’da olsam bu atılan şeylerin nasıl her birinin saklanıp başka bir şey için kullanılacağını düşündüm. Bunu herhangi bir sistemi eleştirmek için söylemiyorum ama bu kadar çok atığı kaldıramayacağımız bir zaman gelmeyecek mi merak ediyorum; nehirlerdeki kimyasal atıklar, her yerdeki madeni atıklar, yerin dibine gömülen ya da denizin derinliklerine daldırılan nükleer atıklar. Kızılderili köyleri kendi çöpüne fazlaca battığında sakinleri başka yere taşınırmış. Ama bizim taşınacak başka yerimiz yok.</p>

  <p>En küçük oğluma Massachussetts, Deerfield’deki okulunun yanından geçerken uğrayacağıma söz vermiştim ama oraya çok geç vardığım için onu uyandırmak istemedim ve dağa doğru tırmanıp bir mandıra buldum, biraz süt alıp bir elma ağacının altında kamp yapmak için izin istedim. Mandıradaki adamın matematik doktorası vardı ve anlaşılan biraz felsefe eğitimi de almıştı. Yaptığı işi seviyordu ve başka bir yerde olmak istemiyordu; bütün yol boyunca gördüğüm az sayıda kendi halinden memnun insandan biriydi.</p>

  <p>Eaglebrook okuluna yaptığım ziyareti uzun uzadıya anlatmamayı tercih ediyorum. Kışlık mahkumiyetlerini çekmek üzere okula kapatılmış iki yüz kadar ergen mahpus üzerinde Rocinante’nin nasıl bir etki yarattığını tahmin etmek zor değil. Karavanımı akın akın ziyaret ettiler. Bazen küçücük kabinde on beş kişi oluyordu. Ben gidebildiğim ama onlar gidemediği için bakışlarında usturuplu küfürler görüyordum. Muhtemelen kendi oğlum da beni asla affetmeyecekti. Yola çıktıktan kısa süre sonra kaçak yolcu olup olmadığını kontrol etmek için durdum.</p>

  <p>Vermont’ta kuzeye, New Hampshire’da Beyaz Dağlar (White Mountains) üzerinden doğuya gidecektim. Yol kenarındaki tezgâhlara kabaklar, sarı sarı bal kabakları ve ısırdığında insanın ağzında sulu sulu patlayan gevrek, tatlı elmalar yığılmıştı. Elma aldım, bir de iki litrelik yeni sıkılmış elma suyu. Sanırım yol boyunca herkes makosen ayakkabı ve geyik derisinden eldiven satıyor. Onu satmayanlar da keçi sütünden yapılmış şekerleme satıyor. O zamana kadar şehir dışındaki, fabrikadan ayakkabı ve giysi satışı yapan outlet mağazalarını hiç görmemiştim. Bence ülkenin en güzel köyleri burada; tertemiz, bembeyaz ve -motellerle pansiyonlar bir yana- yüzlerce yıldır bu köylerde değişen tek şey trafik ve asfalt yollar.</p>

  <p>İklim hızla soğudu ve ağaçlar rengârenk kesilerek inanılmaz sarılara, kırmızılara büründü. Sadece renkten de ibaret değildi, bir ışımaydı sanki; yapraklar adeta sonbahar güneşini yutuyor, sonra da ağır ağır bırakıyordu. Bu renklerde ateş vardı. Hava kararmadan dağların yükseklerine tırmanmıştım. Bir derenin yanındaki levhada taze yumurta satıldığı yazıyordu; çiftliğe giden yola saptım, bir miktar yumurta aldım ve derenin yanında kamp kurmak için izin isteyerek para teklif ettim.</p>

  <p>Çiftçi, Yankee yüzlü, sıska bir adamdı ve seslileri Yankee telaffuzuyla biraz düz söylüyordu.</p>

  <p>“Paraya gerek yok,” dedi. “Toprak çalışmıyor. Ama senin şu alete bir bakmak isterim.”</p>

  <p>“Park edecek düz bir yer bulayım, biraz çeki düzen vereyim de sonra bir fincan kahve ya da başka bir şey içmeye beklerim,” dedim.</p>

  <p>Coşkulu derenin sesini duyabileceğim düz bir yer bulana kadar geri geri gittim; hava kararmak üzereydi. Charley defalarca “Ftt,” demişti ki bu sefer aç olduğu anlamına geliyordu. Rocinante’nin kapısını açıp ışığı yaktım ve içeriyi tam bir kaos içinde buldum. Denizin çalkantısına karşı tekneyi çok istiflemişliğim vardı ama bir karavanın ani dur kalkları bambaşka bir dertmiş. Yerlere kitaplar ve kâğıtlar saçılmıştı. Daktilom plastik tabakların üzerine eğreti tünemişti, bir tüfek aşağı düşüp burnunu ocağa dayamıştı ve bir deste, yani beş yüz adet kâğıt etrafa saçılıp her yeri kar gibi kaplamıştı. Gaz lambasını yaktım, enkazı küçük bir dolaba tıkıştırdım ve kahve için su koydum. Sabahleyin yükümü tekrar tasnif etmem gerekecekti. Kim bilir nasıl yapacaktım bu işi. Hezimete uğraya uğraya öğrenecektim bu tekniği. Hava kararır kararmaz buz kesti ama lamba ve gaz sobası küçük evimi gayet güzel ısıtıyordu. Charley akşam yemeğini yedi, hacet turunu attı ve üç ay boyunca ona ait olacak masa altındaki halının üzerine çekildi.</p>

  <p>Hayatı kolaylaştıran pek çok modern tasarım var. Teknede, atılabilen aluminyum tavaları ve tencereleri keşfetmiştim. Balığı pişirdikten sonra tavayı kaldırıp atabiliyorsun. Yanıma bunlardan bolca almıştım. Bir sığır konservesi açıp bu kullan-at kaplarından birinin içine koydum, sonra da asbest üzerinde çok ağır ateşte ısınmaya bıraktım. Charley aslan gibi kükrediğinde kahve daha yeni hazır olmuştu. Karanlıkta birinin geldiğinin haber verilmesi insanı ne kadar rahatlatıyor anlatamam. Gelen kişinin niyeti iyi değilse ve bizim Charley’in pasif ve diplomatik mizacından habersizse ayağını denk alırdı herhalde.</p>

  <p>Çiftlik sahibi kapımı çaldı, ben de onu içeri buyur ettim.</p>

  <p>“İçini çok güzel yapmışsınız,” dedi. “Hakikaten güzel olmuş.”</p>

  <p>Masanın yanındaki sedire oturdu. Masa geceleyin indirilebiliyor, üzeri yastıklarla kaplanarak iki kişilik yatağa dönüştürülebiliyordu. “Güzel,” dedi tekrar.</p>

  <p>Ona bir fincan kahve koydum. Hava don yaptı mı kahvenin kokusu daha bir güzel oluyor. “Yanına ufak bir şey de ister misiniz?” diye sordum. “Şöyle buna otorite katacak bir şey.”</p>

  <p>“Yok, bu iyi. Gayet iyi.”</p>

  <p>“Azıcık elma şarabı da mı olmaz? Ben araba kullanmaktan yoruldum, azıcık içmek isterdim doğrusu.”</p>

  <p>Yankee olmayanların suskunluk zannettiği bir memnuniyetini gizleme ifadesiyle bana baktı. “Ben içmesem de içer misiniz?”</p>

  <p>“Yok, içmem.”</p>

  <p>“Bu durumda sizi de mahrum etmeyeyim, bir damla alayım.”</p>

  <p>Bunun üzerine yirmi bir yıllık elma şarabından ikimize de bir bardak koydum ve masanın karşısında yerimi aldım. Charley bana yer açmak için kenara çekilip çenesini ayağıma dayadı.</p>

  <p>Yollarda bir nezaket var. Doğrudan ya da şahsi bir soru sorulmuyor. Zaten dünyanın her yerinde adap bunu gerektiyor. Ne o benim adımı sordu ne ben onun, ama fıldır fıldır etrafta dolaşan gözleri lastik askılara asılmış silahları ve duvara sabitlenmiş oltaları gördü.</p>

  <p>Kruşçev Birleşmiş Milletler’e gelmişti, o anda New York’ta olmak istememin üç beş sebebinden biri buydu. “Bugün radyo dinlediniz mi?”</p>

  <p>“Beşteki ajansı dinledim.”</p>

  <p>“Birleşmiş Milletler’de ne oldu? Açmayı unutmuşum.”</p>

  <p>“İnanmazsınız,” dedi. “Bay K. ayakkabısını çıkarıp masaya vurdu.”</p>

  <p>“Niçin?”</p>

  <p>“Söylenenler hoşuna gitmemiş.”</p>

  <p>“Tuhaf bir protesto tarzı.”</p>

  <p>“Valla epey ilgi topladı. Haberlerde sadece bundan bahsedildi.”</p>

  <p>“Eline bir tokmak versinler de ayakkabısını çıkarması gerekmesin bari.”</p>

  <p>“İyi fikir. Hatta mahcup olmasın diye ayakkabı biçimde yapabilirler.” Elma şarabını büyük beğeniyle yudumladı. “Çok güzelmiş,” dedi.</p>

  <p>“Buralılar Ruslarla müzakere işlerine ne diyor?”</p>

  <p>“Başkası ne diyor bilmem ama bence insan cevap yetiştiriyorsa arkasını kolluyor demektir. Keşke biz bir şey yapsak da onlar bize cevap verse.”</p>

  <p>“O da doğru.”</p>

  <p>“Bana hep kendimizi savunuyormuşuz gibi geliyor.”</p>

  <p>Kahve fincanlarını tekrar doldurdum ve ikimize de biraz daha elma şarabı koydum. “Sence saldırmalı mıyız?”</p>

  <p>“Bence en azından topu ara sıra da biz kullanmalıyız.”</p>

  <p>“Anket filan yapmıyorum ama buralarda seçim işleri nasıl gidiyor?”</p>

  <p>“Bir bilebilsem,” dedi. “Kimse konuşmuyor. Şimdiye kadar yapılmış en ketum seçim. İnsanlar bir türlü fikirlerini açıklamıyor.”</p>

  <p>“Acaba bir fikirleri olmadığı için mi?”</p>

  <p>“Belki, belki de sadece söylemek istemiyorlar. Eski seçimleri hatırlıyorum da epey tartışma olurdu. Bir tane bile duymadım bu sefer.”</p>

  <p>Ben de bütün ülkede aynı şeyi gördüm; tartışma yok, fikir bildiren yok.</p>

  <p>“Başka yerlerde de böyle mi?” Plakamı görmüştü herhalde ama lafını etmedi.</p>

  <p>“Bana öyle geliyor. Sizce insanlar fikir sahibi olmaktan korkuyor mu?”</p>

  <p>“Belki bazıları. Ama kolay kolay korkmayan adamlar tanıyorum. Onlar da bir şey söylemiyor.”</p>

  <p>“Ben de öyle gördüm,” dedim. “Ama sebebini anlamıyorum cidden.”</p>

  <p>“Ben de. Belki de hepsi aynı şeyin bir parçasıdır. Teşekkür ederim, başka almayayım. Yemeğiniz pişmek üzere, kokusundan belli. Ben artık kaçayım.”</p>

  <p>“Parçası oldukları şey ne?”</p>

  <p>“Mesela benim dedemi ve onun babasını alalım; ben on iki yaşındayken hâlâ hayattaydı. Bildikleri bazı şeyler vardı ve bunlardan emindiler. Her konuda bir fikirleri vardı, ne olabileceğini bilirlerdi. Ama şimdi; ne <i>olabilir</i>?”</p>

  <p>“Bilmem.”</p>

  <p>“Kimse bilmiyor. Ne olabileceğini bilmiyorsan bir fikir belirtmenin ne manası var? Dedem, Tanrı’nın sakalında kaç kıl olduğunu bilirdi. Ben bırak yarın ne olacağını, dün ne olduğunu bile bilmiyorum. Bir kayanın ya da masanın neden yapıldığını bilirdi. Ben bunu kimsenin tam olarak bilemeyeceğini ortaya koyan formülü bile bilmiyorum. Dayanacak hiçbir şeyimiz yok, neyi nasıl düşüneceğimizi bilemiyoruz. Ben kaçayım artık. Sabah görüşür müyüz?”</p>

  <p>“Bilmem. Erkenden yola çıkacağım. Maine’den Deer Isle’a geçmek niyetindeyim.”</p>

  <p>“Çok güzel yer değil mi?”</p>

  <p>“Daha önce hiç gitmedim, bilmiyorum.”</p>

  <p>“Güzeldir. Hoşunuza gidecek. Kahve için teşekkürler. İyi geceler.”</p>

  <p>Charley adamın arkasından baktı, içini çekti ve tekrar uykuya daldı. Sığır eti konservemi yedikten sonra yatağını hazırladım ve Shirer’in, Üçüncü Reich’ın Yükselişi ve Çöküşü kitabını elime aldım. Ama okumayı başaramadım; ışığı söndürdüğümde de uyumayı başaramadım. Kayaların üzerinde şırıldayan derenin güzel, dinlendirici bir sesi vardı ama çifçinin söyledikleri kafamda dönüp dolaşıyordu; düşünmeyi bilen, güzel konuşan bir adamdı. Karşıma onun gibisi çok çıkmazdı herhalde. Belki de çok doğru bir şeye parmak basmıştı. İnsanların bir nesne ve bir fikir olarak ateşe alışmaları için belki bir milyon yıl geçmişti. Bir adamın yıldırım çarpmış bir ağaca dokunduğunda elini yakmasıyla, bir başka adamın bir ağaç parçasını mağaraya taşıması ve sıcak tuttuğunu anlaması arasında belki yüz bin yıl geçmişti, peki oradan Detroit’in maden ocaklarına kadar kaç yıl geçmişti acaba?</p>

  <p>Şimdi elimizde çok daha büyük bir güç var ama onu düşünmenin yollarını geliştiremedik çünkü insanın düşünceye biraz yaklaşabilmesi için önce duyguları, sonra da sözleri olması gerekir ve en azından geçmişte bütün bunlar uzun zamanlara yayılırdı.</p>

  <p>Uykuya daldığımda horozlar ötüyordu. En nihayet yolculuğumun başladığını anlamıştım. Sanırım öncesinde tam manasıyla inanamıyordum.</p>
