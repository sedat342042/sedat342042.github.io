  <p class="ilk">Sag Harbor’daki evin bahçesindeki büyük meşelerin altında, yakışıklı ve kendinden emin duruyordu Rocinante. Komşular birer birer onu görmeye geldiler, hatta hiç tanımadığımız komşular bile. Ülkenin her köşesinde tekrar tekrar göreceğim bir ifade vardı gözlerinde: yakıcı bir gitme, hareket halinde olma, yola çıkma, herhangi bir Buradan herhangi bir başka yere gitme arzusu. Nasıl günün birinde çekip gitmek istediklerini, hiçbir bağları olmadan özgürce dolaşmak istediklerini, bir şeye doğru değil bir şeyden uzağa gitmek istediklerini anlattılar sakin sakin. Gittiğim her eyalette bu bakışı gördüm ve bu özlemi duydum. Neredeyse her Amerikalı hareket halinde olmaya aç. On üç yaşlarında küçük bir çocuk her gün geliyordu. Biraz uzakta durup utangaç utangaç Rocinante’ye bakıyor, kapıdan içeri göz atıyor, hatta yere yatıp amortisörleri inceliyordu. Kendi halinde, sessiz, ufak tefek bir çocuktu. Hatta Rocinante’ye bakmak için geceleri bile geldiği oluyordu. Bir hafta sonra artık kendini daha fazla tutamadı. Sözleri, utangaçlığıyla güreşe güreşe ortalığa döküldü. “Beni de yanınızda götürürseniz ne iş olsa yaparım, yemek pişiririm, bulaşık yıkarım, bütün işi yaparım, size bakarım,” dedi.</p>

  <p>Ne yazık ki onun bu özlemini çok iyi anlıyordum. “Keşke mümkün olsa,” dedim. “Ama okul aile birliği, annen, baban ve daha pek çok kişi seni götüremeyeceğimi söyleyecektir.”</p>

  <p>“Her şeyi yaparım,” dedi. Eminim yapardı da. Ben onu almadan yola çıkana kadar da umudunu hiç kaybetmedi muhtemelen. Hayatım boyunca hayalini kurduğum şeyin hayalini kuruyordu ve bunun çaresi yoktu.</p>

  <p>Rocinante’yi donatmak uzun ve hoş bir süreçti. Yanıma her şeyden fazla fazla aldım ama ne bulup ne bulamayacağımı bilmiyordum. Acil durum aletleri, çekme halatı, küçük bir takoz, palanga takımı, kürek, levye, bir şeyler yapmak, tamir etmek, üretmek için aletler. Sonra acil durum gıdaları vardı. Kuzeybatıya geç ulaşacaktım ve kara yakalanacaktım. En azından bir haftalık acil durum için gerekli hazırlığı yaptım. Su kolaydı. Rocinante’nin yüz elli litrelik deposu vardı.</p>

  <p>Yolda biraz yazıp çizerim diye düşündüm, belki bir iki deneme, kuşkusuz bazı notlar ve elbette mektuplar. Kâğıt, kopya kâğıdı, daktilo, kalem, defter, hadi onlar neyse, sözlükler, küçük bir ansiklopedi ve bir düzine ağır tarafından başvuru kitabı aldım. İnsanın kendini kandırma kapasitesi sınırsız. Nadiren not aldığımı, aldığımda da ya kaybettiğimi ya da okuyamadığımı gayet iyi biliyordum. Otuz yıllık meslek hayatımda hiçbir olayı sıcağı sıcağına yazamadığımı da iyice öğrenmiştim. Mayalanması gerekir. İyice bir yerini bulması için bir arkadaşımın deyimiyle “samana bırakmak” gerekir. Bu huyumu gayet iyi bildiğim halde Rocinante’ye on ciltlik bir kitap yazacak kadar malzeme doldurdum. Ayrıca insanın bir türlü okumaya fırsat bulamadığı kitaplardan yetmiş kilo kadar da doldurdum; tabii bunlar insanın asla okumayacağı kitaplardı. Konserve yiyecekler, fişekler, mermiler, alet kutuları, abartılı miktarda giysi, battaniye, yastık, çok fazla ayakkabı, bot, müflonlu sıfırın-altı iç çamaşırları, plastik tabaklar, bardaklar, bulaşıklık, yedek tüp. Üzerine aşırı yük binen yaylar inliyor, çöktükçe çöküyordu. Şimdi bakıyorum da, ihtiyacım olan şeyin dört katını filan almışım.</p>

  <p>Bizim Charley insanın aklından geçeni okuyan bir köpektir. Hayatı boyunca çok yolculuk görmüştür ama sık sık evde bırakılması gerekmiştir. Daha bavullar ortaya çıkmadan gideceğimizi anlar, ortalıkta endişeyle gezinmeye, inlemeye başlar ve yaşına rağmen hafiften histeriye kapılır. Hazırlıklar yapılırken haftalarca ayağımın altında dolaştı ve epey canımı sıktı. Karavanın içine gizlice girmeyi ve iyice büzüşüp kendini göstermemeye çalışmayı âdet edindi.</p>

  <p>Emek Günü yaklaşıyordu, milyonlarca çocuğun okula geri döneceği ve milyonlarca anneyle babanın otoyollardan çekileceği hakikat günü. Ben de o günü geçirir geçirmez yola çıkmayı planlıyordum. O sıralardan Donna kasırgasının Karayipler’den bize doğru yaklaşmakta olduğu duyuruldu. Long Island’ın ucunda bu kasırgalardan fazlasıyla nasibimizi aldığımız için saygıda kusur etmeyiz. Kasırga yaklaşmaya başlayınca kuşatmaya hazırlanır gibi hazırlanırız. Küçük koyumuz epey korunaklıdır ama tam da değil. Donna yaklaşmaktayken gaz lambalarını doldurdum, kuyudaki tulumbayı kontrol ettim, hareket edebilecek her şeyi sabitledim. Yedi metrelik kamaralı bir teknem var, adı <i>Fayre Eleyne</i>. Onu fırtınaya hazırlayıp koyun ortasına götürdüm, eski moda bir kanca çıpayı kalın zincir bağlayıp suya saldım ve epey pay bırakarak demirledim. Burnu kopmadığı müddetçe bu haliyle iki yüz kilometre hızla esen bir rüzgâra dayanabilirdi.</p>

  <p>Donna sinsice sokuluyordu. Haberleri dinlemek için pilli radyomuzu çıkardık çünkü Donna gelirse elektrik kesilecekti. Ama bir sıkıntı daha vardı: ağaçların altında duran Rocinante. Rüzgârdan devrilip onu böcek gibi ezen bir ağaç kâbus gibi gözlerimin önünde beliriyordu. Karavanı, üzerine doğrudan ağaç devrilmeyecek bir yere çektim ama bir ağaç tepesinin kopup havada yirmi metre uçarak üzerine düşmesine engel değildi bu.</p>

  <p>Sabahın erken saatlerinde radyodan fırtınanın bize ulaşacağını öğrendik. Saat onda, kasırganın gözünün saat 1.07’de -böyle dakikasına kadar vererek- tam üzerimizden geçeceğini söylediler. Koy sakindi, üzerinde tek kırışık yoktu ama su hâlâ karanlıktı ve <i>Fayre Eleyne</i> gevşek zincirinin ucunda zarifçe geziniyordu.</p>

  <p>Koyumuz çoğu koydan daha korunaklıdır, bu yüzden de pek çok küçük tekne demirlemek için buraya gelmişti. Korkuyla gördüm ki tekne sahiplerinin çoğu nasıl demir atılacağını bilmiyordu. Nihayet iki güzel tekne, biri diğerini çekerek geldi. Hafif bir demir atıldı ve birinin burnu ötekinin kıçına bağlı, öylece bırakıldılar. İkisi de <i>Fayre Eleyne</i>’nin hareket alanı içindeydi. Elimde bir megafonla iskelemin ucuna kadar giderek bu aptallığa itiraz ettim ama tekne sahipleri ya duymadılar ya ne dediğimi anlamadılar ya da umursamadılar.</p>

  <p>Rüzgâr tam söyledikleri dakika çıktı ve denizi siyah bir çarşaf gibi yırttı. Yumruk gibi inip kalkıyordu. Bir meşe ağacının üst kısmı içinde bulunduğumuz kulübeyi sıyırarak yere çakıldı. Daha sonra gelen bir rüzgâr sağanağı büyük pencerelerden birini açtı. Zar zor pencereyi kapatıp küçük bir nacakla altına ve üstüne takoz sıkıştırdım. Elektrik ve telefon daha ilk anda kesilmişti, tam tahmin ettiğimiz gibi. Denizin yaklaşık üç metre kabaracağı söylenmişti. Rüzgârın bir av köpeği sürüsü gibi denize ve karaya saldırışını seyrediyorduk. Ağaçlar ot gibi eğrilip bükülüyor, dövülen denizin üstü köpük bağlıyordu. Önce bir tekne, ipini koparıp kıyıya sürüklendi, sonra bir diğeri. Yumuşak bahar ve yaz aylarında yapılan evlerin ikinci katlarına kadar dalgalar vuruyordu. Bizim kulübemiz deniz seviyesinden on metre kadar yüksek bir tümseğin üzerindedir. Ama yükselen sular iskelemi yutmuştu. Rüzgâr yön değiştirince Rocinante’yi büyük meşelerin öteki tarafına geçirdim. <i>Fayre Eleyne</i> kahramanca çarpışıyor, değişen rüzgârı karşısına alarak bir rüzgârgülü gibi yön değiştiriyordu.</p>

  <p>Biri diğerini çekerek gelen iki tekne çoktan birbirine dolanmıştı, aralarındaki ip pervaneye ve dümene sarılmış, gövdeleri birbirine çarpmaya başlamıştı. Başka bir tekne daha demir tarayarak sahildeki çamura saplandı.</p>

  <p>Charley’in sinirleri alınmış gibidir. Silah sesi, gökgürültüsü, patlama sesi ya da fırtına onu hiç alakadar etmez. Uluya uluya esen rüzgârın ortasında, masanın altında kendine ılık bir yer bulup uykuya dalmıştı.</p>

  <p>Rüzgâr başladığı gibi aniden kesildi. Bozuk bir ritimle kıyıya akın eden dalgaları en azından artık rüzgâr paralamıyordu. Su yükseldikçe yükseliyordu. Küçük koyumuzdaki bütün iskeleler sulara gömülmüştü ve sadece direkleri ya da trabzanları görünüyordu. Sessizlik, aceleci bir ses gibiydi. Radyo bize Donna’nın gözünde olduğumuzu söylüyordu, dönüp duran fırtınanın ortasındaki o sakin ve ürkütücü durgunlukta. Sükûnetin ne kadar sürdüğünü bilmiyorum ama beklerken uzun zaman geçmiş gibi geliyordu. Sonra kasırganın öteki tarafı, ters yönden vurdu. <i>Fayre Eleyne</i> kıvrak bir hareketle döndü ve burnunu rüzgâra verdi. Ama birbirine bağlı iki tekne demir taradı, <i>Fayre Eleyne</i>’in etrafına dolandı ve onu paranteze aldı. <i>Fayre Eleyne</i> rüzgâra karşı mücadele ederek kendisini sürükleyen teknelere direnmeye çalışırken, yakınlardaki bir iskeleye doğru çekildi, gövdesinin iskelenin meşe tahtalarına sürtündüğünü işitebiliyorduk. Rüzgâr yüz yirmi kilometre hızla esiyordu.</p>

  <p>Bir de baktım, koyun başına dolanmış rüzgârla savaşa savaşa, teknelerin paralandığı iskeleye doğru koşuyorum. Tekneye <i>Fayre Eleyne</i> isminin verilmesinin müsebbibi eşim galiba arkamdan koşarak bana durmamı emrediyordu. İskele bir, bir buçuk metre suya gömülmüştü ama sudan dışarı uzanan direklere tutunmak mümkündü. Su göğüs ceplerime gelene kadar gıdım gıdım ilerledim. Kıyıdan esen rüzgâr, suyu ağzıma ağzıma vuruyordu. Teknem iskele tahtalarına sürtünerek ağlayıp inliyor, ürkek bir buzağı gibi geri kaçıyordu. Kendimi teknenin üzerine atıp el yordamıyla ilerledim. Hayatımda ilk defa hakikaten ihtiyacım olduğunda yanımda bir çakı vardı. İki yanına dolanmış olan tekneler <i>Eleyne</i>’i iskeleye itiyorlardı. Çapanın ipini ve onları birbirine bağlayan ipi keserek ikisinden de kurtuldum. Sahilin sığ çamurlarına doğru sürüklendiler. Ama Eleyne’in zinciri sapasağlamdı ve o eski çamur çapası, uçları neredeyse kürek kadar geniş olan o elli kiloluk koca demir hâlâ dipte yatıyordu.</p>

  <p><i>Eleyne</i>’in motoru her zaman itaat etmez ama bu sefer bir dokunuşta çalıştı. Dümeni, kelebeği ve kavramayı içeri uzattığım sol elimle idare etmeye çalışarak güvertede kaldım. Tekne de elinden geleni yapıyordu doğrusu; herhalde onun da ödü kopmuştu. Tekneyi açığa doğru sürerken bir yandan da sağ elimle zinciri topluyordum. Normalde sakin havada iki elimle asılsam o demiri zor çekerim. Ama bu sefer her şey yolunda gitti. Demirin üzerinden geçince hemen çamurdan kurtuldu. Sonra zinciri biraz yukarı çekip motora tam gaz verdim ve rüzgâra kafadan girip onu yenerek yol almayı başardık. İyice koyulaşmış bir lapanın içinde ilerliyor gibiydik. Kıyıdan elli metre kadar uzaklaşınca çapayı bıraktım; hemen dibi boyladı ve sıkıca yapıştı. <i>Fayre Eleyne</i> kendini rüzgâra göre hizaladı, burnunu kaldırdı ve adeta rahatlayarak iç geçirdi.</p>

  <p>Donna tepemde beyaz bıyıklı bir av köpeği sürüsü gibi ulurken karadan elli metre açıkta kalmıştım. Bu denize filika bir dakika bile dayanamazdı. Teknenin yanından bir dal parçasının geçtiğini gördüm ve hemen üzerine atladım. Tehlikeli bir durum yoktu. Kafamı suyun üzerinde tutmayı başarabilirsem kıyıya doğru sürüklenecektim ama ayağımdaki kalın botlar epey ağırlaşmıştı. Karaya çıkmam en fazla üç dakika sürmüştür; bizim Fayre Eleyne ve bir komşu beni denizden çıkardılar. Ancak o zaman zangır zangır titremeye başladım ama kafamı kaldırdığımda teknemizin güvenli bir şekilde demirli olduğunu görmek çok güzeldi. Tek elimle o çapayı çekmeye çalışırken bir yerimi incitmiştim herhalde çünkü eve dönerken azıcık yardıma ihtiyaç duydum; mutfak masasında duran viski de hiç fena gelmedi. O günden sonra ne kadar denediysem de o çapayı tek elimle çekmeyi başaramadım.</p>

  <p>Rüzgâr çabucak dindi ve bizi enkaz içinde bıraktı; elektrik kabloları kopmuş, telefonlar bir hafta çalışmamıştı. Ama Rocinante hiç hasar görmemişti.</p>
