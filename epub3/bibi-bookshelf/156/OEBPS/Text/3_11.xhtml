  <p class="ilk">Nostaljik garez telaşıyla Monterey Yarımadası’na haksızlık ettim. Güzel bir yer, temiz, iyi yönetiliyor ve gelişiyor. Eskiden balık bağırsakları ve sineklerle dolu olan kumsallar şimdi pırıl pırıl. Vaktiyle korkunç bir koku salan konserve fabrikaları hep kaldırılmış, yerlerine lokantalar, antikacı dükkânları konmuş. Artık sardalye değil turist avlıyorlar, hem bu türün soyunu tüketecekleri de yok. Aç yazarlar ve dışlanmış ressamlarla kurulmuş olan Carmel, şimdi hali vakti yerinde emeklilere mekân olmuş. Carmel’i kuranlar geri dönecek olsa burada oturmaya paraları yetmez ama zaten işi oraya kadar vardıramazlar. Hemen şüpheli damgası yeyip toplanırlar ve il sınırları dışına atılırlar.</p>

  <p>Doğduğum yer değişmiş ama ben oradan ayrıldığım için onunla birlikle değişmedim. Benim hafızamda eski haliyle duruyor ve şimdiki görünüşü kafamı karıştırıyor, sinirimi bozuyor.</p>

  <p>Şimdi anlatacağım şeyi, dolaşıp dolaşıp geri gelmiş pek çok vatandaşımız yaşamıştır. Eski, kıymetli dostlarımı görmeye gittim. Bence saçları benimkinden fazla dökülmüştü. Karşılaşma coşku doluydu. Anılar sel olup aktı. Eski kabahatler, eski zaferler ortalığa dökülüp tozları alındı. Sonra bir an geldi dalıp gittim, eski dostuma baktığımda onun da dalmış olduğunu gördüm. Johnny Garcia’ya söylediğim doğruydu: Hayalet bendim. Kasabam büyümüş, değişmişti, arkadaşım da onunla birlikte. Şimdi kasabam benim için nasıl değişmişse ben arkadaşım için öyle değişmiş vaziyette geri dönünce onun kafasındaki resmi bozmuş, anılarını bulandırmıştım. Buradan ayrıldığım zaman ölmüştüm, sabit ve değişmez bir hal almıştım. Geriye dönüşüm sadece kafa karışıklığı ve tedirginlik yaratmıştı. Eski arkadaşlarım açıktan açığa söylemeseler bile gitmemi ve hatıra şablonlarındaki yerimi almamı istiyorlardı; aynı sebeple ben de gitmek istiyordum. Tom Wolfe haklıydı. İnsan eve geri dönemez çünkü ev, sadece hafızanın naftalinlerinde var olur.</p>

  <p>Oradan kaçar gibi ayrıldım. Ama sırtımı dönmeden önce son bir geleneksel ve duygusal harekette bulundum. Fremont Zirvesi’ne çıktım, bu bölgenin en yüksek noktasına. Tepedeki en sivri kayalara kadar tırmandım. Burada, bu kararmış granit kayalar arasında General Fremont, Meksika ordusuna karşı koymuş ve savaşı kazanmıştı. Ben çocukken burada sık sık eski gülleler ve paslı süngüler bulurduk. Bu yalnız taş zirve, bütün çocukluğum ve gençliğime bakıyor, neredeyse yüz elli kilometre boyunca güneye doğru uzanan Salinas Vadisi’ne. Doğum yerim olan Salinas şimdi ayrık otu gibi tepelere doğru tırmanıyor. Batıdaki kardeş silsilede yer alan Toro Dağı yuvarlak, munis bir dağ; kuzeydeyse Monterey Körfezi mavi bir tepsi gibi parlıyor. Uzun vadiden yukarı doğru esen rüzgârı dinledim ve kokladım. Yabani yulaf kaplı kahverengi tepeler gibi kokuyordu.</p>

  <p>Bir zamanlar, gençliğin ölüme iyice kafa takılan bir döneminde bu zirveye gömülmek istemiştim, böylece gözlerim olmadan bildiğim ve sevdiğim her şeyi görebilecektim çünkü o günlerde dağların ötesinde bir dünya yoktu. Kendi cenazemi nasıl yoğun duygularla düşündüğümü hatırlıyorum. İnsan hayatının sonuna yaklaştıkça, ölüm dramatik bir gösteriden ziyade, bir hakikate dönüştükçe, ona olan ilginin de tavsaması tuhaf, belki de isabetli. Bu yüksek kayaların üzerinde anılarımdaki o efsane yeniden tadilattan geçmişti. Bölgedeki keşfini bitiren Charley ayaklarımın dibine oturmuştu. Tüylü, uzun kulakları, ipe asılmış çamaşır gibi rüzgârda uçuşuyordu. Meraktan nemlenmiş burnu, onlarca kilometrenin rüzgârda taşınmış şablonunu kokluyordu.</p>

  <p>“Sen bilmezsin Charley’ciğim, şu aşağıdaki küçük vadide, adaşın Charley amcamla birlikte alabalık tutardık. Şurada -işaret ettiğim yere bak- annem bir yabani kedi vurmuştu. Şu tarafta, elli kilometre ileride ailemizin çiftliği vardı, eski kıtlık çiftliği. Şuradaki daha koyu renkli bölgeyi görüyor musun? Orası küçücük bir kanyon, içinden berrak bir dere akıyor, kenarlarında yabani açelyalar ve büyük meşeler var. O meşelerden birine, babam kor demirle, kendi adını ve sevdiği kızın adını yazmış. Yıllar geçtikçe kabuk büyüyüp yazıyı kapatmış. Bundan bir iki sene önce, yakmak için o meşeyi kesen bir adamın yarma kaması babamın adını ortaya çıkarmış, adam da onu bana gönderdi. Charley, vadi çiçekli bir deniz gibi mavi acıbaklalarla kaplandığında burası cennet gibi kokar, cennet gibi.”</p>

  <p>Bir kez daha gözlerime kaydettim; güney, batı, kuzey, sonra annemin daima bir yaban kedisini öldürdüğü, babamın sevgilisiyle adını ağaca kazıdığı sabit ve değişmez geçmişten hızla uzaklaştık.</p>
