  <p class="ilk">Milli Parklar konusunda biraz laçka davrandığımı itiraf etmeliyim. Çoğuna uğramadım bile. Belki de eşsiz, olağanüstü, çarpıcı olanı, en büyük şelaleyi, en derin kanyonu, en yüksek zirveyi, insanın ya da doğanın en hayret uyandıran eserlerini barındırdıkları için. Halbuki ben Rushmore Dağı’nı görmektense Brady’nin iyi bir fotoğrafını görmeyi tercih ederim. Çünkü ulusumuzun ve medeniyetimizin hilkat garibelerinin etrafına çit çekip onları kutsuyormuşuz gibime geliyor. Yellowstone Milli Parkı da Amerika’yı Disneyland’den daha fazla temsil etmiyor.</p>

  <p>Doğal tavrım bu olduğundan, neden Yellowstone’u görmek için direksiyonu güneye kırıp bir de eyalet değiştirdiğimi bilemiyorum. Belki de komşulardan korktuğum içindir,” Yellowstone’un yakınından geçtiğin halde uğramadın mı? Kafayı yemişsin,” dediklerini duyar gibi oluyordum. Belki de yolculuk konusundaki tipik Amerikan eğilimleri yüzündendir. Bir yeri görmek için değil döndüğünde anlatmak için gidilir oraya. Yellowstone’a ne maksatla gittiğimi bilmiyorum ama iyi ki gitmişim çünkü gitmeseydim Charley’in bir özelliğinden asla haberdar olmayacaktım.</p>

  <p>İyi görünümlü bir Milli Park görevlisi beni deftere kaydetti, sonra da şöyle dedi, “Köpek ne olacak? Tasmasız girmelerine izin vermiyoruz.”</p>

  <p>“Neden?” diye sordum.</p>

  <p>“Ayılar yüzünden.”</p>

  <p>“Bayım,” dedim, “bu benzersiz bir köpektir. Dövüşle dalaşla alakası yoktur. Kedilere çok bayılmasa da onların kedi olma hakkına saygı duyar. Kendi halinde bir tırtılı rahatsız etmeyeyim diye yolunu değiştirir. En büyük korkusu birinin ona bir tavşan gösterip peşinden koşmasını istemesidir. Bu köpek huzur ve sükun köpeğidir. İnanın bana ayılarınızın karşı karşıya olduğu tek tehlike, Charley tarafından görmezden gelinmenin vereceği kırgınlıktır.”</p>

  <p>Genç adam güldü. “Asıl düşündüğüm ayılar değildi,” dedi. “Ama ayılarımızın köpeklere karşı bir tahammülsüzlüğü var. İçlerinden birisi bu önyargıyı, çeneye küçük bir fiskeyle gösterebilir, o zaman; köpeğe güle güle.”</p>

  <p>“Onu karavana kilitlerim, bayım. Size söz veriyorum Charley ayı dünyasında en ufak bir huzursuzluğa neden olmaz, ben de eski bir ayı seyircisi olarak sıkıntı yaratacağımı sanmıyorum.”</p>

  <p>“Sizi uyarmak durumundayım,” dedi. “Köpeğinizin çok iyi niyetli olduğuna eminim. Ama bizim ayıların pek iyi niyetli olduğu söylenemez. Etrafta yiyecek bırakmayın. Sadece çalmakla kalmıyor, onları terbiye etmeye çalışanlara da bozuk atıyorlar. Kısacası tatlı yüzlerine aldanırsanız sizi iyice marizlerler. Köpeği sakın salmayın. Ayılar affetmez.”</p>

  <p>Bu çıldırmış tabiat harikaları diyarında yolumuza devam ettiğimizde olanlara inanamayacaksınız. Bunu kanıtlamamın tek yolu bir ayı bulmak.</p>

  <p>Girişe bir kilometre kadar mesafede yolun kenarında bir ayı gördüm; beni durdurmak ister gibi yola çıktı. O anda Charley’de büyük bir değişim gerçekleşti. Öfkeyle haykırdı. Dudakları yukarı kalkarak köpek bisküvisini bile yemekte zorlanan çarpık dişlerini ortaya çıkardı. Ayıya hakaretler yağdırıyordu. Bunu duyan ayı geriye doğru çekilerek gerildi ve Rocinante’nin üzerine atlamaya davrandı. Deli gibi pencereleri kapattım, direksiyonu sola kırarak hayvanı sıyırıp geçtim ve anında oradan sıvıştım. Bu arada Charley yanımda esip kükrüyor, o ayıyı eline geçirse neler yapacağını ayrıntısıyla anlatıyordu. Hayatımda hiç bu kadar şaşırdığımı hatırlamıyorum. Bildiğim kadarıyla Charley hayatında ayı görmedi ve hayatı boyunca her canlıya büyük bir hoşgörü gösterdi. Onu geçelim, Charley ödleğin tekidir, hatta öyle büyük bir ödlektir ki bunu saklamak için yöntem bile geliştirmiştir. Yine de dışarı çıkmak ve kendisinden bin kat ağır bir ayıyı öldürmek istediği yönünde her türlü kanıt mevcuttu. Havsalam almıyordu.</p>

  <p>Biraz ileride iki ayı birden zuhur edince, etki ikiye katlandı. Charley manyaklaşmıştı. Üzerime tırmanıyor, küfrediyor, hırlıyor, haykırıyordu. Hırlama becerisi olduğunu hiç bilmezdim. Bunu nereden öğrenmişti? Ayıdan bol bir şey olmadığından yol tam bir kabusa dönüştü. Charley hayatında ilk olarak ikna edilmeyi, hatta kulağına yediği bir şamarı bile reddediyordu. Düşmanının kanma susamış ilkel bir katile dönüşmüştü; halbuki o âna kadar hiç düşmanı yoktu. Ayısız bir bölgede arabadan indim, Charley’i tasmasından tuttum ve karavana kilitledim. Ama bunun da faydası olmadı. Başka ayıların yanından geçerken masanın üzerine zıplıyor, pencereleri tırmalıyordu. Tam bir manyaklıkla sağa sola saldırırken konserveleri devirdiğini duyuyordum. Ayılar, benim Jekyll-kafalı köpeğimin içindeki Hyde’ı ortaya çıkarmıştı. Buna ne sebep olmuş olabilirdi? Soyu ıslah edilmeden önceki kurtluk zamanlarından kalma bir anı mıydı? Onu iyi tanırım. Kırk yılın başı blöf yapar ama yalancıktan yaptığı hemen anlaşılır. Yemin ederim bu seferki yalancıktan değildi. Eminim onu bırakacak olsam yanından geçtiğimiz bütün ayılara saldıracak, ya zafer elde edecek ya da ölecekti.</p>

  <p>Çok asap bozucu, insanı alt üst eden bir görüntüydü; insanın eski, sakin bir arkadaşının aklını kaçırdığını görmesi gibi. Bu tantana sürerken bütün o doğa harikaları, dimdik uçurumlar, geğiren sular, dumanı tüten kaynaklar gözüme bile görünmüyordu. Yaklaşık beşinci karşılaşmadan sonra teslim oldum, Rocinante’yi geri döndürdüm ve geldiğim yoldan geri döndüm. Geceleyin burada kalsam, ayılar da yaptığım yemeğin kokusunu alıp gelse neler olacağını tahmin dahi edemiyordum.</p>

  <p>Parkın kapısında bekçi çıkışımı kaydetti. “Fazla uzun kalmadınız. Köpek nerede?”</p>

  <p>“Arkaya kilitledim. Size özür borçluyum. Bu köpekte ayı katili ruhu varmış ama benim ruhum duymamış. Şimdiye kadar iyi pişmemiş bifteğe bile hoş gözle bakmazdı.”</p>

  <p>“Evet!” dedi. “Bazen böyle oluyor. Sizi bu yüzden uyardım. Ayı köpekleri ne kadar şansları olduğunu anlayabilir ama bir keresinde bir Pomeranya köpeğinin buhar gibi uçtuğunu gördüm. Gücü kuvveti yerinde bir ayı bir köpeği tenis topu gibi fırlatabilir.”</p>

  <p>Geldiğim yoldan son hız geri döndüm. Hükümetin resmi ayıları dışında etrafta başka ayı vardır korkusuyla o yakınlarda kamp yapmak istemiyordum. Geceyi Livingston yakınlarında güzel bir karavan parkında geçirdim. Yemeğimi lokantada yedikten sonra elime içkimi alıp rahat bir koltuğa oturdum ve yıkadığım çıplak ayaklarımı kırmızı güllü halının üzerine bırakarak Charley’i incelemeye koyuldum. Sersemlemişti. Gözleri uzaktı ve duygusal olarak tamamen tükenmişti. Uzun bir sarhoşluktan ayılan bir adamı hatırlatıyordu bana: yorgun, bitkin, çökmüş. Yemeğini yiyemedi, yürümek istemedi ve odaya girer girmez kendini yere atıp uykuya daldı. Geceleyin inlediğini, acı acı havladığını duydum. Işığı yaktığımda ayaklarının koşma hareketleri yaptığını, vücudunun sarsıldığını, gözlerinin ardına kadar açık olduğunu gördüm ama sadece bir karabasandı. Uyandırıp biraz su içirdim. Yeniden uykuya daldı ama bu sefer bütün gece kıpırdamadı. Sabahleyin hâlâ yorgundu. Neden hayvanların düşünceleriyle hislerinin basit olduğunu zannederiz bilmem.</p>
