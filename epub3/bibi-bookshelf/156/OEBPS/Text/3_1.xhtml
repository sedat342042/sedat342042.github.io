  <p class="ilk">Chicago yolculuğa bir mola; adıma, kimliğime ve mutlu evliliğime bir geri dönüştü. Eşim kısa süreliğine doğudan buraya uçtu. Bu değişiklik, o bildiğim, emin hayata dönüş beni çok memnun etti, ama burada edebi bir zorluk yaşıyorum.</p>

  <p>Chicago devamlılığımı bozdu. Hayatta buna yer var ama yazıda yok. Bu yüzden de Chicago’yu anlatmayacağım çünkü genel havaya uygun değil ve resmin dışında kalıyor. Seyahatim açısından orada bulunmak iyiydi hoştu ama yazıda sadece düzeni bozmaya hizmet edecek.</p>

  <p>Oradaki günler sonra erip de veda sözleri söylendikten sonra yine aynı kaybolmuşluk, yalnızlık duygusuyla başbaşa kaldım ve ilk seferkinden daha az acı verdiğini söyleyemem. Yalnızlığın yalnız kalmaktan başka çaresi yok.</p>

  <p>Charley üç farklı duyguyu aynı anda yaşıyordu: onu bıraktığım için bana kızgındı, Rocinante’yi görmekten memnundu ve görünümünden müthiş gurur duyuyordu. Çünkü Charley de güzel bir saç tıraşı ve banyonun ardından, iyi bir terziden yeni çıkmış bir erkek ya da bir güzellik salonunda yeni allanıp pullanmış bir kadın gibi zaten daima böyle göründüğüne kendini ikna edebilir. Charley’in iyice fırçalanarak birer sütun halini almış bacakları pek asildi, gümüş mavi şapkası pek havalıydı ve kuyruğunun ucundaki ponponu bir bando şefinin sopası gibi taşıyordu. Taranmış ve düzeltilmiş bıyıkları ona, on dokuzuncu yüzyıl Fransız zamparaları gibi bir hava veriyor, aynı zamanda yamuk dişlerini saklıyordu. Böyle çeki düzen verilmeyince neye benzediğini gayet iyi biliyorum. Bir yaz, tüyleri iyice çitişip küflendiğinde, postunu sıfır numaraya vurmuştum. O güçlü tüy sütunları altında çırpı gibi bacaklar var, hem ince hem de eğri büğrü; karnındaki tüyler kesilince de orta yaşlılara has sarkık göbeği iyice ortaya çıkıyor. Ama Charley alttan alta pek matah olmadığını hissetse bile hiç çaktırmıyor. Adam dediğin halinden tavrından belli olursa, kaniş dediğin de hem halinden tavrından hem de iyi bir tımardan belli oluyor. Rocinante’nin koltuğuna dimdik ve asaletle oturdu; beni affetmesi imkânsız olmasa da epey debelenmem gerektiğini bana hissettirdi.</p>

  <p>Üçkâğıtçının teki olduğunu biliyorum. Bir keresinde bizim oğlanlar daha küçükken, yaz kampına o korkunç aile ziyaretini yapmıştık. Tam ayrılmak üzereyken bir anne, ayrılırken elini çabuk tutmazsa çocuğunun ağlama krizine gireceğini söylemişti. Çocuğunu korumak adına kendi duygularını bastırarak, cesur ama titreyen dudaklarla, gözlerini kapatıp oradan kaçarcasına uzaklaşmıştı. Çocuk onun arkasından bir süre baktıktan sonra büyük bir rahatlamayla çetesine ve meşgalelerine geri döndü; bu oyunu iyi oynadığının kendisi de farkındaydı. Ben de Charley’i bırakmamın üzerinden daha beş dakika geçmeden yeni arkadaşlar bulduğunu ve rahatını sağlayacak bir takım ayarlamalar yaptığını biliyorum. Ama Charley bir konuda numara yapmıyordu. Yeniden yola çıkmaktan müthiş bir memnuniyet duyuyordu ve birkaç gün boyunca seyahatimizin süsü oldu.</p>
