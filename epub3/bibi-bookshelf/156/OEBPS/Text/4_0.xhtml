  <p class="ilk">Bu anlatının başlangıcında seyahatlerin kendilerine has bir karakterleri olduğunu, her birinin bir birey olduğunu ve hiçbirinin birbirine benzemediğini yazmıştım. Seyahatlerin o güçlü kendine özgülüğü karşısındaki hayretimi anlatmış ve insanların seyahate gitmediklerini, seyahatin onlara geldiğini yazmıştım. Ancak seyahatlerin ömrü konusunda pek yorum yapmamıştım. Değişkenlik gösteren ve önceden tahmin edilemeyen bir konu bu. Daha yolcu geriye dönmeden bitmiş, mortu çekmiş bir yolculuk bilmeyeniniz var mı? Bunun tersi de mümkün: zamanda ve mekânda hareket bittikten çok sonra bile devam eden bir yolculuk. Salinaslı orta yaşlı bir adam Honolulu’ya gitmişti bir keresinde ve yolculuğu ölene kadar devam etmişti. Verandasındaki sallanan sandalyede oturduğunu, gözlerini kısıp hiç durmadan Honolulu’da gezindiğini görürdük hep.</p>

  <p>Benim kendi yolculuğum yola çıkmadan çok önce başladı ve geri dönmeden önce bitti. Tam olarak nerede ve ne zaman bittiğini biliyorum. Virginia’nın köpek bacağında, Abingdon yakınlarında, rüzgârlı bir ikindi vakti, saat dörtte, hiç ikaz etmeden, veda etmeden, hareket çekmeden basıp gitti ve beni evden çok uzakta sap gibi bıraktı. Onu geri çağırmaya, tekrar yakalamaya çalıştım. Aptalca, umutsuz bir çabaydı çünkü kesinlikle, dönmemecesine gitmiş, bitmişti. Yol sonsuz taş bir kurdeleye, tepeler engellere, ağaçlar yeşil lekelere, insanlar başları olan ama yüzleri olmayan hareketli figürlere dönüştü. Yol boyu bütün yiyeceklerin tadı çorba gibiydi, çorbanın bile. Yatağım dağınıktı. Uzun, eşitsiz aralıklarla şöyle bir kestirmek için giriyordum içine. Ocağım yanmıyor, dolaptaki ekmek küf tutuyordu. Kilometreler ben görmeden altımdan geçip gidiyordu. Soğuk olduğunu biliyordum ama hissetmiyordum; çevrenin güzel göründüğünü biliyordum ama görmüyordum. Batı Virginia’dan bir buldozer gibi körlemesine geçtim, Pennsylvania’ya daldım ve Rocinante’yi o kocaman, geniş paralı yola mıhladım. Gece, gündüz, mesafe kalmamıştı. Depoyu doldurmak, Charley’i gezdirmek ve beslemek, telefon etmek için durmuş olmalıyım ama hiçbirini hatırlamıyorum.</p>

  <p>Çok tuhaf. Virginia, Abdington’a kadar bütün yolculuğu bir film gibi geri sarabiliyorum. Neredeyse her şeyi hatırlıyorum; her yüzü, her tepeyi, ağacı, rengi, aksanı. Küçük sahneler her an belleğimde yeniden sergilenmeye hazır. Abdington’dan sonra ise sıfır. Yol gri, zamansız, olaysız bir tüneldi ama sonunda tek bir ışıltılı gerçeklik vardı: kendi karım, kendi evim, kendi sokağım, kendi yatağım. Hepsi oradaydı ve ben de son sürat oraya gidiyordum. Rocinante seri bir araç olabilir ama onu pek hızlı sürmemiştim. Şimdi ağır, sıkıntılı ayağımın altında zıplıyordu ve kabinin kenarlarında rüzgâr uğulduyordu. Benim yolculuk konusunda kendimi bir hayale kaptırdığımı düşünenler Charley’in yolculuğun bittiğini anlamasına ne diyecek? En azından o hayalci, ruh hali cambazı değildir. Kafasını kucağıma koyup uyuyor, pencereden dışarı bakmıyor, “Ftt” demiyor, beni kenara çekmeye zorlamıyordu. İşlerini uyurgezer gibi hallediyor, sıra sıra çöp kovasını görmezden geliyordu. Sözümün doğruluğunu bu kanıtlamıyorsa hiçbir şey kanıtlamaz.</p>

  <p>New Jersey bir başka paralı yolda tükendi. Vücudum sinirsiz, yorulmaz bir boşluktu. New York’a yaklaştıkça artan trafik nehri beni taşıyordu ve aniden Holland Tüneli’nin bana ‘hoş geldin’ diyen ağzını gördüm, çıkışta evim vardı.</p>

  <p>Bir polis beni trafik yılanından dışarı çekti. “O bütan gazı tüpüyle tünele giremezsin,” dedi.</p>

  <p>“Ama memur bey, tüp kapalı.”</p>

  <p>“Fark etmez. Kanun böyle. Gazı tünele sokamazsın.”</p>

  <p>Aniden kendimi bırakıp bir bitkinlik jölesine dönüştüm. “Ama eve gitmek istiyorum,” diye mızıldandım. “Eve nasıl gideceğim şimdi?”</p>

  <p>Polis bana karşı çok nazik ve sabırlıydı. Belki onun da bir yerlerde bir evi vardı. “George Washington köprüsünü kullanabilirsiniz ya da feribota binebilirsiniz.”</p>

  <p>İş çıkışı saatiydi ama iyi kalpli polis benim içimde potansiyel bir manyak görmüş olmalıydı. Vahşi trafiği durdurdu, beni aradan geçirdi ve büyük bir özenle doğru istikamete yönlendirdi. Hatta direksiyona geçip beni eve götürmek arzusundaydı sanki.</p>

  <p>Büyülü değnek dokunmuş gibi kendimi Hoboken feribotunda, sonra da kıyıda buldum; şehir merkezinin epey yakınında, hiçbir işarete uymadan makas atan, sağdan soldan dalan banliyö sakinlerinin hayasızca akını içinde. New York’un göbeğinde her gün bir Pamplona boğa koşusu gibi. Bir sağa saptım, bir sola saptım, tek yönlü bir yola tersten girdim, geri çıktım, bir yaya geçidinde etrafımda dönen bir insan girdabı içinde kaldım.</p>

  <p>Aniden park yasağı olan bir yerde arabayı kaldırıma çektim, motoru kapattım ve koltuğa yaslanıp gülmeye başladım, susamıyordum. Ellerim, kollarım, omuzlarım araba kullanmaktan seyiriyordu.</p>

  <p>İyicil, kırmızı bir yüzü ve buz gibi mavi gözleri olan, eski moda bir polis pencereme eğildi. “Neyin var, Mac, sarhoş musun?” diye sordu.</p>

  <p>“Memur bey,” dedim, “bu aletle bütün memleketi dolaştım; dağlar, ovalar, çöller aştım. Şimdi yaşadığım yere, kendi şehrime döndüm ve yolumu kaybettim.”</p>

  <p>Keyifle sırıttı. “Takma kafaya, Mac,” dedi, “cumartesi günü ben de Brooklyn’de yolumu kaybettim. Nereye gidiyordun?”</p>

  <p>İşte yolcu evine böyle döndü.</p>
