  <p class="ilk">Yolcuğumu genel hatlarıyla belirlediğimde cevap bulmak istediğim bazı sorular vardı. Bunlar cevapsız sorular gibi görünmüyordu bana. Sanırım hepsini tek bir soruyla özetlemek mümkün: “Amerikalılar şu anda ne durumdalar?”</p>

  <p>Avrupa’da, Amerikalıların ne olduğunu tanımlamak çok sevilen bir spor dalı. Herkes biliyor. Biz de bu oyuna katılmaktan mutluluk duyuyoruz. Üç haftalık bir Avrupa turundan sonra kendinden emin Fransızları, İngilizleri, İtalyanları, ama en çok da Rusları anlatan çok Amerikalı gördüm. Çok gezdiğim için bir Amerikalıyla Amerikalılar arasındaki farkı küçük yaşta öğrenmiştim. Bu ikisi birbirinden öyle farklı ki, birbirinin tamamen zıddı olduğu bile söylenebilir. Amerikalıları düşmanca ve horgörüyle tarif eden bir Avrupalı genelde bana dönüp şöyle derdi, “Tabii seni kastetmiyorum. Ötekilerden bahsediyorum.” İş gelip şuraya bağlanıyor: Amerikalılar, İngilizler insanın tanımadığı yüzsüz bir kitle ama bir Fransız ya da bir İtalyan insanın ahbabı, arkadaşı. Cehaletin yüzünden nefret ettiğin o niteliklerin hiçbirine sahip değil.</p>

  <p>Oldum olası bunun bir anlam tuzağı olduğunu düşünmüşümdür ama kendi ülkemde gezerken bu düşüncemden şüphe etmeye başladım. Gördüğüm ve konuştuğum Amerikalılar gerçekten de her biri diğerinden farklı bireylerdi ama yavaş yavaş Amerikalılar diye bir şeyin varlığına inanmaya başladım, gerçekten de yaşadıkları eyaletlerden, sosyal ve mali durumlarından, eğitimlerinden, dini ve siyasi inançlarından bağımsız bazı ortak özellikleri var. Peki düşmanlık ya da hüsnüniyet değil hakikat üzerinden bir Amerikalı imgesi oluşturmaya çalışsak, o nasıl bir imge olur? Neye benzer? Ne yapar? Aynı şarkı, aynı fıkra, aynı tarz bir anda ülkenin bütün her yerine yayılıyorsa bütün Amerikalılarda bir benzerlik olsa gerek. Aynı fıkranın ya da tarzın Fransa, İngiltere ya da İtalya’da tutmaması da bu iddiayı doğruluyor. Ama Amerikalı imgesini anlamaya çalıştıkça kafam daha da karıştı. Bana gittikçe daha çelişkili görünmeye başladı. Bir durumda çelişkiler insanı rahatsız edecek kadar fazlaysa o denklemde bazı etkenlerin eksik olduğu tecrübeyle sabittir.</p>

  <p>Her biri kendine has bir karaktere sahip bir eyaletler galaksisinden, bulutların ve milyonlarca insanın arasından geçmiştim ve önümde görmeye korktuğum ama görmeye, duymaya mecbur olduğumu bildiğim bir bölge; Güney vardı. Acı ve şiddet beni hiç çekmez. Mümkünse kazalara bakmam, arada bir yumruk atayım diye sokak kavgalarına da karışmam. Güneye yüzümü korkuyla dönmüştüm. Burada acı, kargaşa ve şaşkınlığın, korkunun bütün manik sonuçlarının bulunduğunu biliyordum. Hem Güney, ülkenin bir uzvu olduğu için onun acısı bütün Amerika’ya yayılıyordu.</p>

  <p>Herkes gibi ben de sorunun doğru ama eksik açıklamasını biliyordum: Babaların ilk günahının acısını sonraki nesillerdeki evlatları çekiyordu. Hem Zenci hem beyaz çok sayıda Güneyli arkadaşım vardır, çoğunun zihinleri de karakterleri de harikadır ama Zenci-beyaz sorununu tartışmak şöyle dursun, konusu bile açılsa benim bilmediğim bir tecrübe deryasına girdiklerini hissederim.</p>

  <p>Belki de bu acıyı, Kuzey denen yerden gelme çoğu insan gibi gerçekten, duygusal olarak idrak edememe sebebim, bir beyaz olarak Zencilerle geçmişte hiç temasım olmaması değil, bu tecrübenin niteliğidir.</p>

  <p>Doğduğum, büyüdüğüm, okula gittiğim, beni ben yapan izlenimleri biriktirdiğim Kaliforniya, Salinas’ta sadece bir Zenci aile vardı. Soyadları Cooper’dı ve ben doğduğumda anneyle baba çoktan oraya yerleşmişlerdi. Birisi benden biraz büyük, diğeri benle yaşıt, ötekisi benden bir yaş küçük üç oğulları vardı, bu yüzden de hem ilkokul hem de lisede, bir sınıf üstümde, benim sınıfımda ve bir sınıf altımda daima bir Cooper olurdu. Tek kelimeyle Cooper parantezine alınmıştım. Herkesin Bay Cooper diye hitap ettiği babaları küçük bir nakliye şirketi işletir, hem de çok iyi işletir, iyi para kazanırdı. Karısı, ne zaman otursak bize zencefilli çörek pişiren çok sıcakkanlı ve iyi bir kadındı.</p>

  <p>Salinas’ta renkle ilgili bir önyargı varsa bile ne duydum ne de hissettim. Cooper ailesine saygı duyulurdu ve kendilerine duydukları saygı da hiç zorlama değildi. En büyükleri olan Ulysses, kasabamızın yetiştirdiği en iyi sırıkla atlamacı olan uzun boylu, sessiz bir çocuktu. Üzerinde formasıyla nasıl zarif hareket ettiğini ve o akışkan, mükemmel zamanlamasını nasıl kıskandığımı çok iyi hatırlıyorum. Lise üçte öldü, ben de tabutunu taşıyanlardan biriydim ve bu iş için seçilmiş olmaktan duyduğum gurur günah haneme yazılmıştır. Kendi sınıf arkadaşım olan Ignatius, şimdi fark ediyorum ki en sevdiğim kardeş değildi çünkü sınıf birincisiydi. Aritmetikte, sonra matematikte hep en yüksek notları o alırdı ve Latincede hepimizden daha iyi olması bir yana, asla kopya çekmezdi. Böyle sınıf arkadaşını kim sever? En küçük Cooper -bebecik olan- hep sırıtırdı. Nedense adını hatırlayamadım. Küçüklüğünden itibaren müziğe merakı vardı. Onu son gördüğümde beste yapıyordu ve benim yarı eğitimli kulağıma cesur, özgün ve güzel gelmişti yaptığı besteler. Ama yeteneklerinin yanı sıra Cooperların oğulları arkadaşımdı.</p>

  <p>Her şeyi kaptığım çocukluğumda tanıdığım ya da bildiğim yegâne Zenciler bunlar olduğundan dışarıdaki büyük dünyaya ne kadar hazırlıksız yakalandığımı tahmin etmişsinizdir. Mesela Zencilerin aşağı bir ırk olduğunu ilk duyduğumda bunu söyleyen otoritenin yanlış bilgilendirilmiş olduğunu düşünmüştüm. Zencilerin pis olduklarını duyduğumda Bayan Cooper’ın pırıl pırıl mutfağı gelmişti gözümün önüne. Tembel? Bay Cooper’ın yük taşıdığı at arabasının sesi bizi şafak vakti uyandırırdı. Sahtekâr? Bay Cooper, bütün borçlarını ayın on beşinden önce kapatan üç beş Salinaslıdan biriydi.</p>

  <p>Cooperları, o zamandan beri gördüğüm ve tanıdığım diğer Zencilerden ayıran bir şey olduğunu şimdi fark ediyorum. Hiç kırılmadıkları, hakarete uğramadıkları için savunmacı ya da saldırgan değillerdi. Onurları yara almadığı için kendilerini kanıtlamaya gerek duymuyorlardı ve Cooper kardeşler aşağı olduklarını bir kere bile duymadıkları için zihinleri gerçek sınırlarına kadar büyümüştü.</p>

  <p>Epey büyüyene kadar, belki de çocukluğun katı alışkanlıklarını değiştiremeyecek kadar büyüyene kadar Zencilerle tecrübem bundan ibaretti. O zamandan beri nicelerini gördüm ve şiddet, umutsuzluk, kafa karışıklığının yıkıcı dalgalarını hissettim. Öğrenmeye kapalı Zenci çocuklar, özellikle de bebekliklerinde onlara aşağı oldukları telkin edilen çocuklar gördüm. Copperları ve onlarla ilgili düşüncelerimi hatırlayınca, aramıza çekilen korku ve öfke perdesi karşısında büyük bir keder hissediyorum. Aklıma komik bir olasılık geliyor. Salinas’ta, daha akıllı ve seçkin dünyadan birileri bize “Kız kardeşin bir Cooper’la evlense hoşuna gider mi?” sorusunu sorsaydı muhtemelen gülerdik. Çünkü çok iyi arkadaş olsak da bir Cooper’in bizim kız kardeşimizle evlenmeyi istemeyeceğini düşünürdük.</p>

  <p>Bu yüzden de bu ırk çatışmasında taraf olmaya halen uygun değilim. İtiraf etmeliyim, zayıfa karşı uygulanan zulüm ve şiddet beni öfkeden çıldırtıyor ama her zayıf ve her güçlü karşısında böyle hissederdim.</p>

  <p>Irkçılık namına noksanlarımın yanı sıra Güney’de istenmediğimi biliyordum. İnsanlar çok da gurur duymadıkları bir şey yapıyorlarsa şahitleri pek hoş karşılamazlar. Hatta asıl sorunu şahitlerin çıkardığına inanmaya başlarlar.</p>

  <p>Bu Güney mütalaasında sadece ırkçılığı ortadan kaldırma hareketlerinin ortaya çıkardığı şiddetten bahsettim - okula giden çocuklardan, yemekhanelerde, otobüslerde, tuvaletlerde kendinden menkul bir ayrıcalığı talep eden çocuklardan. Okul konusu özellikle ilgimi çekiyor çünkü bu illetin ancak milyonlarca Cooper’la aşılabileceğine inanıyorum.</p>

  <p>Kısa süre önce sevgili Güneyli bir arkadaşım “eşit ama ayrı” teorisi konusunda bana heyecanla ders verdi. “Benim kasabamda üç yeni Zenci okulu var,” dedi, “beyazların okullarına sadece denk değil, onlardan üstünler. Bu onlara yetmez mi sence? Otobüs terminalinde de tuvaletler birbirinin aynı. Buna ne diyeceksin?”</p>

  <p>“Belki cehalettendir,” dedim. “Okullarla tuvaletleri değiştokuş etseniz hem bu sorunu çözersiniz hem de onlara ağızlarının payını verirsiniz. Sizin okullarınızın onlarınki kadar iyi olmadığını anladıkları anda nasıl hata yaptıklarını da anlarlar.”</p>

  <p>Bana ne dedi biliyor musunuz? “Seni mazarat orospu çocuğu.” Ama gülümseyerek söylemişti bunu.</p>
