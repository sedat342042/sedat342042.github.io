  <p class="ilk">New England’da kış hazırlıkları esaslı. Yazın burada nüfus epey artıyor, bütün yollar Boston ve New York’un yapış yapış sıcağından kaçan sığınmacılarla doluyor olmalı. Şimdi büfeler, dondurmacılar, hediyelik eşya dükkânları, geyik derisi-makosen-ve-eldiven dükkânları hep kapatılmış, üzerlerine “Yaza Kadar Kapalıyız” levhaları yapıştırılmıştı. Yol kenarlarında, eski zamanlardan kalma otantik, sertifikalı ıvır zıvırla dolup taşan binlerce antikacı dükkânına alışamadım bir türlü. On üç koloninin toplam nüfusu dört milyonu geçmezdi herhalde, bu durumda herkes, yirminci yüzyıl turistlerine satılsın diye deli gibi masa, sandalye, porselen, cam, şamdan ve garip şekillerde demir, bakır, pirinç nesneler üretmiş olmalı. New England yollarında elli milyonluk nüfusun evlerini süslemeye yetecek kadar antika satılıyor. İyi bir işadamı olsaydım ve torunlarımın doğmamış torunları için bir şeyler yapmayı zırnık kadar isteseydim (ki istemiyorum) bütün çeri çöpü, hurda arabaları toplar, şehir çöplüklerini tarar, topladıklarımı dağ gibi üst üste yığar, üzerlerine donanmanın gemileri korumak için sıktığı zamazingodan sıkardım. Yüzyıl sonra torunlarım bu hazine sandığını açar, sonra da dünyanın antika kralı olurlardı. Atalarımızın kurtulmaya çalıştıkları kırık, çatlak, yıpranmış eşyaları bu kadar para getiriyorsa, 1954 model bir Oldsmobile ya da 1960 yapımı bir tost makinesi -ikinci el bir Waring Mixor- kim bilir ne para getirir, Tanrım imkânlar sonsuz! Üzerine para verip çöpe attırdığımız şeyler servet getirebilir.</p>

  <p>Çer çöpe çok meraklı gibi görünüyorsam bunun sebebi gerçekten meraklı olmam ve kırık dökük yarım garaj dolusu eşyayı evimde bulundurmam. Bu ıvır zıvırı başka şeyleri tamir etmek için kullanıyorum. Geçenlerde arabamı Sag Harbor’da bir hurdacıya çektim. Kibar kibar elindeki mallara bakarken benim evde bundan daha fazla ıvır zıvır olduğunu fark ettim. Kıymetsiz nesnelere karşı neredeyse pintice ama çok büyük bir alakam var. Bu planlanmış eskiyeni atma çağında bir şeyler -bir sifon, bir motor, bir çim biçme makinesi- bozuldu mu kendi koleksiyonumdan onu onaracak bir şey mutlaka buluyorum, bahanem bu. Ama aslında sadece ıvır zıvırı seviyorum galiba.</p>

  <p>Turuma başlamadan önce iki üç günde bir karavan parklarında ya da motellerde durmam gerekeceğini biliyordum; rahat bir uyku çekmekten ziyade sıcak, köpüklü bir banyo yapmak için. Rocinante’de çaydanlıkta su ısıtıp süngerle siliniyordum ama kovada yıkanmak insana hem kendini temiz hissettirmiyor hem de hiç keyifli olmuyor. Kaynar su doldurulmuş bir küvette uzun uzun oturmak tam bir keyif. Yolculuğumun daha başlarında öyle güzel bir çamaşır yıkama yöntemi geliştirdim ki onu aşmak için epey uğraşmak gerek. Tesadüfen buldum. Kapaklı ve saplı plastik bir çöp kovam vardı. Kamyonetin dur kalkları onu devirdiği için don lastiğiyle küçük dolabımın demirine bağlamıştım, böylece ne kadar zıplarsa zıplasın içindekiler dökülmeyecekti. Yolda geçen bir günün sonunda yol kenarındaki bir çöp tenekesine çöpü dökmek için kovanın kapağını açtığımda hayatımda gördüğüm en iyi karışmış çöple karşılaştım. Bütün büyük buluşların böyle deneyimler sonucu yapıldığını düşünüyorum. Ertesi sabah plastik kovayı yıkadım, içine iki gömlek, çamaşır ve çorap koydum, sıcak su ve deterjan ekledim, sonra gün boyu deli gibi sallansın diye dolabın demirine astım. O akşam bir derede duruladığım çamaşırlar kadar iyi yıkanmış çamaşır hiç görmedim. Rocinante’nin içinde pencereye yakın bir naylon ip gerdim ve çamaşırları kurutmak için oraya astım. O günden itibaren çamaşırları bir gün yıkadım, ertesi gün kuruttum. Hatta işi iyice ilerletip çarşaf ve yastık kılıflarını bile böyle yıkadım. Çamaşırı böyle halletsem de sıcak banyoya bir çözüm bulamadım.</p>

  <p>Bangor yakınlarında bir karavan parkında durdum ve oda kiraladım. Pahalı değildi. Levhada “Büyük Kış İndirimi” yazıyordu. Her yer tertemizdi; her şey naylondu: yer kaplaması, perde, abajurlar, masalar yanmayan plastik. Sadece çarşaflarla havlular doğal bir malzemedendi. Aynı işletmeye ait lokantaya gittim. Orada da her şey naylondu; masa örtüleri, yağ kapları. Şeker ve krakerler streç filme sarılmıştı, küçük plastik mezarındaki reçel streç filmle mühürlenmişti. Akşamın erken saatleriydi ve tek müşteri bendim. Garson kız bile muşamba önlük takmıştı. Mutlu görünmüyordu ama mutsuz da görünmüyordu. Hiçbir şey gibi görünmüyordu. Ama kimse hiçbir şey değildir. Sırf derisinin içeri göçmesini engellemek için bile olsa içinde bir şey vardır. Bu boş gözlerin, kayıtsız ellerin, plastik allıkla bir çörek gibi pudralanmış olan yanakların bile bir anısı ya da bir hayali vardır.</p>

  <p>Bir punduna getirip, “Florida’ya ne zaman gideceksiniz?” diye sordum.</p>

  <p>“Haftaya,” dedi kayıtsızca. Sonra o zonklayan boşluğun içinde bir şeyler kıpırdandı. “Gideceğimi nereden biliyorsunuz?”</p>

  <p>“Aklınızdan geçenleri okudum.”</p>

  <p>Sakalıma baktı. “Gösteri filan mı yapıyorsunuz?”</p>

  <p>“Hayır.”</p>

  <p>“Öyleyse benim aklımdan geçenleri nasıl okudunuz?”</p>

  <p>“Sadece tahmin ettim. Florida’yı seviyor musunuz?”</p>

  <p>“Tabii! Her sene giderim. Kışın orada çok garson ararlar.”</p>

  <p>“Orada ne yaparsınız, yani eğlenmek için?”</p>

  <p>“Hiç. Öyle takılırım işte.”</p>

  <p>“Balık tutmaya ya da yüzmeye gitmez misiniz?”</p>

  <p>“Pek gitmem. Öyle gezinirim. Kum sevmiyorum, kaşındırıyor.”</p>

  <p>“İyi para var mı bari?”</p>

  <p>“Ucuz kalabalık var orada.”</p>

  <p>“Nasıl ucuz?”</p>

  <p>“Paralarını içkiye vermeyi tercih ederler.”</p>

  <p>“Peki ya neye para harcamazlar?”</p>

  <p>“Bahşişe. Buraya yazın gelenler de aynı. Ucuz.”</p>

  <p>Öyle insanlar vardır ki bir odaya canlılık, heyecan doldurur. Bir de bu kadın gibiler vardır, enerjiyi ve neşeyi emerler, keyfi kurutular ve kendileri de beş kuruşluk faydasını görmezler. Böylesi insanlar etraflarını griye boyar. Uzun zamandır araba kullandığım için belki benim de enerjim ve direncim iyice azalmıştı. Beni etkisi altına aldı. Kendimi öyle hüzünlü, öyle sefil hissettim ki naylon masa örtüsünün altına girip ölmek istedim. Böyle bir kadınla çıkmak nasıl bir şeydir, nasıl bir sevgili olur kim bilir! Gözümün önüne getirmeye çalıştım ama başaramadım. Bir an ona beş dolar bahşiş vermeyi düşündüm ama hiçbir işe yaramayacağını biliyordum. Memnun olmazdı. Sadece benim kafadan kontak olduğumu düşünürdü.</p>

  <p>Küçük, temiz odama döndüm. Asla tek başına içmem. Pek keyifli değildir. Günün birinde alkolik olmazsam tek başına içmem herhalde. Ama o gece stoklarımdan bir şişe votka alıp hücreme götürdüm. Banyoda naylon poşete konmuş iki su bardağı vardı, üzerlerinde: “Bu bardak sizi korumak için sterilize edilmiştir” yazıyordu. Klozet kapağının üzerindeki bir kâğıtta da aynı mesaj vardı. “Bu klozet kapağı sizi korumak için ultraviole ışıkla sterilize edilmiştir.” Herkes beni koruyordu ve bu korkunçtu. Bardakların poşetlerini söküp aldım, klozet kapağını üzerine basarak kirlettim. Yarım bardak votka koyup içtim, sonra bir yarım daha. Sonra sıcak banyoya gömüldüm ve kendimi acayip sefil hissettim, bütün dünyada tek bir güzel şey yokmuş gibi.</p>

  <p>Charley de benden kaptı bu ruh halini ama ne kadar düşünceli bir köpek olduğunu gösterdi. Koca aptal, banyoya gelip naylon paspasla yavru bir köpek gibi oynadı. Ne güçlü bir karakter, ne iyi bir dost! Sonra kapıya koşup işgale uğramışız gibi havladı. Etraf bu kadar naylon dolu olmasa neredeyse bana moral vermeyi başaracaktı.</p>

  <p>Kuzey Afrika’da, elini neredeyse hiç suya sokmayan, yaşlı bir Arap’la tanışmıştım. Kullanıla kullanıla rengi matlaşmış bir bardakla bana nane çayı ikram etmişti ama öyle bir dostlukla yapmıştı ki bunu, çayın tadı bir harika gelmişti. Hiçbir koruma olmadığı halde dişlerim de dökülmedi, derim de iltihaplanmadı. Korumayla meyusluğun ilişkisini tanımlayan yeni bir kanun formüle etmeye başladım. Gamlı bir ruh, insanı bir mikroptan çok daha hızlı öldürür.</p>

  <p>Charley silkinip hoplamasa ve “Ftt” demese her gece iki bisküviye ve kafasını rahatlatmak için yürüyüşe ihtiyaç duyduğunu unutacaktım neredeyse. Üzerime temiz giysiler giyip onunla birlikte yıldızlı geceye çıktım. Aurora Borealis vardı. Kuzey Işıklarını daha önce sadece bir iki kere görmüştüm. Sonsuz bir tiyatrodaki sonsuz bir perde gibi asılı duruyor, kıvrıla kıvrıla ilerliyordu. Gülkurusu, eflatun ve mor bir nabız gibi gece göğünde atıyor, soğuktan keskinleşmiş yıldızlar onun arkasından parıldıyordu. Bu kadar ihtiyacım olduğu bir anda böyle bir şey görmek ne mutluluk! Bir an şu garson kızı kulağından tuttuğum gibi dışarı çıkarsam da bunu göstersem diye düşündüm, ama sonra cesaret edemedim. Kız, sonsuzluğu eritirdi de insanın ellerinden akıp giderdi. Havada tatlı bir don yanığı vardı ve önden yürüyen Charley, iyice kırpılmış lükstürünleri ayrıntılı bir şekilde, dumanı tüte tüte selamladı. Geri geldiğinde halinden memnundu ve benim için seviniyordu. Ona üç tane köpek bisküvisi verdim, steril yatağı bozdum ve uyumak için Rocinante’ye gittim.</p>
