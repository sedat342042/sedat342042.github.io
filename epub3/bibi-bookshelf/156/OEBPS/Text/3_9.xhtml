  <p class="ilk">Devlerin gövdeleri yakınında iki gün kaldım, ne turistler vardı ne eli kameralı gürültücü taburlar. Orada bir katedral suskunluğu var. Belki kalın, yumuşak kabuk sesi emiyor ve sessizlik yaratıyordur. Ağaçlar göğe değiyor; ufuk yok. Şafak erken söküyor ve güneş iyice yükselene kadar hep o şafak aydınlığı kalıyor. Sonra yukarılardaki yeşil, eğreltimsi yapraklar, ışığa altuni yeşil bir renk veriyor ve huzmelere, daha doğrusu ışık ve gölge şeritlerine bölüyor. Güneş zirveden inmeye başlayınca ikindi ve çabucak akşam geliyor, tıpkı sabah kadar uzun, fısıltılı bir alacakaranlıkla.</p>

  <p>Zaman ve günün bildik bölümleri işte böyle değişmişti. Benim için şafak ve günbatımı sakin zamanlardır ama burada kızılağaçlar arasında neredeyse gündüzün tamamı sakin bir zaman. Kuşlar loş ışıkta hareket ediyor ya da güneş şeritleri içinden kıvılcım gibi geçiyor ama fazla ses çıkarmıyorlar. Yerde iki bin küsur yıldır dökülen yapraklardan bir halı var. İnsan bir şeyleri ihlal etme korkusuyla konuşmaktan kaçınıyor; ama neyi? Çocukluğumdan beri bu korularda bir şeyler olduğunu hissetmişimdir, benim parçası olmadığım bir şeyler. Arada o duyguyu unutmuşsam bile gittiğimde hemen geri kazandım.</p>

  <p>Geceleyin karanlık simsiyah, bazen tam tepede gri bir leke ya da tek başına bir yıldız. Karanlığın içinde bir nefes sesi var çünkü güne hükmeden, gecede mukim bu devasa şeyler canlı; bir mevcudiyetleri, belki duyguları var ve belki algının çok derinlerinde bir yerlerde iletişim halindeler. Hayatım boyunca bu şeylerle aramda bir bağ oldu. (Nedense “ağaç” kelimesi uygun gelmiyor.) Onları, güçlerini ve yaşlarını kabul edebiliyorum çünkü küçükten açıldım onlara. Halbuki böyle bir tecrübeye sahip olmayan insanlar burada huzursuzluk hissediyor, tehlike, kapalı kalma, kıstırılmışlık, ezilme hissediyor. Kızılağaçların sadece büyüklüğü değil yabancılıkları da korkutuyor onları. Korkutur ya! Jeolojik zamanda, ta erken Jura çağında dört kıtaya yayılmış bir ırkın son üyeleri onlar. Bu ihtiyarların Kretase döneminden kalma fosilleri bulundu, Eosen ve Miyosen dönemlerindeyse İngiltere, Avrupa ve Amerika’ya yayılmışlardı. Sonra buzullar aşağı indi ve Titanları silip süpürdü. Sadece buradakiler kaldı; dünyanın uzun zaman önce nasıl olduğunun sersemletici bir anısı. İçine doğduğumuz, halihazırda çok yaşlı olan bir dünyada ne kadar genç ve toy olduğumuzu bize hatırlattığı için olabilir mi? Ya da bizim artık içinde bulunmayacağımız zamanlarda da, yaşayan bir dünyanın bütün görkemiyle yola devam edeceği gerçeğine duyulan güçlü dirençten mi?</p>
