  <p class="ilk">Kitabın başlarında eyalet sınırlarında değişimlerden, otoyol İngilizcesindeki farklılıklardan, işaret levhalarının üsluplarından ve hız sınırı farklarından bahsetmiştim. Anayasa ile korunan eyalet hakları tutku ve neşeyle tatbik ediliyor. Kaliforniya’da zararlı böceklere ve bitki hastalıklarına karşı sebzelerle meyveler araçlarda aranıyor ve bu konudaki yönetmelikler neredeyse dini bir adanmışlıkla uygulanıyor.</p>

  <p>Seneler önce Idaho’lu şen ve yaratıcı bir aileyle tanışmıştım. Kaliforniya’daki akrabalarını ziyarete giderken masrafları çıkarmak için yanlarına bir kamyon dolusu patates almışlardı. Yüklerinin yarısını satmışlar ama Kaliforniya eyalet sınırında durdurulmuşlardı ve patatesin geri kalan yarısının içeri girmesine izin verilmiyordu. Patatesi orada bırakmaya bütçeleri elvermediğinden tam eyalet sınırı üzerine neşeyle kamp kurmuşlardı; orada patates satıyor, patates yiyor, patates takas ediyorlardı. Kamyon iki haftada boşaldı. O zaman denetim istasyonundan sorunsuzca geçip yollarına devam ettiler.</p>

  <p>Biraz acı bir vurguyla Balkanizasyon denen, eyaletlerin ayrılığı pek çok sorun yaratıyor. İki eyaletin akaryakıt vergisi bile nadiren birbirinin aynıdır. Bu vergiler çoğunlukla yolların yapımı ve bakımı için kullanılır. Eyaletler arası taşımacılık yapan devasa tırlar ağırlıkları ve hızlarıyla bakım masraflarını artırır. Bu yüzden de eyaletlerde kamyonların tonajını ölçen ve ona göre vergi kesen istasyonlar vardır. Akaryakıt vergisinde bir fark varsa benzin depoları da ölçülür ve vergi ona göre uygulanır. Levhalarda “Bütün kamyonlar, DUR!” yazıyor. Ben de kamyondan sayıldığım için durdum ama ellerini sallayarak beni kantarın üzerinden hızlıca geçirdiler. Bizi adamdan saymıyorlar. Bazen bu gibi durumlarda, fazla işleri yoksa durup denetçilerle konuştuğum da oldu. Bu da beni eyalet polisi konusuna getiriyor. Çoğu Amerikalı gibi ben de polis sevdalısı değilim, rüşvet ve şiddet kullanımı konusunda sürekli denetlenmeleri ve uzun, cafcaflı görevi kötüye kullanma listeleri beni tatmin etmiyor. Ancak bu hazzetmeme durumu ülkenin çoğu bölgesinde görülen atlı polisler için geçerli değil. Zeki ve eğitimli adamları seçip iyi maaş vererek ve onları siyasi baskılardan uzak tutarak, onurlu ve yaptığı hizmetten gurur duyan, seçkin bir ekip yaratmayı başarmış pek çok eyalet. Zamanla şehirlerimiz de kendi teşkilatlarını eyalet polisi gibi şekillendirme gereği duyabilir. Ama siyasi örgütler en ufak bir ödül ya da ceza gücünü elinde bulundurduğunda bunu yapmak imkânsız.</p>

  <p>Colorado Nehri’ni Needles’tan geçerken Arizona’nın esmer, sarp surları gökyüzüne uzanıyordu ve arkalarında kıtanın omurgasına doğru yükselen devasa, eğimli plato vardı. Daha önce defalarca geçtiğim bu yolu iyi bilirim: Kingman, Ash Fork, ardındaki zirveyle Flagstaff, sonra Winslow, Holbrook, Sanders, yokuş aşağı, sonra tekrar yukarı, Arizona bitti bile. Kasabalar hatırladığımdan biraz daha büyük ve aydınlıktı, moteller daha büyük ve lüks.</p>

  <p>New Mexico’ya girdim, geceleyin Gallup’tan geçtim ve Kıta Ayrığı’nın üzerinde kamp kurdum; burası kuzeye nazaran daha gösterişliydi. Gece çok soğuk ve kuruydu, yıldızlar kristal gibiydi. Rüzgâr almamak için küçük bir kanyona girdim ve bir kırık şişe tümseğinin yanına park ettim - viski ve cin şişeleri, binlercesi. Neden orada olduklarını bilmiyorum.</p>

  <p>Sonra şoför koltuğunda oturup kendimden bile gizlediğim şeyle yüzleştim. Kilometreleri yutar gibi geçiyor, sadece araba kullanıyordum çünkü artık görmüyor, işitmiyordum. Doyduğu halde yemeye devam eden bir adam gibi tokluk sınırını aşmıştım, gördüklerimi hazmetmekten acizdim. Her tepe bir öncekine benziyordu. Madrid’deki Prado müzesinde de yüzlerce tabloya baktıktan sonra böyle hissetmiştim: tıka basa, çaresiz bir daha fazlasını görme yoksunluğu.</p>

  <p>Tam dere kenarında kuytu bir yer bulup dinlenme ve kendimi toplama zamanıydı. Yanımdaki karanlık koltukta oturan Charley, iniltili bir iççekişle şikâyetini bildirdi. Onu bile unutmuştum. Onu dışarı bıraktım. Sallana sallana kırık şişe tümseğine çıktı, iyice kokladı, sonra başka tarafa döndü.</p>

  <p>Geceleyin hava soğuktu, insanı titretecek kadar soğuk, ben de kabinin bütün ışıklarını yaktım ve içeriyi ısıtmak için gaz sobasını açtım. Kabin toplu değildi. Yatağım dağınıktı ve kahvaltı tabakları lavaboda unutulmuştu. Yatağa oturup gri kasvete baktım. Bu ülke hakkında bir şeyler öğrenebileceğime nereden hükmetmiştim ki? Son birkaç yüz kilometredir insanlara yanaşmıyordum. Benzin almak için mecburen durduğumda bile tek heceli cevaplar veriyor, hiçbir resmi aklımda tutmuyordum. Gözüm ve beynim beni yüzüstü bırakıp kaçmıştı. Kendimi kandırıyordum ve bu önemliydi, hatta öğreticiydi. Tabii her şeyin bir çaresi bulunurdu. Yerimden kalkmadan viski şişesine uzandım, bardağı yarıya kadar doldurup kokladım ve tekrar şişeye boşalttım. Çare bu değildi.</p>

  <p>Charley geri dönmemişti. Kapıyı açıp ıslık çaldığımda cevap alamadım. Bu beni kendime getirdi. Projektörü kaptığım gibi delici ışığını kanyona çevirdim. Işık, elli metre kadar ileride iki gözü parlattı. Patikadan koşarak yanına gittiğimde öylece boşluğa bakar vaziyette buldum onu, tıpkı benim gibi.</p>

  <p>“Neyin var Charley, kendini iyi hissetmiyor musun?”</p>

  <p>Kuyruğu cevaplarını ağır ağır iletiyordu. “Bilmem. İyiyim herhalde.”</p>

  <p>“Neden ıslık çaldığımda gelmedin?”</p>

  <p>“Duymadım.”</p>

  <p>“Neye bakıyorsun?”</p>

  <p>“Bilmem. Hiçbir şeye.”</p>

  <p>“Yemeğini yemek istemiyor musun?”</p>

  <p>“Hiç aç değilim. Ama vazifeyi savalım bari.”</p>

  <p>Kabine geri döndüğümüzde kendini yere bıraktı ve çenesini patilerinin üzerine koydu.</p>

  <p>“Yatağa gel Charley. Gel birlikte bunalalım.” Beni kırmadı ama pek de hevesli değildi. Kafasının tepesini ve kulaklarının arkasını, tam sevdiği şekilde kaşımaya başladım. “Nasıl?”</p>

  <p>Başını yana eğdi. “Biraz daha sola. Burası. Tam burası.”</p>

  <p>“Bizden hiç kaşif olmazdı. Üç beş gün gezindik mi afakanlar basıyor. Buraya gelen ilk beyaz adamın -galiba adı Narváez’di- küçük gezintisi altı yıl kadar sürmüştü. Kenara kay. Bir bakayım. Yanlış, sekiz yıl sürmüş; 1528’den 1536’ya kadar. Hem Narváez’in kendisi de buralara kadar gelememiş. Adamlarından dördü gelmiş. Acaba onlara da afakanlar bastı mı? Biz muhallebi çocuğuyuz Charley. Şimdi biraz kahramanlık zamanı. Doğum günün ne zaman?”</p>

  <p>“Bilmem. Belki atlarınki gibi ocak ayının birindedir.”</p>

  <p>“Sence bugün olabilir mi?”</p>

  <p>“Kim bilir?”</p>

  <p>“Sana kek pişirebilirim. Ama hazır kek yapacağım çünkü elimde başka bir şey yok. Üstüne bolca pekmez, bir de mum.”</p>

  <p>Charley işlemleri az buçuk ilgiyle seyretti. Şapşal kuyruğu çok şey anlatıyordu. “Seni, hangi gün doğduğunu bilmeyen bir köpeğe doğum günü pastası yaparken gören olsa aklını kaçırdığını düşünür.”</p>

  <p>“Kuyruğunla bundan daha iyi dilbilgisi yapamıyorsan belki konuşmuyor oluşun iyi bir şeydir.”</p>

  <p>Kek gayet iyi pişti; dört kat hazır kek, arada akçaağaç pekmezi, üstüne madenci mumu. Ben Charley’in sıhhatine viski bardağımı kaldırdım, o da kekleri yeyip pekmezleri yaladı. Sonra ikimiz de kendimizi daha iyi hissettik. Ya Narváez’in keşif gezisi; tam sekiz yıl. Adamlar o zaman adammış.</p>

  <p>Charley bıyıklarındaki pekmezi yaladı. “Neden böyle dalgınsın?”</p>

  <p>“Çünkü görmeyi bıraktım. İnsanın başına böyle bir şey gelince bir daha asla göremeyeceğini düşünüyor. Ayağa kalkıp önce ön, sonra arka ayaklarını gerdi. “Gel tepeye doğru yürüyelim,” dedi. “Belki tekrar görmeye başlamışsındır.”</p>

  <p>Kırık viski şişesi yığınını inceledikten sonra patikadan yukarı doğru yolumuza devam ettik. Kuru, buz gibi hava, ağzımızdan buhar bulutları şeklinde çıkıyordu. Taşlı tepeden yukarı doğru büyükçe bir havyan zıplayarak kaçtı, belki de küçüktü ama aşağı yuvarladığı taşlar çoktu.</p>

  <p>“Burnun ne diyor buna?”</p>

  <p>“Bildiğim bir şey değil. Misk gibi bir koku. Peşinden koşmak isteyeceğim bir şey değil.”</p>

  <p>Gece öyle karanlıktı ki içinde kıvılcımlar çakıyor gibiydi. Dik, kayalık yamaçta fenerimin ışığına bir parıltı karşılık verdi. Tökezleyip sendeleyerek yukarı tırmandım, yankılanan ışığı kaybettim, soma tekrar buldum, yeni kırılmış küçük bir taştı ve içinde mika vardı; servet getirecek bir şey değil ama hoş bir nesne işte. Cebime attım ve yatmak için geri döndüm.</p>
