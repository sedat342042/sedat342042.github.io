  <p class="ilk">1960’ın son aylarında, ben daha Teksas’tayken, gazetelerde en çok verilen haber, minicik iki Zenci çocuğun New Orleans’ta bir okula kayıt yaptırmasıydı. Bu iki küçük siyah cimcimenin arkasında kanunun haşmeti ve buyurma kudreti vardı -hem tartı hem de kılıç bebelerin yayındaydı- ama karşılarında üç yüz yıllık korku, öfke ve değişen bir dünyada değişmekten duyulan dehşet vardı. Her gün gazetelerde fotoğraflarını ve sinemalarda haber filmlerini görüyordum. Habercilerin bu hikâyeye bu kadar bayılmasının sebebi, ilginç bir şekilde “anne” kelimesiyle tanımlanan, iri kıyım bir grup orta yaşlı kadının, her gün çocuklara sövüp saymak için okulun önünde toplanmasıydı. Hatta içlerinden bazıları bu işte o kadar uzmanlaşmıştı ki bunlara Amigo Kızlar deniyordu ve onların performansını alkışlamak için her gün orada bir kalabalık toplanır olmuştu.</p>

  <p>Bu tuhaf oyun, kulağa öyle imkânsız geliyordu ki mutlaka görmem gerektiğini düşündüm. Panayırdaki beş bacaklı bir dana ya da iki başlı bir fetüs gibi çekiyordu insanı; görmek için para verecek kadar ilginç bulduğumuz, normal hayatın bozulmuş bir hali, kim bilir belki de kendi bacaklarımızın ve kafamızın normal olduğunu kendimize kanıtlamak için. New Orleans’taki gösteride, akıl almaz anormalliğe duyulan merakla birlikte bunun gerçekleşiyor olmasının verdiği dehşet de vardı.</p>

  <p>Evden çıktığımdan beri izimi süren kış, aniden kapkara bir kuzey rüzgârıyla vurmuştu. Buz ve dondurucu tipi getirmiş, yolları karla, buzla kaplamıştı. Charley’i iyi doktordan aldım. Yaşının yarısını gösteriyordu ve kendini çok iyi hissediyordu. Bunu kanıtlamak istercesine koştu, zıpladı, yuvarlandı ve neşeyle kahkaha atar gibi sesler çıkardı. Tekrar yanımda olması, yan koltukta oturması, önümüzde uzanan yola bakması ya da kıvrılıp kafasını kucağıma koyarak uyuması, o şapşal kulaklarının okşamak için hemen elimin altında olması çok güzeldi. Bu köpeği ne kadar mıncıklarsan mıncıkla uyanmıyor.</p>

  <p>Oyalanmayı bırakıp tekerlerimizi yola koyduk ve gazladık. Buz yüzünden fazla hızlı gidemiyorduk ama durup dinlenmeden, yaramızdan geçip giden Teksas’a neredeyse göz ucuyla bile bakmadan yolumuza devam ettik. Ama ne bitmek bilmez Teksasmış bu böyle: Sweetwater, Balinger, Austin. Houston’ın dışından geçtik. Sadece benzin, kahve ve turta için duruyorduk. Charley yemeklerini benzin istasyonlarında yiyor ve yürüşlerini de yine orada yapıyordu. Gece bile bizi durduramıyordu. Gözlerim uzun süre bakmaktan yanmaya ve batmaya başladığında, omuzlarım sancılı birer tepeye dönüştüğünde bir konaklama yerine çekiyor, köstebek gibi yatağıma giriyordum ama gözlerimi kapattığımda yine önümde yol akıyordu. İki saatten fazla uyuyamıyordum, sonra yine buz gibi soğuk geceye çıkıyor ve yola devam ediyordum. Yol kenarındaki sular kaskatı buz tutmuştu ve insanlar ortalıkta kafalarına sardıkları atkılar ve kazaklarla dolaşıyordu.</p>

  <p>Daha önceleri Beaumont’a terden sırılsıklam, buz ve klima arayışıyla geldiğim zamanlar olmuştu. Şimdi neon ışıklarıyla bezeli Beaumont tamamen donmuş gibiydi. Beaumont’tan gece geçtim, daha doğrusu geceyarısından sonra karanlıkta. Benzin deposunu dolduran, parmakları soğuktan morarmış adam Charley’e baktı ve “Aa köpekmiş! Ben de içeride Zenci var sandım,” dedi. Soma da gevrek gevrek güldü. Pek çok tekrarın ilki buydu. En azından yirmi kere duydum “İçeride Zenci var sandım.” cümlesini. Nedense bir türlü bayatlamayan bir espiriydi. Aşağılamayla, kendine has bir aksanla söylenen Zenci kelimesi son derece önemliydi, bir yapının çökmesini engellemek için yapışılmış bir nevi emniyet kelimesi gibi.</p>

  <p>Sonra Louisiana’ya geçtim, yanda bir yerlerde Charles Gölü vardı ama farlarım buzun üzerinde parlıyor, elmas şeklindeki buz parçalarından geri sekiyordu ve geceleri sürekli yolları arşınlayan insanlar soğuğa karşı dağ gibi kat kat giyinmişlerdi. La Fayette ve Morgan City’yi pas geçip şafak sökerken Houma’ya geldim; hatırladığım kadarıyla dünyanın en hoş yerlerinden biriydi. Eski dostum Doktor St. Martin burada oturur. Kendisi yumuşak huylu, okumuş bir adamdır; kilometrelerce uzaktaki köylerde bile bebekler doğurtmuş, bağırsak iltihabı tedavi etmiş bir Cajun’dur. Dünyada Cajunları ondan daha iyi tanıyan kimse yoktur ama beni asıl ilgilendiren başka becerileri. Sihre yakın bir işlemle dünyanın içimi en güzel martinisini yapar. Formülünün sadece bir kısmını biliyorum; damıtılmış sudan elde ettiği buzu kullanır ve elbette suyu da kendi damıtır. Onun sofrasında siyah ördek yemişliğim var: iki St. Martin martinisi, bir çift kara ördek, yanında şişeden bebek gibi doğan burgonya şarabı, şafak vakti kepenkleri kapatılıp içindeki serin gece havası muhafaza edilmiş loş bir evde. Kalaylı gibi pırıl pırıl çatal bıçaklarıyla o sofrada, üzümün kutsal kanıyla dolu kadehin kaldırılışını hatırlıyorum, doktorun kuvvetli, sanatçı parmakları kadehin sapında, şimdi bile o tatlı sıhhatine, hoş geldin sözlerini hatırlıyorum; eskiden Fransızca olan, şimdi bambaşka bir şeye dönüşmüş Acadia dilinin müziğiyle. Buzlu ön camı bu sahne kaplamıştı ve trafik yoğun olsa şoförlüğüm tehlike arz edebilirdi. Ama Houma’da soluk sarı, donmuş bir şafak vardı ve hürmetlerimi sunmak için durmaya kalksam St. Martin’in bana sunacağı sefayla bütün iradem ve kararlılığım uçup gidecek, zamansız konulardan konuşurken akşam olacak, sonra belki bir akşam daha geçecekti. Ben de dostumun evine doğru bir selam çakıp New Orleans’a doğru yoluma devam ettim çünkü Amigo Kızların gösterisini yakalamak istiyordum.</p>

  <p>Arabayla, hele Rocinante gibi New York plakalı bir karavanla sorunlu bölgeye gitmenin akıl kârı olmadığını ben bile biliyordum. Daha önceki gün bir muhabir dövülmüş, kamerası kırılmıştı çünkü yaptığının doğruluğuna inanan seçmenler bile yazdıkları tarihin kayıt altına alınmasını ve saklanmasını istemiyorlardı.</p>

  <p>Ben de şehrin girişinde bir otoparka çektim. Görevli cama kadar geldi. “Aman diyim, ben de içerde Zenci var sandım. Aman diyim köpekmiş. O kara suratı görünce, kara bir Zenci sandım.”</p>

  <p>“Temiz olduğunda yüzü gri-mavi görünür,” dedim soğuk bir tavırla.</p>

  <p>“Ben bazı gri-mavi Zenciler de gördüm ama temiz değillerdi. New York’tan mı?”</p>

  <p>Sesine sabah ayazı gibi bir serinlik gelmişti sanki. “Geçiyordum uğradım,” dedim. “Arabayı bir iki saatliğine bırakmak istiyorum. Bana bir taksi bulabilir misin?”</p>

  <p>“Sen şimdi bahse girerim Amigo Kızları görmeye gelmişindir.”</p>

  <p>“O baş belası muhabirlerden değilsin inşallah.”</p>

  <p>“Sadece görmek isteyen biriyim.”</p>

  <p>“Git de gör o zaman. O Amigo Kızlar yok mu? Hiç öyle bir şey görmemişsindir.”</p>

  <p>Görevliye karavanı gezdirdikten, bir bardak viski ikram ettikten, eline de bir dolar sıkıştırdıktan sonra Charley’i karavana kapattım. “Ben yokken sakın kapıyı açayım deme,” dedim. “Charley bekçilik işini çok ciddiye alır. Elini filan kaptırma.” Yalanın daniskasıydı bu ama işe yaradı, “Evet, bayım. Tanımadığım köpekle hiç işim olmaz.”</p>

  <p>Soğuktan iyice büzüşmüş, sarı, çökük suratlı taksi şoförü, “Bir iki blok yakınma kadar götürürüm. Arabamı hırpalatmaya hiç niyetim yok,” dedi.</p>

  <p>“O kadar kötü mü?”</p>

  <p>“Her zaman değil ama o kadar kötü olabiliyor, evet.”</p>

  <p>“Ne zaman başlar?”</p>

  <p>Saatine baktı. “Hava soğuk olduğu halde gün ağardığından beri geliyorlar. On on beş dakikaya başlar. Şimdi gidersen kaçırmazsın ama hava çok soğuk.”</p>

  <p>Eski mavi bir palto ve İngiliz deniz kuvvetleri şapkamı giymiştim. Nasıl lokantada garson tuhaf karşılanmazsa bir liman şehrinde de kimsenin bir denizciyi tuhaf karşılamayacağını düşünmüştüm. Kendi doğal ortamında denizcinin yüzü yoktur, tek planı içip sarhoş olmak, bazen de kavgaya karışıp nezarete atılmaktır. En azından denizcilere herkes bu gözle bakar. Denemişliğim var. Bir denizcinin başına gelebilecek en kötü şey otoriter bir sesle ikaz edilmektir: “Neden gemine geri dönmüyorsun denizci? Kodese tıkılıp seferi kaçırmak istemezsin değil mi denizci?” Hem bunu söyleyen de beş dakika sonra görse seni tanımaz. Hem şapkamdaki Aslan ve Tekboynuz beni daha da isimsiz yapıyordu. Ama bu teoriyi denemek isteyenleri uyarayım, asla liman şehri olmayan bir yerde yapmasınlar bunu.</p>

  <p>“Nereden geliyorsun?” diye sordu şoför tam bir ilgisizlikle.</p>

  <p>“Liverpool.”</p>

  <p>“Limey, ha? Senden zarar gelmez. O kör olası New York Yahudilerinin başının altından çıkıyor ne çıkarsa.”</p>

  <p>Kendimi İngiliz aksanıyla konuşurken buldum ama Liverpool aksanıyla hiç alakası yoktu. “Yahudiler mi? Nasıl yani? Ne yapıyorlar ki?”</p>

  <p>“Buraya bak bayım, biz bu işi nasıl halledeceğimizi biliyoruz. Herkes halinden memnun, gül gibi geçinip gidiyoruz. Mesela ben Zencileri severim. O New York Yahudileri gelip burada Zencileri fiştaklıyor. Oturdukları yerde otursalar sorun çıkmayacak. Bunları ezmek lazım.”</p>

  <p>“Linç etmek mânasında mı?”</p>

  <p>“Aynen o mânada, bayım.”</p>

  <p>Beni bir yerde indirdi. Yürümeye başladım. “Fazla yaklaşma, bayım,” diye bağırdı arkamdan. “Keyfini çıkar ama bulaşma.”</p>

  <p>“Teşekkür,” dedim ve dilimin ucuna kadar gelen “zahmet etmeseydin”i yuttum.</p>

  <p>Okula doğru yürürken hepsi beyaz ve hepsi benimle aynı yönde ilerleyen bir insan seli içinde buldum kendimi. Uzun süredir yanan bir yangına giden insanlar gibi kararlı bir havaları vardı. Ellerini kalçalarına vuruyor ya da ceplerine sokuyorlardı, çoğunun şapkasının altında kulaklarını örtmek için başlarına sardıkları atkılar vardı.</p>

  <p>Okulun önündeki sokakta polis, kalabalığı uzak tutmak için tahta bariyerler kurmuştu ve yapılan espirilere kulak asmadan bir aşağı bir yukarı gidip geliyorlardı. Okulun önü boştu ama kaldırım boyunca, üniforma giymemiş, sadece kollarına kimliklerini belirten bantlar takmış askeri inzibatlar dizilmişti. Silahları, paltolarının altından bir kabarıklık şeklinde kendilerini usturupluca belli ediyordu ama gözleri asabi sıçramalarla etraftaki yüzleri inceliyordu. Müdavim olup olmadığımı anlamak için beni de şöyle bir inceledikten sonra önemsiz bularak bir kenara bıraktılar.</p>

  <p>Amigo Kızların nerede olduğu belliydi çünkü insanlar onlara yaklaşmak için birbirlerini itip kakıyordu. Tam okul kapısının karşısında, barikatın arkasında özel bir yerleri vardı; o bölgede biraz daha yoğun bulunan polisler ayaklarını yere vuruyor ve eldivene alışık olmayan ellerini birbirine çarpıyorlardı.</p>

  <p>Aniden birisi beni hızla itti ve haykırdı: “İşte geliyor. Bırakın geçsin... Hele çekil şöyle. Bırak geçsin. Nerde kaldın? Okula geciktin. Nerde kaldın, Nellie?”</p>

  <p>Asıl isim Nellie değildi. Ne olduğunu unuttum. Ama kalabalığın içinde epey yakınımdan geçtiği için taklit kürkünü ve altın küpelerini görebildim. Uzun değildi ama tıknaz ve iri memeliydi. Elli yaşlarında kadardı. Yüzüne allığı, pudrayı basmıştı, bu yüzden de katmerli gıdığının kat yeri iyice koyu renk görünüyordu.</p>

  <p>Yüzünde haşin bir gülüş vardı ve buruşmasın diye havada tuttuğu gazete küpürleriyle, etrafına üşüşen insanları ite ite ilerliyordu. Havaya sol elini kaldırmış olduğu için ister istemez nikah yüzüğü aradım ama yoktu. Arkasına takılıp onun dümen suyunda ilerleyeyim dedim ama öyle büyük bir hücum vardı ki azarı yedim. “Dikkat et, denizci. Herkes duymak istiyor.”</p>

  <p>Nellie, tezahüratlarla karşılandı. Kaç tane Amigo Kız olduğunu bilmiyorum. Arkalarındaki kalabalıkla aralarında belli bir sınır çizgisi yoktu. Gazete küpürlerini birbirinin elinden alan, yüksek sesle okuyan ve keyifli çığlıklar atan bir grup kadın gördüm.</p>

  <p>Kalabalık, perdenin açılma saati gecikince huzursuzlanan tiyatro seyircisi gibi kaynaşmaya başlamıştı. Etrafımdaki adamlar saatlerine bakıyorlardı. Ben de baktım. Dokuza üç vardı.</p>

  <p>Gösteri, zamanında başladı. Siren sesleri duyuldu. Motosikletli polisler geldi. Sonra açık renk fötr şapka giymiş iri kıyım adamlarla dolu iki büyük, siyah araba okulun önüne çekti. Kalabalık, nefesini tutmuş gibiydi. İki arabadan da dört heybetli inzibat indi ve arabanın içinden bir yerlerden hayatımda gördüğüm en minik Zenci kızı çıkardılar. Üzerine bembeyaz, kolalı bir elbise, yuvarlacık, küçük ayaklarına yepyeni beyaz ayakkabılar giymişti. Yüzü ve küçük bacakları, beyazlar içinde iyice siyah görünüyordu.</p>

  <p>Heybetli inzibatlar onu kaldırımda tuttular ve barikatların ardındakiler yuhalamaya, haykırmaya başladılar. Küçük kız uluyan kalabalığa bakmıyordu ama göz akları, ürkek geyik yavruları gibi yandan görünüyordu. Adamlar onu oyuncak bebek gibi çevirdiler, sonra bu tuhaf ekip geniş yoldan okula doğru ilerlemeye başladı; adamlar o kadar iri olduğu için çocuk daha da miniminnacık görünüyordu. Sonra kız sıçrar gibi tuhaf bir hareket yaptı ve sanırım sebebini anladım. Hayatı boyunca hoplayıp zıplamadan on adım bile atmamıştı belli ki, ama bu ilk sıçramanın ortasında üzerine binen yük onu aşağı çekti ve küçük, yuvarlacık ayakları, uzun boylu muhafızlar arasında ölçülü, isteksiz adımlarına devam etti. Yavaş yavaş basamakları çıkıp okula girdiler.</p>

  <p>Gazeteler taciz ve hakaretlerin acımasız, hatta müstehcen olduğunu yazıyordu, öyleydi de ama asıl büyük gösteri bu değildi. Kalabalık, beyaz çocuğunu okula getirmeye cüret eden beyaz adamı bekliyordu. Nitekim koruma altındaki kaldırımda göründü. Açık gri takım giymiş, uzun boylu bir adamdı ve korku içindeki çocuğunu elinden tutmuştu. Bedeni, koparılmak üzere çekilen güçlü bir yaprak gibi gergindi; yüzü ciddi ve gri, gözleri yerdeydi. Yanak kasları, sıktığı çene ekleminin üzerinde kabarıyordu; paniğe kapılmış atı kontrol altına alan usta bir sürücü gibi korkusunu kontrol altına almaya çalışan bir adam.</p>

  <p>Tiz, kulak tırmalayan bir ses yükseldi. Koro halinde bağırmıyorlardı. Her biri sırası geldiğinde bağırıyor, bitirdiğinde kalabalık uluyor, gürlüyor, ıslıklıyor, alkışlıyordu. Görmeye, duymaya geldikleri şey buydu.</p>

  <p>Hiçbir gazete bu kadınların haykırdıkları kelimeleri yazmadı. Sadece kaba, hatta müstehcen olduğunu söylemekle yetindiler. Televizyonda ya bu sesleri bastıracak müzikler ya da kalabalığın gürültüsü kullanıldı. Ama şimdi sözleri duyuyordum işte, hayvanca, iğrenç, aşağılık şeylerdi. Uzun ve korumasız hayatımda, böyle iblis insanların kustukları şeyleri çok duymuştum. Madem öyle, bu bağırışlar beni neden dehşetle, midemi bulandıran bir kederle doldurmuştu?</p>

  <p>Okudukları kelimeler kirliydi, dikkatle ve özenle seçilmiş iğrenç kelimelerdi. Ama burada pislikten daha beter bir şey vardı, bir nevi ürkütücü cadı ayini. Bu fevri bir öfke çığlığı ya da cinnet değildi.</p>

  <p>Belki de midemi bulandıran bu olmuştu. Burada iyi ya da kötü, bir ilke, bir hedef yoktu. O tombalak kadınlar, küçük şapkaları ve gazete küpürleriyle ilgi için çıldırıyorlardı. Beğenilmek istiyorlardı. Alkışlandıkları zaman neredeyse masum bir zafer duygusuyla pişmiş kelle gibi sırıtıyorlardı. Benmerkezci çocukların zıvanadan çıkmış gaddarlığıydı onlarınki, bu yüzden de duyarsız zalimlikleri insanın daha çok içine dokunuyordu. Bunlar anne değildi, kadın bile değildi. Delirmiş bir izleyici kitlesi önünde rol kesen delirmiş oyunculardı.</p>

  <p>Bariyerin arkasında kalabalık bağırıyor, yuhluyor, neşeyle birbirini dürtüyordu. Sinirli sinirli volta atan polisler bariyer bozulmasın diye dikkat kesilmişlerdi. Dudakları kenetlenmişti ama bazıları bir an kendini tutamayıp gülüyor, sonra yeniden ciddileşiyordu. Yolun karşısında inzibatlar hareketsiz duruyordu. Gri takımlı adamın bacakları bir an hızlandı ama iradesiyle kendini dizginledi ve okul kaldırımından yürüdü.</p>

  <p>Kalabalık sessizleşti ve sırayı sonraki Amigo Kız aldı. Sesi boğa sesi gibi pes ve güçlüydü, sirk çığırtkanı gibi lafları uzatıyordu. Sözlerini yazmaya gerek yok. Şablon aynıydı; sadece ritm ve ton farklıydı. Tiyatronun yakınından geçmiş herhangi biri bu konuşmaların anlık konuşmalar olmadığını anlar. Okunmuş, ezberlenmiş, dikkatle prova edilmişti. Tiyatroydu bu. Dinleyen kalabalığın dikkatli yüzleri, tıpkı tiyatro seyircisinin yüzüne benziyordu. Alkışlar da oyunculuk içindi.</p>

  <p>Vücudum yılgın bir bulantıyla çalkalanıyordu ama görmek ve dinlemek için bu kadar yol geldiğim bir şeye karşı bu bulantının beni körleştirmesine izin veremezdim. Aniden bir şeylerin yanlış, bozuk, uygunsuz olduğunu farkettim. New Orleans’ı tanırdım, seneler içinde burada çok arkadaşlar edinmiştim. Düşünceli, nazik insanlardı, geleneklerinde de iyilik ve cömertlik vardı. Yumuşak gülüşlü, iri yarı bir adam olan Lyle Saxon’ı hatırladım. Louisiana’da ses ve görüntü kaydı yapan ve “Tanrı ve Onun Bize Sunduğu Yeşil Otlaklar”ı yaratan Roark Bradford’la günler geçirmiştik. Böylesi insanların yüzlerini bulmak için kalabalığa baktım ama yoklardı. Buradaki tiplerin ödüllü dövüşlerde kan istediklerini, boğa güreşinde adam boynuzlanınca orgazm olduklarını, otoyol kazalarına şehvetle baktıklarını, her türlü acıyı, işkenceyi seyretmek için kuyrukta beklediklerini görmüştüm. İyi de ötekiler -grili adamla aynı türden geldikleri için gurur duyacak adamlar- neredeydi? O minicik, korkmuş, siyah cimcimeyi kapıp kaçırmak için kolları ağrıyacak adamlar neredeydi?</p>

  <p>Nerede olduklarını bilmiyorum. Belki de benim kadar çaresiz hissediyorlardı kendilerini ama New Orleans’ı dünyaya yanlış tanıtıyorlardı. Kalabalık kuşkusuz evlerine koşup kendilerini televizyonda seyredecekti ama onların gördüğü bütün dünyaya yayılacaktı, hem de benim orada olduğunu bildiğim başka şeylerle hiç rekabet etmeden.</p>
