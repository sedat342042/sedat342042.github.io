			<p class="arabaslik_sol" id="_idParaDest-49">DİYEK</p>
			<p class="paragraf">Türkiye’de İstanbul ne ise,</p>
			<p class="paragraf">İstanbul’da gece ne ise,</p>
			<p class="paragraf">Gecede yürümek ne ise,</p>
			<p class="paragraf">Yürürken düşünmek ne ise,</p>
			<p class="paragraf">Seni unutmamacasına düşünmek ne ise,</p>
			<p class="paragraf">Unutmamanın anlamı ne ise,</p>
			<p class="paragraf">Seni sevmek ne ise,</p>
			<p class="paragraf">Saklayayım, yok söyleyeyim derken</p>
			<p class="paragraf">Birden aşka düşmek ne ise.</p>
			<p class="paragraf">Her neyse..</p>
