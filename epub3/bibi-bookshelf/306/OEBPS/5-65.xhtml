			<p class="arabaslik_sol" id="_idParaDest-65">SENSİZ</p>
			<p class="paragraf">Sensiz de denizi seyredebiliyorum.</p>
			<p class="paragraf">Hem dalgaların dili seninkinden açık.</p>
			<p class="paragraf">Ne kadar hatırlatsan kendini boş.</p>
			<p class="paragraf">Sensiz de seni sevebiliyorum.</p>
			<p class="paragraf">Hep boş konuşurduk hatırlar mısın, bula bula,</p>
			<p class="paragraf">Karşılaştığımız zamanlarda.</p>
			<p class="paragraf">Sen, sevgiden şımaran çocuk, </p>
			<p class="paragraf">Ben şaşıran budala.</p>
