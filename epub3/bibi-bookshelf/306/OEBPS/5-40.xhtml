			<p class="arabaslik_sol" id="_idParaDest-40">AŞK ŞARKISI</p>
			<p class="paragraf">Ellerini ver, öpeceğim.</p>
			<p class="paragraf">Binlerce el içindeyim,</p>
			<p class="paragraf">Şu beyaz çizgilerden gideceğim.</p>
			<p class="paragraf">Ellerini ver, ver ellerini..</p>
			<p class="paragraf">Seni öldüreceğim.</p>
			<p class="paragraf">Gözlerinden gireceğim,</p>
			<p class="paragraf">İçinde yer edeceğim.</p>
			<p class="paragraf">Sana oradan sesleneceğim;</p>
			<p class="paragraf">Ellerini ver, ver ellerini..</p>
			<p class="paragraf">Seni öldüreceğim.</p>
