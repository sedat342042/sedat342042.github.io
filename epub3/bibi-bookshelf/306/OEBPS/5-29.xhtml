			<p class="arabaslik_sol" id="_idParaDest-29">SENDEN</p>
			<p class="paragraf">Seni, senden de yakın, yalnız ben tanıyorum,</p>
			<p class="paragraf">Sana, seni en sıcak bir ben anlatıyorum.</p>
			<p class="paragraf">Kimse varamaz senin ben kadar yakınına;</p>
			<p class="paragraf">Çok zamanlar kendimi sanki sen sanıyorum.</p>
			<p class="paragraf">Sana seni anlatsam, anlatırım kendimi.</p>
			<p class="paragraf">Sende seni ararken kendimi arayorum.</p>
