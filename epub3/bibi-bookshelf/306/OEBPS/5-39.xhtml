			<p class="arabaslik_sol" id="_idParaDest-39">AKIL GÖZÜ</p>
			<p class="paragraf">Seni bulmaktan önce aramak isterim.</p>
			<p class="paragraf">Seni sevmekten önce anlamak isterim.</p>
			<p class="paragraf">Seni bir yaşam boyu bitirmek değil de,</p>
