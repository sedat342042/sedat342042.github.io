			<p class="arabaslik_sol" id="_idParaDest-54">KALDIM</p>
			<p class="paragraf">Seni düşlerime aldım,</p>
			<p class="paragraf">Uykusuz kaldım.</p>
			<p class="paragraf">Seni uykularıma aldım,</p>
			<p class="paragraf">Düşsüz kaldım.</p>
			<p class="paragraf">Başıma aldım, sensiz;</p>
			<p class="paragraf">Gönlüme aldım, başsız,</p>
			<p class="paragraf">Sensiz, yollarda pulsuz,</p>
			<p class="paragraf">Pullarda mektupsuz kaldım.</p>
			<p class="paragraf">Sana adlar aradım..</p>
			<p class="paragraf">Ardında adsız kaldım.</p>
