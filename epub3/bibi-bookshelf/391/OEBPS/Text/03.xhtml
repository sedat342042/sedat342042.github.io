  <h1 id="sigil_toc_id_7">CANLI VARLIKLARIN YÖNETİMİ:<br/>MICHEL FOUCAULT</h1>

  <p class="nonindent">1970’lerde Fransız tarihçi ve filozof Michel Foucault, önceki bölümlerde ele aldığımız doğalcı ve politisist yorumlarla bağlantısı olmayan bir biyopolitika kavramını ileri sürdü. Foucault, önceki kavramsallaştırmaların aksine biyopolitikayı biyolojik belirleyenlere geri dönen politik süreçlerin ve yapıların izinin sürülme girişiminden açık bir kopuş olarak tanımlar. Bu yaklaşımların aksine, politik stratejilerin merkezi olarak ortaya çıkan “hayat” aracılığıyla tarihsel süreci çözümler. Politikanın tarihdışı yasaları ve temelleri olduğunu varsaymak yerine politik pratikteki tarihsel bir kopuşu, bir süreksizliği teşhis eder. Bu bakış açısından biyopolitika, iktidarın uygulanmasının özel bir modern biçimine işaret eder.</p>

  <p>Foucault’nun biyopolitika kavrayışı yalnızca hayat süreçlerini politikanın temeli olarak gören düşüncelere karşı çıkmaz; aynı zamanda hayatı politikanın nesnesi olarak gören kuramlara karşı da eleştirel bir mesafe alır. Foucault’ya göre biyopolitika, yeni alanlar ve sorunlar aracılığıyla geleneksel politik görevlere ve yapılara bir ekleme değildir. Biyopolitika, politikanın genişlemesi değildir; daha ziyade politik egemenliğin kavramlarını yeniden formüle etmesi ve politik bilginin yeni biçimlerini denetimi altına alması bakımından politikanın çekirdeğinin dönüşmesine işaret eder. Biyopolitika, modern insan ile doğa bilimleri ve bu bilimlerden ortaya çıkan politik eylem ile amaçlarını belirleyen normatif kavramların bir araya gelişini simgeler. Bu nedenle Foucault için biyopolitika ekolojik krizle ya da çevre meselelerine yönelik artan hassasiyetle ilgili değildir; tıpkı yeni teknolojilerin gelişmesine gem vurulmasıyla ilgili olmadığı gibi. Biyopolitika, politika düzenindeki kökten bir değişimi işaret eder:</p>

  <blockquote>

    <p>Tarihte ilk kez (…) biyolojik varoluş siyasal varoluşta yansıma bulmuştur. (…) Ne var ki, bir toplumun “modernlik eşiği” adını verebileceğimiz şey, türlerin hayatının bahis konusu olduğu kendi politik stratejileri içinde yer almaya başladığında oluşur. İnsan, binlerce yıldır Aristoteles için neyse halen odur: Politik bir varlık olma yeteneğinin yanı sıra canlı bir hayvan; modern insan, canlı bir varlık olarak yaşamını kendi politikası dahilinde soru konusu edinen bir hayvandır (Foucault 1980, 142-143).</p>

  </blockquote>

  <p>Foucault’nun “biyopolitika” terimini kullanışı tutarlı değildir ve metinlerinde anlamı sürekli olarak değişir. Buna karşın, çalışmalarında söz konusu kavramı kullanışının üç farklı biçimini ayırt etmek olanaklıdır. İlk olarak, biyopolitika, egemen gücün yeni bir ifadesiyle nitelenmiş olan politik düşünüş ve pratikteki tarihsel bir kopuş anlamına gelir. İkinci olarak, Foucault biyopolitika mekanizmalarına modern ırkçılığın yükselişinde merkezi bir rol verir. Kavramın üçüncü anlamı, tarihsel olarak bireyin kendisini yönetmesinin ve toplumsal düzenlemenin liberal biçimleriyle birlikte ortaya çıkan ayrıksı bir yönetim sanatına gönderme yapar.</p>

  <p>Ne var ki, kafa karıştırıcı olan yalnızca anlamsal kaymalar değildir. Foucault yalnızca “biyopolitika” terimini kullanmaz; aynı zamanda iki kavram arasında düzgün bir ayrım yapmaksızın kimi zaman da “biyoiktidar” kavramını kullanır. Bu bölümde biyopolitik mücadeleler bağlamında direnişin rolünü saptamadan önce biyopolitikanın üç boyutunu kısaca ele alacağım.</p>

  <h2 id="sigil_toc_id_8">Yaşatmak ve ölüme bırakmak</h2>

  <p class="nonindent">Foucault’nun çalışmalarında biyopolitika kavramı ilk kez 1974’te verdiği bir derste (2000a, 137) görülse de kavram 1976’da Collège de France’ta verdiği derslerde ve <em>Cinselliğin Tarihi</em> kitabının birinci cildinde sistematik olarak kullanılır (sırasıyla Foucault 2003 ve 1980). Bu çalışmada Foucault “biyoiktidar”la egemen iktidarı kıyaslarken, iktidarın çeşitli mekanizmalarının analitik ve tarihsel sınırlarını çizmeye soyunur. Ona göre egemen iktidar, “tasarruf” biçiminde işleyen güç/iktidar ilişkileri tarafından şekillendirilir: Metaların, ürünlerin ve hizmetlerin yokluğu olarak. Bu iktidar teknolojisinin biricik niteliği, en uç durumlarda öznelerin hayatını ortadan kaldırabilecek olması gerçeğidir. Söz konusu egemen, “hayat ve ölüm üzerinde hakka” yalnızca ilkel bir biçimde ve makul şartlarda sahip olmasına karşın, yine de temelde gasp etme hakkı olarak işleyen iktidarın bir biçiminin aşırı bir noktasını simgeler. Foucault’nun okumasında ölüm üzerindeki bu kadim hak 17. yüzyıldan itibaren kökten bir değişime uğramıştır. İktidarın yeni bir biçimi tarafından gitgide daha fazla tamamlanarak hayatı yönetir, korur, geliştirir ve besler:</p>

  <blockquote>

    <p>“Tasarruf” artık bu iktidarın en önemli biçimi olmaktan çıkıp boyun eğdirdiği güçleri kışkırtma, güçlendirme, denetleme, gözetleme, en iyi hale getirme ve düzenleme şeklinde çalışan işlevlere sahip olan parçalar içinde yalnızca bir parça haline gelme eğilimindedir: Güçleri sekteye uğratmak, onları ortaya koymak ya da yok etmek yerine onları üretmenin, büyütmenin ve düzene sokmanın peşine düşen bir iktidar (Foucault 1980, 136).</p>

  </blockquote>

  <p>Egemen iktidarın biyoiktidarla birleşmesi, asla politikanın kendi içindeki bir dönüşüm anlamına gelmez. Daha ziyade bu durumun kendisi kimi önemli tarihsel dönüşümlerin bir sonucudur. “Hayatın tarihe girişi” (<em>a.g.e.</em>, 141), insan bedeni hakkındaki tıbbi ve bilimsel bilginin artışının yanı sıra 18. yüzyıldaki tarımsal üretimin ve sanayinin büyümesinin bir göstergesiydi. “Biyolojik olan, tarihsel olan üzerindeki baskısı”nı (<em>a.g.e.</em>, 142) salgınlar, hastalıklar ve kıtlık biçiminde gösterirken, artık “hayat üzerindeki göreli denetime” (<em>a.g.e.</em>, 142) izin veren teknolojik, bilimsel, toplumsal ve tıbbi yenilikler hiç olmadığı kadar fazlalaşmıştı. “Böylelikle hareket için gereken alanda, söz konusu alanı düzenleyip genişleten iktidar ve bilgi yöntemleri, yaşam süreçlerine karşı sorumluluk alıp onları denetlemeye ve dönüştürmeye girişir” (<em>a.g.e.</em>, 142).</p>

  <p>Foucault, egemen iktidarın öldürdüğünü ya da yaşamaya izin verdiğini, ancak söz konusu biyoiktidarın özelliğinin yaşamı teşvik etmek ya da ölüm noktasında engelleyicilik olduğunu fark etmiştir (2003, 241). Ölüm üzerindeki baskıcı iktidar, yasa karşısındaki öznelerden ziyade canlı varlıklarla uğraşan hayat üzerindeki iktidara tabidir. Foucault, hayat üzerindeki bu iktidarın “iki temel biçim”ini birbirinden ayırır: Bireyin bedenini disipline eden ve nüfus üzerinde düzenleyici denetleme yapan biçimler (1980, 139). 17. yüzyılda halihazırda işleyen disiplinci teknoloji bireyin bedenini denetler ve yönetir. Bu, insan bedenini karmaşık bir makine olarak kavrayan “insan bedeninin anatomo-politika”sıdır (<em>a.g.e</em>.). Bu teknik, bastırmak ya da gizlemekten ziyade fiziksel alışkanlıklar ve daimi kılavuzlar inşa edip yapılandırarak işliyordu. Kölelik veya serflik gibi tahakkümün çok daha geleneksel biçimlerinin aksine disiplin, bedenin ekonomik üretimselliğinin artmasına olanak sağlarken, aynı zamanda politik tabiyeti garanti altına almaya zorlayan güçleri zayıflatır. Ekonomik ve politik buyrukların birbirine bağlanması tam da disiplinin tanımlanmasını ve bir teknoloji olarak statüsünün kurulmasını sağlar:</p>

  <blockquote>

    <p>Disiplinin tarihsel uğrağı, bedenin yalnızca yeteneklerine ya da tabiyetinin yoğunlaştırılmasına değil, aynı zamanda itaatkâr olduğu kadar yararlı da olmasını sağlayan mekanizmadaki ilişkinin şekillenmesine de yönelen insan bedenine ilişkin bir sanatın doğduğu andı (Foucault 1977, 137-138).</p>

  </blockquote>

  <p>18. yüzyılın ikinci yarısında bireylerin bedenine değil, nüfusun kolektif bedenine yönelen başka bir iktidar teknolojisi baş göstermişti. Foucault “nüfus”la hukuki ya da politik bir varlığı (örneğin, bireylerin bütününü) tahayyül etmiyordu; aklındaki daha ziyade bağımsız bir biyolojik bedendi: Ölüm ile doğum oranları, sağlık düzeyi, yaşam süresi ve refahın üretimiyle dolaşımı gibi kendi süreçleri ve fenomenleri tarafından şekillendirilen bir “toplumsal beden”. Bir nüfustaki hayatın somut süreçlerinin tamamı, “güvenlik teknolojisi”nin hedefidir (2003, 249). Bu teknoloji, biyolojik bir varlık olarak nüfusun varoluşundan doğan riskleri ve tehlikeleri telafi etmek veyahut engellemek için nüfusun kitle fenomen niteliğini ve çeşitliliğin koşullarını hedef tahtasına koyar. Burada başvurulan araçlar, disiplin ile gözetimden ziyade düzenleme ve denetimdir. Bu araçlar “bireyleri eğiterek değil, bütünün güvenliğini içsel tehlikelerden koruyan topyekûn bir dengeyi gerçekleştirerek bir tür homeostaz<a class="noteref" href="../Text/notlar.xhtml#c021" id="cref1">1*</a> kurmayı amaçlayan bir teknolojiyi” betimler (<em>a.g.e</em>., 249).</p>

  <p>Disiplinci teknoloji ile güvenlik teknolojisi yalnızca amaçları, araçları ve tarihsel açıdan ortaya çıkışları bakımından değil, aynı zamanda kurumsal açıdan konumlandıkları yer bakımından da birbirinden ayrılır. Disiplin ordu, hapishaneler, okullar ve hastaneler gibi kurumların içinde geliştirilirken, devlet nüfusun düzenlenmesini 18. yüzyıldan bu yana merkeze alıp tertiplemiştir. Bu bakımdan, tıpkı yaşam süresi ve hastalıkların yaygınlığıyla ilgili istatistiki sayımların ve kaynakların listelenmesi gibi demografik verinin toplanması da önemliydi. Bu nedenle iki dizi birbirinden ayrılabilir: “Beden-organizma-disiplin-kurum dizisi ve nüfus-biyolojik süreçler-düzenleyici mekanizmalar-devlet” dizisi (<em>a.g.e.</em>, 250).</p>

  <p>Bununla birlikte ihtiyatı elden bırakmadan biyopolitikanın iki bileşeni arasındaki fark kabullenilebilir. Foucault disiplin ve denetim biçimine “bütün bir aracı ilişkiler demeti vasıtasıyla birbirine bağlanan gelişmenin iki kutbu” olarak vurgu yapar (1980, 139). Bunlar bağımsız varlıklar değildir; ancak birbirini tanımlar. Dolayısıyla, disiplin zaten var olan bireylere uygulanan bir bireyselleşme biçimi olmaktan ziyade bir çokluğu varsayar.</p>

  <p>Benzer bir biçimde nüfus, yeni bir politik biçimi varlığa getiren bireyselleştirilmiş örüntülerin birleşimi ve karışımını oluşturur. “Birey” ve “kitle” iki ayrı uç değildir; daha ziyade insanı hem bireysel beden hem de tür olarak aynı anda denetimi altını almayı amaçlayan küresel politik teknolojinin iki ayrı yüzüdür (bkz. Foucault 2003, 242-243). Dahası, iki politik teknoloji arasındaki ayrım, tarihsel gerekçelerden ötürü sürdürülemez. Örneğin, 18. yılda polis, hem disiplinci bir aygıt hem de bir devlet aygıtı olarak iş görüyordu. 19. yüzyıldaki devlet düzenlemesiyse sigorta, tıbbi-hijyenik kurumlar, karşılıklı yardım kurumları, insani yardım dernekleri gibi sivil toplumdaki bir dizi kuruma dayanır. Foucault’nun “aygıt” (<em>dispositif</em>) olarak tanımladığı iktidarın iki türü arasındaki ittifakın 19. yüzyıl boyunca gözlemlenmesi mümkündür.</p>

  <p>Foucault’ya göre –<em>Cinselliğin Tarihi</em>’nin birinci cildinde araştırmasının merkezine yerleştirdiği– “cinsellik aygıtı” bu çerçevede öncü bir konumu işgal eder. Foucault iktidarın biçimleri arasındaki “iki eksenin birleşme noktası”nda yer aldığından dolayı cinsellikle ilgilenir (1980, 145). Cinsellik, normatif beklentilere yol açan ve gözetleme ile disiplin önlemlerine açık olan bedensel bir davranışı temsil eder. Aynı zamanda yeniden üretim amaçları için ve nüfusun biyolojik süreçlerinin bir parçası olarak da önemlidir (bkz. Foucault 2003, 251-252). Cinsellik, etkileri bedenin mikro düzeyinde ve nüfusun makro düzeyinde konumlandığından ötürü ayrıcalıklı bir yer edinir. Bir yandan “bireyselliğe vurulmuş bir damga”dır: Görünür davranışın “arkasında”, söylenen sözlerin “altında” ve gizli arzuların ve cinsel güdülerin peşine düşülen rüyaların “içinde”. Öte yandan cinsellik “siyasal işlemler, ekonomik müdahaleler (…) ile [bireyi – ç.n.] ahlaklı ve sorumlu kılma amacıyla girilen ideolojik kampanyalar” haline gelir: “Hem politik enerjisini hem de biyolojik gücünü gözler önüne sererek toplumun gücünün bir göstergesini ortaya koyar” (1980, 146).</p>

  <p>Bu bağlamda norm kavramı anahtar bir rol oynar. Kadim dönemden bu yana görülen “hayat ve ölüm üzerindeki iktidar” ikili bir hukuki yasa üzerinde işlerken, biyopolitika “hak”kın giderek daha çok “norm”la yer değiştirdiği bir hareketi işaret eder. İktidarın mutlak hakkı, hesaplamanın, ölçmenin ve kıyaslamanın göreli mantığıyla yer değiştirme eğilimindedir. “Toplumun normalleştirilmesi”, doğal hukuk tarafından belirlenen bir toplumun yerine geçer:</p>

  <blockquote>

    <p>Artık mesele egemenlik alanında ölümü öne sürmek değil, değer ve yararlılık alanında hayatın düzenlenmesidir. Böylesi bir iktidar kendisini öldürücü ihtişamıyla ortaya çıkarmak yerine nitelemek, ölçmek, değerlendirmek ve hiyerarşiye sokmak zorundadır; bu iktidarın işi itaatkâr tebaasıyla egemenliği düşmanlarından ayıran çizgiyi çizmek değildir. Normlar çerçevesinde düzenlemeler yaparak sonuca ulaşmaktır (1980, 144).</p>

  </blockquote>

  <p>Buna karşın Foucault’nun modern politikanın giderek biyopolitikleştiği savı, egemenliğin ve “ölüm üzerinde iktidar”ın da sahneden tamamen çekildiği anlamına gelmez. Aksine, egemen “ölüm hakkı” unutulup gitmemiş, ancak hayatı sürdürmek, geliştirmek ve idare etmek isteyen bir iktidarın tabiyetine girmiştir. Sonuç olarak ölüm üzerinde iktidar, hayatın çıkarına hizmet ettiği varsayımından ötürü var olan bütün sınırlardan azadedir. Söz konusu olan artık bir egemenin hukuki varlığı değil, bir nüfusun biyolojik açıdan yaşamını sürdürmesidir. Biyopolitikanın paradoksu, politik otoriteler için güvenliğin ve hayatın iyileşmesinin aynı derecede önemli olmasıdır; hayat, yıkımın teknik ve politik araçları tarafından şimdiye dek hayal bile edilemeyen bir şekilde tehdit edilmektedir.</p>

  <blockquote>

    <p>Savaşlar hiçbir zaman 19. yüzyıldan bu yana yapılanlar kadar kanlı olmamış ve (…) bundan önce hiçbir düzen kendi nüfusuna soykırım uygulamamıştır. (…) Halklar topyekûn birbirlerine toplu katliam yapmaya hayatın gerekliliği adına seferber olmuşlardır: Katliamlar hayati hale gelmiştir. Pek çok düzen hayatın, hayatın sürdürülmesinin, bedenlerin ve ırkın idarecisi olmak için pek çok insanın ölmesine neden olup onlarca savaşın sürmesine kapı açmıştır (1980, 136-137).</p>

  </blockquote>

  <p>Foucault, bunun “biyoiktidar ekonomisinde ölüm-işlevi”ni garanti altına alan modern ırkçılığın nedeni olduğunu iddia eder (2003, 258).</p>

  <h2 id="sigil_toc_id_9">Irkçılık ve ölümün gücü</h2>

  <p class="nonindent">Egemen iktidar ile biyoiktidar arasındaki fark <em>Cinselliğin Tarihi</em>’nin birinci cildinde merkezi bir yer işgal ederken, Foucault Collège de France’ta 1976 yılında verdiği derslerde farklı bir başlangıç noktası seçer. Biyopolitika, “yaşaması gerekenle ölmesi gereken arasındaki bir kopuş” (2003, 254) konusuna gelince artık daha fazla “modernliğin biyolojik eşiği” (1980, 143) konumunu üstlenemez. Foucault egemen iktidarın biyoiktidara dönüşmesinin, politik-askeri söylemin ırkçı-biyolojik söyleme doğru yaşanan bir kaymaya neden olduğu savı üzerinde çalışır. Politik-askeri söylem, 17. ve 18. yüzyıllarda varlığını sürdürüyordu. Bu söylem, devrim-öncesi İngiltere’sindeki Püriten isyanında ve kısa süre sonra da Kral XIV. Louis’ye karşı doğan aristokratik muhalefette ortaya çıkan “kraliyet iktidarına karşı mücadele”de görülmüştü. Bu sürecin hemen başında henüz biyolojik bir anlamla bağlantısı olmayan “ırk” ortaya çıkmıştı. Irk, başlangıçta kendine has tarihsel-politik bir ayrımı betimliyordu. Toplumun, ayrı bölgelerde birbirine karışmadan birlikte var olan ve açık bir biçimde kendilerini öteki gruptan coğrafi köken, dil ya da din bakımından ayıran iki düşman kamp ve iki çatışmalı toplumsal gruba bölündüğü düşüncesi temeldi. Bu “karşı-söylem”, özellikle –tiranlığın biçimlerini ve belli normları gizleyen– egemen iktidarın meşruiyetine ve hukukun evrenselliği varsayımına itiraz ediyordu.</p>

  <p>Foucault’ya göre söz konusu tarihsel-eleştirel söylem 19. yüzyılda “iki transkripsiyon”u [<em>transcription</em>] deneyimlemişti (<em>a.g.e.</em>, 60). “Irk savaşı” söylemi, Darwin’den bile önce maddeci anatomi ve fizyolojinin öğelerinden devşirilmiş “açıkça biyolojik bir transkripsiyon”du (<em>a.g.e.</em>). Bu tarihsel-biyolojik ırk kuramı, toplumsal çatışmaları “varolmak için savaş” olarak kavrıyor ve evrimci bir şemanın ışığında yorumluyordu. İkinci bir dönüşümde ise “ırk savaşı” sınıf mücadelesi olarak yorumlanıyor ve diyalektik ilkesine göre araştırılıyordu. Politik açıdan belirlenmiş “ırk” sorununun su yüzeyine çıktığı devrimci söylem, 19. yüzyılın başında yerini toplumsal sınıf temasına bırakıyordu (<em>a.g.e.</em>, 61, 78-80).</p>

  <p>Foucault, 19. yüzyılın sonundaki “ırk savaşı”na dair politik sorunsalın bu iki “yeniden formülasyonu”nun biyolojik-toplumsal bir söyleme yol açtığını iddia ediyordu. Bu “ırkçılık” (bu terim şimdiki anlamını 19. yüzyılda kazanmıştı) toplumsal devrimci mücadeleye bir yanıt vermek için formüle edilen biyolojik versiyonun öğelerinden devşirilmişti. Katliam, zafer ve bozgunlarla dolu tarihsel-politik savaş temasının yerine hayat için mücadelenin evrimci-biyolojik modeli geçmiştir. Foucault’ya göre bu “dinamik ırkçılık” (1980, 125), biyoiktidarın koşulları altında öldürme işlevini koruyan bir teknoloji sağladığından dolayı “yaşamsal önem”le (2003, 256) ilgilidir: “Bunun gibi bir iktidarın temel işlevinin yaşamı çoğaltmak, süresini uzatmak, hayat şanslarını çoğaltmak, kazaları savuşturmak ve kayıpları gidermek olduğu doğruysa böylesi bir iktidar nasıl öldürebilir? (…) İşte (…) ırkçılık burada devreye girer” (<em>a.g.e</em>., 254).</p>

  <p>Irkçılık, biyoiktidar ekonomisi içinde iki önemli işlevi üstlenir. Birincisi, toplumsal alanda ilkesel olarak homojen bir biyolojik bütün (örneğin, bir nüfus ya da bütün insan türü) olunduğunu tahayyül etmeyi sağlayan bölmelere izin veren çatlaklar yaratır. Böylelikle iyi ile kötü, yüksek ile düşük, artan ile azalan “ırklar” arasında bir ayrım olanaklı hale gelir ve “yaşaması gereken ile ölmesi gereken arasında” (<em>a.g.e.</em>, 254) ayrıcı bir çizgi kurulur.<a class="noteref" href="../Text/notlar.xhtml#n031" id="ref1">1</a> Aslına bakılırsa “biyolojik süreklilikte kopuşlar yaratmak, sürekliliği parçalamak” bu çizginin oluşumunu varsayar (<em>a.g.e.</em>, 255). İki karşıt ırka bölünmüş ikili bir toplum düşüncesiyle mimlenmiş olan geleneksel ırk savaşı temasının aksine, 19. yüzyılda toplum “biyolojik olarak monisttir” (<em>a.g.e.</em>, 80) düşüncesi ortaya çıkmıştır. Irkların çokluğunun tek bir ırka dönüşmesi düşüncesi artık dışarıdan değil, içeriden tehdit altındaydı. Sonuç “bir toplumun doğrudan kendisine, kendi öğelerine karşı ve kendi ürünleri üzerine yönelen bir ırkçılıktı. Bu, sürekli arınmanın içsel mantığıdır ve toplumun normalleştirilmesinin temel boyutlarından biri olacaktır” (<em>a.g.e.</em>, 62). Bu bakış açısından homojenleştirme ve hiyerarşikleştirme birbirine engel olmaz; daha ziyade birbirini tamamlayan stratejileri temsil ederler.</p>

  <p>Irkçılığın ikinci işleviyse çok daha ötelere gider. Kendisini “sağlıklı” ile “hasta”, “yaşamaya değer” ile “yaşamaya değmez” arasındaki ayırıcı çizgiyi kurmakla sınırlamaz. Daha ziyade “şu türden olumlu bir ilişkiyi” kurmaya çalışır: “‘Ne kadar çok öldürürsen, o kadar çok ölüme yol açarsın’ ya da ‘ne kadar çok ölüme bırakırsan, o kadar çok yaşarsın’” (<em>a.g.e.</em>, 255). Böylelikle ırkçılık, bir kişinin yaşamı ile bir başkasının ölümü arasındaki dinamik ilişkiyi kolaylaştırır. Sadece “yaşamaya değer olanlar”ın hiyerarşisine olanak sağlamaz; aynı zamanda bir başkasının yok olmasıyla doğrudan ilişki içindeki birinin sağlığını da konumlandırır. Hayatı geliştirmek adına ötekinin kimliğini saptama, sınır dışı etme, mücadele etme ve hatta öldürmenin ideolojik temelini sağlar: “Ötekinin ölümü benim kişisel güvenliğim olması ölçüsünde yalnızca benim yaşamam değildir; yaşamı daha sağlıklı kılacak olan ötekinin ölümüdür, kötü ırkın, daha aşağı olan (veya bozulmuş ya da normal dışı olan) ırkın ölümüdür” (<em>a.g.e</em>., 255).</p>

  <p>Toplumun biyolojik bir bütün olduğu düşüncesi toplumun saflığını gözlemek, toplumu denetleyip yönetmek ve toplumun hem dahili hem de harici “düşmanlar”ına karşı yeterince sert, merkezi bir otoritenin hükmünün gerekliliğini varsayar: Modern Devlet. Foucault, 19. yüzyılın sonundan itibaren ırkçılığın devletin eylemlerinin ussallığı için bir rehber olduğunu; ırkçılığın biçimini devletin politik araçlarında ve “Devlet ırkçılığı” (<em>a.g.e.</em>, 261) olarak somut politikalarda bulduğunu iddia eder. Irka ilişkin tarihsel-politik söylem devlete, (bir grubun diğeri üzerindeki tahakkümünün araçları olarak ilan edilen) aygıtlarına ve (partizanlığı gözlerden kaçıran) hukukuna karşı yönelmişken, ırk söylemi son kertede devletin elinde bir silah olarak yerini alır:</p>

  <blockquote>

    <p>Devlet artık bir ırkın diğerine karşı kullandığı bir araç değildir: Devlet ırkın bütünlüğünün, üstünlüğünün ve saflığının koruyucusudur ve öyle olmalıdır. Bütün birci, Devletçi ve biyolojik içerimleriyle birlikte ırkın saflığı düşüncesi budur: Irk mücadelesi düşüncesinin yerini bu düşünce alır. Irkçılığın, ırk mücadelesi temasının yerini ırksal saflık teması aldığı zaman doğduğunu düşünüyorum (2003, 81).</p>

  </blockquote>

  <p>Foucault 20. yüzyıldaki ırkçı söylemin başka iki dönüşümüne işaret eder: Nazi Almanya’sı ve Sovyetler Birliği’nin devlet sosyalizmi. Nasyonal Sosyalizm, dışarıya doğru emperyalist bir genişleme ve içerideki düşmanlarına saldırmak için eski ırk savaşının motiflerine geri döner. Bu durum “hem ötekilerin sistematik biçimde soykırıma uğramasını hem de kendisini bütünsel olarak kurban edilme riskine açması anlamına gelen üstün bir kanın düşsel heyecanı” (1980, 150) tarafından karakterize ediliyordu. Buna karşın Sovyet ırkçılığı bu abartılı uğraktan azadeydi. Bunun yerine tıbbi polis gücünün soyut araçlarını işe koşuyordu. Sınıfsız bir toplum ütopyası, hâkim ideolojinin ya “hasta” ya da “deli” olarak muamele ettiklerinin toplumdan temizlenmesi projesi sayesinde devlet sosyalizminde gerçekleştirilebilirdi. Devlet ırkçılığının bu biçiminde sınıf düşmanları biyolojik açıdan tehlikeli hale geldi ve bunların toplumsalın bedeninden kazınması gerekliydi (2003, 82-83).</p>

  <p>Foucault’nun ırkçılık çözümlemesi haklı bir biçimde sınırlı ve seçici olmakla eleştiriliyordu. Tartışmasında sömürgecilik sorununa şöyle üstünkörü bir değinilip geçilse de konu sistematik bir biçimde ele alınmamıştı. Foucault ulus, yurttaşlık ve ırkçılık arasındaki içsel bağlantıları ele almadığı gibi ırk söyleminin cinsel öğeleriyle de ilgilenmiyordu.<a class="noteref" href="../Text/notlar.xhtml#n032" id="ref2">2</a> Bu eksikliklere ve sorunlara karşın, Foucault’nun modern ırkçılığın soykütüğünü çıkarma çabasının bir dizi analitik değerlendirme içerdiği açıktır. İlk olarak Foucault, ırkçılığı ne ideolojik bir inşa ne istisnai bir durum ne de toplumsal krizlere verilmiş bir yanıt olarak görür. Ona göre ırkçılık, toplumsal bedenin hiçbir zaman tamamlanmayan ve daima süregiden temizlenmesine ilişkin biyopolitik bir düşünce tarafından kışkırtılan, toplum içindeki bir bölünmenin ifadesidir. Irkçılık bireysel bir eylemle tanımlanamaz. Irkçılık, daha ziyade eyleme dair toplumsal alanları yapılandırır, politik pratiklere rehberlik eder ve devletin aygıtları aracılığıyla gerçekleşir.</p>

  <p>Foucault, ayrıca muhafazakâr ve eleştirel konumlar arasındaki geleneksel politik sınır belirlenimine meydan okur. Irk savaşına ilişkin eski kavrayış, müesses egemen iktidara, bu iktidarın kendi kendisini temsiline ve meşrulaştırmanın ilkelerine karşı yönelmiş bir söylemdir. Foucault “trankripsiyon”lar vasıtasıyla (<em>a.g.e.</em>, 60) özgürleşmeye ilişkin politik projenin biyolojik saflık kaygısıyla birlikte ırkçı bir projeye dönüştüğünü betimler; peygamberane-devrimci vaat, normla birlikte topluma ve onun sınırlarına karşı bir mücadele olmaktan çıkıp tıbbi-hijyenik bir uydumculuğa dönüşür. Bu durumu biyolojik tehlikelere karşı “toplumu savunma” buyruğu izler; iktidara karşı söylem, iktidarın söylemine dönüşmüştür: “Irkçılık tam anlamıyla tersine çevrilmiş devrimci söylemdir” (<em>a.g.e.</em>, 81). Foucault’nun çözümlemesi dikkatleri “taktik çokdeğerlilik”e (1980, 100) ve ırk söyleminin barındırdığı içsel dönüşüm yeteneğine çekiyordu. Bu şekilde biyolojik farka çok fazla vurgu yapmayıp gruplar, halklar ya da toplumsal gruplar arasındaki sözde temel kültürel farkları öne süren bazı çağdaş yeni-ırkçı söylemleri açıklamak olanaklı hale geliyordu.</p>

  <h2 id="sigil_toc_id_10">Politik ekonomi ve liberal yönetim</h2>

  <p class="nonindent">Foucault’nun Collège de France’ta 1978-1979 yıllarında verdiği derslerde biyopolitika teması çok daha girift bir kuramsal çerçevede yer alır. Dersler boyunca antik dönemden tutun da devlet aklına dair erken modern kavrayışa ve “polis bilimi”nden (<em>Polizeiwissenschaft</em>) tutun da liberal ve neo-liberal (2007, 363) kuramlara değin insanlara rehberlik eden “politik bilginin oluşumu”nu inceler. Bunların merkezi, yönetim kavramıdır. Foucault, terimin 18. yüzyıldan bu yana taşıdığı pek çok farklı anlamı gözden geçirerek onu “çok geniş bir anlam”da kullanır (2000b, 341). Sözcük bugün tamamen politik bir anlamda kullanılmasına karşın, Foucault 18. yüzyıla dönüp baktığımızda yönetim sorununun çok daha genel bir bağlama oturduğunu gösterir. Yönetim yalnızca politik alanda tartışılan bir terim değildi; aynı zamanda felsefi, dinsel, tıbbi ve pedagojik metinlerde de ele alınmıştı. Devlet ya da hükümet vasıtasıyla idarenin yanı sıra yönetim aynı zamanda benliğin denetimi sorununu, aile ve çocuklar için yol göstericiliği, evin idaresini, ruhun yönlendirilmesini ve başka sorunları ele alıyordu.<a class="noteref" href="../Text/notlar.xhtml#n033" id="ref3">3</a></p>

  <p>Yönetimin çözümlenmesinde biyopolitika belirleyici bir anlam üstlenir. Foucault’nun 1979’da verdiği derslerin başlığı olan “biyopolitikanın doğuşu”, yönetimin liberal biçimlerinin ortaya çıkışıyla yakından ilgilidir. Foucault liberalizmi ekonomik bir kuram ya da politik bir ideoloji olarak değil; insanların yönetilmesine dair özel bir sanat olarak görür. Liberalizm, hem tahakkümün ortaçağa özgü kavranışından hem de erken modern devlet aklından farklılaşarak yönetimin ussallığını uygulamaya koyar: Toplumun doğası düşüncesi, yönetimsel pratiğin temelini ve sınırını oluşturur.</p>

  <p>Doğaya ilişkin böylesi bir kavrayış, modernlik öncesi bir kalıntı ya da geleneğin taşıyıcısı değildir; daha ziyade politik düşünce tarihindeki önemli bir tarihsel kopuşun işaretçisidir. Ortaçağda iyi bir yönetim Tanrı’nın iradesiyle belirlenen doğal düzenin bir parçasıydı. Devlet aklı, politik eylemi sınırlayan ve kozmolojik bir sürekliliğe katan bu doğa düşüncesini yıktı. Devlet aklı, Ortaçağ’daki bu düşüncenin yerine –ateizmin suçlanmasını kışkırtan– bir “leviathan”ın<a class="noteref" href="../Text/notlar.xhtml#c032" id="cref2">2*</a> yapaylığını ortaya attı. Fizyokratlar ve politik ekonomiyle birlikte doğa, politik eylem için yeniden bir referans noktası olarak görüldü. Bununla birlikte söz konusu doğa, yaratılışın ilahi düzeniyle ya da kozmolojik ilkelerle hiçbir işi olmayan farklı bir doğadır. Liberal düşüncenin merkezindeki şimdiye dek bilinmeyen doğadır, yaşamanın ve üretimin radikal bir biçimde dönüşmüş ilişkilerinin tarihsel sonucudur: Evrimleşen sivil toplumun “ikinci doğa”sı (bkz. Foucault 2007).</p>

  <p>Bilginin özgün bir biçimi olarak 18. yüzyılda ortaya çıkan politik ekonomi, piyasanın kendisini “doğal” değerler temelinde kendiliğinden düzenlediği düşüncesiyle birlikte ahlakçı, merkantilist katı ilkelerin ve kameralist ekonomik düzenlemenin yerini aldı. Adam Smith, David Hume ve Adam Ferguson gibi yazarlar, yönetimsel pratiklere özgü bir doğa olduğunu ve hükümetlerin eylemlerinde bu doğaya uyacağını varsaydı. Böylelikle yönetimsel pratikler, kendisi inşa edilmiş olan doğa hukukuyla aynı çizgide olmak zorunda olacaktı. Bu nedenle yönetim ilkesi, dışsal bir mutabakattan içsel bir düzenlemeye doğru kaydı. Yönetimsel eylemin koordinatları artık meşruluk ya da gayrimeşruluk değildir, başarı veya başarısızlıktır; düşünce artık iktidarın kibrine ya da kötüye kullanılmasına değil, onu kullanmaktaki bilgi eksikliğine odaklanır.</p>

  <p>Böylelikle ilk kez politik ekonomi, hakikat sorununa, yönetim sanatına ve kendini sınırlama ilkesine girer. Sonuç olarak, hükümdarın ilahi, doğal ya da ahlaki yasalara göre yönetip yönetmediğini bilmenin hiçbir önemi kalmaz; bunun yerine yönetimsel aklın hem sınırlarını hem de temellerini tanımlayan “şeylerin doğal düzeni”ni soruşturmak zorunlu hale gelir. 18. yüzyılın ortalarına doğru belirgin hale gelen yeni yönetim sanatı, artık devletin güçlerini en fazla hale getirmeye çalışmaz. Bunun yerine yönetimsel aklın zorunlu ve yararlı ya da lüzumsuz ve hatta zararlı olup olmadığını çözümleyen “ekonomik bir yönetim” aracılığıyla işler. Liberal yönetim sanatı, başlangıç noktası olarak doğru devletin yerine toplumu alır ve şunu sorar: “Neden yöneten biri olmalı? Yani; yönetimi zorunlu kılan nedir ve kendi varlığını meşrulaştırmak için toplum bakımından hangi amaçların peşinden koşmalıdır?” (2008, 319)</p>

  <p>Buna karşın devlet iktidarının tasarrufu hiçbir surette bu tarihsel değişimi izlememiştir. Liberal doğaya müracaat etme, paradoksal bir biçimde doğayı terk etmeyi olanaklı hale getirir veyahut daha açık bir biçimde söylersek ebedi, kutsal ya da değiştirilemez olarak düşünülen doğa kavrayışı geride bırakılır. Liberaller için doğa, müdahalenin olanaksız ya da ilkece yasaklanmış olduğu özerk bir alan değildir. Doğa, yönetimsel pratiklerin yalnızca uygulandığı değil, aynı zamanda kalıcı bağlantı kurulduğu maddi bir töz de değildir. Burada, toplumsal olguların doğasının da hesaba katılması gerektiğinden devlet müdahalesinin “doğal” bir sınırı olduğu doğrudur. Buna karşın söz konusu ayırıcı çizgi negatif bir sınır değildir; çünkü şimdiye dek bilinmeyen bir dizi müdahale olanağını ortaya çıkaran tam da nüfusun doğasıdır. Söz konusu müdahaleler yasak ya da düzenleme biçiminde olmak zorunda değildir: Tahakküm altına alma, emretme ve buyurmadan ziyade “laisser-faire”,<a class="noteref" href="../Text/notlar.xhtml#c033" id="cref3">3*</a> teşvik etme, kışkırtma (2007, 70-76; 2008, 267-316).</p>

  <p>Bu bağlamda Foucault önceki çalışmalarında kullandığı güvenlik teknolojisi kavramına farklı bir anlam yükler. Güvenlik mekanizmalarını liberal özgürlüğün varoluşunun şartı ve sureti olarak görür. Güvenlik mekanizmaları, sürekli olarak tehlike altında olan nüfusun doğallığının yanı sıra nüfusun özgürlüğünün biçimlerinin ve kendini kendiliğinden düzenlemesinin koruyup kollanmasını amaçlar. Foucault hukuki düzenlemeleri, disiplin mekanizmalarını ve güvenlik teknolojilerini çözümleyici bir biçimde birbirinden ayırır. Hukuki normallik, normları sistemleştiren yasalar aracılığıyla işlerken, disiplin normal ile anormal, uygun ile yatkın vb. olarak düşünülenler arasındaki ayrımı kuran hiyerarşik farklılıkları tesis eder. İdeal bir model ve işleyiş tasarlayarak hareket eder, yani bireyleri söz konusu standarda uygun hale getirip alıştıracak teknikleri ve yöntemleri kullanır.</p>

  <p>Güvenlik teknolojileri tam da disiplinci sistemin karşıtını temsil eder: Disiplinci sistem yerleşik bir normu varsayarken, güvenlik teknolojileri başlangıç noktası olarak ampirik normu alır. Bu ampirik norm, düzenleyici bir norm olarak hizmet eder ve bundan başka farklılaştırmalarla varyasyonlara izin verir. Güvenlik teknolojileri, gerçekliği önceden belirlenmiş “böyle-olmalı” değerine uygun hale getirmek yerine bir norm olarak alır: Olayların istatistiki dağılımı, hastalıkların ortalama oranı, doğum ve ölümler olarak. Bu teknolojiler izin verilen ile yasaklanan arasında mutlak bir sınır çizmez; bunun yerine bir çeşitlilikler yelpazesindeki optimum ortayı belirtir (2007, 55-63).</p>

  <p>Politik ekonomi ve nüfusun 18. yüzyılda yeni politik figürler haline gelişi modern biyolojinin ortaya çıkışından ayrılamaz. Özerklikle özgürlüğe ilişkin liberal kavrayışlar, bedenleri<a class="noteref" href="../Text/notlar.xhtml#c034" id="cref4">4*</a> araştırmaya yönelik şimdiye dek baskın olan fiziksel-mekanist paradigmalara galebe çalan kendini düzenleme ve korumaya dair biyolojik kavramlarla yakından ilişkilidir. Aşağı yukarı 1800’de hayat bilimi olarak ortaya çıkan biyoloji, herhangi bir temel ya da değişmez program olmaksızın hayatın olumsallığını açıklayan organizasyona ilişkin basit bir ilkeyi varsayar. Hayatın ötesindeki çok daha yüksek bir otoritenin planlarına tekabül eden dışsal düzen düşüncesi, bütün organizmalarında ortak olan soyut bir ilke ve bir dinamik olarak yaşam işlevleri vasıtasıyla yerini içsel bir organizasyon kavramına bırakır. Bu bakış açısından kendini koruma, yeniden üretme ve geliştirme (bkz. Foucault 1070) gibi kategoriler, yapay varlıklarla olan farkı şimdiye kadar hiç olmadığı kadar açık hale gelen canlı bedenlerin doğasını şekillendirmeye hizmet eder.</p>

  <p>Foucault 1978-1979 derslerinde “biyopolitikanın genel çalışma çerçevesi olarak liberalizmi” (2008, 22) ele alır. Liberalizme ilişkin bu açıklama önceki çalışmalarına göre bir vurgu değişikliğini işaret eder. Bu özeleştirel içgörüden çıkan kuramsal yaklaşım, biyopolitikaya dair önceki çözümlemesinin tek boyutlu ve indirgeyici olduğunu gösterir. Bu anlamda öncelikli olarak bedenin politikasına ve nüfusun fiziksel ile biyolojik yaşamına odaklanmıştır. Yönetim kavramının devreye girmesi, varoluşun ahlaki-politik biçimlerinin ve öznelleşme süreçlerinin araştırılmasıyla birlikte “insan bedeninin politik anatomisi”ne yönelik ilgisiyle bağlantı kurarak kuramsal ufkun genişlemesine yardımcı olur. Bu bakış açısından biyopolitika, liberal yönetimi karakterize eden özel ve dinamik bir kümelenmeyi temsil eder. Liberalizmle birlikte, ancak daha önce değil, özneler hem hukuki kişiler hem de canlı varlıklarsa onların nasıl yönetilecekleri sorunu doğar (bkz. <em>a.g.e</em>. 2008, 317). Foucault bu sorana odaklanırken, biyopolitik sorunların</p>

  <blockquote>

    <p>ortaya çıktıkları ve yoğunluklarını edindikleri politik ussallığın çerçevesinden ayrılamayacağı[nda ısrar eder]. Bir mücadele biçimini varsayan liberalizmle ilişkide olduğundan bu “liberalizm” anlamına gelmektedir. Kendine has etki ve sorunlarıyla birlikte “nüfus” fenomeni, hukuki özneler ve bireysel özgür girişimcilere saygı duyan bir sistemde nasıl hesaba katılabilir? Ne adına ve hangi kurallara göre yönetilecektir? (2008, 317)</p>

  </blockquote>

  <p>Biyopolitika kavramının yönetimin çözümlenmesi içinde yeniden formüle edilmesinin bir dizi kuramsal avantajı vardır. İlk olarak, böylesi bir araştırma perspektifi fiziksel varlık ile ahlaki-politik varoluş arasındaki bağlantıların keşfedilmesini göz önüne alır: Belli bilgi nesneleri ve deneyimleri nasıl ahlaki, politik ya da hukuki bir soruna dönüşmektedir? Foucault’nun fiziksel deneyimlerin ahlaki sorunlarını ve benliği inşa etme biçimlerini merkeze aldığı <em>Cinselliğin Tarihi</em> başlıklı çalışmasının son cildinin teması budur (1988, 1990). Her ikisi de biyoteknolojik yeniliklerin bir sonucu olarak baskının artırılmasına bağlı olan insan sureti ve onurunun hukuki inşası güncel örneklerdendir. Örneğin, bu sorun embriyoların insan onuruna sahip olup olmadığı ve insan haklarını talep edip edemeyeceğine bağlı olarak ortaya çıkmıştır. Dahası, politik ve toplumsal hakların garantisi olan “doğal” varsayımlar neye dayanmaktadır? Toplumsallaşmanın ve biyolojik özelliklerin farklı biçimleri arasındaki ilişki nedir? Böylesi bir bakış açısı dikkatimizi teknolojilerle yönetimsel eylemler arasındaki ilişkiye çeker: Yönetimin liberal biçimleri, maddi teknikleri ve kendine yol gösterme biçimlerini nasıl kullanmaktadır? Bunlar nasıl çıkarlar, gereksinimler ve tercih yapıları biçimini almaktadır? Günümüzdeki teknolojiler, etkin ve özgür yurttaşları, kendini yöneten toplulukların ve kuruluşların üyesi, kendi yaşam risklerini –en azından olması gereken– ussal bir biçimde hesaplama konumunda olan özerk aktörler olarak bireyleri nasıl şekillendirmektedir? Neo-liberal kuramlarda sorumluluk kavramıyla ussal özneler arasındaki ilişki ve insani sermaye olarak insan hayatının bunlarla ilişkisi nedir?</p>

  <p>Foucault, gelişimi açısından geleceği parlak öneriler sunan bu çözümleyici bakış açısını pek de sistematik bir biçimde takip etmemiştir. Biyopolitika ile somut liberalizm arasındaki ilişki üzerine görüşlerini hiçbir zaman ortaya koymamıştır. 1979 derslerinin ortasında böyle bir projeden söz eder (bkz. 2008, 21-22, 78). Ne yazık ki elimize kalan “niyet”ten fazlası değildir; tam da Foucault’nun dersler süresince kendisini eleştirdiği gibi (<em>a.g.e</em>., 185-186).</p>

  <h2 id="sigil_toc_id_11">Direniş ve özgürlük pratikleri</h2>

  <p class="nonindent">Foucault’nun liberal yönetime duyduğu ilgi, aynı zamanda şimdiye değin biyopolitika stratejilerinin “organik” bir öğesi olarak kavradığı özgürlük pratikleri ve direnişe yönelik değerlendirmesini değiştirmesine yol açmıştır. Ona göre iktidar süreçleri, muhalefetin biçimlerini kışkırtarak hayatı denetim altına almaya ve düzenlemeye çalışıyordu. Bu muhalefet, hayat ile beden adına tanınma talep edip savlar formüle ediyordu. Hayat üzerindeki denetimin yoğunlaşıp genişlemesi aynı zamanda hayatı toplumsal mücadelelerin hedefi haline getirir:</p>

  <blockquote>

    <p>Bu iktidara karşı olan (…) güçler, kendilerine dayanak olarak tam da söz konusu iktidarın yatırım yaptığı hayatı ve canlı bir varlık olarak insanı aldı. (…) Talep edilen ve amaç olarak hizmet eden hayattır; temel gereksinimler, insanın somut özü, insanın potansiyelini gerçekleştirmesi, olanaklı olanın tamamlanması olarak hayat. Bunun bir ütopya olup olmaması toplu iğne başı kadar bile önemli değildir; gözlerimizin önünde cereyan eden gerçek bir mücadele sürecidir; politik bir mücadele olarak hayat bu anlamda dış görünüşüne göre değerlendirilmiş ve onu denetlemenin peşinde koşan sisteme karşı çevrilmiştir (1980, 144-145).</p>

  </blockquote>

  <p>Bedenlerin disiplin altına alınması ve nüfusun düzenlenmesi, eski ve unutulmuş hakları yardıma çağırmayan; ancak hayat hakkı, beden, sağlık, cinsellik ve temel gereksinimlerin karşılanması gibi yeni hak kategorilerini ileri süren yeni politik mücadelelere yol açar. Foucault’nun tarihsel savı, İkinci Dünya Savaşı’ndan ve özellikle 60’lardan sonra biyopolitik çatışmaların giderek önemli hale geldiğidir. Tahakküm ve ekonomik sömürünün politik, toplumsal ya da dinsel biçimlerine karşı mücadelenin yanı sıra yeni bir çatışmalar alanı da su yüzüne çıkar: Özneleştirme biçimlerine karşı mücadele (bkz. 2000b, 331-332). Burada erkeklerle kadınlar arasında sayısız toplumsal karşıtlığı; sağlık ile hastalığın, akıl ile deliliğin tanımı konusundaki çatışmaları; ekolojik hareketlerin, barış hareketlerinin ve cinsel azınlıkların doğuşunu açığa vuran “yönetimin gelişim krizi”ni (2000c, 295) saptamak olanaklıdır. Bu gelişmelerin hepsi bir arada ele alındığında, geleneksel özneleştirme biçiminin ve beden kavramının bağlayıcı gücünü yitirdiğine işaret eder. Bu mücadeleler “bireyselleşme yönetimi”ne (2000b, 330) muhalif olmasıyla karakterize edilir. Bireylerin sözde evrensel değerlere uyumlu hale getirilmesiyle beden modellerini, cinsiyet ilişkilerini ve hayatın biçimlerini düzenleyen bilimsel açıdan temellendirilmiş toplumsal normlara ilişkin olarak kafalarda soru işareti uyanır.</p>

  <p>Foucault son çalışmalarında “cinselliğin tarihi” projesi bağlamında antik benlik pratiklerini ele alır. Bu dakikadan itibaren biyopolitika kavramı yazılarında artık stratejik bir role sahip olmasa da insan hayatını nesnesi olarak gören yönetimsel teknolojiye karşı direniş biçimleriyle ilgilenmeye devam eder. Açık bir biçimde kendi kendinin kanıtı ve biyolojik yaşamın evrensel normatiflik iddiasıyla birlikte iktidarın bu “doğallaştırılması”na karşı Foucault, insan hayatını bir “sanat yapıtı” olarak kavramayı önermiştir. Antik “varoluş estetiği” çözümlemesiyle birlikte, hem yaşam bilimlerinin hem de insan bilimlerinin hakikat savlarının ötesine geçebilecek olan yeni bir “yaşam sanatı”nı tekrar devreye sokmaya çabalamıştır (bkz. Foucault 1988, 1990).</p>

  <p>1984 yılındaki ölümünden sonra Foucault’nun biyopolitika kavramı pek çok farklı biçimde kullanılmıştır. Taban tabana zıt iki yorum son yıllarda giderek daha çok etkili olmuştur. Her iki yaklaşım da Foucault’nun biyopolitika kavramının çerçevesini çizerken doğan sorunlarla eksiklere dikkati çekmiş ve kavramı geliştirip çok daha ötelere götürmeyi amaçlamıştır. Ne var ki, sorunların teşhisi önerilen çözümler kadar çok çeşitlilik göstermektedir. Bir yandan Giorgio Agamben’in yazıları, öte yandan da Michael Hardt ile Antonio Negri’nin çalışmaları önümüzde durmakta. İlerleyen bölümlerde ikisini de ele alacağız.</p>
