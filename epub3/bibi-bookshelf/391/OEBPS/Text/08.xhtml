  <h1 id="sigil_toc_id_28">DİRİM POLİTİKA VE BİYOEKONOMİ</h1>

  <h2 id="sigil_toc_id_29"><em>Menschenökonomie</em>’den<a class="noteref" href="../Text/notlar.xhtml#c081" id="cref1">1*</a> insani sermayeye</h2>

  <p class="nonindent">Nikolas Rose’un hayatın molekülerleşmesi ve şekillendirilmesine ilişkin olarak yürüttüğü tartışmada kullandığı dirim politika kavramı daha önce zaten tamamen farklı bir bağlamda kullanılmıştır. Terim, savaş sonrası Alman liberalizminin önde gelen iki temsilcisi ve toplumsal piyasa ekonomisinin (<em>soziale Marktwirtschaft</em>) mimarları olan Wilhelm Röpke ile Alexander Rüstow’un çalışmalarında önemli bir rol oynamıştır. 1950’ler ve 60’larda “dirim politika” terimini, antropolojik gereksinimler temelinde etik bir yönelim içeren politik olanın yeni bir biçimine gönderme yapmak için kullanmışlardı. Buradaki göndermenin olumsuz noktası, toplumsal bütünleşmeyi ve kaynaşmayı sarsan kitle toplumuydu. “Çağımızın en kötü toplumsal hastalığı”nı (Rüstow 1957, 215) temsil eden “kitleselleşme/tektipleşme” (<em>Vermassung</em>) tam da dirim politikanın zıddıydı. Kitleselleşme/tektipleşme özgün toplumsal bağların ve yaşam biçimlerinin çözülmesinden doğarken, dirim politika tam da bunları yeniden harekete geçirip güçlendirmeyi amaçlıyordu. Maddi çıkarlara odaklanan toplumsal politikanın aksine dirim politika, “gerçeklikte mutluluğun, esenliğin ve memnuniyetin bağlı olduğu bütün etkenleri” hesaba katıyordu (Rüstow 1955, 70).</p>

  <p>Dirim politikaya ilişkin ordoliberal<a class="noteref" href="../Text/notlar.xhtml#n081" id="ref1">1</a> kavrayış, iki uçlu bir yaklaşımın sonucuydu. Rüstow’a göre hem Batı’daki piyasa ekonomileri hem de Doğu’daki sosyalist devletler yanlış yoldaydı. Her iki toplumsal sistem de merkezileşmenin denetimi ve maddi kaygıların tahakkümü altındaydı. Rüstow, 19. yüzyıldan beri sürekli olarak gerilediği kanısını taşıdığı politikanın “doğal” ilkesini yeniden harekete geçirmek istiyordu. Politik eylemin normatif kurallarının, uygulanan politikaların “bireylerin esenliğini ve özsaygısını” nasıl “etkilediğinin” dikkate alınması gerektiğini savlıyordu (1957, 235). Politika, insan doğasını kendisine yabancılaştırmak yerine onunla uyumlu olmalıydı. Bu politikanın ölçülmesini sağlayacak mihenk taşıysa doğal ve doğuştan gelen insan ihtiyaçlarıydı. Dirim politikanın antropolojik temellerini açığa vuran yönelim buydu (<em>a.g.e.</em>, 236).</p>

  <p>Politika, “insanın özü”yle uyumlu hale getirilmelidir (<em>a.g.e.</em>, 235). Söz konusu “insan özü”, politikanın ekonomik alan üzerindeki üstünlüğünü işaret eder. Rüstow’a göre dirim politika “iyi yaşam” ile maddi refah arasındaki temel fark üzerinde yükselir ve ekonomik bir sistemi –ekonomik etkinliğin kapsamını tanımlayıp sınırlayan– daha yüksek bir düzenin bütünleyici bir parçası olarak kavrar. Dirim politika “hayata hizmet etmek” için ekonomik koordinasyon ve düzenleme mekanizmalarını yardıma çağırır; böylelikle ekonomik önlemler amacın kendisinden ziyade amaca ulaşmak için kullanılan araçları temsil eder.</p>

  <p>Rüstow’un görüşünde dirim politika hiçbir surette yalnızca devletin etkinliğinin sınırlandırılması olarak görülemez; dirim politika bundan daha ziyade “muhtemel en geniş anlamdaki politikadır. (…) Bütün toplumsal önlemleri ve deneysel düzenlemeleri kuşatır” (<em>a.g.e.</em>, 235). Tinsel dayanışmaya ve zamanın ötesindeki ilişkilere odaklanırken, ahlaki değerleri ve kültürel gelenekleri de yeniden harekete geçirir. Söz konusu politikanın amacı, “daha önce hiç olmadığı kadar yoğun bir ağı ve yaşam bağları dokusunu [<em>lebendiger Bindungen</em>] bütün bir toplumsal alana” katmaktır (<em>a.g.e.</em>, 238). Bu görev, yenilenmeyle bütünleşmeyi kapsayıp bütün toplumsal öğelerle tabakaları hesaba katarken, aynı zamanda da bunların kendini örgütleme yeteneklerinin farkına varır. Dirim politika bu bakımdan yetki ikamesi ilkesini izler; çünkü onun toplumsal sorunları ele aldığında ilk kaygısı, söz konusu sorunların özerk yaşam biçimleri tarafından çözülüp çözülemeyeceği, yani belirli sorunlara aile, komşuluk vb. bir alanda devletten yardım istemeden çözüm bulunup bulunamayacağıdır (<em>a.g.e.</em>, 232). Rüstow, başarılı bir politikanın ailelerin “toplumsal bedenin temel hücreleri” gibi davranmasına bağlı olduğunu; bu politikanın sağlıklı bir şekilde ayakta kalmasının ise, işyerindeki “kolektif dayanışma”ya ve hükümetin yasama ile yürütme kollarının –onlara emanet edilen– “halkın bedeninin [<em>Volkskörper</em>] bütünlüğü” için çalışmasına dayandığını öne sürer (<em>a.g.e.</em>, 237).</p>

  <p>Dirim politika, ordoliberal düşüncedeki iki önemli işlevi yerine getirir. Birincisi, politik etkinliğin ölçülebilmesine ve ekonominin –kendisine dışsal olan ve etik açıdan temellendirilmiş– kapsamlı bir düzenle yeniden ilişkilendirilmesine karşı eleştirel bir ilke olarak görev yapar. İkincisi, toplumsal piyasa ekonomisinin dirim-politik boyutunun, temel insani gereksinimlerin görmezden gelindiği Sovyetler Birliği’ndeki “insanlık dışı şartlar”dan çok üstün olduğunu ileri sürer (<em>a.g.e.</em>, 238).</p>

  <p>Ordoliberaller için dirim politika ekonomik ilkeler ile etik üstünlük ve antropolojik açıdan temellendirilmiş düzen arasındaki çatışmalı bir ilişkiyi işaret ederken, 20. yüzyılda insanı <em>homo economicus</em><a class="noteref" href="../Text/notlar.xhtml#c082" id="cref2">2*</a> olarak tanımlayarak politika, etik ve ekonomi arasındaki olası çatışmaları etkisizleştiren iki kuram vardır. Bu iki kuram, yani <em>Menschenökonomie</em> (insan ekonomisi) kavrayışı ile insani sermaye kuramı, ekonomiyi hayat süreçlerine uygun hale getirmek yerine söz konusu süreçleri geliştirmek, çoğaltmak ve en uygun hale getirmekle uğraşır. Her iki durumda da insan hayatı, ekonominin bir ölçüsü olarak hizmet etmez; aksine tam da değer biçmeye ilişkin ekonomik buyruğa tabi olmuştur.<a class="noteref" href="../Text/notlar.xhtml#n082" id="ref2">2</a></p>

  <p><em>Menschenökonomie</em> kavramı, Alman Toplumbilim Derneği’nin kurucu üyelerinden biri olan Avusturyalı toplum filozofu ve iktisat toplumbilimcisi Rudolf Goldscheid’den gelmektedir. Toplumsal biyoloji üzerine kaleme aldığı bir denemede (1911) insan hayatının (yeniden) üretimin koşullarının yönetimi için bir rehber ve kapsamlı bir açıklama sunmaya çalışmıştır. Devletin besleyip büyütme, eğitim ve hayatını sürdürme için harcadığı para, insan emeğinin ürettiği kârla karşıtlık içindedir. Bu insan-ekonomik hesaplamanın amacı, en yüksek olası “artı değer”e ulaşmaktır; yani, masrafları en aza indirerek faydayı ençoklaştırmak. Bu “dirimsel denge/eniyileştirme” (<em>a.g.e.</em>, 499), düzenli olarak hesap kitap yapılmasını gerektirir ve “organik sermaye”nin –yani insan emeğinin ve hayatının– etkin ve ussal bir biçimde yönetilip denetlenmesine izin verir.</p>

  <p>Goldscheid düşüncesini –aynı dönemde yaygın bir biçimde tartışılmış olan– toplumsal düzenleme ve yönetişime ilişkin iki rakip modelden ayırır: Toplumsal Darwincilik ve ırksal hijyen. Ona göre bu modeller dengeleme/eniyileştirme görevini yerine getiremez. “İnsani materyal”in (1912, 22) ekonomik açıdan idaresi, toplumsal Darwinci çözümlerle ya da ırksal hijyen deneyleriyle sağlanamaz. Politik açıdan Sosyal Demokratlar’ın cephesinde yer alan Goldscheid, doğal ya da toplumsal seçilime hayatın koşullarının geliştirilmesi, eğitimin güçlendirilmesi ve hastalıkların nedenlerine karşı savaş açılması kadar değer vermez. Tüm bu çabalar bir bütün olarak “insan kalitesi”nin artırılmasını hedeflemektedir. Goldscheid, “herhangi bir ekonomide gözlemlenebilir olan”ın kendisini insani düzeyde yinelediğini dile getirir:</p>

  <blockquote>

    <p>Bir nesne yapılırken ne kadar dikkat edilirse, onun imalatında gereken insan emeğinin maliyeti ne kadar yüksekse, o ürün o kadar kaliteli ve dayanıklı olur. Sağlıklı babalar tarafından dünyaya getirilip sağlıklı doğal topraklarda yetiştirilen çocuklar, daha maliyetli, sağlam becerilere sahip insanlar olur. Yeniyetme birisi en azından hayvanları beslerken gösterilen kadar ilgi ve bakım almalıdır (1911, 495).</p>

  </blockquote>

  <p>Bu noktayla birlikte <em>Menschenökonomie</em> düşüncesi kapitalizmin özgün bir eleştirisini sunar. Kapitalizm organik sermayenin sömürülmesinden dolayı suçludur; çünkü insan ihtiyaçlarının karşılanmasının konuyla ilgisiz olduğunu ve “organik artı değer”in üretilmesine ilişkin bir kaygısı olmadığını varsayar. Bunun aksine Goldscheid, –hayatın ussal biçimde biriktirilmesi temelinde yükselen– kapsamlı olarak planlanmış ekonomiye dair sosyalist alternatifi memnuniyetle karşılar. Bu bakımdan “ulusun insani materyalinin tamamının depolanması” beklentisi içindedir (<em>a.g.e</em>., 577). Goldscheid kendisini bir hümanist olarak görüyordu. İnsani materyalin boşa harcandığı yönündeki eleştirisi, insan hayatını ekonomik bir sermaye olarak kavramasıyla sonuçlandı; bundan ötürü insani sermaye kapitalist sömürünün aşırılıklarından korunmalı, insana da hak ettiği şekilde insanca davranılmalıydı.</p>

  <p>Goldscheid’in düşünceleri toplumsal ilerlemeye ve insan türünün tarihsel gelişimine duyulan iyi niyetli bir inanca dayanıyordu. Bunların ikisi de bireysel ve kolektif yaşam koşullarının gelişimi vasıtasıyla gerçekleşecekti. Bununla birlikte insanların ekonomik metalar olarak görülmesi tamamen farklı türden bir maliyet-kazanç çözümlemesine yol açacaktı. Örneğin, Goldscheid’in yazılarından birinde yer alan dayanışma ekonomisi, kısa süre içinde tehlikeli ve seçmeci bir mantık tarafından alaşağı edilecekti. Bu mantık, soğukkanlılıkla bireylerin maliyetini ve faydasını, giderlerini ve potansiyel gelirini hesaplıyordu; buna bağlı olarak da bireylerin hayatının görece değerini listeliyordu. Örneğin, Birinci Dünya Savaşı’ndan sonra avukat Karl Binding ve hekim Alfred Hoche “hayatı değersiz olanların hayatının sonlandırılması için izin” istiyordu (Binding ile Hoche 1920). Sürekli bakıma ihtiyaç duyan insanların öldürülmesinin cezadan muaf olması gerektiğini iddia etmişlerdi ve talepleri son kertede –zihinsel yetersizlikleri olanların öldürüldüğü– kanlı Nazi “ötanazi” programında yerine getirilmişti.</p>

  <p>İkinci Dünya Savaşı’ndan sonra insani sermaye kuramı, Goldscheid’in görüşlerine açık bir gönderme yapılmaksızın tekrar gündeme geldi. Bu kuramın en önde gelen temsilcileri iktisatçı Theodore W. Schultz ve Gary S. Becker’di. Yüzyılın başında neredeyse hepten unutulmuş bir toplumbilimci olan Goldscheid’le hemfikir olan ikili, “insanlara yatırım yapma”ya çağrı yapıyordu (Schultz 1981). Buna karşın, Schultz ve Becker’in ifade ettiği üzere belli bir nüfusun kalitesini arttırmanın yolu, Goldscheid’in <em>Menschenökonomie</em>’sinden tamamen farklıydı. İnsani sermaye kuramı, planlı bir ekonomi denetiminin yönlendirmesinden çıkmış ve kendiliğinden gerçekleşen piyasa düzenlemesinin “görünmez eli”nin dolaylı etkileri altına girmişti. Goldscheid piyasanın “organik sermaye”nin biriktirilmesi hedefinde hâlâ yetersiz kaldığını düşünüyorsa, insani sermaye kuramı da piyasayı bireysel ve kolektif hayatın niteliğini arttırmak için kullanılan kaçınılmaz bir denetim aracı olarak görür. İnsani sermaye kuramının geleneksel çalışmaları sadece birkaç on yıllık bir geçmişe sahip olmasına karşın, kavramın önemi dile getirildiğinden bu yana gitgide artıyor; medya, politika ve gündelik iletişimde kendine daha fazla yer açmaya başlıyor.</p>

  <p>İnsani sermaye kuramının penceresinden bakıldığında insan, çekişen amaçların peşinde sürekli olarak kısıtlı kaynakları paylaşan ussal bir aktördür. Bütün etkinlik, çekici ve daha az çekici alternatifler arasındaki bir seçim olarak sunulmuştur. Bu kuramın temeli, kişinin faydayı ençoklaştırıp –sürekli olarak karşılıklı teklif ve taleplerin birlikte var olduğu– piyasadaki seçenekleri ölçüp tartması sayesinde gerçekleşen yöntemsel bir bireyciliktir.</p>

  <p>Becker ve Schultz insani sermayeyi yeteneklerin, vasıfların ve sağlığın aracı olarak görmenin yanı sıra kişinin toplumsal prestiji ve dış görünümü gibi nitelikleri olarak da anlar. İnsani sermaye iki bileşenden oluşmaktadır: Doğuştan gelen maddi ve genetik yetiler ile –besleyip büyütme ve eğitimin yanı sıra sevgi ve bakım gibi– uygun bir teşvikle yapılan “yatırımlar”ın sonucu olan yeteneklerin tamamı. Becker ve Schultz, söz konusu “insani sermaye”nin yatırım gerektiren birikim, koruma ve yenileme için gerekli olan kıt bir kaynak olarak görülebileceğini dile getirirler. Bu kurama göre evlenmeye yönelik ya da evlenmeye karşı bir karar, çocuk sahibi olma ya da olmama kararı, kariyer yapma ya da yapmama kararı farklı seçenekleri olan bir kararın ve tercih yapılarının işlevleri olarak incelenip yorumlanabilir. Böylelikle erkek ve kadın bu kararın yararlı olacağına inanıyorsa evlenirler ve yine bu eylem her iki taraf için de iyi sonuçlar doğuracaksa boşanmaya karar verirler. Hatta çocuk sahibi olma arzusu bile ekonomik bir hesaplamaya tabidir. Çocuklar, ya ruhsal bir tatmin kaynağı olarak ya da bir gün paraya dönüşebilecek gelecekteki bir emek gücü olarak görülürler. Bu bakış açısından çocuk sahibi olma isteğinin, eğitimin, kariyerin ya da evliliğin doğal bir sınırı yoktur ve bu durum insan davranışlarının tamamına yayılabilir. “Ekonomik yaklaşım” (Becker 1976) bütün insanları kendilerinin özerk yöneticileri olarak kavrar. Böylelikle insanlar, artı değer üretimini amaçlayan ve yalnızca kendileriyle ilgili yatırım kararları alan bireylere dönüşür. Bu durumun öteki yüzündeyse, bireylerin toplumsal rekabet içerisinde kendi hatalarından sorumlu olmaları vardır; böylesi bir bakış açısı, Goldscheid ve başkalarının 20. yüzyılın başında ortaya koydukları düşüncelerle ilginç bir karşıtlık oluşturur.</p>

  <p><em>Menschenökonomie</em> programında devlet egemenliği, organik artı değer biriktirmeye çabalayan idealleştirilmiş bir küresel kapitalist olarak işlev görüyordu. Ulrich Bröckling’in işaret ettiği üzere Birinci Dünya Savaşı’nın sürdüğü yıllarda devlet, hangi hayatın “yaşamaya değer” olduğuna ve böylelikle hangisinin meşru bir biçimde sonlandırılabileceğine karar veriyordu (2003, 20-21). İkinci Dünya Savaşı’ndan sonra gün yüzüne çıkan insani sermaye kuramıyla birlikte her birey yalnızca bir kapitalist olmakla kalmadı, aynı zamanda kendisinin egemeni haline de geldi. Birey, her eylemiyle kişisel yararını ençoklaştırır; ancak aynı zamanda da –Foucault’nun formüle edişini kullanarak– “yaşatmak ya da ölüme terketmek” için iktidarını kullanır. Ekonomik yaklaşım takip edilerek hastalıklar ve (erken) ölüm, (yanlış) yatırım kararlarının bir sonucu olarak yorumlanabilirdi: “<em>Çoğu</em> (hepsi değil!) ölüm, bu anlamda bir dereceye kadar “intihar”dır; eğer hayatı uzatmak için daha çok kaynağa yatırım yapılsaydı ölüm ertelenebilirdi” (Becker 1976, 10; vurgu özgün metne ait).</p>

  <h2 id="sigil_toc_id_30">Biyokapital</h2>

  <p class="nonindent"><em>Menschenökonomie</em> kavramı ve insani sermaye kuramı insanı ekonomik bir ussallık perspektifinden görürken, son dönemde karşımıza çıkan bir dizi politik girişim, ekonomik olanın özünün ve sınırlarının gözden geçirilmesi gerektiğini ileri sürüyor. Bu iddialı öngörüye göre, ekonomi kendisini yakında “biyoekonomi”ye dönüştürecektir.<a class="noteref" href="../Text/notlar.xhtml#n083" id="ref3">3</a> Ekonomik İşbirliği ve Kalkınma Örgütü (OECD) 2006 yılında <em>The Bioeconomy to 2030: Designing a Policy Agenda</em> başlıklı bir rapor yayımladı. Bu örnek niteliğindeki metinde “biyoekonomi”, biyolojik ürünlerle süreçlerin potansiyel değerinin yurttaşlar ve uluslar adına yeni bir büyüme ve refah yaratmak için kullanıldığı bir toplumun ekonomik işlemlerinin tamamı olarak tanımlanıyordu (OECD 2006, 3).</p>

  <p>OECD raporuyla aşağı yukarı aynı zamanda yayımlanan başka bir metinde Avrupa Komisyonu aynı amaca hizmet eden bir planı benimsemişti. Komisyon, “bilgi tabanlı biyoekonomi”nin (KBBE) potansiyeline vurgu yapıyordu. “Bilgi tabanlı biyoekonomi”, hem uluslararası piyasalarda Avrupalı rekabetçiliği güçlendirebilir hem de çevrenin korunmasına yardımcı olabilirdi. Bilim ve araştırma konularında Avrupa Komisyonu üyesi Janez Potocnik projeyi şöyle betimliyordu: “Dünya gezegeninin yurttaşları olarak hem “Yeryüzü Ana”ya –hayatın kendisine– dönmemiz hem de yalnızca hayatın kalitesini arttıracak değil, aynı zamanda gelecek nesiller için de sürmesini sağlayacak biçimde ekonomilerimize destek olmamız pek şaşırtıcı değildir” (Avrupa Komisyonu 2005, 2).</p>

  <p>Gerek Avrupa Komisyonu’nun gerekse de OECD’nin programları, biyobilimsel yeniliklerden devşirilmiş yeni ürünlerin ve hizmetlerin arttırılmasını amaçlar. Bu nedenle söz konusu vizyonun merkezinde, “biyoekonomi” terimiyle işaret edilen, ekonominin temelden yeniden düzenlenmesinden ziyade piyasaların düzenlenmesi ve yaratılması vardır. Sözcük bu genişletilmiş anlamıyla, ekonomik ilişkilerin belirleyici ve yapısal dönüşümünü inceleyen politik programların aksine bilimsel çalışmalarda görülür.</p>

  <p>Tıp antropoloğu Catherine Waldby ve edebiyat uzmanı Robert Mitchell birlikte kaleme aldıkları <em>Tissue Economies: Blood, Organs, and Cell Lines in Late Capitalism</em> (2006) başlıklı kitaplarında “biyodeğer” ya da “doku ekonomileri” gibi terimleri kapitalist birikime ilişkin bir politik ekonomiye hiçbir gönderme yapmaksızın kullanırlar. Söz konusu kavramlar hediye değiştokuşundaki simgesel ekonomi içinde konumlandırılmışlardır. Bir yandan kan ve diğer bedensel tözler, genellikle ihtiyacı olan birine özverili bir biçimde yardım amacıyla bağışlanan “hediyeler” olarak görülürler. Öte yandan biyomateryaller giderek daha fazla satılabilir ve kâr için takas edilebilir metalar olarak görülüyorlar. Sözü edilen kitap, sayısız vaka çalışması aracılığıyla hediye ile meta takasının ve toplumsal ile ekonomik mantığın özel bir araya getirme tarzını ve ikiye ayıran sınırlarını gözler önüne serer. Söz konusu ikili modeller, artık oluşumun karmaşık sistemlerini, maddi materyallerin dolaşımı ve edinimini tanımlamaya uygun değildir.</p>

  <p>Antropolog Kaushik Sunder Rajan, <em>Biyokapital: Genom-Sonrası Hayatın Kuruluşu</em> (2006) adını taşıyan kitabında kapitalizm içerisindeki biyobilimsel yeniliklerle dönüşümler arasındaki ilişkiyi ele alan sağlam bir görüş ortaya koyar. Bilim ve teknoloji alanlarındaki çalışmaların bulgularıyla başlayan Sunder Rajan, “bilim” ile “toplum”un iki ayrı sistem ya da tabaka olmadığını, aksine karşılıklı bir biçimde birbirlerini kurduklarını dile getirir ve biyobilimsel bilgi ile politik-ekonomik düzenler arasındaki ortaklaşa üretimi soruşturur. Ampirik savı, biyobilimlerin ortaya çıkışının kapitalizmin yeni bir biçimini ve aşamasını işaret ettiği yönündedir (<em>a.g.e.</em>, 3). “Biyoteknoloji” ve hastalıkların genetik açıdan kavranması, yalnızca kapitalist ekonominin küresel üretiminin ve tüketim ağlarının ışığında anlaşılabilir. Bu kuramsal noktadan hareketle Sunder Rajan, Foucault’nun biyopolitika kavramıyla Marx’ın ekonomi politik eleştirisi arasında –kendi antropolojik çözümlemesini her ikisinin de içine konumlandırarak– bağlantı kurar (<em>a.g.e.</em>, 3-15). Biyokapitalin oluşumu, ikili bir bakış açısı vasıtasıyla haritalandırılabilir:</p>

  <blockquote>

    <p>Bir yandan, yabancılaşmanın, sömürünün ve yoksun bırakmanın hangi biçimleri bir “biyoteknolojik yenilik kültürü”nün kök salması için zorunludur? Öte yandan, bireysel ile kolektif öznellikler ve yurttaşlıklar “hayatın kendisi”yle ilgilenen bu teknolojiler tarafından nasıl hem şekillendirilip hem de yazılmaktadır? (<em>a.g.e.</em>, 78)</p>

  </blockquote>

  <p>Sunder Rajan’ın kitabı, Hindistan ve Amerika Birleşik Devletleri’ndeki pek çok alan çalışmasına, gözlemlere, bilim insanlarıyla, hekimlerle, girişimcilerle ve hükümet temsilcileriyle yapılan görüşmelere dayanmaktadır. Kitapta detaylı bir etnografik araştırmayla kapsamlı bir kuramsal düşünüş bir araya getirilmektedir. Kitabın asıl meselesi oldukça geniş çaplı olmasına karşın, çözümlemesinin ampirik odağı tıbbi ilaç üretiminin (farmasötik) gelişimini, özellikle de genom araştırmalarının ürünlere nasıl dönüştüğü sorununu merkeze alır. Çağdaş farmasötik araştırmaların önemli bir boyutu, “kişiselleşmiş bir tıp”, yani –bazen farmakogenomik olarak da bilinen– ilaç üretiminin hastanın genetik özelliklerine dayandığı bir tıp yaratmayı amaçlamasıdır.</p>

  <p>Sunder Rajan, bilimsel bilgi üretiminin artık kapitalist değer üretiminden nasıl ayrı tutulamayacağını gösterir. Farmasötik araştırma alanında iki risk söylemi birbirine nüfuz etmiştir: Şimdiki ve gelecekteki hastaları büyük bir hastalıkla karşı karşıya bırakan tıbbi risk ve araştırmaya büyük yatırım yapıp gelişmeyi son kertede metayla sonuçlandırması gereken farmasötik şirketlerinin finansal riski. Sunder Rajan sanayinin bu kolunu kapitalizmin özel bir biçimi olarak tanımlar. Bu özel biçim, somut ürünlerin üretiminden ziyade umutlara ve beklentilere dayanan spekülatif bir kapitalizmdir. Hastaların yeni tıbbi tedaviler geliştirilmesi yönündeki umudunu, kapitalizmin gelecekteki kârları için hevesli şekilde risk alışıyla bir araya getiren “organik” bir sentezdir.</p>

  <p>“Kapitalizmin yeni yüzü” (<em>a.g.e.</em>, 3) aslında bildik bir yüzdür. Sunder Rajan’ın Mumbai’deki bir araştırma hastanesi örneğiyle gösterdiği üzere, “biyokapitalizm” sömürü ile eşitsizliğin geleneksel biçimlerini yenileyip üretmektedir. Bu hastanede özel bir şirket Batılı farmasötik şirketleri için farmakogenomik araştırmalar yürütmektedir. Çalışmanın düşük maliyetinden ve genetik çeşitliliğinden ötürü Hindistan böyle araştırmalar için özellikle çekici bir yer haline gelmiştir. Çalışma, Mumbai’nin tekstil sanayisinin çökmesinden ötürü çoğunluğu ya işsiz ya da yoksul insanlardan oluşan bir bölgesinde yapılmıştır. Araştırmaya katılanlardan çoğunun neredeyse “kendi özgür iradeleriyle” katılmaktan başka hiçbir şansı yoktur; bu insanlar klinik çalışmalarda ödenen çok küçük bir ücret karşılığında bedenlerini biyotıbbi çalışmalar için deneysel bir alan olarak sunmaktadırlar. Bunu yapmalarına karşın bu tür araştırmaların sonucu olan yeni tedavilerden nadiren yararlanabiliyorlar. Sunder Rajan, küresel araştırmalarla klinik çalışmaların yerel koşullara nasıl bağlı olduğunu ve “biyokapitalizm”de bir kişinin hayatının uzatılmasının ya da iyileştirilmesinin nasıl sıklıkla genel sağlığın mahvedilmesiyle ve sistematik olarak başkasının bedeninin maddi sömürüsüyle ilişkili olduğunu ikna edici bir biçimde gözler önüne serer (<em>a.g.e.</em>, 93-97).</p>

  <p>Toplumbilimci Melinda Cooper, kapitalist yeniden yapılanma ile biyobilimsel yenilikler arasındaki ilişkileri Marksist bir bakış açısından ele alır. <em>Life as Surplus: Biotechnology and Capitalism in the Neoliberal Era</em> (2008) adlı kitabında 1970’lerin başında Amerika Birleşik Devletleri’nde bağımsız biyoteknoloji sanayisinin ortaya çıkışının izlerini sürer. Söz konusu dönemin başlangıcıyla birlikte sermaye birikimine ilişkin Fordist model çöküşe geçmişti. Bu model, seri üretim ile seri tüketimin işbirliğine dayanıyordu ve İkinci Dünya Savaşı’nın sonuna kadar düzenli büyümesini sürdürebilmişti. Ekonomik krize kısa süre sonra ekolojik sorunlara yönelik artan hassasiyet de eklenecekti. <em>The Limits to Growth </em>(Meadows vd. 1972) ve çevreyle ilgili öteki raporlar, yalnızca dünyanın kaynaklarının sınırlı olduğunu hatırlatmakla kalmamış, aynı zamanda endüstriyel üretimin iklim ve eko-sistem üzerindeki etkilerinin potansiyel açıdan bir hayli yıkıcı olduğunu da anımsatmıştı. Cooper’a göre “biyoekonomi” vaadi, söz konusu ikili krize bir yanıttı. Cooper, “biyo-teknolojik devrim”in kapsamlı bir “neo-liberal devrim”in parçası olarak algılanabileceğini ve böylesi bir girişimin Birleşik Devletler ekonomisini yeniden yapılandırabileceğini öne sürüyordu: “Neo-liberalizm ve biyoteknoloji endüstrisi, –geleceğe dair spekülatif bir yeniden icat vasıtasıyla– endüstriyel üretimin sonuyla ilişkili bir büyümenin ekolojik ve ekonomik sınırlarının üstesinden gelmek için ortak bir heves taşır” (2008, 11).</p>

  <p>Cooper’ın kitabı bu “neo-liberal biyopolitika”nın çeşitli yönlerini ve boyutlarını soruşturur (<em>a.g.e.</em>, 13). Foucault’nun <em>Kelimeler ve Şeyler</em> (1970) kitabındaki biyoloji ile politik ekonominin ortak kuruluşu ve birbirine nüfuz etmesine ilişkin çözümlemenin kaldığı yerden devam ederek, biyolojik süreçlerin sermayenin birikimine ilişkin kapitalist stratejilerle giderek birbirine karıştığı ve artı değer oluşumunun yeni bir kaynağı haline geldiği düşüncesini ortaya koyar. Buna karşın, aynı zamanda hayat süreçleri basit bir biçimde sömürü ile el koymanın yeni bir nesnesi haline gelmez. Daha ziyade, neo-liberal kapitalizm kendi içerisinde “biyolojik” bir formata uyum sağlar. Neo-liberal kapitalizm, bütün doğal sınırların aşılabileceği bir biyolojik büyüme görüsüyle “hayatını sürdürür”.</p>

  <p>Cooper’ın sık sık spekülatif ancak daima ilginç olan çözümlemesi, Birleşik Devletler’in borca dayanan büyümesi ile inanılmaz bir bütçe açığı yaratan NASA’nın –belki bir noktada umut edildiği gibi yeryüzündeki yaşamın sınırlarını aşabilecek olan– hayatın dünyadışı biçimleri üzerine yürüttüğü astrobiyolojik araştırmalar arasında bağlantı kurar. Cooper ayrıca, bir yandan kuramsal biyoloji ile onun evrim ve karmaşık hayat süreçleri üzerine değerlendirmeleri arasındaki fikir aktarımı üstüne; öte yandan son dönemlerde dirimsel kavramlardan devşirilen sınırsız ekonomik büyümenin neo-liberal retoriği üzerine incelemeler yapmıştır. Her iki düşünce gövdesi de kendi kendine düzenlemenin potansiyeline ve denge modellerinin eleştirilmesine vurgu yapar. Her ikisi de gelişim süreçlerinin krizini dinamik bir yenilenme ve uyarlanma için verimli bir zemin olarak karşılarlar. Böylelikle var olan ekonomik ya da doğal sınırların aşılabileceğini varsayarlar. <em>Life as Surplus</em>, görünüşte ilişkisiz olan söylemler ile pratiklerin karşılıklı bağlantı ve tekabüliyetini güçlü detaylarla gözler önüne serer ve kitabın kendisi de böylesi bir sentezin sonucudur. Kitap, biyopolitikaya ilişkin bir çözümlemenin yaşamın politik ekonomisinin eleştirisinden ayrılamayacağı savını akla yatkın hale getirir.<a class="noteref" href="../Text/notlar.xhtml#n084" id="ref4">4</a></p>

  <p>Ne var ki, bu bölümde ele alınan çalışmalar halen istisnadır. Bütüne bakıldığında, hayatın politikleştirilmesinin hayatın ekonomikleştirilmesiyle nasıl köklerinden birbirine bağlı olduğu sorusunu ele almak için “biyopolitika” terimini kullanan çok az çalışma vardır.</p>
