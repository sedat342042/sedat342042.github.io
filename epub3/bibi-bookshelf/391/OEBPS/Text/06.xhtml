  <h1 id="sigil_toc_id_20">POLİTİKANIN DÖNÜŞÜMÜ VE YOK OLUŞU</h1>

  <p class="nonindent">Hiç şüphe yok ki Giorgio Agamben’in yazıları ve Michael Hardt ile Antonio Negri’nin çalışmaları Foucaultcu biyopolitikanın gelişimi ve gerçekleştirilmesiyle ilgili tartışmalara yapılan en önde gelen katkılardır. Bunların yanı sıra biyopolitika kavramıyla uğraşan sayısız başka girişim vardır. Genel olarak söz konusu terimi benimseyen ve kullanan iki temel hat olduğu söylenebilir. Bu bölümde ele alacağımız birinci hat, bilhassa felsefede ve toplumsal ile politik kuramda görülür. Bu araştırma alanı politik olanın kiplerine odaklanır: Biyopolitika nasıl işler ve ona karşı harekete geçen karşı güçler nelerdir? Biyopolitika analitik ile tarihsel açıdan kendisini öteki dönemlerden ve öteki politik biçimlenmelerden nasıl ayrıştırır? Biyopolitikanın önemli bir rol üstlendiği ikinci alansa sonraki bölümün konusu. Bu alan köklerini bilimsel ve teknolojik çalışmalardan, tıbbi toplumbilim ve antropolojinin yanı sıra feminist kuram ve toplumsal cinsiyet çalışmalarından alıyor. Buradaki temel vurgu hayatın özünde yatıyor. Eğer bugün canlı beden biyobilimsel yeniliklerin bir sonucu olarak organik bir tözden ziyade okunabilir ve yeniden yazılabilir moleküler bir yazılım olarak görülüyorsa o halde biyopolitikanın temellerinin, araçlarının ve amaçlarının başka bir çerçeve içinde konumlandırılması gerekir.</p>

  <p>Bu bölümün odağında söz ettiğimiz tartışmaları büyük ölçüde etkileyen ve biyopolitika ile “geleneksel” politika arasındaki ilişki sorununu farklı yollarla ele alan üç önemli kuramsal yaklaşım var. Agnes Heller ve Ferenc Feher biyopolitikayı politik olandan bir geri çekilme olarak kavrarlar; çünkü onlara göre biyopolitikanın bedenle kurduğu dolayımsız ilişki, özgürlüğü tehdit eden totaliter bir eğilim taşır. Bunun aksine, toplumbilimci Anthony Giddens politik dillendirim ve temsilin geleneksel biçimlerine yapılan bir katkı ve gelişim olarak hayat politikası kavramını ortaya koyar. Tıbbi antropolog Didier Fassin ise üçüncü bir konumda yer alır. Fassin’in “biyomeşruiyet” terimi ne müesses politik biçimlerin reddedilmesine ne de onların daimi hale getirilmesine dayanır; bunun yerine hasta ya da yaralı bedene merkezi bir politik anlam verilmesi vasıtasıyla temel bir politik yeniden düzenlemenin izlerini sürer.</p>

  <h2 id="sigil_toc_id_21">Beden politikası</h2>

  <p class="nonindent">Politika alanında çalışan iki düşünür olan Ferenc Feher ile Agnes Heller, 1994 yılında ortak kitapları <em>Biopolitics</em>’i yayımladı. Kitap, söz konusu araştırma alanına ilişkin olarak bir yandan doğalcı ve politisist kuramsal gelenekten, öte yandan da Foucault’nun ortaya koyduğu biyopolitika yorumundan açık bir şekilde ayrılan yeni bir bakış ortaya koyuyordu. Bu bakışa göre hayat ne temel ne de nesne olarak görülebilir; aksine biyopolitika politikaya karşı bir programdır. Feher ile Heller bedenin toplumsal anlamının artmasını politik bir geri çekilme ve “geleneksel modern politika”dan ayrılan biyopolitikanın sınırlarının keskin bir biçimde belirlenmesi olarak görür (Feher ile Heller 1994, 38; ayrıca bkz. Heller 1996). Yine de söz konusu kopuş, Foucault’nun egemen iktidar ile biyoiktidar arasında olduğunu iddia ettiği kopuştan çok daha farklı görünür. Şüphesiz ki Feher ile Heller, bireysel disiplin ve kolektif bedenin düzenlenmesi arasında ayrım yaparak Foucault’nun biyopolitika tanımına gönderme yapar (Feher ile Heller 1994, 10). Buna karşın biyopolitikayı modernliğin bir ürünü olarak değil, daha ziyade onun karşı tezi olarak görürler.</p>

  <p>Çözümlemelerinin düğüm noktası, 1990’lı yıllarda Amerika Birleşik Devletleri’nde ortaya çıkan sağlık, çevre, toplumsal cinsiyet ve ırka ilişkin medyadaki ve akademik alandaki tartışmalara dayanır. Yazarlar yukarıda andığımız “biyopolitik” temaları modernliğe dair politik bir kuram çerçevesine oturturlar. Feher ile Heller, biyopolitikayı modern çağla birlikte ortaya çıkan önemi giderek büyüyen “Beden politikası” olarak görür (1994, 17; Heller 1996, 3). Kitap, politikanın bu biçiminin tarihsel dönüşümünün izlerini sürer ve sağlıktan tutun da “ırk sorunu”na kadar sonuçlarını araştırır. Yazarlar, biyopolitik sorunlarla ilişkili tartışmaları tehdit eden “totaliter zehir”le ilgilenmişlerdir (Feher ile Heller 1994, 27). Eleştirileri yeni toplumsal hareketleri, bilhassa feminizm ve barış hareketlerini hedef tahtasına koyar; aynı zamanda kendisini de “postmodern” akademik-kültürel solun karşısında konumlandırır.</p>

  <p>Feher ile Heller, Nazizmden “biyopolitikayla erken bir deneyim” (<em>a.g.e.</em>, 21) olarak söz ederler; bu deneyim, kendisini demokratik süreçlerle birleştirdiğini düşündükleri çağdaş biyopolitikadan ayrı olarak ele alınmalıdır. Feher ile Heller, çağdaş biyopolitikanın “entelektüel akıl hocası”nın İkinci Dünya Savaşı sonrasında sahneye çıkan Fransız felsefesi olduğunu düşünür (<em>a.g.e.</em>, 51). Bu “entelektüel akıl hocası”nın evrensel ilkelerden şüpheyle, “fark”a yönelik duygudaşlık talebiyle ve konu etik sorunlara gelince estetik olana ayrıcalık tanımakla mimlendiğini savlarlar (<em>a.g.e.</em>, 51-57). Feher ile Heller, özgürlük ile hayat arasındaki çatışmayı çağdaş biyopolitikaya dair kavrayışın merkezi olarak görür. Yeni biyopolitikanın “sahneye ilk kez” –yanlış bir biçimde Sovyet politikalarının saldırganlığıyla ilişkilendirilen ve sonuç olarak hayata ve hayatta kalmaya oranla tiranlık ile baskıdan kurtulup özgürleşmeye daha çok değer veren– 1980’lerdeki barış hareketlerinde çıktığını savlarlar (<em>a.g.e., </em> 22). Bu yazarların elinde şekillenen biyopolitik hareketler ve konumlar, hayata özgürlüğün üstünde değer verilmesi eğilimiyle belirlenir. Bu nedenle Feher ile Heller, “–Bedenin bütünlüğü adına– özgürlüğün kutsallaştırılması meselesi”ne dikkati çeker (<em>a.g.e.</em>, 104).</p>

  <p>Feher ile Heller, biyopolitikanın toplumsal faillere ve politik çıkarlara ilişkin heterojen bir alanı ele aldığı hükmüne varır. Bu alan yalnızca barış hareketini değil, aynı zamanda feminist konumları, sağlık ile çevre gruplarının yanı sıra kürtaj yanlılarını ve karşıtlarını da kapsar. Tüm bunlarda ortak olan “Bedeni bağlarından kurtarma görevine hararetli bir tutku” duyulmasıdır (<em>a.g.e.</em>, 9). Bu tutku da sorunların ya görülmemesine ya da yeterince detaylı görülmemesine neden olmaktadır. Yazarların çözümlemesi bir dizi etkili gözlemi ve eleştirel savı içermektedir; ancak her şeyi hesaba katarak bakıldığında şaşırtıcı ölçüde tek boyutlu ve muğlak kalır. Bunun temel nedeni, Feher ile Heller’in kategorik açıklığın ve çözümleyici hassasiyetin yerine bir polemik stratejisini tercih etmesidir. Buna karşın, toplumsal koşulların “biyolojikleştirilmesi”ne ilişkin önemli sorunları işaret etmişler ve sağlık söyleminin özünün ahlaki açıdan doldurulmasını haklı bir biçimde eleştirmişlerdir (bkz. <em>a.g.e.</em>, 67-68).</p>

  <p>Her şeye karşın biyopolitikaya ilişkin çözümlemeleri iki bakımdan indirgemecidir (bkz. Saretzki 1996). İlk olarak. Feher ile Heller biyopolitik temaları özgürlük ile totalitarizm arasındaki bir karşı tez olarak ele alır. Bu bakış açısı muhtemelen yazarların kendi hayat deneyimlerinin bir sonucudur. Her ikisi yazar da Macaristan’da hüküm süren sosyalist diktatörlük altında yaşarken 1970’lerde Amerika Birleşik Devletleri’ne göç etmiş sabık birer muhaliftir. Buna karşın, hayat ile özgürlük arasında yapılacak basit bir seçim, o zamandan bu yana değişen politik ve tarihsel bağlamdaki biyopolitik sorunların çetrefilliğinin hakkını veremez. Feher ile Heller, ele aldıkları ve liberal demokratik toplumlarda gördükleri –sağlık, toplumsal cinsiyet, çevre ve etnisite gibi– sorunların ciddiyetini sürekli olarak hafife alırlar. Onların kuramsal sisteminde dağıtıcı adalet, katılım ve dayanışma gibi meseleler söz konusu bile değildir veyahut bunlar dolayımsız bir biçimde totaliter tahakkümün görünümleri olarak yorumlanırlar. Feher ile Heller, aynı zamanda apaçık çözümleyici bir düzenlemeye ya da normatif bir değerlendirmeye girmesine gerek yokmuş gibi davrandıkları pek çok sorunu kavramakta başarısız olur.</p>

  <p>İkinci olarak, Feher ile Heller biyopolitikanın boyutlarını ve kapsamını çok dar tutar. Biyopolikayı ilkece geleneksel politikaya alternatif bir model, bir tür karşı-politika olarak görürler. Bunun yanı sıra yakından bakıldığında Feher ile Heller’in biyopolitika terimini oldukça sınırlı bir biçimde kullandığı açık hale gelir. Terim bu haliyle tamamen bedensel temalara göre ayarlanmış politik eylemin kendine has bir biçimini işaret eder. Bu nedenle çözümlemelerinin merkezinde –çevre ve insani olmayan temaları da kapsayabilecek– geniş anlamda hayat süreçleri çok fazla yer almaz; ancak özel olarak insan bedenine odaklanan politik eylem biçimleri yer alır. Böyle bakıldığında hayvan haklarıyla ya da hayata ilişkin tescil haklarıyla [<em>patenting of life</em>] ilgili sorunların yol açtığı pek çok biyopolitik ihtilafın insan bedeninin “özgürleşmesi”nin bir parçası olarak algılanması bir hayli zor hale gelebilmektedir.</p>

  <p>Yine de Feher ile Heller çalışmalarını biyopolitikanın yalnızca ampirik kapsamıyla sınırlamamıştır; biyopolitik olguyu inceleme biçimleri son derece seçici ve tek boyutludur. Temelde biyopolitik sorunları ve ideoloji eleştirisi perspektifinden doğan temaları, genel olarak bunların bütün maddi içeriğini yadsıyarak tartışmaktadırlar. Konu ister pasif sigara içiciliğinin zararları ister doğal kaynakların ya da türlerin tükenmesi olsun, yazarlar bu tartışmalara –söz konusu sorunların maddi boyutunu göz ardı ederek– tamamen olası “araçsallaşma” ve “işlevselleştirme” açısından yaklaşmaktadır.</p>

  <p>Şüphesiz ki Feher ile Heller’in sorduğu sorular izlemeye değerdir. Özgürlüklerin kısıtlanması, baskı ile dışlamanın yeni biçimlerine yol açılması gibi konularda tavır alan pek çok toplumsal hareketin taleplerinin dillendirildiği hayat ve hayatın gelişimine yapılan göndermelere ilişkin öngörüleri bunun bir örneğidir. Buna karşın bir bütün olarak bakıldığında incelemeleri fazlasıyla biçimsel kalmaktadır. Uyguladıkları bakış açısının (özgürlük ile hayat arasındaki ikilik) çağdaş biyopolitikayı çözümlemekte uygun olduğu kabul edilse dahi yine de Feher ile Heller’in farkına vardıkları –yani tam da uzlaştırmak istedikleri bu iki değer arasındaki– çatışmayı nasıl çözebilecekleri muğlak kalmaktadır. Daha doğrusu çalışmalarının önerdiği okuma, bunu sahte bir sorun olarak gördüklerini gösterir; çünkü özgürlük, her durumda hayat karşısında önceliğe sahiptir. Sonuç olarak çözümlemeleri görece basit bir kuramsal çerçeveye konumlanmış olarak kalır. Bu çerçeve son kertede bir dizi ikiliğe indirgenebilir: Modernliğe karşı postmodernlik, geleneksel politikaya karşı biyopolitika ve özgürlüğe karşı hayat.</p>

  <h2 id="sigil_toc_id_22">Hayat politikası</h2>

  <p class="nonindent">1990’larda Heller ile Feher biyopolitika eleştirilerini şekillendirirlerken, etkili toplumbilimci Anthony Giddens da kendi “hayat politikası” kavramını geliştiriyordu (1991, 209-231; bkz. ayrıca 1990). Giddens, Foucault’ya ve onun “biyopolitika” kavrayışına açıktan bir gönderme yapmamıştır. Başvuru çerçevesi olarak, Ulrich Beck’in “ikinci modernlik” kavramıyla ciddi benzerliklerin yanı sıra önemli farklar da taşıyan kendi düşünümsel modernleşme kuramını tercih eder.</p>

  <p>Giddens incelemesine 20. yüzyılın son yıllarında modernliğin yeni bir aşamaya, yani geç modernlik aşamasına girdiği gözlemiyle başlar. Bu yeni aşama, postmodern teşhisin iddia ettiği üzere modernliğin sonunu temsil etmez; daha ziyade modernliğin gelişimini ve radikalleşmesini temsil eder. Giddens’ın hareket noktası, modernlik durumu altındaki “ontolojik güvenlik” sorunudur. Giddens, toplumsal gerçekliklere bağlı olan tehlikede olma ve belirsizlik durumlarının modernlik öncesine ait bir kalıntı değil, aksine modernliğin bir başarısı olduğunu düşünür. Modernliğin, temel hakikatler konusundaki şüpheciliğe ve geçerli geleneğe ilişkin şüpheleri biriktirip kurumsallaştırdığını savlar. Bunu da kurulan yeni geleneklerle kesinliklere zemin sağlama vasıtasıyla söz konusu hakikatleri ussal bir akıl yürütmeye ve demokratik müzakereye açarak yapar.</p>

  <p>Giddens’ın savının merkezinde düşünümsellik kavramı vardır. Modernliğin karakterini –ilkece hayatın bütün alanlarını ve eylem alanlarını kuşatan– uylaşımın ara vermeksizin gözden geçirilmesinde bulduğunu dile getirir. Giddens toplumsal pratiklerin sürekli olarak söz konusu pratiklere ilişkin yeni bilgilerin ışığında değiştiğini ve denetlendiğini savlar. Bu bakımdan katılımcıların bilgisi tam da toplumsal pratiğin bir öğesidir. Bunun yanı sıra modern toplumdaki toplumsal hayatın düşünümselliğinin bir bedeli vardır: Değişmez ve nihai bilgi kavrayışını aşındırır; çünkü düşünümsellik ilkesi kendisine de uygulanmalıdır. Sonuç, bilginin hem içeriğinin hem de üretiminin geçici ve değiştirilebilir olarak ele alınmasıdır.</p>

  <p>Geç modernlik bu sorunu daha da şiddetli hale getirir. Giddens bilgi biçimlerindeki ve müdahale olanaklarındaki artışı geç modernlik olarak tanımlar; bunlar, kurumsal düşünümsellik ve beden ile benliğe ilişkin düşünümsel bir kavrayış içinde ifade edilirler. Hayata ve katı toplumsal rollere ilişkin önceden belirlenmiş kavramlar yerine müzakere kültürü, tercih ve karar verme süreçleri giderek öne çıkar. Yaşam biçimleri de kolaylıkla daha önce bilinmeyen bir dereceye kadar ayarlanabilir hale gelir.</p>

  <p>Giddens, modernlikten geç modernliğe geçişle birlikte politik olanda temelden bir değişim görür. Modernliğin ekseriyetle “özgürleştirici politika” olarak adlandırıldığı politik bir biçimin izini taşıdığını iddia eder. Bu terimi, toplumsal ile politik baskılardan kurtulma ve hukuki olmayan yönetimi alaşağı etme amacını taşıyan pratiklere gönderme yapma amacıyla kullanır. Özgürleştirici politika iktidarın üç semptomuna –sömürü, eşitsizlik ve baskıya– karşı çalışır ve toplumsal kurumlarda sırasıyla adalet, eşitlik ve ortaklık düşüncelerine demir atmaya çalışır. Amaçlarından birisi, konumlarından dolayı temel toplumsal haklardan mahrum olan grupları özgürleştirmek veyahut en azından kolektifler arasındaki güç dengesizliğini azaltmaktır. Özgürleştirici politikaya dair endişeler kesin bir biçimde modernlik projesinin gelişimiyle ilgili olsa da günümüzde kökten farklı bir kavrayış biçimini temsil eden yeni bir politika türünün varlığı gözlemlenebilir. Giddens bu yeni politika biçimini “hayat politikası” olarak tanımlar ve bunu “herkes için hayatın yeni tatmin edici ve doyurucu olanaklarının arandığı radikal sözleşmeler” olarak tanımlar (1990, 156). “Özgürleştirici politika” hayat fırsatlarına ilişkin bir politikayken, “hayat politikası” hayat tarzına ilişkin bir politikanın peşine düşer. Eğer özgürleştirici politikanın kökleri adalet ve eşitlik kavramlarına kadar uzanıyorsa, hayat politikası öz-bilinç ve kendini gerçekleştirme çabası tarafından harekete geçirilir. Politik programlardan ziyade kişisel ahlaka dayanmaktadır. Giddens için politikanın bu yeni biçimine önayak olanlar, yeni toplumsal hareketlerin, bilhassa kişisel olanla politik olanı birleştiren feminist hareketin üyeleridir.</p>

  <p>Giddens’a göre politikanın bu biçimini olanaklı kılan iki tamamlayıcı süreç vardır. Birincisi, bedenle benlik giderek daha fazla esnek ve değiştirilebilir olarak görülmeye başlanmış, bunlar aynı zamanda bilginin biçimleniş süreçlerine de tabi olmuşlardır. Beden artık değişmez bir fizyolojik-biyolojik varlık olarak görülemez; aksine düşünümsel modernlik projesiyle ilişkisi içinde düşünülür. Gelenek sonrası toplumda bireysel beden, toplumsal kimliğin şekillenişi için merkezi bir referans noktasıdır. Giddens’a göre giderek daha fazla ulaşılabilen biyoteknolojik ve tıbbi müdahaleler “doğanın sonu”na hem neden olmakta hem de bunda belirleyici bir rol üstlenmektedir (1991, 224). Doğa artık kaderimiz değildir. Giddens, bir zamanlar kader olarak görülenleri artık olanaklı pek çok farklı seçenek konusunda karar almanın kaçınılmazlığı ve müdahale ile dönüşüm alanı olarak görür.</p>

  <p>Giddens örnek olarak bir seçim çokluğunu, üremeden gelen bölünmüş cinselliği ve doğurganlıkla ebeveynliğe ilişkin geleneksel kavrayışların muğlaklaşmasını olanaklı kılan üreme teknolojilerini hatırlatır. Giddens için üreme artık bir tesadüf ya da kader meselesi değildir; aksine kişisel tercihin ve seçimin bir ifadesidir. “Doğanın yok oluşu” ve yeni seçeneklerin gün yüzüne çıkması, yalnızca üreme sorununu değil, aynı zamanda her ikisi de giderek daha fazla değiştirilebilir, düzeltilebilir ve müdahaleye açık olarak görülmeye başlanan bedensel görünüş ve cinsel yönelimi etkiler.</p>

  <p>Bireysel kimliğin şekillendirilmesi için yapılan biyoteknolojik ve tıbbi müdahalelerin sonuçları, “hayat politikası”nın yalnızca bir boyutunu oluşturur. Giddens bir yandan da makro-süreçlerle küresel olguları güçlü bir biçimde etkileyen kişisel seçimlere ve gündelik pratiklere vurgu yapar. Örneğin, üreme kararları bireysel seçimlere ve insan türünün hayatta kalmasına bağlıdır. Benzer bir biçimde hayat tarzı, tüketim tercihleri ve ekolojik sorunlar arasında da bağlantılar vardır.</p>

  <p>Hayat politikası özünde “nasıl yaşamalıyız?” sorusuna temas eder. Giddens’ın geleneksellik sonrası bağlamda yanıtlanması gerektiğini hissettiği bir sorudur bu. Etik sorunların gündelik davranışlar ve özel hayat düzeyinde; ancak aynı zamanda kolektif pratikler alanı içinde ele alınması ve açık bir biçimde tartışılması gerekir. Somut istatistikler, olasılık hesapları ve risk değerlendirmeleri varoluşsal yargılara çevrilmek zorundadır. Ahlaki ikilemler, kesin ve bilimsel açıklamaların yerini alır. Bu anlamda hayat politikası, toplumsal hayatın yeniden-ahlakileştirilmesine katkı yapar ve şimdiye değin modern kurumlarda kenara itilmiş ya da bastırılmış sorulara yönelik yeni bir hassasiyeti ortaya çıkarır (1991, 223).</p>

  <p>Giddens’ın bu konudaki savları üzerinde düşünmeye değerse de hayat politikası kavramı bütünlüğünde bakıldığında hiç de ikna edici değildir. Bunun önde geleni nedeni, özgürleştirici politikalar ile hayat politikası arasında yaptığı ayrımın yeterince incelikli bir biçimde ele alınmamış olmasında ve tıpkı geleneksel modernlikle geç modernliği birbirinden ayırmasında olduğu gibi büyük ölçüde gereksiz ayrıntılara takılıp kaldığı gerçeğinde yatmaktadır. Giddens bir yandan modernliğin sürekliliğini pekiştirmeye çabalar; ancak aynı zamanda modernlik projesi içinde kesin bir kopuştan söz eder. Savı, iki farklı soruna yol açan söz konusu iki konum arasında sürekli olarak bir ileri bir geri gidip durur.</p>

  <p>Birincisi, Giddens’ın geç modernliğe özgü olarak gördüğü pek çok fenomenin aynı zamanda daha önceki dönemlerde de olduğu apaçıktır. Modernlik ile geç modernlik arasında yaşandığını saptadığı kopuş, modernliğin özelliğidir. Giddens’ın modern kavramı tek boyutlu ve indirgeyicidir. Büyük ölçüde bireysel özerklikle, kendi kendini belirlemeyle ve eylem özgürlüğüyle sınırlıdır; ancak estetik ve kültürel modernliğin boyutlarını göz ardı etmektedir. Bu nedenle modernlik projesi içinden gelen göz ardı ettiği bu sesler, şeyleşmeyi, yabancılaşmayı ve modernlik adına gerçekleşen baskıyı eleştirmek adına dikkati modernliğin sınırlarına ve çelişkilerine çeker.</p>

  <p>İkincisi, Giddens’ın hayat politikası kavramı ilginç bir biçimde apolitiktir; çünkü modern düzeni aşan yıkıcılık ve direniş uğraklarından tamamen azadedir. Postmodern “kimlik politikası”nın aksine Giddens’ın mesafe aldığı ve cinsel, dinsel ile etnik azınlıkların talep ettiği fark ve modernliğin evrenselliğine karşı verilen mücadeleden ötürü geç dönem modern hayat politikası “hayat tarzı politikası”na (1991, 214) ya da “<em>kendi kendini gerçekleştirme politikası</em>”na (1990, 156; vurgu özgün metne ait) benzemeye başlamıştır. Giddens bireysel kendi kendini gerçekleştirmenin kolektif karar alma süreçleriyle tam olarak nasıl bağlantılı olduğu ve ne türden temsillerle dillendirme biçimlerinin bunu gerçekleştirebilmek için zorunlu olacağı konusunda hiçbir şey söylemez. Apaçık ki oldukça geniş; ancak aslında abes olan bu politika kavrayışı temele alındığında Giddens’ın kişisel varoluşun politikleştirilmesinin merkezini ve öğelerini belli belirsiz bir şekilde ele alması pek de şaşırtıcı değildir. Hayat politikasına dair tartışması neredeyse tamamen bilginin biçimlerine ve insan doğası konusuna gelince de müdahale olanaklarına odaklanır. Bu kaygıların aksine toplumsal ilişkilerin etkileşimi ve çevresel sorunlarla pek de ilgilenmez.</p>

  <p>Giddens, hayat politikası kaygısı özgürleştirici politik ilgilerden uzaklaşmaz ya da bunları bastırmaz dese de örtük bir biçimde kademeli bir modelle çalışır. Hayat politikasıyla gelişimin kendine has toplumsal bir aşaması arasında bağlantı kurma eğilimindedir ve bu bağlantının kapsamını endüstrileşmiş ve “modernleşmiş” toplumlarla sınırlar. Bunun yanı sıra, bir yandan yeniden bölüşüm ile eşitsizliğe, öte yandan da kimlik ile tanınmaya dair sorunlar arasında yaptığı ayrımın savunulabilir olup olmadığı hayli tartışmalıdır. Hayat politikasının tarihsel ya da sistematik açıdan özgürleştirici politikadan ayrılması veyahut bunların birbirine karşı bir biçimde tanımlanması olanaklı değildir (Flitner ile Heins 2002, 334-337).<a class="noteref" href="../Text/notlar.xhtml#n061" id="ref1">1</a></p>

  <h2 id="sigil_toc_id_23">Biyomeşruiyet</h2>

  <p class="nonindent">Tıbbi antropolog Didier Fassin’in “biyomeşruiyet” kavramı, Feher, Heller ve Giddens’ın çalışmalarına kıyasla çok daha az bilinir. Fassin kitaplarında ve son yıllardaki makalelerinde biyopolitik fenomenin daima ahlaki bir boyutu olduğunu göstermiştir. Bu, hayat politikasına dair her türden incelemenin aynı zamanda ahlaki ekonominin altında yatana dair bir açıklamayı da içerdiği anlamına gelir. Fassin ahlakı, değerlerin tesis edilmesi ya da doğrunun yanlıştan ayrılması olarak kavramaz; daha ziyade etnolojik bir soruşturmayı olanaklı kılan verili tarihsel ve coğrafi bağlamdaki normların gelişimi olarak görür. Fassin, ahlaki boyutların meseleye dahil olmasının politik çözümlemenin yerine geçmeyeceğini, üstüne üstlük politik çözümlemeyi daha da genişletip derinleştireceğini vurgular. Fassin’in temel sorusu, “hayata dair politikaya rehberlik eden değerler sistemi ve normatif seçimler nelerdir?” sorusudur (Fassin 2006).</p>

  <p>Fassin söz konusu ahlaki boyutun iki görünümünü birbirinden ayırır. Birincisi, hayat meseleleri ile tahmini yaşam süresi, sağlık ile hastalık toplumsal eşitsizlikten ayrılamaz. Fransa’da yaşayan otuz beş yaşındaki vasıfsız bir işçinin ortalama yaşam süresi, aynı yaştaki bir mühendis ya da öğretmeninkinden dokuz yıl daha kısadır; Uganda’daki ortalama yaşam süresi istatistiği Japonya’dakinin yarısı kadardır. Bu veriler, verili toplumdaki ya da küresel düzeydeki kolektif tercihleri ve normatif seçimleri yansıtmaktadır. Fassin’e göre söz konusu karar alma süreçleri çoğunlukla örtük kalmaktadır; çünkü hükümetler, bazı insanların diğerlerinden daha az yaşadığını ya da bazı insanların diğerlerine kurban edildiğini halka açıklamaya pek de hazır değildir.</p>

  <p>Fassin için biyopolitikanın ikinci ahlaki boyutu, farklılaşan hayat süresi beklentileri ve zenginlerle yoksullar, yöneticilerle yönetilenler için hayat kalitesi arasındaki ayrımın ötesine geçer. Hayat kavramının kendisini nitel ya da nicel terimlerle yapılan ölçümler değil de, ahlaki düşünüşün bu ikinci biçimi kucaklar. Bu durumda Fassin, Agamben’in çıplak hayat (<em>zoe</em>) ile politik varoluş (<em>bios</em>) arasında yaptığı ayrıma döner; ancak terimleri büyük ölçüde Agamben’in kullandığından farklı bir biçimde ele alır.</p>

  <p>Agamben’in aksine Fassin, beden ile devlet arasındaki biyolojik ilişkinin şiddetli bir yasaklama ya da men etme biçiminde gerçekleşmediğini vurgular. Fassin, işbaşındaki bedenlerin hemen göze çarpmayan bir biçimde yönetildiğini düşünür. Bu yönetim, merkezi değer olarak bedensel bütünlüğü alır ve kendisini sağlık etrafında organize eder. Böylesi bir bakış açısından “çıplak hayat”, şiddete başvurulmasına meydan vermeyen “biyomeşruiyet”in bir vektörü olarak görülür. Agamben “insancıllıkla politika arasındaki ayrım”ı (1998, 133) teşhis ederken, Fassin için insancıllık tam da biyopolitikanın özüyle ilgilidir. İnsancıllık, geniş çaplı sivil toplum örgütleri tarafından tanımlanan ve yönetilen, eyleme dair kapalı bir toplumsal alan değildir, daha ziyade insan hayatına mutlak üstünlük tanıyan ahlaki bir ilkedir. Fassin’e göre bedensel işlevlerin toplumsal alandaki politik meşruiyetin nihai otoritesi haline gelmesi giderek daha kolay görülebiliyordu (2006).</p>

  <p>Fassin, savını geçtiğimiz yirmi yıldaki Fransız göçmen politikalarına bakarak örneklendirir. Fassin’e göre 1990’lar boyunca bu politikalarda karşıt ancak birbirini tamamlayan iki eğilim gözlemlenebilir. Bir yandan sığınma hakkına dair yorumun giderek kısıtlayıcı bir şekilde ele alınmasından ötürü sığınma hakkı talep edenlerin sayısı 1990’ların rakamlarına bakıldığında altıda bir oranında düşmüştü; öte yandansa anavatanlarında yakalandıkları tedavi edilemez bir hastalıktan mustarip olan ve geçici ikamet hakkı kazanan göçmenlerin sayısı aynı dönemde tam yedi kat artmıştı. Fassin bu çelişkili gelişmelerin meşruiyetin toplumsal anlamlarındaki sistematik bir değişimi gösterdiğini savlamaktadır.</p>

  <p>Hastalıktan mustarip olan bir insanın hayatına yönelik giderek artan tanıma ve kabul, –çoğunlukla politik gerginlikten doğan– şiddet görmüş bir vatandaşın hayatına yönelik tanımayı yerinden etmiştir. İşkence tarihini yeniden kuran hukuki-idari düzene karşı koyan bir politik hayatın yerine tıbbi bilginin geçmişine karşı hastalıkların tarihini belgeleyen bir biyolojik hayat buluruz. Hayat hakkı, giderek artan bir hızla politik alandan insancıllık alanına doğru kaymaktadır. Fassin’e göre tıbbi gerekçelerle geçici bir ihtisas dönemi tavsiye eden tıbbi bir raporu reddetmektense temelsiz bir siyasi sığınma talebini reddetmek artık çok daha kabul edilebilirdir (2006, 2001).</p>

  <p>Biyomeşruiyetin gün yüzüne çıkışı –biyolojik hayatın en yüksek değer olarak görülmesi– artık kendisini göçmen politikalarıyla sınırlayamaz. Fassin, pek çok toplumsal alandaki insancıllık mantığını gözler önüne serer. Sağlık ile bedensel bütünlük arasındaki bağlantı, toplumsal-politik programların ve tedbirlerin yeniden düzenlenmesine yol açar. Bir zamanlar temel haklardan mahrum ya da normal dışı oldukları düşünülen insanlar bugün artan bir hızla tıbbi bakıma ihtiyacı olan acı çeken bedenler olarak düşünülüyorlar. Bu nedenle eroin bağımlıları tehlikeli suçlular ya da topluma yönelmiş tehditlerden ziyade muhtemel bir ölümcül enfeksiyonun kurbanları olarak görülüyorlar. Benzer bir biçimde maddi yoksulluğun ve toplumsal mahrumiyetin neden olduğu fiziksel ve psikolojik ıstıraba yönelik kabul giderek artıyor.</p>

  <p>Fassin’in insancıl mantığın en yüksek etik ideal olduğu “biyomeşruiyet”le sonuçlanan toplumsal gelişme değerlendirmesi ikirciklidir. Cezalandırma eğiliminin yerini ilginin, ve gözetlemenin yerini de şefkatin almasını memnuniyetle karşıladığına emin olabiliriz. Bununla birlikte aynı zamanda söz konusu durumun ahlaki ile tıbbi politik sorunların hafifleyip yeniden şekillendirilmesine yol açacağına inanır. Böylelikle toplumsal ile bedensel ıstırap birbirine karışacak ve toplumsal ile tıbbi arasındaki sınırlar ortadan kalkacaktır. Fassin, günümüz toplumlarını incelemek için biyoiktidarı hayat üzerindeki bir iktidar olarak düşünmenin zorunlu olmadığını; ancak biyomeşruiyeti –yönetimin beden üzerinde değil, beden vasıtasıyla işlemesinden ötürü– hayatın meşruluğu olarak görmek gerektiğini ifade eder (2005).</p>

  <p>Beden politikası, hayat politikası ve biyomeşruiyet… Bu yorum hatları hiç şüphesiz ki biyopolitikayla uğraşan felsefenin ve toplumsal kuramın küçük bir parçasını temsil etmektedir. Burada biyopolitika kavramını ele alan iki girişime daha kısaca değinmeliyiz: <em>Bios: Biopolitics and Philosophy</em> (2008), İtalyan filozof Roberto Esposito’nun İngilizceye çevrilen tek kitabı. Üç ciltlik bir çalışmanın son cildi olan kitap, “biyopolitika muamması” (<em>a.g.e</em>., 13) üzerine felsefi düşünüşün en yüksek noktalarından birini işaret ediyor.<a class="noteref" href="../Text/notlar.xhtml#n062" id="ref2">2</a> Esposito’nun temel savı, Batı’ya özgü modern politik düşüncenin “bağışıklık paradigması”nın (<em>a.g.e.</em>, 45) tahakkümü altında olduğudur. Esposito, Thomas Hobbes’tan bu yana politik kuramın yeniden inşası üzerinden modern güvenlik, mülkiyet ve özgürlük kavramlarının yalnızca bir bağışıklık mantığı içinde anlaşılabileceğini gösterir. Bu mantığın kendine has özelliği, hayat ile politika arasındaki içsel bağlantıdır. Bağışıklığın hayatı koruyup güçlendirirken aynı zamanda da hayatın büyük ve üretici gücünü sınırladığı bir bağlantıdır bu. Politik eylemin ve düşünüşün merkezinde hayatın korunup kollanması vardır. Bu amaç son kertede (kendi kendini) yıkıcı sonuçlara yol açar. Başka bir deyişle, bağışıklık mantığı hayatı koruyup güvenlik altına alırken, aynı zamanda da hayat süreçlerinin tekilliğini etkisizleştirip onları biyolojik varoluşa indirger. Bu “bağışıklık mantığı”, hayatın sürdürülmesinden tutun da hayatı korumanın olumsuz biçimine ve sonuçta hayatın yadsınmasına kadar değişik sonuçlara yol açar (<em>a.g.e.</em>, 56).</p>

  <p>Bağışıklık paradigması, ortak bir sorunun iki kurucu cephesi olarak kavranan biyopolitikanın iki karşıt boyutuna (bir yandan hayatın gelişmesi ve ilerletilmesine, öte yandan da hayatın yıkımı ve ortadan kaldırılmasına) olanak sağlar. Esposito, Nazilerin ırksal ve kökünü kazıma politikalarını –hayat politikasının tamamen ölümün olumsuz politikasına (ölüm-politikasına) büründüğü– bağışıklaştırıcı ussallığın en uç biçimi olarak görür. Agamben ile Foucault’nun yanı sıra Esposito da Nazizmle modern politik düşünce ve eylem arasında bir süreklilik olduğunu vurgular. Bununla birlikte öteki iki filozofun aksine, Nazizmin özelliğinin ne egemenliğin yeniden dillendirilmesi ne de istisna halinin üstünlüğü olduğunu düşünür. Esposito bunun yerine Nazizmin tıbbi-öjenik amaçlarıyla hastalıklara, soyun bozulmasına ve ölüme karşı yürütülen programlı savaşın önemine dikkati çeker. Hayatın ilerletilmesine ilişkin bağışıklaştırıcı proje son kertede ölüm kamplarına yol açar:</p>

  <blockquote>

    <p>Nazilerin ölümüne savaştıkları hastalık ölümün kendisinden başka bir şey değildir. Yahudilerde ve onlara benzeyen insanlarda öldürmek istedikleri hayat değildir; aksine ölümün hayatındaki mevcudiyettir: Nesilden nesile aktarılan asli ve telafisi mümkün olmayan bir bozukluğun damgasını taşıdığından; ölümün tahakkümü altına alınan ve hayatın ancak bir parçasında ikamet edebilen Alman halkına tesir ettiğinden hayat zaten ölmüştür. (…) Bu durumda ölüm, tedavinin hem nesnesi hem de aracı, hem hastalık hem de tedavisi haline gelir (<em>a.g.e</em>., 137-138).</p>

  </blockquote>

  <p>Esposito –Nazizmin sona ermesiyle yok olmayan, aksine çağımızda karakterini bulmaya devam eden (bkz., <em>a.g.e</em>. 3-7; Campbell 2008)– bu “ölüm-politikası”na karşı bir model olarak asıl göndermesi tamamlanmamış ve açık bireysel ile kolektif bedenler olan “olumlayıcı biyopolitika”yı öne sürer. Bu bedenler aynılaştırma/kimliklendirme, birleştirme ve kapatma ile hayat süreçlerinin dışsal tahakkümüne karşı olan hayatın içsel normatifliğini dillendirme çabalarına karşı kendilerini korur. Olumlayıcı biyopolitika görüşü “artık hayat üzerinde değil, hayata <em>ilişkin</em> olarak yürütülen bir politikadaki Nazi ölüm-politikasını [<em>thanatopolitics</em>] altüst etme kapasitesine” sahip olmalıdır (Esposito 2008, 11, vurgu özgün metne ait). Bağışıklığın kendi kendini yıkan mantığının yerini topluma dair yeni bir kavrayış alabilir. Bu yeni kavrayış, kurucu hassasiyeti, açıklığı ve bireysel bedenlerle toplumun asli temeli olarak kolektif bedenin sonluluğunu geri püskürtülecek bir tehlike olarak görmekten ziyade bunları tanır.</p>

  <p>Fransız tıbbi antropolog Dominique Memmi’yse çok farklı bir noktadan hareket eder. <em>Faire vivre et laisser mourir: Le gouvernement contemporain de la naissance et de la mort </em>(2003a) başlığını taşıyan kitabında geçtiğimiz otuz yıl boyunca biyopolitik mekanizmalarda bir değişim olduğunu gözlemler. Memmi, biyopolitik süreçlerin kendilerini giderek daha çok daraltıp –Foucault’nun çalışmasında ele aldığı– disiplin biçimleriyle ve nüfus düzenlemesiyle sınırladığını vurgular. Öte yandan yurttaşların yaşama ve ölüme bırakma hakkının kendilerine verildiğini varsayar. Bu, bilhassa hayatın başlaması ve bitişiyle ilgili sorunlarda uygulanmaktadır. Memmi, üreme –örneğin tüp bebek– teknolojilerinin kullanılmasından kürtajın yasal hale gelmesine (“yaşamasına izin verme ya da engelleme”ye), geçici bakımda ölüme yardımcı olmaya (“kişinin kendisini öldürmesine izin verme”ye) ya da intihara yardımcı olmak suretiyle bilinçli olarak ölüme neden olmaya (“kişinin kendisini öldürmesini sağlama”ya) kadar pek çok örnekte bireylerin sorumluluklarının arttığı kararlarda ne yapılacağını tartışır. “Kendi kaderini tayin hakkı”nın çağdaş biyopolitikanın asli özelliği olduğunu işaret eder. Devletin bireylerin bedenleri ve bir bütün olarak nüfusun sağlığı üzerindeki geleneksel bakımı günümüzde kişisel bakımın biçimleri içinde soğurulmaktadır. Bu durum, bireysel özerklikteki basit bir gelişme anlamına gelmez. Aksine ussal, sağduyulu ya da sorumlu olduğu düşünülen toplumsal beklentiler ve normlara riayet eden bir bedenle ilgili söz konusu kararlar vasıtasıyla toplumsal denetimin yeni bir türü kurulmaktadır. (Memmi 2003b).</p>
