  <h1 id="sigil_toc_id_31">GENEL MANZARA:<br/>BİYOPOLİTİKA ÇÖZÜMLEMESİ</h1>

  <p class="nonindent">Elinizdeki kitapta “biyopolitika”nın günümüzdeki kullanımlarına ve tarihine ilişkin olarak sunulan genel bakış, terimin açık bir biçimde çelişkili öğelerin bir birleşimi olduğunu gözler önüne seriyor. Eğer klasik anlamdaki politika, varoluşsal zorunlulukların ötesindeki bir duruma gönderme yapıyorsa, biyopolitika da düşünümsel bir boyutu ortaya koyar. Başka bir deyişle, biyopolitika genellikle politikanın sınırlarında, yani beden ile hayatta bulunan, politikanın en derinindeki çekirdekte yer alır. Bu şekilde bakıldığında, biyopolitika politikadan dışlanan “öteki”yi yeniden içerir. Aslına bakılırsa ne politika ne de hayat biyopolitikadan önce gelir. Hayat, politikanın varsayılan ama nadiren açıkça tanımlanan muadili olmaktan çıkmıştır. Hayat artık somut varoluşun tekilliğiyle sınırlandırılamaz; ancak bir soyutlama, bilimsel bilginin bir nesnesi, yönetimsel bir kaygı ve teknik bir gelişim haline gelir.</p>

  <p>Peki ya politika? Biyopolitik ussallıklar ve teknolojiler ışığında politika da değişmiştir. Politika kendisini, bir türlü düzenleyemediği ve saygı duyulması gereken kendi kendini düzenleme kudretine sahip yaşam süreçlerine bağımlı hale getirmiştir. Ne var ki, bu sınırlamanın politikaya farklı müdahale ve örgütlenme biçimleri açısından pek çok seçenek sağladığı da su götürmez bir gerçektir. Böylece, kendini, kontrol edemeyeceği ve düzenleyemeyeceği ama özerkliğine saygı duymak zorunda olduğu yaşam süreçlerine bağımlı kılmıştır. Ne var ki, işte tam da bu kısıtlamalar politikaya, çeşitli müdahale ve düzenleme olanakları sağlamaktadır. Politika yalnızca otoriter buyruğun doğrudan biçimlerini değil; aynı zamanda kışkırtma ile yönlendirmenin, koruma ile öngörüde bulunmanın, ahlakileştirme ile normalleştirmenin dolaylı mekanizmalarını da düzene koyar. Politika şartları belirleyip yasaklayabilir; ancak aynı zamanda kışkırtıp tahrik edebilir, denetleyip yönetebilir ya da etkinleştirip canlandırabilir de.</p>

  <p>Kitabın ilk bölümünde özetlenen biyopolitikaya ilişkin doğalcı ve politisist kavrayışlara yeniden göz atalım. Her iki temel konum da ortak bir biyopolitik sorunsalın oluşturucu öğeleri olarak görünür. Belirlenimci ve kaderine razı bir doğa kavrayışının öteki yüzü, bilim ile teknolojinin sürekli olarak daha fazla nüfuz ettiği bir doğa anlayışıdır (bkz. Latour 1993). İki bakış açısı da politikayı tepkisel, indirgemeci ve geriye dönük olarak kavrayıp önemini azaltır. Doğalcı yorum kendisini doğanın düzeninin yeniden üretimiyle ve biyolojik süreçler tarafından önceden belirlenmiş olanların ifade edilmesiyle sınırlar. Politisist çizgideyse politika, bilimsel ve teknolojik süreçlerin salt bir yansıması olarak görülür; çünkü bu anlayışta politika yalnızca toplumun söz konusu gelişmelere nasıl uyumlu hale getirileceğini düzenler.</p>

  <p>Aynı zamanda karşıtlaşan ve birbirini tamamlayan bu iki temel konuma karşı koymak için politik olanın önemini ciddiye alan bir biyopolitika çözümlemesi taslağı çıkarıyorum. Bu bakış açısı kendisini doğalcı ve politisist kavrayışlardan ayrıştırır; çünkü hayat politikasının ne nedenlerine ne de etkilerine odaklanır, bunun yerine işleme biçimini ele alır.</p>

  <p>Merkezinde “neden?” ya da “ne için?” soruları yerine “nasıl?” sorusunu buluruz. Söz konusu bakış açısı ne politikanın biyolojikleştirilmesiyle ne de biyolojinin politikleştirilmesiyle ilgilenir; çünkü “hayat” ve “politika” birbirine yabancı ve bağımsız varlıklar olarak görülmeyip dinamik bir ilişkinin öğeleri olarak düşünülürler.</p>

  <p>Bu biyopolitika incelemesi başlangıç noktası olarak, genel hatları Michel Foucault tarafından çizilmiş bir kuramsal bakış açısını alır; ancak bu kitabın özünde biyopolitikaya ilişkin sayısız düzeltme ve gözden geçirme –deyim yerindeyse– “hayatını sürdürmektedir”. Birlikte ele alındığında söz konusu yorum hatları Foucaultcu biyopolitika kavramını farklı biçimlerde geliştirip doğruluğunu onaylar. Birincisi, günümüzün biyopolitik süreçlerinin beden ile biyolojik süreçlere ilişkin bilginin genişletilip dönüştürülmesine dayandığını açık hale getirirler. Böylelikle beden, fiziksel bir alt katmandan ya da anatomik bir makineden ziyade bilgi veren bir ağ olarak görülür. İkincisi, biyopolitik mekanizmalara yönelik bir çözümlemeye özneleştirme biçimlerine yönelik bir soruşturmanın eşlik etmesi zorunludur. Bu kuramsal hamle, hayat süreçlerinin düzenlenmesinin bireysel ve kolektif failleri nasıl etkilediğinin ve kimliğin yeni biçimlerinin nasıl ortaya çıktığının değerlendirilmesine olanak sağlar. Kısacası, biyopolitik süreçlere ilişkin son dönemdeki çalışmalar, Foucault’yu izleyerek bilgi üretiminin ve özneleştirme biçimlerinin önemine odaklanır. Biyopolitika çözümlemesi, iktidar süreçleri, bilgi pratikleri ve özneleştirme tarzları arasındaki ilişkiler ağını soruşturmak zorundadır. Bu nedenle de söz konusu araştırma perspektifinin üç farklı boyutundan söz etmek olanaklıdır (ayrıca bkz. Rabinow ve Rose 2006, 197-198).<a class="noteref" href="../Text/notlar.xhtml#n091" id="ref1">1</a></p>

  <p>Birincisi, biyopolitika “hayat”a ve “canlı varlıklar”a ilişkin sistematik bir bilgiyi gereksinir. Bilgi sistemleri, biyopolitik uzamlar açan ve müdahalenin hem öznelerini hem de nesnelerini tanımlayan bilişsel ve normatif haritalar sağlar. Bunlar, şekillendirilip dönüştürülebilir bir biçimde hayatın gerçekliğini kavranabilir ve hesaplanabilir hale getirirler. Bu nedenle biyopolitik pratiklerin arkaplanını oluşturan hakikat düzenlerinin (ve seçiciliğinin) kavranması zorunludur. Bedene ve hayat süreçlerine ilişkin ne türden bir bilginin toplumsal açıdan anlamlı olduğunun varsayıldığı ve buna karşın hangi alternatif yorumların değersizleştiği ya da marjinalleştiği sorulmalıdır. Hangi bilimsel uzmanlıklar ve disiplinler hayat, sağlık ya da belli bir nüfus hakkındaki hakikati dile getirmekte meşru bir otorite sahibidir? Hayata ilişkin süreçler hangi sözdağarı içinde tanımlanmış, ölçülmüş, değerlendirilmiş ve eleştirilmiştir? Hangi bilişsel ve zihinsel araçlarla teknolojik prosedürler hakikati üretmek için hazır beklemektedir? Hayata ilişkin süreçleri göz önüne alan hangi amaçlarla sorunların tanımları ve önermeleri verili bir toplumsal tanımadır?</p>

  <p>İkincisi, hakikat düzeni sorunu olarak biyopolitika, iktidara ilişkin sorundan, yani iktidar stratejilerinin hayata dair bilgiyi nasıl harekete geçirdiği ve iktidar süreçlerinin bilgi biçimlerini nasıl üretip dağıttığı sorunundan ayrı düşünülemez. Bu bakış açısı, eşitsizlik yapılarını, değer hiyerarşisini ve biyopolitik pratikler tarafından (yeniden) üretilen asimetrileri hesaba katmamızı sağlar. Hayatın toplumsal açıdan değerli olarak görülen biçimleri nelerdir ve hangi biçimler “hayatta kalmaya değmez” sayılır? Hangi varoluşsal sıkıntılar, hangi fiziksel ve ruhsal ıstıraplar politik, tıbbi, bilimsel ve toplumsal ilgiyi çekebilir? Hangileri dayanılmaz olarak görülür ve araştırmalarda öncelik kazanır? Hangileri tedavi gerektirir? Hangileri ihmal edilir ya da görmezden gelinir? Tahakküm biçimleri, dışlama mekanizmaları, ırkçılık ve cinsiyetçilik deneyimi bedene nasıl kazınmıştır ve bunlar bedenin fiziksel görünüşü, sağlık durumu ve öngörülen yaşam süresi açısından nasıl değişirler? Söz konusu bakış açısı, aynı zamanda hayat politikasının “ekonomi”sini de araştırır: Hayat süreçlerinin (örneğin, ekonomik kazancın, politik etkinin, bilimsel ünün ve toplumsal saygınlığın) düzenlenmesi ve iyileştirilmesi nasıl gerçekleşir ve bundan kim ne kâr elde eder? Bu süreçlerden ötürü yoksulluk, hastalık, erken ölüm gibi acıları kim çeker ve bedelini kim üstlenir? İnsan hayatının ve insani olmayan hayatın ticarileştirilmesinin ve sömürülmesinin hangi biçimleri gözlemlenebilir?</p>

  <p>Üçüncüsü, biyopolitika çözümlemesi özneleştirme biçimlerini, yani bilimsel, tıbbi, ahlaki, dinsel ve diğer otoritelerin rehberlik ettiği ve bedenler ile cinsiyetlere ilişkin toplumsal olarak kabul edilmiş düzenlemeler temelinde öznelerin kendileri üzerine yaptıkları çalışma tarzlarını hesaba katmalıdır. Konuyla ilgili bir dizi karmaşık sorunu burada bir kez daha formüle edebiliriz: İnsanlar, (bireysel ile kolektif) hayat ve sağlık (kişinin kendi sağlığı ile bir ailenin, ulusun, “ırk”ın vb.nin sağlığı) adına, tanımlanmış amaçlar (genel sağlığın iyileştirilmesi, hayat süresinin uzaması, hayat kalitesinin artması, gen havuzunun gelişmesi, nüfusun artması vb.) göz önünde tutularak belli bir biçimde davranmaya (hatta uç durumlarda bu amaçlar uğrunda ölmeye) nasıl davet edilmektedir? Nasıl oldu da bireyler hayatlarını “yaşanmaya değer” ya da “yaşanmaya değmez” şeklinde deneyimlemeye başladılar? Bu insanlar nasıl olur da “yüksek” ya da “aşağı” bir ırkın, “güçlü” ya da “zayıf” bir cinsiyetin, “yükselen” ya da “yoz” bir halkın üyeleri olarak çağrılabiliyorlar? Kendi davranışlarını anlayıp kendilerini genler tarafından düzenleyen organizmalar, nörobiyolojik makineler, –ilkece değiştirilebilir– organik parçaları olan bileşik bedenler olarak kavramaları için özneler hayata ilişkin bilimsel yorumlara nasıl uyumlu hale getirilip değiştirilir? Bu süreç, nasıl etkin bir benimseme olarak görülebilir ve nasıl edilgin bir kabullenme olarak görülemez?</p>

  <p>Böylesi bir yaklaşımın çağdaş toplumları kavramaktaki katkısı nedir? Bu yaklaşımın “kuramsal artı değer”i nerede bulunur (bkz. Fassin 2004, 178-179)? <em>Tarihsel</em> bir bakış açısından bakıldığında son birkaç yüzyıldaki biyopolitika çözümlemesi, yalnızca “hayat”ın politika için öneminin nasıl arttığını değil, aynı zamanda politika tanımının kendisinin de nasıl dönüşüme uğradığını gözler önüne serer. Klonlamadan kuş gribine ve göçmen politikalarına, sağlık tedbirlerinden emeklilik politikaları ve nüfusun azalmasına kadar bireysel ve kolektif hayat, bunların iyileştirilmesi ve uzatılması, çeşitli tehlike ve risklere karşı korunmaları gibi pek çok konu, politik tartışmada giderek daha çok yer işgal etmektedir. Refah devleti yakın geçmişte yurttaşlarının hayatlarının korunması sorununa giderek daha fazla odaklanırken, günümüzün devleti hayatın başlangıcını ve sonunu tanımlayıp düzenlemek zorundadır. Bu nedenle kimin meşru toplumun bir üyesi olduğu, başka bir şekilde söylersek, kimin artık ya da henüz meşru toplumun bir üyesi olmadığı (embriyolar, beyin ölümü gerçekleşmişler vb.) sorunu daha şiddetli hale gelmiştir.</p>

  <p><em>Ampirik</em> terimlerle söylendiğinde, bir biyopolitika çözümlemesi, yönetsel, disipliner ve bilişsel sınırlar tarafından genellikle birbirinden ayrılan alanları bir araya getirebilir. Doğa bilimleri ile toplum bilimleri, beden ile zihin, doğa ile kültür arasındaki kategorik ayrımlar, biyopolitik meselelerde bir çıkmaz sokağa neden olmaktadır. Hayat ile politika arasındaki etkileşimler yalnızca toplumsal-bilimsel yöntemler ve araştırma modelleri kullanılarak incelenemez. Biyopolitik sorunlara ilişkin bir çözümleme, açıklayıcı yeterlilikler, çözümleme biçimleri ve bilginin farklı kültürleri arasında disiplinlerötesi bir diyaloğu gerektirir. Benzer şekilde biyopolitik sorunların tıbbi, politik, toplumsal ve bilimsel yönlerini birbirinden ayırmak yetersiz bir bakışa kapı açar. Böylesi bir biyopolitika çözümlemesine ilişkin bir itiraz, kesinlikle biyopolitikayı çok daha geniş bir bağlamın parçası olarak temsil etmelidir. Bu bağlam, tarihsel açıdan açıklanabilecek ve belki de gelecekte aşılabilecek ya da en azından değiştirilebilecek ampirik olgular biçimindeki sayısız ayrımı da içerir.</p>

  <p>Sonuç olarak, biyopolitika çözümlemesi aynı zamanda <em>eleştirel</em> bir işlevi de yerine getirir. Biyopolitik fenomenlerin antropolojik açıdan kökenlerde yatan içgüdülerin, evrime ilişkin yasaların ya da evrensel politik kısıtlamaların bir sonucu olmadığını gösterir. Bunun yerine, bu fenomenler toplumsal pratikte ve politik karar alma süreçlerinde temellenmelidir. Söz konusu süreçler zorunlu bir mantığı izlemez; ancak özgül ve olumsal ussallıklara tabidir ve kurumsal tercihler ile normatif seçimleri birleştirirler. Biyopolitika çözümlemesinin görevi, ona etki eden sınırlamaları ve olumsallıkları, talepleri ve zorlamaları somut hale getirip ortaya sermektir.</p>

  <p>Buradaki eleştirel boyut var olanların reddini içermez. Daha ziyade, yeni olasılıkları ve bakış açılarını ya da zaten var olanları farklı bir açıdan incelemeyi olanaklı kılan uğraşma ve çözümleme biçimlerini üretmeye çalışır. Eleştiri burada olumsuz veya yıkıcı olmaktan ziyade üretici ve dönüştürücüdür. Eleştiri, bilimsel bilgiye ilişkin evrensel iddialara dayanan gerçekliğin nihai ve nesnel bir temsilini sunma vaadinde bulunmaz; aksine, kendi iddialarını eleştirel bir biçimde değerlendirip kendi özelliğini, tarafgirliğini ve seçiciliğini gözler önüne serer. Biyopolitika çözümlemesi, erk kuran bir bilgiye dayanmak yerine etik-politik bir yönelimi benimser: Bir “ethos”u ya da “kendimize ilişkin eleştirel bir ontoloji”yi savunur (Foucault 1997b, 319).<a class="noteref" href="../Text/notlar.xhtml#n092" id="ref2">2</a> Bu eleştirel ethos, biyopolitik fenomenleri önemsizleştirmeyle çarpıcılaştırma arasındaki yararsız seçimin ötesine geçecek bir yol açılmasına olanak sağlar. Volker Gerhardt’ın yaptığı gibi, tarımsal üretim ve üreme yöntemlerinin bin yıllık kesintisiz bir uzantısı ve genişletilmesi olarak sunmak amacıyla biyopolitikayı sorunsal olmaktan çıkarmak ikna edici değildir. Ne de Agamben’in yaptığı gibi, Auschwitz’in biyopolitikanın doruk noktası olduğunu öne sürmek ve meseleyi abartmak doğrudur. Bu iki konum da, biyopolitikaya ilişkin karşıt açıklamaları temsil etmelerine karşın, ne yazık ki ampirik bir çözümlemeyi ortaya koymak yerine bazı genel normatif tercihlere öncelik tanımaktadırlar.</p>

  <p>Biyopolitika çözümlemesinin eleştirel ethosu, bir yandan da biyoetiğin günümüzdeki kurumsal ve söylemsel tahakkümüne engel olabilmelidir. Biyoetik, hayat ile politika arasındaki ilişkiler üzerine yürütülen kamusal tartışmanın terimlerini daraltmaktadır; çünkü tartışma genel olarak etik terimler içerisinde ve değerler hakkındaki savlar üzerinden yürümektedir (bkz. Gehring 2006, 8-9; Wehling 2007). Biyopolitika çözümlemesi bize bir ilişkiler ağının karmaşıklığını kavramak için bir yol önerirken, biyoetik söylem karar alma sürecinde alternatif seçenekler sunmak amacıyla biyoteknolojik ve biyotıbbi yeniliklerin tarihsel oluşumu ve toplumsal bağlamının anlaşılmasını güçleştirir. Bu nedenle de hayat süreçlerinin teknolojik ile epistemolojik temellerinin yanı sıra bunların iktidar stratejileri ve özneleştirme süreçleriyle bütünleşmesini açıklamakta başarısız olur. Biyoetikte vurgu soyut seçimler üzerinedir; özel teknolojik ya da tıbbi seçenekleri kullanmak için maddi ve düşünsel kaynaklara gerçekte kimin (ve ne ölçüde) sahip olduğuna ilişkin herhangi bir sorgulama yoktur. Aynı zamanda biyoetik, bireylerin –ilkece– onlar için erişilebilir olan seçeneklerden yararlanmak istedikleri zaman karşılaşabilecekleri toplumsal kısıtlamaları ve kurumsal beklentileri sıklıkla göz ardı eder.</p>

  <p>Biyoetik “ne yap(ıl)malı?” sorusuna yoğunlaşır. Sorunları seçilebilir ve karar verilebilir alternatiflere indirger. Özel taleplere yanıt verir. Öte yandan biyopolitika çözümlemesi ise sorular üretmeye çalışır; henüz sorulmamış sorularla ilgilenir. Biyoetiğin çalışma çerçevesi ile onu destekleyen yanlı tartışmaların sürekli dışında kalan tüm bu tarihsel ve sistematik bağıntılara dair farkındalığı artırır. Biyopolitika çözümlemesi, sorgulama ve düşünme fırsatları için yeni ufuklar açar; disiplinlerin ve politikanın yerleşik sınırlarını aşar. Güncel olana ilişkin bir teşhisle geleceğin yönelimi arasında bağlantı kuran sorunsallaştırıcı ve yaratıcı bir görevdir. Aynı zamanda pratik ile düşüncenin doğal ya da apaçık görünen biçimlerinin istikrarını bozar; bizi farklı bir biçimde yaşamaya davet eder. Sonuç olarak, biyopolitika çözümlemesinin kurgusal ve deneysel bir boyutu vardır: Olup biteni onaylamaz, neyin farklı olabileceğini öngörür.</p>
