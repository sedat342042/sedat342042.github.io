  <h1>TÜRKÇE BASKIYA ÖNSÖZ</h1>

  <p class="nonindent">Bir sözcüğün tek başına özel bir tarihsel kümelenmeyi anlatması hayli nadirdir; ancak yüzyılın başından beri kullanımında enflasyon yaşanan bir kavram için bu durum doğru olabilir: Biyopolitika. Bu sözcük, 11 Eylül’den sonraki teröre karşı savaş, neo-liberalizmin doğuşu, ırkçı ideolojiler ve soykırım politikaları, çevre meselelerinin idaresi, kök hücre araştırmaları, insan kopyalama ve insan genom projesi türünden biyotıbbi ve biyoteknolojik yenilikler gibi oldukça farklı konular üzerine düşünmek için bir araç oldu. Rolünü çok da abartmadan “biyopolitika”nın pek çok tartışmada iktidarın günümüzdeki biçimlerini çözümlemek ve eleştirmekte –hayat ile ölüme, ırk ile toplumsal cinsiyete, beden ile doğaya ilişkin sorunların yanı sıra iktidarla tahakkümün daha geleneksel sorunlarına bağlanarak son derece yeni ve özgün– bir yorum anahtarı görevi gördüğü söylenebilir. Aslına bakılırsa tartışmanın yoğunluğu ve biyopolitikanın önemi, terimin çağımızda asli olan kimi konuları tam da kalbinden yakaladığını göstermektedir.</p>

  <p>Bunların yanı sıra pek çok farklı ve önemli politik meseleyle kuramsal sorunda biyopolitika kavramı kullanılarak düşünülürken, terimin tam olarak neyi gösterdiği genellikle muğlak kalmaktadır. Aslında, “biyopolitika” kavramı kafa karıştırıcı, hatta çelişkili biçimlerde kullanılmaktadır. Kavramın çözümleyici ve eleştirel potansiyelini keşfetmek için bu tartışmadaki farklı kuramsal konumlarla yüzleşilip bağlamlarına oturtulması gerekmektedir. Elinizdeki kitabın başlangıç noktası tam da bu gerekliliktir. Kitap, biyopolitikanın toplumsal kuramlarda ve felsefede edindiği kendine has anlamlara ilişkin ilk sistematik bakış girişimini ortaya koyuyor. Biyopolitika kavramının tarihine genel olarak göz atıp günümüzün kuramsal tartışmalarıyla ilişkisini keşfe çıkıyor.</p>

  <p>Bu entelektüel deneyimin sonucu, ilk olarak 2007 yılında Almanca adıyla <em>Biopolitik zur Einführung</em> adıyla yayımlandı. Kitabı yazarken iki farklı okuru gözettim. Kitap, hem “yeni başlayanlar” için anlaşılabilir bir giriş olmalıydı hem de kavramın tarihsel boyutlarını belirleyip farklı kavramsal yaklaşımlara ilişkin sistematik bir açıklama sunarak biyopolitika kavramına zaten aşina olanların ilgisini çekmeliydi. Böylesi bir kitabı gerekli kılan bu gibi görünüyor. Kitap geçtiğimiz beş yılda İngilizce, Danca ve Lehçeye çevrildi; Korece çeviri de yakında yayımlanacak. Elinizdeki Türkçe baskı için elyazmasını gözden geçirip güncelledim. Bu baskı, konuya ilişkin literatürde yakın zamanda yayımlanan yapıtları ve ufak çaplı düzeltmelerle değişiklikleri içeriyor. Türkiyeli okurun daha kolay ulaşabilmesi için elinizdeki versiyonda Almanca akademik tartışmalara yapılan göndermeleri sınırlayıp İngilizce literatürü daha çok dahil ettim.</p>

  <p>Bu basımı olanaklı kılanlara, özellikle çeviriyi üstlenen ve bana kimi sorunlu yerlerin yanı sıra açıklanması gereken noktaları işaret eden Utku Özmakas’a minnettarlığımı ifade etmek istiyorum. Ayrıca bu kitabın çevrilmesi riskine giren <em>İletişim Yayınları</em>’na da teşekkür ederim.</p>

  <p>Bu kitabı Türkiye’deki okurlara sunma fırsatı yakaladığım için son derece mutluyum. Öğrendiğim kadarıyla biyopolitika meselesi son dönemde Türkiye akademisinde İslamcı romanlarda bedenin rolü, biyometrik kimlik kartı sistemleri ve göçmen politikaları sorunları gibi çok farklı konuları kapsayan başlıklar altında katkılarla ve dergilerde özel sayılar hazırlanmasıyla çok daha büyük bir yankı bulmuş. Bu küçük kitabın üzerinde kafa yorulan politik meselelerin üstesinden gelebilecek tarihsel ve kuramsal bilgiyi sağlayarak söz konusu tartışmaları beslemesini umut ediyorum. Ayrıca Michel Foucault, Giorgio Agamben, Michael Hardt ile Antonio Negri gibi yazarların etkileri üzerine yapılan tartışmalara katkı sağlayabilir; dahası, biyoteknoloji ile biyotıbbın toplumsal ve politik içerimlerine ilişkin tartışmalarda da yardımcı olabilir. Türkiye’deki canlı entelektüel hayat ve tartışılan politik meseleler içerisinde, bu baskının konuyla ilgili araştırmacı ve öğrencilerin yanı sıra politik mücadelelerde yer alanlar arasında da ilgi uyandıracağından eminim.</p>

  <p class="right">T<small>HOMAS</small> L<small>EMKE</small><br/><em>Frankfurt, 10 Ekim 2012</em></p>
