  <h1>GİRİŞ</h1>

  <p class="nonindent">Biyopolitika kavramı kullanıla kullanıla son günlerde anlamı giderek muğlaklaşan bir sözcük oldu. Birkaç yıl önce yalnızca sınırlı sayıda uzman tarafından bilinen kavram, bugün pek çok farklı disiplin ve söylemde kullanılıyor. Uzmanların sınırlı alanının ötesine geçen kavram, giderek genel bir ilgiye de mazhar olmaya başladı. Ayrıca, demografik değişim sorunları ve AIDS’in önlenmesinin yanı sıra barınma politikalarını tartışırken de kullanılmaya başlandı. Biyopolitika, tarım ürünlerine ekonomik destek, tıp araştırmalarının arttırılması, kürtaja ilişkin yasal düzenlemeler ve hastaların hayatlarını uzatmaya yönelik özel tercihleriyle ilgili gelişmiş yönergelere kadar pek çok farklı meseleye gönderme yapabilmektedir.<a class="noteref" href="../Text/notlar.xhtml#ngiris1" id="ref1">1</a></p>

  <p>Biyopolitikanın normatif evrimi ve ampirik nesnesiyle ilgili görüşler genellikle çeşitlilik göstermekte ve birbiriyle çatışmaktadır. Bazıları şiddetli bir biçimde “biyopolitika”nın zorunlu olarak ussal karar almaya ve toplumsal hayatın demokratik organizasyonuna bağlı olduğunu iddia ederken, başka bir grup da kavramı ırk ıslahı ve ırkçılıkla bağlantılandırmaktadır. Kavramın Eski Sağ’ın metinlerinde belirgin bir yeri vardır; ancak aynı zamanda Yeni Sol’un temsilcileri tarafından da kullanılmaktadır. Biyoteknolojik gelişmeleri savunanlar da eleştirenler de, Marksistler de bile isteye ırkçı olanlar da kavramı kullanmaktadır. Tarihsel tanımlar ve sınırlar konusunda anlaşamayan bir üçüncü cephe de vardır. Biyopolitika antik dönemlere, hatta tarımın ortaya çıkması kadar gerilere uzanır mı? Yoksa biyopolitika yeni bir dönemin başlangıcını işaret eden güncel biyoteknolojik gelişmelerin bir sonucu mudur?</p>

  <p>İnsanlar biyopolitikadan söz ettiğinde şüphesiz ki akıllarına birbirinden farklı pek çok anlam gelir. Bu durum şaşırtıcıdır; çünkü sözlükteki anlamıyla sözcüğün neyi işaret ettiği aşağı yukarı açıktır. Hayatla (Yunancası: <em>bios</em>) uğraşan politika anlamına gelir. Ne var ki sorun tam da burada başlar. Bazılarının önemsiz bir olgu (“Politika zaten hayatla uğraşmıyor mu?”) olarak gördüğü, başkaları için dışlamayı açık hale getiren ölçütü işaret eder. İkinci grup için politika biyolojik hayatın ötesinde konumlanır. Böyle bir bakış açısından “biyopolitika” bir tezat, çelişen iki terimin bir araya getirilmesi gibi görülür. Bu konumun savunucularıysa geleneksel anlamdaki politikanın ortak eylemler ve karar vermeyle ilgili olduğunu ve tam da bedensel deneyimin zorunluluklarıyla biyolojik olguların ötesine geçenlere ve özgürlükle insan müdahalesine alan açtığını iddia eder.</p>

  <p>Elinizdeki kitap biyopolitika konusunda genel bir yönelim önererek söz konusu tartışmaya açıklık getirmeye çalışıyor. Bu konuyla ilk kez ilgilenmeye başladığımda sırtımı yaslayabileceğim beni önceleyen çalışmalar ya da önceden oluşturulmuş bir kanon yoktu. Dahası, biyopolitika geleneksel akademik ve entelektüel işbölümünün altını oyuyor ve geleneksel disiplinleri aşan kuramsal ve ampirik bir alan inşa ediyor. Bu nedenle elinizdeki çalışmanın iki amacı var: Bir yandan biyopolitika kavramının tarihine ilişkin sistematik bir genel taslak oluşturmaya çalışmak, öte yandan da kavramın güncel kuramsal tartışmalarla ilişkisini araştırmak.</p>

  <p>Muhtemel bir yanlış anlaşılmadan kaçınmak için bu kitabın tarafsız bir açıklama ya da “biyopolitika”nın çeşitli tarihsel ve güncel anlamlarına dair nesnel bir temsil önerme niyetinde olmadığını açıkça masaya koymalıyız. Biyopolitikayı tanımlamak ve anlamını belirlemek, evrensel bir araştırma mantığının izlenebileceği, değerlerden bağımsız bir etkinlik değildir. Bundan daha ziyade, değişen ve çatışan kuramsal ile politik alanın içsel bir parçasıdır. Çağları ve tarihsel dönemleri, akıl yürütmeleri ve teknolojileri, süreçleri ve yapıları “biyopolitik” olarak adlandırmamızı sağlayanın ne olduğu sorusuna verilen her yanıt, daima ve kaçınılmaz olarak seçilmiş bir bakış açısının sonucudur. Bu bakımdan biyopolitikanın her tanımı, rekabet halindeki varsayımların zayıf ve kör noktalarına karşı biyopolitikanın analitik ve eleştirel bir görünümüyle keskinleştirilmelidir.</p>

  <p>Hareket noktam, politikayla hayatın bütünleşmesine bağlı olarak biyopolitikada mecburen gerçekleşen sanal kutuplaşmaydı. Var olan anlayışlar, sözcüğün vurgu yaptığı parçasına bağlı olarak farklılaşıyor. Hayatın politikanın temeli olarak alındığı doğalcı kavrayışlarla bunun aksine hayat süreçlerini politikanın nesnesi olarak kavrayan politisist [politika odaklı, politikaya gömülmüş] yaklaşımlar arasında ayrım yapmak mümkündür.<a class="noteref" href="../Text/notlar.xhtml#ngiris2" id="ref2">2</a> Birinci grup ilk bölümde ele aldığım bir dizi heterojen kuramdan oluşur. Yelpaze, 20. yüzyılın ilk on yılında devlete dair organikçi kavrayışlardan Nasyonal Sosyalizm boyunca görülen ırkçı akıl yürütme biçimlerine ve güncel siyasetbilimdeki biyolojiye dayanan düşüncelere kadar uzanır. Politisist, antipodu<a class="noteref" href="../Text/notlar.xhtml#cgiris1" id="cref1">*</a> olan biyopolitikayı bir pratik alanı ya da hayat sürecinin idare edilmesi ve düzenlenmesini amaçlayan politikanın bir alt-disiplini olarak yapılandırır. Söz konusu yorum hattı 1960’lardan bu yana temel olarak iki farklı biçimde var olmuştur: İlk çizgideki ekolojik bir biyopolitika, muhafaza edilen ve savunulan amaçları takip eder; ayrıca politikayı doğal çevrenin korunması ve muhafazasıyla ilintilendirmeye çalışır. İkincisiyse koruma ve muhafazadan ziyade dinamik bir gelişimi ve üretimciliği savunmakla daha çok ilgilenen biyopolitikanın teknik bir okumasını yapar. İkinci çizgi aynı zamanda biyopolitikayı yeni tıbbi ile bilimsel bilginin ve biyoteknolojik uygulamaların bir sonucu olarak ortaya çıkan keşfedilmemiş bir politika alanı olarak tanımlar. Bu yorum özellikle son günlerde oldukça popüler hale gelmiştir ve politik tartışmalarla medya tartışmalarında biyoteknolojik yeniliklerin potansiyeli ve toplumsal ile politik içerimlerini tanımlamak için adı sıklıkla zikredilmektedir. Politisist söylemin farklı boyutlarını ikinci bölümde ele alacağım.</p>

  <p>Bu kitabın temel savı, yukarıda söz ettiğim iki yorum hattının da biyopolitik süreçlerin temel boyutlarını kavramakta başarısız olduğudur. Bariz farkları bir yana, politisist ve doğalcı pozisyonun bazı temel varsayımları müşterektir. Her iki kavrayış da değişmez bir hiyerarşi ve hayat ile politika arasında dışsal bir ilişki olduğu düşüncesine dayanır. Doğalcılığın savunucuları hayatı, politik akıl yürütme ve eylemi araştırıp yönlendirme olarak gördükleri politikanın “altında” konumlandırır. Politisist kavrayışsa politikayı hayat süreçlerinin “üstünde” görür; bu bakış açısına göre politika “saf” biyolojiden fazlasıdır, doğal varoluşun zorunluluklarının ötesine geçer. Biyopolitika sorununa ilişkin her temel pozisyon, öteki uçtaki çeşitli varyasyonlarını açıklamak için anlamsal alanın bir ucunun sabitliğine dayanır. Ya biyoloji politikayı açıklar ya da politika biyolojiyi düzenler. Buna karşın söz konusu iki kavrayış da “hayat” ile “politika” arasındaki sınırın kırılganlığını ve istikrarsızlığını açıklamakta başarısız olur. Zaten biyopolitika kavramını kullanan pek çok kişiyi kışkırtan tam da bu istikrarsızlıktır. İki yaklaşım da “hayat” ile “politika”yı yalıtılmış fenomenler olarak ele aldığından ötürü ikisinin de kendi ilişkiselliklerini ve tarihselliklerini açıklamaya gücü yetmez. Biyopolitika kavramının ortaya çıkışı ikili bir olumsuzlamayı işaret eder (bkz. Nancy 2002): Doğalcı pozisyonlara karşı olarak, hayat sabit bir ontolojik ve normatif referans noktasını temsil etmez. Biyoteknolojik yeniliklerin etkisi hayat sürecinin dönüştürülebilir ve giderek artan derecelerde denetim altına alınabilir olduğunu göstermiştir; bu düşünceye göre insanın dokunmadığı bakir doğa düşüncesi köhneleşmiştir. Bu nedenle doğa, ancak doğa-toplum ilişkilerinin bir parçası olarak görülebilir. Biyopolitikanın aynı zamanda politikadaki oldukça muazzam bir dönüşümü işaret ettiği de açık hale gelmiştir. Hayat yalnızca politikanın nesnesi değildir ve politik karar alma sürecinin dışına itilemez; hayat politikanın çekirdeğini –politik özneyi– etkiler. Biyopolitika egemen bir iradenin ifadesi değildir; ancak nüfus düzeyinde hayat süreçlerini düzenlemeyi ve yönetmeyi amaçlar. Yasa öznelerinden daha ziyade canlı varlıklara odaklanır ya da daha kesin bir şekilde söylersek aynı zamanda canlı varlıklar olan yasa özneleriyle uğraşır.</p>

  <p>Doğalcı ve politisist okumalara karşı ilişkisel ve tarihsel bir biyopolitika kavramı öneriyorum. Böylesi bir kavrayış ilk kez Fransız filozof ve tarihçi Michel Foucault tarafından geliştirilmiştir. Foucault’ya göre hayat, politikanın ne temeli ne de nesnesidir. Bunun yerine hayat politikanın sınırını gösterir; bu, hem saygı duyulması hem de aşılması gereken bir sınırdır. Verili ve doğal gibi görünen bu sınır, yapay ve dönüştürülebilirdir. Foucault’nun külliyatında “biyopolitika”, politika düzenindeki bir kırılmayı işaret eder: Biyopolitika “insan türünün yaşamına özgü olguların bilgi ve iktidar düzlemine, politik teknikler alanına girişi”dir (1980, 141-142). Foucault’nun biyopolitika kavramı, hayatın elle tutulur fiziksel taşıyıcılarının soyutlaştırılıp dağıtıldığını varsayar. Biyopolitikanın nesneleri, tekil insanların varlıkları değildir; ancak onların nüfus düzeyinde ölçülen ve gruplandırılabilen biyolojik özellikleridir. Söz konusu işlem, belli normları, yerleşik standartları ve ortalama değerleri belirlemeyi olanaklı hale getirir. Sonuç olarak “hayat”, bağımsız, nesnel ve ölçülebilir bir etmen haline gelir. Bir yandan da somut canlı varlıkların ve bireysel deneyimin tekilliğinin epistemolojik ve pratik açıdan birbirinden ayrılabileceği kolektif bir gerçeklik olur.</p>

  <p>Bu bakış açısından biyopolitika kavramı istatistik, demografi, epidemiyoloji ve biyoloji gibi yeni disiplinlere ve özel bir politik bilginin ortaya çıkışına gönderme yapar. Söz konusu disiplinler, hayata ilişkin süreçleri nüfus düzeyinde çözümlemeyi ve cezalandırma, dışlama, normalleştirme, disiplin, sağaltım ile en uygun hale getirme pratikleri vasıtasıyla toplulukları ve bireyleri “yönetme”yi olanaklı hale getirir. Foucault bu bağlamda canlı varlıkların yönetimine vurgu yapar; doğa yönetimsel eylem vasıtasıyla muteber olan özerk bir alan değildir; aksine tam da yönetimin kendi pratiklerine bağlıdır. Doğa, yönetim pratiklerinin uygulandığı maddi bir töz değildir; aksine bu pratiklerle sürekli bir bağlantısı vardır. Muğlak bir politik figür olan “nüfus”, bu süreçte belirleyici rol oynar. Nüfus, bir yandan kendi dinamikleri ve kendi kendini düzenleme biçimleri tarafından şekillendirilen; ancak politik müdahaleye bağlı olmayan kolektif bir gerçekliği temsil ederken, öte yandan da söz konusu özerklik, politik müdahalenin mutlak sınırını değil, aksine bu müdahalelerin ayrıcalıklı bir örneğini işaret eder. Nüfusun “doğa”sının (örneğin, doğum ile ölüm oranları, hastalıklar vb.) keşfi, özel teşviklerle ölçümlerden etkilenebilir ve bunlar hayatı yönlendirip yönetmenin önkoşuludur. Üçüncü bölümde Foucault’nun külliyatında biyopolitika kavramının farklı boyutlarını tartışacağım. Sonraki bölümlerde Foucault’nun biyopolitika kavramından doğan bazı düzeltme ve kabul çizgilerini sunacağım.</p>

  <p>Şüphesiz ki, Giorgio Agamben’in yazıları ve Michael Hardt ile Antonio Negri’nin çalışmaları, Foucault’nun biyopolitika kavramının yeniden formüle edilmesinde en önde gelen katkılardır. Her biri kendine has olan bu kuramlar sınırların belirlenmesinde stratejik bir rol üstlenir. Agamben’e göre –varoluş tarzının biyolojik işlevlere indirgenmesi olan– “çıplak hayat” ile politik varoluş arasındaki temel ayrım, antik dönemden bu yana Batı politik düşüncesini şekillendirmektedir. Agamben, egemen iktidarın inşasının biyopolitik bir bedenin üretimini ve böylelikle hukukun kurumsallaştırılarak “çıplak hayat”ın sergilenmesine ayrılmaz bir biçimde bağlanmasını gerektirdiğini iddia eder. Hardt ve Negri’yse üretim ile yeniden üretim, ekonomi ile politika arasındaki sınırların çözülmesiyle karakterini bulan kapitalizmin yeni bir aşamasını teşhis eder. Agamben, Foucault’yu modern biyopolitikanın modern-öncesi egemen iktidarın katı temeline dayandığı gerçeğini ihmal ettiğinden ötürü eleştirirken, Negri ile Hardt, Foucault’nun modernin postmodern biyopolitikaya dönüştüğünü göremediğini savunur. Bu isimlerin tartışmaya yaptıkları kendine has katkılar dördüncü ve beşinci bölümde tartışılıyor.</p>

  <p>Sonraki bölümlerde Foucault’nun biyopolitika üzerine çalışmalarını izleyen iki ana çizgiyi ele alıyorum. Birincisi, <em>politikanın biçimlerine</em> odaklanıyor ve biyopolitikanın tarihsel ve analitik açıdan politik temsil ve telaffuzun “klasik” biçimlerinden nasıl ayrıştığını soruyor. Altıncı bölümde biyopolitik meselelerin öneminin artmasının politikanın geri çekilişiyle sonuçlandığını gözlemleyen Agnes Heller ve Ferenc Feher’in çalışmalarına ilişkin bir tartışmaya odaklanıyorum. Ardından da Anthony Giddens’ın (Foucault’ya açıktan hiçbir gönderme yapmadığı) yaşam politikası kavramını ve Didier Fassin’in biyomeşruiyet düşüncesini masaya yatırıyorum.</p>

  <p>İkinci düşünce çizgisiyse <em>yaşamın özüne</em> odaklanıyor. Bu çizgideki isimler, hayata ilişkin süreçlere ve insan bedenine erişimi biyoteknolojik açıdan artırarak biyopolitik müdahalelerin temellerinin, araçlarının ve amaçlarının nasıl dönüştürüldüğünü sorguluyorlar. Bu isimlere daha yakından baktığım yedinci bölümde moleküler politika, ölüm-politikası ve antro-politika kavramlarını ve “biyotoplumsallık” (Paul Rabinow) ile “etho-politika” (Nikolas Rose) düşüncelerini tartışıyorum.</p>

  <p>Sekizinci bölüm biyopolitikanın ihmal edildiği bir alana ayrıldı. Bu bölüm biyopolitikanın hayatın ekonomikleştirilmesinden ayrılamayacağını iddia eden bir dizi kuramsal kavrayış sunuyor. Bu yaklaşımlar, Avusturyalı toplum kuramcısı ve sosyolog Rudolf Goldscheid tarafından 20. yüzyılın başında geliştirilen “insanların ekonomisi” (<em>Menschenökonomie</em>) düşüncesini kapsar. Bunu İkinci Dünya Savaşı sonrasındaki Alman Liberaller tarafından geliştirilen “dirim politika” kavrayışı ve Chicago Ekolü tarafından geliştirilen insan sermayesi kuramı izler. Son kısımdaysa güncel politik eylem planları içerisindeki “biyoekonomik” görüşlere ve biyoteknolojik yeniliklerle kapitalizmdeki dönüşümler arasındaki ilişkileri eleştirel bir biçimde değerlendiren bazı ampirik çalışmalara odaklanılıyor. Dokuzuncu bölüm, Foucaultcu “biyopolitika çözümlemesi” çerçevesinde biyopolitika kavramına ilişkin çeşitli düzeltme ve değişiklikleri bir araya getiriyor. Bu araştırma perspektifinin kuramsal önemini örneklerle göstermeye çalışıyorum. Son olarak da bu analitik çerçevenin biyoetik söyleminden nasıl farklılaştığını sergiliyorum.</p>

  <p>Zaman zaman heterojenleşen bölümler eğer bir bütün haline gelmişse ve sonuç biyopolitika alanına “canlı” bir giriş (yani, etkili ve geniş bir sunuş) olmuşsa bu, öneri ve yorumlarıyla bana yardımcı olan bir grup okur ve meslektaş sayesinde olmuştur. Martin Saar, Ulrich Bröckling, Robin Çelikateş, Susanne Krasmann, Wolfgang Menz, Peter Wehling, Caroline Prassel ile Heidi Schmitz’ten çok değerli eleştiriler aldım ve önemli düşünceler edindim. Ina Walter metnin teknik kısımlarında bana yardımcı olurken, Steffen Herrmann taslağı dikkatli bir biçimde okuyup düzeltti. Frankfurt’taki Toplumsal Araştırmalar Enstitüsü’ndeki yapıcı tartışmalar savlarımı keskinleştirmeme yardımcı oldu. Son olarak, bana Heisenberg Bursu’nu kazandıran bu kitap üzerine çalışmam için mali destek veren Alman Araştırma Vakfı’na müteşekkirim.</p>
