  <h1 id="sigil_toc_id_24">DOĞANIN SONU VE YENİDEN İCADI</h1>

  <p class="nonindent">Foucault’nun biyopolitika kavramına bağlı olarak ortaya çıkan ikinci önemli hat, yeni bilimsel bilgiler ile hayat süreçleri üzerindeki denetimi arttıran ve hayat kavramının kendisini keskin bir biçimde değiştiren biyoteknolojilerin gelişimi meselesine odaklanır. Bu alandaki çalışmaların ortak hareket noktası, bütün canlı organizmaların doğal bir kökeni olduğuna yönelik imgenin yerini hızla –doğal varlıkların yapabileceğinden çok daha fazla teknik yapay olguları andıran– yaşam biçimlerinin yapay bir çoğulluğu düşüncesinin aldığı yönündeki gözlemdir. Hayatın genetikçiler tarafından metin olarak yeniden tanımlanması; birkaçını saymak gerekirse, beyin taramalarından DNA analizine, nakil tıbbından üreme teknolojilerine kadar biyotıptaki ilerlemeler bütünsel beden algısındaki bir çatlağı temsil eder. Beden gitgide organik bir töz olarak değil de, okunabilir ve yeniden yazılabilir moleküler bir yazılım olarak görülür.</p>

  <p>Bu gelişmeler ışığında bir dizi çalışma, Foucaultcu biyopolitika kavramını eleştirel bir biçimde gözden geçirip kimi düzeltmeler önermiştir. Bu çalışmalar politikanın dönüşümünden ziyade “doğanın yeniden icadı”na yoğunlaşır (Haraway 1991). Söz konusu geniş literatürü burada tüm çeşitliliğiyle ele almak mümkün olmadığından bu bölümde tartışmanın üç asli temasını gözden geçireceğiz.</p>

  <p>Birinci gruptaki çalışmalar biyopolitik müdahalelerin genişlemesinin ve yeniden konumlanmasının önemi üzerinde durur. Böylesi bir bakış açısından biyoteknolojik pratikler bedenin içsel uzamını müdahale için yeni bir alan olarak hızla işin içine katar. Bunun yanı sıra ölüm ile hayat arasında yeni bir ilişki yaratırlar ve insan ile insan-olmayan arasındaki bilgisel ve normatif sınırları ortadan kaldırırlar. Önce, yeni toplumsallıkların ve politik eylemcilik biçimlerinin biyolojik bilgi temelinde ortaya çıkacağını düşünen antropolog Paul Rabinow’un savını kısaca ele alacağım. Daha sonraysa bunu toplumbilimci Nikolas Rose’un etho-politika<a class="noteref" href="../Text/notlar.xhtml#c071" id="cref1">1*</a> kavramına dair bir tartışma izleyecek.</p>

  <h2 id="sigil_toc_id_25">Moleküler politika, ölüm-politikası,<br/>antro-politika</h2>

  <p class="nonindent">Foucault’nun biyopolitika anlayışı beden bütünlüğü kavramına bağlı kalır. Biçimlendirmek ve bölümlemek için bedene yönelen disiplinci tekniklere ilişkin incelemesi kapalı ve sınırlanmış bir beden düşüncesine dayanır. Buna karşın, biyoteknoloji ve biyotıp bedenin bölümlere ayrılmasına ve yeniden birleştirilmesine Foucault’nun tahmin bile edemeyeceği kadar çok izin verir. Bundan ötürü pek çok yazar Foucault’nun biyopolitika kavramının sınırlılığını işaret etmiştir. Michael Dillon ile Julian Reid (2001) molekülerleştirmenin ve dijitalleştirmenin şekillendirdiği –bedenin sınırları ve ötesinde işleyen– bir “rekombinan<a class="noteref" href="../Text/notlar.xhtml#c072" id="cref2">2*</a> biyopolitika” önerir. Başka bir teze göreyse biyobilimlerdeki gelişmeler, biyopolitikanın klasik “birey” ve nüfus” kutuplarının altında yeni bir müdahale düzlemi kurar. Michael J. Flower ile Deborah Heath (1993) “moleküler politika”nın artık bireylere ilişkin anatomik bir bakış sunmaktan doğmadığını, daha ziyade bireyi “gen havuzu”nda konumlandıran genetik bir bakış ortaya koyduğunu savlar.</p>

  <p>Donna Haraway, Hans-Jörg Rheinberger ve başka pek çok bilim kuramcısı, söz konusu süreçlere bağlı olarak durumun yalnızca daha önce var olan teknolojilerin ve araçların geliştirilmesi meselesi olmadığı gerçeğine dikkati çeker. Bunun aksine, genetik mühendisliği kendisini açık bir biçimde biyobilimsel ve tıbbi müdahalenin geleneksel biçimlerinden ayırır; çünkü metabolizmaya ilişkin süreçleri yalnızca dönüştürmeyi değil, “yeniden programlama”yı amaçlar. Hayatın sözü edilen politik epistemolojisinde merkezi artık dışsal doğanın denetimi işgal etmez, bunun yerini içsel doğanın dönüştürülmesi alır. Sonuç olarak, biyoloji artık hayat süreçlerini belgeleyip kayıt altına alan bir keşif bilimi olarak görülemez; daha ziyade hayat yaratan ve etkin şekilde canlı organizmaları değiştiren bir dönüşüm bilimidir (Haraway 1991; Rheinberger 2000; Clarke vd. 2003).</p>

  <p>Marcela Iacub, Sarah Franklin, Margaret Lock, Lori B. Andrews, Dorothy Nelkin ve başka isimler de bedene erişimin giderek daha fazla artmasının aynı zamanda hayat ile ölüm arasında yeni bir ilişkiyi de yarattığını göstererek biyopolitik sorunsalın başka bir yüzünü işaret eder. Hayat ile ölüm bugün iki bakımından Foucault’nun varsaydığından çok daha yakından ilişkilidir. İlk olarak “insani materyal” yaşayan kişinin ötesine geçmiştir. Bugün ölen birisi aslında gerçekten ölmemiştir. Yaşamaya devam etmektedir, en azından potansiyel olarak. Çok daha açık bir biçimde söylersek, bir insanın bölümleri –hücreleri, organları, kanı, kemik iliği vb– bunların nakli vasıtasıyla yaşam kalitesi artan ya da ölümü geciken başka insanların bedenlerinde yaşamaya devam edebilir. Hayatın organik materyalleri, bedendekiyle aynı biyolojik düzene tabi değildir. Bu materyaller biyobankalarda –yaşambankalarında– bilgi olarak saklanabilir ya da kök hücre serilerinde biriktirilebilir. Ölüm üretici döngünün bir parçası olabilir ve hayatı geliştirip uzatmak için kullanılabilir. Bir kişinin ölümü, belki de bir başkasının hayatta kalmasını ve hayatı güvence altına alabilir.</p>

  <p>Ayrıca, ölüm artık esnek ve parçalara ayrılmış hale gelmiştir. “Beyin ölümü” kavramı ve yeniden canlandırma teknolojilerinin gelişmesinin yanı sıra ölümün bedenin farklı bölgelerine ve farklı zamanlara ayrılması, nakil tıbbının yaygınlaşmasına ve ilerlemesine olanak sağlamaktadır. Günümüzde devlet egemenliği, pek de ölüm ile yaşam meselelerinde karar veren tıbbi-idari otorite olarak görülemez. Bunlar insan hayatının ne olduğunu ve ne zaman başlayıp ne zaman sona erdiğini tanımlarlar. “Ölüm-politikası”, tamamen yeni bir anlamda biyopolitikanın ayrılmaz bir parçasıdır (Andrews ile Nelkin 2001; Iacub 2001; Franklin ile Lock 2003).</p>

  <p>Foucaultcu biyopolitikaya yönelik üçüncü eleştiri, özellikle bireylere ve nüfusa yönelmiştir. Paul Rutherford’un (1999) haklı bir biçimde iddia ettiği üzere, ekolojik sorunların ve çevre söyleminin insan türünün (yeniden-)üretimiyle nasıl bağdaştığına ilişkin böylesine dar bir kavramsal çerçevede belirleme yapılamaz. Rutherford, biyopolitika kavramının hayat koşullarının denetimi ve idaresi anlamına gelmesine olanak sağlayan anlam havzasının genişletilmesini önerir. Yine de burada başka bir sorun baş gösterir; Foucault failliği bir insan niteliği olarak kavrar, bundan ötürü de toplumsal aktörler olarak yalnızca insanları hesaba katar. Gesa Lindemann ve Bruno Latour, biyopolitik sorunsala yönelik bu insanmerkezli kestirimi başka açılardan ve hayli ikna edici bir biçimde eleştirirler. Lindemann (2002), Helmuth Plessner’in çalışmasına göndermede bulunarak, ampirik açıdan kimin toplumsal bireylerin döngüsüne dahil edildiğini soran “düşünümsel bir antropoloji” önerir. Bruno Latour (1993) ise benzer yönde hareket ederek, hem insanı hem de insan olmayan varlıkları eylem kapasitesine sahip olarak düşünen bir “simetrik antropoloji” gereksiniminden söz eder.</p>

  <p>Bunlar ve başka kuramsal katkılar, varlıkların hangi koşullar altında toplumun üyesi olabileceğini ya da olamayacağını soruşturmayı olanaklı kılan yeni bir araştırma alanı açar: Antro-politika olarak biyopolitika.</p>

  <h2 id="sigil_toc_id_26">Biyotoplumsallık</h2>

  <p class="nonindent">Paul Rabinow (1992) geniş bir okur kitlesine ulaşan yazısında Foucault’nun biyopolitik sorunsalının genişletilmesi olarak biyotoplumsallık kavramını ortaya koyar. Rabinow, Foucault’nun tanımladığı iki kutbun (beden ve nüfus) İnsan Genom Projesi’nden ve ona bağlı olarak biyoteknolojik yeniliklerden çıkan yeni bir dillendirilişinden söz açar. Rabinow, doğa ile kültür arasındaki katı ayrımın aşıldığı ve hayat süreçlerinin geliştirilmesinde farklı bir ilişkinin söz konusu olduğu disiplin sonrası bir düzenin ortaya çıktığını düşünür (<em>a.g.e.</em>, 234). Bu bağlamda, “yeni genetik”i daha önceki dönemlerden devşirilen terimlerle tanımlamak yetersizdir. Rabinow, (toplumsal Darwinciliğin ya da sosyobiyolojinin iyi bilinen modellerinin ışığında) artık toplumsal biyolojikleştirilmeden ya da toplumsal projelerin biyolojik terminolojiye çevrilmesinden söz etmenin doğru olmadığını düşünür; bunun yerine biyolojik kategoriler aracılığıyla toplumsal ilişkilere dair yeni bir kavrayışa ulaşmamız gerektiğini savlar:</p>

  <blockquote>

    <p>Sözünü ettiğimiz yeni genetik gelecekte modern toplum için bir metafor olmayacaktır. Bunun yerine kimlik terimlerinin dolaşım ağı ve sınırlanmış bir alan geçecektir. Kendi kendine üretimin sahih yeni bir türünün ortaya çıktığı bu alana “biyotoplumsallık” diyorum. Eğer sosyobiyoloji doğaya ilişkin bir metafor temelinde inşa edilen kültürse, o halde biyotoplumsallık da kendine pratik olarak anlaşılan kültürü örnek alan doğa olacaktır (<em>a.g.e</em>., 241).</p>

  </blockquote>

  <p>Rabinow, genetik hastalıklar ve genetik risklerle ilgili giderek artan bilgi bağlamı içinde özellikle yeni bireysel ve kolektif kimliklerin nasıl ortaya çıktığıyla ilgilenir. Genetik bilginin yayıldığı ve popülerleştiği ölçüde insanların kendilerini ve başkalarını, biyotıbbi sözdağarının adım adım gündelik dile sızması gibi, biyobilimsel ve genetik terminoloji içinde tanımlamalarının muhtemel bir durum olduğunu iddia eder. Günümüzde insanların kendilerini düşük kan basıncı ya da yüksek kolesterol açısından betimlemeleri gibi gelecekte de insanlar kendilerini şu ya da bu hastalığa ilişkin artan genetik riskleri, genetik açıdan alkole dayanamamaları ya da göğüs kanseri veyahut depresyona kalıtsal yatkınlıkları bakımından tanımlayabilirler.</p>

  <p>Ne var ki Rabinow’un savı bununla sınırlı kalmaz. Rabinow, teknik yenilikler ve bilimsel sınıflandırma sistemlerinin toplumsallaşmanın yeni biçimleri için maddi koşulları, temsil modellerini ve özel bedensel nitelikler ile genetik karakteristiklerin bireylerin başkalarıyla olan ilişkilerini kesin bir biçimde belirlediğine dair bilgi aracılığıyla kimlik politikasını oluşturduğunu varsayar.</p>

  <blockquote>

    <p>Kromozom 17, lokus 16.256, bölge 654.376 üzerindeki gen çifti varyantının<a class="noteref" href="../Text/notlar.xhtml#c073" id="cref3">3*</a> etrafında bir guanin<a class="noteref" href="../Text/notlar.xhtml#c074" id="cref4">4*</a> ikamesiyle oluşan gruplar olacaktır. Bu grupların kaderlerini yaşamalarına, paylaşmalarına, müdahale etmelerine ve “anlamalarına” yardımcı olacak tıbbi uzmanlar, laboratuvarlar, anlatılar, gelenekler ve yoğun bir ruhani muhafızlar ekibi bulunacaktır (<em>a.g.e.</em>, 244).</p>

  </blockquote>

  <p>Rabinow’a göre kendine yardım grupları ile hasta organizasyonları, tıbbi bakımın edilgin alıcıları ya da bilimsel araştırmanın ilgi alanı nesneleri değildir. Aksine hastalık deneyimi, farklı toplumsal etkinliklere ilişkin bir alanın temelinde şekillenir. Belirli bir hastalığı olan gruplar ve onların aileleri tıbbi uzmanlarla <em>birlikte</em> çalışır. Gereksinimlerini temele alan araştırmaların arttırılması için bağış toplarlar ve hastalığa ilişkin kendi deneyimlerini paylaştıkları düzenli grup toplantılarından internette bilgi kaynakları oluşturdukları kendi yayınlarını hazırlamaya kadar bir iletişim ağı inşa ederler (bkz. Rabinow 1999).<a class="noteref" href="../Text/notlar.xhtml#n071" id="ref1">1</a></p>

  <p>Bununla birlikte, biyobilimsel ve tıbbi bilginin yayılması yalnızca topluluğun ve kolektif kimliğin yeni biçimlerine yol açmadı. Aynı zamanda biyolojik anomalilere dayanan hak taleplerine ve politik eylemciliğin bugüne değin bilinmeyen biçimlerine de neden oldu. Anglo-Amerikan dünyada söz konusu yeni dillendiriş ve temsil biçimleri “biyolojik” ya da “genetik yurttaşlık” gibi terimlerle tanımlanıp tartışıldı (Petryna 2002; Heath, Rapp ve Taussig 2004; Rose ile Novas 2005). Bu kavramlarda ortak olan, biyotıbbi bilgi, kimlik ile benlik kavramları, politik dillendirişin biçimleri arasındaki sistematik bağlantı düşüncesidir. Bu bakış açısından hasta örgütlenmeleri, kendine yardım grupları ve aile dernekleri, meslekten olmayanlar ile uzmanlar, etkin araştırmacılar ile teknolojik gelişmeden edilgin biçimde yararlananlar arasındaki sınırları ortadan kaldıran yeni kolektif özneleri temsil eder.</p>

  <p>Müşterek biyolojik öznitelikler çerçevesinde şekillenen politik eylemciliğin en azından üç alanı birbirinden ayrılabilir. Birinci alanda yer alan kendine yardım grupları, hasta örgütlenmeleri ve aile dernekleri, sorunlarına ilişkin kamusal ilgiyi arttırmak ve kendilerini ilgilendiren araştırma projeleri için devlet fonlarını alabilmek amacıyla lobiciler gibi çalışır. Amaçları kamuyu hastalığa ilişkin kaygıları ve ıstırapları konusunda duyarlı hale getirmek ve karar alıcıları etkilemektir.</p>

  <p>Politik eylemciliğin ikinci alanı, tıbbi teknolojilere ve biyobilimsel bilgiye ulaşmadaki maddi ya da ideolojik sınırlamalara karşı verilen mücadeledir. Kendine yardım grupları ve hasta örgütlenmeleri, biyotıbbi ve genetik araştırma alanındaki sınırlayıcı ya da ayrıcalık yaratan fikri mülkiyet kavramlarına karşı mücadele ederler. Aynı zamanda kaynaklarını –daha ileri düzeydeki araştırmalara sınırlamalar gelmesine ve tanı ile tedavi araçlarının yayılma ve gelişme maliyetinin artmasına yol açan– genetik bilginin yalnızca ticari amaçlarla kullanılmasına karşı yöneltirler. Politik eylemcilik adına kendine yardım grupları ile hasta örgütlenmelerinin söz sahibi olmaya çalıştığı üçüncü alansa, teknolojik prosedürlerin düzenlenmesini belirleyen tüzüklerin tasarlanmasının yanı sıra etik komitelerine ve parlamentodaki tartışmalara katılımdır (Rabeharisoa ile Callon 1999; Rabinow 1999; Heath, Rapp ve Taussig 2004; Rose ile Novas 2005).</p>

  <p>Şimdiye dek pek az çalışma bu “aşağıdan gelen biyopolitika”nın izini sürmüş ve eylemin kolektif biçimleri ile hasta ve aile örgütlenmelerinin grup kimlikleri arasındaki ilişkiyi ampirik açıdan sorgulamıştır. Bu nedenle etkileme kanalları, kendi ilgi alanlarını desteklemek için yaptıkları lobi faaliyetleri, ittifak kurma biçimleri ve söz konusu örgütlenmelere rehberlik eden bir araya gelme ölçütü ile eyleme yol açan güdüler fazlaca çalışılmadan kenara konmuş bir konudur.</p>

  <p>Dikkate değer bir başka olguysa, bu örgütlenmelerin hak ve taleplerinin (ekseriyetle çok az kişi tarafından paylaşılan belli bir genetik profiline dayalı olarak) genel tıbbi bakım ve evrensel haklar adına yeterince dillendirilmiyor olmasıdır. Bu durum hakların politik açıdan dile getirilişini güçleştirir; çünkü vurgu, ortak bir biyolojik kimlikten ziyade daha çok genetik farklılık üzerinedir (Heath, Rapp ve Taussig 2004, 157-159).</p>

  <h2 id="sigil_toc_id_27">Etho-politika</h2>

  <p class="nonindent">“Biyopolitika” terimini yeniden ele alan en etkili çalışmalardan biri, Nikolas Rose’dan gelmiştir. Tıpkı –Rose’la yakın bir şekilde çalışan– Paul Rabinow (bkz. örneğin, Rabinow ile Rose 2006), Donna Haraway (1997) ve Hans-Jörg Rheinberger (2000) gibi, Rose da biyoloji ile toplumun yanı sıra doğa ile kültür arasındaki geleneksel sınırların çözülmesiyle ortaya çıkan biyolojik ve genetik bilginin, teknolojik pratiklerin arttığı varsayımına dayanır. Böylelikle politika öncesi ya da politika-dışı doğaya başvurulması engellenmiştir ve biyoloji, politik ve ahlaki sorunlardan ayrı tutulamaz. Rose, bu sentezin sonucunun “etho-politika” olarak adlandırdığı yeni bir toplanma olduğunu dile getirir.</p>

  <p>Etho-politika ilk etapta çığır açan bir kopuşu imler. Rose, günümüzün genetiğinin geçmişteki öjenik müdahalelerle pek bir işi kalmadığını savlar. Çağdaş insan genetiğini doğal seçilim ve nüfus düzenlemesinin geleneksel biçimlerinin bir uzantısı ya da yoğunlaştırılması olarak gören eleştirel çözümlemeleri reddeder. Aksine, Rose devlet eliyle zorla uygulanan imha ve tarama politikaları paradigmasının yanıltıcı olduğunu; çünkü göndermenin biyopolitik çerçevesinin yanı sıra düzenlemenin biyopolitik biçimlerinin de değiştiğini savunur. “Irksal hijyen”in aksine günümüzün insan genetiği, nüfusun bedenine değil, bireye dair genetik bir makyaja yönelir. Rose, genetik müdahalelerin asli amacının genel olarak kamunun sağlığını gözetmekten ya da bazı başka kolektif düşüncelerden çok uzak olduğuna inanır. Buradaki temel amaç, bireylerin sağlığını güçlendirmeye yönelik daha kapsamlı girişimlerle bireylerin hastalıklardan kaçınması için onlara yardım etmektir. Genellikle baskıcı yöntemlere başvuran, devletin yasallaştırdığı –zorla kısırlaştırmadan tutun da soykırıma kadar– öjenik programların yerine karşımızda “riskin yüksek olduğu yerleri, grupları ya da bireyleri tanımlamaya, tedavi etmeye, yönetmeye ya da idare etmeye çabalayan bir dizi strateji” buluruz (2001, 7).</p>

  <p>Biyopolitik akıl yürütmelerdeki bu “mutasyonlar”, biyopolitik meselelerin kapsamının genişlemesi anlamına gelir (bkz. Rose 2007, 5-7). Düzeltici ve koruyucu önlemler artık belirli, sınırlı bir nüfus grubunu hedefe almaz. Her kişi genetik risklere ne ölçüde yatkınsa toplumun bütün üyeleri de durumdan o kadar etkilenir. Risk söylemi, halihazırda sağlıklı olan ve gelecekteki –muhtemel– hastalıkları önceden tahmin etmek ve engellemek için hasta kişiyle aynı sağlık taramasına tabi olan kişileri de içerir. Tıbbi alanın böylesine genişlemesi Rose’un “biyopolitikanın demokratikleştirilmesi” (<em>a.g.e.</em>, 17) olarak kavradığı genel eğilimin bir parçasıdır. Rose’a göre, 20. yüzyılda sağlığın geliştirilmesini hedefleyen politik önlemlerle hijyenik normların yasallaştırılıp popülerleştirilmesi, hastalıkla savaşma zamanı geldiğinde bireylerin giderek daha fazla kişisel olarak ilk adımı atmasıyla sonuçlanmıştır. Geçtiğimiz otuz yılda neo-liberal programların ve politikaların kurumsallaşmasının yanı sıra düzenlemenin toplumsallaşmış biçimlerinin parçalarına ayrılması, özerkliğin ve tıbbi karar alma süreçlerinde kendi kaderini tayin etmenin anahtar nitelikteki öğelerinin oluşumunda önemli bir rol oynadı (<em>a.g.e</em>., 3-4).</p>

  <p>Rose, politik dönüşümle teknobilimsel yeniliklerin bu şekilde birlikte evrimleşmesinin biyopolitik mekanizmalarda temelden bir değişime neden olduğunu savlar. Günümüzde müdahalenin olanaklı araçlarının yalnızca bedenin davranışları ve görünümüne değil, aynı zamanda –şekillendirilebilir, düzeltilebilir ve geliştirilebilir olarak algılanan– bedenin organik tözüne de damgasını vurduğunu ifade eder. Bu değişmiş durumda beden, artık bireysel kimlik ve benlik algısı için gitgide daha fazla önem kazanır. Normal ile patolojik ve iyileşme ile gelişme arasındaki sınırlar hızla yok olur; eski tarz biyopolitikanın yerine geçen bir dizi etik ve politik sorun gün yüzüne çıkar. Bu bağlamda Rose’un etho-politikadan anladığı da şudur:</p>

  <blockquote>

    <p>İnsan varlığının ethosu –duygular, ahlaki doğa ya da kişilere, gruplara veya kurumlara rehberlik eden inançlar– özerk bireyin kendi kendini yönetmesini iyi yönetimin buyruğuna bağlayabilecek olan “ortam”ı sağlar hale gelir. (…) Eğer disiplin bireyselleştirip normalleştiriyor ve biyoiktidar kolektifleştirip toplumsallaştırıyorsa, etho-politika da insanların kendilerini değerlendirdikleri ve kendilerini olduklarından daha iyi yapan edimleri meşrulaştırdıkları benlik teknikleriyle ilgilidir (2001, 18).</p>

  </blockquote>

  <p>Politikanın bu biçiminin kendine has özelliği, özgün, dolaysız olarak ulaşılabilir doğa düşüncesine ve insanın varlığına dair özcü kavrayışlara mesafe alan dirimsel inşacılıkta yatar. Rose bu “dirimsel politika”nın müphemliğinin farkındadır (2001, 22; 2007, 8). Bir yandan doğalcılık karşıtı konum, kimlik kavramlarının ve kişinin nasıl yaşamayı dilediğinin yanı sıra biyolojik inşayla ilgili kaygıları da içeren derin bir etik düşünüşü gerektirir. Bireyler dönüşüm olanaklarının en iyisini yaratıcı bir biçimde gerçekleştirmek için çeşitli seçenekleri tartıya vurabilir (ve vurmalıdır da). Bu politika, şimdiye dek sabit olduğu düşünülen bir alanda bireysel ve kolektif potansiyelleri ortaya çıkarmakla ilgilidir. Sonuç, demokratik müzakereye ve karar alma süreçlerine açılabilecek olan hayatla sağlığa dair normların çoğaltılması ve çeşitlendirilmesi olabilir.</p>

  <p>Öte yandan özgürlüğün yeni kazanılan alanları, karşıtına dönme riskini taşır. Bu risk ilk olarak, araştırmalara kâr amacını sokan ve toplumsal eşitsizlikle sömürünün yeni biçimlerinin gelişmesine neden olan hayat süreçlerinin ticarileştirilmesinde görülebilir (2007, 31-39). Dahası, Rose etho-politika bağlamında yeni kurumsal beklentilerle toplumsal normların gelişmesinin “genetik bir sorumluluk”u işaret ettiğini düşünür. Çeşitli “ruhani iktidarlar” ve otoriteler etho-politik sorunlar çevresinde gözle görülür hale gelir ve hayatın değeriyle anlamı üzerine sorulara yanıt vermeye çalışır. Hekimler, biyoetikçiler, genetik danışmanlar, biliminsanları, ilaç ve biyoteknoloji şirketlerinin temsilcileri bilimsel bilgiyi popülerleştirip değer yargılarını yaygın hale getirir ve ahlaki düşünüşe rehberlik eder (<em>a.g.e.</em>, 40, 73-76). Böylelikle sağlık ve zindelik için kişisel olarak gösterilen çaba, politik, bilimsel, tıbbi ve ekonomik çıkarlarla yakından bir bağlantı kurmuş olur.</p>

  <p>Rose’un çalışması ampirik çözümleme ile kuramsal düşünüş arasındaki etkileyici bir diyalog tarafından şekillendirilmiştir. Yazıları son dönemde sosyoloji alanındaki en heyecan verici ve sıklıkla alıntılanan metinler arasındadır. Bununla birlikte, onun etho-politika düşüncesine yönelik en azından iki itirazdan söz edilebilir. Birinci eleştirel yorum, geçmişteki öjenik programlarla günümüzdeki insan genetiği pratikleri arasında kesin ve açık bir kopuş olduğu yönündeki varsayımıyla ilgilidir. Örneğin, Lene Koch (2004), genetik ve üreme teknolojileri bağlamındaki dışlama ve ayıklama süreçlerinin geçmişte kalmadığını, bunlardan daha ziyade müdahale biçimlerinin ve meşrulaştırma tarzlarının değiştiğini gösterir. Denetlemeye ilişkin temel amaç ile yol gösterici üreme kararlarıysa aynı kalmıştır. Şüphesiz, tarihsel farklılıklara vurgu yapmak gerekliyse de geçmiş ile günümüz arasındaki sürekliliğin ortadan kaldırılmaması da aynı derecede önemlidir.</p>

  <p>İkinci eleştiri olaraksa, biyopolitikanın etho-politikayla ne ölçüde birleştiğinin muğlak kaldığı söylenebilir. Bruce Braun (2007), etho-politik ile etik sorunların üzerinde konuştuğu konuların –tüm dünyada hayatta kalmak için her gün savaşan milyonlarca insanın erişemediği– hayatın maddi koşullarına bağlı olduğu gerçeğine dikkati çeker. Yine de etho-politik sorunsal Batılı sanayileşmiş devletlerle sınırlandırılsa dahi günümüzün biyopolitik pratiklerinin merkezî bir boyutu eksik kalır. Braun buna örnek olarak 2005 yılında kuş gribinin yayılması karşısında medya ve politika alanından verilen tepkileri gösterir. Braun, Rose’un etik kararların ve benlik pratiklerinin temeli olarak sunduğu yalıtılmış ve değişmez bir moleküler beden düşüncesine bedenin diğer algıları vasıtasıyla karşılık verilebileceğini gösterir. Belirli bir patojenin yayılmasını engellemek konusundaki epidemiyolojik ve politik söylemlerde söz konusu olan, açık ve savunmasız bir moleküler bedendir – öteki insanların bedenleriyle ve insan olmayanların cisimleriyle etkileşime giren ve sürekli olarak hastalık riski taşıyan bir beden. Braun’un “biyogüvenlik” olarak tanımladığı bir dizi politik teknik, bu tehlikelere yanıt vermeye çalışır. Biyogüvenlik, biyolojik hayata ve onun gelişimsel döngüleriyle olumsallıklarına rehberlik etmeyi amaçlar. Kısacası Braun’un savı, günümüzün biyopolitikasına ilişkin tamamlanmış her betimlemenin etho-politik mekanizmaların yanı sıra biyogüvenlik meselelerini de kapsaması gerektiğidir.<a class="noteref" href="../Text/notlar.xhtml#n072" id="ref2">2</a></p>
