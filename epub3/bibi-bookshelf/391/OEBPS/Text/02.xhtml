  <h1 id="sigil_toc_id_4">POLİTİKANIN NESNESİ OLARAK HAYAT</h1>

  <h2 id="sigil_toc_id_5">Ekolojik biyopolitika</h2>

  <p class="nonindent">1960’larda ve 1970’lerin başında biyopolitikanın anlamı başka bir biçimde düşünülüyordu. O zamanlardaki anlamıyla biyopolitika, politikanın biyolojik temellerine odaklanmaktan ziyade politik düşüncenin ve eylemin yeni bir nesnesi olarak yaşam süreçlerini açığa vuruyordu. Ekolojik kriz göz önünde tutulduğunda politik aktivistler ve toplumsal hareketler tarafından giderek daha fazla ele alınan biyopolitika, artık küresel çevre krizine çözüm bulma amacı bakımından düzenleme çabaları ve politikalarını işaret etmeye başlamıştı. Bu çabalar, ekonomik büyümenin ekolojik ve demografik sınırlarını bilimsel modelleme ve bilgisayar simülasyonuyla gösteren Roma Derneği Raporu’ndan (Meadows vd. 1972) hareketle önemli bir uyarıcı olmuştu. Rapor, doğal çevrenin yok edilmesini durdurmak için politik müdahalede bulunulmasını talep ediyordu. Doğal kaynakların kısıtlılığına ilişkin farkındalığın giderek artmasının ve “nüfus patlaması”nın sonuçlarıyla ilgili yükselen endişenin yanı sıra kıyamet senaryolarının sayısı da katmerlenmişti. Rapor, gezegen üzerindeki yaşam ve insan türünün hayatta kalması kadar risk altında olan başka hiçbir şey olmadığını öngörüyordu.</p>

  <p>Biyopolitika kavramı bu bağlamda yeni bir anlam kazandı. Politikaya dair yeni bir alanın gelişimi ve insanlığın doğal çevresinin korunması amacını taşıyan politik eylem anlamına gelmeye başladı. Bu durum, örneğin, Alman anayasası ve dış politikası üzerine yazmanın yanı sıra çalışmalarının bir cildini de biyopolitikaya ayıran Alman siyasetbilimci Dietrich Gunst’un altı ciltlik <em>Politik zwischen Macht und Recht</em> (<em>İktidar ve Hukuk Arasındaki Politika</em>) çalışmasında oldukça açıktır. Gunst’a göre biyopolitika, “çevrenin korunması ve insanlığın geleceğine ilişkin sorunların yanı sıra sağlık politikası ve nüfusun düzenlenmesiyle ilgili olarak yapılacak her şeyi” kapsar. Bu politik arena, en gelişmiş biçimi içinde, hayat ve hayatta kalmayla giderek daha fazla ilgili hale gelen sorunlarla ilişkili, nispeten yeni ve düşünmeye değer kimi olguları içerir” (1978, 9).</p>

  <p>Kitabın her bir bölümü giderek büyüyen dünya nüfusunun, açlığın ve pek çok ülkede uygun beslenmeyi güvence altına almanın zorluklarının, hava ve su kirliliğinin, doğal kaynakların tükenmesinin ve yavaş yavaş azalan enerji kaynaklarının yol açtığı politik ile toplumsal sorunlara odaklanıyordu. Sağlık hizmetlerinin düzenlenmesi, biyotıbbi yenilikler ve “yaşam ile ölümün manipülasyonu” (<em>a.g.e</em>., 21) kitapta silik bir rol üstleniyordu. Ortaya konan eylem alanlarına ve politik mücadelelere genel bir bakıştan sonra Gunst, giderek kötüleşen bu sorunların yalnızca “yaşam-yönelimli bir politika”yla (<em>a.g.e.</em>, 12) çözülebileceği genel sonucuna varıyordu. Yazarın bu ifadeyle kastettiği, ekolojik dünya düzenin başarıya ulaşmasını sağlayacak bir dizi önlem ve müdahaleydi. Ekonomik yapıların (üretim, tüketim, dağıtım vd.) yanı sıra yerel, bölgesel, ulusal ve uluslararası düzeylerdeki politik etkinliklerin biyolojik gerekliliklere göre bir düzene sokulmasının zorunlu olduğuna inanıyordu (<em>a.g.e.</em>, 165-183).</p>

  <p>Biyopolitika kavramı ekolojik düşüncelerle bağlantılıydı ve çeşitli ideolojik, politik ve dinsel ilgiler için giderek bir nirengi noktası haline gelmişti. “Ekolojik sorun”a verilen en ilginç yanıtlardan biri, teolog Kenneth Cauthen’in <em>Christian Biopolitics: A Credo and Strategy for the Future</em> (1971) başlıklı kitabında ortaya koyduğu “Hıristiyan biyopolitikası” düşüncesidir. Cauthen, yeryüzünün biyolojik sınırlarının bir zamanlar ortaya çıktığı halinden, aşırı uçlara gidilmiş bir “seyyar toplum”un ortaya çıktığını ileri sürüyordu. Kitap, –böylesi bir genişlemenin neden olabileceği– bilinçteki köklü bir değişim fırsatını ve bundan doğabilecek tehlikeleri ele alıyordu. Cauthen’e göre ideallerdeki, amaçlardaki ve tutumlardaki dönüşümler arzulanan bir değişimin ortaya çıkması için zorunluydu ve teoloji ile kilisenin özel bir rol oynayacağı yer tam da burasıydı. “Hıristiyan biyopolitikası, yaşamı merkeze alan dinsel-ahlaki bir bakış açısının geliştirilmesini ve bilime dayanan teknolojik çağda keyfin araştırılmasını” içeriyordu. “Böylesi bir anlayış, insanı tarih içerisinde olduğu kadar kozmik doğa içerisinde de konumlanan yaşamın ait olduğu biyoruhani bir bütünlük olarak yorumlar” (Cauthen 1971, 11-12). Daha özelleştirerek söylersek, Cauthen “insan ırkının yalnızca hayatta kalmayacağı aynı zamanda fiziksel ve ruhani keyif sağlayacak heyecan verici yeni maceralara atılacağı eğlence ve adaletin son raddesine kadar yaşandığı, ekolojik açıdan ideal dünya toplumuna yönelmiş bir hareketin” desteklenmesi amacını güdüyordu (<em>a.g.e.</em>, 10).</p>

  <p>Bunun yanı sıra, gün yüzüne çıkan çevre tartışmalarını kendi amaçları bakımından kullananlar yalnızca dinsel inançların harekete geçirdiği yazarlar değildi. Sağ hareketlerin pek çok temsilcisi, özellikle Almanya’da etkin olanlar, öjenik ve ırkçı motifler taşıyan ekolojik bildiri altında bir araya geliyorlardı. 1960 gibi erken bir tarihte <em>Weltbund zum Schutze des Lebens</em> (Yaşamın Korunması için Dünya Birliği) ve beş yıl kadar sonra da <em>Gesamtdeutsche Rat für Biopolitik</em> (Bütün Alman Biyopolitika Konseyi) kurulmuştu. Almanya’daki sağcı dergilerden olan <em>Nation Europa</em>, takvimler 1965’i gösterdiğinde <em>Biyopolitika</em> eki vermişti. Bu sayıya katkı verenler “sakıncalı iki biyopolitik eğilim”e yoğunlaşmışlardı: “Yeryüzünün vahşice gelişen aşırı nüfusu” ve “gen havuzunun alnına kara bir leke sürülmesi”ne yol açan “tüm ırkların ve soykütük çizgilerinin karışması” (<em>Nation Europa </em> 1965, 1). Yazarlar “çocuklarımızın hayat olanaklarını” korumak için geleceğin politikasının biyopolitika olması gerektiğini ve amacının insanlığın karşı karşıya olduğu bu iki temel sorunun kökünü kazımak olması gerektiğini iddia ediyorlardı (<em>a.g.e</em>., 1-2). Bununla birlikte üzerinde konuşulan yalnızca “gelecek nesillerin genetik sağlığına yönelik bir kaygı” (<em>a.g.e.</em>, 45) ve dünya nüfusunun denetimi değildi. Sağcı gruplar aynı zamanda nispeten erken olsa da “nükleer ölüm”e karşı mücadeleyle ve nükleer enerjinin neden olacağı sağlık sorunlarıyla da ilgiliydiler (bkz., örneğin, <em>Biologische Zukunft</em> 1978).</p>

  <h2 id="sigil_toc_id_6">Teknikmerkezli biyopolitika</h2>

  <p class="nonindent">Yaşamın tüm dünyadaki doğal temellerini koruma ve kollama olarak biyopolitika düşüncesi, çok geçmeden ikinci bir bileşenle daha da büyüdü. 1970’ler yalnızca çevre hareketinin geliştiği ve ortaya çıkan ekolojik sorunlara yönelik hassasiyetin arttığı bir dönem değildir; bu yıllarda aynı zamanda pek çok şaşırtıcı biyoteknolojik yenilik görüldü. 1973’te bir türden bir başkasına DNA transferi olanaklı hale geldi. Bu başarıyla birlikte farklı organizmalardan elde edinilen genetik bilgi çeşitli biçimlerde ayrıştırılabilir ve yeniden şekillendirilebilirdi. Aşağı yukarı aynı dönemde fetüsün görüntülenmesi doğum öncesi bakımın bir parçası haline geldi ve tüp bebek gibi yeni üreme teknolojileri geliştirildi.</p>

  <p>Genetiğin ve üreme teknolojilerinin artan önemi, bilimsel süreçlerin denetimi ve düzenlenmesine ilişkin kaygıları arttırdı. Eğer biyolojik ile tıbbi araştırmaların ve bunların pratik uygulamalarının sonuçları, kültür ile doğa arasındaki sınırın ne kadar kırılgan ve olumsal olduğunu gösterebilirse o halde bu yoğunlaşmış politik ve yasal çabalar söz konusu sınırı yeniden kurar. Bu durum, hangi süreçlerin ve yöntemlerin hangi koşullar altında geçerli ve kabul edilebilir olduğunu düzenlemenin zorunlu olduğunu varsayar. Aynı zamanda ne türden bir araştırmanın kamu tarafından ekonomik olarak desteklenebileceğinin ya da yasaklanabileceğinin de açık hale getirilmesi gerekir.</p>

  <p>Bu türden sorunlar bizi son kertede biyopolitikadaki anlamın ikinci tabakasına, yani biyoetiğe ilişkin düşüncelere ve kaygılara götürür. Bunlar, teknolojik açıdan olanaklı olanın toplumsal açıdan kabulüyle, üzerinde anlaşılmasıyla ve kolektif olarak reddiyle ilişkilidir. Alman toplumbilimci Wolfgang van den Daele biyopolitikaya ilişkin bu hattın tanımlayıcı bir örneğini verir: Ona göre biyopolitika,</p>

  <blockquote>

    <p>aşağı yukarı yirmi yıldır modern teknolojilerin ve doğa bilimlerinin insan yaşamına uygulanmasına ilişkin düzenlemelere ve toplumsal konulara gönderme yapar. En önemlisiyse bu politikaların etki alanının yeniden üretim tıbbına ve insan genetiğine dayanmasıdır. Bunun yanı sıra beyin üzerine sürekli artan sayıda araştırma yapılırsa aynı zamanda bilimsel ve teknik açıdan bu araştırmalarla pek de ilgili olmayan estetik cerrahiyle de ilgilenilmiş olunur. Biyopolitika sınırların çiğnenmesine tepki verir. Biyopolitika, teknik kapasitemizin ulaşabileceğinden daha ötede olduğundan, şimdiye değin ele almadan bıraktığımız insan hayatının uç koşulları bizim için daha ulaşılabilir olmuştur. (…) Böylesi sınır aşımlarının sonucu, ahlaki çatışmalara ve eski soruya dönmemize yol açan düzenlemeye ilişkin tartışmalardır: Sırf yapabiliyoruz diye, yapmalı mıyız? (2005, 8)</p>

  </blockquote>

  <p>Bu yorum son yıllarda gazetecilikte ve politik açıklamalarla beyanlarda giderek baskın hale gelmiştir. Biyopolitika en azından milenyum eşiğini geçtiğimizden beridir biyoteknolojik müdahalelerin sınırlarını ve temellerini belirleyen idari ve yasal yöntemler anlamına gelmektedir.<a class="noteref" href="../Text/notlar.xhtml#n021" id="ref1">1</a></p>

  <p>O halde 1970’lerden itibaren “hayat”ın politik düşünüş ve eylemde iki bakımdan nirengi noktası haline geldiği rahatlıkla söylenebilir. Bir yandan, insanın “çevre”sinin varolan toplumsal ile ekonomik yapılar tarafından tehdit edildiğini ve politika yapıcıların ekolojik soruna doğru yanıtlar bulup insanlığın hayatta kalması ile yeryüzündeki yaşam koşullarını koruması gerektiğini söyleyebiliriz. Öte yandansa biyobilimsel keşifler ve teknolojik yeniliklerden ötürü yaşamın “doğal koşulları”nın ne olduğunu tam olarak bilmek ve bunların yaşamın “yapay” biçimlerinden nasıl ayrılabileceğini bulmak giderek zorlaşmaktadır. Biyolojinin bir mühendislik pratiğine dönüşmesiyle birlikte ve yaşayan organizmaların kendine yeten ve sınırlı cisimler olmadığı, hatta heterojen ve değişebilir öğelerden (örneğin, organlar, dokular, DNA) oluştuğu kavrandıkça, geleneksel çevre koruma ve türün korunumu çabaları geçerliliğini giderek yitirmektedir. Mesele, kendilerine ilişkin kavrayışlarının halen ilkece insan müdahalesinin söz konusu olmadığı bir alan olarak doğa ile varlığın düzeninin ayrı olduğu varsayımında köklenmesi meselesidir. Bunun ışığında Walter Truett Anderson “çevrecilikten biyopolitikaya” doğru bir kaymayı işaret etmektedir (1987, 94). İkincisi, çevrenin korunmasının geleneksel biçimlerinin ötesine geçen ve şimdiye değin öngörülemeyen sorunlara ve sorulara yol açan yeni bir politik alanı temsil etmektedir. Anderson’ın fark ettiği üzere, biyopolitika yalnızca tehlike altındaki türler için alınan önlemlerden oluşmaz; aynı zamanda “genetik erozyon” sorununu çözüp biyoteknolojik süreçleri de düzenlemelidir (<em>a.g.e</em>., 94-147).</p>

  <p>Bu sorunsallaştırmanın bir sonucu olarak biyopolitikanın ekolojik versiyonu, nihai olarak teknikmerkezli biçimiyle birleşene kadar zayıfladı. Eğer ekolojik versiyon hayatın doğal temellerini koruma amacını takip etmede kendisine tutucu ve savunmacı olma rolünü biçtiyse teknikmerkezli versiyon bu temellerden faydalanmakta çok daha dinamik ve üreticidir. Biyopolitikanın ekolojik yorumu bu bakımdan doğalcı bir mantığa saplanıp kalmıştı; doğal ile toplumsal süreçler arasındaki karşılıklı etkileşimi sözünün malzemesi yapmakla ve böylece çevre sorunlarına doğru politik yanıtları belirlemekle uğraşmıştı. Buna karşın biyopolitikanın teknikmerkezli versiyonunun merkezini işgal eden, “toplum”un ayrık bir “doğal çevre”ye uydurulması değil, daha ziyade çevrenin düzenlenmesi ve bilimsel ile teknolojik araçlar vasıtasıyla dönüştürülmesidir.</p>

  <p>Bu yorum hatlarının tarihsel ya da sistematik açıdan ayrılması elbette güçtür. Örneğin, “yeşil” genetik teknolojisi sürekli olarak merkezi çevresel ve gelişme politikası sorunlarını çözdüğü yönündeki şüpheli savı öne sürer. Biyopolitikanın ekolojik ve teknikmerkezli eğilimlerinin sentezi hiçbir şeyi değilse bile, üretim araçlarının enerji verimliliğinin olduğu, kirliliğin az olduğu ve doğal kaynakların korunduğu, gıda üretimindeki artış sayesinde açlığın üstesinden gelindiği bir dünya için umut aşılamaya çabalayan program niteliğindeki bir vaadi temsil etmektedir (bu görüşe ilişkin eleştirel bir değerlendirme için bkz. örneğin, Shiva ve Moser 1995).</p>

  <p>Alman filozof Volker Gerhardt, biyopolitikanın hem ekolojik hem de teknikmerkezli yaklaşımları kapsayan geniş çaplı bir tanımını yapmıştır. Gerhardt, biyopolitikayı “üç ana görev”in şekillendirdiği “geniş kapsamlı bir eylem alanı” olarak görür. “Hayatın temellerinin ekolojik açıdan korunması”nın ve “hayatın yararlarının biyolojik açıdan artışı”nın yanı sıra tıbbi müdahale aracılığıyla hayatın gelişmesinin sürdürülmesi de bir mesele haline gelmiştir (2004, 32). Son alan içinde ortaya çıkan sorunlar radikal bir biçimde değişmiş ve çağdaş biyopolitikanın yelpazesi genişlemiştir. Gerhardt biyopolitikanın artık “insanı hayat bilimlerinin bir nesnesi haline getiren bu sorunlar”ı da içerdiğini yazmıştır (<em>a.g.e.</em>, 44). Şüpheciliğin yasını tutar ve Kilise’den tutun da Marksistlere kadar uzanan bir yelpazenin temsilcilerini azarlar. Bu isimler “biyopolitikayı genel bir şüphenin altına” (<em>a.g.e.</em>, 37) yerleştirip yeni teknolojilere ilişkin akıldışı korkuları kışkırtır.</p>

  <p>Bu eleştiriler karşısında Gerhardt, teknolojinin risklerine ve olanaklarına ilişkin ussal bir tartışmayı politik bir ödev olarak talep ediyordu. Ona göre bireyin özgürlüğüne saygı duyan ve insanın kendisinin bir amaç olmasını garanti altına almakla ilgilenen bir politik kültüre sahip olmak zorunluydu (<em>a.g.e.</em>, 30):</p>

  <blockquote>

    <p>Biyopolitika bir insan olarak kendimize ilişkin kavrayışımıza belli bir dereceye kadar etki ettiğinden, temel özgürlükler ve insan haklarıyla bağlantısı konusunda ayak diremeliyiz. Ayrıca biyopolitika, bireysel olarak kendimizi kavrayışımızla ilgili geniş çaplı sonuçları olabileceğinden ötürü, hayatlarımızın bireysel açıdan idaresi üzerinde de bazı talepler doğurur. Eğer birisi sevginin gizli mabedinde konumlanan böylesi sorunlara yönelik biyoteknolojik bir müdahale istemiyorsa, bu kararı ta en başta ve özellikle kendisi için almalıdır (<em>a.g.e.</em>, 36).</p>

  </blockquote>

  <p>Bu çağrı ikna edici olamamıştır; çünkü yaşam hakkı birçok anayasada ve hukuk metninde merkezi bir yer işgal ettiğinden dolayı bir anlamda temel özgürlükler ve insan hakları tamamlanmaya ya da biyoteknolojik gelişmelere göre düzeltilmeye uygun değildir. İnsan Hakları Evrensel Beyannamesi’nin üçüncü maddesinde “kişinin güvenliği, hayatı ve özgürlüğü” garanti altına alındığından ve pek çok ulusal anayasada yurttaşların sağlığıyla yaşamlarının özel olarak korunması onaylandığından, söz konusu garantiler onları genişletmenin bir yolu olan biyoteknolojik seçenekleri pek de sınırlayamaz. Öte yandan, özerk karar alma süreçlerine ve bireysel tercihlere yapılan göndermeler, her şeyi hesaba katarak düşünürsek bir hayli sınırlıdır; bu süreçlerin işlediği koşullar yeni sınırlamaların ortaya çıkmasına neden olabilir. Doğum öncesi tanının gösterdiği üzere, yapılan tetkiklerin sağladığı olanaklar, çiftleri söz konusu meselede, mesela tanı seçeneğini kullanıp kullanmama konusunda, bir karar almaya zorlayabilir. Dahası, doğum öncesi tanıyı yaptırmama yönündeki karar halen bir karardır ve böylesi tanı yöntemlerini kullanmanın olanaklı olmasından önceki bilgisizlik durumuyla karşılaştırılamaz bile. Bir çocuk fiziksel ya da zihinsel sakatlıklarla doğacaksa ebeveyn doğum öncesi tanı ve kürtaj seçeneğini kullanmama kararlarından ötürü sorumlu tutulabilmelidir.</p>

  <p>Ne Gerhardt’ın ne de biyopolitikanın politisist versiyonunun diğer temsilcilerinin yanıt verdiği asıl sorun, bu tartışmalarda sürekli olarak sıkı bağlar kurulan “biz” sorunudur. Biyopolitikanın içeriğine ve özerk bir biçimde hayatın yönetimine karar verecek olan kimdir? Biyopolitikanın geleneksel politikanın salt bir dalı olarak yorumlanması yeterli değildir; böylesi bir yorum, hayat süreçlerini düzenleyen ve giderek büyüyen teknolojik olanakların politik alanın özüne temas etmediğini varsayar. Ne var ki mesele bu değildir. Biyopolitik sorunlar, tam da yalnızca politik söylemin nesnesi olduğundan değil, aynı zamanda politik öznenin kendisini kapsadığından ötürü temeldir. Embriyonik kök hücreler hukuki özneler veyahut biyolojik materyaller olarak mı düşünülmelidir? Nörobiyolojik araştırma insanın özgür iradesinin sınırlarını ortaya çıkarır mı? Bu gibi durumlarda sorun, yalnızca teknolojilerin politik açıdan değerlendirilmesi ya da çatışan çıkar ve değerler sistemleri altında politik bir mutabakatın reddedilmesiyle ilgili değildir. Sorun daha ziyade, böylesi bir karar alma ile evrim sürecine kimin katılması gerektiği ve bireysel özgürlük ile sorumluluk gibi normatif kavramların biyolojik etmenlerle nasıl etkileşime girdiğidir. Bu bakımdan biyopolitika,</p>

  <blockquote>

    <p>her şeyden önce hayat ile ölüm arasındaki ayrımın <em>ortaya konduğu</em> ve sahnelendiği sınır bölgesidir. Bu ayrımın, yurttaşın iradesinin ve karar alma güçlerinin gelişimi olarak politikanın kurucu bir öğesinden aşağı kalır yanı yoktur. Bu bakımdan biyopolitika, politikanın yeni ve ikincil bir alanı değildir; daha ziyade politikanın tam da merkezinde yer alan bir sorundur (Thomâ 2002, 102; vurgu özgün metne aittir).</p>

  </blockquote>

  <p>Biyopolitika, basit bir biçimde özel bir politik etkinlik ya da politikanın hayat süreçlerinin yönetimi ve düzenlemesiyle ilgilenen bir alt dalı olarak etiketlenemez. Biyopolitikanın anlamı bir yandan politika ile hayatın, kültür ile doğanın. soyutun alanı ile sorgulanamaz olanın, öte yandan da ahlakın alanı ile yasal eylemin arasında daima olumsal, daima kırılgan olan farkı görünür kılma yeteneğinde yatar.</p>

  <p>Öyleyse herhangi bir yönelimdeki bu ayrımların birbirine karışması; biyopolitikanın ya politikanın daha sıkı bir şekilde sınırlanmasının ve biyolojik şartlara uyarlanmasının bir yolu olarak öne çıkarılmasının ya da –bir zamanlar doğal ve apaçık olarak kavradığımız ancak teknolojik ya da bilimsel müdahalelere açık olguları kapsayan sorunlar kümesini içeren– politik alanın genişlemesinin göklere çıkarılması için kullanılması yetersizdir.</p>

  <p>Biyopolitika kavramı politik olanın topolojisi konusunda soru işaretleri yaratır. Geleneksel hiyerarşiye göre politik olan, insanlığı salt biyolojik varoluşun üstüne çıkaran <em>zoon politikon</em><a class="noteref" href="../Text/notlar.xhtml#c021" id="cref1">*</a> olarak tanımlanır. Hem doğalcı hem de politisist yaklaşımların varsaymak zorunda kaldığı doğal ile politik arasındaki apaçık değişmez sınırı gösteren biyopolitika, bir kökenden ziyade politik eylemin sonucudur. Hayat politikanın nesnesi olduğunda, bunun politik eylemin temelleri, araçları ve amaçları bakımından sonuçları olur. Politikanın doğasındaki bu değişimi Michel Foucault kadar açık seçik gören kimse olmamıştır.</p>
