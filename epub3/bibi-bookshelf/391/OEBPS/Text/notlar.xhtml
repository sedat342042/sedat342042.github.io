  <p class="footnote" id="n012"><a class="backref" href="../Text/01.xhtml#ref2">2</a> Lynton K. Caldwell muhtemelen biyopolitika kavramını bu anlamda kullanan ilk siyasetbilimciydi (1964).</p>

  <h2 id="sigil_toc_id_34">CANLI VARLIKLARIN YÖNETİMİ:<br/>MICHEL FOUCAULT</h2>

  <p class="footnote" id="c031"><a class="backref" href="../Text/03.xhtml#cref1">1*</a> Bir organizmadaki normal şartların devamlılığı, denge durumu – ç.n.</p>

  <p class="footnote" id="n031"><a class="backref" href="../Text/03.xhtml#ref1">1</a> Foucault burada ölümü yalnızca fiziksel öldürme olarak değil, aynı zamanda ölümün bütün toplumsal ve politik biçimlerine kadar genişleterek genel bir anlamda kavrar. Böylesi bir kavrayış “dolaylı öldürme” olarak nitelenir: “Birisini ölüme bırakmak, bazı insanlar için ölüm riskini arttırma ya da daha basit bir biçimde politik ölüm, sınır dışı etme, dışlama vd.” (2003, 256).</p>

  <p class="footnote" id="n032"><a class="backref" href="../Text/03.xhtml#ref2">2</a> Foucault’nun ırkçılık çözümlemesine dair bir eleştiri için bkz. Stoler 1995 ve Forti 2006.</p>

  <p class="footnote" id="n033"><a class="backref" href="../Text/03.xhtml#ref3">3</a> Foucaultcu yönetim kavramına dair kapsamlı bir açıklama için bkz. Lemke 1997.</p>

  <p class="footnote" id="c032"><a class="backref" href="../Text/03.xhtml#cref2">2*</a> Tevrat’ta geçen bir deniz canavarı olan Leviathan, Thomas Hobbes’la birlikte devleti –ve bireylerin iradesini sözleşme yoluyla kendilerinden üstün bir kuruma devrederek savaş durumundan/doğal durumdan çıkmalarını– temsil eden bir metafor haline gelmiştir – ç.n.</p>

  <p class="footnote" id="c033"><a class="backref" href="../Text/03.xhtml#cref3">3*</a> “Bırakınız yapsınlar” anlamındaki liberal ilke – ç.n.</p>

  <p class="footnote" id="c034"><a class="backref" href="../Text/03.xhtml#cref4">4*</a> Burada kullanılan sözcük “bedenin yanı sıra “topluluk”, “cisim”, “yapı” gibi pek çok anlamı barındırdığından okurken sözcüğün tüm anlamları hesaba katılmalı – ç.n.</p>

  <h2 id="sigil_toc_id_35">EGEMEN İKTİDAR VE ÇIPLAK HAYAT:<br/>GIORGIO AGAMBEN</h2>

  <p class="footnote" id="n041"><a class="backref" href="../Text/04.xhtml#ref1">1</a> Agamben’in biyopolitika kavrayışına ilişkin çok daha detaylı bir tartışma için bkz. Lemke 2007, 89-110.</p>

  <p class="footnote" id="n042"><a class="backref" href="../Text/04.xhtml#ref2">2</a> Agamben burada büyük oranda, modern ulus-devlet, devletsiz ve bu nedenle haklardan mahrum olan insanlar üzerinden “İnsan Haklarının Kafa Karışıklığı” ve üretim konularıyla ilgili olarak Hannah Arendt’in <em>Totalitarizmin Kaynakları</em>’nda geliştirdiği düşüncelerden yararlanıyor (Arendt 1968, 267-302). Ayrıca Kathrin Braun’un (2007) Foucault ile Arendt’in biyopolitika kavramlarına ilişkin yol gösterici karşılaştırmasına bakınız.</p>

  <p class="footnote" id="c041"><a class="backref" href="../Text/04.xhtml#cref1">*</a> Latincede “vaka”, “olay” anlamına gelen <em>factum</em> burada “genel hukuk” karşısında “tekil bir olay”ı işaret etmesi anlamında kullanılıyor – ç.n.</p>

  <p class="footnote" id="n043"><a class="backref" href="../Text/04.xhtml#ref3">3</a> Liberal ekonomilerin yanı sıra modern politikanın oluşumunda ölümün rolüne ilişkin iki önemli araştırma için bkz. Mbembe 2003; Montag 2005.</p>

  <p class="footnote" id="n044"><a class="backref" href="../Text/04.xhtml#ref4">4</a> Agamben’in bu konudaki düşünceleri “gelen politikanın bölünmez merkezi ve yol gösterici kavrayışı olması gereken” (2000, 12) “hayatın-biçimi” kavramına yol açmıştır. Bu kavramdan hiçbir surette biçiminden ayrılamayacak ve çıplak hayattan ayrı tutulması ihtimal dahilinde bile olmayan bir hayatı anlamaktadır.</p>

  <h2 id="sigil_toc_id_38">DOĞANIN SONU VE YENİDEN İCADI</h2>

  <p class="footnote" id="c071"><a class="backref" href="../Text/07.xhtml#cref1">1*</a> “Karakter”, “kişilik”, “alışkanlık” gibi anlamlara gelen <em>ethos</em> kavramı insan ve toplum bilimleri alanlarında belirli bir kültürün, topluluğun ya da toplumun kendine özgü nitelikleri anlamında kullanılmaktadır – ç.n.</p>

  <p class="footnote" id="c072"><a class="backref" href="../Text/07.xhtml#cref2">2*</a> Genetik kodlar üzerinde yapılan istemli değişikliklerle biyolojik sürecin istenilen yöne doğru çekilmesi işlemi. Örneğin, bir genin laboratuvar ortamında başka bir kaynaktan alınan ya da doğrudan yapay olarak üretilmiş başka bir genle bir araya getirilmesi, rekombinan DNA teknolojisiyle gerçekleştirilen bir işlemdir – ç.n.</p>

  <p class="footnote" id="c073"><a class="backref" href="../Text/07.xhtml#cref3">3*</a> Aynı işlevi gören genlerin kişiden kişiye gösterdiği yapısal farklılık – ç.n.</p>

  <p class="footnote" id="c074"><a class="backref" href="../Text/07.xhtml#cref4">4*</a> DNA ve RNA’nın dört temel bileşeninden biri olan organik molekül – ç.n.</p>

  <p class="footnote" id="n071"><a class="backref" href="../Text/07.xhtml#ref1">1</a> Rabinow, ilk olarak “Moleküler Biyotoplumsallığın Altın Çağı” yazısında formüle ettiği kavramın sınırlarına vurgu yaparak bugün çok daha tedbirli bir bakış açısını telkin etmektedir: “Umut vardı, ilerleme vardı, aceleci hatta rahatsız edici olmak için bile neden vardı; biyotoplumsal olmayı istemek için nedenler vardı” (2008, 190). Bununla birlikte, Rabinow’un kabul ettiği üzere, bugüne kadar genetik tıbba dair çok az vaat gerçekleştirildi ve uygun risk değerlendirmesi prosedürleri ile tıbbi tedavilerin neredeyse pek azı ulaşılabilir hale geldi.</p>
