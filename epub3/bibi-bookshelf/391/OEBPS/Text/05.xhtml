  <h1 id="sigil_toc_id_16">KAPİTALİZM VE CANLI ÇOKLUK:<br/>MICHAEL HARDT VE ANTONIO NEGRI</h1>

  <p class="nonindent">Agamben için biyopolitika Nazi imha kamplarına neden olan korkunç bir tarih tarafından mimlenmişse de kavramı başka bir yenileme girişiminde çok farklı bir değerlendirme görülür. Edebiyat kuramcısı Michael Hardt ve filozof Antonio Negri için biyopolitika, kural ile istisnanın örtüşmesi anlamına gelmekten ziyade karakterini üretim ile yeniden üretim, ekonomi ile politika arasındaki sınırların yok oluşuyla bulan kapitalizmin yeni bir aşamasıdır. Hardt ve Negri, birlikte kaleme aldıkları <em>İmparatorluk</em> (2000) ve <em>Çokluk: İmparatorluk Çağında Savaş ve Demokrasi</em>’deki (2004) savlarıyla İtalyan otonomisi işçi hareketiyle, geleneksel politika ve hukuk kuramındaki düşüncelerle, kimlik ile özne üzerinde yoğunlaşan postyapısalcı eleştirilerle ve Marksist gelenekle bağlantı kurarlar. Yazarların amacı, yukarıda sözü edilen çeşitli kuramsal kaynakları ve referansları, günümüzün iktidar süreçlerinin yanı sıra politik direniş olanaklarına ilişkin kapsamlı bir açıklama yapmak için bir araya getirmektir.</p>

  <p>İki kitapta genel taslağı çizilen “biyopolitik üretim” perspektifi, akademik çevrelerle üniversite yerleşkelerinin çok ötesine geçti ve ateşli tartışmaların konusu oldu. Bu fenomen şüphesiz ki, pek çok eylemcinin uluslararası politikayı ve günümüz kapitalizminin yeniden inşasını çözümlemek için kuramsal araçların peşine düştüğü, yeni binyılın başlangıcında hız kazanan küreselleşme karşıtı hareketten de destek aldı. Hardt ile Negri’nin yazıları aynı zamanda çok daha geniş bir araştırma ve diyalog ağının bir parçasıdır. Örneğin, <em>Multitudes</em> dergisine Judith Revel, Maurizio Lazzarato ve Paolo Virno gibi yazarlar tarafından yapılan katkılarla geliştirilen savlara ve konumlara başvurmuşlardır.<a class="noteref" href="../Text/notlar.xhtml#n051" id="ref1">1</a></p>

  <h2 id="sigil_toc_id_17">İmparatorluk yönetimi ve maddi olmayan emek</h2>

  <p class="nonindent">Hardt ile Negri <em>İmparatorluk</em>’ta ortaya çıktığına inandıkları yeni bir dünya düzenini, yani ekonomik yapıların hukuki-politik düzenlemelerle sıkı bir biçimde birbirine kenetlenmesiyle şekillenen bir düzeni betimlerler. “İmparatorluk” ilk elde “egemenliğin yeni bir biçimi” (2000, xi) ve küresel bir tahakküm sistemi anlamına gelmektedir. Yazarlar, Birleşmiş Milletler veya Avrupa Birliği gibi ulus-ötesi ve ulus-üstü kurumların gelişmesiyle, sivil toplum kuruluşlarının öneminin artmasıyla, düzenleyici iktidar ve ulus-devletin otoritesini kaybetmesiyle karşı karşıya olduğumuzu savlarlar. Hardt ile Negri, polis devleti mantığını izleyen müdahale biçimlerinin anayasal güvence altına alınmasıyla şekillenen geleneksel politikalarda bir değişim olduğunu gözlemlerler. Bu müdahaleler istisna halinin tanımına göre işlev görür ve yüksek etik ilkeler adına yapılır. Egemenliğin eski biçimlerinin aksine yeni emperyal egemenlik dışarısı olmadığını bilir ve merkezsizdir (<em>a.g.e.</em>, 186-190). Söz konusu yeni egemenlik, daha ziyade kendi kendine gönderme yapan bir ağ ve özellikleri açısından tamamen farklı bir yönetim sistemi kuran tamamlayıcı politik karar alma birimleridir. Hardt ile Negri, İmparatorluğun ekonomik boyutunu bütün devletlerin ve dünyanın bütün bölgelerinin bütünleşip bağlantılı hale geldiği küresel kapitalist üretimin yeni bir aşaması olarak görür. Sömürünün sınır tanımayan sürecine ilişkin bu temel sav, yalnızca küresel piyasanın oluşumuna değil, aynı zamanda kapitalist toplumsallaşmanın daha önce ulaşılmamış derinliklerine de gönderme yapar. Günümüzdeki bu durum, yalnızca işgücünü değil, aynı zamanda bedenlerin, zihinlerin ve duygulanımların üretimini de içerir.</p>

  <p>Hardt ile Negri 1970’lerden bu yana üretim biçimlerinde ciddi bir değişimin baş gösterdiğini savlarlar. Endüstriyel kapitalizm paradigmasının yerini hızla “bilişsel kapitalizmin (Negri 2008, 64) aldığını dile getirirler. Kapitalizmin böylesi bir biçimi enformelleşmiş, otomatikleşmiş, şebekeleşmiş ve küreselleşmiş üretim süreçlerinden farklıdır ve çalışan öznede büyük bir dönüşüme neden olur. Bu bağlamda bilgi ile yaratıcılık, dil ile duygu toplumdaki üretim ve yeniden üretimin merkezine oturur. Hardt ile Negri’ye göre üretimin enformelleşmesi ve ağlar içindeki organizasyonu, bireysel ile kolektif ve zihinsel ile fiziksel emek arasındaki ayrımın sürdürülmesini giderek güçleştirir. Üretim sürecinin dönüşümü, toplumsallaşmış emeğin yeni bir biçiminin tahakkümüne yol açmaktadır. Yazarlar bunu “maddi olmayan emek” olarak tanımlarlar. Hardt ile Negri, maddi olmayan emeğin üç önemli boyutunu şöyle betimler:</p>

  <blockquote>

    <p>Birincisi enformatikleşmiş ve bizatihi üretim sürecini dönüştüren bir şekilde iletişim teknolojilerini bünyesine dahil etmiş bir endüstriyel üretimle ilgilidir. (…) İkincisi, bizatihi bir yandan yaratıcı ve zekâya dayanan manipülasyona, öte yandansa bildik simgesel manipülasyona ayrılmış olan çözümleyici ve simgesel işlerin maddi olmayan emeğidir. Son olaraksa maddi olmayan emeğin üçüncü türü, duygulanımların üretimi ve manipülasyonuyla ilgilidir ve (ister sanal ister gerçek olsun) insani temas gerektirir; yani bedensel tarzdaki bir emektir (2000, 293).</p>

  </blockquote>

  <p>Üretim biçimindeki dönüşüm, sömürü yapılarındaki değişimi getirir. Yazarlar kapitalist sömürünün günümüzde çoğunlukla iş için gereken duygulanımsal ve zihinsel kapasitenin massedilmesi ve işbirliğinin toplumsal biçimlerinin fiyatının belirlenmesi vasıtasıyla işlediğini dile getirmektedir. İmparatorluk, artı değer üretmek için bireyin ve kolektif güçlerin sınırsız biçimde akışkanlaştırılması anlamına gelir. Hayatın bütün enerjileri ve tabakaları birikim yasasına boyun eğer: “Paranın nüfuz ettiği bu alan dışında konumlanan hiçbir şey, hiçbir dışsal nokta, hiçbir ‘çıplak hayat’ yoktur; hiçbir şey paradan kaçamaz” (<em>a.g.e</em>., 32).</p>

  <p>Hardt ile Negri bu bağlamda Foucault’nun biyopolitika kavramına başvururlar; ancak önemli bir değişiklik yaparak. Onlara göre toplumda refahın yaratılması “giderek daha fazla biyopolitik üretim olarak adlandırdığımız –ekonomik, politik ve kültürel olanın giderek daha fazla birbiriyle örtüştüğü ve birbirini geliştirdiği– bir üretim biçimi şeklinde gerçekleşiyor” (<em>a.g.e.</em>, xiii). Yazarlar, biyoiktidarı “sermaye altındaki toplumun <em>asıl boyunduruğu</em>” (<em>a.g.e.</em>, 255; vurgu özgün metne ait) olarak tanımlar. Her yerde hazır ve nazır olan ve her şeyi kuşatan bir biyoiktidar düşüncesiyle Fransız filozof Gilles Deleuze’ün (1995) geliştirdiği düşünceler arasında bağlantı kurarlar. Deleuze’ün savı kısaca, savaş sonrası Batı toplumlarının giderek artan bir hızla kendilerini “disiplin toplumu”ndan “denetim toplumu”na dönüştürdüğüdür. Okul, fabrika ve hastane gibi disiplin kurumlarının yerine varoluşun hareketli ve esnek ağları sayesinde uygulanır denetim. Hardt ile Negri, Deleuze’ü izleyerek biyopolitikayı “zaman boyunca görülen bütün toplumsal ilişkilerin yanı sıra insanların bilincine ve bedenine derinlemesine işleyen bir denetim” (2000, 24) biçimi olarak kavrarlar. Biyopolitika bir bütün olarak toplumsal hayata yönelir; ancak aynı zamanda bireylerin gündelik hayatlarının en mahrem detaylarını da kapsar.</p>

  <p>Yazarlar Foucault’yu disiplinci iktidar paradigmasına gereğinden fazla bağlanmasından ötürü eleştirirler. Yönetimin liberal ve neo-liberal biçimlerine ilişkin analizi ışığında zar zor desteklenecek bir değerlendirmedir Foucault’nunki onlara göre (bkz. bu kitabın üçüncü bölümü). Hardt ile Negri, Foucault’yu “yapısal bir epistemoloji” (2000, 28) ve değişmez bir biyopolitika kavramı oluşturmakla itham ederler. İkilinin okumasına göre Foucault ilgisini tepeden tırnağa iktidar süreçlerine aşırı derecede yöneltirken, onlar İmparatorluğun yaratıcı potansiyeline ve üretici dinamiğine bakmak isterler. Hardt ile Negri, “biyoiktidar” ve “biyopolitika” terimlerini öncekinden çok daha güçlü bir biçimde vurguladıkları ikinci kitapları <em>Çokluk</em>’ta bu farklı odakları kavramsal açıdan işaret etmek için ele alırlar. “Biyoiktidar, egemen bir otorite olarak toplumun üstünde durur ve düzenini dayatır. Bunun aksine biyopolitik üretim topluma içkindir ve toplumsal ilişkiler yaratıp emeğin kolektif biçimleri vasıtasıyla toplumu şekillendirir” (2004, 94-95; ayrıca bkz. Negri 2008, 73-74).</p>

  <p>“Biyopolitik üretim” kavramı burada kapitalist toplumsallaşmanın ikili bir eğilimini temsil eder. Öncelikle kapitalist üretimin yeni bir aşamasını simgeleyen, ekonomi ile politika arasındaki ayrımların çözülmesine gönderme yapar. Bu noktada Hardt ile Negri’nin görüşünde “hayat”ın yaratımı artık yeniden üretim alanı tarafından sınırlanmamış ve emek süreçlerine boyun eğdirilmemiştir; aksine artık “hayat” üretimin kendisini belirler. Sonuç olarak üretim ile yeniden üretim arasındaki fark giderek önemini yitirmektedir. Eğer biyoiktidar bir zamanlar üretim ilişkilerinin yeniden üretimini simgeliyor ve onların korunup kollanmasına hizmet ediyorduysa, bugün artık üretimin içsel bir parçasıdır. İmparatorluk, ekonomik üretim ile politik inşanın örtüşme eğiliminde olduğu bir “biyoiktidar düzeni”dir (2000, 41). Bunun sonucuysa geleneksel olarak birbirinden ayrı olan ancak artık bağlantılı bir şekilde şekillenen söylemler ile pratikler arasındaki geniş ölçekli paralellik ve yakınlaşmadır:</p>

  <blockquote>

    <p>Üretim, yeniden üretimden ayrılamaz hale gelir; üretici güçlerle üretim ilişkileri birbirine kaynaşır; sabit sermaye beyinlerde, bedenlerde ve üretici öznelerin dayanışmasında, değişen sermaye içinde oluşma ve temsil edilme eğilimindedir. Toplumsal özneler aynı zamanda bu bütünleyici makinenin ürünleri ve üreticisidir de (2000, 385; ayrıca bkz. 2004, 334-335).</p>

  </blockquote>

  <p>İkinci olarak, Hardt ile Negri için “biyopolitik üretim” aynı zamanda doğa ile kültür arasındaki yeni bir ilişkiyi gösterir. Bu ilişki “doğanın uygarlaşması”nı (2000, 187) temsil eder. Burada “doğa” daha önceleri üretim sürecine dışsal olan her şey anlamına gelir. Hayatın kendisi teknolojik müdahalelerin nesnesi olur ve doğa “sermaye haline gelir ya da en azından sermayeye tabi hale gelir.” (<em>a.g.e.</em>, 32). “Doğal” kaynaklar ticari çıkarlara ve potansiyel endüstriyel kullanımlarına açılırken, biyolojik kaynaklar da hukuki-politik düzenlemenin nesnesidir. Böylelikle doğa, ekonomik söylemin bir parçası olur. “Sürdürülebilir” veyahut “çevreci kapitalizm” çağındaki tartışma, basit bir biçimde doğanın sömürülmesi yerine doğanın biyolojik ile genetik çeşitliliğini ekonomik büyümeye çevirmek ve kârlı ürünlerin gelişimiyle hayatın biçimlerine açmaktır: “Sanayi devriminin önceki aşamaları makinenin ürettiği tüketim ürünlerini ve böylelikle makine yapan makineleri getirdi; ancak artık makinenin yaptığı ham materyaller ve gıda ürünleriyle, kısacası makinenin yaptığı doğa ve makinenin yaptığı kültürle karşı karşıyayız” (<em>a.g.e</em>., 272).</p>

  <p>Hardt ile Negri, bu ikili sınırın ortadan kayboluşunu modernden postmoderne geçiş olarak görürler. Ekonomi ile politika ve doğa ile kültür birbirine yaklaştıkça artık hayat için dışsal bir dayanak noktası ya da İmparatorluğa muhalif olabilecek bir hakikat kalmaz. Bu teşhis, yazarların çözümlemesinde altını çizdikleri içkinlik perspektifini temele almaktadır. İmparatorluk, şunu örtbas eden bir dünya yaratır:</p>

  <blockquote>

    <p>Biyoiktidar toplumsal hayatı, onu izleyerek, yorumlayarak, soğurarak ve yeniden eklemleyerek içerisinden düzenleyen bir iktidar biçimidir. İktidar bütün nüfusun hayatı üzerinde etkili bir yönetimi ancak her bireyin kendisine göre benimseyip yeniden canlandırdığı bütünsel, hayati bir işlev haline geldiğinde başarabilir (<em>a.g.e.</em>, 23-24).</p>

  </blockquote>

  <p>İmparatorluk düzeni, yalnızca öznelere hükmetmez; aynı zamanda onları ürettiği ölçüde doğayı da salt sömürmeyip onu da ürettir. Yani “kendi kendini yöneten/üreten bir makine”yle (<em>a.g.e.</em>, 34) uğraşıyoruz. Bu makine, içkin meşrulaştırmalara geri döner ve kendisini üretmesini ussallaştırır. Bu yeni biyopolitik gerçeklikten ötürü altyapı/üstyapı, maddi gerçeklik/ideolojik örtü ve varlık/bilinç gibi ikili karşıtlıklar temelinde işleyen ikili bir bakış açısının sürdürülmesi artık olanaklı değildir.</p>

  <h2 id="sigil_toc_id_18">Çokluk ve biyoiktidarın paradoksları</h2>

  <p class="nonindent">Bu noktada her şeyi kuşatan ve sınırsız bir iktidar sistemi tanımı, direniş ve özgürleşmeye ilişkin bir tahayyüle geri döner. Hardt ile Negri toplumun tamamının sermaye altına sokulduğu hissini yaratsalar da, aynı zamanda bu acımasız teşhisi devrimci bir umutla buluştururlar. Biyopolitika yalnızca bütün bireyleri bir yarar ve değer dolaşımına sokan toplumsal ilişkilerin inşa edilmesi anlamına gelmez; aynı zamanda yeni bir politik özneye de zemin hazırlar. Hardt ile Negri’nin çizdiği biyopolitik düzen, kapitalist üretim ilişkilerinin yapısal sınırlarını terk edebilecek birleşmiş bir dayanışmanın biçimleri için maddi temeller sunar: “İmparatorluk modern iktidar düzenlerinin yaptığından çok daha büyük bir devrim potansiyeli yaratır; çünkü İmparatorluk, komuta makinesinin yanı sıra bir de alternatif sunar: Bütün sömürülenler ve ezilenler, İmparatorluğa doğrudan muhalif olan ve İmparatorlukla arasında hiçbir dolayım olmayan çokluktur” (2000, 393).</p>

  <p>Hardt ile Negri imparatorluğun egemenliğine karşı bir “çokluk”un gün yüzüne çıktığını düşünür. Yazarlar bu terimle geleneksel politika kuramından devşirilmiş bir kavrama dönüş yaparlar; bu kavram erken dönem modern filozof Baruch de Spinoza’nın düşüncelerinde belirleyici bir rol oynar. “Çokluk”, yüksek bir otoriteye başvurmaksızın ya da bir kimliği vurgulamaksızın güç ilişkileri içinde hareket eden heterojen ve yaratıcı failler bütününü betimler. Çokluk oluşumunu “küreselleşmiş bir biyopolitik makine” (<em>a.g.e.</em>, 40) içindeki üretimin yeni koşullarına borçludur. “Üretimin çoğul çokluğu, küreselleşmenin yaratıcı öznellikleri” aynı zamanda “İmparatorluk içinde büyüyen canlı bir alternatif”tir (2004, xiii). Aynı yetenekler, duygulanımlar ve karşılıklı etkileşim biçimleri üretimin yeni yapıları tarafından desteklenir ve kendilerini tekelleşmeyle sömürüden yalıttıkları ve üretim ilişkileriyle hayatın eşitlikçi ve özerk biçimlerini istedikleri için iktidar bunların altını oyar. Yazarlar, dönüştürücü bir güç tahayyülü ve toplumsal direnişin farklı türlerini bir araya getiren ve halkların, ulusların veya sınıf yapılarının politik temsillerinden kaçınan bir dayanışma biçiminin ana çizgilerini ortaya koyar (2004, xiv-xv). Çokluk, tahakkümden kurtuluş olasılığını ve hayat ile çalışmanın yeni biçimlerine dair bir umudu işaret eden küresel bir karşı yayılım gücünü temsil eder.</p>

  <p>Eğer biyoiktidar hayat üzerindeki iktidarı simgeliyorsa, o halde bu hayat, tam da iktidara karşı hareket eden güçlerin ve direniş biçimlerinin oluşturulduğu bir temel inşa eden hayattır. Biyopolitika yalnızca biyoiktidarın karşısında durmaz, aynı zamanda ontolojik açıdan onun önünde yer alır. Biyoiktidar, biyopolitikayla birleşmeden ona dışsal olan, onu düzenlemeye ve şekillendirmeye çalışan canlı ve yaratıcı bir güçtür. Biyopolitika burada bedenden ve onun güçlerinden devşirilmiş yeni bir ontoloji olanağına gönderme yapar. Bu türden düşünceler Foucault’nun çatışmalı biyopolitika alanı ve direnişin değerine dair değerlendirmesinden destek alır:</p>

  <blockquote>

    <p>Direniş yoksa, iktidar ilişkisi de yoktur. Çünkü bu basit biçimde bir itaat meselesi olur. (…) Bu nedenle direniş önce gelir ve direniş, sürecin güçleri üzerindeki üstünlüğünü sürdürür; iktidar ilişkileri direnişle değişmek zorundadır. Bu nedenle söz konusu dinamikte <em>direniş</em>in temel sözcük, <em>anahtar sözcük</em> olduğunu düşünüyorum (Foucault 1997a, 167; vurgu özgün metne ait).</p>

  </blockquote>

  <p>Çokluğun militanlığı, İmparatorluğun dışında bir dayanak noktası olmadığı içgörüsüne bağlılığını sürdürür. Bu militanlık “yalnızca bir içeriye, toplumsal yapılar kümesine dirimsel ve kaçınılmaz bir katılımı bilir, bu yapıları aşma olanağı yoktur. Söz konusu içerisi, kitlesel zekâ ve duygulanımsal ağların üretken işbirliği, postmodern biyopolitikanın üretkenliğidir” (Hardt ile Negri 2000, 413). Hardt ile Negri’nin okumasına göre biyoiktidarın paradoksu, iktidar sistemini koruyup sürdürenin aynı zamanda onu zayıflatıp yıkma potansiyeli olmasından gelir. Biyoiktidarı kırılgan ve tehlikelere açık yapan, tam da söz konusu sistematik kesişimin bütünlüğü ve evrenselliğidir: “Üretim ile hayat, biyoiktidarın imparatorluğa ait alanında örtüşme eğiliminde olduğundan, sınıf mücadelesi hayatın bütün alanlarında patlak verme potansiyeli taşır” (<em>a.g.e.</em>, 403).</p>

  <p>Bu okumada İmparatorluk politik bir yapbozdur. Bir yandan hayatın güçlerinin daha önce bilinmeyen bir şekilde denetimini temsil eder. Eli bütün toplumsal ilişkilere uzanır ve bilinç ile bireyin bedenine nüfuz eder. Öte yandan, İmparatorluğun hakimiyeti sınır tanımadığından ve toplumsal alanlar ile eylem alanları, mücadele ile direniş arasındaki geleneksel sınırları aştığından zaten daima ekonomik, politik ve kültüreldir. Dahası, bunlar üretken ve yaratıcı bir boyuta sahiptir. Bunlar kendilerini yalnızca müesses nizama karşı kurmazlar; aynı zamanda toplumsal hayatın ve politik eylemin yeni biçimlerini de üretirler: “Biyopolitik mücadeleler, hayatın biçimi üzerine yürütülen mücadelelerdir. Bunlar, yeni kamusal alanları ve yeni toplum biçimleri yaratan kurucu mücadelelerdir” (<em>a.g.e.</em>, 56).</p>

  <h2 id="sigil_toc_id_19">Ontoloji ve içkinlik</h2>

  <p class="nonindent"><em>İmparatorluk</em>’ta ortaya konulan ve <em>Çokluk</em>’ta genişletilen günümüze dair teşhis, canlı bir kuramsal tartışmanın konusu olmuştur. Bazı eleştirmenler Hardt ile Negri’nin savlarını kapitalizm eleştirisini ciddi bir biçimde zenginleştiren, “20. yüzyıl için bir <em>Komünist Manifesto</em>” (Zizek 2001) olarak görürken, öteki eleştirmenlerse onları “apaçık geri çekilme yanlısı ortak entelektüel anlayışın bir göstergesi” (Lau 2002) olarak görür. Yazarların modernizm ile postmodernizm, emperyalizm ile İmparatorluk arasında mutlak bir yapısal kopuş olduğu tezine karşı bir dizi önemli itiraz dillendirilmiştir. Bu itirazlar sömürünün ve tahakkümün çeşitli biçimlerinin sürekliliklerini ve tamamlayıcılıklarını açığa vurur. Artık hiçbir surette bütün “modern” farklılıkların ve ikiliklerin yok olma eğiliminde olduğu ya da Hardt ile Negri’nin tahmin ettiği üzere toplumsal belirginliklerini yitirdikleri savlanamaz. Tözleri ve nesneleri onların esnek ve hareketli olabildiğini kanıtladığı üzere ikili kurallar, disiplinci teknikler ve hiyerarşik yapılar merkezi bir rol oynamayı sürdürürler. Bu, Hardt ile Negri’nin çözümlemesinde iktidarın heterojen teknolojilerinin karşılıklı bağlantılılığına ve eşzamanlılığına yer vermediği anlamına gelmez; ikili daha ziyade kendilerini postmodern olana ilişkin modern bir kavrayışa bağladıklarını gösteren tarihsel bir başarı ve sistematik bir yerdeğiştirme modeli içinde hareket eder.</p>

  <p>Hardt ve Negri’nin iki çalışmasına ilişkin sayısız değerlendirme, yorum ve eleştirinin nispeten az bir kısmı biyopolitika kavramıyla ilgilidir. Ne var ki, Hardt ile Negri’nin uslamlamasındaki sorunların en açık olduğu yer tam da bu alandır. Yazarlar için “içkinlik düzleminin devrimci keşfi”ni (2000, 70) tartışmak kadar önemlidir biyopolitika; aynı zamanda ikili bu kuramsal bakış açısını sürdürmeyip yarı yolda terk edecektir. Yazarlar, İmparatorluğun içinde “dışsal bir konum”un olanaksızlığını gösterirken, “hayat”a yaptıkları gönderme içkinlik ilkesiyle bağlantısını koparır. Bu durumda “hayat”, Foucault’da olduğu gibi toplumsal bir inşa ya da tarihsel bilginin bir öğesi olmaktan ziyade, el değmemiş ve tarih-ötesi bir kendilik olarak işler. Hardt ve Negri’nin biyopolitikaya dair önerdiği ontolojik kavrayış, bir yandan nelerin sınırın içinde kaldığının ve politik ile toplumsal eylemin öteki biçimleriyle nasıl ilişkiye girdiğinin açık olmamasından ötürü bir hayli geniştir. Öte yandansa bu kavrayış, yazarların talep ettiği “içkinlik düzlemi” üzerine bir çözümleme yapmak yerine sürekli olarak karşı konumlarda yer alan iki ilkeyi barındıran, iyi düşünülmüş bir koreografinin hayata geçirilmesine olanak sağlar. Canlı ve özerk çokluk, üretici olmayan, asalak ve yıkıcı İmparatorluğa karşı mücadele eder.</p>

  <p>Hardt ile Negri’nin İmparatorluğun hükümranlığına ilişkin teşhisi çokluğun övgüsüyle atbaşı gider. Çokluk kendi başına üretici ve olumluyken, İmparatorluk denetleyici ve kısıtlayıcıdır. Hardt ile Negri’ye göre “bugünkü çürümenin özelliği tekil bedenler cemaatinin parçalanması ve eyleminin engellenmesidir. Bu, üretici biyopolitik cemaatin parçalanması ve hayatının engellenmesidir” (<em>a.g.e.</em>, 392). Buna karşın üretim ile düzenlemenin açık bir biçimde ayrılıp ayrılamayacağı sorusu havada asılı kalır: Her üretim durumu zaten daima bir tür düzenlenmiş üretim değil midir? İmparatorluk neden yalnızca olumsuz olanı ve çokluk da neden yalnızca olumlu olanı üretsin ki? Duygular ve arzu zaten İmpatorluğun yeniden üretimini ve istikrarını sağlayan bir parçası değil mi? İmparatorluk ile çokluk arasındaki ilişkiyi iki ontolojik kendilik arasındaki bir ilişki olarak kavramak yerine her iki kutbun içinde yer alan bir (biyopolitik) üretim ilişkisi olarak açımlamak daha uygun olmaz mıydı?</p>

  <p>Hardt ile Negri kendilerini yeni bir politik figürün tarihsel açıdan gün yüzüne çıkmasını izlemekle sınırlamaz. Ontolojik açıdan çokluğu dayanak noktası alma eğilimindedirler. Örneğin, Negri “biyoarzu”yu biyoiktidarla karşıtlık içinde tartışır: “Yaşam arzusu, arzunun gücü ve zenginliği, tam da karşısında olduğumuz –biyoarzu altında sınırlandırılması gereken– iktidara ait şeylerdir” (Negri 2004, 65). Biyopolitikanın ontolojik açıdan şekillendirilmesi, yazarların niyetlerinin aksine çalışmalarının politik gücünün azalmasına neden olan bir etkiye sahiptir; çokluğu radikal-demokratik bir amaç taşıyan <em>per se</em><a class="noteref" href="../Text/notlar.xhtml#c051" id="cref1">*</a> eşitlikçi ve ilerici bir güç olarak kabul ederler. Böylesi bir düşünme tarzı, toplumsal hareketlenmeye katkı koymak yerine, aksine politik mücadelelerin anlaşmaların, niyetlerin ya da elle tutulur faillerin duygulanımları olmaksızın neredeyse kendiliğinden süregiden soyut ontolojik ilkelerin somutlaşmasından başka bir şey olmadığı kanısını doğurabilir (Saar 2007, 818).</p>

  <p>İmparatorluk ile çokluk arasındaki karşıtlık ve aşağıdan gelen üretici ile yaratıcı biyopolitika ve yukarıdan gelen asalak ile vampirimsi biyopolitika arasındaki çatışma kuramsal bir çıkmaz sokaktır. Yazarlar İmparatorluğun politik inşası sorununun çetrefilliğinin hakkını verememiştir. Özgün (ve bu bakımdan seçici) eylemlerin teşvik edilmesinden ziyade eylemlerin önündeki engellerle, sınırlamalarla ya da yönlendirmelerle ilgilenilmelidir. Yıkıcı bir üretimin öne çıkarılması yerine üretim ile yıkım arasındaki karşıtlıkla uğraşılmalıdır. Böyle bakıldığında mesele Hardt ile Negri’nin önerdiği gibi “biyoarzu”yu idare eden güçleri itham etmek ya da üretim ile üretim olmayan arasındaki farkı kurmak değildir. Daha ziyade, özerk ve eşitlikçi alternatif yaşam biçimlerine yönelik bir arzunun büyütülmesiyle ilgili olan ve başka amaçlar taşıyan bir üretimin keşfiyle ilgilidir.</p>
