    <p class="reference1"><strong>THOMAS LEMKE</strong> 1996’da doktora derecesini aldığı Goethe Üniversitesi Sosyal Bilimler Fakültesi Sosyoloji Bölümü’nde halen profesör olarak çalışıyor. Goldsmith Koleji ve New York Üniversitesi’nde misafir öğretim üyesi olarak ders verdi. Çalışmaları Fransızca, İtalyanca, Danca ve Korece gibi pek çok dile çevrildi. Toplum kuramları, politika, biyopolitika, genetik ve üreme teknolojisi başlıca çalışma alanları arasındadır.</p>
