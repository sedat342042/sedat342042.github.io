  <h1 id="sigil_toc_id_1">POLİTİKANIN TEMELİ OLARAK HAYAT</h1>

  <h2 id="sigil_toc_id_2">Devletin biyolojisi: Organikçi görüşlerden ırkçı görüşlere</h2>

  <p class="nonindent">Biyopolitika kavramı son dönemde yaygınlaşmaya başlasa da yaklaşık yüzyıllık bir tarihi olduğu pek bilinmez. Kavram, ilk kez genel tarihsel ve kuramsal bir kümelenmenin parçası olarak görüldü. 19. yüzyılın ikinci yarısına gelindiğinde <em>Lebensphilosophie</em> (hayat felsefesi) bağımsız bir felsefi eğilim olarak çoktan gün yüzüne çıkmıştı; Almanya’daki kurucuları Arthur Schopenhauer ile Friedrich Nietzsche’yken, Fransa’da ise Henri Bergson’du. Bireysel <em>Lebensphilosophen </em>(hayat filozofları) oldukça farklı kuramsal pozisyonları temsil ediyordu. Buna karşın “hayat”ın yeniden değerlendirilmesi; hayatın sağlık, iyi ve doğrunun normatif ölçütü olması ve temel bir kategori olarak benimsenmesi konularındaki görüşleri ortaktı. Hayat –bedensel bir olgu ya da organik bir varoluş; içgüdü, sezi, duygu veya “deneyim” (<em>Erlebnis</em>) olarak anlaşıldığında– “soyut” kavramlar, “soğuk” mantık ve ruhsuz “tin” tarafından temsil edilen “ölüm”ün ve “taşlaşma”nın karşıtıydı. Ussallaştırma, uygarlaşma, mekanikleşme ve teknolojikleşme gibi hayatın hasmı olarak görülen süreçler vasıtasıyla bir standart olarak hizmet eden hayat kavramı, eleştirel bir değerlendirmeye tabi tutulmalıydı.</p>

  <p>Biyopolitika kavramı 20. yüzyılın başındaki bu entelektüel çerçeve içerisinde ortaya çıktı. İsveçli siyasetbilimci Rudolf Kjellén muhtemelen kavramı kullanan ilk kişidir.<a class="noteref" href="../Text/notlar.xhtml#n011" id="ref1">1</a> 1922’deki vefatına değin Uppsala Üniversitesi’nde profesör olarak çalışan Kjellén, devlete ilişkin organikçi bir görüşe sahipti ve devletleri “en az bireyler kadar gerçek olan, ancak gelişme süreçleri boyunca orantısızca büyüyen ve oldukça güçlü hale gelen (…) birey ötesi varlıklar” olarak görüyordu (1924, 35). Kjellén için devletin doğal biçimi, devletin “etnik bireylik”ini ifade eden ulus-devletti (<em>a.g.e.</em>, 103). Ona göre “hayatın biçimi olarak devlet”, son kertede çıkarların ötesindeki toplumsal mücadelelerle ve sınıflar ile grupların dillendirdiği düşüncelerle karakterize ediliyordu. Kjellén bu düşünceden hareketle biyopolitika kavramını şöyle ifade ediyordu: “Hayatın kendindeki bu gerilimden dolayı (…) söz konusu disiplini özel biyoloji biliminden sonraki biyopolitika olarak adlandırma eğilimi doğdu bende; (…) varoluş amaçları bakımından güçlü bir işbirliğine giden grupları tespit edebilirken, aynı zamanda da toplumsal gruplar arasındaki sivil savaşta ve varoluş ile büyümeye karşı hayatta kalma mücadelesinin amansızlığı apaçık bir biçimde gözler önüne serilir” (1920, 93-94).</p>

  <p>Kjellén, devleti “canlı bir organizma” ya da “canlı bir varlık” olarak tasavvur ederken hiç de yalnız değildi. Biyologların ve sağlık alanındaki profesyonellerin yanı sıra kamu hukuku uzmanlarından tutun da siyasetbilimcilere kadar pek çok çağdaşı, devleti kendi bedeni ve ruhu üzerinde hüküm süren kolektif bir özne olarak kavrıyordu. Bu kişilerin çoğu politika, ekonomi, kültür ve hukukta devleti inşa edip kendine has niteliklerini belirleyen aynı organik güçlerin salt ifadeleri olarak görüyordu (bkz. Selety 1918; Uexküll 1920; Hertwig 1922; Roberts 1938). Organikçi görüş, devleti, birliği ve tutarlığı bireylerinin özgür iradelerinin bir sonucu olan yasal bir yapı olarak görmez; bu görüşe göre bireylerle gruplardan önce gelen ve bunların etkinlikleri için kurumsal bir zemin sunan devlet hayatın özgün bir biçimidir. Temel varsayım, bütün toplumsal, politik ve hukuki bağların canlı bir bütüne dayandığıdır. Otantik ile ebedi, sağlıklı ile değerlinin somutlaştığı bir bütündür bu. Burada “hayat”a yapılan atıf, hem mitsel bir başlangıç noktası hem de normatif bir ilkedir. Dahası, bütün ussal temellerden ya da demokratik karar alma süreçlerinden yakasını kurtarır. Bu bakış açısına göre politika kendisine yalnızca biyolojik yasalara göre yön verir ve onları meşru kabul edip gerçekliğe uygun saydığı bir ilke olarak alır.</p>

  <p>Nasyonal Sosyalizm dönemi boyunca demokrasi karşıtı, organikçi devlet görüşünün muhafazakâr karakteri ırkçı bir eğilim de edinmiştir. Yaygın şekilde kullanılan “halkın bedeni” (<em>Volkskörper</em>) metaforu o zamanlar otoriter, hiyerarşik bir biçimde yapılanmış ve ırksal açıdan homojen bir topluluğu işaret ediyordu. Nasyonal Sosyalizm’in devlet ve topluma ilişkin görüşlerinin iki temel özelliği vardı: Birincisi, tarihin öznelerinin bireyler, gruplar ya da sınıflar değil, ortak bir genetik mirası olan kendi içine kapalı toplumlar olduğu düşüncesini öne sürüyordu. Bu düşünce, halklar ile ırkların “miras aldıkları biyolojik özellik”e bağlı olarak doğal bir hiyerarşisi olduğu varsayımıyla tamamlanıyordu. Öyle ki, “miras alınan biyolojik özellik” varsayımı durumu yalnızca meşrulaştırmıyordu, aynı zamanda bireylere ve gruplara adaletsiz biçimde muamele etmek için zorunluydu. İkincisi, Nasyonal Sosyalist ideoloji toplumsal ilişkilerin ve politik sorunların son kertede biyolojik gerekçelere isnat edilebileceği kanısına dayanıyordu.</p>

  <p>Bununla birlikte düzenin temsilcileri sürekli olarak biyolojik açıdan belirlenimci görüşleri reddediyor ve doğal, organik olguların özü itibariyle “tarihsel ve ruhsal” gerçekler olduğunu vurguluyordu. Sonuç olarak, eğitim ve irade gücü bireyler ile grupların gelişiminde belirleyici bir araç olarak görülüyordu. Meşhur genetikçi Otmar von Verschuer’in deyişiyle “genetik yatkınlık, tepki olanağı anlamına gelir. Verili olanakların gerçekleşmesini belirleyen çevredir” (1936, 10).</p>

  <p>Nasyonal Sosyalist biyopolitika görüşü, bir yandan kadere bağlı bir güç olarak hayat düşüncesiyle mitik kökenin alanı arasındaki yapıcı gerilim, öte yandan da etkin değişikliğin ve biyolojik olayların denetiminin mümkün olduğu kanaati tarafından mimlenmişti. Nasyonal Sosyalist hareket kendi toplumsal ve politik kavrayışını formüle edip detaylandırırken pek çok farklı kaynağı kullanarak toplumsal Darwinci düşünceleri pan-Almancı ve milliyetçi ideolojilerle bütünleştiriyordu. Antropolojik, biyolojik ve tıbbi kavramları kullanmaya devam ederken, bir yandan da bu disiplinlerde kuramsal üretimi ve ampirik çalışmaları teşvik ediyordu (bkz. Weingart, Kroll ve Bayertz 1992). Nasyonal Sosyalist metinlerde heterojen düşünceler sıklıkla yan yana yer bulduğundan dolayı tutarlı bir biyopolitika anlayışından söz etmek güçtür. Kesin bir biçimde Nasyonal Sosyalist biyopolitikayı işaret eden iki genel niteliğe odaklanacağım: Birincisi, ırksal hijyen ve “kalıtımsal biyoloji”deki (<em>Erbbiologie</em>) biyopolitik programın temeli; ikincisi, bu düşüncelerin jeopolitik düşüncelerle birleşmesi.</p>

  <p>Reich Sağlık Dairesi’nin başkanı olan Hans Reiter 1934 yılında yaptığı bir konuşmada “bizim biyopolitikamız”ın ırksal dayanaklarını açıklamıştı. Konuşma, Nasyonal Sosyalizm’in temsilcilerinin biyopolitikayı geleneksel politika kavramından bir kopuş olarak gördüğünü örneklerle açıklıyordu. Reiter, her toplumun geçmişinin, bugününün ve geleceğinin “kalıtımsal biyolojik” olgular tarafından belirlendiğini iddia ediyordu. Ona göre bu görüş “daha önceleri bilinmeyen bir dünya görüşüne ilişkin politik düşüncenin ötesi”ndeki bir noktayı geliştiren “düşünmenin yeni dünyası” için bir zemin inşa ediyordu (1939, 38). Bu görüşün sonucu, yeni ve halkla devleti biyolojik açıdan temellendiren bir kavrayış olmuştu: “Böylesi bir düşünce zincirinin biyolojik düşünme biçiminin bir sınır, istikamet ve etkili her politikanın altyapısı olarak kabul edilmesine neden olması kaçınılmazdır” (<em>a.g.e.</em>). Bu politikanın amacı, nüfusun nicelik bakımdan artması ve Alman halkının “genetik materyal”inin nitelik açısından gelişmesi vasıtasıyla Alman halkının “yaşamındaki verimin” (<em>Lebenstüchtigkeit</em>) artırılmasından ibaretti. Reiter bunu başarmak için olumsuz ve olumlu öjenik pratikler öneriyordu. Buna göre düzen “biyolojik açıdan değerli” olarak görülenleri desteklerken, alt tabakanın zürriyetinden kaçınmak gerekiyordu (<em>a.g.e</em>., 41). Bununla birlikte Nasyonal Sosyalist biyopolitika “seçme” ve “eleme”den çok daha fazlasını kapsıyordu. Yasaların, düzenlemelerin ve ırksal tutumları düzenleyen politikaların yeniden üretim davranışlarını hizaya sokup denetlemesi tek amaçları değildi; aynı zamanda “ırksal melezlik”in sözde tehlikelerine karşı tepkileri de içeriyorlardı. Bu çerçevede, genetik materyalin gelişmesi ve devamlılığı yalnızca “yabancı kanın nüfuz etmesi”ne karşı korumayla ve Alman halkının “ırksal karakteri”nin muhafazasıyla mümkündü (<em>a.g.e.</em>, 39). “Irk”ın saflığına dair kaygılar, dahili ve harici düşmanlara karşı mücadeleyle birleşiyordu. Bu noktada biyopolitik düşünceler jeopolitik düşüncelerle buluşuyordu. Irksal politik programla <em>Lebensraum</em> (yaşam alanı) öğretisinin birleşmesi, Nazi Almanya’sının emperyalist genişlemesinin ideolojik temelini sağlıyordu.</p>

  <p>1938’de Nasyonal Sosyalist dış politikanın en eski merkezi öğesi olan <em>Lebensraum</em> kavramı, 20. yüzyılın ilk yıllarında işbaşında olan bilimsel düşüncelere kadar gerilere uzanır. Jeopolitikanın “babası” olan Alman coğrafya uzmanı Friedrich Ratzel, yüzyıl sona ererken <em>Lebensraum</em> sözcüğünü ortaya atmıştı. Ratzel’in “antropocoğrafya”sı hareketsiz yeryüzü ile halkların hareketleri arasındaki ilişkiyi, merkezi rol oynayan iki coğrafi etmen açısından ele alıyordu: Mekân ve konum. Kjellén de jeopolitika kavramına aşinaydı ve politika yazılarında bu kavramı kullanıyordu.</p>

  <p>Tüm bunlara karşın Alman jeopolitiğinin en önemli figürü, Münih Üniversitesi Coğrafya Bölümü başkanı olan Karl Haushofer’di. Haushofer, Rudolf Hess’in hocası ve dostuydu. İlk sayısı 1924’te yayımlanan <em>Zeitschrift für Geopolitik</em>’in (<em>Jeopolitika Dergisi</em>) kuruluşunda ciddi katkılarda bulunmuştu (Neumann 1942, 115-124). Bu derginin sayılarından birinde Louis von Kohl adlı bir yazar, biyopolitika ve jeopolitikanın birlikte “devlete dair doğal bir bilimin temeli” olduğunu açıklamıştı (1933, 306). Kohl’un zihnindeki “devletin biyolojisi”, halk ile devletin gelişimini iki farklı ancak birbirini tamamlayan bakış açısından ele alıyordu: “Bir halkı ya da bir devleti gözlemlediğimiz zaman ya zamansal ya da mekânsal gözleme daha fazla ağırlık veririz. Biyopolitikadan ya da jeopolitikadan ayrı ayrı söz etmemiz gerekir. Bu nedenle biyopolitika zaman içinde tarihsel gelişmeyle; jeopolitikaysa mekândaki gerçek dağılımla veyahut halk ile mekân arasındaki gerçek karşılıklı ilişkilerle ilgilidir” (<em>a.g.e.</em>, 308).</p>

  <p>Kohl, toplum ve devlete dair yatay ile dikey bakış açıları arasında ayrım yapıyordu. Birincisi zaman içinde halkın bedeninin ve bu bedenin “yaşam alanı”nın gelişmesini planlıyordu. “Irksal öğelerin önemi”ne yoğunlaşarak “halkın şişen ve bozulan bedenini, içerdiği toplumsal tabakaları ve yaşadığı değişikleri, hastalıklar karşısındaki savunmasızlığını vb.” gözlemliyordu (<em>a.g.e.</em>, 308). Bu görüş “coğrafi mekândaki iktidar alanlarını ve farklı güçler”in çatışmalarıyla mücadelelerini kavramaya çalışan yatay bakış açısına tekabül ediyordu (<em>a.g.e</em>., 309). Zamansal gelişme ve mekânsal hareket birlikte düşünülmeliydi. Bunlar Kohl için politikada bir kılavuz ve mihenk taşı görevi görüyordu.</p>

  <p>Irksal hezeyan ve soykırım arasındaki bağlantıyı içeren “<em>Blut und Boden</em>” (“kan ve toprak”) formülü, muhtemelen Nasyonal Sosyalist biyopolitikanın özelliğidir. Buna karşın “politikanın biyolojikleştirilmesi”ne ilişkin temel düşünce ne bir Alman mizacıdır ne de Nasyonal Sosyalizm dönemiyle sınırlıdır. Devletin “bahçıvanlık-besleyip büyütme-cerrahi hırsları”nın (Bauman 1991, 32) izi en azından 18. yüzyıla kadar sürülebilir. Söz konusu fanteziler Birinci Dünya Savaşı ile İkinci Dünya Savaşı arasındaki dönemde ideolojik ve politik açıdan çatışmalı gruplarda filiz verdi. Yalnızca Stalin’in diktatörlüğü altındaki “yeni Sovyet insanı” projelerinde değil, aynı zamanda liberal demokrasilerin öjenik projelerinde de görüldü bu fanteziler. Alman ırksal hijyencileri dünyanın dört bir yanından genetikçilerle yakın bir bilimsel temas halindeydi; Amerikan sterilleştirme programlarını incelemişlerdi ve kendi politik konumlarını sağlamlaştırmak için göçü yasaklayan pratiklere başvurmuşlardı (Kevles 1995). Nazi düzeni gibi, Stalinci ideologlar Sovyet halkını “arılaştırmak” ve “soylulaştırmak” için yeni bilimsel bilgilerin ve teknolojik seçeneklerin peşine düşmüşlerdi. Biyopolitik vizyonlar yalnızca ulusal sınırları aşmıyordu; aynı zamanda devletten bağımsız aktörler ve toplumsal hareketler tarafından da destekleniyordu. 1930’lar boyunca Birleşik Devletler’de moleküler biyolojinin doğuşu için fon sağlamada önemli bir rol üstlenen Rockefeller Vakfı, bu bilimin yeni bilgilerle birlikte toplumsal denetim araçları geliştirmesini ve insan davranışını yönlendirip uygun hale getirmesini umuyordu (Kay 1993).</p>

  <p>Üçüncü Reich’tan ve İkinci Dünya Savaşı’nın mezaliminden sonra ırkçı biyopolitikanın artık hiçbir ciddi bilimsel veya politik dayanağı kalmadıysa da ilgiye mazhar olmaya devam etti. Sağcı hareketlerin temsilcileri, “ırk sorunu”na yönelen “<em>Zeitgeist</em>”a dair cehaletten şikâyet etmek için günümüzde halen biyopolitika kavramını kullanmaya devam etmekte ve günümüzde halen önem taşıyan ırk kategorisini öne sürmektedir. Tıpkı Nasyonal Sosyalist ideologlar gibi, farklı “ırklar” arasındaki sözde mücadeleden ve “ırksal melezlik” ve “dejenarasyon”la ilgili hayali bir tehditten doğan esaslı bir toplumsal kriz olduğu teşhisini yapmaktalar. Bu süreğen temanın bir örneği, eski SS subayı olan ve İkinci Dünya Savaşı sonrası Arjantin’e kaçıp burada çeşitli üniversitelerde siyasetbilim dersi veren Jacques Mahieu’nün kaleme aldığı kitaptır. Yazar, “politika için bir temel” kurmak amacıyla siyasetbilimin günümüzdeki “önemli rolü”nün artan “ırksal mücadeleler”in ve “etnik çatışmalar”ın nedenlerini saptamak olduğunu ifade eder (2003, 13). Sorunu ayrıntılarıyla ele alan bir modelin ötesinde, adında Halk-Ulus-Irk biyopolitik üçlüsünü çağrıştıran Mahieu’nün kitabı, saptadığını iddia ettiği krize çözümler öneriyordu. Mahieu’ye göre “biyopolitikanın anlamı, insan toplumlarının yaşamını etkiledikleri kadarıyla genetik süreçlerin tamamını hesaplamaktır” (<em>a.g.e</em>., 12).</p>

  <h2 id="sigil_toc_id_3">Biyopolitoloji: İnsan doğası ve politik eylem</h2>

  <p class="nonindent">1960’ların ortasında “politikaya ilişkin doğalcı çalışmalar”ın geliştiği siyasetbilim içinde yeni bir kuramsal yaklaşım baş göstermişti (Blank ve Hines 2001, 2). “Biyopolitikacılar” (Somit ve Peterson 1987, 108) politik davranışın biçimlerini ve nedenleri araştırmak için biyolojik kavram ve araştırma yöntemlerini kullanırlar.<a class="noteref" href="../Text/notlar.xhtml#n012" id="ref2">2</a> Bu yaklaşımın temsilcileri etolojik, genetik, psikolojik, psikofarmakolojik ve sosyobiyolojik hipotezler, modeller ve bulgulardan pek çok şey devşirdi. Kırk yıllık araştırma ve yayın etkinliğine karşın, bugün söz konusu kuramsal bakış açısının gelişmemiş bir kurumsallaşmasının bulunabileceği tek yer Amerika Birleşik Devletleri’dir. Politika ve Hayat Bilimleri Derneği (APLS), Amerikan Politika Bilimi Derneği’nin (APSA) resmi bir bölümü olma hakkını 1985’te kazanmış; ancak üyeliği reddettiği için bu hakkı on yıl sonra kaybetmiştir. Bu şubenin yayımladığı <em>Politics and the Life Sciences</em> dergisi 1982’den beri varlığını sürdürmektedir (Blank ve Hines 2001, 6-8). Birleşik Devletler’in dışına çıkıldığındaysa politika biliminin bu alt kolunun, kendilerini biyopolitikacı olarak gören uzmanların olduğu bir avuç dolusu ülkede dahi herhangi bir rol üstlendiği görmek oldukça güçtür.<a class="noteref" href="../Text/notlar.xhtml#n013" id="ref3">3</a></p>

  <p>Buna karşın, kavramın anlamı ve kapsamı konusunda söz konusu yaklaşımın savunucuları arasında dahi ihtilaf vardır. Bazı biyopolitikacılar (Wilson 1998) siyasetbilimde paradigma değişikliği ya da bütün toplum bilimlerini yeni, bütünleşik bir sosyobiyolojik bilime entegre etmeyi talep ederken, bazıları da bu yaklaşımı zaten var olan kuramsal modellerle araştırma yöntemlerinin mükemmelleştirilmesi ve bunlara önemli bir katkı olarak görüyorlar. Bu heterojen araştırma alanı içinde en çok projenin yer aldığı dört alanın belirlenmesi muhtemeldir. Birinci alan yeni-Darwinci evrim kuramının kabul edilmesini içerir. Merkezinde insan varlığının gelişimi ve toplum ile devletin kökenlerine dair tarihsel ve antropolojik sorun yer almaktadır. İkinci grubun çalışmaları, politik davranışı çözümlemek için etolojik ve sosyobiyolojik kavrayış ile bulgulara başvurur. Psikolojik etmenlerle ilgilenen ve bunların politik eylemi kavramaya yönelik bir katkı olduğunu düşünen çalışmalar üçüncü kategoride yer alır. Dördüncü grupsa insan doğasına yapılan müdahalelere ve çevredeki değişimlerden doğan pratik politik sorunlara (“biyopolitikalar”) odaklanır (Somit ve Peterson 1987, 108; Kamps ve Watts 1998, 17-18; Blank ve Hines 2001; Meyer-Emerick 2007).</p>

  <p>Burada ele aldığımız kuramsal kaynakların ve tematik ilgilerin çeşitliliğine karşın, yukarıda sözünü ettiğimiz çalışmaların çoğunun üzerinde mutabakata vardığı üç temel özellik olduğundan dolayı ortak bir araştırma perspektifinden söz edilebilir. Birincisi, araştırmanın nesnesi öncelikle politik davranıştır ve altta yatan varsayım da söz konusu politik davranışın nesnel bir şekilde kanıtlanabilir biyolojik etmenler vasıtasıyla tözsel bir biçimde ortaya çıktığıdır. Bu açıklayıcı modellerde, kültürel etmenlerin aksine öznelerarası/öznel motivasyonların ya da nedenlerin oldukça kısıtlı bir rolü vardır. İkincisi, araştırmanın amacı simgesel yapıların yorumlanması ya da normatif eleştirinin ortaya konması değildir; ussal bir politika, yani biyolojik zorunluluklarla tutarlı bir politika için sonuçlar çıkarmak amacıyla gözlemlenebilir davranışların tanımlanması ve açıklanmasına yönelik bir eğilimden çok daha fazlasıdır. Üçüncüsü, yöntemsel açıdan konuşursak söz konusu yaklaşım, belli davranış biçimlerini ve kurumsal süreçleri nesnel şekilde betimleyen dışsal bir gözlemcinin perspektifine dayanmaktadır. Aksi yönde hareket edip faillerin ya da katılımcıların perspektifinden gerçekliğe yaklaşan kavramlarınsa bilimsel açıdan kusurlu olduğu düşünülür (Saretzki 1990, 86-87).</p>

  <p>Toplum bilimlerinin kuramsal ve yöntemsel eğiliminin –yetersiz görülmesinden doğan– eleştirisi “biyopolitika”nın bütün temsilcilerinde ortaktır. Onlara göre toplum bilimleri ilkece insanların özgür varlıklar olduğu varsayımının peşine takılmıştır; böylesi bir görüş eğitim ile toplumsallaşma süreçlerine çok fazla anlam yükler ve böylelikle insan (politik) davranışının büyük oranda biyolojik açıdan koşullandığını görmekte başarısız olur. Bu bakış açısından toplum bilimlerinin “kültürcülük”ü, insan davranışının “derinlerdeki” nedenlerini sistematik olarak görmezden gelmesinde olduğu gibi “üstünkörü” kalır. Bu nedenle geleneksel toplumsal-bilimsel araştırma, insan davranışının biyolojik kökenlerini ortaya koyduğu sorunun sınırlarının dışında tuttuğu kadar “tek boyutlu” ve “indirgemeci”dir. Biyopolitikacılar, insanın evrimine ve nasıl yaşadığına dair “daha gerçekçi” bir değerlendirme yapmak için “biyokültürel” veya “biyotoplumsal” bir yaklaşım gerektiğini iddia ederler. Bu yaklaşım, tek boyutlu bir ya/ya da modelini, bütünleşik bir modelle değiştirmek için toplumsal-bilimsel ve biyolojik görüşlerin birleştirilmesini önerir (Wiegele 1979; Masters 2001; Alford ve Hibbing 2008).</p>

  <p>Biyopolitikacılar belirlenimci bir ilişkiyi kural olarak kabul etmezler; ancak politik faillerin alanlarını ve güdülerini ciddi bir biçimde şekillendirdiğini varsaydıkları biyolojik “kökenler”e veya “etmenler”e gönderme yaparlar. İnsanın evrimsel tarihi içinde pek çok davranışsal örüntünün ortaya çıktığını ve bunların hiçbirisi insan davranışını tamamen belirlemese de çoğunun hayatın çeşitli alanlarını kayda değer ölçüde şekillendirdiğini varsayarlar. “Biyopolitika” rafında yer tutan kitaplar, bilhassa rekabet ile işbirliği, endişe ile öfke, tahakküm ilişkileri, hiyerarşilerin inşası, yabancılara yönelik nefret ve nepotizmle<a class="noteref" href="../Text/notlar.xhtml#c011" id="cref1">1*</a> ilgilenir. Bu fenomenler son kertede –en azından bu varsayımda– evrimsel mekanizmalara kadar geri götürülür ve bireylerin genellikle “biyolojik açıdan yararlı olan” davranışlara yönelmesi duygusunun şekillenmesine yol açar. Bu görüşe göre devletlerin şekillenmesi ve sürekliliği, demokratik mutabakat ya da toplumsal otoriteden daha ziyade psikolojik ve fiziksel açıdan temellendirilmiş –miras alınan davranış örüntülerine kadar geri götürülebilecek olan– tahakküm ilişkilerine dayanmaktadır (bkz. Wiegele 1979; Blank ve Hines 2001).</p>

  <p>Bu bakış açısına göre toplumdaki hiyerarşilerin ortaya çıkışı, toplumsal bir fenomen değil, daha ziyade evrimsel tarihin kaçınılmaz bir sonucudur. Bunun nedeni, sabit ve öngörülebilir ilişkilerin kişinin geninden bir sonraki nesle aktarılması ayrıcalığı olduğu varsayımına dayanarak (asimetrik olarak dağıtılmış olan ulaşım ve bölüşüm fırsatlarının) sözde evrimsel avantajlar sunmasıdır. Biyopolitikacılar, bu varsayım için sağlam temeller kurmak amacıyla sıklıkla ekonomik önermeler ve doğal olgulardan başlayarak vaatler sunmuşlardır. Buna bağlı olarak (kıt kaynaklar adına mücadele etmeye hazır doğası ve rekabet gerektiren durumlar için biyolojik açıdan farklı donanımı olan) insanlık için güç eşitsiz dağılmıştır. Bu nedenle toplumsal hiyerarşilerin zorunlu ve kaçınılmaz olduğu söylenir (Somit ve Peterson 1997).</p>

  <p>Dahası, yönetim ve otoritenin belli biçimlere yönelik tercihleri insanın evrimsel tarihinden türemiştir. İnsanların genetik donanımlarının genellikle demokratik devletlerden ziyade otoriter düzenleri ortaya çıkarmasının daha muhtemel olduğu varsayılır. Bu görüşe göre demokratik bir devlet, yalnızca belirli –ve çok nadiren ortaya çıkan– evrimsel koşullar altında olanaklıdır. Demokrasi, yalnızca hiçbir failin üstünlük kazanmaması için iktidarın kaynakları yeterince geniş bir biçimde dağıtılırsa bireylerin ve grupların davranışlarının tahakküm altına alınmasına karşı çıkıp baş gösterebilir (Vanhanen 1984).<!--[sic]--> Hatta ırkmerkezcilik ve etnik çatışmanın kökenleri, kıt kaynaklar için yapılan mücadeleye, akraba seçilimi<a class="noteref" href="../Text/notlar.xhtml#c012" id="cref2">2*</a> ilkesine ve insan türünün zaman içinde geçirdiği evrimin belirleyenlerine kadar sürülebilir. Ele aldığımız ikinci düşünce, biyolojik olarak birbiriyle ilişkili olanların daha ulaşılabilir bir seçeneği olmasına bağlı olarak daha küçük gruplarda üye olanların refahının üye olmayanların refahından çok da değerli olduğunu varsayar (Kamps ve Watts 1998, 22-23).</p>

  <p>Biyopolitikacıların çalışmaları yan yana getirildiğinde ortaya insan imgesi ve toplumuna dair oldukça karamsar bir tablo çıkar. Ayrıca, herkesi ilgilendiren “biyopolitika”yı Nasyonal Sosyalistlerle ya da ırkçı pozisyonlarla özdeşleştirmek yanlıştır. Eğer insanda doğuştan gelen nitelikler olduğu varsayılıyorsa bunu zorunlu olarak izleyen politik bir eğilim yoktur. Aslına bakılırsa biyopolitikacıların politik konumları epey çeşitlidir. Yelpazenin bir ucunda Heiner Flohr (1986) gibi apaçık toplumsal reformcular varken, öte yakasında Amerika Birleşik Devletleri’nde yaşayan Afrika kökenli Amerikalılar arasında suç oranının yüksek olduğunu, bunun deri rengiyle ilişkili kalıtsal bir davranış olduğunu iddia eden J. Philippe Rushton gibi savları bariz ırkçı örüntüler içeren isimler vardır (1998). Bu yaklaşımı ideoloji eleştirisinin araçlarıyla çözümlemek yetersiz kalır. Mesele, toplumsal ve politik davranışların çözümlenmesinde biyolojik etmenlerin rol oynaması değildir; asıl sorun daha ziyade bu etkileşimin <em>nasıl</em> anlaşıldığı ve bu bağlamda biyopolitikacıların yanıtlarının ikna edici olmayışıdır. Bu isimlerin araştırmalarında ortaya koydukları bakış açılarına cevaben uzun bir çekinceler ve itirazlar listesi vardır. Şimdi bunlardan bazılarını kısaca ele alacağım.</p>

  <p>Biyopolitikacılar, düzenli olarak biyolojik bilginin toplum bilimlerinde hesaba katılmasını istemelerine karşın, bir yandan “biyolojik” etmenlerin “kültürel” ve “toplumsal” etmenlerle tam olarak nasıl etkileşime girdiği, öte yandan da bir etmenin diğerine karşı nasıl konumlandırılacağı gibi meseleleri çalışmalarında büyük oranda açıklamadan bırakmışlardır. Dahası, bu sözüm ona “biyolojik temel”in politik davranışın belirli örüntülerini nasıl somut bir biçimde “harekete geçirdiği” ya da “ürettiği” açık değildir. Söz konusu yaklaşımın pek çok temsilcisi tarafından ileri sürülen genetik düzenlemeye dair tek boyutlu kavrayış (örneğin, genlerin baskın davranışı ya da hiyerarşi “için” olduğu düşüncesi), biyoloji biliminin son dönemdeki bulgularına hiç de uygun değildir ve geçtiğimiz yıllarda giderek daha çok eleştirilmiştir (Oyama, Griffiths ve Gray 2001; Neumann-Held ve Rehmann-Sutter 2006). Daha genel olarak bakıldığındaysa ortada farklı bilimsel kültürlerin kavramsal, kuramsal ve yöntemsel olarak birleştirilebileceği bir tarza ilişkin hiçbir sistematik düşünce yoktur. Sonuç olarak, “daha derin” ampirik açıklamalarla daha kapsamlı kuramsal ve kavramsal bir yaklaşım vaadi, büyük ölçüde gereksiz ve gerçekleştirilemeyecek olarak kalmıştır (Saretzki 1990, 91-92). “Doğa”nın özerk bir sistem ve kapalı bir alan olduğu düşüncesinden başlamak, bu kapalı alanın politik eylemi kesin bir biçimde şekillendirdiği kanısıyla birleşerek biyopolitikacıların süregiden hallerinden hayıflanıp durdukları doğa ile topluma ilişkin ikiciliği hem ortaya atar hem de sürdürür.</p>

  <p>“Biyopolitik” yaklaşımla ilgili başka bir sorunsa bu türden bir araştırmanın temsilcilerinin politik süreci incelerken anlamın kültürel örüntülerine ve simgesel yapılarına pek dikkat etmemeleridir. Bundan dolayı, toplumsal fenomenleri yalnızca doğal koşullarla uyumlu bir bakış açısından ele alarak üzerinde kafa yordukları meselenin küçük bir kısmını kavrarlar. Sosyo-politik evrimin “biyolojik etmenler”i ne kadar etkileyip değiştirdiği sorununa karşı kayıtsızdırlar. Bu nedenle biyopolitikacılar “insan”ı yalnızca gelişim süreçlerinin biyokültürel bir ürünü olarak görür, bu süreçlerin bir üreticisi olarak değil. Bu tek boyutlu bakış açısı, doğa ile toplum, biyoloji ile politika arasındaki günümüzde tartışılan ilişkinin hayati bir boyutunu göz ardı eder.</p>

  <blockquote>

    <p>Genetik biliminin ve üreme teknolojisinin gelişimiyle, insanın kendi biyolojik evrimini seçme ve yapıcı bir şekilde tamamen yeni bir boyutta şekillendirme şansını arttırdığı bir zamanda, artık mesele, gözardı edildiği söylenen “biyolojik şart”ların bilincinde olmak değildir. Bunlar bugüne değin tamamen yeni bir biçimde mümkün olmuştur. Bir toplum “doğanın üretimi”ni ve “ısmarlama insanlar”ı tartışabiliyorsa, ilk önce insanların doğayı gittikçe daha çok şekillendirmesinin amaçları ve sorumlulukları önem kazanır; tıpkı bu yeni olasılıkları, kendi esasları dahilinde tatmin edici bir şekilde ele alınabilecek kurumsal bir düzenleme gibi (Saretzki 1990, 110-111; ayrıca bkz. Esposito 2008, 23-24).</p>

  </blockquote>

  <p>Bu önemli sorun, “doğa sorunu”na verilen toplumsal yanıtlar ve kurumsal ile politik biçimler sorunu, “biyopolitika” üzerinde yürütülen soruşturmanın ikinci hattının başlangıç noktasını sağlar.</p>
