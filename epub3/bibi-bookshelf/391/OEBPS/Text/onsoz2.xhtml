  <h1>ÖNSÖZ</h1>

  <p class="nonindent">Bu kitap özel bir tarihsel kümelenmeden doğmuştur. Kitapta yüzyıl kapanırken tanık olduğumuz kimi toplumsal ve politik olaylar üzerine düşünülüyor. Geçtiğimiz on yıl içerisinde Amerika Birleşik Devletleri’nin içindeki ve dışındaki entelektüeller, biyopolitika kavramını 11 Eylül’den sonra teröre karşı savaş ve neo-liberalizmin doğuşu gibi konuların yanı sıra kök hücre araştırmalarıyla insan genom projesi türünden biyotıbbi ve biyoteknolojik yenilikler gibi farklı farklı meseleler üzerine düşünmek için kullandı. Biyopolitika kavramı, tüm bu tartışmalarda sıklıkla hayatın üretilmesi ve korunması meselesinin ölümün artışıyla birlikte nasıl dillendirildiğini çözümlemede yorumlayıcı bir anahtar olarak görev gördü. Ayrıca, insani kabiliyetlerin artırılmasıyla ortalama yaşam süresinin uzatılması ve bunların kullanımını en uygun hale getirme stratejilerine bağlı olarak insan varlığının (örneğin, Guantanamo ve Ebu Gureyb’te) nasıl olup da “çıplak hayat”a indirgendiğini ortaya çıkarmaya çalıştı.</p>

  <p>Biyopolitika kavramını kullanarak pek çok önemli politik mesele ve kuramsal sorun üzerine düşünülürken, sıklıkla çatışan, hatta çelişkili yöntemler de kullanıldı. Buna karşın biyopolitikanın önemi ve tartışmanın yoğunluğu, terimin yaşadığımız dönem için asli olan bazı konuları kapsadığını gösteriyor. Yine de yakın döneme kadar biyopolitikanın toplumsal kuramlardaki ve felsefedeki kendine has anlamlarını ele alan bir çaba yoktu. Her yerde bu kavramdan söz edilirken, bu tartışmada kafaları meşgul eden farklı kuramsal pozisyonlarla yüzleşmeye ve bunları bağlamına oturtmaya yönelik bir girişim olduğundan pek söz edilemez. Bu geçmişe karşın, biyopolitika kavramının tarihine dair sistematik bir genel bakış ortaya koymanın ve kavramın çağdaş kuramsal tartışmalar içerisindeki önemini keşfetmenin yararlı olacağını düşündüm.</p>

  <p>Söz konusu entelektüel deneyin sonucu, özgün hali 2007’de Almanca olarak <em>Biopolitik zur Einführung </em> [<em>Biyopolitikaya Giriş</em>] başlığıyla yayımlanan bu kitap oldu. Elinizdeki kitap onun çevirisi olmasına rağmen, işaret etmemiz gereken kimi önemli değişiklikler var: Birincisi, artık yeni bir adı var: <em>Biyopolitika: İleri Bir Giriş</em>. Kitabın, adını bilmediğim eleştirmenlerinden birinin haklı şekilde işaret ettiği üzere özgün adı –<em>Biyopolitikaya Giriş</em>– kavrama zaten aşina olan okurları caydırabilirdi. Aslına bakılırsa kitap bir girişten çok daha fazlasını sunuyor. Biyopolitika kavramının tarihsel boyutlarını belirleyip kavramsal açıdan farklı yaklaşımlar arasında sistematik ayrımlar yapıyor. İkincisi, kitabı gözden geçirip güncelledim. Bu baskı, geçtiğimiz iki yılda konu üzerinde oluşan yeni literatürün yanı sıra küçük çaplı düzeltmeler ve değişiklikleri de içeriyor. Birleşik Devletler’deki okur için kitabı daha kolay ulaşılabilir hale getirmek amacıyla elinizdeki versiyonda pek çok okurun aşina olmadığı Almanca akademik tartışmalara yapılan atıflar sınırlandırılmış ve İngilizce literatürde çok daha kolay ulaşılabilenler dahil edilmiştir.</p>

  <p>Bu baskıyı olanaklı kılan bazı kişilere minnettarlığımı ifade etmek isterim: Başta bu çeviriyi yapan (İngilizce olmayan kaynaklardan yapılan alıntıları bulup çıkaran) Eric Frederick Trump ve özgün metin üzerinde yaptığım düzeltmeleri okuyup yorumlarını ileten Kevin Hall ile Gerard Holden’a müteşekkirim. Kitabın niteliğinin artmasında hepsinin muazzam yardımlarını gördüm.</p>

  <p>Bu kitabın Amerika Birleşik Devletleri ile İngilizce konuşulan dünyadaki öğrenci ve akademisyen okurların ilgisini çekeceğini düşünüyorum. Onları sosyoloji, siyasetbilim, kültürel çalışmalar, antropoloji, edebiyat, hukuk çalışmaları ve felsefe gibi çeşitlilik gösteren pek çok alandaki sorunlar üzerine çalışmaya ve disiplinler arasındaki işbölümünün ötesine geçmeye davet ediyor. Ayrıca bu kitap, halihazırda Michel Foucault, Giorgio Agamben, Michael Hardt ile Antonio Negri gibi yazarların politik etkileri ve biyoteknoloji ile biyotıbba dair toplumsal ve siyasal içerimler üzerinde dönen tartışmalar üzerine kafa yoran geniş bir okur kitlesinin ilgisini de kesinlikle çekecektir. Bu kısacık kitabın, üzerinde söz üretilen politik meselelerle ilgili tarihsel ve kuramsal bilgiler sağlayarak biyopolitika konusunda süregiden tartışmalara –ve biyopolitik zamanlarda politikanın ne anlama geldiğini tanımlamaya– bir katkıda bulunmasını umut ediyorum.</p>

  <p class="right">T<small>HOMAS</small> L<small>EMKE</small><br/><em>Frankfurt, 12 Şubat 2010</em></p>
