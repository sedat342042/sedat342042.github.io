  <h1 id="sigil_toc_id_12">EGEMEN İKTİDAR VE ÇIPLAK HAYAT:<br/>GIORGIO AGAMBEN</h1>

  <p class="nonindent">İtalyan filozof Giorgio Agamben’in çalışması bir süredir giderek artan bir ilgi ve takdir topluyor.<a class="noteref" href="../Text/notlar.xhtml#n041" id="ref1">1</a> <em>Kutsal İnsan </em> [<em>Homo Sacer</em>] adını taşıyan kitabı daha 1995 yılında çıkmış olmasına karşın hayli geniş bir izlerçevre tarafından biliniyor (Agamben 1998). Kitap uluslararası bir çoksatar oldu ve yazan da entelektüel bir yıldıza dönüştü. Bunun nedeni, yalnızca Agamben’in çalışmasında felsefi düşünceyle politik eleştiriyi harikulade biçimde bir araya getirmesinde yatmıyor. Her şeyden önce düşünürün temel savı, felsefe çevreleri dışında da adının duyulması için yeterince kışkırtıcı. Agamben “demokrasi ile totalitarizm arasında içsel bir dayanışma” (<em>a.g.e.</em>, 10) olduğunu iddia etmekten geri durmuyor ve toplama kampını “Batı’nın biyopolitika paradigması” (<em>a.g.e.</em>, 181) olarak tanımlıyor.</p>

  <p><em>Kutsal İnsan</em>, Agamben’in tezini genişletip somutlaştırdığı ve bu arada diğer kitapların da zamanla ortaya çıktığı dört ciltlik bir çalışmanın ilk cildidir. Agamben söz konusu çalışmada günümüzü, kökenleri Antik Yunan’a dek uzanan ve Nazilerin toplama kamplarına zemin hazırlayan politik bir geleneğin felakete varan sınırları olarak okur. Biyopolitik mekanizmaların 17. ve 18. yüzyıllardaki gelişimi Foucault için tarihsel bir kopuşu işaret ederken, Agamben egemen iktidar ile biyopolitika arasındaki mantıksal bağlantının üzerinde durur. Yani biyopolitika, iktidarın egemen pratiğinin özünü şekillendirir. Buna bağlı olarak, modern dönem Batı geleneğinden bir kopuştan ziyade en baştan beri basit bir biçimde var olanın genelleştirilmesi ve radikalleştirilmesi anlamına gelir. Agamben’e göre egemen iktidarın oluşumu biyopolitik bir bedenin yaratılmasını varsayar. Politik topluma dahil olmanın, yalnızca hukuki statüsü tamamen reddedilmiş olan insanların eşzamanlı olarak dışlanmasıyla olanaklı olduğunu dile getirir.</p>

  <p>Bu bölümde Agamben’in Foucault’nun biyopolitika kavramını gözden geçirmesini ve sınırlarının yanı sıra çözümleyici yetisini de tartışmasını ele alacağım. İlk kısımda kısaca Agamben’in başlangıç savına bakıp ikinci kısımda günümüz toplumlarına ilişkin bir çözümleme için sunduğu teşhis potansiyelini araştıracağım. Üçüncü kısımdaysa örtük bir biçimde hukuki bir iktidar kavrayışına saplanıp kalması, devlet takıntısı, biyopolitik sorunsalın sosyo-ekonomik boyutlarını görmezden gelmesi ve kuramsal modelinin sözde ontolojik temeli de dahil olmak üzere düşünürün ortaya koyduğu biyopolitika kavrayışının kimi kuramsal sorunlarını betimleyeceğim.</p>

  <h2 id="sigil_toc_id_13">İstisna kuralı / İstisnanın yönetimi</h2>

  <p class="nonindent">Agamben yalnızca Foucault’nun değil, aynı zamanda Carl Schmitt, Walter Benjamin, Hannah Arendt, Martin Heidegger ve Georges Bataille’ın da çalışmalarını ele alır. Antik Yunan’dan bu yana Batı politik geleneğini belirlediğini düşündüğü bir ayrımla işe başlar. Politik olana dair asli iki terimli ilişki, dost ile düşman arasındaki ayrım değildir; daha ziyade çıplak hayat (<em>zoe</em>) ile politik varlık (<em>bios</em>) arasındaki ayrımdır. Yani doğal varlık ile bireyin hukuki varlığı arasındaki ayrım. Agamben’e göre bu ayrım, bütün politikaların sınır belirlemelerinde ve hukukun korumasından mahrum olan bir uzamın kuruluşunda en başından beri yerini almıştır: “Asli hukuki-politik ilişki, men etmedir” (1998, 181).</p>

  <p>Agamben egemenliğin bu gizli temelinin ana hatlarını Antik Roma hukukundan devşirdiği bir figür vasıtasıyla çizer: <em>Kutsal İnsan</em>. Kutsal İnsan, politik-hukuki toplum tarafından aforoz edildiğinden ve statüsü fiziksel varlığına indirildiğinden öldürenin cezadan muaf olduğu kişidir. Agamben için bu muğlak figür egemenlik mantığının öteki yüzünü temsil eder: “Çıplak hayat”, sınır olarak düşünülmüştür ve politik olandan en uzakta duran olarak görülür; egemenin kararının nesnesi olan insan varlığının ölümünü ya da yaşamasını düzenlediğinden politik bedeninin katı temeli olduğu kanıtlanmıştır. Bu bakış açısından <em>homines sacri</em>’nin üretimi, Batı politik tarihinin vazgeçtiği ancak kurucu bir parçasını temsil eder.</p>

  <p><em>Kutsal insan</em>ın izleri Romalı sürgünlerden ortaçağda kınanmışlara ve Nazi kamplarındaki tutuklulardan ötesine kadar sürülebilir. Agamben, günümüzdeyse “çıplak hayat”ı, örneğin sığınma hakkı talep edenlerin, göçmenlerin ve beyin ölümü gerçekleşmişlerin varlığı olarak kavrar. Açık bir biçimde ilişkisiz olan bu “örnekler”de ortak tek bir şey vardır: Hepsi insan hayatıyla ilgili olmasına karşın, hukukun korumasının dışında kalmıştır. Hepsi, ya insani yardıma başvurmuş ve hukuki bir iddiada bulunmaktan acizdir ya da bilimsel yorumların ve tanımların otoritesi nedeniyle “biyokitle” statüsüne indirgenmiştir.<a class="noteref" href="../Text/notlar.xhtml#n042" id="ref2">2</a></p>

  <p>Agamben’in egemen yönetim ile biyopolitik istisna arasındaki karşılıklı ilişkileri yeniden kurması sarsıcı bir sonuca neden olmuştur. “Halen içinde yaşadığımız politikanın gizli zemini” (Agamben 2000, 44) olarak toplama kampı savı, insan haklarının ortaya çıkışıyla toplama kamplarının gelişimi arasında içsel bir bağlantı olduğunu iddia eder. Bu anlamda parlamenter demokrasilerle totaliter diktatörlükler, liberal anayasal devletlerle otoriter düzenler arasında keskin bir ayrım yoktur. Agamben’in “demokrasi ile totalitarizm arasında içsel bir dayanışma” (1998, 10) olduğu savı, çok daha fazla direnişi kışkırtır. “Modernliğin biyopolitik paradigması” (<em>a.g.e.</em>, 117) olarak kampa ilişkin savı, Nazi imha politikalarıyla karşılaştırılamayacak olsa da ya da onları önemsizleştirmese de, Agamben önemli ve temel farkları görmezden gelir. Agamben “düzey” farklılıklarını somutlaştırmaktan yoksun olduğu ve durumu haddinden fazla dramatikleştirdiği için savının amacına pek de uygun olmadığı eleştirisi, son kertede <em>kutsal insan</em>ın “ebedi ve her yerde” olduğu izlenimine yol açabilir (Werber 2002, 622).</p>

  <h2 id="sigil_toc_id_14">“Çıplak hayat” ve kamp</h2>

  <p class="nonindent">Agamben toplama kamplarını “modernliğin politik uzamının gizli paradigması” (1998, 123) olarak tanımladığında ne demek istiyor? Açıkçası ona göre kamp, somut tarihsel bir yeri ya da tanımlanmış uzamsal bir bütünlükten çok daha fazlasını temsil eder; “çıplak hayat” ile politik varlık arasındaki sınırı simgeleyip sabitler. Bu anlamdaki kamplar yalnızca Nazi toplama kampları ya da günümüzde sürgünlerin toplandığı merkezler değildir; daha ziyade “çıplak hayat”ın sistematik olarak üretildiği her yerdir: “<em>Kamp, istisna hali kurala dönüştüğünde başlayan yerdir</em>” (<em>a.g.e.</em>, 168-169, vurgu özgün metne ait). Agamben kampları politik alanın “gizli zemini” (<em>a.g.e.</em>, 175) olarak görür ve günümüzün politik kümelenmesini çok daha iyi kavramak için kampların altında yatan mantığı görünür hale getirmek ister. Bir başka deyişle Agamben, “kamp”ın geleneksel tanımının yerini alan, dikkati çekecek ölçüde yeni bir tanım önerir. Kamp, bir zamanlar dost ile düşman arasındaki farkın sergilenmesi ve bunun somut bir örneğiyken, Agamben onu hukuk ile <em>factum</em>un,<a class="noteref" href="../Text/notlar.xhtml#c041" id="cref1">*</a> kural ile istisnanın birbirinden ayrılamayacak hale geldiği “istisna halinin maddileşmesine” (<em>a.g.e.</em>, 174) dönüştürür.</p>

  <p>Foucault’nun aksine Agamben, egemenliğin mantığını bulduğu temellerin ait olduğu biyopolitik mekanizmaların temel sürekliliği üzerinden ilerler. Yine de tarihsel bir kopuşun da örtüsünü kaldırır. Modern çağ kendisini önceki çağlardan “çıplak hayat”a göre ayırır; çıplak hayat önceden politik varlığın sınırlarındayken, artık giderek politik alanın merkezine doğru kaymaktadır. Agamben’e göre biyopolitik modernliğin eşiği aşıldığında çıplak hayat istisna halinin ötesine geçecek ve politik stratejilerin merkezine oturacaktır; istisna kural olacak ve iç ile dış, <em>factum</em> ile hukuk “ayrım yapılamaz bir belirsizlik mıntıkası”na (<em>a.g.e.</em>, 9) girecektir. Agamben modern biyopolitikanın “iki yüzü” olduğunu dile getirir:</p>

  <blockquote>

    <p>Bireylerin merkezi iktidarlarla çatışarak kazandıkları alanlar, özgürlükler ve haklar, aynı zamanda da sürekli olarak bireylerin hayatını örtük ama gittikçe daha kuvvetli bir biçimde devlet düzeninin nesnelerinden biri yapıyor; bundan ötürü tam da insanların kaçıp kurtulmak istedikleri egemen iktidar için yeni ve daha tüyler ürpertici bir zemin yaratıyor (<em>a.g.e.</em>, 121).</p>

  </blockquote>

  <p>Demokrasilerde özelin kamu üzerinde üstünlük kurmasına neden olan ve totaliter devletlerde bireyin haklarının askıya alınmasının belirleyici politik ölçütü haline gelen de aynı “çıplak hayat”tır.</p>

  <p>Ne var ki aynı öz (“çıplak hayat”) yönetimin her biçiminin temelini şekillendirse bile bu politik açıdan hepsinin aynı değere sahip olması gerektiği anlamına gelmez. Pek çok yorumcunun savladığının aksine Agamben demokrasiyle diktatörlüğü eşitlemez ya da sivil özgürlüklerin veyahut toplumsal hakların değerini azaltmaz. Onun savladığı, daha ziyade demokratik hukukun üstünlüğü ilkesinin Nazilere ya da Stalinist diktatörlüğe alternatif bir politik proje olmadığıdır. Agamben’e göre söz konusu politik düzenler, başka politik içeriklerle tarihsel dönemlerde zaten var olanı radikalleştirir ve günümüzün iktidarının elini zayıflatmak bir yana, aksine daha da güçlendirir.</p>

  <p>Demek ki Agamben basite indirgenmiş bir benzerler mantığını izlemez. Daha ziyade yönetimin sözü edilen çok farklı biçimlerinin ortak temelini, yani “çıplak hayat”ın üretimini açıklığa kavuşturmaya çalışır. Nazi kamplarının mantıksal bir istisnayı ya da tarihsel açıdan sıra dışı bir fenomeni temsil ettiğinde ısrar etmek yerine, bu istisnanın normalliğini ya da “düzenliliğini” araştırır ve hayat ile hayatın korunup uzatılmasının giderek daha fazla hukuki düzenlemenin nesnesi olmasından ötürü “çıplak hayat”ın ne ölçüde çağdaş politik akıl yürütmenin temel bir bileşeni olduğunu sorar (2000, 37-45).</p>

  <p>Agamben, Nazi ve Stalinist diktatörlüklerden sonra biyopolitik sorunların yoğunlaştığını görür. Bu nedenle biyopolitikanın “yeni bir eşiğin ötesine geçtiğini” savlar: “Nazi biyopolitikacıların ağızlarına almaya bile cesaret edemediklerini modern demokrasilerde kamuda dillendirmek olanaklıdır” (1998, 165). Nazi biyopolitikacıları halen kimliği saptanabilir bireylere ya da belli nüfus gruplarına yoğunlaşırken, Agamben “çağımızda bütün yurttaşların, özel ama sonuna dek gerçek bir anlamda aslında <em>homines sacri</em> olduğunun söylenebileceğini” savlar (<em>a.g.e.</em>, 111). Şüphesiz ki, Agamben bir zamanlar bireyler ile toplumsal gruplar arasında geçerli olan sınırın artık bireylerin bedenlerine dahil olduğunu ve belli bir oranda içselleştirildiğini düşünür. Politik açıdan varlık ile çıplak hayat arasındaki sınır bugün kesin olarak “her insanın hayatının içine” taşınmıştır. “Çıplak hayat artık özel bir yerle ya da belli bir kategoriyle sınırlı değil. Artık her canlı varlığın biyolojik bedenini mesken tutuyor” (<em>a.g.e.</em>, 140).</p>

  <p>Ne yazık ki Agamben biyopolitik sorunu kurcalayıp sonra da oldukça muğlak bir biçimde bırakır. Tarihsel çalışma ve hassasiyet yerine sık sık açmazların ve sınıflandırma eğiliminin peşine düşer. Kural ile istisnanın “mutlak bir belirsizlik mıntıkasına girdiği” (2000, 42) savı, kavramsal farklılıklardan mahrum oluşuyla bağlantılıdır. Bütün özneler <em>homines sacri</em>’yse bile değişik biçimlerde olmaları gerekir. Agamben, herkesin “çıplak hayat” statüsüne indirgenebileceğini öne sürerek –hayatın farklı değerleri arasında ayrım yapan farklılaştırma mekanizmalarını açıklamadığından– savından uzaklaşır. Hastanelerdeki komadaki hastaların toplama kamplarındaki mahkûmların kaderiyle neyi ve ne ölçüde paylaştıkları; hapishanelerde sığınma hakkı isteyenlerin Nazi kamplarındaki Yahudilerle ne ölçüde aynı anlamda çıplak hayat olup olmadıktan açıklanmadan kalır. Eğer Agamben bir taraftan ciddi bir değerlendirmeden ziyade durumu abartarak dramatikleştirme eğilimindeyse –hatta otoyollarda kasıtsız şekilde öldürülen insanları bile <em>homines sacri</em> olarak görüyorsa (1998, 114; Werber 2002, 422)–, öte taraftan da çözümlemesinin kabul edilemez bir değersizleştirmeyi –Auschwitz sürekli kendisini yenileyen bir ders konusu olarak hizmet etmektedir (bkz. Agamben 1999, 133-134, 156)– temsil ettiği eleştirisini de hoş görmek zorundadır.</p>

  <h2 id="sigil_toc_id_15">Üç sorun</h2>

  <p class="nonindent">Farklılığı taşıyamayan bu zayıf hacim, Agamben’in akıl yürütmesindeki önemsiz bir kusur değildir; daha ziyade biyopolitikaya tek boyutlu ve daraltılmış bir bakış açısıyla yaklaşan çözümlemesinin kaçınılmaz bir sonucudur. Agamben’in çalışmasında açık bir biçimde üç sorun dizisi vardır: Hukuki, devlet-merkezli ve biyopolitikanın sözde ontolojik çerçevesi.</p>

  <p>Agamben’in hukuki sorunlara ilişkin takıntısıyla ilgili ilk hukuki eleştiri, “kamp”ı farklılaşmış ve farklılaşan bir süreklilik değil, çıplak hayat ile politik varlığı muğlak bir biçimde az çok birbirinden ayıran bir “hat” (1998, 22) olarak basitleştirerek kavramasıdır. İlgisi yalnızca sınırın kurulmasına yönelmiştir; bu sınırı aşamalandırılmış veya derecelendirilmiş bir mıntıka olarak değil, ya/ya da sorununa indirgenmiş bir boyut ya da genişleme şansı olmayan bir sınır olarak düşünür. Bu değişkenlerle düşünüldüğünde, derecelendirme ya da değerlendirmelerin “çıplak hayat”ın içinde nasıl ortaya çıktığını, hayatın nasıl “alçalan” veya “yükselen”, “düşük” ya da “yüksek” olarak nitelenebildiğini çözümleme şansı kalmaz. Agamben söz konusu farklılaşma süreçlerinden kaçınır ve “çıplaklık”ıyla ilgilendiği kadar “hayat”la ilgilenmez. Hayatın disiplin altına alınarak terbiye edilmesi, normalleştirilerek standartlaştırılması düşüncesinin merkezinde değildir. Bunun yerini, sınırı kuran ve maddileştiren şey olarak ölüm alır. Bu nedenle Agamben için biyopolitika bilhassa “ölüm-politikası”dır (1998, 142; bkz. 1999, 84-86; Fitzpatrick 2001, 263-265; Werber 2002, 419).<a class="noteref" href="../Text/notlar.xhtml#n043" id="ref3">3</a></p>

  <p>Agamben ile Foucault arasındaki can alıcı fark burada yatar. Foucault meşruluğu ve etkisi “iktidarın mikrofiziği”ne bağlı olduğundan egemen iktidarın artık egemen olmadığını gözler önüne sererken; Agamben’in çalışmasında egemenlik, çıplak hayatı üretip tahakküm altına alır. Agamben için “<em>biyopolitik bir bedenin üretimi egemen iktidarın asli etkinliğidir</em>” (1998, 6; vurgu özgün metne ait). <em>Bios</em> ile <em>zoe</em>, politik varlık ile çıplak hayat, kural ile istisna ikililerinin yan yana konumlanması Foucault’nun eleştirdiği iktidarın hukuki modeline gönderme yapar. Agamben’in çözümlemesi hukukun boyunduruğu altına girmiştir ve Foucault’dan ziyade Carl Schmitt’in etkisi altındadır. Schmitt, egemen iktidarın istisna halini belirleyen ve hakları askıya alan (bkz. Schmitt 1996) olduğunu söylerken, Foucault hukuki mekanizmaların altında, yanı başında ve kısmen karşısında olan normal koşullarla ilgilenir. Schmitt normun nasıl askıya alındığıyla, Foucault ise normalliğin üretimiyle ilgilenir (Foucault 2003, 23-41; Fitzpatrick 2001, 259-261; Deuber-Mankowsky 2002, 108-114).</p>

  <p>Hukuka ve egemenin men etme hakkına odaklanan Agamben, çözümlemesinde biyopolitikanın merkezi yönlerini göz ardı eder. Agamben, istisna halinin politikanın yalnızca kökeni olmadığını, aynı zamanda asli amacı ve tanımı da olduğunu iddia eder. Bu şekilde politika –“çıplak hayat” yalnızca bastırılarak ve öldürülerek yaratılabileceğinden ötürü verimsiz olduğu düşünülmesi gereken– <em>homines sacri</em>’nin üretimini kendi içinde sonlandırmalıdır. Agamben, biyolojik ve politik varlık arasındaki karşıtlık sürecinde biyopolitik müdahalelerin kendisine bir sınır koymadığını görmezden gelir. Bu müdahaleler, basit biçimde “çıplak hayat”ı yok etmek ya da ceza almadan öldürmenin yerine, hayatta kalma şanslarını ve hayat kalitesini arttırmayı amaçlayan yükselen değerlere ilişkin “biyoekonomik” buyrukla çıplak hayatı tabiyet altına alır. Bir başka deyişle Agamben biyopolitikanın temelde hayatın politik ekonomisi olduğunu anlamakta başarısız olur. Agamben’in çözümlemesi, egemen iktidarın büyüsü altında kalıp hukukun dışında işleyen bütün mekanizmalara karşı üç maymunu oynar.</p>

  <p>Agamben’in savladığının aksine biyopolitik mekanizmalar canlı bir varlık statüsüne indirgenen ve temel hakları elinden alınmış olana odaklanmaz. Biyopolitika çözümlemesi, sığınma talep edenler ya da göçmenler gibi hukuki haklarından yoksun olanlarla sınırlanamaz; ancak (usulen bütün politik haklara sahip olsalar bile) dışlanmayla ilgili toplumsal süreçlerle karşı karşıya kalanların, yani “yararsız”, “gereksiz”, “fazlalık” olanların hepsini kapsar. Geçmişte bu figürler yalnızca periferik mekânlarda ikamet etse de bugünün küresel ekonomisinde söz konusu dışlama biçimleri refah devletinin yıkılmasından ve emek ekonomisinin bunalıma girmesinden ötürü yalnızca toplumsal sorunların yeni yeni ortaya çıktığı sanayileşmiş merkezlerde bulunabilir.</p>

  <p>Agamben’in çözümlemesindeki ikinci sorunsa devlet aygıtlarına ve düzenlemenin merkezi biçimlerine yoğunlaşmasında yatar. Doğanın politikleştirilmesine ilişkin savı akla yatkındır; çünkü günümüzde –biyoteknolojik ve tıbbi yenilikler vasıtasıyla– hayat süreçlerinin başlaması, sürdürülmesi ve sonlandırılması, karar verme süreçlerine karşı hayli hassastır. Buna karşın Nazi ırk politikalarına yaptığı vurgu, günümüze ilişkin çarpık bir görüşe sahip olmasına yol açmaktadır. Agamben açık bir biçimde biyopolitikanın yalnızca yönetimsel düzenlemenin etki alanı olmadığının farkındadır. Aynı zamanda biyoteknolojik seçenekleri talep eden ussal hastalar, girişimci bireyler ve sorumlu bireyler olarak “özerk” öznelerin alanıdır da biyopolitika. Devletin “halkın bedeni”nin (<em>Volkskörper</em>) sağlığına, kimin yaşamaya değer olduğuna ilişkin kaygısı gün geçtikçe azalmaktadır. Bu kararları gün geçtikçe daha çok bireylere bırakmaktadır. “Hayat kalitesi”nin belirlenmesi, bireysel yarara, kişisel tercihlere ve kaynakların uygun biçimde paylaştırılmasına ilişkin bir soru haline gelmektedir.</p>

  <p>Bugün asıl tehlike bedenlerin ya da organların devlet denetimine girmesi değildir (bkz. Agamben 1998, 164-165). Aksine tehlike, “devlet müdahalesine en aza indirmek” adına devlet iradesinin, toplumun bir zamanlar içinde olduğu alanlardan ve etik topluluklar, uzman komisyonlar ile yurttaş kurullarının yanı sıra ticari çıkarlar ve bilim alanında başlayıp biten belirlemelerle ve hayat değerleriyle ilişkili kararlardan elini eteğini çekmesidir.</p>

  <p>“Devletin geri çekilmesi”, bireylerin hukuki haklarının reddedilmesine zorunlu olarak neden olmasa da kendi başına politik bir strateji olarak incelenebilir. Hukuki hakların askıya alınması, kimin toplumun bir parçası olabileceğine karar vereni ve hiçbir surette bu haklara uygun olmayanları belirlemede önemini korusa da, kamusal ve hukuki alandan gelen hukuki ve düzenleyici salahiyetleri değiştiren politik strateji, gelecekte muhtemelen çok daha büyük bir tehdit altına girecektir. Bu eğilim kendisini yalnızca gen ya da hücre dokularında ve onları ticari açıdan kullanmak gibi maddi tözlerin günümüzdeki özel mülkiyet olanaklarında göstermez, aynı zamanda Agamben’in seçtiği intiharı destekleme ve doku nakli gibi örneklerde de üstü kapalı bir biçimde hissettirilir. Gelecekte hayatla ilgili kararların ve sözleşmeye dayanan düzenlemelerin devletin açık yönergelerinin ve yasaklarının yerini alması beklenmekte.</p>

  <p>Son olarak, dikkatle ele almamız gereken üçüncü bir nokta var. Agamben biyopolitikaya dair sözde ontolojik bir tasavvur kullanmaktadır; bundan ötürü hayat kavramı ilginç bir biçimde değişmez ve tarihdışı kalmaktadır. Aslına bakılırsa Agamben “çıplak hayat”ın doğal ya da toplum öncesi bir duruma gönderme yapmadığını dile getirmektedir; ancak “böylesi bir çıplak hayat” (1998, 4) dediğinde tarihsel açıdan örnek teşkil eden ve biçimlendirilmiş bir tür hayat “töz”ü ortaya çıkıyormuş gibi görünür. Antik dönemlerdekiyle günümüzdeki biyopolitika arasında süreklilik olduğu anlayışı pek de ikna edici değildir. Antik ve modern dönemde kullanılan “hayat” teriminin adı aynı olsa da ortaklığı çok azdır; çünkü “hayat” kesinlikle modern bir kavramdır. 18. yüzyılın ikinci yarısına kadar doğal varlıkla yapay ürün, organikle inorganik arasındaki katı ayrım bilinmiyordu. “Yaşam” ya da “yaşam gücü” ancak modern biyolojinin doğuşuyla, doğal vücutların ortaya çıkışını, korunmasını ve gelişimini tanımlayan bağımsız bir çalışma ilkesi –kendi otonom yasaları ve kendi çalışma alanıyla diğerlerinden ayrılan bir ilke– olarak kimlik kazandı. 18. yüzyıla kadar felsefe ve bilim, doğal ile yapay arasında bir süreklilik olduğunu varsayıyordu. 1700’lerin başında ikisi arasında katı bir ayrım yapıldı. Yapay olanın kökeninde bir sebep-sonuç ilişkisi bulunuyordu ve bunların dışarıdan yönlendirildiği kabul edilirdi; oysa bu yaşayan varlıkların içsel teleolojisi için geçerli değildi. 18. yüzyıldan itibaren hayat, yalnızca “içsel nedenler”e riayet edip kendi kendini düzenleyen bir biçim olarak görülmüştür.</p>

  <p>Agamben’in Foucault’yu (bkz. 1998, 9) düzeltme ve değiştirme girişimi aynı zamanda Foucault’nun merkezi görüşünü, yani biyopolitikanın modern devletlerin gelişiminden, insan bilimlerinin ortaya çıkışından ve üretime ilişkin kapitalist ilişkilerin oluşumundan ayrılamayacak tarihsel bir fenomen olduğu görüşünü bir kenara atar. Biyopolitik proje zorunlu olarak tarihsel-toplumsal bir bağlama oturtulmazsa “çıplak hayat” ortaya çıkışı kadar politik içerimleri bakımından da muğlak bir soyutlamaya dönüşür. Agamben, ortaçağ ile modernlik arasındaki farkların yanı sıra antik dönem ile günümüz arasındaki tarihsel farkları da silmeye meyleder. Yalnızca biyopolitikanın hayatın politik ekonomisiyle ne yapmaya çalıştığı sorunundan kaçınmaz, aynı zamanda araştırma hattında toplumsal cinsiyetin önemini de hasıraltı eder. Keza “çıplak hayat”ın ne ölçüde patriyarşik bir proje olduğunu, doğa ile politikanın dikotomik ve katı ayrımı vasıtasıyla sistemli hale getirilen toplumsal cinsiyet farkını soruşturmaz (bkz. Deuber-Mankowsky 2002).</p>

  <p>Agamben’in kitabı okurunu sürpriz bir sonuçla baş başa bırakır. Yazar tam anlamıyla hukuki bir bakış açısına bağlılığını sürdürürken, paradoksal biçimde hukukun ikili yapısını ve ikna edici biçimde ortaya koyduğu örneklerden çıkardığı korkunç sonuçları hararetli bir biçimde eleştirir. Agamben, indirgemeci bir biçimde ele aldığı kadar fazlaca da yüklendiği politik kavramıyla birlikte kullanarak, biyopolitikanın “belirsiz mıntıkası”nı (1998, 143) dümdüz eder. Bir yandan “istisna”dan fazlası olabilecek, dışarısı haricinde hiçbir şey olmayan şeklinde tanımladığı egemen iktidarı politik olarak kavrar. Öte yandan, yorumuna göre istisna halinin kararcı belirlenimi ve “çıplak hayat”a ölümüne maruz kalması sayesinde egemen, kendisini tamamen tüketmektedir.</p>

  <p>Bu eleştirilere karşın Agamben sıklıkla politik kuramın dışında kalan temalar geliştirmektedir. Yani, politik düşünceden “aforoz edilmiş” bu temalar üzerine düşünmektedir: Hayat ile ölüm, sağlık ile hastalık, beden ve tıp. Kuramı bu sorunların politik olana ilişkin herhangi bir düşünüşte merkezi yer tuttuğunu ve politik olanın alanının kendisini tam da apaçık biçimde apolitik olan “çıplak hayat”ın dışlanması vasıtasıyla kurduğunu göstermeye hizmet etmektedir. Ayrıca <em>Kutsal İnsan</em>, hem liberal demokratik devletlerin hem de faşist ya da Stalinist düzenlerin arasındaki yapısal benzerliklerin ve tarihsel sürekliliklerin izini sürmeye olanak sağlayan çözümleyici bir bakış açısı sunmaktadır. Agamben’in çalışmasının politik önemi, şimdiye değin haklarından ve bu nedenle de korumadan mahrum kalanların haklarının basit bir şekilde genişletilmesinin yetersiz olduğunu açık hale getirmesinde yatmaktadır. Agamben’in “yeni bir politikanın biçimleri ve usulleri”ndeki (1998, 187) ısrarı vazgeçilmezdir; yani, insan ile yurttaş arasındaki ayrımı hükümsüz kılmanın yanı sıra politik ile doğal varlık arasında bir ayrım varsayıp bunu istikrarlı hale getiren hukuki kavrayışı aşan yeni bir politik gramerin gereksinimi duyulmaktadır.<a class="noteref" href="../Text/notlar.xhtml#n044" id="ref4">4</a></p>
