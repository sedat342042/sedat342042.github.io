    <p>ON İKİNCİ BÖLÜM</p>

    <div class="bos05"/>

    <p class="ad">Durdles ile Bir Gece</p>
  </div>

  <p class="ilk">Bay Sapsea, akşama doğru, konu ne kadar engin olursa olsun, kendi derinliğince daldığı o tefekkürler de tekdüzeleştiğinde, yapacak daha iyi bir işi kalmadığını anlayıp hava almak için katedral avlusu ve civarlarında gezinir. Avluyu sahiplenici bir havayla şişine şişine dolanmak hoşuna gider; saygıdeğer kiracısı Bayan Sapsea’ye karşı nasıl da cömert davranıp, ona toplum önünde nasıl bir ödül bağışlamış olduğu hissini içinde büyütmek en büyük zevklerindendir. Parmaklıkların arasından uzanmış bir iki serseri surat görmek ve olur ya kendi anıt yazısını okuyorlardır diye düşünmek hoşuna gider. Ne zaman kilise avlusundan seri adımlarla “kıpkırmızı olmuş mahcup” bir yabancı geçse, içten içe bunun kendi anıtının etkisiyle olduğuna inancı sarsılmazdır.</p>

  <p>Bay Sapsea’nin Cloisterham Belediye Başkanı olduğundan bu yana itibarı daha da artmıştır. Ona kalırsa, belediye başkanları ve benzerleri olmadığı sürece toplumun belkemiğinin –ki Bay Sapsea, bu deyişi keşfedenin kendisi olduğundan emindir– paramparça olması işten değildir. Belediye başkanları söylev verebilmeleri için diz çöktükleri hükümdar karşısında “kalk” emriyle doğrultulup şövalyelik unvanı alırlarken, İngilizce dilbilgisi de bu korkusuz patlayıcı makineler sayesinde menzil ve mermi gibi yeni sözcüklere kavuşuyordu. Bay Sapsea’ye de söylev maksadıyla böyle bir “kalk” emri gelebilirdi bir gün. Kalkınız, Sör Thomas Sapsea! Böyledir toprağın tuzu!</p>

  <p>Bay Sapsea bu arada Porto şarabı, mezar yazıtı, tavla, biftek ve salatadan oluşan yemeğin eşlik ettiği o geceki ilk buluşmalarının ardından Bay Jasper’la münasebeti ilerletmişti. Bay Sapsea, Jasper’ın katedral giriş dairesinde büyük bir konukseverlikle karşılanmış, Bay Jasper piyanosunun başına geçip ona kulaklarını hafif hafif okşayan –ki mecazen okşanmayı bekleyen genişçe bir alan varmışçasına oldukça uzunca bir süre– şarkı söylemişti. Bay Sapsea’nin bu genç adamda hoşuna giden şey, onun daima kendinden büyüklerin irfanından yararlanmaya hazır ve özünde zevkine güvenilir biri oluşuydu. Buna kanıt ise, Bay Sapsea’ye o akşam eften püften tekerlemeyi andıran şeyler çalıp söylemek yerine, evde demlenmiş hakiki Üçüncü George şarkıları çalmasıydı. Bu şarkılar (tıpkı “benim cesur oğlanlarım” gibi) Bay Sapsea’yi celallendirmiş; olduğu yerden, kendi adaları dışındaki tüm adaları, tüm kıtaları, yarımadaları, burunları, çıkıntıları ve diğer yeryüzü ve kıyı şekillerini ezip küçücük bırakmış, bütün denizleri silip süpürmüştü. Lafın kısası, böylelikle, Tanrı’nın yeryüzüne <i>Hearts of Oak</i><a href="../Text/dipnot.xhtml#Footnote0045" id="Feedback0045"><sup>[45]</sup></a> gibi bir milleti böyle sayıca az gönderip, onun yerine etrafı bunca haşaratla doldurmasının belirgin bir hata olduğunu alenen ortaya koymuştu.</p>

  <p>Bay Sapsea bu nemli akşam havasında, ellerini arkasında kavuşturmuş, kilise avlusunda, kıpkırmızı kesilmiş ve utanç içinde bir yabancı görürüm ümidiyle gözlerini dört açmış ağır ağır gezinirken, Zangoç ve Bay Jasper ile söyleşmekte olan Başpapaz’a rastlar. Bay Sapsea öyle bir reverans yapar ki bir anda York Başpiskoposu’ndan da, Canterbury Başpiskoposu’ndan da daha Hıristiyan oluverir.</p>

  <p>“Bizim hakkımızda bir kitap yazacaksınız galiba, Bay Jasper,” der Başpapaz. “Bir kitap ha! Demek öyle! Ama bizim uzun bir geçmişimiz vardır, bu yüzden iyi bir kitap olmalı bu. Bize bağışlanan çok fazla malımız yok, uzun yıllardan başka neyimiz var ki, fakat belki diğer şeylerin yanında bunu da kitabınıza koyar ve eksikliklerimize de dikkati çekersiniz.”</p>

  <p>Vazifesine sıkı sıkıya bağlı olan Bay Tope, bu konuşulandan hayli keyif alır.</p>

  <p>“Efendim, inanın bana, bir yazar ya da arkeoloğa dönüşmek gibi bir niyetim hiç yok,” diye karşılık verir Jasper. “Gelip geçici bir heves bu benim için. Ayrıca bu hevesimde Bay Sapsea’nin payı benimkinden büyüktür.”</p>

  <p>Başpapaz, Bay Sapsea’ye dönüp, onun huzurunda durmadan çoğalan kişiliklerini gözden kaçırmadığını anlatan muzip bir selamla, “Nasıl oldu bu, Sayın Başkanım?” diye sorar. “Nasıl oldu, hadi bir anlatın Başkanım!”</p>

  <p>Şaşkın gözlerle bakan Bay Sapsea, “Muhterem Başpapazımızın,” diye yanıtlar, “ne için adımı anma lütfunda bulunduğunu çıkartamadım.” Sonra derhal o yaratıcı zekâsını devreye sokup her ayrıntıyı gözden geçirmeye koyulur.</p>

  <p>“Durdles,” deyip bir ipucu verir Bay Tope.</p>

  <p>“Tabii ya!” der Başpapaz; “Durdles, Durdles!”</p>

  <p>“Doğruyu söylemek gerekirse, efendim,” diye söz alır Jasper, “bu adama ilgi duymaya başlamam ilkin Bay Sapsea’nin kamçılamasıyla oldu. Bay Sapsea’nin insan ırkı hakkındaki bilgisi ve etrafında bir münzevi, bir ayrıksı gördü mü hemen seçip çıkarma gücü, öncelikle benim bu adam üzerine, önceden defalarca karşılaşmış olmamıza karşın, bir kez daha düşünmeme neden oldu. Başpapazım, siz de benim gibi Bay Sapsea’nin onu özel odasında konuk edişini bir görseydiniz, bu söylediklerime şaşırmazdınız.”</p>

  <p>Top kendisine atılınca, Bay Sapsea tarifsiz bir memnuniyet ve tafrayla, “Ah!” diye bağırır, “tabii, tabii. Pek Muhterem Başpapaz bundan mı bahsediyordu? Evet. Bir gün Durdles ve Bay Jasper’ı bir araya getirmiş bulundum. Durdles başlı başına bir karakterdir benim gözümde.”</p>

  <p>“Birkaç ustaca dokunuşla içini dışına çıkardığınız bir karakter, Bay Sapsea,” der Jasper.</p>

  <p>Gitgide hantallaşan müzayedeci, “Hayır, tam olarak böyle değil,” der. “Onun üzerinde azıcık etkim olmuş, karakteri hakkında azıcık bir fikir sahibi olmuş olabilirim belki. Lakin pek Muhterem Başpapaz aklından çıkarmamalıdır ki ben dünyayı görmüş biriyim.” Bu sırada Bay Sapsea, Başpapaz’ın palto düğmelerini incelemek niyetiyle biraz geriye çekilir.</p>

  <p>Bir yandan bu bin bir suratlı adamın yüzünde bu sefer kimin belirdiğini görmek için onu izlerken, bir yandan da “Pekâlâ,” der Başpapaz. “Umarım, Sayın Başkanım, Durdles ile ilgili gözlem ve bilgilerinizi, onu, pek kıymetli ve saygıdeğer Koro Başkanımın boynunu kırmamaya ikna etmek gibi iyi bir amaca hizmet için kullanırsınız; bir yenisini asla bulamayız, onun başı ve sesi bizim için çok değerlidir.”</p>

  <p>Bay Tope tekrar pek keyiflenmiş, saygı sınırını aşmadan çırpınma ve gülme nöbetlerine tutulmuştur, sonra yavaşça sakinleşip, böyle birinden böyle bir iltifat işiten her beyefendinin büyük bir zevk ve şerefle boynunun kırılmasına razı olacağını sayıklar gibi, riayetkâr bir mırıltı dolar diline.</p>

  <p>Sapsea, yüce bir edayla, “Bay Jasper’ın boynuna olacaklardan, efendim,” der, “ben sorumluyum o halde. Durdles’a dikkatli olmasını söyleyeceğim. Benim söylediğimi kulak ardı etmez o.” Sonra hayli patronluk taslar bir edayla, “Ayrıca bu kadarcık zamanda nasıl bir tehlike altına girmeyi becermiş olabilirsiniz ki?” diye sorar.</p>

  <p>“Durdles ile mezarlar, anıtlar, kuleler ve harabeler arasında ay ışığında bir yolculuğa çıktık, hepsi bu,” diye karşılık verir Jasper. “Bizi bir araya getirdiğinizde, benim gibi zevk sahibi biri için, birlikte vakit geçirmeye değer biri olarak tanıtmıştınız onu, hatırladınız mı?”</p>

  <p>“Hatırladım!” diye yanıt verir müzayedeci. Bu sırada su katılmamış bu avanak sahiden hatırladığına inanır.</p>

  <p>“Sizin verdiğiniz ipucundan feyz alarak,” diye sözlerini sürdürür Jasper, “bu sıradışı ihtiyarla birkaç gündüz gezintisine çıktım ve bu gece de birlikte ay ışığında karanlık işler çevirmeye hazırlanıyoruz.”</p>

  <p>“Bakın kim geliyor!” der Başpapaz.</p>

  <p>Durdles’ın, elinde akşam yemeği çıkını, kendini salmış bir halde onlara doğru yürümekte olduğu fark edilir. Bu şekilde yürümeyi sürdürürken Başpapaz’ı görecek kadar yaklaştığında, şapkasını çıkarır ve kolunun altına sıkıştırıp uzaklaşmaya yeltenirse de Bay Sapsea onu durdurur.</p>

  <p>“Benim dostuma göz kulak olmayı ihmal etme sakın,” diye bir buyruk savurur Bay Sapsea.</p>

  <p>“Sizin hangi arkadaşınız ölmüştü ki?” diye sorar Durdles. “Sizin arkadaşlarınızdan biriyle ilgili bir emir gelmedi.”</p>

  <p>“Hâlâ sağ olan dostumdan söz ediyorum.”</p>

  <p>“Aaa. O mu?” der Durdles. “O kendine göz kulak olabilir, Bay Jarsper bunu yapabilir.”</p>

  <p>“Sen yine de ona göz kulak ol, olur mu?” der Sapsea.</p>

  <p>Durdles huysuz bir bakışla Sapsea’yi tepeden tırnağa süzer ve sesinde bir buyurganlıkla söz alır:</p>

  <p>“Muhterem Başpapaz’ın affına sığınarak söylüyorum, eğer ki Bay Sapsea siz kendinizi ilgilendiren işlere bakarsanız, Durdles da kendi işine bakacaktır.”</p>

  <p>Dostuna, mevzuyu hemen nasıl da kolaylıkla halledeceğini anlatırcasına bir göz kırpıp, “Soğukkanlılığını kaybettin Durdles,” der. “Dostlarım beni ilgilendirir, Bay Jasper da benim dostum olduğuna göre... Sen de öylesin...”</p>

  <p>Durdles haddini bildirircesine kafa sallayarak, “Böbürlenmek gibi kötü bir alışkanlık edinmeyin sakın,” diye çıkışır, “sonra üzerinize siner kalır.”</p>

  <div class="res">
    <img src="../Images/res201_1.jpg" height="98%"/>
  </div>

  <p>“Sizin sinirleriniz bozuldu,” der Sapsea bu sefer; yüzü kızarmıştır, ama yine de dostuna göz kırpmayı sürdürür.</p>

  <p>“İtiraf edeyim,” der Durdles, “küstahlıktan hoşlanmam.”</p>

  <p>Bay Sapsea, “Sanırım meseleyi halletmiş olduğum konusunda hemfikiriz,” der gibi dostuna üçüncü kez göz kırpar ve bu anlaşmazlıktan çekiliverir.</p>

  <p>Bunun üzerine Durdles, Başpapaz’a iyi akşamlar diler; şapkasını başına geçirip, “İstediğinizde, daha önce de kararlaştırdığımız gibi beni evimde bulabilirsiniz. Gidip temizlenmem lazım,” der ve yine aynı hantal yürüyüşle uzaklaşır. Bu adamın temizlenmek için her eve gidişi, hayatının değişmeyen gerçekleriyle, idrakı imkânsız, kendince bir uzlaşım çabasıdır; ne yaparsa yapsın şapkası, botları ve giysileri temizliğin yanından geçmez; hepsi bir örnek, daima toz ve kumla sıvalı kalır.</p>

  <p>Kilisenin aydınlatmadan sorumlu kayyumu, büyük bir hızla merdiveninde iner çıkar –ki bu merdivenin kutsal gölgesinin çevreye verdiği rahatsızlıkta nice nesil büyümüşse de, şayet kullanımdan kaldırılacağı söylense, bütün Cloisterham halkı bu fikrin karşısında dikilirdi– ve sessiz kilise avlusuna ışık benekleri saça saça bir aşağı bir yukarı iner çıkarken, Başpapaz akşam yemeği, Bay Tope akşam çayı için, Bay Jasper ise piyanosunun başına geçmek için evlerine çekilmektedirler. Odasında ateşin aydınlattığından öte bir ışık olmayan Bay Jasper, iki üç saat kadar oturup yumuşak, hoş bir sesle koro ilahileri söyler; ta ki karanlık iyice çöküp ay yükselene dek.</p>

  <p>Vakit geldiğinde yavaşça piyanosunu kapatıp pardösüsünün yerine bir ceket giyer; en büyük cebine sazdan kılıfı olan iyi bir şişe koyup, başına da tepesi alçak, geniş siperli bir şapka oturtup ağır ağır yola koyulur. Bu gece neden bu kadar ağır hareket ediyordur acaba? Bunun için gözle görünür bir neden yoktur. Acaba dışarıdan fark edilmeyen, fakat içine kapkara bir bulut gibi çöken bir neden mi vardır ortada?</p>

  <p>Durdles’ın yarım kalmış evine ya da bir diğer tabirle, kent duvarının içine oyulmuş o fare deliğine doğru ilerlerken, içeride bir ışık görünce, yolunu usul usul, şimdiden yükselmeye başlayan ayın yer yer aydınlattığı mezar taşları, anıtlar ve bahçeyi kaplayan o taş deryasına çevirir. Durdles ile çalışan iki işçi, testerelerini çalıştıkları iki taş blok içinde saplı halde bırakmışlardır; belki de sığınak belledikleri nöbetçi kulübelerinin gölgesinde, “Ölüm Dansı”ndan fırlamış iki iskelet işçi sırıtıyorlar, Cloisterham’da ölmeye yazgılı sonraki iki kişi adına birer mezar taşı oyup hemencecik sıvışmak için fırsat kolluyorlardır. Fakat bu fikir, henüz sağ ve belki de mesut olan bu iki kişinin aklına dahi gelmiyordur. Bu iki kişi –ya da en azından biri– kimdir acaba!</p>

  <p>“Hey! Durdles!”</p>

  <p>Işık hareket eder ve Durdles elinde lambayla belirir. Konuğunu davet ettiği, tepesinde çatının kirişleri görünen ve tavanı sıvasız bu çıplak evde bir şişe, bir sürahi ve su bardağından başka, ortalarda temizlenmek için kullanılabilecek bir gereç görünmediğine göre, kim bilir, belki Durdles “temizlenmek” için bunlardan faydalanıyordur.</p>

  <p>“Hazır mısın?”</p>

  <p>“Hazırım Bay Jarsper. Mezarların oraya gittik mi, sıkıyorsa göstersin bakalım yüzlerini şu ihtiyarlar! İçim dolup taşıyor.”</p>

  <p>“Neyle acaba, keyifle mi yoksa yanıcı bir maddeyle mi?”</p>

  <p>“İkisi de aynı şey benim için,” diye yanıt verir Durdles. “İkisiyle de.”</p>

  <p>Kancaların birinden bir lamba çıkarır, lazım olur diye cebine birkaç kibrit tıkıştırır ve tabii ki akşam yemeği çıkını vs. de ellerinde, hep birlikte çıkıp giderler.</p>

  <p>Şüphesiz açıklanamaz bir yolculuktur bu! Durdles’ın bir hedefi olmaksızın, daima tek başına, av peşinde bir gulyabani gibi gizlice, eski mezar ve harabelere bata çıka gezinmesinde olağandışı bir şey yoktur elbette; fakat şu Koro Şefi’nin –ya da bir başkasının– vaktini Durdles ile geçirmeye değer bulması; onun refakatinde, ayın toprakta yaptığı ışık oyunlarını incelemeye soyunması bambaşka bir şeydir. O halde, bunun açıklanamaz bir yolculuk olduğu su götürmezdir!</p>

  <p>“Bahçe girişindeki şu tümseği fark ettiniz mi Bay Jarsper?”</p>

  <p>“Gördüm evet. Nedir o?”</p>

  <p>“Kireç.”</p>

  <p>Bay Jasper durup, arkada kalan adamın ona yetişmesini bekler.</p>

  <p>“Sönmemiş kireç dedikleri şeyden mi?”</p>

  <p>“Aynen!” der Durdles. “Bir çırpıda botlarınızı yakabilecek kadar sönmemiş. Hatta şöyle bir el sokmaya kalktınız mı, kemiklerinizi eritmeye bile gücü yeter.”</p>

  <p>Yürümeye devam edip, Yolgeçen Hanı’nın kızıla çalan pencereleri önünden geçip, üzerine berrak bir ay ışığı vuran Keşişler Bağı’na varırlar. Bundan sonra, ay iyice yükselinceye dek büyük bir kısmı karanlıkta kalan Yardımcı Papaz Evi’ni de geçerler.</p>

  <p>Bir kapı kapanma sesi işitirler ve hemen akabinde dışarı iki adamın çıktığını görürler. Bunlar Bay Crisparkle ile Neville’dir. Jasper yüzünde tuhaf ve ani bir tebessümle, elini Durdles’ın göğsüne götürüp onu durdurur.</p>

  <p>Ayın o anki konumuna göre Yardımcı Papaz Evi’nin sonuna gelindiğinde karanlık hepten yoğunlaşmaktadır: Yine bu yolun sonunda, bir zamanlar bahçe, ama artık giriş yolu olan alanla aradaki yegâne sınır olma özelliğini koruyan, göğüs hizasında, güdük bir duvar vardır. Jasper ve Durdles bu duvarı atlayıp geçmek yerine oldukları yere çakılıp kalmışlar, hâlâ duvarın arkasında dikilmektedirler.</p>

  <p>“Şu ikisi aylak aylak geziniyorlar,” diye fısıldar Jasper. “Az sonra ışığa çıkarlar. Şurada sessizce duralım biz; yoksa yolumuzdan alıkoyarlar, kim bilir belki bize katılmak ya da kim bilir daha neler isterler.”</p>

  <p>Durdles onaylarcasına kafa sallar ve çıkınından bir şeyler atıştırmaya koyulur. Jasper kollarını duvarın üzerinde birleştirir, çenesini de kollarına yaslayıp onları izler. Yardımcı Papaz’a aldırış bile etmeksizin, gözlerini, dolu bir silahın tetiğine dikmiş, hedefi tespit etmiş ve ateş etmeye hazırmış gibi Neville’e diker. Yüzünde peyda olan o korkunç yıkıcı ifade karşısında Durdles atıştırmayı kesip, yanağında henüz öğütülmemiş bir yemek artığıyla ona bakakalır.</p>

  <p>Bu sırada Bay Crisparkle ve Neville sohbet ederek, bir boy gidip bir boy gelmektedirler. Neler konuştukları tam olarak işitilemese de Bay Jasper, şimdiden kendi adının en az iki defa telaffuz edildiğini işitmiştir bile.</p>

  <p>Geri dönerlerken, Bay Crisparkle’ın yorumu açıkça duyulur: “Bugün haftanın ilk günü, Noel arifesi ise haftanın son gününe denk geliyor.”</p>

  <p>“Benden yana kuşkunuz olmasın, efendim.”</p>

  <p>Bunları konuşurlarken yankılar nettir, ancak yaklaştıkça sesler yeniden bulanıklaşır. Bay Crisparkle’ın ağzından, yankılarla bölünse de bir şekilde işitilebilen “güven” sözcüğü çıkar. Biraz daha yaklaştıklarında şu yanıt işitilir: “Henüz bunu hak etmiyorum, ancak pek yakında edeceğim, efendim.” Geri dönerlerken Jasper bir kez daha, Bay Crisparkle’ın, “Söylediğimi unutma, senin adına son derece kesin konuştum,” lafından sonra kendi adını duyar. Sonra konuşmaları tekrar bulanıklaşır; bir süreliğine dururlar ve Neville’den kararlı bir hareket gelir. Bunun üzerine yollarına devam ederlerken Bay Crisparkle gökyüzüne bakıp ona bir şey gösterir. Sonra yavaş yavaş gözden kaybolur, Ev’in, ay ışığıyla aydınlanan öbür ucuna varırlar.</p>

  <p>Bay Jasper, onlar gidene kadar kımıldamaz. Fakat sonra Durdles’a dönüp, nöbete tutulmuşçasına kahkahalarla gülmeye başlar. Hâlâ yanağından bir şey sarkan ve ortada gülünecek hiçbir şey göremeyen Durdles, Bay Jasper yüzünü kollarının arasına alıp, kahkahasını orada bastırmaya yeltenene kadar da, donuk gözlerle ona bakmayı sürdürür. Ardından yanağından sarkan şeyi de ağzına atıp, çaresizce kendini hazımsızlığın kollarına bırakır.</p>

  <p>Her şeyden uzak bu kuytulara karanlık çöktükten sonra etrafta pek az hareket olur. Gün içerisinde bile gelgitlerin bunca seyrek olduğu böyle bir yerde, akşam oldu mu hayat durur. Ayrıca şen bir keşmekeşin yaşandığı High Caddesi bu noktaya neredeyse paralel uzanması (arada eski Katedral bulunur) ve Cloisterham trafiğinin aktığı bu doğal kanalın, civardaki tarihi yığına, manastırlar ve kilise avlularına hava karardıktan sonra çöken o çirkin uğultu da, kent sakinlerinin hiçbirini cezp etmez doğrusu. Gündüz vakti rastgele yüz Cloisterham sakinini çevirip, hayaletlere inanıp inanmadıklarını sorsanız size hayır diyeceklerdir; oysa onlardan gece vakti bu ürkütücü semt ve dükkânların olduğu cadde arasında bir seçim yapmalarını isteseniz, bu kişilerin doksan dokuzu daha uzun ve daha işlek de olsa ikinci yolu tercih edecektir. Bunun nedeni, –her ne kadar burayla ilgili olarak, kucağında bir çocuk, yanında kendisi gibi elle tutulmayan dostlarıyla birlikte boynundan sarkan bir iple gezinen bir kadın olduğu söylentileri mevcutsa da– semtin yerel batıl inançlarında değil, içinden yaşamın soluğu geçmiş tozdan gelen, içinde yaşamın bu soluğuyla, doğuştan savrulup gitmeye yazgılı “toz”da aranmalıdır. Bir de pek yaygın olarak bilinen, fakat sıkça itiraf edilmeyen başka bir fikirde de aranabilir bunun nedeni: “Eğer ölüler herhangi bir şekilde yaşayanlara görünüyorlarsa, o halde yaşayan olarak benim vazifem bu ortamdan derhal çıkmaktır.”</p>

  <p>Durdles denilene razı gelip pek de muntazam olmayan adımlarla ilerler; az önce kullandığı anahtarı tekrar çıkarıp merdivenlerin en tepesindeki kapıyı açar; birlikte katedral seviyesine, horana açılan geçide çıkarlar. Burada ay ışığı o kadar parlaktır ki en yakındaki camın renkleri yüzlerine vurur. Şuursuzlaşan Durdles’ın, arkasından gelen dostuna kapıyı tutarkenki o hortlak görüntüsüne, yüzüne boydan boya yansıyan mor bir şerit ve kaşları üzerindeki sarı leke eklenince hali iyice perişanlaşır. Durdles, o şuursuz haliyle bir yandan da Jasper’ı göz hapsinde tutmaktadır, ama dostunun el yordamıyla ceplerini araya taraya, kendisine emanet edilmiş, büyük kuleye geçit veren demir parmaklıklı kapıyı açan anahtarı bulması çok uzun sürünce, bu göz hapsi de ister istemez uzadıkça uzar.</p>

  <p>Jasper elindekileri Durdles’a verip, “Sen şunu ve şişeyi taşısan yeter,” der. “Çıkını bana ver; ben hem daha gencim hem de senden daha dayanıklıyım.” Durdles bir an için çıkın ve şişe arasında tereddüt eder, ama daha iyi bir yoldaş olduğu için tercihini şişeden yana kullanıp kendi kuru yükünü keşif yoldaşına emanet eder.</p>

  <p>Sonra birlikte büyük kulenin yılankavi merdivenlerinden büyük bir gayretle, döne döne tırmanırken başlarını eğerek, hem tepelerindeki basamaklardan hem de taş tırabzanlardan korunmaya çalışırlar. Durdles soğuk, sert duvarda pusuda bekleyen gizemli ateşin kıvılcımıyla lambasını yakar; bundan yayılan küçük halenin kılavuzluğunda örümcek ağlarının ve tozların arasından geçe geçe tırmanmayı sürdürürler. Yolları oldukça garip yerlerden geçer. İki ya da üç defa kendilerini alçak kemerli, bir ucundan bakılınca mehtabın aydınlattığı sahının görüldüğü koridor başlarında bulurlar. Durdles elindeki lambayı sallayarak, çatının çıkmaları üzerindeki, sanki durup, onların kat ettikleri yolu izler gibi bakan melek kafalarını işaret eder. Çok geçmeden daha dar ve dik bir merdivende bulurlar kendilerini; üzerlerine akşam havası esmeye başlar; önce ürkmüş bir kuzgun ya da korkmuş bir ekinkargasının gaklamaları işitilir, sonra kapalı alanda kanat çırpışları; bunu takiben ise iki kafadarın başlarından aşağı toz ve saman yağar. Sonunda ulaştıkları yer esintili olduğundan, lambayı bir merdivenin arkasında bırakıp mehtapta bir başka görünen Cloisterham’ı seyre koyulurlar: Uzaklarda yaşayan kent sakinlerinin, üzeri hafiften yosun kaplı, kiremit çatılı, kırmızı tuğladan evleri öbek öbek karşılarında uzanmakta, sisten ötürü nehir, ufku kaynağı bellemiş de ona dökülüyormuş gibi görünmekte, denize yaklaştığını bilmenin verdiği huzursuzlukla kabarıp taşmaktadır.</p>

  <p>Bunun sadece arada bir farkına varmasının nedeni, Durdles’ın sızmaya başlamış olmasıdır. Tıpkı yükselmek için yüklerinden kurtulan bir balon gibi, Durdles da yukarı çıkabilmek için, şu hasır kılıflı şişenin içindekinden kurtulmuştur. Uyku onu bir yandan kıskıvrak ayaklarından yakalayıp yürütmezken, bir yandan da konuşmasını böler. Hafif bir rahatsızlık geçiriyormuş ve sanrısında yer, onca yüksekteki kulenin hizasına yükselmiş, o da kuleden bir hevesle ayağını dışarı attığı gibi havada yürüyeceğini görüyormuş gibidir. Bu kez tıpkı bir balonun aşağı inmek istediğinde yükünü artırması gibi, Durdles da aşağı daha iyi inebilsin diye o hasır kılıflı şişedeki sıvıyla biraz daha doldurur içini.</p>

  <p>Jasper, “Eğer şekerleme yapacaksan, yapman şartsa,” diye yanıt verir, “seni burada bırakıp gitmem. Ben burada biraz gezinirim, sen de azıcık kestirmeye bakarsın.”</p>

  <p class="ilk">(Durdles’ın arkasına saklanmış da olsa, aynı ritim ve dansla söyler tekerlemesini), bu benim kabahatim mi, ha?”</p>

  <p>Jasper kendine hâkim olmak için büyük gayret sarf ediyor olsa da sesi hiddetlidir; “Hadi onu eve götür o zaman,” der. “Yıkıl karşımdan!”</p>

  <p>Muhtar, kurtuluşunu ve Bay Durdles’a hafif de olsa yeni bir taş taarruzunun başladığını anlatan güçlü bir ıslık daha öttürür ve bu saygın beyefendiyi, kımıldamaya gönülsüz bir öküz misali taşlaya taşlaya yürütmeye başlar.</p>

  <p>Jasper, kara kara düşünerek katedral girişindeki dairesine varır. Gün gelip de sonlanan her şey gibi, bu açıklanamaz yolculuk da şimdilik sonlanmıştır.</p>
