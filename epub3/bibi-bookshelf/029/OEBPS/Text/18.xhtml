    <p>ON SEKİZİNCİ BÖLÜM</p>

    <div class="bos05"/>

    <p class="ad">Yeni Bir Cloisterham Sakini</p>
  </div>

  <p class="ilk">Tam bu zamanlarda, Cloisterham’a beyaz saçlı, kara kaşlı bir yabancı geliverdi. Üzerindeki daracık mavi frak, içindeki hardal sarısı yelek ve gri pantolonuyla bir harbiyeliyi andıran bu adam, kaldığı (ve elinde tek bir bavulla teşrif ettiği klasik bir otel olan) Crozier’de kendisini, hazır para yiyen bekâr, aylak bir ihtiyar olarak tanıtmış, niyetinin, bu güzeller güzeli tarihi kentte bir iki ay konaklayıp sonra da buraya yerleşmek olduğunu açıklamıştı. Bu iki beyanat da Crozier’in kafeteryasında verilmişti. Bunu, ayakta, sırtı şömineye dönük, kızarmış dilbalığı, dana pirzolası ve koca bir şeri bardağından oluşan yemeğini beklerken, salonda ilgili ilgisiz herkesin duyacağı biçimde söylemişti. Ve garson, bu ilgili ilgisiz kişileri temsilen anlatılanları dinleyip (ki bu, Crozier Oteli’ndeki daimi lakaytlığın bir kanıtıydı), bilgiyi bir sünger gibi emmişti.</p>

  <p>Bu beyefendinin beyaz saçlı kafası alışılmadık büyüklükteydi; koca bir yumağı andıran saçları ise gür ve sıktı. Akşam yemeğine oturmadan önce, o saç yumağı kafasını bir Newfoundland köpeği<a href="../Text/dipnot.xhtml#Footnote0063" id="Feedback0063"><sup>[63]</sup></a> misali sallayarak, “Garson,” dedi, “herhalde buralarda benim gibi bekâr bir gemici için kalacak uygun bir yer bulunur, değil mi?”</p>

  <p>Garsonun bundan kuşkusu yoktu.</p>

  <p>“Eski yerler,” dedi adam. “Gidip bir saniyeliğine şu askıdan şapkamı getirir misin? Hayır hayır, ben istemiyorum; sen çevirip içine bak bakalım. İçinde ne yazıyor?”</p>

  <p>Garson okudu: “Datchery.”</p>

  <p>“Artık adımı biliyorsun,” dedi adam: “Dick Datchery. Şimdi geri as bakalım şapkamı. Diyordum ki eski yerler tercihimdir. Farklı, ayakaltında olmayan; belki kutsal, mimari açıdan değerli ve elden geçmesi gerekecek olan yerler.”</p>

  <p>Garson bu konuda naçizane bir kendine güvenle, “Kentte elden geçmesi gereken epey yer var sanırım, efendim,” diye karşılık verdi. “Ne kadar ince eleyip sık dokusanız da, bu açıdan size uyacak bir şeyler bulabileceğimizden şüphem yok. Ama iş mimari açıdan kıymetli bir şeyler bulmaya geldi mi...” Bu konu garsonu zorlamış gibiydi.</p>

  <p>“Katedrale ait bir yer mesela?” diye sordu Bay Datchery.</p>

  <p>Garson, eli çenesinde düşünürken birden aklına parlak bir fikir gelmişçesine atıldı: “Bay Tope, size bu konuda en iyi bilgiyi o verebilir.”</p>

  <p>Dick Datchery, “Kim bu Bay Tope?” diye sordu.</p>

  <p>Garson onun katedralin zangoçu olduğunu, bir zamanlar Bayan Tope’un dışardan konuk kabul ettiğini ya da en azından böyle bir teşebbüste bulunduğunu, ancak gelen giden olmayınca, Bayan Tope’un bir zamanlar bir Cloisterham Kurumu olan evinin penceresindeki ilanın da kayıplara karıştığını, kim bilir hangi gün uçup gittiğini ve bir daha da yerine konmadığını anlattı.</p>

  <p>“Akşam yemeğinden sonra Bayan Tope’a bir uğrayacağım,” dedi Bay Datchery.</p>

  <p>Bunun üzerine, Bay Datchery, yemeğini bitirir bitirmez tarif edilen istikamette yola koyuldu. Ancak Crozier Oteli’nin her şeyden el etek çekmiş havasıyla garsonun yaptığı feci tarif birleşince iyice kafası karışan Bay Datchery, Katedral Kulesi’nin etrafında şaşkın şaşkın dönüp duruyor, çocukların oynadıkları şu soğuk sıcak oyunundaki gibi, kuleyi ararken hep sıcakken, onu gözden kaybetti mi buz kesiyordu.</p>

  <p>Mutsuz bir koyunun otladığı mezarlık alanına vardığında hava epey soğumuştu. Koyunun mutsuz olmasının nedeni, haylaz bir veledin parmaklıklar arasından onu taşlıyor oluşuydu. Bir ayağını sakatlamıştı bile. Ama bunu kötü bir niyet gütmeden, sırf spor olsun diye yapıyor gibi görünen çocuğun, kalan üç bacağı da kırıp koyunu yere devirmek için duyduğu heyecan gözlerinden okunuyordu.</p>

  <p>Zavallı yaratık olduğu yerde sıçrayıverince çocuk, “Yine vurdum işte!” diye bağırdı. “Postunda etti mi bir delik daha, ha!”</p>

  <p>Bay Datchery, “Onu rahat bıraksana!” dedi. “Bacağını sakatladığını görmüyor musun?”</p>

  <p>Sporcu velet, “Uydurukçu!” diye bağırdı. Sözcükleri kafasına göre telaffuz ederek. “O kendi kendini sakat etti tamam mı! Kendi kendini sakat ettiğini gördüm, ben taşı attım ama, uyarı tekerlemesini de söyledim. Günah benden gitti,” dedi.</p>

  <p>“Hadi gel buraya.”</p>

  <p>“Yok ya! Sıkıysa yakala da geliyim!”</p>

  <p>“O zaman kal orada ve oradan bana Bay Tope’un nerede oturduğunu göster.”</p>

  <p>“O-hooo, hem orda kal diyosun hem de Kinfreederal’ın ötesinde, geçidi geçtikten bilmem kaç blok ötedeki Topeların evini göster diyosun! Sa-lak! Sa-lak! Hah!”</p>

  <p>“Sen bana orayı göster, ben de karşılığında sana bir şeyler vereyim.”</p>

  <p>“Hadi gel o zaman!”</p>

  <p>Bir çırpıda ilerleyiveren konuşma sonlandı; çocuk yola devam etti ve bir süre sonra kemerli bir geçidin biraz uzağında durup eliyle işaret etti.</p>

  <p>“Şuraya bak. Şu sarmaşıklı kapıyı görüyo musun?”</p>

  <p>“Bu mu Tope’un evi?”</p>

  <p>“Uydurma be; diil. O Jasper’ın evi.”</p>

  <p>Bay Datchery ilgiyle bir kez daha bakışlarını o eve çevirip, “Sahi mi?”<a href="../Text/dipnot.xhtml#Footnote0064" id="Feedback0064"><sup>[64]</sup></a> dedi.</p>

  <p>“Evet. Ve ben daha öteye gitmem, haberin olsun.”</p>

  <p>“Nedenmiş o?”</p>

  <p>Yine sözcüklerle kafasına göre oynamaya başlayan velet, “Gidiyim de beni bacaklarımdan tuttuğu gibi tavana assın di mi? Yok ya! Ama bir gün arkasından, onun o yaşlı kafasına öyle büyük bir taş fırlatıcam ki şaşıcak! Şimdi kemerin öteki yanına bak, Jasper’ın kapısının olduğu yere değil be, diğer tarafa,” dedi.</p>

  <p>“Gördüm.”</p>

  <p>“Biraz içeri girdikten sonra alçak bir kapı göreceksin, aşağı iki basamak ineceksin. Orası Topeların evi, kapılarının üzerinde de oval bir tabela var.”</p>

  <p>Bay Datchery cebinden bir şilin çıkarıp, “Güzel. Al,” deyip çocuğa uzatır. “Ama bunun yarısını borçlusun bana, haberin olsun.”</p>

  <p>“Sana borcum falan yok! Seni daha önce görmedim bile.”</p>

  <p>“Sana, bu paranın yarısını bana borçlusun, diyorum; çünkü cebimde bozukluğum yok. Bu yüzden de bir dahaki karşılaşmamızda bana bir yardımda daha bulunacak ve borcunu ödeyeceksin.”</p>

  <p>“İyi ya, ver hadi şunu.”</p>

  <p>“Senin adın ne peki; nerede oturuyorsun?”</p>

  <p>“Muhtar. Yolgeçen Hanı’ndayım, şu çayırın öteki ucunda.”</p>

  <p>Çocuk, Bay Datchery’e pişman olma fırsatı bırakmayacak kadar ani bir hareketle, şilini kaptığı gibi fırlayıp kaçtı; yeterince uzaklaştığında da durup, adamın içinin rahat etmediğini de bilmenin verdiği keyifle, bunun geri dönüşü olmadığını anlatan, o kışkırtıcı, iblis dansına başladı.</p>

  <p>Bay Datchery koca beyaz bir yumağa benzeyen saçlarını bir kez daha savurmak için kafasından şapkasını çıkardı, vaziyeti kabullenmiş bir halde süklüm püklüm tarif edilen eve doğru ilerledi.</p>

  <p>Bay Tope’un lojmanı olan ve bir merdivenle Bay Jasper’ın giriş dairesine bağlanan bu evi oldukça mütevazı ebatlarda, hatta kısmen serin bir zindanı andırır nitelikteydi. Asırlık duvarları öyle heybetliydi ki sanki oda planlarına uygun olarak, sonradan konmuş gibi değil de, odalar onların içinden zorla oyulup çıkarılmış gibi duruyordu. Giriş kapısı, tarif edilemez bir şekle sahip, tavanı kemerli bir odaya açılıyordu. Bu oda ise yine kemerli ve yine şeklinin tarifi mümkün olmayan bir başka odaya açılıyordu. Kalın duvarlara gömülü pencereleri de bir hayli küçüktü. Bayan Tope’un onca zaman şu kadir kıymet bilmez kente sunduğu odaları işte, ortam açısından boğucu, ışık alma açısından hayli karanlık olan bu iki odaydı. Oysa Bay Datchery, diğerlerine nazaran kıymet bilirdi. Eğer giriş kapısı açık oturursa, hem gelen gidenleri seyrederek eğlenebileceğini hem de ihtiyacı olan ışığa kavuşmuş olacağını düşünmüştü. Ayrıca Bay ve Bayan Tope’un giriş çıkışlarını, doğruca sokağın ortasına açılan ve o daracık kaldırımdan –sınırlı sayıda da olsa– geçen yayaların şaşkınlık ve rahatsızlığına sebebiyet veren, o küçük yan kapıdan yapmaya razı gelmeleri halinde, Bay Datchery de resmen ayrı bir konutta, tek başına yaşamanın keyfini sürebilecekti. Kirayı cüzi bulmuştu; etraftaki her şey, tam da düşündüğü gibi, elden geçirilmeyi bekliyordu. Bu durumda ikamet etmek için bundan iyi yer olamazdı. Zangoç’un duvarda birer oyuk gibi duran bu odaları, giriş kapısının diğer tarafında oturan Bay Jasper’ın dairesine bağlandığına göre, bu beyefendinin de kendilerini tavsiye etmesi koşuluyla, derhal parayı ödeyip akşamına da oraya taşınacağını bildirdi.</p>

  <p>Aslında bu zavallı beyefendi öylesine yalnız ve üzgündü ki... Yine de Bayan Tope, kendisi lehinde konuşacağına kuşkusu olmadığını söyledi. Acaba Bay Datchery de geçen kış orada olup bitenler hakkında bir şeyler duymuş olabilir miydi?</p>

  <p>Bay Datchery, aslında pek de rahat hatırlayabilecekken nedense bunu bir türlü başaramayıp, malum olayla ilgili ayrıntıları öyle birbirine karıştırdı ki; Bayan Tope’tan, onu her saniye, yanlış bir lafını düzeltmek zorunda bıraktığı için özür diledi. Ancak kendisi gibi tek derdi boş gezmek olan, hazır para yiyen yalnız bir moruğun, sürekli bir dolu insanın başka bir dolu insanla yaşadıkları münasebetleri takip etmesinin; onun gibi kendi halinde bir adamın, bu olayların ayrıntılarını karıştırmadan aklında tutabilmesinin bir hayli güç olduğunu söyledi.</p>

  <p>Bay Jasper’ın, sahiden Bayan Tope ile konuşmaya hevesli olduğunu kanıtlamasının ardından, zaten yukarıya kartvizitini göndermiş olan Bay Datchery, merdivenlere buyur edildi. Bayan Tope, Belediye Başkanı’nın da orada olduğunu, ama onun yabancıdan sayılamayacağını, ne de olsa Bay Jasper ve onun çok iyi dost olduklarını söyledi.</p>

  <p>Bay Datchery, ayağını geriye atıp, şapkasını da kolunun altına alarak, iki beyefendiyi de selamlarken, “İzninizle,” dedi. “Benden başka kimseyi ilgilendirmeyen, bencilce bir mesele için sizi rahatsız ediyorum, ama kusuruma bakmayın. Hazır para yiyen, ömrünün geri kalan kısmını bu güzel kentte huzur ve sükûn içinde geçirmeyi planlayan benim gibi bir ihtiyara, Tope Ailesi’nin saygın bir aile olup olmadığını söyleme lütfünü bahşetmenizi rica edeceğim.”</p>

  <p>Bay Jasper en ufak bir tereddüde düşmeden olumlu bir yanıt verdi.</p>

  <p>“Bu, benim için yeterli, bayım,” dedi Bay Datchery.</p>

  <p>Bay Jasper nazik bir el hareketiyle karşısındaki yöneticiyi göstererek, “Belediye Başkanı dostum,” dedi. “Bir yabancı için, tavsiyesi, benim gibi meçhul birininkine kıyasla çok daha mühim olan bu beyefendinin de onların lehine konuşacağından eminim.”</p>

  <p>Hafif bir reveransla başkanı selamlayan Bay Datchery, “Hürmetli Başkanım, bu lütfuyla beni mahcup ediyor.”</p>

  <p>Bay Sapsea, tepeden bakar bir edayla, “Bay ve Bayan Tope, çok iyi insanlardır,” dedi. “Güzel düşünceli, güzel davranışlı, saygıda kusur etmeyen insanlardır. Başpapaz ve Kilise Heyeti’nin de takdirini kazanmışlardır.”</p>

  <p>Bu sözler üzerine Bay Datchery, “Saygıdeğer Başkanım, onlar hakkında gurur duymaları gereken laflar etti. Sayın Başkan’a bir soru daha sormak isterim (tabii izin verirse). Acaba kentinizde, sizin hayırsever idareniz altındaki ilgi çekici tarihi eserlerin sayısı çok mudur?”</p>

  <p>Bay Sapsea, “Biz, bayım, oldukça eski bir katedral kentiyiz,” diye karşılık verdi. “Bu gibi kentlerin gerektirdiği şekilde anayasal koruma altındayız ve bu görkemli ayrıcalıklarımızı muhafaza etmeye elbette ki çalışıyoruz.”</p>

  <p>Bay Datchery başını eğerek, “Sayın Başkan bu söyledikleriyle beni kent hakkında daha fazla şey öğrenmek için sabırsızlandırıp, ömrümün geri kalanını burada geçirme düşüncemi pekiştiriyor.”</p>

  <p>Bay Sapsea, “Ordudan mı emeklisiniz, bayım?” diye bir tahmin yürüttü.</p>

  <p>“Saygıdeğer Başkanım, bana hak ettiğimden fazla itibar ediyor,” diye karşılık verdi Bay Datchery.</p>

  <p>Bay Sapsea bu sefer, “Donanmadan mı, bayım?” diye sordu.</p>

  <p>Bay Datchery, “Yine,” diye tekrarladı. “Saygıdeğer Başkanım bana hak ettiğimden fazla itibar ediyor.”</p>

  <p>Bay Sapsea bu kez ortaya bir laf atıp, “Diplomasi iyi bir şeydir,” dedi.</p>

  <p>Maharetli bir tebessüm ve selamlamayla, “Artık itiraf ediyorum ki Sayın Başkanım benim için biraz fazlalar,” dedi Bay Datchery; “kendisinin bu oltasına en diplomatik balık bile gelirdi.”</p>

  <p>Bu son laf başkanın koltuklarını hepten kabartmıştı. Bay Sapsea’nin karşısında bir belediye başkanına nasıl davranılması gerektiğinin harika bir örneğini sunan, rütbe ve soyluluğa alışkın, muhteşem değilse de güzel hitap etmeyi bilen bir beyefendi vardı. Ayrıca Bay Sapsea, bu adamın kendisine hitap ederken üçüncü tekil şahıs kullanmasının da sahip olduğu fazilet ve mevkiini iyice ortaya çıkardığını düşünmüştü.</p>

  <p>Bay Datchery, “Eğer bir anlığına vaktinizi alma gafletinde bulunmuş, kendi naçizane meselelerimi, otelim Crozier ile ilgili mevzuları unutuverdiysem, bütün kalbimle beni bağışlama lütfunu göstermenizi diliyorum,” dedi.</p>

  <p>“Hiç de değil, rica ederim,” diye karşılık verdi Bay Sapsea. “Ben de eve dönüyordum zaten; geçerken katedral avlusunu gezmek isterseniz, hazır yolumun üstüyken size eşlik edebilirim.”</p>

  <p>Bay Datchery atıldı: “Saygıdeğer Başkanım inanılmaz nezaketi ve merhametiyle beni mahcup ediyor.”</p>

  <p>Bay Datchery, Bay Jasper’a teşekkürlerini sunduktan sonra, odadan Sayın Başkan’dan önce çıkmaya bir türlü razı gelmeyince, Sayın Başkan merdivenlerden inmeye koyuldu; Bay Datchery ise şapkasını koltuğunun altına sıkıştırıp, kafasındaki beyaz saç yumağı akşam esintisinde savrulurken onu takip etti.</p>

  <p>“Sayın Başkanıma, acaba az önce ziyaret ettiğimiz bu beyefendi, civardaki söylentilerde adını işittiğim, yeğeninin kaybıyla yıkılan ve hayatını onun öcünü almaya adayan beyefendi mi diye sorabilir miyim?” dedi Bay Datchery.</p>

  <p>“Bu beyefendi ta kendisi olur. John Jasper, bayım.”</p>

  <p>“Sayın Başkanımın izniyle, bu konuda şüpheleri üzerine çeken biri olup olmadığını da sorabilir miyim?”</p>

  <p>“Var, hem de kendisinden şüphe edilen değil, emin olunan biri.”</p>

  <p>“O halde?” diye bağırdı Bay Datchery.</p>

  <p>Başkan, “Ama kanıtlar, bayım, kanıtlar ilmek ilmek işlenmelidir,” dedi. “Dediğim gibi insan daima neticeye bakmalıdır. Adaletin ahlaki açıdan emin olması yetmez, ahlak <i>dışı</i>, yani yasal açıdan da emin olmak zorundadır.”</p>

  <p>“Sayın Başkan, bu söyledikleriyle bana hukukun doğasını hatırlattı. Ahlak dışı. Ne kadar da doğru!”</p>

  <p>Başkan, tumturaklı tavrını sürdürerek, “Dediğim gibi bayım, hukukun eli güçlü ve uzundur. Bu, <i>benim</i> tanımım. Güçlü ve uzun bir el,” diye ekledi.</p>

  <p>“Ne kadar da güçlü sözler bunlar! Ama bir o kadar da doğru!” diye mırıldandı Bay Datchery.</p>

  <p>“Ve mahpushanenin sırlarını ele vermeden –bu arada mahpushane sırları, yargıç kürsüsü için benim bulduğum bir deyiş,”<a href="../Text/dipnot.xhtml#Footnote0065" id="Feedback0065"><sup>[65]</sup></a> dedi Bay Sapsea.</p>

  <p>Bay Datchery, “Ve orayı, Sayın Başkanımın bu buluşundan daha iyi hangi deyiş anlatabilirdi ki?” diye söze karıştı.</p>

  <p>“Demek istiyorum ki o mahpushanenin sırlarını ele vermeden, sizi temin ediyorum ki az önce yanından ayrıldığımız adamın çelikten (bu ifadeyi kullanmaya cüret edişimin nedeni onun gücünü anlatabilmektir) iradesi sayesinde, hukukun uzun eli buraya da ulaşacak, güçlü eliyse sillesini vuracaktır. İşte bu da bizim katedralimiz, bayım. En iyi yargıçların bile hayranlığını kazanmış, kentimizin en değerli şahsiyetlerinin bile gurur kaynağı olmuş bir yerdir burası.”</p>

  <p>Yürüdükleri bütün bu süre boyunca Bay Datchery’nin şapkası kolunun altında, beyaz saçları efil efildi. Bay Datchery, elini şapkasına götürünce, Bay Sapsea de boş bulunup elini kafasına götürmüş, içine bir kurt düşmüşçesine, şapkasının üzerinde bir başka şapka var mı diye bir yoklama gereği duymuştu.</p>

  <p>Bay Sapsea, gayet açık bir imayla, “Lütfen şapkanızı giyin, bayım,” dedi, “sizi temin ederim ki benim için hiçbir sakıncası yoktur.”</p>

  <p>“Sayın Başkanım çok nazikler, ama ben bunu başımı serin tutmak için yapıyorum.”</p>

  <p>Ardından Bay Datchery katedrale methiyeler düzmeye, Bay Sapsea de sanki binayı icat ve inşa eden kendisiymişçesine hareket etmeye başlamıştı. Örneğin binayla ilgili tasvip etmediği kimi ayrıntılar vardı, ancak başkan, sanki bu ayrıntılar işçilerin onun yokluğunda yaptıkları hatalarmış gibi, onları görmezden gelmeye çalışıyordu. Katedrali aradan çıkardıktan sonra, akşam güzelliğinin tadına varmak için kilise avlusuna ilerledi; ne tesadüftür ki kendilerini tam da Bay Sapsea’nin eseri olan Sin Yazıtı civarında buldular.</p>

  <p>Bay Sapsea, tıpkı lirini almak için Olympos’tan aşağı inen Apollo gibi, bir yükselmenin ardından yeryüzüne düşüp de birden hatırlamışçasına, “Bu arada,” dedi; “bunlar da bizim küçük aslanlarımız. Bunun oluşmasına neden olan halkın düşkünlüğüdür; hatta zaman zaman bu yazıyı bir kağıda not eden yabancılara bile rastlanır. Benim için küçük bir iş olduğundan, bunun üzerinde pek bir yargıda bulunmuyorum. Ama bayım, inanın bana, bu zarafeti ortaya çıkarabilmek sahiden güç bir iş oldu.”</p>

  <p>Bay Sapsea’nin yazıtı karşısında oldukça coşan Bay Datchery, ömrünün geri kalan günlerini bu kentte geçirmeyi planlaması vesilesiyle, bu yazıyı not etmek için fazlasıyla fırsatı olacağını bilmesine karşın, cebinden bir not defteri çıkardı; tam yazıtı kopya etmeye hazırlanıyordu ki önünde duran malzemenin yapımcısı ve onu ölümsüzleştiren şahsın, yani Durdles’ın, karşıdan hımbıl hımbıl gelişiyle bu girişimi yarım kaldı. Bay Sapsea, Durdles’a kendinden üstünlere nasıl davranılması gerektiğine dair bir örnek gösterme arzusuyla onu görür görmez seslenmişti.</p>

  <p>“Ah, Durdles! Bu bizim taş ustamız Durdles, bayım. Cloisterham’ın kıymetli şahsiyetlerindendir. Burada herkes Durdles’ı tanır. Durdles; Bay Datchery, buraya yerleşmeyi düşünen bir beyefendi.”</p>

  <p>“Ben olsam bunu yapmazdım,” diye mırıldandı Durdles. “Bizim üzerimizde ölü toprağı vardır.”</p>

  <p>Bay Datchery atılıp, “Tabii bunu söylerken kendinizi, kendinizden de öte Sayın Başkan’ı hiç katmıyorsunuzdur herhalde,” dedi.</p>

  <p>“Sayın Başkan kim?”</p>

  <p>“Sayın Belediye Başkanı.”</p>

  <p>Durdles gözünde, belediye başkanlığı makamının sadık bir kulununkinden başka her şeye benzeyen bir bakışla, “Daha önce kendisinin huzurunda hiç bulunmamıştım,” dedi. “Hazır bulunmuşken ben de kendisini onurlandırayım bari. Elimden geldiğince tabii:</p>

  <div class="gir3">
    <p class="art1">‘Bay Sapsea’dir onun adı,</p>

    <p class="art2">İngiltere’dir yurdu</p>

    <p class="art1">Cloisterham’dadır evi</p>

    <p class="art2">Müzayedeciliktir mesleği.’ ”</p>
  </div>

  <p class="ilk">O sırada (havada uçan deniz kabuğu kendinden önce gelen) Muhtar boy gösterdi ve Bay Durdles’ın, derhal kendisine olan üç sentlik borcu “çıkmasını” istedi. Bu sırada bir haciz memuru gibi vakur bakışlarla adamı baştan ayağa süzdü. Bu beyefendi yavaşça kolunun altındaki çıkını açıp, içinde bulduğu paraları sayarak velede verirken, Bay Sapsea de kentin yeni sakinine Durdles’ın alışkanlıkları, uğraşları, adresi ve ünüyle ilgili bilgileri veriyordu. Bunun üzerine Bay Datchery, “Sanırım olmadık bir zamanda olmadık bir insan çıkıp, sizin işlerinize bakmaya gelebilir, değil mi Bay Durdles?” dedi.</p>

  <p>Durdles dişlerinin arasında bir, elinde de yarım sent ile, “Yanında iki kişilik içki getirdiği sürece herkese her saat kapım açıktır,” diye karşılık verdi Durdles. “Eğer bu miktarı iki katına çıkarmak isterse, kapım da ona iki kat açıktır.”</p>

  <p>“Geleceğim o halde. Muhtar Bey, bana ne borcunuz vardı sizin?”</p>

  <p>“Bir iyilik.”</p>

  <p>“O zaman Bay Durdles’a gitmek istediğimde bana yolu gösterirsen, borcunu dürüstçe kapatmış olursun.”</p>

  <p>Muhtar ağzının içindeki o koskoca boşluktan çıkardığı kulak tırmalayıcı bir ıslık eşliğinde gözden kayboldu.</p>

  <p>Saygıdeğer Başkan ve onun kıymetbilir kulu, yolları ayrılana kadar birlikte yürüdüler. Hürmetli’nin kapısına vardıklarında ve bir dolu merasimle oyalanırlarken bile Hürmetbilir’in şapkası kolunun altında, beyaz saçları efil efildi.</p>

  <p>O gece Bay Datchery, Crozier’in kafeteryasında, gaz lambası ışığında otururken, aynadaki aksinde beyaz saçlarını görünce, önce kafasını şöyle bir salladı ve kendi kendine “Bekâr, halim selim, kendi yağında kavrulan aylak bir ihtiyar için hayli meşgul bir öğleden sonraydı!” diye düşündü.</p>
