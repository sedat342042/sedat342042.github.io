  <div class="bas1">
    <p>DOKUZUNCU BÖLÜM</p>

    <div class="bos05"/>

    <p class="ad">Çalıkuşları</p>
  </div>

  <p class="ilk">Dünyada bildiği tek bir akrabası olmayan Rosa’nın, yedi yaşından beri Rahibeler Evi dışında bir yuvası, Bayan Twinkleton dışında da bir annesi olmamıştır. Annesinin, kendisi gibi ufak tefek, gencecik bir kadınken (hatırladığı kadarıyla kendisinden yaşça da pek büyük değildir), boğulmuş halde babasının kollarında eve getirilişini anımsar. Bu ölümcül kaza keyifli bir davet sırasında olmuştur. Annesinin, o içler acısı cansız bedeni yatağın üzerine bırakıldığında, üzerindeki o güzelim çiçekli yaz elbisesinin her bir renk ve kıvrımını, uzun, sırılsıklam saçları ve bu saçlardan sarkan paramparça çiçek yaprakları Rosa’nın hafızasına hiç çıkmamasıya kazınmıştır. Tıpkı kırık bir kalple, bu olayın ilk yıldönümünde göçüp giden zavallı, gencecik babasının, bu manzara karşısındaki şiddetli çaresizliği ve üzerine çullanan o derin keder gibi.</p>

  <p>Rosa’nın nişanlanması fikri de, babasının akli dengesizliğinin yatışmaya başladığı bir vakit, kendisi de gençliğinde dul kalmış, okuldan tanıdığı kadim dostu Drood’dan çıkmıştır. Ancak o da tüm dünyevi yolcuların er ya da geç girdiği sessiz yola erkenden giriverdiği için, genç çift de kendilerini şu an bulundukları durumun içinde buluverir.</p>

  <p>Bu küçük yetim kızın Cloisterham’a ilk gelişinde onu sarmalayan merhamet havası hiçbir zaman kaybolmadıysa da zamanla renk değiştirdi. Yaşı ilerleyip de daha mutlu, daha güzel bir kıza dönüştükçe renkler de canlandı; bir ara altuni, sonra pembemsi, sonra da gök mavisi oldu; ancak daima kendine has yumuşacık bir ışıkla onu süslemeyi sürdürdü. Herkesin onu avutma ve okşama arzusu yüzünden, başta olduğundan çok daha küçük bir çocuk izlenimi veriyordu; aynı arzu, çocukluktan çıktıktan sonra dahi Rosa’nın peşini bırakmadı. Rahibeler Evi’nde, Rosa en çok kimi sevecek, kim ona şu ya da bu hediyeyi almayı akıl edecek, ayrıldıklarında ona kim daha sık mektup yazacak, kavuştuklarında kimi gördüğünde en çok sevinecek gibi soruların yarattığı tatlı rekabetler bile içten içe burukluklar yaratmaya yetiyordu. Tabii o zamanın zavallı rahibeleri, peçelerinin ve dualarının ardında kim bilir daha ne büyük didişmeler gizliyorlardı!</p>

  <p>Böylelikle Rosa zamanla sevimli, uçarı, inatçı ve çekici küçük bir yaratığa dönüştü; üstelik etrafındaki herkesin onu el üstünde tutacağına güvendiğinden şımarıktı da; ancak o, bu ilgiye asla kayıtsız kalmazdı. Tabiatındaki kurumak bilmeyen sevgi kuyularının gümrah akan sularıyla yıllar yılı Rahibeler Evi’ne ferahlık ve aydınlık saçtı ama suları biraz olsun eksilmedi. Bütün bu günler geride kaldığında ise ortaya neyin çıkacağı, bu uçan kafada ve bu kaygısız gönülde ne gibi değişimlerin sürgün vereceği ise beklenip görülecekti.</p>

  <p>Bir gece önce iki delikanlı arasında geçen ve Bay Neville’in, işi Edwin Drood’a saldırmaya dek vardırdığı kavganın haberlerinin nasıl olup da kahvaltıdan önce Bayan Twinkleton’ın okuluna ulaştığını söylemek imkânsızdı. Haberi pencereler açıldığında kuşlar mı getirmişti acaba; yoksa fırıncı bunu ekmeğinin hamuruna katıp yoğurmuş ya da sütçü bu kez de sütüne su katmak yerine bu haberi mi katıp getirmişti. Belki de bu haber, Bayan Twinkleton uyanmadan önce kentin havasından, evin uşaklarının dışarıda çırptıkları minderlere sinmişti. Ancak kesin olan bir şey varsa, o da haberlerin Bayan Twinkleton aşağıya inmeden önce, hatta henüz giyinmekteyken ya da kendisini Üç Güzellere<a href="../Text/dipnot.xhtml#Footnote0035" id="Feedback0035"><sup>[35]</sup></a> sunarken (ki bu deyimi, mitolojik kahramanlar soyundan gelen bir veli ya da vasiye söylemiş olması kuvvetle muhtemeldir) okulun dört bir yanına yayılmış olan haberleri Bayan Tisher’dan almış olduğuydu.</p>

  <p>Bayan Landless’ın kardeşi Bay Edwin Drood’a şişe fırlatmış.</p>

  <p>Bayan Landless’ın kardeşi Bay Edwin Drood’a bıçak fırlatmış.</p>

  <p>Bir süre sonra bıçak yerine çatal demek uygun görülünce, söylentiler, “Bayan Landless’ın kardeşi Bay Edwin Drood’a çatal fırlatmış”a dönüştü.</p>

  <p>Nasıl ki “Yumurta mı tavuktan çıkar, tavuk mu yumurtadan?” sorusu yeterince tekrarlandığında insanda somut olarak hangisinin gerçek olduğuna dair bir merak uyanıyorsa, bu durumda da Bayan Landless’ın kardeşinin Edwin Drood’a şişe, bıçak <i>veya</i> çatal mı yoksa şişe, bıçak <i>ve</i> çatal mı (aşçının kulağına ulaşan söylentiye göre her üçünü birden fırlatmıştı) attığı da akılları kurcalayan mühim bir meseleye dönüşmüştü.</p>

  <p>Pekâlâ... Bayan Landless’ın kardeşi Bayan Bud’a hayran olduğunu söylemişti. Bay Edwin Drood ise Bayan Landless’ın kardeşine, Bayan Bud’a hayran olmanın ona düşmediği karşılığını vermişti. Bayan Landless’ın kardeşi elindeki şişe, bıçak, çatal ve karafaki ile ayağa fırladığı gibi (aşçı sözcüğü sözcüğüne böyle demişti, ancak şu karafaki denen şeyin ne olduğunu kimse bilmediğinden herkesin kafasında bir başka şey olarak canlanıyordu), hepsini Bay Edwin Drood’a fırlatıvermişti.</p>

  <p>Zavallı küçük Rosa bu söylentiler dolaşmaya başladığında parmaklarıyla kulaklarını tıkayıp bir köşeye sinmiş ve ona daha fazla bir şey anlatmasınlar diye yalvarmaya başlamıştı. Ancak bu sırada Bayan Twinkleton’dan gidip kardeşiyle konuşmak için izin koparmaya çalışan, fakat bir yandan da izin vermezlerse bunu söke söke alacağını açıkça ima eden Bayan Landless çıkıp daha doğru istihbarat için Bay Crisparkle’a başvurmaya gitmişti.</p>

  <p>Geri geldiğinde (ilk önce Bayan Twinkleton tarafından, alınan nahoş bir haber varsa kendi sağduyu süzgecinden geçirilmek üzere alıkonduktan sonra) neler olup bittiğini sadece Rosa’ya anlatmıştı. Anlatırken kardeşinin maruz kaldığı kışkırtmayı düşündükçe yanaklarına ateş basıyor, ancak yeni dostunu düşünerek aralarındaki o iğrenç son konuşmayı “birkaç söz daha edilmiş işte” diyerek üstü kapalı geçiyor ve bu sözlerin, Rosa’nın sevgilisinin her şeyi bir çırpıda genellemelere vardırmasından kaynaklandığı gerçeği üzerinde de fazla durmuyordu. Ayrıca Bay Landless’den Rosa’ya, onu affetmesini dileyen bir telgrafı da kardeşçe bir hevesle ulaştırması, konuya son noktayı koymuştu.</p>

  <p>Rahibeler Evi’ndeki bu gibi toplu hücumları bastırmak Bayan Twinkleton’a düşerdi. Böyle durumlarda bu bayan, asil bir edayla, halk tabakasından olanların derslik dediği, ancak Rahibeler Evi müdiresinin soylulara has dilinde, dolambaçlı olsun diye değil de üst sınıfa yakışır olsun diye “ders için tahsis edilmiş bölüm” diye adlandırılan yere mahkemeye girer gibi girer ve “Bayanlar!” der ve herkes bir anda ayağa kalkardı. Bu sırada Bayan Tisher da Tilbury Kalesi’ndeki Kraliçe Elizabeth’in tek bayan arkadaşıymışçasına, patronunun arkasındaki yerini alırdı. Ardından Bayan Twinkleton, “Bu söylenti, bayanlar,” derdi, tıpkı Avonlu şairin, elbette ölümsüz Shakespeare’den söz ediyorum, ona ‘Kendi Nehrinin Kuğusu’ diyenler de olmuştur (Bayan Jennings lütfen dik dursunlar) –bunun, bu narin tüylü kuşun– kuşbilim otoritesi olmadığımız için bilemeyeceğimiz nedenlerden yaklaşmakta olan ölümü sezip tatlı tatlı şakımaya başlamasıyla bir ilgisi olduğunu tahmin etmek de güç değildir. Evet bayanlar, söylenti, işte bu şairin, yani</p>

  <div class="ort">
    <p>‘<i>meşhur Yahudi’yi kaleme alan adam</i>’ın</p>
  </div>

  <p class="ilk">‘sırtında rengârenk dillerden bir kostümle gelir’ diye tarif ettiği şeydir. Cloisterham’daki söylenti de (Bayan Ferdinand, bana, konuşulanlara kulak verme şerefini bahşederler mi acaba!) portre ressamı bu büyük şairin Söylenti tanımının dışında kalmıyor elbette. Dün gece bu huzurlu dört duvardan (Bayan Ferdinand’ın akıllanmaya niyeti yok anlaşılan, o halde bu akşam üretken komşumuz Mösyö La Fontaine’in ilk dört fablını özgün dilinde kaleme alması gerekecek) öyle görünüyor ki, fersah fersah uzakta, iki delikanlı arasında geçen hafif bir tartışma, Söylenti’nin kurbanı olup çirkin biçimde abartılmıştır. Korku ve merak daha yeni tırmanmaya başlamıştı ki adı, bu malum kansız arenanın (Bayan Reynold’ın gayet aleni ve bir bayana apaçık yakışmayacak şekilde kuşağını iğneyle tutturduğunun da gözümden kaçmadığını bilmenizi isterim) ve gladyatörlerinden biri olarak anılmadan edilemeyen genç, tatlı bir dostumuzun halini düşündüğümüzden, yüksek bekâret makamımızdan inip bu tatsız ve uygunsuz konuyu tartışmak üzere geldik. Konuyla ilgili yapılan gerekli soruşturmalar bize bunların, şairin de (ve yarım saat içinde Bayan Giggles, bize bu şairin adını ve doğum tarihini bildirecek) dediği gibi ‘içi boş şeyler’ olduğunu gösterdiğine göre artık bu konuyu unutup, aklımızı günün getirdiği değerli işlere vermenin vakti gelmiştir.”</p>

  <p>Her şeye rağmen konu gün boyu canlı kalmayı başarırsa da bu, sadece akşam yemeğine yüzünde gizlemeye çalıştığı kâğıttan bıyığıyla katılıp, Bayan Giggles’a su şişesi fırlatır gibi yapıp duran Bayan Ferdinand’ın, başını daha fazla belaya sokmasına yaramıştı.</p>

  <p>Bu talihsiz tartışma üzerine artık yeterince kafa yormuştu Rosa; nişanlısıyla arasındaki baştan hatalı ilişki nedeniyle bu dalaşa ya neden, ya sonuç, ya da her ikisi olarak bir yerinden bulaştığını enine boyuna düşünmüştü. Görünüşe bakılırsa bu tür huzursuzluklardan nişanlısıyla beraberken kurtulmak şöyle dursun, ondan uzaktayken bile kurtulmasına olanak yoktu. Kavgaya karışan Helena’nın erkek kardeşi olduğundan ve Helena açık açık bu hassas ve çetin konudan uzak durmayı yeğlediğinden, yeni dostuyla dilediğince konuşma rahatlığını yaşayamayan Rosa içine kapanmış ve bir günü daha böyle geçirmişti. Gelmiş geçmiş en kritik zamanlardan biri olan o gün sonunda Rosa’nın hamisinin onu görmeye geldiği anonsu yapıldı.</p>

  <p>Bay Grewgious, asla ödün vermediği dürüstlüğünden duyulan güven sayesinde bu işe uygun görülmüştü; ancak bunun dışında bu iş için gerekli başka hiçbir niteliğe sahip olduğu da söylenemezdi. Kuru bir adamdı; sanki değirmene sokulsa anında enfiyeye dönüverecekmiş gibi görünen küllü kumral saçları vardı. Kafasındaki topu topu bir tutamcık ve dümdüz saçı renk ve doku itibariyle uyuz, sarı bir kürk şalı andırıyordu; aslında hiç de saça benzemeyip peruk gibi görünüyorsa da, böyle bir kafaya gidip dokunacak bir gönüllü çıkma olasılığı milyonda bir olduğundan, bu bir muamma olarak kalmaya mahkûmdu. Keskin hatları yüzüne öyle kaba çizgiler halinde oturuyordu ki, ona adeta bir heykel başı havası veriyordu; alnındaki belirgin çentikler ise insana Tabiat Ana’nın ona tam duyarlılık ve zarafet katacak dokunuşları yapmak üzereyken elinden yontma aletini atıp, sabırsızca, “Sahiden bu adamla daha fazla uğraşmaya değmez, bırakın olduğu gibi gitsin,” dediği izlenimini veriyordu.</p>

  <p>Yukarısına bakıldığında boynu fazla uzun, aşağısına bakıldığında ise bilek kemikleri ve topukları fazla büyüktü. Acemice ve tereddütlü hal ve tavırları, aksak yürüyüşü ve siyah takımlarının altından cümle âleme gösterdiği beyaz pamuklu çoraplarının vahametini fark etmesini engelleyen miyopluğuyla Bay Grewgious, yine de tuhaf şekilde genel kitle üzerinde hoş bir izlenim bırakabilmeye kadir bir adamdı.</p>

  <p>Rosa, Bay Grewgious’u, Bayan Twinkleton’ın yanında, onun kutsal odasında bozguna uğramış bir halde otururken buldu. Bu şartlar altında Rosa’yla karşılaşan zavallı beyefendinin üzerine, sanki bir imtihana tabi tutulmuş da geçer not alamamış gibi bulanık, kötü bir his çökmüştü.</p>

  <p>“Canım benim, nasılsın? Seni gördüğüme sevindim. Tatlım, ne kadar da büyümüşsün. İzin ver de sana bir sandalye çekeyim, hayatım.”</p>

  <p>Bayan Twinkleton, minik yazı masasından kalkıp her zamanki sevimli tavrıyla nazikçe odadakilere, “izninizle ben gidebilir miyim?” diye sordu.</p>

  <p>“Kendi adıma, buna hiç gerek yok, madam. Rica ederim ki yerinizden kalkmayınız.”</p>

  <p>Bayan Twinkleton büyüleyici bir zarafetle, “<i>Yerimden kalkmak</i> için izninizi istemek zorundayım,” dedi; “fakat çok ısrar ettiğiniz için odadan gitmeyeceğim. Masamı şu köşeye çeksem size engel olur muyum?”</p>

  <p>“Madam! Engel olmak mı?”</p>

  <p>“Çok naziksiniz. Rosa, tatlım, eminim sana da engel olmuş olmam o halde.”</p>

  <p>Rosa ile ateşin başında yalnız bırakılan Bay Grewgious sözlerini yineledi: “Canım, nasılsın? Seni gördüğüme sevindim, tatlım.” Rosa’nın oturmasını bekleyip sonra da kendi oturdu.</p>

  <p>“Ziyaretlerim,” dedi Bay Grewgious, “şu meleklerinkiler gibi –kendimi meleklerle kıyasladığımı sanma sakın!”</p>

  <p>“Tabii, efendim,” dedi Rosa.</p>

  <p>Bay Grewgious bunu desteklercesine, “Asla!” dedi. “Sadece ziyaretlerimin seyrek olduğunu anlatmak istedim. İyi biliyoruz ki melekler üst kattalar.”</p>

  <p>Bayan Twinkleton sert bir bakışla etrafı süzdü.</p>

  <p>“Yani, tatlım,” diye sözlerini sürdüren Bay Grewgious, “tatlım” diye, çirkin bir laubalilikle Bayan Twinkleton’a hitap ettiğinin sanılmasından korkup elini Rosa’nınkinin üzerine koydu ve sözlerine böyle devam etti, “yukarıdaki diğer genç kızları kastediyorum.”</p>

  <p>Bayan Twinkleton yazısına devam etti.</p>

  <p>Dilediği gibi bir açılış konuşması yapamamış olan Bay Grewgious, lüzumsuz gibi görünen ancak onunla özdeşleşmiş bir hareketle, sanki suya dalıp da çıkmış gibi başını arkadan öne doğru salladıktan sonra cebinden bir not defteri ve bir kurşunkalem çıkardı.</p>

  <p>Sayfaları çevirirken, “Kendim için, sıklıkla yaptığım gibi,” dedi, “hatırlatıcı notlar aldım. Güçlü bir konuşma yeteneğim olmadığından, tatlım, izninle bu notlara başvuracağını. ‘İyi ve mutlu.’ Doğru ya. Sahiden iyi ve mutlu musun tatlım? Öyle görünüyorsun.”</p>

  <p>“Evet, öyleyim efendim,” diye yanıt verdi Rosa.</p>

  <p>Bay Grewgious başını odanın köşesine doğru eğip, “Bu yüzden de şu anda karşımda görme şerefine layık olduğum bu bayanın anne şefkatine ve daimi ilgisine minnettarız ve ona en içten teşekkürlerimizi sunuyoruz.”</p>

  <p>Bay Grewgious’un ağzından ağır aksak çıkan bu laf da havada kaldı. Çünkü artık nezaket icabı, bu sohbetin dışında kalması gerektiğini kavramış olan Bayan Twinkleton, gayet meşgul kaleminin ucunu ısırmakta ve Dokuz Kız Kardeşler’den<a href="../Text/dipnot.xhtml#Footnote0036" id="Feedback0036"><sup>[36]</sup></a> ellerinde fazladan bir fikir varsa kendisine bahşetmelerini diler bir halde havalara bakmaktaydı.</p>

  <p>Az önce salladığı başını tekrar sallayan Bay Grewgious, tekrar not defterine bir göz attı ve “iyi ve mutlu” maddesinin üzerine bir çizgi çekti.</p>

  <p>“Bir sonraki notum, ‘poundlar, şilinler ve peniler’. Genç bir bayan için sıkıcı olabilecek, ancak önemli bir konu. Hayat pound, şilin ve peniden ibarettir. Ölüm ise...” Rosa’nın anne ve babasını kaybetmiş olduğunu aniden anımsaması onu durdurmuş gibiydi; ancak daha yumuşak bir sesle, cümleye olumsuzluk ekini son anda ekleyiverdiğini de gizleyerek devam etti: “Ölüm ise pound, şilin ve peniden ibaret değildir.”</p>

  <p>Sesi de kendisi gibi sert ve kuruydu, onu da kendisi gibi öğütüp kupkuru enfiyeye çevirmek uzun zaman almazdı sanki. Sahip olduğu kısıtlı ifade yollarına karşın sevecenlikten ödün vermiyordu. Tabiat Ana işini yarım bırakmayıp da onu bitirseymiş, yüzünden o anda sevecenlik okunabilirdi sanki. Ancak alnındaki çizgiler bir türlü kaynaşmıyor, yüzü esneklikten yoksun bir makine gibi çalışıyorsa, bu fukara adamın elinden ne gelirdi ki!</p>

  <p>“ ‘Pound, şilin ve peni.’ Cep harçlığın giderlerine yetiyor değil mi tatlım?”</p>

  <p>Rosa’nın hiçbir şeye ihtiyacı olmadığından, bu para ona fazla bile geliyordu.</p>

  <p>“Borcun da yok değil mi?”</p>

  <p>Rosa borç lafını duyunca bir kahkaha patlatıverdi. Bu tecrübesiz haliyle borçlu olmak lafı ona karşıdakinin hayal gücünün komik bir oyunu gibi gelmişti. Bay Grewgious, duyduğundan emin olmak istercesine yakın görüşünü zorlayarak Rosa’ya baktı, sonra da kaçamak bir bakışla Bayan Twinkleton’a ve “pound, şilin ve peni” notunun üzerini de çizerek, “Ah! Meleklerin arasına düştüğümü söylemiştim! Yanılmamışım!” dedi.</p>

  <p>Rosa bir sonraki notunun ne olduğunu tahmin edebiliyor, bu yüzden de Bay Grewgious daha ne yazdığını bulmadan çok önce, gitgide kızarıyor ve mahcup bir halde bir eliyle eteğinin pilileriyle oynuyordu.</p>

  <p>“Evlilik! Hımın!” Bay Grewgious’un, sandalyesini biraz daha yakına çekip, daha sessiz konuşmaya başlayabilmesi için saçlarını düzeltip duran elini gözlerine, sonra burnuna, hatta çenesine kadar indirmesi gerekti. “Sana verdiğim bu rahatsızlığın asıl amacını oluşturan konuya değinmek üzereyim tatlım. Yoksa uyum sağlaması oldukça güç olan, benim gibi bir adamın gelip de ziyaretiyle seni rahatsız etmesi yakışık almazdı. Ben, çatısı altında böyle sakil durduğu bir yere gelip de seni rahatsız edecek son adamım aslında. Bu mekânda kendimi herkesin dans ettiği bir gençlik balosunda oynatılan ve oynatıldıkça da her yanına kramplar giren bir ayıymışım gibi hissediyorum.”</p>

  <p>Konuşurkenki hantallığı, yaptığı benzetmeyi haksız çıkarmadığından Rosa’yı karşı koyamadığı bir gülme tuttu.</p>

  <p>Bay Grewgious, fevkalade sakin bir tavırla, “Sana da öyle geliyor. Aynen öyle. Notlarıma dönecek olursam. Bay Edwin, kararlaştırıldığı üzere buraya birkaç defa uğramış. Üç ayda bir yazdığın mektuplarda bunu bana bildirmiştin zaten. Ve sen ondan hoşlanıyorsun, o da senden hoşlanıyor.”</p>

  <p>“Ondan çok hoşlanıyorum, efendim,” diye ekledi Rosa.</p>

  <p>Vurgudaki bu nüansı fazla önemsiz bulan hamisi, “Ben de öyle dedim ya, tatlım,” diye karşılık verdi. “Güzel. Ve mektuplaşıyormuşsunuz.”</p>

  <p>Dillerindeki farklılığı anımsayan Rosa, “Birbirimize yazıyoruz,” diye somurtarak karşılık verdi.</p>

  <p>“Ben de onu demek istiyorum ya, tatlım,” dedi Bay Grewgious. “Güzel. Her şey yolunda giderse önümüzdeki Noel zamanı, âdet gereği, şu köşede oturan, kendisine çok şey borçlu olduğumuz örnek bayana, gelecek yarıyıl ayrılacak olduğuna dair resmi bir duyuruda bulunmamız gerekecek. Senin o bayanla ilişkilerinin resmi iş ilişkisi olmaktan çok öteye geçtiğini biliyorum, ancak yine de içlerinde bir nebze olsun iş mevcuttur ve iş de iştir. Ben oldukça uyumsuz bir adamım,” diye sözlerini sürdürdü. Sonra da birden aklına gelmiş ve içinde tutamamış gibi, “Ayrıca kız vermeye de alışkın değilim. İşte bu iki nedenden ötürü vekaleten yerimi alacak becerikli bir sağdıç çıkarsa, bunu memnuniyetle karşılarım,” diye ekledi.</p>

  <p>Rosa gözlerini yere eğip, eğer gerekiyorsa bir vekilin bulunabileceğini ima etti.</p>

  <p>“Elbette, elbette!” diye karşılık verdi Bay Grewgious. “Örneğin buradaki dans hocanız olan beyefendi, eminim o bunu usulüyle yapmayı biliyordur. Nikahı kıyan papaza, sana, damada ve davete katılacak herkesin göz zevkine ve hislerine hitap edecek biçimde doğru zamanda öne çıkıp doğru zamanda yerine geçecektir. Ben, ben ise çok uyumsuz bir adamımdır,” dedi Bay Grewgious ve son anda işleri mahvetmeye kararlıymışçasına: “Ve de sadece gaf yapmaktan anlarım.”</p>

  <p>Rosa kımıldamadan, sessizce oturdu. Davet kafasında henüz bu kadar şekillenmemişti, ama yavaş yavaş o yolda ilerliyordu.</p>

  <p>“Notlar. ‘Vasiyet’, şimdi tatlım,” dedi Bay Grewgious, notlarına baktı ve kurşunkalemiyle “Evlilik” başlığının üzerine bir çizgi çektikten sonra cebinden bir kâğıt çıkardı ve sözlerini sürdürdü: “Sana daha evvel de babanın vasiyetnamesinden söz ettim, bu kez, bir nüshasını da sana bırakmak istiyorum. Her ne kadar Bay Edwin vasiyetin maddelerinden haberdar olsa da bu sefer Bay Jasper’a da bir nüsha bırakmanın uygun olacağını düşünüyorum.”</p>

  <p>Rosa hızla başını kaldırıp, “Kendisine vermeyecek misin?” diye sordu. “Nüshayı doğrudan Eddy’nin kendisine veremez misin?”</p>

  <p>“Neden olmasın, tabii tatlım, eğer sen özellikle böyle istiyorsan. Bay Jasper’ın adını anmamın tek nedeni, onun vasisi olmasıydı.”</p>

  <p>Rosa telaşla ve içtenlikle, “Evet, eğer sakıncası yoksa, özellikle böyle istiyorum,” dedi. “Bay Jasper’ın ne sebeple olursa olsun aramıza girmesinden hoşlanmıyorum.”</p>

  <p>“Sanırım genç nişanlının,” dedi Bay Grewgious, “herkesten önce gelmesi doğal bir şey tabii. Ancak ‘sanırım’ dediğim de gözünden kaçmasın. Doğrusunu söylemek gerekirse, ben hiç de doğal biri olmadığımdan, kendi bilgilerime dayanarak konuşmam zor.”</p>

  <p>Rosa meraklı gözlerle ona baktı.</p>

  <p>“Demek istiyorum ki,” diye açıklamaya başladı, “gençlerin yolları hiçbir zaman benim yolum olmadı ki. Ben ileri yaşlarında çocuk sahibi olan bir anne ve babanın tek çocuğuydum; bir yanımla hep, yaşımın diğer çocuklardan ileri olduğunu düşündüm. Pek yakında değiştireceğin isminle hiçbir ilişkisi olmamakla birlikte, söylemek istediğim, pek çok insanın dünyaya bir ‘tomurcuk,<a href="../Text/dipnot.xhtml#Footnote0037" id="Feedback0037"><sup>[37]</sup></a> bir gonca’ biçiminde, benim ise bir yonga şeklinde gözlerimi açtığımdır. Ben doğduğumda bir yongaydım, kendimi bildim bileli de oldukça kuru bir yongayım. Diğer nüshaya gelince, senin dilediğin biçimde teslim edilecektir. Vasiyetine gelince, sanırım buna dair her şeyi zaten biliyorsun. Yıllık 250 poundluk bir maaşın var. Makbuzlarıyla birlikte söylenildiği gibi muhasebeciye teslim edilen yıllık gelirin, ayrıca adına bırakılmış kimi başka mallarla birlikte toplamda sana 1700 poundu da aşan yüklü bir para getirecek. Senin evlilik harcamalarını da bu birikimden yapma yetkisi bana ait. İşte hepsi bu kadar.”</p>

  <p>Kâğıdı, güzelce örülmüş eldivenli eliyle aldı, ancak açmadı. “Lütfen bana soracağım şeyin doğru olup olmadığını söyler misin? Onun dışında, bana söylediklerini anlıyorum, hem de hukuk derslerinde okuduklarımdan çok daha iyi. Şimdi, benim zavallı babam ve Eddy’nin babası canciğer ve sadık dostlar olarak, bizim de onlar gibi canciğer ve sadık dostlar olacağımızı düşünerek aralarında bir anlaşma yapmışlar, öyle değil mi?”</p>

  <p>“Aynen öyle.”</p>

  <p>“İkimizin de sürekli mutluluğu ve refahını düşünerek değil mi?”</p>

  <p>“Aynen.”</p>

  <p>“Bizim birbirimize, onların olduklarından çok daha fazlası olabileceğimizi düşünerek, değil mi?”</p>

  <p>“Tam dediğin gibi.”</p>

  <p>“Şey durumunda... Ne Eddy ne de ben bir yaptırıma maruz kalıyoruz, değil mi?”</p>

  <p>“Üzülme tatlım. Senin o güzel gözlerine yaşların dolmasına sebep olan şey, yani evlenmemeniz durumunda, ne sen ne de Eddy, hiçbir taraf bir yaptırıma maruz kalmıyor. O durumda yaşın gelene kadar benim vesayetimde olmayı sürdürüyorsun. Bundan daha kötü bir şey olmuyor. Ama bu da yeterince kötüdür herhalde!”</p>

  <p>“Ya Eddy?”</p>

  <p>“O da babasından kalan ortaklık görevine gelir ve varsa gecikmiş borçlarını halledip hissesini eline alır, tıpkı şimdi yaptığı gibi.”</p>

  <p>Rosa şaşkın suratı ve çatık kaşlarıyla, bir yandan onaylı nüshasının kenarını ısırırken diğer yandan başını bir tarafa düşürmüş, dalgın dalgın yere bakıyor ve ayağıyla halıyı düzeltiyordu.</p>

  <p>“Kısacası,” dedi Bay Grewgious, “bu evlilik iki tarafça da içtenlikle ifade edilmiş bir dilek, bir fikir, dostane bir projedir. Bunun başarıyla gerçekleşeceğine dair güçlü bir hissin beslendiğine ve buna dair canlı bir umut görüldüğüne şüphe yoktur. İkiniz de daha birer çocukken bu fikre alışmaya başladığınızdan, bu umut büyüyüp serpilmiştir. Ancak kimi şartlar kimi durumları değiştirir; bugünkü ziyaretimin kısmi –hatta öncelikli– nedeni sana, tatlım, iki gencin ancak özgür iradeleri, kendi bağlılıkları ve birbirlerine uygun olduklarına ve birbirlerini mutlu edeceklerine dair verecekleri sözle (ki bunun gerçek mi yanılsama mı olduğu ancak yaşanarak görülecektir) evlenebileceklerini (öyle icap ettiği için gerçekleşen istisnai vakalar olsa da bunların sonucunda ortaya maskaralık ve sefaletten başka bir şey çıkmaz) söyleme vazifemi yerine getirmekti. İkinizden birinizin babasının sağ olduğunu ve bu konuda bir şüphesi olduğu halde, sizin yıllar içinde nasıl değiştiğinizi görüp yine de fikrini değiştirmemesi mümkün olabilir miydi ki? Bu savunulamaz, mantıksız, sonuçsuz ve saçma olurdu!”</p>

  <p>Bay Grewgious bütün bunları sanki sesli sesli okuyormuş, ya da daha fenası, bir dersi tekrarlıyormuş gibi söylemişti. Yüzü ve tavırları öyle ifadesizdi ki doğaçlamadan eser taşımıyordu.</p>

  <p>“Şimdi, tatlım,” dedi ve ‘Vasiyet’ bölümünün üstünü çizerken, “bu durumda, resmi bir görev olmakla birlikte bunun gibi herhangi bir durumda, zaten kendiliğinden bir göreve dönüşecek olan bu sorumluluktan da kurtulmuş oldum. Notlar, ‘dilekler’... Tatlım benden dilediğin başka bir şey var mı?”</p>

  <p>Rosa neredeyse ağlamaklı, bir yardım isteğini bastırırcasına tereddütle başını salladı.</p>

  <p>“İşlerine dair bana vereceğin bir talimat var mı?”</p>

  <p>Rosa, elbisesindeki kırışığı düzeltirken bir yandan da, “Ben –ben önce Eddy ile konuşmalıyım, sizin için de sakıncası yoksa tabii,” dedi.</p>

  <p>“Elbette, elbette,” diye yanıt verdi Bay Grewgious. “Siz ikiniz ortak karar vermelisiniz. Genç beyefendi yakın zamanda teşrif edecekler mi?”</p>

  <p>“Daha bu sabah gitti. Noel’de geri gelecek.”</p>

  <p>“Bundan iyisi can sağlığı. Sen de, Noel’de dönünceye kadar onunla ilgili bütün ayrıntıları enine boyuna düşünmüş olursun; o zaman bana da haber verirsin ve ben de köşede oturan bu başarılı bayana karşı iş icabı sorumluluklarımı yerine getiririm. O zamana kadar da epey bir şey birikmiş olur.” Bir kez daha kalemiyle kâğıda bir çizik atar. “Notlar. ‘Dönüş’, evet. Ben artık dönüyorum tatlım.”</p>

  <p>Vasisi her zamanki hantallığıyla sandalyesinden kalktığında Rosa da kalktı ve “Senden, söyleyecek özel bir şeyim olması halinde, Noel’de bana bir iyilik yapıp beni ziyarete gelmeni isteyebilir miyim?”</p>

  <p>Bu ricanın, bunu bir iltifat olarak aldığı her halinden belli olan ve yüzünden zerre kadar kesinlik akmayan böyle bir adama ne kadar yakıştığı tartışmalı olan bir yanıt vererek, “Kesinlikle, kesinlikle,” dedi. “Uyumsuz bir adam olarak topluluklara pek yakışmam, ama sonuçta Noel vakti için babası Norfolklu bir çiftçi olan ve bana hediye olarak komşu kent Norwich’den hindi gönderen benim gibi uyumsuz bir kâtip dostumla oturup yirmi beşi akşamı, bu hediyeden kendimize kereviz soslu haşlanmış hindi yapıp yemekten daha iyi bir planımız da yok. Beni görmek istemenden elbette şeref duyarım, canım. Profesyonel bir kira tahsilatçısı olan bendenizi görmekten pek az kişi memnuniyet duyduğundan, bu değişiklik benim için de iyi olacaktır.”</p>

  <p>Vasisinin bu tereddütsüz kabulü karşısında minnettar bir havayla elini adamın omuzlarına koyan Rosa, parmak uçlarına kalkıp, aniden onun yanağına bir öpücük kondurdu.</p>

  <p>Bay Grewgious, “Tanrı beni kutsasın!” diye haykırdı. “Teşekkürler, tatlım! Duyduğum şeref neredeyse mutluluğuma denk. Bayan Twinkleton, Madam, kızımla olabilecek en tatmin edici sohbeti ettim; artık verdiğim rahatsızlıktan sizi kurtaracağım.”</p>

  <p>“Hayır, efendim,” diye karşılık verdi Bayan Twinkleton; halinden hoşnut bir edayla doğruldu: “Rahatsızlık ne kelime, lütfen... Hiç de değil! Böyle demenize müsaade edemem.”</p>

  <p>Bay Grewgious hafiften kekeleyerek, “Teşekkürler, Madam. Gazete okuduğuma göre, saygın bir konuk (kendimi kastederek söylemiyorum; bundan çok uzağım ben) bir okula gittiğinde ya bir tatil, ya da bir nevi lütuf beklermiş. Şu anda, sizin saygın müdiresi olduğunuz okulda zaten öğleden sonra tatiline girilmek üzere olduğuna ve günün geri kalanı zaten kendilerine kalacağına göre, sizden naçizane bir iyilik isteyip de cezalı bir bayan varsa eğer, onun şey!...”</p>

  <p>Hem iffetli hem alaycı bir ifadeyle parmağını sallayarak, “Ah, Bay Grewgious!” diye bağırdı Bayan Twinkleton. “Ah, siz beyefendiler, siz beyefendiler! Siz beyefendilerin kendi hatırınız için, sözleri dinlenmeyen, disiplin yanlısı, zavallı hemcinsim amirlerin bu kadar üzerine gelmesi ne ayıp! Fakat dediğiniz gibi olsun. Rosa, tatlım, şu anda bir karabasanın –bir başka deyişle Mösyö La Fontaine’i yazmak için tuttuğu karakalemin– ağırlığı altında ezilmekte olan Bayan Ferdinand’a gidip vasin Bay Grewgious’un araya girmesi hatırına cezasının kaldırıldığını bildirir misin lütfen?”</p>

  <p>Ardından Bayan Twinkleton öyle bir reverans yaptı ki, bacakları mucizevi bir biçimde açılıp, bir asilzade edasıyla başlangıç noktasının neredeyse üç metre gerisine kadar kıvrıldı.</p>

  <p>Cloisterham’dan ayrılmadan Bay Jasper’a uğramayı görev sayan Bay Grewgious, onun katedral girişindeki dairesine gitti ve girişteki merdivenleri tırmandı. Fakat Bay Jasper’ın kapısını kapalı görüp üzerinde de ‘Katedral’ yazılı bir not bulunca Bay Grewgious’un aklına ayin saati olabileceği geldi. Merdivenleri inip avluyu geçti ve katedralin kısa ömürlü de olsa güzel ve aydınlık akşamüzeri havası içeri dolsun diye açık bırakılmışa benzeyen, devasa, Batı tarzındaki katlanır kapılarının önünde durdu.</p>

  <p>İçeriyi gözetleyen Bay Grewgious, “Vay canına!” dedi “Buradan bakmak Eski Zamanlar’ın boğazından içeri bakmak gibi.”</p>

  <p>Bu ‘Eski Zamanlar’; birden mezar, türbe ve kemerlerden çürümüş bir nefes üfleyiverdi ve köşelerde karanlık gölgeler birikmeye başladı; taşların üzerindeki yeşil yamalardan rutubet yükseldi; güneş batımıyla birlikte, tavandaki renkli camlardan avlunun zeminine yansıyan pırlantalar silinmeye başladı. Horanın parmaklıklı kapısının ardında, tepesinde üzerine hızla karanlık çöken kilise orguyla daha da heybetli görünen basamakların üzerinde yavaş yavaş beyaz giysili, loş suretler beliriyor, ara sıra yeknesak bir ritimde bir yükselip bir alçalan sessiz bir homurtu işitiliyordu. Dışarıda, açık havada ise; dere, yeşil otlaklar, kahverengi ekilebilir araziler, sıra sıra tepe ve vadiler günbatımı kızıllığına boyanmıştı. Bir yandan da uzaktaki yel değirmenleri ve çiftlik evlerinin minik pencerelerinden yer yer parlak, altın sarısı bir ışık yansıyordu. Artık hepten gri, karanlık ve mezarımsı bir görüntü alan katedraldeki tekdüze homurtu, org ve koro sonunda işlerine koyulup onu bir müzik deryasında boğana kadar da gitgide ölgünleşen bir ses olarak varlığını sürdürdü. Sonra derya dindi ve bu ölgün ses tekrar dirildi, ama derya tekrar kabarıp homurtuların üzerine bu sefer ölü toprağını serpmekle kalmadı; tavanı kamçılayıp kemerlere hücum ederek, heybetli kulenin yüksekliklerini deldi geçti; sonunda derya çekildi ve her şey eski sükûnetine kavuştu.</p>

  <p>Bay Grewgious bu sırada horanın merdivenlerine ulaşmış, yürüyen bu suların dışarı çıkışına yetişmişti.</p>

  <p>Jasper, hemen Bay Grewgious’un yanına gidip, “Sizi buraya hangi rüzgâr attı; bir sorun yok değil mi?” diye konuşmaya başladı.</p>

  <p>“Hiçbir sorun yok. Kendi isteğimle geldim. Güzel kızımı görmek için gelmiştim, şimdi de tekrar evimin yolunu tutacağım.”</p>

  <p>“Onu nasıl buldunuz, serpilmiş, değil mi?”</p>

  <p>“Serpilmiş, eksik kalır, çiçek açmış, çiçek! Aslında onunla, rahmetli babalarının vasiyeti olan evlilik konusunu açıklığa kavuşturmaya geldim.”</p>

  <p>“Sizin fikriniz nedir, sizce nasıl bir vasiyettir bu?”</p>

  <p>Soruyu soran beyefendinin dudaklarının bembeyaz oluşu Bay Grewgious’un gözünden kaçmaz, ancak bunu katedralin dondurucu soğuğuna verir.</p>

  <p>“Ona tam olarak, taraflardan birinin, aralarında bir sevgi paylaşımı olması ya da bu paylaşımın resmiyete dökülmesi isteklerinde bir değişiklik olması halinde bu evliliğin hiçbir bağlayıcılığının olmadığını anlattım.”</p>

  <p>“İzninle, ona bunu anlatmanın özel bir nedeni var mı acaba diye sormak istiyorum.”</p>

  <p>Bay Grewgious nasıl olduysa sert bir yanıt verdi: “Vazifemi yerine getirmek istemem gibi özel bir nedeni var tabii, efendim. Bu kadar basit.” Sonra da ekledi: “Gelin, Bay Jasper; sizin yeğeninize olan sevginizi ve derhal onun için en iyisini düşünmeye başladığınızı biliyorum. Sizi temin ederim ki, bu söylediklerimin içerisinde yeğeninize karşı en ufak bir şüphe ya da saygısızlık iması bulunmamaktadır.”</p>

  <p>Yan yana yürürlerken, Jasper, elini dostane bir biçimde diğerinin koluna bastırarak, “Daha afili de konuşulmazdı herhalde, Bay Grewgious,” dedi.</p>

  <p>Bay Grewgious saçlarını düzeltmek için şapkasını çıkardı, eliyle taradıktan sonra, halinden memnun bir tavırla başını öne arkaya salladı ve şapkayı tekrar başına geçirdi.</p>

  <p>Jasper, gülümseyerek, “Bahse girerim ki,” dedi; dudakları hâlâ o kadar beyazdı ki konuşurken ısırıp, nemlendiriyor oluşundan kendisinin de bunun farkına varmış olduğu belliydi: “Bahse girerim ki Rosa, Ned’den ayrılmak istediğine dair en ufak bir imada olsun bulunmamıştır.”</p>

  <p>“Ve bunu söylemekle bahsi de kazanmış olursunuz,” diye karşılık verdi Bay Grewgious. “Ancak annesiz büyümüş, böylesi gencecik canlıların ufak tefek bekârlık hassasiyetlerini hoşgörüyle karşılamalıyız sanırım; bu, benim uzmanlık alanım değil ama, siz ne dersiniz?”</p>

  <p>“Şüphesiz ki öyle.”</p>

  <p>Bunca zaman Rosa’nın Jasper hakkında söylediklerini aklından çıkarmayıp, lafın oraya gelmesini beklemiş olan Bay Grewgious sözlerini sürdürdü: “Böyle söylemenize sevindim. Çünkü kızımın bütün hazırlıkların sadece Bay Edwin Drood ve kendisi arasında yapılması gerektiğine dair önemsiz bir hassasiyeti var. Anladınız mı? Yani bizim karışmamızı istemiyor.”</p>

  <p>Jasper eliyle kendisini göstererek, belli belirsiz bir konuşmayla, “Beni mi kastediyorsunuz?” diye sordu.</p>

  <p>Bay Grewgious da eliyle kendisini göstererek, “Bizi kastediyorum,” diye karşılık verdi. “O yüzden de Bay Edwin Drood, Noel tatili için döndüğünde bırakın da kendi meclislerini kurup küçük tartışmalarını kendi kendilerine yapsınlar. Ondan sonra siz ve ben dahil olur, işin resmi kısmını halletmek üzere son dokunuşları yaparız.”</p>

  <p>“O halde Noel’de geri döneceğinize dair Rosa’yla da anlaştınız demek! Anlıyorum!” dedi Jasper. “Bay Grewgious, sizin de biraz önce fevkalade ifade ettiğiniz gibi, benimle yeğenim arasında istisnai bir bağ söz konusu; öyle ki bu sevgili, bahtı açık, mutlu mu mutlu oğlanın refahını kendiminkinden üstün tutarım. Ancak iş bu genç bayana geldi mi, sizin de anlattıklarınıza bakılırsa, bana da sizden işaretin gelmesini beklemek kalıyor. Kabulümdür. Anladığım kadarıyla Noel’de mayıs için hazırlıkları tamamlamış olacaklar ve evlilikleri için gerekli her şey rayına oturmuş olacak, bize de bu trendeki yerimizi almaktan ve Edwin’in doğum gününde gençlerle aramızdaki vesayet bağını resmen feshetmek için gerekenleri hazırlamaktan başka yapacak bir şey kalmayacak.”</p>

  <p>El sıkışırlarken, “Benim anladığım bu,” dedi Bay Grewgious. “Tanrı ikisini de kutsasın!”</p>

  <p>“Tanrı ikisini de korusun!” diye haykırdı Jasper.</p>

  <p>Omzunun üzerinden bakıp, “Ben ‘kutsasın,’ dedim,” diye tekrarladı.</p>

  <p>Diğeri de karşılık verdi: “Ben de ‘korusun,’ dedim, ne fark var ki?”</p>
