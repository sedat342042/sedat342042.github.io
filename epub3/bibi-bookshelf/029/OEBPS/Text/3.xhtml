    <p>ÜÇÜNCÜ BÖLÜM</p>

    <div class="bos05"/>

    <p class="ad">Rahibeler Evi</p>
  </div>

  <p class="ilk">Hikâyenin ilerleyen bölümlerinde anlaşılacak olan nedenlerden ötürü bu eski katedral kentine hayali bir isim bahşedilmelidir. Hadi buna Cloisterham diyelim. Herhalde Druidlarca başka, elbette Romalılarca başka, Saksonlarca ve Normanlarca da başka başka isimlerle anılmış olan bu yerin pek çok asırlık tarihinin tozlu sayfalarında yeni bir ismin çok fazla bir önemi olmayacaktır.</p>

  <p>Antik bir kent olan Cloisterham, gürültülü bir dünyaya ve onun düşkünlüklerine alışmış biri için uygun bir yer değildir. Burası yeknesak, sessiz, insanın ağzında baştan sona toprak tadı bırakan bir kenttir. Ağızda kalan bu tat, katedralin bol bol keşiş mezarına ev sahipliği yapan ve Cloisterham çocuklarının başkeşiş ve başrahibe tozlarında<a href="../Text/dipnot.xhtml#Footnote0011" id="Feedback0011"><sup>[11]</sup></a> yeşillik yetiştirdiği, rahibeler ve Tanrı yoluna baş koymuşlardan arta kalanlarla çömlek hamuru yaptığı dehlizlerinden gelir. Burası, tüm bunlar olup biterken, civardaki tarlaları süren sabancıların, bir zamanların mühim kral, başpiskopos, piskopos ve bunun gibilerinin hazinelerine büyük bir ilgi besleyip, masaldaki Dev’in davetsiz misafirlerine yaptığı gibi,<a href="../Text/dipnot.xhtml#Footnote0012" id="Feedback0012"><sup>[12]</sup></a> onların kemiklerini una çevirip, bundan ekmeklerini yaptıkları bir kenttir.</p>

  <p>Miskin kent Cloisterham’ın sakinleri, tuhaf olmaktan öte müstesna bir tutarsızlıkla, kentteki bütün değişimin mazide kaldığına, bundan böyle hiçbir yeniliğin olmayacağına inanır. Kökleri böylesi eskiye dayanan, hatta bilinen bütün tarihi kayıtlardan da eskilere uzanan bir geçmişten, çıka çıka epey garip bir ahlak anlayışı çıkmıştır. Cloisterham’ın caddeleri öyle sessizdir ki (en ufak bir seste yankı çıkarmaya pek müsait olsa da) yaz günü güneyden gelen bir yel, dükkân kepenklerini dalgalandırmaya dahi pek nadiren cüret eder; bu sırada güneş yanığı teniyle buradan geçen bir avare dönüp baktığında, bu baskıcı saygınlığın hudutlarından bir an önce uzaklaşmak ister gibi, aylak adımları biraz hızlanır. Bunu başarmak da büyük ustalık gerektirmez zaten, ne de olsa Cloisterham’ın daracık, bir ucundan girip diğerinden çıkıvereceğiniz tek bir anacaddesinden başka pek bir yolu da yoktur. Geri kalanlar genelde engebeli, çıkmaz ve dolayısıyla hüsrana açılan toprak yollardan ibarettir. Buna istisna oluşturan yerlerden biri katedral avlusu, diğeri de renk ve genel yapı itibariyle kafalarındaki Quaker şapkalarıyla gayet uyumlu, güneş almayan bir köşede kurulu Quaker<a href="../Text/dipnot.xhtml#Footnote0013" id="Feedback0013"><sup>[13]</sup></a> yerleşiminin taş döşeli giriş yoludur.</p>

  <p>Bir başka deyişle Cloisterham, o boğuk sesli katedral çanı, katedral kulesinin tepelerinde gezinen boğuk sesli ekinkargaları ve aşağılarda, dört duvar ardında bunlardan çok daha boğuk sesli ve türlü ekinkargalarının var olduğu başka bir geçmiş zaman kentidir. Burada eski duvar kalıntıları, azizin şapeli, ruhban meclisi toplantı salonu ve hem rahibeler manastırı hem de genel manastır, doku uyuşmazlığı yaratıyor ya da zorlama görünüyor olsa da; tıpkı bunun beraberinde getirdiği karman çorman pek çok kavramın kent sakinlerinin zihnine yerleşmiş olması gibi, bu yapılar da kentin pek çok ev ve avlusunun sınırları dahiline yerleşmiştir. Buraya ait her şey aslında geçmişe aittir. Bu kentin tefecisi bile bir şey rehin almayalı uzun zaman olmuştur; bunun yerine vakur bir tavırla itfa edilmemiş malları satılığa çıkarır; bunların arasında en çok para edeni, olsa olsa kararmış, solmuş, tekleyen eski saatler, ayakları tutmayan ayaklıklı şekerlikler, beş para etmez kitapların tek ciltleridir. Cloisterham’da hayatın hâlâ işlerliğinin en bereketli ve en anlaşılabilir kanıtı pek çok bahçede rastlanan bitkisel hayattır. Kentin kırık dökük, iç karartıcı küçük tiyatrosunun bahçesinde bile, kötü niyetli cinleri bulundukları yerden cehennemi düzlemlere geçerken yollarından edip, mevsimine göre sırık fasulyeleri ya da tekesakalları arasında gezdiren bir sıra ekili alan mevcuttur.</p>

  <p>Cloisterham’ın orta yerinde de Rahibeler Evi yer alır. Burası tuğladan kutsal bir bina olup, mevcut ününü şüphesiz nice dini cemaatte ev sahipliği yaptığı efsanesine borçludur. Düzenli avlu girişini süsleyen göz alıcı pirinç tabelada, bu efsane ifşa olunur: “Bayanlar İlahiyat Fakültesi, Bayan Twinkleton.” Evin ön cephesi öylesine eski ve yıpranmış, bu göz alıcı pirinç tabela ise öylesine ışıltılı ve dikkat çekicidir ki; burası, hayal gücü kuvvetli bir yabancıya, savaştan çıkma, ahı gitmiş vahı kalmış, ama süsünden de geri kalmayan bir adam gibi görünür.</p>

  <p>Bugünkü dik kafalı yeni kuşağa göre çok daha uysal olan eski rahibeler, evin pek çok odasının alçak tavanlarına yansıyan güneş ışınlarından gözlerini kaçırmak için, o tefekkürdeki başlarını bir alışkanlıkla eğmiş ya da eğmemiş; buranın o uzun, alçak pencere kenarlarında oturup, süsleri için kolye yapmak yerine, nefsi terbiye amacıyla boncuk saymış ya da saymamış; bu rahibeler, vakti zamanında pek meşgul olan Doğa Ana’nın içlerinde o zamandan bu yana büyütüp diri tuttuğu engellenemez coşkunluklar yüzünden garip açılı, üç duvarlı çatı katlarında hücre hapsine sokulmuş ya da sokulmamış; işte tüm bunların, belki evin (şayet varsa) hayaletleri için bir önem teşkil edebilirse de, Bayan Twinkleton’un yarıyıllık planlarında en ufak bir yer bulması dahi mümkün değildir. Ne de olsa bunlar, Bayan Twinkleton’ın ne genel masrafları sınıfına ne de ekstraları sınıfına girer. Böylesi saygın (?) bir kurumun şiir derslerinden sorumlu rahibesinin de dinletiler listesinde, böylesi kâr getirmekten uzak meselelere değinen eserlere ayrılacak yer yoktur.</p>

  <p>İnsanda, biri sarhoşken diğeri ise hayvan manyetizması sırasında ortaya çıkan ve asla kesişmeyen iki farklı bilinç durumu mevcuttur; bunların her biri, kesintiye uğramaksızın, süreğen bir seyir halinde kendi yolunu izler.<a href="../Text/dipnot.xhtml#Footnote0014" id="Feedback0014"><sup>[14]</sup></a> (Böylece, diyelim ki sarhoşken saatimi sakladım, nereye koyduğumu anımsayabilmem için tekrar sarhoş olmam gerekir.)<a href="../Text/dipnot.xhtml#Footnote0015" id="Feedback0015"><sup>[15]</sup></a> İşte Bayan Twinkleton’ın varoluşunda da böyle apayrı, birbirinden bağımsız iki farklı ruh hali vardır. Her gece, kızlar dinlenmeye çekildiğinde, Bayan Twinkleton saçlarının dalgalarını dolgunlaştırıp gözlerini biraz parlatır ve kızların daha önce hiç görmedikleri capcanlı birine dönüşür. Her gece aynı saatte, Bayan Twinkleton bir önceki gün anlatılan konunun üzerinden geçer, örneğin bir gün önce bihaber olduğu Cloisterham ihalesi skandalını kavramaya çalışır ya da Tunbridge Wells’te<a href="../Text/dipnot.xhtml#Footnote0016" id="Feedback0016"><sup>[16]</sup></a> (Bayan Twinkleton’un havai ruh halindeyken, “Kaynaklar” diye kısaltarak kullandığı yer) belirli vakitler yaşanan bir mevsime yapılan göndermeleri bir zamanlar (yine bu ruh hali içerisindeyken “Ahmak Bay Porters” diye çağırdığı), becerikli bir beyefendinin kendisine ilanıaşk ettiği –ki Bayan Twinkleton o skolastik ruh haline girdi mi, bu gibi duygulanımların kara cahili olur çıkar– mevsim şeklinde aklında tutmaya çalışır. Bayan Twinkleton’a her iki haletiruhiyesi süresince eşlik edip, her ikisine de uyum sağlayabilen tek bir kişi vardır, o da güçsüz sırtı, müzmin iç çekişleri ve kısık sesiyle hürmetkar dul Bayan Tisher’dır. Bu kadının görevlerinden biri de okuldaki genç bayanların giysi dolaplarını denetlemek ve kızları, bundan daha güzel günler görmüş olduğuna bir şekilde inandırmaktır. Okuldaki hizmetçiler arasında, merhum Bayan Tisher’ın “gün görmüş” biri olduğuna dair kuşaktan kuşağa aktarılan söylentilerin kaynağı belki de budur.</p>

  <p>Rahibeler Evi’nin gözbebeği Bayan Rosa Bud –kaçınılmaz olarak kendisine Rosebud<a href="../Text/dipnot.xhtml#Footnote0017" id="Feedback0017"><sup>[17]</sup></a> denilen bu bayan– müthiş güzel, müthiş çocuksu, müthiş kaprislidir. Bayan Bud’a, onun bir vasiyet üzerine reşit olunca kendisine bahşedilecek bir kocasının olduğunu bilen genç kızların kafasında uygunsuz (onlar için her romantik mevzu gibi –uygunsuz–) bir yafta yapıştırılmıştır. Bayan Twinkleton, eğer ilahiyat fakültesi mürebbiyesi havasındaysa, Bayan Bud’ın yazgısının bu romantik yönüne savaş açmışçasına, onun o gamzeli omuzları arkasından başını iki yana sallar; bu küçük kurbanın malum talihine yanıyormuş gibi bir ifade takınır. Fakat bu tavrın –bunda muhtemelen Ahmak Bay Proters’ın o hissedemediği dokunuşunun da payı vardır– kızlar üzerindeki etkisi, bütün yatakhaneyi hep bir ağızdan, “Ah! Bu Bayan Twinkleton da amma üçkâğıtçı bir ihtiyar canım!” diye bağırtmaktan öteye geçmez.</p>

  <p>Rahibeler Evi’nde, hiçbir zaman, bu müstakbel damat Rosebud’ı görmeye geldiği zamanki gibi bir telaş olmaz (çünkü kızlar arasında bu adamın kanunen bir ayrıcalığı olduğu ve Bayan Twinkleton’un da buna karşı çıkmaya kalktığı anda tası tarağı toplayıp gitmesi isteneceği kanısı hâkimdir). Onun kapıyı çalması beklendiğinde ya da kapı fiilen çalındığında, kızların hepsi ellerinden gelen pozu takınarak camlardan sarkarlar, o sırada müzik dersinde tempo tutmakta olan kızların hepsi tempoyu kaçırırlar, Fransızca sınıfının tümü öyle bir kendinden geçer ki okuldan ihtar alanlara takılan rozet geçen yüzyılda düzenlenen o büyük partilerde elden ele dolaşan içki şişelerine döner.</p>

  <p>Bir gece önceki akşam yemeğinin ertesindeki bu öğle sonrasında, her zamanki velveleyle sonuçlanan zil sesi duyulur.</p>

  <p>“Bay Edwin Drood, Bayan Rosa’yı görmek üzere gelmiş bulunuyor.”</p>

  <p>Bu, baş sofra hizmetçisinin anonsudur. Bayan Twinkleton yüzünde ibretlik bir kederle kurbana dönerek, “Aşağı inebilirsin, canım,” der. Herkesin gözü üzerinde olan Bayan Bud, denileni yapar ve aşağı iner.</p>

  <p>Bay Edwin Drood, Bayan Twinkleton’un şahsi misafir kabul salonunda beklemektedir. Burası itinayla döşenmiş, içinde bir yer ve bir de gök haritasından başka doğrudan okulu çağrıştıran başka bir nesne bulunmayan bir odadır. Bu anlamlı nesneler de (ebeveynlere ve gözetmenlere) Bayan Twinkleton’un, mahremiyetin bağrında dahi olsa yine de her an Gezgin Yahudi<a href="../Text/dipnot.xhtml#Footnote0018" id="Feedback0018"><sup>[18]</sup></a> misali yeryüzünü arşınlayıp gökyüzünü kat ederek, öğrencilerine eksik bir bilgiyi arayıp getirme güdüsünün, bir başka deyişle görev bilincinin nişanesidir.</p>

  <p>Yeni gelen ve Bayan Rosa’nın nişanlı olduğu genç beyefendiyi görme şerefine henüz erişememiş olan hizmetçi, bekleme amacıyla açık tutulan kapının menteşeleri arasından delikanlıyla tanışmaya çabalarken, birden, başından yüzüne inen ufak, ipek bir peçeyle boy gösteren ve doğruca misafir salonuna giren o büyüleyici sureti bir anda karşısında görünce, suçlu bir edayla koşarak mutfak merdivenlerinden iner.</p>

  <p>“Ah! Bu çok gülünç!” der bu suret, durmuş titremektedir. “Bunu yapma Eddy!”</p>

  <p>“Neyi yapmayayım Rosa?”</p>

  <p>“Daha fazla yaklaşma, lütfen. Bu çok saçma.”</p>

  <p>“Neymiş saçma olan, Rosa?”</p>

  <p>“Durum baştan sona çok saçma. Nişanlı bir yetim olmak, kızların ve hizmetçilerin, lambri arkasına kaçmış fareler misali kaçması ve adımın anons edilmesi, bunların hepsi çok saçma işte.”</p>

  <p>Tüm bu yakınmalar sırasında bu suretin başparmağı sürekli dudağının kenarındadır.</p>

  <p>“Bu ne sevgi dolu karşılama böyle, Pisicik; söylemeden edemeyeceğim.”</p>

  <p>“Şey, bir dakika sonra hoş geldin diyeceğim sana Eddy, ama şu anda yapamam. Nasılsın?” (Hızla sorar.)</p>

  <p>“Ne yazık ki seni gördüm daha iyi oldum diyemeyecek durumdayım, Pisicik; henüz hiçbir şeyini de göremedim ya.”</p>

  <p>Bu ikinci serzeniş sonucunda peçenin bir ucundan somurtkan bir ifadeyle, parlak bir göz görünür, ama hemen tekrar kaybolur ve suret şöyle der: “Ah! Aman Tanrım, saçlarının yarısı gitmiş!”</p>

  <p>Edwin, bir yandan bahsi geçen saçlarını dağıtır, bir yandan da, “Kellemi de beraberinde kestirseymişim, herhalde daha iyi etmiş olurmuşum,” diye karşılık verir. Aynaya ürkütücü bir bakış fırlatır ve sabırsızca ayağını yere vurarak, “Gideyim mi?” diye sorar.</p>

  <p>“Hayır, hemen şimdi gitmene gerek yok, Eddy. Yoksa bütün kızlar niye gittiğini sorup duracaklar.”</p>

  <p>“Rosa, Tanrı aşkına artık şu minik, gülünç kafanı açıp bana adam gibi bir hoş geldin der misin?”</p>

  <p>Peçe o çocuksu kafadan çıkarılırken, peçenin sahibi şöyle der: “Hoş geldin, sefalar getirdin, Eddy. İşte! Eminim bu sefer olmuştur artık. El sıkışalım. Hayır, seni öpemem, çünkü ağzımda asitli damla var.”</p>

  <p>“Beni gördüğüne biraz olsun sevinmedin mi Pisicik?”</p>

  <p>“Ah, tabii ki korkunç sevindim. –Hadi, gidip otursana.– Bayan Twinkleton.”</p>

  <p>Bu harika bayanın alışkanlığıdır bu, ne zaman böyle ziyaretler olsa, her üç dakikada ya bilfiil teşrif edip ya da vekâleten Bayan Tisher’ı göndererek, ihlal edilen bir kural olup olmadığını denetlemeye yeltenir ve aklınca bu namus mabedine bir kurban daha verir. Bu durumda ise Bayan Twinkleton nazikçe bir içeri bir dışarı dolaşıp durur ve geçerken şöyle der: “Nasılsınız Bay Drood? Çok memnun oldum. Müsaadenizi rica ediyorum. Cımbızı alabilir miyim? Teşekkürler!”</p>

  <p>“Eldivenleri aldım dün akşam, Eddy, ve çok beğendim. Nasıl güzel şeyler onlar öyle!”</p>

  <p>“Eh, bu da bir şeydir,” diye homurdanarak karşılık verir nişanlı. “Sonunda ufacık bir takdir duymayı başardım. Peki, ya doğum günün nasıl geçti Pisicik?”</p>

  <p>“Harika! Herkesten bir hediye aldım. Önce bir ziyafet düzenledik, akşam da balo.”</p>

  <p>“Ziyafet ve balo öyle mi? Bensiz işler gayet iyi yürüyor gibi, Pisicik.”</p>

  <p>Rosa oldukça doğal, en ufak bir tereddüde düşmeden, “Haarikaa!” diye bağırır.</p>

  <p>“Hah! Ziyafette neler vardı peki?”</p>

  <p>“Turta, portakal, marmelat ve karides.”</p>

  <p>“Baloda kavalyeleriniz var mıydı peki?”</p>

  <p>“Tabii ki birbirimizle dans ettik, bayım. Ama bazı kızlar erkek kardeşlerinin taklidini yaptılar. Ah, ne gülünçtü bilsen!”</p>

  <p>“Peki hiç kimse şeyin taklidini yaptı mı?”</p>

  <p>“Neyin, senin mi? Ah, evet tatlım!” diye bağırır Rosa ve pür neşe bir kahkaha patlatır. “İlk yapılan buydu zaten.”</p>

  <p>Edwin sesinde kuşkucu bir tonla, “Umarım kim yaptıysa adam gibi yapmıştır,” der.</p>

  <p>“Ah! Müthişti! Sen olsan, dans etmezdim zaten, biliyorsun değil mi?”</p>

  <p>Edwin’in yüzünde, hafiften bu lafın ağırlığı altında ezildiği seçilir gibi olur, “Acaba neden?” diye sorabilmek için yanıp tutuşur bir hali vardır.</p>

  <p>“Çünkü senden bıkmıştım artık,” diye sözlerine devam eder Rosa. Ama nişanlısının yüzünde gördüğü hoşnutsuzluk üzerine o da yakarır bir tonla hemen ekler: “Sevgili Eddy, sen de tıpkı benim gibi bıkmıştın benden, öyle değil mi?”</p>

  <p>“Ben öyle bir şey mi dedim, Rosa?”</p>

  <p>“Öyle demek mi! Sen bunu hiç yapar mısın ki! Hayır, yalnızca belli ettin.” Rosa, dün akşamki sahte nişanlısını düşünerek aniden büyük bir keyifle, “Ah, görsen ne şahane bir taklitti!” diye haykırır.</p>

  <p>“Bana öyle geliyor ki bu kız olsa olsa melunun, ahlaksızın biridir,” der Edwin. “Eee, Pisicik, demek bu eski evdeki son doğum gününü de kutladın öyle mi?”</p>

  <p>Rosa ellerini çırpıp, “Ah, evet!” diye yanıt verir, sonra iç geçirerek başını öne eğer ve iki yana sallar.</p>

  <p>“Üzgün görünüyorsun Rosa.”</p>

  <p>“Bu zavallı eski yer için üzülüyorum. Nedense bu kadar genç bir yaşta, uzaklara gittiğimde burası beni özleyecekmiş gibi bir his var içimde.”</p>

  <p>“Belki de yol yakınken bundan vazgeçmeliyiz Rosa.”</p>

  <p>Rosa pırıl pırıl gözleriyle nişanlısına hızlı bir bakış atar, sonra yine kafa sallar ve gözlerini yere indirir.</p>

  <p>“Kastettiğin bu değil mi Pisicik, ikimizin de buna rıza göstermesi gerektiği?”</p>

  <p>Rosa tekrar kafa sallar, kısa bir sessizliğin ardından, alışılmadık bir çıkış yaparak, “Biliyorsun ki bizim evlenmemiz lazım ve bunu buradan çıkarken yapmalıyız, yoksa zavallı kızlar korkunç hayal kırıklığına uğrayacaklar,” der.</p>

  <p>Bir an için nişanlısının yüzünde hem o, hem kendisi için, sevgiden çok merhamet duymaya başladığı görülür. Delikanlı kendine bir çekidüzen verir ve sorar: “Seni bir gezintiye çıkarayım mı, sevgili Rosa?”</p>

  <p>Sevgili Rosa bundan hiç de emin değil gibi bakar, ta ki gülünç denebilecek kadar düşünceli olan yüzü birden aydınlanana kadar. Sonra, “Ah, tabii Eddy; hadi bir gezintiye çıkalım! Ve ne yapacağız biliyor musun? Sen bir başkasının nişanlısıymış gibi davranacaksın, ben de hiç kimsenin nişanlısı değilmişim gibi davranacağım. Böylece tartışma falan çıkmayacak,” der.</p>

  <p>“Sence bu, bizim ayrılmamızı engelleyebilecek mi?”</p>

  <p>“Bence işe yarayacak. Şşşşt ! Camdan dışarı bakıyormuş gibi yap. – Bayan Tischer!”</p>

  <p>Yol boyunca, olmadık bir kazalar silsilesinden geçip gelen müdüre yardımcısı Tisher, sonunda kapıda belirir ve odada hayalet gibi ipek eteğiyle hışır hışır gezindikten sonra, “Umarım Bay Drood iyidirler, aslında yüzünün rengi sormaya lüzum bırakmıyor ama... Kimseyi rahatsız etmediğimi sanıyorum, fakat burada bir mektup açacağı olacaktı... Ah, teşekkür ederim!” der ve kendine takdim edilen ödülle birlikte gözden kaybolur.</p>

  <p>“Eddy, bana bir de iyilik yapmanı isteyeceğim senden,” der Rosebud. “Sokağa çıkar çıkmaz benim dış taraftan yürümeme müsaade ederek sen de binaya yakın yürüyeceksin, kendini olabildiğince binaya yapışık tutacaksın.”</p>

  <p>“Sen öyle istiyorsan, pek tabii Rosa, ama müsaadenle, neden diye sorabilir miyim?”</p>

  <p>“Ah! Çünkü kızların seni görmelerini istemiyorum.”</p>

  <p>“Hava güzel, ama yine de yanıma bir şemsiye alayım ister misin?”</p>

  <p>Rosa asık suratla, bir omzunu kaldırarak, “Saçmalamayın bayım. Ayağınızda yeni cilalı deri çizmeler yok ya,” der.</p>

  <p>Edwin, çizmelerine bakar ve içinde onlara karşı ani bir tiksinti duyarak, “Belki bu, kızların gözünden kaçmama neden olabilir diye düşündüm, her ne kadar beni görmüş olsalar da,” diye karşılık verir.</p>

  <p>“Onların gözünden hiçbir şey kaçmaz, bayım. Sonra neler olur biliyorum. Kızların bazıları beni kastederek asla çizmeleri cilasız biriyle nişanlanmayacaklarını (kendileri bu konuda özgür olduklarından) söyleyip dururlar. Duydun mu! Bayan Twinkleton. Çıkmak için izin isteyeceğim.”</p>

  <p>Sanılanın epey aksine aslında sağduyu sahibi bu bayan, odaya yaklaşırken, ortada hiç kimse olmamasına rağmen biriyle sohbet ediyormuşçasına, havaya bir soru savurur: “Öyle mi sahiden? Benim sedef kol düğmelerimi odamdaki yazı masasında gördüğünden emin misin?” Bu sırada kendisine yönelen gezintiye çıkma isteğine, uysal bir biçimde onay verir. Sonunda genç çift Bay Edwin Drood’un alenen kusurlu çizmelerini gizlemek için ya da müstakbel Bayan Edwin Drood’a kusursuz bir huzur sağlamak için gerekli önlemleri alarak Rahibeler Evi’nden çıkarlar.</p>

  <p>“Ne yöne gitsek Rosa?”</p>

  <p>Rosa, “Ben lokumcuya gitmek istiyorum,” diye yanıt verir.</p>

  <p>“Nereye, nereye?”</p>

  <p>“Lokum bir tür Türk şekerlemesidir, bayım. Tanrım sen bana sabır ver, sen bir şeyden anlamaz mısın? Mühendisim diye geçiniyorsun, ama ne biliyorsun ki?”</p>

  <p>“Ama bunu nereden bilebilirim ki Rosa?”</p>

  <p>“Çünkü lokum benim çok sevdiğim bir şey. Aman ya! Nişanlı değilmiş gibi yapacağımızı unuttum. Yok, onlarla ilgili hiçbir şey bilmene lüzum yok o halde, unut gitsin!”</p>

  <p>Edwin yüzünde kederli bir ifadeyle lokumcu dükkânına sürüklenir, Rosa alışverişini yapar ve aldıklarından delikanlıya da ikram ettikten sonra (ki delikanlı pek de gurur yapmaksızın yumulur) büyük bir keyifle lokumları atıştırmaya başlar, tabii bundan da önce elindeki pembe eldivenlerini çıkarıp birer gül yaprağıymışçasına nazikçe katlar. Lokumları yerken arada bir durup minik pembe parmaklarını, şekerlemelerin tozunu temizlemek için o gül pembe dudaklarına götürür.</p>

  <p>“Evet, şimdi iyi huylu bir Eddy ol ve benimle nişanlım değilmişsin gibi davran. Aaa, demek nişanlısınız?”</p>

  <p>“Demek nişanlıyım.”</p>

  <p>“Nişanlınız güzel mi peki?”</p>

  <p>“Büyüleyici.”</p>

  <p>“Uzun boylu mu?”</p>

  <p>“İnanılmaz uzun.” (Kısa boylu Rosa’ya kıyasla.)</p>

  <p>Rosa güç bela işitilen bir yorum yapar ve şöyle der: “O halde eminim oldukça sakardır da.”</p>

  <p>Edwin, “Kusura bakma ama hiç de sakar değil,” diye itiraz eder. “Hoş bir kadın, harika bir kadın denebilir.”</p>

  <p>Yine sessiz sessiz, “Eminim burnu da kocamandır,” diye söylenir Rosa.</p>

  <p>Edwin, “Çok küçük sayılmaz tabii,” diye karşılık verir (Rosa’nın minik burnuna kıyasla).</p>

  <p>Rosa usulca lokumların tadını çıkarırken, halinden gayet memnun kafa sallar: “Uzun, solgun, ucu da kırmızı olsa gerek. Bu burun tipini iyi bilirim.”</p>

  <p>Edwin söze karışıp, “Bildiğini falan sanmıyorum,” der, sonra sesi biraz yumuşar: “Çünkü hiç de sözünü ettiğin gibi bir burun değil o.”</p>

  <p>“Solgun bir burnu yok mu yani Eddy?”</p>

  <p>“Hayır.” Uzlaşmamaya kararlıdır.</p>

  <p>“Kırmızı bir burun mu peki? Ah! Kırmızı burunları hiç sevmem. Ancak, dilediği zaman pudrayla kapatmakta özgür tabii.”</p>

  <p>Edwin’e sıcak basmaya başlar, “Pudralamaya tenezzül etmeyecektir,” diye karşılık verir.</p>

  <p>“Öyle mi? Ne aptal bir kızmış bu o zaman! Her konuda böyle aptallıkları var mı?”</p>

  <p>“Hayır. Başka hiçbir konuda yok.”</p>

  <p>Bir sessizlik olur, ancak o kaprisli, muzip surat bir an olsun delikanlının yüzünü incelemeyi bırakmaz, sonra Rosa tekrar konuşur:</p>

  <p>“Ve bu süper zekâlı yaratık ta Mısırlara kadar götürülme fikrinden de hoşlanıyor öyle mi, ha, Eddy?”</p>

  <p>“Evet. Mühendislik becerisinin kazandırdığı zaferlere karşı gayet sağduyulu bir ilgisi var: Özellikle de gelişmemiş bir ülkenin tüm şartlarını değiştirmeye kadir olduğunda.”</p>

  <p>Rosa omuz silker ve meraklı, hafif bir kahkaha atarak, “Tanrım!” der.</p>

  <p>Edwin, gözlerini büyüleyici bir hızla karşısındaki peri kızını andıran nişanlısına çevirir ve sorgularcasına, “Ne yani, Rosa, onun bu ilgisine itirazın mı var?” diye sorar.</p>

  <p>“İtirazım mı? Sevgili Eddy! Yapma ama. O da buhar kazanları ve onun gibi şeylerden nefret etmiyor mu?”</p>

  <p>Edwin öfkeli bir vurguyla, “Onun adına söyleyebilirim ki o, buhar kazanlarından nefret edecek kadar ahmak biri değildir; ancak onun kimi nesnelere, daha bu nesnelerin ne olduğunu anlamadan, nasıl bakacağının yanıtını da aslında ben veremem.”</p>

  <p>“Ama o da Araplardan, Türklerden, Fellahlardan ya da o tip insanlardan nefret etmiyor mu?”</p>

  <p>“Elbette hayır.” Yanıtı oldukça katıdır.</p>

  <p>“En azından piramitlerden nefret ediyor olmalı, yapma ama Eddy?”</p>

  <p>“Neden piramitlerden nefret edecek kadar küçük –pardon koca– bir ahmak olsun ki Rosa?”</p>

  <p>Bir yandan lokumların tadına iyice varırken: “Ah! Bayan Twinkleton’un onlardan bahsedişini duymalısın, o zaman neden diye sormazdın. lnsanı bezdiren şu eski mezarlar! Isis, İbis, Keops ve firavunlar kimin umurunda? Bir de Belzoni<a href="../Text/dipnot.xhtml#Footnote0019" id="Feedback0019"><sup>[19]</sup></a> mi öyle biri var, sapına kadar deli, tapınaklara gire çıka neredeyse toz yutmaktan boğulmak üzereyken ayaklarından sürüklenerek çıkarılan bir adam. Bütün kızlar onun müstahakkını bulduğunu düşünüyor ve canının yanmış olduğunu ummakla kalmayıp boğulsaydı daha iyi olurdu diyor.”</p>

  <p>Bu kez kol kola değil yan yana yürüyen bu iki tazecik genç, hoşnutsuz bir şekilde eski avluya doğru ilerlerken, arada biri, yerdeki yaprakların üzerine sıkıca basıp üzerlerinde ayak izini çıkarmaya yeltenir.</p>

  <p>Uzunca bir sessizliğin ardından, “Pekâlâ,” der Edwin. “Her zamanki gibi yine geçinemiyoruz Rosa.”</p>

  <p>Rosa umursamazca başını sallayarak, zaten geçinmek istemediğini ima eder.</p>

  <p>“Bu ne güzel hassasiyet böyle Rosa, tabii bir şey göz önüne alınırsa...”</p>

  <p>“Neymiş o?”</p>

  <p>“Ne olduğunu söylersem yine bozulacaksın.”</p>

  <p>“Kendinin bozulacağını kastediyorsun sanırım Eddy. Baklayı ağzında ıslatıp durma.”</p>

  <p>“Baklayı ıslatmak ha! Bunu sevdim.”</p>

  <p>“Sen sevdiysen ben sevmedim, o zaman daha basit ifade edeyim,” diye karşılık verir Rosa.</p>

  <p>“Bak Rosa, anlatacağım o halde. Benim mesleğime, gideceğim yere dil uzatan kimdi?”</p>

  <p>Rosa, o narin kaşlarını kaldırarak, “Sen de o piramitlere gömülmeyeceksin umarım, değil mi?” diye söze karışır. “Öyle olacağını söylemedin ama. Eğer öyleyse neden bundan bana hiç söz etmedin? Senin planlarını sezemem ya!”</p>

  <p>“Bak Rosa, ne demek istediğimi bal gibi biliyorsun, canım.”</p>

  <p>Rosa ani bir patlamayla ve gülünç kaçan o hırçınlığıyla, “Peki, öyleyse neden o tiksindirici kırmızı burunlu dişi devden söz etmeye başladın öyleyse? Ayrıca adım gibi eminim ki, burnunu PUD-RA-LA-YA-CAK-TIR!” diye bağırır.</p>

  <p>Edwin iç geçirerek ve teslim olurcasına, “Öyle ya da böyle, bu tartışmalardan bir kez olsun benim haklı çıktığım görülmüş müdür ki zaten.”</p>

  <p>“Daima haksız olduğunuz halde haklı çıkmanız nasıl mümkün olabilir acaba bayım? Belzoni’ye gelince, onun ölmüş olduğunu sanıyorum ve öyle olmasını da diliyorum ve onun oraya buraya sokup durduğu bacaklarının ya da boğulmasının seni niye ilgilendirdiğini de anlamıyorum.”</p>

  <p>“Rosa, neredeyse dönüş vaktin geldi. Çok hoş bir gezinti olmadı, değil mi?”</p>

  <p>“Hoş bir gezinti mi? Korkunç nahoş bir geziydi, bayım. Eğer okula girer girmez ağlamaya başlar ve müzik dersine giremeyecek hale gelirsem bil ki sorumlusu sensin.”</p>

  <p>“Hadi arkadaş olalım, Rosa.”</p>

  <p>Rosa başını hızla iki yana sallayıp, bu kez gerçek gözyaşlarına boğulurken bağırır: “Ah! Keşke arkadaş olabilsek! Zaten bir türlü arkadaş olamadığımızdan oluyor bunca şey! Ben henüz böyle yıllanmış yürek sancısını kaldırmak için çok gencim Eddy, ama öyle zamanlar oluyor ki bunu sahiden yaşıyorum. Bana kızma. Senin de bunu gereğinden sık tecrübe ettiğini biliyorum. İkimiz de daha iyisini yapabilirdik, şayet geleceğin getirecekleri zamana bırakılmış olsaydı. Şu anda seninle gayet ciddi konuşuyorum, dalga falan geçtiğim yok. Bu seferlik, hem bizim, hem diğerleri için kendimizi tutalım.”</p>

  <p>Sadece bir an süren ve kendisi üzerindeki baskısına nasıl da içerlediğini anlatmak için bile olsa bu şımarık çocuk içinden göz kırpan kadın doğası karşısında savunmasız kalan Edwin Drood, karşısında yine eski haline dönerek, hıçkıra hıçkıra ağlayan bu kız çocuğunu izlemeye koyulur. Rosa yavaş yavaş sakinleşir, hatta gençliğinin verdiği tutarsız mizaca dönerek bundan bu kadar etkilendiği için kendi kendine gülmeye bile başlar. Edwin ise onu hemen yakındaki karaağaçların altındaki bir banka yönlendirir.</p>

  <div class="res">
    <img src="../Images/res52_1.jpg" height="98%"/>
  </div>

  <p>“Bir şeyi açıklığa kavuşturmak isterim, Pisicik. Kendi alanım dışında çok akıllı değilim, bunu şimdi fark ediyorum, kendi alanımda da yeterince akıllı mıyım, onu da bilemiyorum aslında, ama işimi iyi yapmaya çalışıyorum. Sözümün nereye varacağını da hiç bilemiyorum, ama demek istediğim, yani gitmeden önce bunu söylemeliyim, öyle bir genç... yani olmayacak diye bir şey yok ama, şu an için öyle bir...”</p>

  <p>“Ah, hayır Eddy! Bunu sorman büyük incelik; fakat buna hiçbir itirazım yok, yok, yok!”</p>

  <p>Katedral pencerelerinin çok yakınındadırlar, tam bu sırada kilise orgunun ve koronun sesi doruklara ulaşır. Oturup bu dini melodilerin yükselişini dinlerlerken dün gece bir pervasızlıkla söylediği şarkı gelir Edwin’in aklına, çıkardığı o detone seslerle bu müziğin hiç ilgisi yoktur. Düşünce silsilesinin verdiği kısık ses tonuyla “Jack’in sesini duyar gibiyim,” der.</p>

  <p>Nişanlısı aceleyle, o nazik eliyle çarçabuk delikanlının bileğini kavrayarak, “Hadi beni hemen geri götür. Şimdi hepsi birden dışarı çıkacaklar; hadi, kaçalım buradan. Ah, bu ne çok sesli bir koro böyle! Ama sakın daha fazla durup dinlemeyelim, hadi, kaçıp gidelim,” der.</p>

  <p>Kilise avlusunu geçtikleri gibi Rosa’nın telaşı da diner. Bu kez kol kola, ağır ağır ve kendinden emin adımlarla Rahibeler Evi’nin bulunduğu eski High Caddesi’ni kat ederler. Okulun girişine geldiklerinde, görünürde kimseciklerin olmadığı caddeye karşı Edwin yüzünü Rosebud’un yüzüne yaklaştırır.</p>

  <p>Rosa gülerek karşı koyar, tekrar liseli bir kıza dönüşmüştür.</p>

  <p>“Eddy, yapma! Öpülmek için fazlasıyla yapış yapışım. Ama bana elini ver de içine bir öpücük kondurayım.”</p>

  <p>Edwin denileni yapar. Rosa, onun avcuna hafifçe üfler, avcu elinde tutarak içine bakar ve sorar:</p>

  <p>“Şimdi söyle bana, ne görüyorsun?”</p>

  <p>“Ne göreceğim ki Rosa?”</p>

  <p>“Nasıl yani? Oysaki ben, siz Mısırlı çocukların bir ele bakıp bin bir türlü hayali yaratık görebildiğinizi sanıyordum. Mutlu bir gelecek de mi göremiyorsun?”</p>

  <p>Kesin olan bir şey varsa o da ikisinin de, gelecek bir yana, mutlu bir “bugün” bile göremedikleridir. Kapı açılıp kapanır, biri içeri girer, diğeri uzaklaşıp gider.</p>
