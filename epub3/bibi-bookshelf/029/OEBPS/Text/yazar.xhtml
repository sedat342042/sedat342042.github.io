  <p class="yaz"><b>Charles Dickens</b>, 7 Şubat 1812’de Portsmouth’da doğdu. Ailenin sekiz çocuğundan ikincisiydi. Dickens’ın çocukluk deneyimleri David Copperfield’da anlatılanlarla büyük benzerlik gösterir. Bir devlet memuru olan babası borç yüzünden hapse girince, Dickens on iki yaşında bir ayakkabı boyası deposunda çalışmak zorunda kalır. Oldukça sınırlı bir eğitim alan Dickens, kendi kendine steno öğrendikten sonra <i>Morning Chronicle</i> gazetesinde parlamento müzakereleri muhabiri olarak işe başlar. Ardından çeşitli gazetelerde skeçleri yayımlanmaya başlayan Dickens’ın bu yazdıkları, daha sonra <i>Boz’un Skeçleri</i> adıyla kitaplaşır. Bunu 1836-1837 arasında yayımlanan <i>Bay Pikvik’in Serüvenleri</i> izler. Kitap kısa sürede yayın dünyasında bir fenomene dönüşürken, karakterleri de kültleşir. Onun bu başarısının sırrının bir kısmı, romanlarının ilk önce düşük maliyetli tefrikalar halinde yayımlanmış olmasıdır: daha sonra bu uygulama Dickens’ın bütün romanları için kullanılmıştır. 1837 yılında başladığı <i>Oliver Twist</i> adlı romanını, <i>Nicholas Nickleby</i> (1838) ve <i>Antikacı Dükkânı</i> (1840-1841) adlı romanları izler. <i>Barnaby Rudge</i> adlı romanı bitirdikten sonra Dickens, Amerika’ya gitmek üzere yola çıkar; bu yeni ülkeye doğru büyük bir hevesle çıktığı bu yolculuktan hüsranla geri döner. Oradaki deneyimlerini <i>Amerika Anıları</i> (1842) adlı eserinde anlatır. Bir yandan 1843’te çıkan <i>Bir Noel Şarkısı</i> adlı kitabı gelmiş geçmiş en popüler Noel kitapları arasındaki yerini çok geçmeden alırken, bir yandan da 1843-1844 yılları arasında Amerika yolculuğunu kurgusallaştırarak anlattığı <i>Martin Chuzzlewit</i> adlı eseri yayımlanır. 1844-1846 yılları arasında Dickens yurtdışına sürekli seyahatler gerçekleştirir ve İsviçre’deyken <i>Dombey ve Oğlu</i> adlı romanına başlar. Bu ve <i>David Copperfield</i> önceki romanlarına kıyasla daha ciddi konulara eğilen, daha iyi tasarlanmış romanlardır. Daha sonraki eserleri <i>Kasvetli Ev</i> (1853) ve <i>Küçük Dorrit</i>’de (1857) okur, radikal bir toplumsal eleştiri ve acımasız bir mizahla karşılaşır. 1850 yılına gelindiğinde, Dickens, <i>Sıradan Sözler</i> adlı haftalık dergiyi yayınlamaya başlar ve bu dergiyi, 1859’da <i>Bir Yıl Boyunca</i> izler. Dickens bu dergilerde, <i>Zor Zamanlar</i> (1854), <i>İki Şehrin Hikâyesi</i> (1859) ve <i>Büyük Umutlar</i>’ı (1960-1961) dizi halinde yayımlar. 1858’de eserlerini topluluklar önünde okumaya başlamasıyla artan bedensel gerilimi, sağlığının bozulmasına uzanan süreci hazırlar. 1860’lara gelindiğinde, ciddi sağlık sorunları yaşamaya başlamıştır. Yine de 1865 yılında yayımlanan <i>Ortak Dostumuz</i> adlı romanı, Dickens mizahının zirveye çıktığı eser olur. Son romanı <i>Edwin Drood’un Gizemi</i>’ni ise tamamlayamadan 9 Haziran 1870 tarihinde hayata gözlerini yumar. Ölümü ardından yaşanan o büyük toplumsal üzüntü içerisinde, Westminister Abbey’deki Şairler Köşesi’ne gömülür.</p>

  <p class="yaz"><b>Işıl Aydın</b>, 1983 yılında Yalova’da doğdu. 2001 yılında Kabataş Lisesi’nden, 2005 yılında ise İstanbul Üniversitesi İngilizce Mütercim Tercümanlık Bölümü’nden mezun oldu. O zamandan bu yana, edebiyat alanında İngilizce ve İspanyolcadan çeşitli kitap çevirilerine imza attı. Kırgızistan Manas Üniversitesi İngilizce Tercümanlık Bölümü’nde öğretim görevlisi olarak çalışmaktadır.</p>
