    <p>ONUNCU BÖLÜM</p>

    <div class="bos05"/>

    <p class="ad">Arabuluculuk</p>
  </div>

  <p class="ilk">Kadınların, erkeklerin kişilikleri hakkında kehanetlerde bulunma konusunda doğuştan içgüdüsel gibi görünen gizli bir güçleri olduğu sık sık dile getirilmiştir. Ancak bu kehanetlere sabırlı bir akıl yürütme sürecinden geçilmeksizin ulaşıldığından, asla tatmin edici ve yeterli bir gerekçelendirme sunamamaları bir yana, gayet kendinden emin, karşı cins üzerinde yapılan birikimli gözlemlerle uzlaşmayan savlarla ortaya çıkmaktan da geri kalmazlar. Ancak bu güçle ilgili (ki bu da pek çok diğer insan özelliği gibi kusurlu olabilmektedir) pek sık dile getirilmeyen bir şey daha vardır ki o da bunun pek çok zaman öz-düzeltmeden tümüyle yoksun oluşu, insanlığın yolunu aydınlatmış herkesçe başarısız olduğu kanısına varılmış bir düşüncede aksi fikir beyan ettiği halde, ortaya koyduğu kararlılık, getirdiği “düzeltilemezlik” yüzünden önyargıdan ayırt edilemez oluşudur. Dahası, uzak bir ihtimal gibi görünse de, bu dişi yargının hedefi olan on vakanın dokuzunda, kendi içinde çelişkili olma ya da kanıt yetersizliği gibi büyük bir zayıflık mevcuttur: Yine de cazibeli kadın kâhin, kendi kehanetlerine işte böylesi şahsi ve sağlam bir bağ ile bağlıdır.</p>

  <p>Yardımcı Papaz, bir gün annesi, onun küçük kütüphanesinde örgü örmeye oturduğunda yanına gidip, “Anneciğim, sence de Bay Neville’in üzerine biraz fazla gitmiyor musun?,” diye sordu.</p>

  <p>“Hayır, gitmiyorum, Yedi Numara,” diye karşılık verdi yaşlı bayan.</p>

  <p>“Hadi bu konuyu biraz tartışalım anne.”</p>

  <p>“Benim tartışmaya bir itirazım yok Yedi Numara. Kendime güvenirim ben, tatlım, daima tartışmaya açığımdır.” Bu sırada yaşlı bayanın şapkası, sanki içinden, “Ayrıca bana <i>fikrimi</i> değiştirebilecek bir tartışma nasıl olacakmış görelim bakalım!” diye geçirmiş gibi titredi.</p>

  <p>Annesinin gönlünü almaya çalışır gibi bir tavır takınan oğlu, “Çok güzel, anne, tartışmalara açık olmak gibisi yoktur,” dedi.</p>

  <p>Anne ise, aslında buna gayet kapalı olduğunu kanıtlarcasına, “Umarım öyledir, tatlım,” diye karşılık verdi.</p>

  <p>“Pekâlâ, Bay Neville bu talihsiz olayda kışkırtmalara karşı koyamamıştır.”</p>

  <p>“Bir de sıcak şaraba tabii,” diye ekledi yaşlı bayan.</p>

  <p>“İşin içinde şarap olduğunu da itiraf etmeliyim. İki delikanlının da bu açıdan benzer durumda olduklarını sanmama rağmen...”</p>

  <p>“Ben sanmıyorum,” dedi yaşlı bayan.</p>

  <p>“Neden, anne?”</p>

  <p>“Sanmıyorum da ondan,” dedi yaşlı bayan. “Ama yine de tartışmaya açığım.”</p>

  <p>“Ama sevgili anneciğim, sen bu tavrı takınırsan nasıl tartışacağımızı anlayamıyorum!”</p>

  <p>Yaşlı hanımefendi, bir asilzade ciddiyetiyle, “Bunun için git de Bay Neville’i suçla, Yedi Numara, beni değil,” diye karşılık verdi.</p>

  <p>“Ah benim canım annem! Niye Bay Neville’i suçlayayım?”</p>

  <p>Bayan Crisparkle, temel etkenleri bir bir sıralayarak, “Eve içkili geldi, bu evin saygınlığına büyük darbe vurdu ve bu aileye büyük saygısızlık etti de ondan,” dedi.</p>

  <p>“Bunlar inkâr edilemez tabii, anne. Ama geldiğinde de yaptığından pişmandı, şimdi de öyle.”</p>

  <p>“Fakat Bay Jasper, hemen ertesi gün ayinden sonra daha horandan inmeden, cüppesi sırtında, bana dönüp de, ‘Umarım çok telaşa kapılmamışsınızdır ya da huzurunuz çok kaçmamıştır,’ demeseydi, belki de bu yüz karası olayı ruhum bile duymayacaktı.”</p>

  <p>“Dürüst olmak gerekirse, anne, henüz tam karar vermemiş olmama karşın, elimden gelse bunu senden gizli tutmayı tercih edecektim sanırım. Jasper’ı seninle konuşurken gördüğümde, ben de ona danışmak ve bu mesele hakkında sessiz kalmanın hem onun hem de benim menfaatime olacağını görüşmek için fırsat kolluyordum. Ama çok geç kalınmıştı artık.”</p>

  <p>“Doğru, çok geçti, Yedi Numara. Görsen, beyefendinin yüzü, bir gece önce evinde olup bitenlerden ötürü kireç gibiydi.”</p>

  <p>“Eğer bunu senden gizleseydim, anneciğim, emin ol ki bu, hem senin huzurun ve rahatın için hem delikanlıların iyiliği için, hem de benim vazifemi en iyi şekilde yerine getirebilmem için olurdu.”</p>

  <p>Yaşlı bayan aniden yerinden fırladı; odanın öbür yanına yürüyüp oğlunu öpüverdi ve, “Elbette tatlım, bundan kuşkum yok,” dedi.</p>

  <p>Bay Crisparkle, kulağını ovuşturarak, “Ama olay benim denetimimden çıkıp, ağızdan ağıza yayılıverdi işte,” dedi. Annesi bu sırada sandalyesine dönmüş, tekrar örgüye koyulmuştu.</p>

  <p>“Daha o zamandan Bay Neville hakkında olumsuz düşündüğümü söylemiştim,” dedi yaşlı bayan. “Bay Neville hakkındaki düşüncelerim hâlâ aynı. O zaman da söyledim, şimdi de söylüyorum, umarım Bay Neville iyinin yolunu bulur, ama şahsen benim bunun olacağına inancım da yok.” Bunu söylerken şapkası bir kez daha gözden kaçamayacak bir şekilde titredi.</p>

  <p>“Senden bunu duyduğuma üzüldüm anne.”</p>

  <p>Yaşlı bayan harıl harıl örgü örmeyi sürdürürken, “Ben de bunu söylediğime üzülüyorum, tatlım,” diye söze karıştı, “ama elimden bir şey gelmiyor.”</p>

  <p>Yardımcı Papaz sözlerine devam etti: “Bay Neville’in fazlasıyla çalışkan ve ilgili olduğunu, hızla ilerleme kaydettiğini ve –umarım bunu söylememde bir sakınca yoktur– bana arkadaş olduğunu inkâr edemeyiz.”</p>

  <p>Yaşlı bayan derhal, “Son söylediğine layık olduğunu sanmıyorum,” dedi. “Eğer böyle diyorsa, bu böbürlenmesi her şeyden de vahimmiş.”</p>

  <p>“Fakat sevgili anneciğim, o asla böyle bir şey demedi ki!”</p>

  <p>“Belki dememiştir,” diye karşılık verdi yaşlı bayan, “ama yine de bunun ilişkinizi doğru ifade ettiğini sanmıyorum.”</p>

  <p>Örgü ören, bu güzel, eski Çin porselenini dikkatle inceleyen Bay Crisparkle’ın o sevecen bakışında en ufak bir sabırsızlık alameti yoktu; fakat yüzünden, karşısındakinin hiç de açık açık tartışmaya girilecek bir “Çinli” olmadığını anlamanın verdiği muzip ifade de eksik değildi.</p>

  <p>“Ayrıca, Yedi Numara, kardeşi olmadan ona ne olacağını bir sor kendine. O kızın onun üzerinde nasıl büyük bir etkisi olduğunu biliyorsun; nasıl bir kapasitesi olduğunu, seninle okuduğu her şeyi kız kardeşiyle de okuduğunu biliyorsun. Şimdi kız kardeşine de hak ettiği övgüyü verdikten sonra bak bakalım, geriye, Neville için söylenecek ne kalıyor!”</p>

  <p>Bay Crisparkle bu laf üzerine aklına üşüşen bir dolu düşünceye dalıp gitti. Bu iki kardeşi, kendisine ait eski, akademik bir kitap hakkında derin bir sohbete dalmışken gördüğü günü; sonra sabah ayazlarında Cloisterham Bendi’ne yaptığı dinçleştirici hac yolculuklarını; bu yolculukların ardından kentin en sevdiği noktası olan havada asılı kalmış o manastır harabesine tırmanıp yüzü rüzgâra dönük günbatımını seyredişlerini; bu sırada aşağısından, bu iki çalışkan suretin, kıyısında ateş ve ışıkların yanmaya başlayıp da manzarayı daha da soğuk gösterdiği dere boyundan geçip gidişlerini düşündü. O zaman birden, tek kişiye bir şeyler öğretmekle aslında nasıl da iki kişiyi birden eğitiyor olduğunu anladığı günü; yavaş yavaş, farkında bile olmadan, anlattıklarını, biri her gün temas halinde olduğu, diğeri ise yalnızca onun aracılığıyla ulaşabildiği o iki akla da uygun olacak bir dille açıklamaya başladığını anımsadı. Rahibeler Evi’nden kulağına gelen, ilkin fazla gururlu ve saldırgan bulduğu için güvenmediği Helena’nın, Peri-gelin’e (Crisparkle Rosa’ya böyle sesleniyordu) teslim olmuş, kendini ondan tüm bildiklerini öğrenmeye adamış olduğu söylentisini düşündü. Dışarıdan fazlasıyla farklı görünen bu iki insan arasında kurulan güzel ittifakı düşündü. “Bütün bu olayların üzerinden, onları hayatımın ayrılmaz bir parçası haline getirecek kadar zaman geçti mi ki?” diye düşündü.</p>

  <p>Her zaman olduğu gibi bugün de Bay Crisparkle’ın dalıp gittiğini gören ve bunu şaşmaz bir “destek talebi” olarak algılayan sevecen annesi, bu şen, ihtiyar kadın, bir telaşla doğruca yemek odasındaki dolaba gidip, ona destek mahiyetinde bir bardak likör ve anne kurabiyesi getirdi. Bu muhteşem dolap Cloisterham’a da, Yardımcı Papaz Evi’ne de bedeldi. Bu dolabın üzerinde, kafasında karşıkahine doğru uzanan dalga dalga bir peruk, dolabın içinde ne var ne yok her şeyden haberdar olduğunu ima eden bilmiş bir eda ve tüm armoniyi tek bir harikulade fügde birleştirmeyi arzular gibi görünen müzikal bir havayla resmedilmiş bir Händel<a href="../Text/dipnot.xhtml#Footnote0038" id="Feedback0038"><sup>[38]</sup></a> portresi asılıdır. Bu nadide dolabın, sıradan bir dolap gibi bir kerede açılıp içinde ne var ne yok hepsini ifşa eden kaba menteşeli bir kapısı değil, biri yukarı çıkıp diğeri aşağı inen, birbirine dik uzanan ve birleşim yerinde bir kilidi olan iki sürgülü kapağı vardı. Yukarı kapak aşağı çekildiğinde (böylece alt kapağın ardını iki kat gizemli kılıyordu) ortaya içleri turşu ve reçel kavanozları, teneke konserve kutuları, baharat kapları, hoş olduğu kadar garip de görünen mavi beyaz şişeler ve müthiş lezzetli hinthurması ve zencefil konservesi zulaları çıkıyordu. Bu sığınağın, her lütufkâr üyesinin göbeğinde, kendi ismi yazılıydı. Örneğin turşuların üzerine canlı ve kahverengi kruvaze bir kumaş giydirilmiş, ucuna da sarı ya da hardal benzeri donuk bir renkten bir etiket yapılmıştı. Bu etiketlerin üzerinde ise içindekilerin cüssesine uygun büyük baskı harfleriyle: Ceviz, Kornişon, Soğan, Lahana, Karnabahar, Karışık vs. gibi bu soylu ailenin daha nice üyesinin ismi yazılmıştı. Etraflarına volanlı kâğıtlar sarıldığından daha az erkeksi görünen reçel kavanozlarının üzerine, kadınsı bir elyazısıyla, bir fısıltı misali: Ahududu, Bektaşi Üzümü, Erik, Mürdüm Eriği, Elma ve Şeftali yazılmıştı. Bu albenili sahne kapanıp aşağıdaki kapak yukarı çekilince, ham iken konuldularsa ekşileri gitsin ve olgunlaşsınlar diye üzerine siyah vernik atılmış, sonra sağlam bir şeker kutusunda saklanmış portakallar çıkıyordu ortaya. Ayrıca, bu “Er Meydanı”nda ev kurabiyelerine, nefis erikli kek kokusu ve şaraba batırılıp, sonra da dudaklara götürülmek üzere hazırlanmış çeşit çeşit, incecik <i>hanım parmağı</i> gevrekleri eşlik ediyordu. Yıllarca içinde katedral çanları ve org sesinin çınladığı, mübarek arıların tüm muhteviyatından nasiplenerek ulvi bir bal ürettiği, rafları arasında (ki bu raflar anlaşılacağı üzere içine uzanan baş, omuz ve dirsekleri yutacak kadar derindi) gezinip bir şeyler atıştıran herkesin, uğradığı sakarin dönüşümünden ötürü yüzünün huzur dolu bir ifade aldığı görülen bu “dolaplar şahı”nın başında daima muzaffer bir hava eserdi.</p>

  <p>Muhterem Yedinci, tıpkı bu muzaffer dolap gibi, yine Çin porseleni çobanının himayesindeki bir diğer dolabın, o mide bulandırıcı tıbbi bitkiler dolabının gönüllü kurbanlığına teslim olmuştu. O cesur midesi jentiyan, nane, karanfilçiçeği, adaçayı, maydanoz, kekik, sedefotu, biberiye, karahindibadan oluşan nice karışımlara boyun eğmişti! Annesi dişinin ağrıdığından şüphelenmeyegörsün, o pembe ve sevecen yüzü derhal kuru yapraklarla hazırlanmış harika bir lapayla sarılıverirdi! Sevgili oğlun yüzünde belli belirsiz bir sivilce mi görüldü, hiç vakit kaybetmeden hazırlanan bitkisel karışımlar onun yanağına ya da alnına yapıştırılıverirdi ! Tavandaki paslı kancalardan kuru yapraklar sarkan ve tozları rafların üzerine dökülen ve yanlarında hiç de hayra alamet gibi durmayan şişelerin yer aldığı bu alçak, beyaza boyalı, daracık şifalı bitkiler zindanına götürülürken başı önde olan Muhterem Yedinci, uzunca bir yoldan, hiç direnmeksizin kurban edilmeye götürülen o pek meşhur kuzuyu andırırdı; tek farkı, orada bir başkasının onun üzerinde delikler açması yerine, bunu kendi kendine yapıyor oluşuydu. Bu ihtiyar bayana meşgale çıksın da yüzü gülsün diye bu kadarına göz yummakla kalmıyor, ağzına ne konulursa sessizce yutuyor, sonra da onarıcı etkisi için yüzünü ve ellerini önce devasa bir kuru gül yaprağı kâsesine, sonra da lavantaya batırıp çıkarıyor, tabii bunları yaparken, yeryüzündeki bütün denizlerden ümidini kesmiş Machbeth’in aksine, aklı başında ve Cloisterham Bendi’nin sularının kokudan arındırma gücüne itibarı tam oluyordu.</p>

  <p>O gün ise, iyi kalpli Muhterem Yedinci muhteşem bir zarafetle likör bardağını alıp annesine dilediği tatmini yaşattıktan sonra, tekrar günlük işlerine koyuldu. Şaşmaz sırası ve vaktiyle, önce akşam, sonra da yatsı duasına katılmaya gitti. İşi bittikten sonra buz gibi katedraldeki üşümesini üstünden atmak için hızlı bir yürüyüşe çıkmaya karar verdi. Yürüyüşünü, bir fırtına esnasında, şu an durduğu yere fırlatılıvermiş, o en sevdiği harabe parçasının tepesinde bitirmeyi planlıyordu.</p>

  <p>Büyük bir ustalıkla, nefes nefese kalmaksızın çabucak tepeye tırmandı ve öylece durup nehre baktı. Cloisterham Nehri denize fazla yakın olduğundan, kimi zaman beraberinde büyük miktarda yosun sürüklüyordu. Son gelgitle birlikte sularına ciddi miktarda yosun karışmıştı; kabaran sular ve sulara huzursuzca batıp çıkan gürültücü martılar ve denizin epey açıklarında, kararmaya yüz tutmuş kahverengi yelkenli mavnalardan gelen keskin ışık; bütün bunlar bir fırtınanın yaklaşmakta olduğunun habercisiydi. İçinden Yardımcı Papaz Evi’nin sakin limanıyla bu vahşi ve gürültülü denizi kıyaslıyordu ki bu sırada aşağıdan Helena ve Neville Landless’ın geçmekte olduklarını gördü. Bütün gün kafasında bu kardeşler dolanıp durmuştu; hiç tereddütsüz, onlarla konuşmak için aşağıya indi. Bu yetersiz ışıkta iyi tırmanışçı olmayan herkes için hayli zorlu olabilecek bu parkuru, pek çok erkek gibi iyi bir tırmanışçı olan Crisparkle, pek çoğuna taş çıkartacak bir hızda iniverdi.</p>

  <p>“Çılgın bir akşam, Bayan Landless! Kardeşinizle düzenli çıktığınız yürüyüş için hava biraz fazla soğuk ve siz de biraz fazla korumasız değil misiniz acaba? Hem de yılın bu vaktinde! Bu vakit olmasa bile, güneş batıp da deniz rüzgârı böyle içeri sokuldu mu hep soğuk yapar ama öyle değil mi?”</p>

  <p>Helena söylediklerine katılmadı. Bu, onların en sevdikleri yürüyüştü. Etrafta da kimsecikler yoktu.</p>

  <p>Bay Crisparkle, eline geçen fırsatı değerlendirmek istercesine, “Evet, oldukça da tenha,” dedi ve onlarla birlikte yürümeye başladı. “Burası insanın en ufak bir müdahale olmaksızın dilediğince konuşabileceği bir yer, yani tam istediğim gibi. Bay Neville, eminim ki aramızda geçen her şeyi kardeşinize de anlatıyorsunuzdur, değil mi?”</p>

  <p>“Her şeyi, efendim.”</p>

  <p>“O halde,” dedi Bay Crisparkle, “kardeşinizin, buraya geldiğiniz o talihsiz gecede meydana gelen olay için bir özür borçlu olduğunuzu söyleyip durduğumdan da haberi vardır.”</p>

  <p>Bunu söylerken Neville’e değil de Helena’ya bakmıştı; bu yüzden de kız kardeşi yanıt verdi.</p>

  <p>“Evet.”</p>

  <p>“Talihsiz diyorum, Bayan Helena,” diye sözlerini sürdürdü Bay Crisparkle, “çünkü o olay, Neville’e karşı bir önyargı oluşmasına sebebiyet verdi. Kardeşinizin tehlike arz edecek denli tutkulu bir delikanlı olduğu ve denetlenemez öfkeli bir mizaca sahip olduğu kanısı yayıldı.”</p>

  <p>Helena, kardeşine gururlu bir şefkatle, ona haksız muamele edildiğini derinden hissettiği aşikâr gözlerle bakıp, “Zavallı kardeşimin böyle biri olduğundan kuşkum yok. Siz de böyle dediğinize göre artık bundan eminim. Ancak bana söyledikleriniz de her gün karşılaştığım üstü kapalı ima ve göndermelerden farksız gibi.”</p>

  <p>Bay Crisparkle, ikna çabasıyla yumuşak, ancak kendinden emin bir tonda sözlerini sürdürdü: “Artık bundan pişmanlık duyup, bunu değiştirmenin vakti gelmedi mi o halde? Onlar Neville’in Cloisterham’daki ilk günleriydi; artık Bay Neville’in bu önyargıdan kurtulup bir yanlış anlaşılmaya maruz kaldığını göstermesinin zamanının geldiğinden kuşkum yok. Ancak birden eyleme geçmek, her şeyi zamana bırakmaktan daha mı akıllıca olur? Ayrıca bunun ihtiyatlı bir tavır olmakla kalmayıp doğru da olacağı kanısındayım. Ne de olsa Neville hatalıydı.”</p>

  <p>“Kışkırtılmıştı,” dedi Helena.</p>

  <p>“Saldırgan olan oydu,” diye karşılık verdi Bay Crisparkle.</p>

  <p>Bir süre sessizce yürümeyi sürdürdüler; ta ki Helena gözlerini Yardımcı Papaz’ın yüzüne dikip neredeyse sitemkâr bir tavırla, “Ah, Bay Crisparkle, Neville’in şu genç Drood’un ya da onu her gün zehirleyen amcası Bay Jasper’ın ayaklarına kapanmasını mı bekliyorsunuz! Yüreğiniz böyle demiyor. Eğer onun yerinde olsaydınız, yüreğiniz bunu yapmanıza izin vermezdi,” diyene kadar.</p>

  <p>Neville, eğitmenine hürmet dolu gözlerle bakıp, “Helena, Bay Crisparkle’a bunu yürekten yapabilseydim, yapacağımı da bildirdim zaten. Ama henüz yapamıyorum ve yalancı bir tavır takınmayı da reddediyorum. Ancak unuttuğun bir şey var ki Bay Crisparkle’ı benim yerime koyarak, sanki o böyle bir şey yaparmış gibi bir hava yaratıyorsun.”</p>

  <p>“O halde kendisinden özür diliyorum,” dedi Helena.</p>

  <p>Bu fırsatı da kaçırmamaya çalışarak, ancak yine de mütevazı ve hassas bir yaklaşımla, “Görüyorsunuz ya,” dedi Bay Crisparkle, “ikiniz de Neville’in hata yaptığını kabul ediyorsunuz! O halde neden bunu kısa kesip durumu kabullenmeyi düşünmüyorsunuz?”</p>

  <p>Helena biraz tereddütlü bir tavırla, “Sizce,” dedi, “gönlü zengin bir ruha boyun eğmek ile aşağı ve değersiz bir ruha boyun eğmek arasında hiç fark yok mudur?”</p>

  <p>Muhterem Yardımcı Papaz, bu hoş ayrıma karşılık vermeye daha tam hazır değildi ki Neville atıldı:</p>

  <p>“Helena, Bay Crisparkle’a karşı kendimi aklamama yardım et. Onu, maskaralığa ve yalana başvurmaksızın böyle bir ödün vermemin olanaksızlığına inandırmama yardım et. Bunu yapabilmem için önce doğamın değişmesi gerek, fakat değişmiyor işte. Böylesi anlatılmaz hakaretlere, kasti küçük düşürmelere karşı hassas olduğum ve hemen öfkelendiğim doğru. Gerçeği söylemek gerekirse o geceyi düşündüğümde hâlâ aynı şekilde öfkeleniyorum.”</p>

  <p>Bay Crisparkle, delikanlıyı, ciddi bir yüz ifadesi takınarak, “Neville, daha önce de yaptığın ve benim hiç hazzetmediğim o el hareketini yine yaptığının farkında mısın?” diye uyardı.</p>

  <p>“Üzgünüm, efendim, istemeden oldu. Hâlâ öfkeli olduğumu itiraf ettim ama.”</p>

  <p>“Ve ben de itiraf ediyorum ki,” dedi Bay Crisparkle, “senden daha iyisini beklerdim.”</p>

  <p>“Sizi hayal kırıklığına uğrattığım için üzgünüm, efendim; fakat sizi kandırmak çok daha kötü, bu konuda beni yumuşattığınızı söylemek ise büyük kandırmaca olurdu. Belki zaman gelecek, atalarının kimler olduklarını bildiğiniz bu zor öğrenciniz tam anlamıyla sizin güçlü etkiniz altına girebilecek, fakat henüz değil. Kendimle onca mücadeleme rağmen durum bu, değil mi Helena?”</p>

  <p>Kapkara gözleriyle kardeşinin söylediklerinin Bay Crisparkle üzerindeki etkisini gözlemleyen kardeşi, Neville’e değil, Bay Crisparkle’a dönüp, “Öyle,” dedi. Kısa bir sessizlikten sonra Helena, kardeşinin gözlerindeki belli belirsiz soruya başını belli belirsiz bir biçimde öne eğerek karşılık verdi ve Neville söze girişti:</p>

  <p>“Sizinle bu konuyu ilk konuştuğumuzda size açık ve net olarak söylemiş olmam gereken, ancak söyleyemediğim bir şey var, efendim. Bunu söylemek kolay değil; bunun size gülünç geleceğine dair, şu son dakikaya dek süren güçlü korkum, beni engelleyip durdu. Şu anda bile, kardeşim olmasa belki size karşı hâlâ bu kadar açık olamayacaktım. Ben Bayan Bud’a hayranım, efendim, öyle hayranım ki onun kibre ve kayıtsızlığa maruz kalmasını kaldıramıyorum. Bunun Bay Drood tarafından doğrudan şahsıma bir zararı yoksa da, Bayan Bud’a verdiği zarardan dolaylı olarak etkileniyorum.”</p>

  <p>Yüzünde olağanüstü bir hayret ifadesiyle bir onay beklercesine Helena’ya bakan Bay Crisparkle, kızın yüzünde hem bu sözleri onaylayan hem de tavsiye uman bir bakış gördü.</p>

  <p>Bay Crisparkle büyük bir ciddiyetle, “Sözünü ettiğiniz hanım, Bay Neville, sizin de bildiğiniz gibi pek yakında evlenecek,” dedi. “Dolayısıyla sizin, konuşmanızdan hiç de sıradan olmadığını anladığım bu hayranlığınız, hedefini fena halde şaşırmıştır. Dahası, kendinizi müstakbel kocasına karşı bu genç hanımın savunucusu ilan etmiş olmanız da düpedüz rezalettir. Bu genç hanım sizin kız kardeşinizin de arkadaşı olduğuna göre, kardeşinizin, kendi menfaatine dahi olsa, sizi bu akıldışı ve kabahatli arzunuz konusunda uyarmaya kalkışıp kalkışmadığını merak ediyorum doğrusu.”</p>

  <p>“Bunu denedi, efendim, ama işe yaramadı. Kocası olsun olmasın, bu adam bir oyuncak bebek gibi davrandığı o güzel genç hanıma karşı benim beslediğim hisleri beslemekten acizdir. Aciz olduğunu söylüyorum, bu adamı o hanıma layık görmüyorum. Bu hanımın o adama bahşedilerek harcanmış olduğunu düşünüyorum. Bu hanımı sevdiğimi, o adamı da küçümsediğimi ve hatta ondan nefret ettiğimi söylüyorum!” Helena, yüzü kıpkırmızı olmuş, saldırgan bir ifadeyle bunları söyleyen kardeşinin yanına geçti, kolunu tuttu ve tavrına itiraz edercesine, “Neville, Neville!” diye bağırdı.</p>

  <p>Bunun üzerine kendine gelip, bu tutkulu mizacına vurduğu dizgini elden kaçırmış olduğunu anlayan delikanlı, pişman ve perişan bir halde eliyle yüzünü kapattı.</p>

  <p>Onu dikkatle izleyen ve söze nasıl devam edeceğini düşünen Bay Crisparkle, sessizce birkaç adım attı. Sonra konuşmaya başladı:</p>

  <p>“Bay Neville, Bay Neville, gecenin yaklaştığı bu saatlerde, sizde gitgide daha da asık suratlı, öfkeli ve saldırgan bir mizacın beliriyor olduğunu izlemek bana derin bir acı veriyor. Sizde gördüğüm bu özellikler büyük ciddiyet arz ettiklerinden, ben de bu delice aşkın karşısında eli kolu bağlı oturamaz, bunu hafife alamaz hale geliyorum. Bunu hiç de hafife almıyor ve sizinle ona göre konuşuyorum. Siz ve Bay Drood arasındaki bu intikam davası daha ileri gidemez. Bu anlattıklarınızı ve sizin benim çatım altında yaşadığınızı göz önüne alarak, şahsen, ben bunun daha ileri gitmesine izin veremem. Kör ve haset dolu gazabınızdan doğan önyargılı ve dayanaksız kurgularınız, o delikanlının kişiliğine nasıl hücum ederse etsin, sözünü ettiğimiz kişi özünde dürüst ve iyi tabiatlı biridir. Bundan şüphem yok. Şimdi, kulaklarınızı dört açın da dinleyin. Sizin görüşünüz ve kız kardeşinizin ifade ettiklerine bakınca, Bay Drood ile barışmak için karşıdan da bir adım atılmasını beklemeye hakkınız olduğuna katılıyorum. Bunu ayarlayacağım; hatta ilk adımı Drood’un atmasını bile sağlayabilirim. Ancak bu koşul yerine getirildiği takdirde sizin de, Hıristiyan bir beyefendinin şerefine yakışır şekilde, bu dalaşın ebediyen son bulacağına söz vermenizi istiyorum. Ona elinizi uzattığınızda yüreğinizden ne geçtiğini ancak ‘Tüm Kalplerin Okuyucusu’ bilebilir; ama içinizden bir hainlik geçerse de, bunun, size asla bir hayrının dokunmayacağından kuşkunuz olmasın. Ayrıca sizin bu aşk meselenize tekrar değinmek gerekirse... Bana bir sır verildiğini biliyorum; sizin de bunun, ben ve kız kardeşinizden başka kimsenin kulağına gitmeyeceğini bilmenizi istiyorum. Siz de böyle olmasını istersiniz, değil mi?”</p>

  <p>Helena alçak sesle cevap verdi: “Bu sır bugün buradaki üç kişiden çıkmayacak.”</p>

  <p>“Arkadaşınız olan genç hanımın bundan hiçbir şekilde haberi yok, değil mi?”</p>

  <p>“Hayatım üzerine yemin ederim ki yok!”</p>

  <p>“O halde, Bay Neville, sizden de bunun bir sır olarak kalacağına ve bu yolda, konuyu aklınızdan silmeye çalışmaktan başka bir çabaya girişmeyeceğinize dair bir söz istiyorum. Bunun hemen geçip gideceğini, gelip geçici bir büyü olduğunu söylemeyeceğim, bunların sizin gibi genç ve coşkulu delikanlılar arasında sürekli cereyan eden inişli çıkışlı bir heves olduğunu da; bunun yerine sizi, bunun bir çözümü olabileceği inancıyla, tahammül edilmesi güç, uzun ve aşılması sancılı bu süreçle baş başa bırakacağım. Böyle kayıtsız şartsız olundu mu, bana vermenizi istediğim sözün ağırlığı da, kıymeti de artacaktır.”</p>

  <p>Neville, iki ya da üç defa konuşmayı denediyse de her seferinde başarısız oldu.</p>

  <p>“Ben artık sizi, zaten eve dönme saati gelmiş olan kız kardeşinle yalnız bırakayım,” dedi Bay Crisparkle. “Odamda yalnız olacağım, beni orada bulabilirsin, hoşçakalın.”</p>

  <p>“Lütfen bizi şimdi yalnız bırakmayın,” diye yalvardı Helena, “bir dakikacık daha.”</p>

  <p>Neville bir elini yüzüne bastırıp, “Eğer sizden bir dakikacık daha isteyebiliyorsam bu, bana gösterdiğiniz sabır, düşüncelilik ve alçakgönüllülüktendir,” dedi. “Ah, keşke sizin gibi bir kılavuzla çocukluğumda karşılaşmış olsaydım!”</p>

  <p>“Şimdi kılavuzunu takip et bakalım, Neville!” diye mırıldandı Helena. “Cennet yolunda peşinden git onun!”</p>

  <p>Helena, sevecen tonlamasıyla Yardımcı Papaz’ın sesini aşmamaya gayret etmişti; aksi takdirde onun sözünü ettiği ululuğa gölge düşürmüş olurdu. Bu sırada Bay Crisparkle parmağını dudağına götürmüş, delikanlıyı seyrediyordu.</p>

  <p>“Benden istediğiniz iki sözü de yüreğimin derinliklerinde hissederek vermem ve içinde ihanete asla yer olmadığını söylemem hiçbir şey ifade etmiyor Bay Crisparkle!” Neville fazlasıyla duygulanmış halde sözlerini sürdürdü: “Asıl, içine düştüğüm bu sefil hiddet patlaması için affınızı diliyorum.”</p>

  <p>“Benden değil, Neville, benden değil! Algılanabilen en yüce özellik olan affetmek kime mahsustur biliyorsun! Bayan Helena, siz ve kardeşiniz ikiz doğmuşsunuz. Bu dünyaya aynı özle gelmiş, gençlik yıllarınızı aynı olumsuz şartlarla dolu bir ortamda birlikte geçirmişsiniz. Sizin kendi içinizde aşmış olduklarınızı, onun da aşmasına yardımcı olamaz mısınız? Onun yolunu tıkayan taşı görmüyor musunuz? Siz onun yolunu açmazsanız, bunu kim yapabilir ki?”</p>

  <p>“Benden başka kim mi yapabilir, efendim?” diye sordu Helena. “Benim onun üzerindeki tesirim ya da aciz aklım sizinkiyle kıyaslandığında nedir ki!”</p>

  <p>“Sizde ‘sevgi’nin bilgeliği’ var,” diye karşılık verdi Crisparkle. “Ve unutmayın, bu, yeryüzünde bilinen en yüce bilgeliktir. Bana gelince, bu sıradan toplumsal vazifeye ne kadar az değinilse, o kadar iyidir. İyi geceler!”</p>

  <p>Bay Crisparkle’ın uzattığı elini, minnettar ve reverans verir bir edayla dudaklarına götürdü.</p>

  <p>“Aaa!” dedi Yardımcı Papaz yumuşak bir dille, “Hak ettiğimden de fazlasını aldım!” Sonra da dönüp gitti.</p>

  <p>Katedral avlusuna doğru ilerlerken, karanlığın içinde söz verdiği ve bir şekilde eninde sonunda yapılması gereken şeyi en etkili biçimde gerçekleştirmenin yollarını arıyordu: “Büyük bir ihtimalle onları evlendirmemi isteyecekler benden,” diye düşündü. “Ve evlenip gitmelerini istediğim için bunu yapacağım! Ama önce halledilmesi gereken bir mesele var!” Aklında, genç beyefendi Drood’a bir mektup yazmasının daha iyi olup olmayacağını tartıyordu; yoksa Jasper ile mi görüşmeliydi. Bütün katedral cemaati arasındaki ününü düşününce, ikinci seçeneğe yöneldi. Tam bu sırada, henüz aydınlatılmış katedral giriş dairesinin önünden geçiyor olması da ona bundan başka seçim hakkı bırakmadı. “Sıcağı sıcağına girişeceğim işe; hemen şimdi, vakit kaybetmeden gidip göreceğim onu,” diye düşündü.</p>

  <p>Arka kapıya açılan merdivenleri tırmanıp, kapıyı çalışına bir yanıt alamayınca, nazikçe kapı mandalını çevirip başını içeri uzatan Bay Crisparkle, içeride Jasper’ı ateşin karşısında kanepeye uzanmış yatarken buldu. Bay Crisparkle, Bay Jasper’ın, uykuyla uyanıklık arasında, “Ne oluyor? Kim yaptı bunu?” diye sayıklayarak yataktan o fırlayışını, üzerinden uzunca bir süre geçmesine rağmen bir gün, haklı olarak, tekrardan hatırlayacaktı.</p>

  <p>“Benim, Jasper, ben. Rahatsız ettiğim için kusura bakma.”</p>

  <p>Şaşkın bakan gözlerine yavaş yavaş bildik bir bakış yerleşen Jasper, bir iki sandalye alıp ateşin başına yerleştirdi.</p>

  <p>“Fena halde huzursuz rüyalar görüyordum, iyi ki geldin de beni bu akşam yemeği sonrası uykusunun rahatsızlığından kurtardın. Ayrıca, daima başımın üzerinde yerin olduğunu söylemeye de gerek yok elbette.”</p>

  <p>“Teşekkür ederim,” dedi Bay Crisparkle. Kendisi için konulan sandalyeye yerleşirken ekledi: “Fakat açacağım konunun da ilk bakışta böyle karşılanıp karşılanmayacağından emin değilim; yine de ben bir barış elçisiyim ve benim derdim barışı sağlamaktan başka bir şey değil. Kısacası Jasper, buraya şu iki delikanlının aralarını bulmak istediğim için geldim.”</p>

  <p>Bay Jasper’ın yüzünde oldukça şaşkın bir ifade belirdi; bu öylesine şaşkın bir ifadeydi ki Bay Crisparkle da öylece kalakaldı.</p>

  <p>Bir sessizlikten sonra, Jasper, kısık bir sesle ve ağır ağır, “Nasıl?” diye sordu.</p>

  <p>“Bu ‘nasıl’ kısmı için sana geldim zaten. Buraya senden büyük bir iyilik yapıp araya girmeni ve yeğeninle konuşup (ben zaten Bay Neville ile konuşmuş bulunuyorum), onun o sevecen tavrıyla, el sıkışmaya razı olduğunu bildiren bir not yazmasını sağlamanı rica etmeye geldim. Onun nasıl iyi huylu bir delikanlı olduğunu ve senin onun üzerinde nasıl bir etkin olduğunu biliyorum. Bay Neville’i en ufak bir savunma kaygım olmasa da, onun da fena halde kışkırtılmış olduğunu kabul etmemiz gerektiğini düşünüyorum.”</p>

  <p>Jasper o allak bullak olan yüzünü ateşe döndü. Onu gözlemlemeyi sürdüren Bay Crisparkle, yüzündeki ifadenin öncekinden de şaşkın olduğunu ve çok zor da olsa, içten içe bir hesap yapmakta olduğunu fark etti.</p>

  <p>“Bay Neville’den çok hazzetmediğinizi biliyorum,” diye söze girişen Yardımcı Papaz’ın sözü hemen kesiliverdi.</p>

  <p>“Hakkınız var. Pek hazzediyor sayılmam doğrusu.”</p>

  <p>“Kuşkusuz, onun acınası, öfkeli bir tabiatı olduğu aşikâr, ancak bunu aramızda yavaş yavaş halledeceğimizi umuyorum. Ondan yeğeninize karşı gelecekte sergileyeceği tutuma dair oldukça net bir söz aldım, sizin de arabuluculuğunuzla umarım bu tutumu sergilemeyi başaracaktır.”</p>

  <p>“Daima sorumluluk sahibi ve güvenilir biri oldunuz, Bay Crisparkle. Sahiden onun adına bu kadar emin konuşabileceğinizi düşünüyor musunuz?”</p>

  <p>“Düşünüyorum.”</p>

  <p>O şaşkın ve şaşırtıcı ifade yüzünden silindi.</p>

  <p>“O halde beni de epey rahatlatmış ve büyük bir yükten kurtarmış oluyorsunuz,” dedi Jasper. “Dediğinizi yapacağım.”</p>

  <p>Zaferinin böyle bir çırpıda ve eksiksiz kazanılmış olmasından gayet hoşnut olan Bay Crisparkle, bu memnuniyetini alabildiğine hoş bir tavırla belli etti.</p>

  <p>“Dediğinizi,” diye sözlerini sürdürdü Jasper, “sizin taahhüdünüzü benim müphem ve biçimlenmemiş korkularıma yeğlediğim için yapacağım. Bu soruma güleceksiniz ama, günlük tutar mısınız?”</p>

  <p>“Her gün için tek satır bir yazarım, o kadar.”</p>

  <p>“Tanrı şahidim ki benim bu macera yoksunu hayatımı anlatmak için de günde bir satır yeter de artardı bile,” diyen Jasper, uzanıp masasından bir defter aldı. “Fakat bu günlük aslında Ned’in hayatının da günlüğü. Bu başlığa gülecek, fakat ne zamana ait olduğunu hemen anlayacaksınız:</p>

  <div class="gir3">
    <p>Geçen gece. Son gördüklerimden sonra, sevgili oğlumun başına feci sonuçlar doğurabilecek ve benim karşısında eli kolu bağlı kalacağım kimi olayların geleceğine dair korkunç bir his var içimde. Bütün çabalarım boşuna. Şu Neville Landless’ın şeytani hiddeti, öfkesinin gücü ve hedefini yok etmeye kadir yırtıcı tutkusu beni serseme çeviriyor. Bende bıraktığı bu izlenim öylesine güçlü ki ikidir gidip sevgili oğlumu, yatağında hâlâ sağ salim uyuyor mu yoksa kanlar içinde mi yatıyor diye kontrol ediyorum.</p>
  </div>

  <p class="ilk">Bu da ertesi sabah yazılmış bir başka not:</p>

  <div class="gir3">
    <p>Ned uyandı ve gitti. Her zamanki gibi kaygısız ve umursamazdı. Onu uyardığımda bana güldü, kendisinin de en az Neville Landless kadar erkek olduğunu söyledi. Ona böyle olabileceğini, ancak onun kadar fena bir erkek olmayacağını söyledim. Bu söylediklerimi de hafife almayı sürdürdü, ama ben yine de gidebildiğim kadar gittim onunla ve artık gidemeyeceğim noktada, hiç de istemediğim halde ondan ayrıldım. Kötülüğün kapımızda olduğuna dair bu kara, elle tutulmaz önseziden –mevcut gerçeklerden yapılan çıkarımların adı buysa tabii– bir türlü silkinip kurtulamıyorum.</p>
  </div>

  <p class="ilk">Defteri bir kenara koymadan önce yapraklarını son bir kez çevirip, “Tekrar tekrar,” dedi Jasper, “bu ruh hallerine kapılıp duruyorum, diğer notların da göstereceği gibi... Fakat artık sizin teminatınızı aldığıma göre, onu da günlüğüme yazıp, diğer kara mizahla dolu notlarımın panzehiri yapabilirim.”</p>

  <p>Bay Crisparkle, “Böyle bir panzehir,” dedi, “umarım çok geçmeden sizi o kara mizahla dolu sayfaları yakmaya ikna eder. Dileklerimi böyle bir çırpıda kabul eden birine söyleyecek lafım olmamalı biliyorum; ama bir şey söylemeliyim ki Jasper, yeğeninize olan düşkünlüğünüz, burada durumu biraz abartmana sebep olmuş.” Jasper omuz silkerek, “O akşam oturup bunları yazmadan önce tam olarak nasıl bir ruh hali içinde olduğuma ve bunları nasıl ifade ettiğime siz şahitsiniz,” dedi. “Çok ağır bulduğunuz bir laf mı oldu? Oysa o gün ettiğim laflar, günlüğümdekilerin hepsinden ağırdı.”</p>

  <p>Bay Crisparkle, “Eh, pekâlâ, panzehire ne demeli,” diye yanıt verdi. “Bu, sanırım, durumu daha açık ve net görmenize yardımcı olur! Daha fazla tartışmayalım. Kendi adıma size en içten teşekkürlerimi iletmek istiyorum, sağ olun.”</p>

  <p>El sıkışırlarken, Jasper, “Göreceksiniz ki benden istediğiniz şeyi yapmakla kalmayıp, Ned’in direnmeyi hepten bırakmasını bile sağlayacağım,” dedi.</p>

  <p>Jasper, bu konuşmadan üç gün sonra elinde şu mektupla Bay Crisparkle’a uğradı:</p>

    <p class="art1">Sevgili Jack,</p>

    <p class="art2">Seni daima seven,</p>
