    <p>SEKİZİNCİ BÖLÜM</p>

    <div class="bos05"/>

    <p class="ad">Kamalar Çekiliyor</p>
  </div>

  <p class="ilk">Göz kulak oldukları genç kızlar, Rahibeler Evi’nin avlusuna girer girmez karşılarında, ahı gidip vahı kalmasına rağmen süsünden geri kalmayan küstah bir beyefendiymişçesine dikilen o eski binayı, kapı tabelasının buz gibi bakışını bulan iki genç adam önce birbirlerine, sonra ay ışığıyla aydınlanan sokağa bakar ve birlikte yavaş yavaş uzaklaşır.</p>

  <p>“Burada uzun kalacak mısınız, Bay Drood?” diye sorar Neville.</p>

  <p>“Bu sefer değil,” diye umursamazca bir cevap gelir. “Yarın tekrar Londra’ya doğru yola çıkıyorum. Ancak yaz ortasına kadar sürekli gidip geleceğim; ondan sonra da hem Cloisterham’dan hem de İngiltere’den gideceğim; bu gidiş ise sanırım epey uzun olacak.”</p>

  <p>“Yurtdışına mı gidiyorsunuz?”</p>

  <p>Tepeden bakan bir tavırla, “Mısır’ı azıcık kendine getirmeye gidiyorum da,” der Edwin.</p>

  <p>“Okuyor musunuz?”</p>

  <p>Belli belirsiz bir küçümsemeyle, “Okumak mı!” diye tekrarlar Edwin Drood. “Hayır. Eylem adamıyım ben, çalışıyorum, mühendislik yapıyorum. Babamın eski ortağı olduğu şirket sermayesinden bana ufak bir miras kaldı, dolayısıyla reşit oluncaya dek onların yükümlülüğündeyim, daha sonra da mütevazı hissemin başına geçeceğim. Yemekte tanıştığın Jack, amcam olur, o zamana kadar da vasim ve emanetçim kendisidir.”</p>

  <p>“Bay Crisparkle’dan senin diğer kısmetinle ilgili de bir şeyler duydum.”</p>

  <p>“Diğer kısmet demekle neyi kastediyorsun?”</p>

  <p>Neville son lafını söylerken kasten ileri gitmiş, ancak bunu bir zamanlar hem avcı hem de av olmanın verdiği o tuhaf havayı açığa vururcasına kaçamak ve sinsice bir tavırla yapmıştır. Edwin ise kibarlıktan nasibini almamış bir ifadeyle karşı çıkar; beklenmedik bir şeydir bu. Bunun üzerine durup birbirlerine kızan gözlerle bakarlar.</p>

  <p>“Umarım,” der Neville, “nişanlınıza benim bu masumane seslenişim sizi gücendirmemiştir Bay Drood?”</p>

  <p>Adımları ivedileşen Edwin, “Aziz Yorgi!” diye bağırır. “Bu çenesi düşük, eski kent Cloisterham’da konuyu oraya getirmeyen bir kişi var mı acaba? Hiçbir pub’da altında “Nişanlının Başı” yazılı bir portremin olmadığına şaşıyorum doğrusu. Tabii Pisicik’inkinin olmamasına da öyle. Birimizinki olmalı artık.”</p>

  <p>“Bay Crisparkle’ın bana durumu tüm açıklığıyla anlatmış olmasından ben sorumlu değilim,” diye söze başlar Neville.</p>

  <p>“Hayır, bu doğru, bundan siz mesul değilsiniz,” diye karşılık verir Edwin.</p>

  <p>“Ancak,” diye devam eder Neville, “bundan size söz ettiğim için sorumluyum. Bunu yapmamın nedeni ise bundan gururlanmak dışında bir şey düşünebileceğinizi tahmin etmememdi.”</p>

  <p>Artık ortada bu konuşmanın gizli pınarlarını besleyen iki gizemli insan doğası vardır. Bir tarafta, Küçük Rosebud’dan fazlasıyla etkilendiği aşikâr olan ve elindeki mükafata hiç de sıkı sarılmadığını gördüğü Edwin Drood’a kızgın Neville Landless. Diğer tarafta, kız kardeşini rahatlıkla ortaya atabildiği için Nelville’e kızacak kadar Helena’dan hoşlanmış olan Edwin Drood.</p>

  <p>Ancak yine de söz havada kalmamalıdır. Bu yüzden de Edwin atılır:</p>

  <p>“Açıkçası, Bay Neville (Bay Crisparkle’ın seslenme biçimini taklit ederek),” der, “insanın sürekli en çok gurur duyduğu şeyden söz etmesi ya da başkalarının sürekli ondan söz etmesini istemesi de ne demek oluyor bilemiyorum. Ben meşgul bir insanım ve kusura bakmayın, ama burada durmuş sizin gibi daha öğrenecek bir yığın şeyi olan kimselerle vakit öldürüyorum.”</p>

  <p>Bunu söylediğinde ikisinin de içinde Bay Neville’in açıktan açıktan yürüyerek, Edwin Drood’un ise diline doladığı popüler bir ezgiyle ve ara sıra ay ışığının harikulade yansımalarını hayranlıkla izliyormuşçasına durup yoluna devam edişlerle boş yere gizlemeye çalıştığı yabani hayvanlar çıkmıştır açığa.</p>

  <p>Bir süre sonra, “Buraya yeni gelmiş, eline senin fırsatlarının hiçbiri geçmemiş, kaybettiği zamanı telafi etmeye gayret eden bir yabancıya gösterdiğin bu davranışı,” der Neville, “pek de medeni bulmuyorum. Benim meşgul bir insan olmadığım, öyle bir ortamda da büyümediğim ve medeniyetle ilgili fikirlerimin de barbarlar arasında oluştuğu ortada.”</p>

  <p>“Belki de en güzel medeniyet, ne çeşit insanlar arasında yetişirsek yetişelim,” diye karşılık verir Edwin, “kendi işimize bakmayı bilmemizdir. Sen bana bunun örneğini sunarsan, benim de uyacağımdan kuşkun olmasın.”</p>

  <p>“Kendini gözünde fazla büyüttüğünü biliyor musun?” diye öfkeli bir yanıt verir Neville. “Benim geldiğim yerde böylelerinden bunu kanıtlamaları istenir!”</p>

  <p>Ancak tam bu sırada ürkütücü bir şekilde Edwin’in omzunda bir el bitiverir; bu, Jasper’ın elidir. Görünüşe göre o da Rahibeler Evi’nin etrafında bir tur atmış, sonra da yolun karanlıkta kalan kısmından yürüyerek arkalarından yanaşmıştır.</p>

  <p>“Ned! Ned! Ned!” der. “Daha fazla uzatmayalım. Bu hiç hoşuma gitmedi. İkiniz arasında geçen konuşmanın birazına kulak misafiri oldum. Unutma ki sevgili oğlum, sen bu akşam neredeyse ev sahibi konumundasın. Sen buralı sayılırsın ve bir yabancıyı ağırlamaktasın. Bay Neville buranın yabancısı, bu yüzden de konukseverliğin gerektirdiklerine uymak sana düşer. Ve siz Bay Neville,” sol elini genç adamın bir omzuna götürüp, ikisinin arasında yürümeye başlar, “beni bağışlayın, ama sizin de öfkenize hâkim olmanız lazım. Şimdi de anlaşmazlığa gelelim! Ya da unutun gitsin. Anlaşmazlık falan yok değil mi? Üzerinde durmaya değmez. Üçümüz de birbirimizi anlayabilecek insanlarız öyle değil mi?”</p>

  <p>İki delikanlı arasında, buna kimin yanıt vereceğine dair geçen sessiz bir mücadelenin ardından, Edwin Drood konuşmaya başlar: “Benim içimde kızgınlıktan eser kalmadı Jack.”</p>

  <p>Neville Landless, çok rahat olmamakla birlikte, “Bende de,” diye karşılık verir. “Ancak eğer Bay Drood, benim buralardan çok uzaklara dayanan geçmişimden azıcık haberdar olsaydı, bu sivri dilinin beni nasıl yaralayabileceğini daha iyi anlardı,” der.</p>

  <p>Jasper teskin edici bir ses tonuyla, “Belki de,” diye karşılık verir. “Belki de birbirimizin anlayışıyla ilgili laf etmemek en iyisi. Belki de sitem ya da yargı gibi görünecek hiçbir şey söylememek daha hayırlı olur; yoksa söylenenler yetersiz kalabilir. Ancak görüyorsun ki Ned, dobra dobra ve rahatlıkla içinde öfkeden eser olmadığını söyledi. Peki ya sen, aynı dürüstlük ve rahatlıkla bunu söyleyebilir misin?”</p>

  <p>“Gayet tabii, Bay Jasper.” Ancak bunları söylerken Neville, hâlâ yeterince dürüst ve rahat ya da başka bir deyişle, hâlâ o kadar da kayıtsız değildir.</p>

  <p>“O halde konu kapanmıştır! Şimdi, benim katedral girişindeki bekâr evim buradan az ileride, Yardımcı Papaz’ın evinden taş çatlasa on adım uzakta. Hem şöminesinde ateşi yanıyor; masasında şarap ve kadehler hazır bekliyor Ned, sen de yarın gideceğine göre, Bay Neville’i de yanımızda götürüp, bir kadeh şarap ikram etmeliyiz.”</p>

  <p>“Memnuniyetle, Jack.”</p>

  <p>“Ben de çok memnun olurum, Bay Jasper.” Neville bundan başka bir karşılık veremezse de aslında gitmemeyi yeğler. Bay Jasper’ın üzerinde zaten öfkesine hâkim olamayan biri izlenimi bırakmıştır; bir de Edwin Drood’un bulaşıcı gibi görünen serinkanlılığı karşısında iyice kıpkırmızı kesildiğini hissetmektedir.</p>

  <p>Hâlâ ellerini omuzlarına attığı iki delikanlının arasında yürümekte olan Bay Jasper, harikulade bir biçimde bir içki masası şarkısının nakaratını mırıldanmaya başlar ve hep birlikte dairesinin yolunu tutarlar. Ateşin ışığına ek olarak bir de lamba yaktığında, göze ilk görünen nesne, şömine bacasında asılı duran portre olur. Bu, iki genç adam arasındaki anlayışı artırmak gayesi güdülürken hesaba katılan bir nesne olmak şöyle dursun, aksine aralarındaki farklılık mevzusunu canlandırabilecek gibi görünmektedir. Düşünüldüğü üzere, ikisinin de bakışları hemen bu portreye kayar, buna rağmen tek laf etmezler. Ancak Jasper, (yolda ilerlerken daha ne tartışıldığından tam emin olmadan ortaya çıkıverdiği bellidir) dikkatlerini doğrudan o porteye çeker.</p>

  <p>Jasper bir yandan parlamasın diye eliyle lambanın ışığını hafiften keserek, “Bu resimdekini tanıdınız mı, Bay Neville?” diye sorar.</p>

  <p>“Tanıdım, ancak gerçeğini övmek için yapılmadığı belli.”</p>

  <p>“Aaa, bu çok sert bir itham oldu! Onu, hediye olarak Ned yapmıştı bana.”</p>

  <p>Neville, gayet samimi, “Affedersiniz, Bay Drood,” diye özür diler. “Ressamının huzurunda olduğunu bilseydim...”</p>

  <p>Edwin, karşısında kışkırtıcı bir biçimde esneyerek, “Ah, bu bir şaka, bayım, sadece bir şaka,” diye araya girer. “Pisicik’in kimi özelliklerine mizahi bir bakış sadece! Yakında, eğer iyi bir kız olmaya karar verirse, onu ciddi bir biçimde de resmedeceğim.”</p>

  <p>Konuşmacının kendisini sandalyeye atıp ellerini ensesinde birleştirmesi, gayet pervasızca patronluk taslaması ve kayıtsızlığı zaten celallenmiş olan Neville’i iyice kızıştırmaya yeter. Belli belirsiz gülümseyen Jasper bir onu, bir ötekini inceler, sonra da yüzünü ateşe dönüp elindeki baharatlı şarap sürahisini karıştırmaya başlar. Görünüşe göre sıcak şarap hazırlamak epey teferruatlı bir iştir.</p>

  <p>Bay Landless’in yüzünde beliren, tıpkı karşıdaki resim, ateş ya da lamba kadar seçilir olan öfkeli karşı çıkışı görmekte gecikmeyen Edwin, “Sanırım, Bay Neville,” der. “Sanıyorum ki siz âşığınızın resmini yapmaya kalkışsaydınız...”</p>

  <p>“Ben resim yapamam,” diye hemencecik sözünü keser.</p>

  <p>“Bu kabahatiniz değilse de talihsizliğinizdir kuşkusuz. Yapabilseydiniz yapardınız ama. Yapabildiğinizi farz edelim, o zaman herhalde onu (gerçekte nasıl göründüğüne aldırmaksızın) Juno, Minerva, Diana ya da Venüs,<a href="../Text/dipnot.xhtml#Footnote0032" id="Feedback0032"><sup>[32]</sup></a> hatta hepsi gibi mi çizerdiniz, ha?”</p>

  <p>“Bir âşığım falan yok, bilemem.”</p>

  <p>Çocuksu kibri gitgide tırmanmakta olan Edwin, bu kez de, “Ben bir el atıp da Bayan Landless’in portresini yapmaya kalkışsam, ciddi söylüyorum, işte o zaman neler yapabileceğimi görürdünüz.”</p>

  <p>“Tabii öncelikle kız kardeşimin böyle bir işe kalkışmaya tenezzül etmeyeceği engelini aştığınızı farz ediyoruz herhalde? Ki bu engel de asla aşılamayacağına göre, korkarım ki bunu görme şansım olmayacak. Ne yapalım, bu kayba katlanacağız artık.”</p>

  <p>Jasper yüzünü döner, Neville için koskoca bir kadehi şarapla doldurur, aynısından bir tane de Edwin’e doldurup eline verir; sonra da kendininkini doldururken şöyle der:</p>

  <p>“Gelin buraya Bay Neville, bugün yeğenim Ned için kadeh kaldırmalıyız. Bir ayağı burada, bir ayağı yolda olduğu için kadehlerimizi onun şerefine kaldırmalıyız. Ned, sevgili dostum, canım!”</p>

  <p>İlk önce Jasper kadehin neredeyse tamamını kafaya diker, onu Neville izler. Edwin Drood, “ikinize de çok teşekkürler,” der ve kendinden önceki iki örneği takip eder.</p>

  <p>Jasper, hayranlık ve şefkat dolu bir ifadeyle genci gösterir; eleştirel de olduğu sezilen bir edayla, “Şu delikanlıya bakın! Nasıl da rahatça yayıldığına bakın! Bütün dünya ayaklarının önüne serilmişken hangisini seçse acaba!<a href="../Text/dipnot.xhtml#Footnote0033" id="Feedback0033"><sup>[33]</sup></a> Harika bir iş ve ona duyduğu ilgiyle dolu bir yaşam mı, değişim ve heyecan dolu mu, yoksa evcimen ve sevgi dolu bir yaşam mı? Şuna da bakın!”</p>

  <p>Edwin Drood’un yüzü şarabın etkisiyle hızla ve gözden kaçamayacak kadar kızarır; tıpkı Neville Landless’inki gibi. Edwin sandalyede hâlâ aynı şekilde, ellerini ensesine destek yapmış oturmaktadır.</p>

  <p>Jasper alaylı bir tonda, “Bakın nasıl da hiçbir şeye aldırış etmiyor!” der. “Bir dakikasını verip, onun için ağaçtan sarkan olgunlaşmış altın meyveyi koparmaya<a href="../Text/dipnot.xhtml#Footnote0034" id="Feedback0034"><sup>[34]</sup></a> bile tenezzül etmiyor. Ancak Bay Neville, şu zıtlığa bakınız. Sizin ve benim hayatlarımızda ne heyecan veren işlerimiz ne de ilgi alanlarımız, ne bir değişim ne coşku, ne sıcak bir yuvanın rahatlığı ne de aşk var. Bizim (tabii siz benden daha şanslı değilseniz, ki şanslı olma olasılığınız yüksek) bu sıkıcı yerin usandırıcı, tekdüze döngüsünden başka neyimiz var ki!”</p>

  <p>Edwin, halinden oldukça memnun bir edayla, “Şerefim üzerine yemin edebilirim ki Jack, benim yolumun senin de tasvir ettiğin gibi böyle kolay çizilmiş oluşundan ötürü karşınızda çok mahcup oluyorum. Fakat Jack, sen de benim kadar iyi biliyorsun ki, bazen hiçbir şey göründüğü kadar kolay olmuyor. Değil mi, Pisicik?” Parmaklarını şaklatarak portreyi işaret eder. “Daha tam yakınlaşamadık, öyle değil mi Pisicik? Demek istediğimi anlıyorsun herhalde Jack.”</p>

  <div class="res">
    <img src="../Images/res122_1.jpg" height="98%"/>
  </div>

  <p>Konuşması karman çorman, anlaşılmaz bir hal almıştır. Jasper, sessiz ve kendine son derece hâkim bir tavırla, bir yanıt ya da yorum beklermişçesine Neville’e bakar. Neville ağzını açtığında, onun da konuşması karman çorman ve anlaşılmazdır.</p>

  <p>Neville küstahça, “Bay Drood biraz zorluk çekse iyi olabilirmiş,” der.</p>

  <p>Gözlerini dosdoğru delikanlıya diken Edwin, “Rica ederim söyleyiniz, neden Bay Drood’un zorluk çekmesi iyi olurmuş bakalım?” der.</p>

  <p>“Tabii ya,” diye söze katılır Jasper, “neden olduğunu bize de söyleyin.”</p>

  <p>“Çünkü bu zorluklar, onu pek de kendi erdemlerinin sonucu olmayan kısmetleri konusunda,” der Neville, “daha hassas davranan biri yapabilirdi.”</p>

  <p>Bay Jasper hızla başını gelecek yanıtı duymak için yeğenine doğru çevirir.</p>

  <p>Oturduğu yerde doğrulan Edwin, “Sizin zorluk çekip çekmediğinizi öğrenebilir miyim acaba?” diye sorar.</p>

  <p>Bay Jasper bu kez de başını hızlıca diğer delikanlıya çevirir.</p>

  <p>“Çektim.”</p>

  <p>“Bu zorluklar sizi ne açıdan hassas yaptı peki?”</p>

  <p>Bay Jasper’ın gözleri konuşmanın sonuna kadar bir o yana, bir bu yana gidip gelmeyi sürdürür.</p>

  <p>“Bu gece bundan bir kere söz ettim zaten.”</p>

  <p>“Hiç de böyle bir şey yapmadınız.”</p>

  <p>“Söz ettim dedim ya. Kendinizi gözünüzde fazla büyüttüğünüzü söyledim.”</p>

  <p>“Yanılmıyorsam bununla birlikte bir şey daha söylediniz.”</p>

  <p>“Evet, bir şey daha söyledim.”</p>

  <p>“Tekrarlayın o halde.”</p>

  <p>“ ‘Benim geldiğim yerde böylelerinden bunu kanıtlamaları istenir,’ dedim.”</p>

  <p>Keyifle bir kahkaha atan Edwin Drood, “Sadece sizin geldiğiniz yerde mi?” diye haykırır. “Buraya epey uzak olsa gerek? Evet, anlıyorum! Dünyanın o kısmı buraya emniyetli bir mesafede, değil mi?”</p>

  <p>Hiddeti tırmanan diğeri, “Burada da diyelim o halde,” diye çıkışır. “Dünyanın her yerinde diyelim! Sizin kibrinize tahammül edilemez, kendini beğenmişliğiniz ise sınırları zorluyor, sıradan bir burnu havada değil de adeta bulunmaz Hint kumaşıymışsınız gibi konuşuyorsunuz.”</p>

  <p>Aynı şekilde hiddete kapılmış, ancak daha kontrollü olan Edwin, “Vay! Vay! Vay!” diye karşılık verir. “Siz nereden bileceksiniz ki? Siz olsa olsa, sıradan siyahları ya da sıradan burnu havada siyahları tanırsınız (bu alanda uzmanlaştığınıza da şüphe yok), ama beyazlar hakkında yargılarda bulunacak kişi değilsiniz.”</p>

  <p>Kara teniyle ilgili bu aşağılayıcı ima Neville’i öyle bir çileden çıkarır ki bardağın dibinde kalan şarabı tuttuğu gibi Edwin Drood’un üzerine savurmakla kalmaz, kadehi de peşi sıra fırlatmaya kalkışır. Ancak tam bu sırada kolu Jasper tarafından havada yakalanır.</p>

  <p>Bay Jasper, “Ned, sevgili dostum!” diye yüksek sesle bağırır. “Senden rica ediyorum, sana emrediyorum, kıpırdama!” Üçü arasında bir itişip kakışma olur, kadeh ve sandalye tangırtıları işitilir. “Bay Neville, ne kadar ayıp! Verin şu kadehi bana! Elinizi açın, bayım. Alacağım onu elinizden!”</p>

  <p>Ancak Neville, onun elinden kurtulur; havaya kalkmış elinde hâlâ kadehle, öfkeden kudurmuş halde bir an için durur. Sonra kadehi şöminenin içine doğru öyle bir şiddetle savurur ki odaya cam kırıkları yağar. Hemen ardından da genç adam evi terk eder.</p>

  <p>Dışarı ilk adımını attığında akşam havasında sabit ve kımıltısız tek bir şey yoktur; etrafındaki hiçbir şey gözüne olduğu gibi görünmez, tek bildiği bir yandan başı alabildiğine dönerken, kendini dımdızlak, içinden çıkılmayı bekleyen ateşten bir çemberin ortasında, ölümüne bir mücadele içinde hissettiğidir.</p>

  <p>Fakat hiçbir şeyin olmadığını, tepeden ayın kendisine, bir öfke nöbetiyle mefta olmuş bir adammış gibi baktığını görünce içinde işleyen, başını ve yüreğini döven o devasa makineyi durdurur ve ağır aksak yürüyerek uzaklaşır. Kavuştuğu yan bilinciyle, kendini düşürdüğü durumun, tehlikeli bir hayvan gibi kovuluşu ve esaret altına girişini fark edince bundan sonra ne yapacağını düşünmeye başlar.</p>

  <p>Katedral ile mezarlara vuran ay ışığı, kız kardeşi, daha ilk günden güvenini kazanan ve ona sadakat yemini eden iyi adam Bay Crisparkle’a olan borcunu düşünmesi, aklına gelen nehirle ilgili o korkunç ihtiraslı fikirleri savuşturuverir. Yardımcı Papaz Evi’ne doğru ilerler ve yavaşça kapıyı çalar.</p>

  <p>Bay Crisparkle, evde herkes yatmaya gittikten sonra piyanosunun başına geçip tuşlara hafif hafif dokunarak, çoksesli sözlü parçaların en sevdiği bölümlerini söylemeyi alışkanlık haline getirmiştir. Durgun bir gecede evi yalayıp geçen bir güney rüzgârı bile, böyle zamanlarda, uyuyan Çin porseleni çobanını uyandırmamaya özen gösteren Bay Crisparkle’dan daha sessiz olamaz.</p>

  <p>Kapı çalınır. Bay Chrisparkle aceleyle yanıt verir. Elinde kandille kapıyı açtığında o güleç yüzü düşer ve hatlarına bir düş kırıklığı gelir oturur.</p>

  <p>“Bay Neville! Bu ne hal böyle! Nerelerdeydiniz?”</p>

  <p>“Bay Jasperlardaydım, efendim. Yeğeniyle birlikte.”</p>

  <p>“İçeri gel.”</p>

  <p>Yardımcı Papaz, dirseğinden sıkıca (sabah antrenmanlarının hakkını verircesine ölçülü bir kavrayışla) tutarak ona destek olur ve ufak çalışma odasına götürür, ardından da kapıyı örter.</p>

  <p>“Çok hastalandım, efendim. Hem de fena halde.”</p>

  <p>“Bu doğru. Siz ayık değilsiniz, Bay Neville!”</p>

  <p>“Korkarım ki değilim, efendim; oysa başka zaman olsa size ne kadar az içmiş olduğumu ama içtiğimin aniden, çok tuhaf bir şekilde beni kendimden geçirdiğini açıklamaya çalışırdım.”</p>

  <p>Yüzünde buruk bir tebessümle başını sallayarak, “Bay Neville, Bay Neville!” der Yardımcı Papaz. “Bu lafları çok duydum ben.”</p>

  <p>“Sanırım kafam çok karıştı, fakat sanırım aynı şekilde Bay Jasper’ın yeğenininki de öyle, efendim.”</p>

  <p>Buna karşılık, “Pek mümkün,” diye tatsız bir yanıt gelir.</p>

  <p>“Biz tartıştık, efendim. Bana iğrenç şekilde hakaretler etti. Size bugün sözünü ettiğim içimdeki o kaplanın kanı fena halde kaynadı.”</p>

  <p>Yardımcı Papaz, yumuşak fakat kesin bir ifadeyle, “Bay Neville, rica ederim benimle sağ elinizi yumruk yaparak konuşmayınız. Lütfen şu yumruklu elinizi açar mısınız?”</p>

  <p>Genç adam söylenene derhal uyarak, “Beni kışkırttı, efendim,” diye sözlerini sürdürür. “Tahammül edebileceğimin çok ötesine geçti. İlk başta işi buraya vardırmak istedi mi istemedi mi bilemiyorum, ama nihayetinde vardırdı. Sonuç olarak bunu kasten yaptığı açıktı.” Bastıramadığı bir patlamayla, “Kısacası, efendim, beni öyle bir ihtirasa sürükledi ki elimden gelse onu kesecek hale geldim; bunu denedim de.”</p>

  <p>Bay Crisparkle sessizce, “Yine elinizi yumruk yaptınız,” der.</p>

  <p>“Affedersiniz, efendim.”</p>

  <p>“Akşam yemeğinden önce gösterdiğim için odanızı biliyor olmalısınız; ama ben yine de size bir kez daha eşlik edeceğim. İzninizle kolunuza gireyim. Yavaş olalım, bütün ev halkı uykuda.”</p>

  <p>Bir önceki hamlesi gibi ölçülü bir biçimde, kolunun iç kısmından aldığı güçle, tıpkı bir polis memurunun becerikliliği ve çaylaklardan beklenmeyecek açık bir dinginlikle koluna giren Bay Crisparkle, öğrencisini, onun için hazırlanmış o eski ve düzenli odaya götürür. Odaya vardıklarında, genç adam kendini bir sandalyeye atar, kollarını kavuşturup çalışma masasına yaslar ve bitkin bir halde, suçlu suçlu, yüzünü kollarının üzerine kapar.</p>

  <p>Anlayışlı Yardımcı Papaz içinden tek söz etmeden odadan çıkıp gitmeyi geçirir. Ancak tam kapıdayken tekrar içeri bakıp bu mahzun sureti görünce geri döner, nazikçe onun sırtına dokunur, “İyi geceler,” der. Genç adamdan ise ağlamaklı bir hıçkırıktan başka bir yanıt gelmez. Bunca belanın içinde, az da olsa iyi giden bir şeyler olmalıdır artık.</p>

  <p>Aşağı inmekte olan Bay Crisparkle, dış kapının bir kez daha yavaşça çalındığını duyar. Açtığında karşısında, elinde öğrencisinin şapkasıyla dikilen Bay Jasper’ı bulur.</p>

  <p>Jasper, sessizce, “Onunla korkunç bir manzaraya şahit olduk,” der.</p>

  <p>“Bu kadar mı kötüydü?”</p>

  <p>“Caniceydi!”</p>

  <p>Bay Crisparkle serzenişte bulunarak, “Hayır, hayır, hayır. Böyle ağır sözler kullanmayın lütfen,” diye karşılık verir.</p>

  <p>“Gözümün önünde benim sevgili oğlumu yere serebilirdi. Yapmamış olmasının da onunla hiç ilgisi yok. Tanrı’ya şükür ki onu durduracak kadar güçlü ve çevik olabildim de kendi şöminemin üzerinde oğlumu öldürmesini engelleyebildim.”</p>

  <p>Bu sözler bir tokat gibi patlar evin içinde. “Ah!” diye düşünür Bay Crisparkle “Şunun dediklerine bakın!”</p>

  <p>Bay Jasper büyük bir hevesle, “Benim bu gece görüp duymuş olduklarımdan sonra o ikisi ne zaman kazara bir araya gelecek olsa bende huzur kalmayacağı belli. Korkunçtu. Onun kara kanında bir kaplan geziniyor.”</p>

  <p>“Ah!” diye düşünür Bay Crisparkle. “O da öyle demişti!”</p>

  <p>Jasper, elini uzatıp, “Siz, sevgili dostum,” diye devam eder, “siz de böyle bir sorumluluk alarak kendinizi tehlikeye atmış oldunuz.”</p>

  <p>Bay Crisparkle yüzünde açık seçik bir tebessümle, “Benim için hiç endişe etmeyin siz, Jasper,” der. “Şahsen ben, kendim için hiç endişelenmiyorum.”</p>

  <p>Son sözcüğün üstüne basa basa, “Ben de öyle, şahsen,” diye karşılık verir Jasper, “çünkü ben ne onun kininin nesnesiyim ne de olabilirim. Ancak siz olabilirsiniz, tıpkı benim sevgili oğlumun olduğu gibi. İyi geceler!”</p>

  <p>Bay Criparkle elinde öğrencisinin, bir çırpıda, farkına bile varmadan kendi holündeki askıya asılma hakkını edinmiş olan şapkasıyla içeri girer; şapkayı asar ve düşünceli düşünceli yatağa gider.</p>
