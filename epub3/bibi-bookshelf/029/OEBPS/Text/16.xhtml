    <p>ON ALTINCI BÖLÜM</p>

    <div class="bos05"/>

    <p class="ad">Fedai</p>
  </div>

  <p class="ilk">John Jasper, konuğunun özellikle çağırdığı Bay ve Bayan Tope’un özel bakımı sayesinde, geçirdiği nöbet ve baygınlıktan kurtuldu. Görünüş itibariyle bir kalası andıran konuğu, sandalyesinde dimdik oturmuş, elleri dizlerine yaslı, onun iyileşmesini seyretmekteydi.</p>

  <p>Epeyce ürkmüş görünen Bayan Tope, “İşte! Sonunda gözünüz biraz açıldı, efendim,” dedi. “Ah nasıl da tükenmiş haldeydiniz bir bilseniz.”</p>

  <p>Bay Grewgious o her zamanki, bir dersi tekrar eder havasıyla, “İnsan tamamen tükenmiş olmasa huzurunun böylesine kaçmasına, aklının amansız bir ıstırapla kıvranmasına ve vücudunun bitkinlikten harap olmasına hiç müsaade eder mi ki zaten,” dedi.</p>

  <p>Jasper yardımla koltuğuna taşınırken özür diler bir edayla, “Korkarım sizin de huzurunuzu kaçırdım?” dedi.</p>

  <p>“Hayır, bilmukabele,” diye karşılık verdi Bay Grewgious.</p>

  <p>“Çok naziksiniz.”</p>

  <p>Bay Grewgious bir kez daha, “Hayır, bilmukabele,” diye karşılık verdi.</p>

  <p>Bayan Tope, “Biraz şarap alsanıza beyefendi,” dedi. “Bakın öğlen oldu ve sizin için getirdiğim marmelatı daha ağzınıza bile sürmemişsiniz. Oysa sizi bu olabilecekler konusunda uyarmıştım da, biliyorsunuz, kahvaltı da etmemiştiniz. Yirmi defa sofraya gidip gelen şu tavuk kanadı rostosunu beş dakika içinde bir kez daha getireceğim ve bu iyi kalpli beyefendi de burada olduğuna göre, umarım onu yediğinizden emin olabileceğiz artık.”</p>

  <p>O iyi kalpli beyefendi buna evet de, hayır da anlamına gelebilecek; fark etmez ya da asla anlamına da gelebilecek bir homurtuyla karşılık verdi. Bu durum Bayan Tope masayı kurmakla fazlasıyla meşgul olmasaydı, onu hayli şaşırtabilirdi, ama bu seferlik es geçildi.</p>

  <p>Masa örtüsü serilirken, “Siz de benimle bir şeyler yersiniz, değil mi?” diye sordu Jasper.</p>

  <p>“Boğazımdan lokma geçmiyor, teşekkür ederim,” diye yanıt verdi Bay Grewgious.</p>

  <p>Jasper neredeyse oburca bir telaşla yiyip içti. Bunu yaparkenki hızı yediklerinin tadına aldırış etmezliğinin kanıtı gibiydi. Damağını şenlendirmek için değil, sadece yeni bir manevi yıkıma karşı kendini güçlendirmek için yiyip içiyor gibiydi. Bu sırada Bay Grewgious sandalyesinde dimdik, ifadesiz bir suratla ve adeta her yerinden serinkanlı, kabalığa kaçmayan bir itiraz akıyormuşçasına oturmuştu. Karşıdan gelecek bir sohbet davetine karşı, birden ağzından şu sözler dökülüverecek gibiydi:</p>

  <p>“Gözlemlesem de, sayenizde, mevzuların hiçbirine dair en ufak bir fikir olsun elde edemedim henüz.”</p>

  <p>Jasper tabağı ve bardağını bir kenara itip birkaç dakika, sessizce derin düşüncelere dalıp oturduktan sonra, “Biliyor musunuz,” dedi, “beni oldukça şaşırtan bu konuşmanızda aslında bir rahatlama kırıntısı da bulmadım değil.”</p>

  <p>“Öyle mi?” diye karşılık verdi Bay Grewgious ve içinden gayet donuk bir şekilde aklından şu sözleri geçirdi: “Oysa ben bulmadım, sayenizde!”</p>

  <p>“Benim sevgili oğlumun bu tamamen apansız gelen, onun için inşa ettiğim bütün kaleleri yıkan bu haberlerinin ilk şokunu atlattıktan ve düşünmek için biraz zaman bulduktan sonra, evet, kanaatim budur.”</p>

  <p>Bay Grewgious gayet yavan bir dille, “Bulduğunuz bu rahatlama kırıntılarını paylaşmak isterim doğrusu,” dedi.</p>

  <p>“Böyle bir şey var mı yoksa ben acımı hafifletmek için kendi kendimi mi kandırıyorum bilinmez, ama bunun, belki de oğlumun, bu mahcup düşürücü durumun ağırlığından kurtulmak için kaçıp gitmiş olabileceğine dair bir umut olabileceğini düşündüm.”</p>

  <p>Bay Grewgious, biraz kafa yorduktan sonra, “Böyle bir şey olmuş olabilir,” dedi.</p>

  <p>“Böyle şeyler daha önce de olmuş. İnsanların gelip geçici bir endişeyle yüzleşmek ve nice münasebetsiz ve beş para etmez adama kendilerini anlatmaya çalışmak yerine, ortadan kaybolup uzunca bir süre de kimselere görünmeden yaşadıklarını okumuştum.”</p>

  <p>Bay Grewgious yine biraz düşünüp taşındıktan sonra, “Böyle şeylerin olmuş olabileceğine ben de inanıyorum,” dedi.</p>

  <p>“Sevgili oğlumun benden bir şey sakladığını, hem de böylesi hayati bir mevzuda bana açılmadığını anladığımda, şu kara gökte benim için nasıl parlak bir ışık yandı bilemezsiniz,” dedi Jasper; artık yeni bir yol tutturmuştu. “Müstakbel eşinin burada olduğunu ve pek yakında düğünlerinin yapılacağını bilerek, onun kenti gönüllü terk edebileceğini nasıl düşünebilirdim? Buna gerekçe bulunamazdı. Büyük bir zalimlik ve şımarıklık olmaz mıydı bu? Fakat bana anlattıklarınıza bakılınca, daha fazla ışık varmış gibi görünmüyor mu? Artık yeğenimin kendi iradesiyle ortadan kaybolma ihtimali daha bir gerekçelendirilebilir, bu daha az zalimce gelmiyor mu? Kızınızdan henüz ayrılmış olması bile çekip gitmesi için başlı başına bir neden olabilir. Bu, onun gidişini benim için zalimce bir hareket olmaktan çıkarmaya yetmiyor, bu doğru; ama en azından, bunu kızınıza karşı yapılmış bir zalimlik olmaktan çıkarıyor.”</p>

  <p>Bay Grewgious bunu onaylamaktan başka çare bulamadı.</p>

  <p>Jasper hâlâ tutturduğu bu yeni yolda ilerlerken sözlerini sürdürüyor, gitgide de hararetlenip ümitleniyordu: “Hatta benim için bile geçerli olabilir bu; ne de olsa sizin bana geleceğinizi biliyordu; sizin bana söylemeniz gereken her şeyi harfiyen söyleyeceğinizden emindi; eğer ki sizin anlattıklarınız, benim kafamda bu yeni yolun, yeni bir dayanak noktasının belirmesine neden olduysa, bu sonucu yeğenimin de önceden tahmin etmesi gayet mümkün. Onun bu sonucu öngördüğünü farz edelim; müzik dehası John Jasper’a yapacağı zalimliğin farkında olmasına rağmen ortadan kaybolmayı seçer.”</p>

  <p>Bay Grewgious bir defa daha söylenenleri onaylamaktan başka çare bulamadı.</p>

  <p>“Daha önce de itimatsızlıklar ve hatta fena itimatsızlıklar yaşamıştım, fakat sizin anlattıklarınızdan, ilk başta canıma okuyan o haberlerinizden sonra sevgili oğlumun, onu bunca seven, hâlâ içinde onun için sönmek bilmeyen ümitler besleyen amcasından nasıl hüsran verici derecede büyük bir sır sakladığını anladım. Bundan size söz ettiğimde ise, siz, bu ümidimi söndürmek şöyle dursun, aksine bunun makul bir ümit olabileceğini kabul dahi ettiğinize göre,” (burada durup ellerini birbirine vurdu), “o halde ben de yeğenimin kendi rızasıyla aramızdan ayrıldığına, hâlâ sağ ve iyi olabileceğine inanmaya başlıyorum,” dedi Jasper.</p>

  <p>O sırada içeri Bay Crisparkle’ın girdiğini gören Jasper son cümlesini bu kez onun için tekrar etti:</p>

  <p>“Yeğenimin kendi rızasıyla aramızdan ayrıldığına, hâlâ sağ ve iyi olabileceğine inanmaya başlıyorum.”</p>

  <p>Bir sandalye çekip bunun nedenini sorgulamaya girişen Bay Crisparkle’a, Bay Jasper tarafından, hemen az önce sayıp dökülen savlar süratle tekrar sıralandı. Eğer bu savlar daha az inandırıcı olsaydı, belki de Bay Crisparkle, bunların karşısında daha hazırlıklı durabilir ve sonunda talihsiz öğrencisini aklamaya girişebilirdi. Ama o da, bu genç delikanlının ani kayboluşundan hemen önce, hayatının proje ve ilişkisi konusunda, herkesin önünde mahcup düşeceği, alışık olmadığı böyle bir konuma düşüşünün, ne kadar kilit bir nokta olduğunu fark etmiş ve bu anlatılanların olaya yeni bir ışık tuttuğunu kabul etmişti.</p>

  <p>“Kendisiyle görüşmeye gittiğimizde Bay Sapsea’ye de ki,” dedi Jasper, “iki delikanlı arasında o son geceki yemekte hiçbir sürtüşme geçmediğini söylemiştim. Bu delikanlılar arasında geçen ilk görüşmenin ne yazık ki pek de dostane olmadığını biliyoruz; ama benim evimdeki son buluşmalarında etraf süt limandı. Sevgili oğlumun her zamanki keyfi yoktu üstünde; kederli olduğu belliydi –bu gözümden kaçmamıştı– ve bundan böyle, ardında özel bir neden olduğunu bildiğim, hatta onun kendince ortadan kaybolma kararı almasına bile yol açmış olabilecek bu nedeni daha fazla deşmek bana düşüyor.”</p>

  <p>“Tanrı’dan dilerim ki dediğiniz gibidir!” dedi Bay Crisparkle.</p>

  <p>“Tanrı’dan dilerim ki dediğim gibidir!” diye tekrarladı Bay Jasper. “Biliyorsunuz ki –Bay Grewgious da aynı şekilde bilmeli ki– o ilk buluşmadaki öfkeli çıkışı yüzünden Bay Neville Landless’in aleyhinde bir tavır aldım. Yeğenimin, onun o saldırgan ve gözü kara tavrına maruz kalmasından hayli endişelendiğim için, o halde kapınıza geldim. Günlüğüme bile bununla ilgili bir başlık attım; hatta burada da belirttiğim, onunla ilgili karanlık çekincelerim olduğu gerçeğini sizinle de paylaştım. Bay Grewgious’un da durumun tamamından haberdar olması şart. Benden sadece olayın bir kısmını duyup geri kalanını duymaması yakışık almaz. Onun iyice anlamasını istediğim şey, bu esrarengiz olay vuku bulmadan önce şiddetle Bay Landless’in aleyhinde olan düşüncelerimin, kendisinin yaptığı konuşma sonrasında, nihayet bir değişikliğe uğrayabilir gibi göründüğüdür.”</p>

  <p>Bu doğruculuk Yardımcı Papaz’ı biraz huzursuz etti. Bunun kendi söylemiyle aynı dürüstlükte olmadığını görüyordu. Bir serzenişle kendi kendini suçlamaya girişti; bunun nedeni de Neville’in Edwin Drood’a yönelik ikinci öfke patlamasını sineye çekip bundan kimseye söz etmemiş olması ve işin içinde bir de Neville’in bağrında alevlenen tutkulu bir kıskançlığın olduğunu bilmesi, bunu da sadece kendisine saklamış olmasıydı. Neville’in bu çirkin kayboluş hikâyesinde bir payı olmadığına, onun bu konuda masum olduğuna ikna olmuştu gerçi; ancak ne yazık ki zaten aleyhinde bir dolu irili ufaklı söylenti varken, bunlara iki yenisini ve gayet de hacimlisini eklemek istemedi. O, yeryüzündeki en dürüst insanlardan biriydi; ancak bu durumda gönüllü bir şekilde ortaya çıkıp iç huzursuzluğuna aldırmadan bu iki gerçek kesitini onlarla paylaşmasının, gerçeği bulmaya çalışmak yerine bir yanlışlığın parçalarını bir araya getirmek anlamına gelip gelmeyeceğini tartıp biçiyordu kafasında.</p>

  <p>Ancak şimdi karşısında bir örnek vardı. Daha fazla tereddüt etmedi. Bu gizemin aydınlatılmasında büyük rolü olacak haberleri getirdiği için otorite ilan edilen Bay Grewgious’a (beklenmedik bir şekilde kendini bu konumda bulan Bay Grewgious o yontulmamış halini aşmaya bile başlamıştı) hitaben verdiği ifadeyi, Bay Jasper’ın katı adalet anlayışına sundu. Yine de sevgili öğrencisinin, belki de gördüğü en kızgın ve azılı mizaca sahip olduğunu, bunun özellikle de duygusal yaklaşımı sonucu, aynı kadına âşık olduklarını sanmasından ileri gelen kıskançlıkla alevlenerek, Bay Jasper’ın yeğenine yöneldiğini bilmesine rağmen, onun olayla ilgili en ufak bir itham altında kalmayacak şekilde aklanacağına dair katı bir inanç beslediğini eklemeden geçmedi. Bu anlatılanların Bay Jasper’ın yüzünde nasıl umutlu bir tepkiye neden olduğunu görmek bile, bu gerçeklerin ifşa edilmesinin pek de hayırlı olmadığının kanıtıydı. İyice sararan Jasper, yine de Bay Grewgious’un anlattıklarından edindiği umuda sığınacağını, eğer ki sevgili oğlunun izine rastlanamazsa ve bir şekilde ortadan kaldırıldığına dair o ürkütücü çıkarımla baş başa kalınırsa, son olasılığa, yani yeğeninin kendi deli ve hür iradesiyle kaçıp gittiği umuduna dört elle sarılacağını söyledi.</p>

  <p>İçi hâlâ durulmamış halde adamların arasından ayrılan Bay Crisparkle, evinde bir mahkûm gibi barındırdığı o genç adamı düşündükçe daha da huzursuzlandı ve bir daha asla hatırından silinmeyecek o gece yürüyüşüne çıkmaya, işte böyle karar verdi.</p>

  <p>Cloisterham bendine yürüdü.</p>

  <p>Her zaman böyle yapardı; bu gece de o istikamete meyyal adımlarında bir fevkaladelik yoktu. Fakat bu gece, içindeki endişe onu hangi istikamete gittiğini bilmekten, yoluna çıkan nesneleri görmekten tamamen alıkoyduğundan, bende yaklaştığını ancak yüksekten akan suyun sesini duyduğu anda anlayabildi.</p>

  <p>Durduğunda aklına ilk gelen düşünce, “Ben buraya nasıl geldim?” oldu.</p>

  <p>İkincisi ise, “Ben neden buraya geldim?” idi.</p>

  <p>Sonra bir hevesle durup suyun sesine kulak verdi. Kilise okumalarından birinin bir paragrafında bahsi geçen o “havai dillerin hecelediği erkek adları”<a href="../Text/dipnot.xhtml#Footnote0056" id="Feedback0056"><sup>[56]</sup></a> birden kulağına üşüşüverince sanki havada ellerini sallayıp sesleri, adeta elle tutulur birer varlıklarmışçasına, savuşturmaya çalıştı.</p>

  <p>Yıldız ışığıyla aydınlanıyordu her yer. Bent, genç delikanlıların fırtınayı seyrettikleri noktanın tam iki buçuk kilometre yukarısındaydı. Burada henüz bir araştırma yapılmamıştı. Bunun nedeni Noel arifesi gecesinde şiddetli bir cezrin olması, bu durumda da ölümcül bir kaza gerçekleşmişse de ceset için bulunması en olası yerin aşağılar olacağı görüşüydü. Ne de olsa –dalga hem gelir hem de giderken– suyun taşıdığı bütün yük, bu nokta ve deniz arasında kalacaktı. Bende dolan sular, her sıradan, soğuk ve yıldızlı gecede olduğu gibi bir gürültüyle akarken, etrafta pek az şey seçilebiliyordu. Oysa civarda tuhaf bir şey olduğu hissi, Bay Crisparkle’ın içini fazlasıyla kaplamıştı.</p>

  <p>Kendi kendine kafa yordu: Neydi bu? Neredeydi? Kanıtlasana o zaman! Nasıl bir histi bu?</p>

  <p>Etrafta olağandışı bir şey olduğuna dair bir işaret yoktu. Tekrar kulak kesildi ve bir defa daha suların soğuk ve yıldızlı bir gecede Weir bendine dolarken çıkardığı o olağan sesi işitti.</p>

  <p>Çevreye bu tekinsiz havayı salanın pekâlâ aklından çıkmayan o malum gizem olabileceğini bilmesine karşın, o kartal gözlerini iyice açıp bakışını netleştirmeye çalıştı. Bende daha da yaklaştı; civarında kümelenmiş, kendisinin de iyi tanıdığı kalaslara ve kerestelere dikti gözlerini. Karanlığa gömülü açıklardan, olağandışı en ufak bir şey ilişmiyordu gözüne. Yine de sabah erkenden tekrar gelip etrafı kolaçan etmeye karar verdi.</p>

  <p>Bütün gece uykusunu o su bendi bölüp durdu; şafak vakti oraya geri dönmüştü bile. Dışarıda açık, ancak dondurucu bir hava vardı. Dün gece dikildiği yerde tekrar dikildiğinde, karşısında uzanan manzara bu kez en ince ayrıntısına dek seçilebiliyordu. Birkaç dakika dikkatle bu manzarayı izledi; tam vazgeçecekti ki gözleri bir noktaya takılıp kaldı.</p>

  <p>Sırtını bende döndü, gözlerini önce göğe, sonra toprağa çevirdikten sonra bir kez daha aynı noktaya dikti. Tekrar gözleri o noktaya mıhlanıp kaldı, görüntüye iyice odaklanmaya çalıştı. Koskoca manzarada küçücük bir benek gibi kalsa da, bu noktayı kaybetmesi mümkün değildi artık. Bu nokta gözlerini almıştı bir kere. Kendinden geçmiş gibi elleriyle üzerindeki paltoyu çekiştiriyordu. Bunun nedeni, bendin bir köşesinde gözüne ilişen bu şeyin ışıldadığını görmüş, hiç kımıldamamasına, sabitliğine karşın üzerinde parıldayan su damlalarını seçebilmiş olmasıydı.</p>

  <p>Bundan emin olduktan sonra giysilerini çıkarıp attı ve buz gibi soğuk suya dalıverdi. Uzaktan gördüğü o noktaya dek yüzdü. Köşede kümelenmiş kerestelere ulaştı, üzerlerine tırmanıp aralarından sallanan zincire uzandı; eline aldığı zincir, arkasında E. D. harfleri yazılı altın bir saatti.</p>

  <p>Saati karaya çıkarıp tekrar suya girdi, kıyıya çıkıp tekrar daldı. Bu bendin en kuytularını dahi avcunun içi gibi biliyordu; ta ki soğuğa dayanamaz hale gelinceye kadar defalarca, defalarca dalıp çıktı. Aklından geçen, cesedi bulmaktı; ancak onca dalıp çıkma sonunda sadece bataklık bir alana saplanmış bir kol düğmesi bulabildi.</p>

  <p>Bu keşiflerle Cloisterham’a döndü. Neville Landless’i de yanına alarak doğruca belediye başkanına gitti. Bay Jasper çağrılıp saat ve kol düğmesi teşhis edildi, Neville alıkonuldu ve aleyhinde olabilecek en azgın, deli saçması denecek kadar feci bir rapor hazırlandı. Buna göre tabiatında kindar ve vahşi olan bu delikanlıya, üzerinde tesiri olan yegane şahıs, yani kız kardeşi de olmasa, asla güvenilmeyecekti; hatta o olmasa, derhal infaz heyeti önüne çıkarılmıştı bile. Söylentilere bakılırsa Neville, geldiği yerdeki yerli halk tarafından –ki bu halk, bir Asya’ya bir Afrika’ya konan, oradan Batı Hindistan’a, sonra da Kuzey Kutbu’na göçen ve Cloisterham’da haklarında daima siyah, daima iyi ahlaklı oldukları, kendilerine daima <i>Me</i>, başkalarına da cinsiyete göre <i>Massa</i> ya da <i>Missie</i><a href="../Text/dipnot.xhtml#Footnote0057" id="Feedback0057"><sup>[57]</sup></a> diye seslendikleri, daima çat pat İngilizcesiyle kulağa bir hayli anlaşılmaz gelen risaleler okudukları, fakat iş bunları kendi anadillerinde anlamaya geldi mi hiç fire vermedikleri gibi bir kanı olan göçebe insanlardan oluşuyordu– ölümüne kırbaçlanmıştı. Hatta söylenenlere göre Neville, Bay Crisparkle’ın saçlarını bir gecede bembeyaz etmişti (bu özgün deyişler tabii ki Bay Sapsea’ye aitti). Durmadan Bay Crisparkle’ın canına kastedeceğini söylüyordu. Hatta hatta herkesin canına kastedeceğini, kendisinin yeryüzünde kalacak son insan olacağını bile söylüyordu. Londra’dan Cloisterham’a bir hayırsever tarafından getirilişinin nedeni neydi peki? Bunun nedeni bu hayırseverin de belirttiği gibi: Yeryüzündeki kardeşlerine, BENTHAM’ın da dediği gibi, yeryüzünün bu en büyük tehlikesinin, en az insana zarar vermesini sağlamayı bir borç bilmesiydi.</p>

  <p>Başka bir durumda olsa, ardı ardına çamların devrildiği bir ortamda vızır vızır atılan bu kurusıkılar, Neville’i hayati bir yerinden vuramazdı belki. Ama onun, karşısında durması gereken atışlar işinin ehli ve menzilden şaşmayan silahlardan geliyordu bu kez. Ne de olsa hem kayıp delikanlıya ettiği tehditten ötürü adı çıkmıştı, hem de kendisi için çok didinmiş sadık dostu ve öğretmeni tarafından da, yıldızı düşük bu gence beslediği azılı düşmanlığı tescillenmişti. Ayrıca o ölümcül gece, ağır bir silah kuşanıp, gerekli hazırlıkları tamamladıktan sonra sabahın erken saatinde yollara düşen kendisi değil miydi? Dahası, üzerinde kan lekeleri bulunmuştu; tamam belki sahiden bu lekeler anlattığı gibi olmuştu, ama bu şekilde olmamış da olabilirlerdi. Odası, giysileri ve kimi ziynet eşyaları üzerinde yapılan bir inceleme sonucu tutulan tutanakta, gencin kaybolduğu gün, öğleden sonra, Neville’in kâğıt benzeri tüm evraklarını yok ettiği, tüm eşyalarını ise yeni baştan düzenlediği yazılıydı. Bentte bulunan saatin, kuyumcu tarafından aynı gün öğleden sonra, Edwin Drood için ikiyi yirmi geçeye kurulup ayarlandığı biliniyordu; saat suya düşmeden önce yine geri kalmıştı; kuyumcuya göre saat çok büyük olasılıkla bir daha kurulmamıştı. Bu da saatin, sahibi gece yarısı yanında ona son kez eşlik eden yegâne şahısla birlikte Bay Jasper’ın evinden çıktıktan kısa bir süre sonra kendisinden alınmış, birkaç saat el konulmuş, sonra da fırlatılıp atılmış olduğu savını doğruluyordu. Fakat neden fırlatılıp atılsındı ki? Eğer bu genç öldürülmüş ve böyle bir ustalıkla parçalanıp gizlenmiş ya da her ikisine birden maruz kalmışsa; katilin, kurbanın eşkâlinin kesinlikle belirlenememesini isteyeceği göz önüne alındığında, cesedin üzerindeki en belirgin, en kolay tespit edilebilecek ziynet eşyalarını çıkarmış olması şaşırtıcı değildi. Sözü edilen bu eşyalar da elbette ki saati ve kol düğmeleriydi. Bu şüphelere maruz kalacağını bildiği de düşünülürse, onları yol yakınken nehre atmış olması da gayet anlaşılabilirdi. Ne de olsa onu, kentin bu yakasında, aslına bakılırsa her yerinde, son derece sefil ve allak bullak bir halde gezinirken gören pek çok insan da olmuştu. Bunları atacağı yere gelince, bu gibi cinai kanıt teşkil eden eşyalar, nerede bulunursa bulunsunlar, üzerinde ya da himayesinde bulunmalarından iyiydi. İki gencin uzlaşım amacıyla gerçekleştirdikleri bu son buluşmanın da Bay Landless’in lehine pek bir şey ifade ettiği söylenemezdi; çünkü bu buluşmanın onun değil, Bay Crisparkle’ın arzusuyla tertiplendiği, onun bu davete Bay Crisparkle’ın zorlamasıyla katıldığı herkesçe biliniyordu. Bay Crisparkle’ın kendisi de, onun bu davete nasıl gönülsüz, keyifsiz ve zorlama bir şekilde katıldığını anlatabilirdi! Neville’in tarafı incelendikçe, lehine olan dayanak noktaları da gitgide zayıflıyordu. Kaybolan delikanlının kendi isteğiyle kaçıp gittiğine dair oluşan yaygın kanı bile; Edwin’in henüz ayrıldığı genç bayanın ortaya çıkışı ve soruşturma sırasında büyük bir samimiyet ve elemle söyledikleri üzerine, oldukça düşük bir olasılık halini almıştı. Genç bayan, Edwin’in büyük bir açıklık ve hevesle, vasisi Bay Grewgious’un gelmesini beklemeye karar verdiğini anlatmıştı. Ancak görünüşe göre, bu beyefendinin gelmesini beklemeden ortadan kaybolmuştu.</p>

  <p>Şüpheler alevlenip destek bulmaya başlayınca Neville, bir alıkonulup bir salınıveriyor, sonra tekrar alıkonuluyor, araştırma dört koldan devam ediyor ve Jasper gece gündüz demeden çalışıyordu. Ancak yeni bir şey bulunmuş değildi. Kaybolan delikanlının ölmüş olduğuna dair hiçbir bulgu elde edilemeyince, sonunda zanlı olduğu düşünülen şahsın salıverilmesi zaruri hale geldi. Ve Neville serbest bırakıldı. Ancak bunu, Bay Crisparkle’ın pek tabii öngörmüş olduğu bir sonuç izledi. Neville’in bulunduğu yeri belli etmesi gerekiyordu; kent onu kovuyor, sürgün ediyordu. Böyle olmasa bile Çin porselenlerindeki çobanı andıran o yaşlı bayanın hali ne olacaktı? Kadıncağız evde böyle birini konuk ettikleri için duyduğu korku ve endişeden ölürdü. Bu olmasa bile, Yardımcı Papaz’ın karar verme hakkını resmen kendisine devrettiği otorite de bu hükmü verecekti zaten.</p>

  <p>Başpapaz söze girişti: “İnsani adalet yanılabilir, ancak yine de doğru bildiği yoldan şaşmamalıdır. Sığınmacı alınan günler geride kaldı. Bu genç adam bizi sığınak bellememeli,” dedi.</p>

  <p>“Yani evimden gitmeli mi demek istiyorsunuz, efendim?”</p>

  <p>“Bay Crisparkle,” diye karşılık verdi ihtiyatlı Başpapaz, “evinizdeki meseleler üzerinde hak iddia ettiğimi sanmayın. Ben yalnızca, bu delikanlıyı birden, sizin yol göstericiliğiniz ve hocalığınızdan mahrum bırakmak gibi buruk bir gereklilikle karşı karşıya kalmanızla ilgili fikir alışverişinde bulunmak istiyorum.”</p>

  <p>“Sahiden içler acısı bir durum, efendim,” dedi Bay Criparkle.</p>

  <p>“Oldukça,” diye karşılık verdi Başpapaz.</p>

  <p>Bay Crisparkle bir tereddütle, “Eğer bu bir gereklilikse,” dedi.</p>

  <p>“Sizin de düşündüğünüz üzere, ne yazık ki öyle,” dedi Başpapaz.</p>

  <p>Bay Crisparkle razı gelircesine boynunu eğdi: “Onun durumu hakkında erken bir yargıda bulunmak güç, efendim, ama ben de mantığımı kullanıp...”</p>

  <p>“Aynen öyle. Harika. Dediğiniz gibi Bay Crisparkle,” diye söze girdi Başpapaz, başını hafif hafif sallıyordu, “yapılacak başka bir şey yok ki. Buna şüphe yok, hem de hiç. Sizin o güzel mantığınızın da keşfettiği gibi, başka bir çözümü yok bunun.”</p>

  <p>“Ancak içimde onun tamamiyle masum olduğu konusunda en ufak bir şüphe taşımıyorum, efendim.”</p>

  <p>Başpapaz bu kez daha kendinden emin bir tonda ve bir yandan da belli etmeden etrafı kolaçan ederek, “Pe-kâ-lâ!” dedi, “doğrusunu isterseniz, ben olsam bunu bu rahatlıkla söyleyemezdim. Bu rahatlıkla olmaz, hayır. Bu delikanlının aleyhinde onca şüphe varken, hayır, ben olsam bunu bu rahatlıkla söylemezdim.”</p>

  <p>Bay Crisparkle tekrar itaatkâr bir tavırla başını eğdi.</p>

  <p>Başpapaz sözlerini sürdürdü: “Partizanlık bizim işimiz değil belki de. Hayır, partizanlık bizim işimiz değil. Biz din adamları kalplerimizi sıcak, başlarımızı serin tutar, sağduyulu bir orta yol izleriz.”</p>

  <p>“Umarım toplum önünde, kendimi bu genç delikanlının yerine koyarak yaptığım açıklamada, onun bu sıra dışı olayla ilgili olarak hakkındaki iddiaların çürütülmesi ya da yeni şartların ortaya çıkması halinde, geri döneceğini açıklamış olmamda sizin için bir sakınca yoktur?”</p>

  <p>“Tabii ki yok,” diye karşılık verdi Başpapaz. “Ancak biliyor musunuz,” dedi, gayet hoş bir telaffuzla, sonraki sözcüklerin üzerine de basa basa, “ben olsam, kendimi onun yerine koyarak, ifadesini kullanmazdım. Toplum önünde açıklamada bir sorun yok. Ama kendinizi onun yerine koymak mı? Yoooo. Sanmıyorum. Bu durumda Bay Crisparkle, biz din adamlarının yapmaları gereken kalplerimizi sıcak, başlarımızı serin tutmaktır; bizim kendimizi kimsenin yerine koymaya ihtiyacımız yoktur.”</p>

  <p>Bundan böyle, Neville Landless, Yardımcı Papaz Evi’nde boy göstermez oldu; adı ve namı üzerinde kara bir lekeyle, aldı başını ve kim bilir nereye gitti.<a href="../Text/dipnot.xhtml#Footnote0058" id="Feedback0058"><sup>[58]</sup></a></p>

  <p>O zamana kadar John Jasper henüz korodaki görevine geri dönmemişti. Bitap ve gözleri kan çanağı, bütün umutları sönmüş, o iyimser havasından eser kalmamış ve en fena kaygılarıyla baş başa bir haldeydi. Bundan birkaç gün sonra, cüppesini çıkardığı sırada elini paltosunun cebine atıp “Günlük”ünü çıkarmış, sayfaları arasında şöyle bir gezindikten sonra gözünde bir ışık çakmış, sonra da tek kelime etmeksizin defteri Bay Crisparkle’a uzatıp ondan yazılanları okumasını istemişti.</p>

  <div class="gir3">
    <p>“Sevgili oğlum öldürüldü. Saati ve kol düğmelerinin bulunmuş olması, beni, oğlumun o gece öldürüldüğüne ve kimlik tespitini engellemek için de bu ziynet eşyalarına el konulmuş olduğuna ikna etmeye yetiyor. Nişanlısından ayrılmış olduğunu öğrendikten sonra kapıldığım ümitlerin hepsini rüzgâra salıyorum. Bu ölümcül keşfin ardından silinip gidiyorlar. Bundan böyle elimde somut bir ipucu olmadığı takdirde, bu gizemi hiçbir insanla konuşmayacağıma dair yemin ediyor ve bu andı bu sayfaya kaydediyorum. Gizliliğimi ve araştırmalarımı yılmadan, usanmadan sürdüreceğim. Bu cinayet cürümünü, sevgili oğlumun katili olan kişiye yapıştırmayı kendime bir borç bilirim. Kendimi o şahsın mahvı uğruna feda ediyorum.”</p>
