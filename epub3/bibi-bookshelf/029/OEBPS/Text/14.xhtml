    <p>ON DÖRDÜNCÜ BÖLÜM</p>

    <div class="bos05"/>

    <p class="ad">Bu Üçlü Bir Daha Ne Zaman<br/>Bir Araya Gelir?<a href="../Text/dipnot.xhtml#Footnote0051" id="Feedback0051"><sup>[51]</sup></a></p>
  </div>

  <p class="ilk">Clositerham’da Noel arifesi. Sokaklarda birkaç yabancı yüz; ve daha başka yüzler, kısmen yabancı, kısmen tanıdık, bir zamanlar Clositerham’ın çocuk yüzleriyken, şimdinin, uzun bir aradan sonra geri dönüp de, bir şaşkınlıkla, kenti –sanki onlar yokken yağmurun elleri boş duracakmış gibi– fevkalade çekmiş, küçülmüş bulan kadın ve erkeklerinin yüzleri. Katedral çanının saati vuruşu ve katedral kulesini inleri bellemiş ekinkargalarının sesi, onlara yem saatlerinde duymaya alışkın oldukları sesleri hatırlatır. Uzakta bir yerlerde, birilerinin, ölümü beklerken düşlerinde, odalarının avludaki karaağaçların güz yapraklarınca istila edilmesini görmeleri<a href="../Text/dipnot.xhtml#Footnote0052" id="Feedback0052"><sup>[52]</sup></a> neyse, onlar için de, yaşam çemberleri iyice görünür olmaya, çemberin uçlarının kavuşmaya başladığı bu yaşlarında işittikleri bu hışırtılar ve taze kokularla canlanan gençlik anıları da oydu.</p>

  <p>Mevsim dönümü kapıdaydı. Yardımcı Papaz Evi’nin çardağında yer yer kırmızı yemişler parıldıyordu. Bay ve Bayan Tope itinayla katedralin oyma ve apliklerine ellerindeki çobanpüskülü dallarından sıkıştırıyorlar ve bunu adeta, çiçekleri Başpapaz ve Heyet Başkanı’nın ceket düğmelerine sıkıştırır gibi bir titizlikle yapıyorlardı. Dükkânlarda savurganca tüketilen bir bolluk vardı, özellikle de kuşüzümü, kuru üzüm, baharat, meyve şekerlemesi ve yaş şekerde. Alışılmadık bir kibarlık ve budalaca bir çarçur etme furyasıdır gidiyordu; bunu, manav dükkânının kapısından sarkan devasa ökseotu demetine veya pastacının camekânında, birer şilin karşılığında katılınabilen çekilişin talihlisine verilmeyi bekleyen, ancak oldukça zavallı duruşlu, “geçen yıl,” hatta “ondan önceki yıl” keki denmesi daha uygun düşecek kadar içler acısı görünen palyaço şeklindeki “yeni yıl” kekine bakarak da anlamak mümkündü. Tertiplenen halka açık eğlencelerin sayısı da az değildi. Özel istek üzerine sadece Noel Haftası’nda iflas eden kiralık atlar otlağında sahnelenen ve Çin İmparatoru’nun düşünceli aklında derin bir etki bırakmış olan “Balmumu” gösterisi ve tiyatroda yeni, insanları gülmekten kırıp geçiren, hayat kadar gerçek ve bir o kadar da sefil görünüşlü afişlerinde ağzından çıkan konuşma balonunda, “Yarın nasılsınız?” diye soran palyaço Sinyor Jacksonini’nin boy gösterdiği bir Noel pandomimi, izlenebilecek şeyler arasındaydı. Sözün kısası Cloisterham yerinde duramıyorduysa da lise ve Bayan Twinkleton’m okulu bu tanımın dışında kalıyordu. Her biri (olan biteni ruhu dahi duymayan) Bayan Twinkleton’ın genç kızlarından birine âşık olan liseli çocuklar evlerine gitmişler, Bayan Twinkleton’ın okulunda ise camlarda tek tük boy gösteren hizmetçi kızlardan başka kimseler kalmamıştı. Bu soylu kızların uğurlama sırasında, görgü kuralları dahilinde olmakla birlikte, cinsiyetlerini apaçık ortaya koyarkenki hallerinin, Bayan Twinkleton’ı temsilen hareket eden genç bayanlarkenki hallerinden, çok daha hayat dolu olduğu gözlerden kaçmamıştı.</p>

  <p>Üçlü, bu gece katedral giriş dairesinde buluşacaktı. Acaba bugünü her biri nasıl geçirecekti?</p>

  <br/>

  <p class="ilk">Temiz tabiatı, bir tatil gününün cezp ediciliğine kayıtsız kalamayacak olan Bay Crisparkle tarafından kitaplarından azat edilen Neville Landless, yine de öğlenden sonraki iki saati de hayli odaklanmış şekilde odasında sessizce okuyup yazarak geçirir. Geri kalan vaktini masasını temizlemeye, kitaplarını düzenlemeye ve müsvedde kâğıtlarını yırtıp yakmaya ayırır. Birikmiş bütün dağınıklıkları güzelce süpürür, bütün çekmecelerini düzenler, doğrudan ders notu niteliğinde olmayan tek bir kâğıt parçası dahi bırakmaz. Sonra gardırobuna yönelir, sıradan birkaç parça giysi seçer –bunlar arasında sağlam bir çift yürüyüş ayakkabısı ve çoraplar da vardır– ve bunları bir sırt çantasına koyar. Bu çanta daha yenidir; High Caddesi’nden henüz almıştır. Aynı yerden bir de ağır yürüyüş değneği almıştır. Değneğin tutma yeri elin rahatça kavrayabileceği gibi, demir pabuçlu ve çok sağlamdır. Neville bunu eline .ılır, dener, sallar, yere koyar, sonra da üzerinde çantanın durduğu pencere kenarındaki sandalyenin yanına yaslar. Artık tüm hazırlıkları bitirmiştir.</p>

  <p>Dışarı çıkmak için giyinir ve tam dışarı çıktığı sırada, aynı katın merdivenlerinde, yatak odasından çıkan Yardımcı Papaz’la karşılaşır; yürüyüş değneğini yanında götürme fikri düşer aklına ve onu almak için geri döner. Bay Crisparkle merdivenlerde durmuş beklemekteyken Neville elinde değnekle derhal geri döner. Bay Crisparkle değneği elinden alır ve yüzünde bir tebessümle, ona, bir değneği seçerken onun nesine dikkat ettiğini sorar.</p>

  <p>“Konuyu tam anladığımdan pek emin değilim ama,” diye yanıt verir, “bunu ağırlığına göre seçtim.”</p>

  <p>“Ama bu çok ağır, Neville, gereğinden de ağır.”</p>

  <p>“Yürüyüş sırasında durup üzerinde soluklanmak için iyi değil mi, efendim?”</p>

  <p>Bay Crisparkle canlandırmalı bir şekilde, “Üzerinde soluklanmak mı?” diye gösterir. “Üzerinde soluklanmak değil, dengeni bulmak içindir bu.”</p>

  <p>“Biraz alıştırmayla daha iyi kavrarım herhalde, efendim. Siz de biliyorsunuz ki ben yürüme kültürü olan bir ülkede büyümedim.”</p>

  <p>“Doğru,” der Bay Crisparkle. “Sen biraz çalış bakalım, sonra birlikte düzinelerce kilometre yol yaparız. Şimdi seni yalnız bırakayım. Akşam yemeğine kadar döner misin?”</p>

  <p>“Sanmıyorum, ne de olsa epey erken yiyor sayılırız.”</p>

  <p>Bay Crisparkle aydınlık bir ifadeyle başını sallar ve şen bir hoşça kal diler; bu uğurlamadaki (kasti olmamakla birlikte) inanılmaz kendine güveni ve rahatlığı gözden kaçmaz.</p>

  <p>Neville, Rahibeler Evi’ne doğru seğirtir; vardığında Bayan Landless’e önceden sözleştikleri gibi kardeşinin geldiğinin haber verilmesini rica eder. Kapıda, eşikten içeri adımını dahi atmadan beklemesinin nedeni, Rosa’nın yoluna çıkmamaya şeref sözü vermiş olmasıdır.</p>

  <p>Kardeşi de bu konuda en az kendisi kadar temkinli hareket ederek bir saniye bile kaybetmeden soluğu onun yanında alır. Sevgi dolu bir kucaklaşmayla buluşurlar, etrafta oyalanmadan doğruca şehrin içerilerine ve yükseklerine doğru yola koyulurlar.</p>

  <p>Neville biraz yürüdükten sonra dönerlerken kardeşine, “Yasak bölgeye ayak basmayacağım, Helena,” der. “Elbette bunu neye ithafen söylediğimi anlamakta gecikmeyeceksin. Ne diyebilirim ki, tabii ki sırılsıklam âşık olduğum kişiyi kastediyorum.”</p>

  <p>“Bundan kaçmasan senin için daha iyi değil mi, Neville? Biliyorsun ki benim kulaklarım istemedi mi bir şeycik işitmez.”</p>

  <p>“Bal gibi de işitir, tatlım. En azından Bay Crisparkle’ın dediklerini işittin; hem onay bile verdin duyduklarına.”</p>

  <p>“Evet, o kadarını işittiğim doğru.”</p>

  <p>“Eh, durum böyle işte. Yalnızca kendim diken üstünde ve mutsuz olmakla kalmadığım gibi, başkalarını da diken üstünde bırakıp aralarına girdiğimin farkındayım. Bunu nereden mi çıkarıyorum? Öyle olmasa yarın sen ve geçen partiye katılan diğerleri, bir de teşrif etmesi beklenen vasimiz, Yardımcı Papaz Evi’nde mutlu mutlu akşam yemeği yiyor olmaz mıydı? Aslında bu, belki de gerçekleşir. Ama yine o yaşlı bayanın ilkler listesinden olmadığıma şüphem yok; benim gibi herkese yaka silktiren hödük herifin tekine, onun düzenli evinin konukseverliğinde yer olur mu hiç? Hele de yılın bu vaktinde, şu malum kişiden uzak durmamın şart olduğu, o kişiyle temasa geçmemem için ayyuka çıkmış bir neden varken ve hakkımda nahoş bir nam almış yürümüşken... Bunu Bay Crisparkle’a da nazikçe anlattım; onun benim için ne fedakârlıklara katlandığını biliyorsun, ama yine de yaptım bunu. Şiddetle vurguladığım bir diğer şey de kendimle sefil bir mücadele halinde olduğum ve biraz değişikliğin ya da biraz ortadan kaybolmamın, bu mücadeleden yüzümün akıyla çıkmama yardımcı olacağıydı. Bu yüzden havanın açık ve sert olduğu bugün, yarın sabaha kadar herkesin (umarım kendim de dahil) ayağının altından çekilebilmek için, uzun bir yürüyüşe çıkıyorum.”</p>

  <p>“Ne zaman dönüyorsun?”</p>

  <p>“İki haftaya kadar.”</p>

  <p>“Peki yalnız başına mı gidiyorsun?”</p>

  <p>“Yanımda biri olmadan çok daha iyiyim; ayrıca bana senden başka eşlik edecek kimse de çıkmaz zaten, sevgili Helena.”</p>

  <p>“Bay Crisparkle tamamen onay verdi diyorsun, öyle mı?”</p>

  <p>“Tamamen. Emin değilim ama sanırım ilk başta bunun kasvetli bir ruh halinden kaynaklandığını ve bu kara düşüncelerin kişiye ciddi zihinsel zarar verebileceğini düşündü. Ama bir gece, bu konuyu rahat rahat bir kez daha görüşmek için mehtapta bir yürüyüşe çıktık, geçen pazartesiydi, o zaman durumu ona bütün açıklığıyla ifade etme şansım oldu. Ona kendimi zapt etmek istediğimi ve o gece olanlardan sonra bu akşamı kesinlikle buradan uzakta geçirmemin daha iyi olacağını anlattım. Burada yürürken kendimi belirli kimselerle karşılaşmaktan zar zor alıkoyuyorum, bu da benim için iyi olmuyor, unutmak için de doğru yol olmadığı aşikâr. Oysa iki haftalık bir yürüyüşte bu ihtimal neredeyse tamamen ortadan kalkmış olacak; böyle bir durum tekrardan ortaya çıksa bile, yine gitmek benim elimde. Dahası sahiden biraz egzersiz yapıp tam anlamıyla bir yorgunluk hissi tatmayı dört gözle bekliyorum. Senin de bildiğin gibi Bay Crisparkle, ne kadar ağır olursa olsun, sağlam vücudunda bulunan sağlam aklını korumak için bu gibi idmanlardan asla kaçınmıyor; tabii onun adaletli ruhunun, kendi için ayrı, benim için ayrı tabiat kanunları belirlemesi de hiç mümkün görünmüyor. Benim bakış açımı görünce pes etti ve sahiden hevesli olduğuma ikna olduğunda da yarın sabah başlamam fikrine cam gönülden razı oldu. Bu yüzden de sadece caddelerin doluluğunu değil, iyi insanları kiliseye çağıran çan sesini bile beklemeden erkenden gitmem gerekiyor.”</p>

  <p>Helena bunu bir defa daha düşünür ve bu konuda iyi hisler beslemeye başlar. Eğer Bay Crisparkle öyle yaptıysa, o da öyle yapacaktır; ama aslında kendi aklından da geçen budur; bunun sağlıklı, samimi bir çaba gerektiren bir proje ve kişisel onarım için etkin bir girişim olduğunu düşünmektedir. Bir yandan büyük Noel kutlamalarından önce tek başına yollara düşen kardeşine acıyor olsa da, esas gayeye odaklanıp onu cesaretlendirmeye girişir. Ve bunu başarır da.</p>

  <p>Neville kendisine yazacak mıdır?</p>

  <p>İki günde bir yazacak ve ona başından geçen bütün maceraları anlatacaktır.</p>

  <p>Kendinden önce giysilerini yollayacak mıdır?</p>

  <p>“Helena’m benim, tabii ki hayır. Tıpkı bir seyyah gibi sadece çantam ve birkaç gerekli şeyle düşeceğim yollara. Çantam hazır, sırtımdaki yerini almayı bekliyor, gerekli olabilecek tek şey de burada işte!”</p>

  <p>Değneğini Helena’ya uzatır; Helena da Bay Crisparkle’ın verdiği tepkiyi vererek bunun çok ağır olduğunu söyler ve ona geri uzatırken, “Ne ağacından bu böyle?” diye sorar.</p>

  <p>Değnek demir-ağacındandır.</p>

  <p>O ana kadar Neville pür neşedir. Belki de çantasını Helena ile birlikte taşıyor olması, yükünü hafifletip her şeyi en iyi yönünden görmesini sağlayarak keyfini yerine getirmiştir. Belki de bunu başarıyla yerine getirmenin ardından gelen bir bulantıdır yaşadığı. Fakat ortada net olan bir şey varsa o da günün bitmeye yüz tuttuğu, önünde şehir ışıklarının bir bir yanmaya başladığı o anlarda ruhunu bir kasvetin bürüdüğüdür.</p>

  <p>“Keşke bu akşam o yemeğe gidecek olmasam, Helena.”</p>

  <p>“Sevgili Neville, bunun üzerinde bu kadar durmaya değer mi? Bir çırpıda gelip geçecek diye düşünsene.”</p>

  <p>Neville sıkıntılı bir şekilde, “Bir çırpıda gelip geçecek!” diye tekrar eder. “Evet. Ama hoşuma gitmiyor yine de.”</p>

  <p>Helena’nın bir anlığına beceriksiz bir gülüşle verdiği karşılık, Neville’in kendinden emin duruşu karşısında çarçabuk silinip gider.</p>

  <p>“Keşke her şeyden, kendimden olabildiğim gibi emin olabilsem,” der Neville.</p>

  <p>“Ne kadar tuhaf konuşuyorsun, canım! Ne demek istiyorsun?”</p>

  <p>“Helena, bilemiyorum. Sadece bunun hoşuma gitmediğini biliyorum. Havada garip bir ağırlık var.”</p>

  <p>Helena, kardeşinin dikkatini nehrin ötesindeki bakıra boyanmış bulutlara çeker ve rüzgârın artmakta olduğunu söyler. Neville, ta ki Helena’yı Rahibeler Evi’nin kapısına bırakıncaya kadar, bir daha neredeyse ağzını açmaz. Helena, kardeşi onu bırakıp gittikten sonra hemen içeri girmez, arkasından yol boyunca uzaklaşışını seyreder. Neville, katedral giriş dairesinin önünden iki defa geçer, ikisinde de girmeye gönülsüzdür. Sonunda katedral çanı bir çeyrek vuruş yapınca, Neville hemen geri dönüp hızla içeri girer.</p>

  <p>Ve nihayet arka kapıdan girip tek tek merdivenleri çıkar.</p>

  <br/>

  <p class="ilk">Edwin Drood o günü yalnız geçirir. Sandığından daha derin bir şey eksilmiştir hayatından; dün geceyi işte bu yitip giden şey uğruna, sessiz, odasında gözyaşları dökerek geçirmiştir. Bayan Landless’in sureti hâlâ aklının gerilerinde bir yerlerde dolanıyor olsa da, zannettiğinden çok daha dayanıklı ve akıllı olduğunu fark ettiği o güzel, şefkatli yaratık aklını tam anlamıyla zapt etmiştir. Ona yapıştırdığı liyakatsizlik yaftasına dair bir kuşku düşmüştür aklına. Bu hevese daha önce sahip olmayı başarsaydı, birlikteliklerinden ortaya çıkacak olan şeyi ve hayatta sahip olduklarını doğal bir miras olarak görmek yerine, onlara gereken değeri verdiği, onları takdir edip yücelttiği takdirde olabilecekleri doğru hesaplayamamasının kaygısını gütmektedir. Ve tüm bu olanlardan duyduğu derin yürek sancısına karşın, gençlik kibri ve şımarıklığı, Bayan Landless’e ait o güzelim sureti aklının derinliklerinde saklı tutmayı sürdürür.</p>

  <p>Rahibeler Evi girişinde ayrıldıkları sırada Rosa’nın yüzünde esrarengiz bir bakış vardı. Bu, acaba onun su yüzüne çıkan düşüncelerinin altındakileri, onların o alacakaranlık derinliklerini gördüğü anlamına geliyor olabilir miydi? Ama bunun olma ihtimali düşüktü, çünkü o bakışta şaşkınlık ve yoğun bir sorgulama da vardı. Edwin en sonunda, fazlasıyla anlam yüklü bu bakışı anlayamadığına kanaat getirir.</p>

  <p>Artık tek beklediği Bay Grewgious olduğu ve o gelir gelmez gideceği için, bu antik kentte ve civar muhitlerde son bir kez ağır ağır gezinmektedir. Rosa ile birlikte dolaştıkları, nişanlı olmalarından ileri gelen vakur tavırlarına rağmen yine de tam birer çocuk olarak teptikleri o yolları... Yüzünde acıma dolu bir hüzünle, “Zavallı çocuklar!” diye düşünür.</p>

  <p>Saatinin durduğunu fark edince, tamir ettirmek için bir kuyumcuya girer. Bu sırada kuyumcu, gayet sıradan ve anlamsız bir tavırla bir bileziği yalvar yakar elden çıkarmaya çalışmaktadır. Bu bilezik özellikle de minyon bir genç gelinin güzelliğini tamamlayacak, kusursuz kılacaktır diye düşünür. Bileziğe yönelen o soğuk bakışları fark edince dikkati hemen erkek yüzükleriyle dolu bir tepsiye çekmeyi dener. Bu yüzük –bu sade nişan– medeni hallerinde değişiklik yapacak beyefendilerin en çok tercih ettikleri parçadır. Bu yüzük insana oldukça sorumluluk sahibi bir hava verir. İç kısmına düğün tarihinin kazınmış olduğu bu yüzük, pek çok beyefendi için daha nice anı nesnesine yeğdir.</p>

  <p>Gösterdiği yüzüklere yönelen bakış da bileziğe yönelen kadar soğuktur. Edwin, kuyumcuya, babasından yadigar şu saat ve zincir, bir de kol düğmeleri dışında takı kullanmadığını söyler.</p>

  <p>“Bundan haberim vardı,” der kuyumcu; “çünkü geçen gün Bay Jasper bir saat camı sormak için uğradığında ve ona, akrabası olan genç beyefendi için güzel birer hediye olabilecek birkaç parça gösterdiğimde bana gülümseyip, akrabası olan beyefendinin kullandığı takıların hepsinin aklında olduğunu, çünkü zaten bunların sadece bir saat, zincir ve kol düğmelerinden ibaret olduğunu söylemişti.” Bu, belki bugün için geçerlidir, ama her zaman için geçerli olacak diye bir şey yoktur, diye düşünür kuyumcu. “Saatinizi ikiyi yirmi geçeye ayarladım Bay Drood. Size tavsiyem saatinizin geri kalmasına izin vermeden hemen tekrar kurmanızdır, efendim.”</p>

  <p>Edwin saatini alır, koluna takar ve dışarı çıkarken, “Ah, ihtiyar Jack! Boyunbağımda fazladan bir kırışık oluşsa, bu bile gözünden kaçmayacak değil mi?” diye düşünür.</p>

  <p>Akşam yemeğine kadar, vakit geçirmek için ağır adımlarla etrafta gezinip durur. Bugün zaman zaman, Cloisterham’ın, sanki ona yeterince iyi davranmamış gibi, kendisine sitem ettiğini, onu suçladığını hisseder; ama tavrı öfkeliden çok endişeli gibidir. Edwin’in o aşina kayıtsızlığının yerini, özenli bir gözlemleme hali almıştır, özellikle de eski mekânların anılarıyla meşguldür aklı. Pek yakında uzaklarda olacağını ve belki de bu gördüklerini bir daha asla görmeyeceğini düşünür. Zavallı gençlik! Zavallı gençlik!</p>

  <p>Akşam karanlığı çökmeye başlayınca Keşişler Bağı’nda gezinmeye başlar. Katedralin çan sesleri arasında dolu dolu bir yarım saati avluyu arşınlayarak geçirmiştir, köşedeki giriş kapısı önünde çömelmiş oturan bir kadın olduğunu ancak karanlık indiğinde fark eder. Giriş, akşamları nadiren kullanılan bir patikaya açılır; kadın tüm bu süre boyunca orada oturmuş olmalıdır; yalnızca, kendisinin onu fark etmesi yavaş ve gecikmeli olmuştur o kadar.</p>

  <p>Edwin bu patikaya girer ve girişe doğru yürür. Girişin yakınındaki bir lambanın ışığı, bu bitkin duruşlu kadını seçebilmesini sağlar. Kadın, ellerini sivri çenesinin üzerine yaslamış, kör gibi donuk gözlerini hiç kırpmadan önüne bakmaktadır.</p>

  <p>Her zaman nazik olsa da, yolda rastladığı kadın ve çocuklara bağışladığı, alabildiğine nezaket yüklü sözlerle bu akşam bir başka nazik olduğunu kanıtlayan Edwin, şimdi de çömelir ve bu kadınla konuşmaya çalışır.</p>

  <p>“Hasta mısın?”</p>

  <p>Kadın, Edwin’e bakmadan ve o donuk kör seyrinden çıkmadan, “Hayır, tatlım,” diye cevap verir.</p>

  <p>“Kör müsün?”</p>

  <p>“Hayır, tatlım.”</p>

  <p>“Kayıp mı oldun, evsiz misin, bayıldın mı, ne oldu? Ne oldu da böyle soğukta kımıldamadan saatlerdir oturuyorsun?”</p>

  <p>Kadın, ağır aheste, bakışını zorla getirip Edwin’e odaklamayı başarır. Ancak o sırada yüzünden esrarengiz bir gölge geçer adeta ve kadın titremeye başlar.</p>

  <p>Edwin doğrulur, bir adım geri atar, sonra dehşetli ve hayret dolu gözlerle kadına bakar; çünkü bu hali bir yerlerden hatırlıyordur.</p>

  <p>“Aman Tanrım!” diye düşünür. “Jack’in o geceki hali gibi”</p>

  <p>Tekrar başını eğip kadına baktığında, kadın sızlanarak, “Ciğerlerim çok zayıf, ciğerlerim fena halde. Zavallı ben, zavallı ben, kuru öksürüğümden yer gök inliyor!” Bunun üzerine dediğini doğrularcasına korkunç bir öksürük patlatır.</p>

  <p>“Nereden geliyorsun?”</p>

  <p>“Londra’dan, tatlım.” (Öksürüğü hâlâ lafının arasına girmektedir.)</p>

  <p>“Nereye gidiyorsun?”</p>

  <p>“Londra’ya geri dönüyorum, tatlım. Buraya samanlıkta iğne aramaya geldim, ama bulamadan gidiyorum. Bak tatlım, bana üç şilin altı sent ver ve benim için endişelenmeyi bırak. O zaman Londra’ya varabilirim ve kimsenin de başı belaya girmez. Benim de bir işim var. –Ah başım! Ama bilsen işler ne kesat, ne kesat, çok kötü zamanlar bunlar! Ama ekmek paramı çıkarıyorum işte!”</p>

  <p>“Afyon mu çiğniyorsun?”</p>

  <p>“Sarıp içiyorum,” diye güçlükle yanıt verir kadın. Hâlâ öksürüğünden kurtulamamıştır. “Bana üç şilin altı sent verirsen onu hayırlı bir iş için kullanacağım; sana da geri dönecektir. Yok, bu parayı vermeyeceksen de maval okuma bana. Ama eğer ki bana bu 3 şilin 6 senti verirsen tatlım, karşılığında sana bir şey anlatacağımı da unutma.”</p>

  <p>Edwin cebinden çıkardığı parayı sayar ve kadının eline koyar. Kadın derhal avcunu sımsıkı kapatır ve karga gibi bir keyif kahkahası patlatıp ayağa kalkar.</p>

  <p>“Tanrı seni korusun! Sevgili beyefendi, baksana, senin vaftiz adın ne acaba?”</p>

  <p>“Edwin.”</p>

  <p>“Edwin, Edwin, Edwin,” diye tekrar ederken daha gider; tekrarlamaları, uyuşuk bir sayıklamaya dönüşür. Sonra aniden sorar: “Bu adın kısaltılmış hali Eddy mi?”</p>

  <p>Yüzü allanmaya başlarken, “Bazen böyle dendiği oluyor,” diye yanıt verir Edwin.</p>

  <p>Kadın, düşünceli düşünceli, “Sevgililerin sana öyle seslenmiyor mu?” diye sorar.</p>

  <p>“Nereden bileyim!”</p>

  <p>“Niye, ruhuna göre bir sevgilin hiç olmadı mı ki?”</p>

  <p>“Hiç.”</p>

  <p>Bu sırada kadın bir defa daha, “Tanrı seni korusun, sağ ol, tatlım,” diyerek uzaklaşırken Edwin ekler: “Bana bir şey söyleyecektin ya!”</p>

  <p>“Evet, tabii ya. Tabii ya bir şey diyecektim. Pekâlâ, o halde yaklaş. Adın Ned olmadığı için şükretmelisin!”</p>

  <p>Edwin sabit bir şekilde kadına bakıp, “Neden?” diye sorar.</p>

  <p>“Bu, bugünlerde sahip olunacak kötü bir isim de ondan.”</p>

  <p>“Nasıl kötü bir isim yani?”</p>

  <p>“Tehdit altında bir isim. Tehlikede bir isim.”</p>

  <p>Edwin, yumuşak bir edayla kadına, “Atasözünde şöyle der, tehdit altındaki adamın ömrü uzun olur,” der.</p>

  <p>“O zaman Ned’in –onca tehdit altında olan ve ben burada seninle konuşurken kim bilir nerelerde gezinen o çocuğun– ilelebet yaşaması gerekir!” diye yanıt verir kadın.</p>

  <p>Bunları söylerken öne, Edwin’in kulağına doğru eğilmiş, gözlerinin önünde işaretparmağını sallamaktadır, sonra toparlanır ve yeni bir “Tanrı seni kutsasın, sağ ol,” çektikten sonra Yolgeçen Hanı istikametinde yola koyulur.</p>

  <p>Böylesi donuk bir gün için hiç de keyif verici bir kapanış olmamıştır bu. Bu metruk yerde, etrafı eski zamanın ve çürümenin izleriyle dolu halde yapayalnız olmak içine ürpertiler salar. Yolunu daha aydınlık sokaklara çevirirken, olanlardan bu gece birilerine bahsetme hissi de ortadan kaybolur; bundan, ertesi gün sadece Jack’e (onu Ned olarak çağıran tek insana), o da, tuhaf bir tesadüften öte, üzerinde durmaya değmeyecek bir olaymış gibi söz etmeyi düşünür.</p>

  <p>Yine de bu karşılaşma, daha hatırda kalıcı olması beklenen pek çok şeye göre daha fazla meşgul eder aklını. Akşam yemeğinden önce, bir buçuk kilometre kadar daha yürüyüp oyalanması gerekmektedir. Köprüden geçip nehir kıyısında yürürken, kadının sözleri her yerdedir; artan rüzgârda, kızgın gökte, çalkantılı sularda, yanıp sönen ışıklarda... Katedral çanlarında dahi belli belirsiz çınlamaları işitilir. Katedral giriş dairesinden içeri girerken çanlardaki bu çınlamayı işitmek yüreğini hoplatır.</p>

  <p>Ve nihayet arka kapıdan girip tek tek merdivenleri çıkar.</p>

  <br/>

  <p class="ilk">John Jasper konuklarının ikisinden de daha hoş ve neşeli bir gün geçirir. Tatil zamanı hiç müzik dersi olmadığından, katedral hizmetleri dışındaki bütün zamanı kendisine kalır. Erkenden dükkân satıcılarının arasına karışıp, akşamki masayı donatmak için yeğeninin sevdiği şeyleri almaya koyulur. Tedarikçilerine, yeğeninin pek uzun süre burada kalmayacağını, o yüzden de ilgiye ve şımartılmaya ihtiyacı olduğunu anlatır. Tanı bu konukseverce hazırlıklarla haşır neşirken Bay Sapsea’ye bakar ve sevgili yeğeni Ned ile Bay Crisparkle’ın, şu “patlamaya hazır bekleyen delikanlı kıvılcımımın, birlikte giriş dairesinde akşam yemeği yiyeceklerini ve olayı böylece telafi edeceklerini açıklar. Bay Sapsea bu “patlamaya hazır kıvılcım”a karşı en ufak bir dostluk kırıntısı beslemez. Onda “gayri-İngiliz” kompleksi olduğundan dem vurur. Bay Sapsea, birine “gayri-İngiliz” olma damgası vurdu mu, onun gözünde o kişi sonsuza dek dipsiz bir çukurda yaşayıp gidecektir.</p>

  <p>John Jasper, Bay Sapsea’nin bu şekilde konuştuğunu duymaktan üzülür; çünkü onun asla ne dediğini bilmeden konuşmadığını ve belli belirsiz bir biçimde haklı çıkma marifeti olduğunu bilir. Bay Sapsea de (hayret verici bir tesadüf eseri) işte tam olarak bu kanıdadır.</p>

  <p>Bay Jasper’ın sesinin güzelliği üstündedir bugün. Kalpler bu kanunun yolundan ayrılmasın diye yapılan biçare yakarışların<a href="../Text/dipnot.xhtml#Footnote0053" id="Feedback0053"><sup>[53]</sup></a> arasında, sahip olduğu o ezgi kudretiyle etrafındaki herkesi büyüler. Böylesi zor melodileri, daha önce hiç bugünkü şükran duasındaki kadar hünerli ve rahat bir şekilde söylememiştir. Gergin olduğu zamanlarda zor ezgilerde acele etmek gibi bir huyu vardır, ama bugün zamanlaması kusursuzdur.</p>

  <p>Bu durum, büyük olasılıkla ruhların o muhteşem birliğinden kaynaklanmaktadır. Bugün boğazı oldukça hassastır; bu yüzden de hem şarkı söylerken giydiği cüppesinin hem de gündelik giysilerinin boynundan o siyah, sık örgülü koca ipek atkıyı eksik etmez. Ancak kendine olan hâkimiyeti öyle aşikârdır ki Bay Crisparkle bile ayinden sonra buna değinmeden edemez.</p>

  <p>“Jasper, sana bugün işittiğim coşkundan dolayı teşekkür etmeliyim,” der. “Harikaydı! Şahaneydi! Bugün çok iyi hissetmesen herhalde kendini bu kadar aşamazdın değil mi!?”</p>

  <p>“Evet, bugün çok iyiyim.”</p>

  <p>Yardımcı Papaz yumuşak bir jestle, “Eşitliği bozan, tutarlılığı bozan, zorlama ya da kaytarma tek bir tını yoktu; tüm ezgiler hakkını vererek büyük bir hünerle kusursuz bir özdenetimle icra edildi.”</p>

  <p>“Teşekkür ederim. Haddimi aşmış gibi olmayayım ama, umarım öyledir.”</p>

  <p>“Jasper, insanın aklına, senin şu zaman zaman nükseden rahatsızlığın için yeni bir ilaç bulduğun geliyor.”</p>

  <p>“Sahiden mi? Aslında bu iyi bir gözlem, çünkü buldum öyle bir ilaç.”</p>

  <p>Bay Crisparkle, dostane bir tavırla Jasper’ın sırtını sıvazlayarak, “O zaman aman bırakma, benim sevgili dostum,” der, “aman bırakma.”</p>

  <p>“Bırakmam.”</p>

  <p>Katedralden çıkarlarken Bay Crisparkle sözlerine devam eder: “Seni tebrik ederim dostum, her anlamda.”</p>

  <p>“Tekrar teşekkür ederim. İzin verirseniz evinize kadar size eşlik edeyim, konuklarımın gelmesine daha zaman var nasıl olsa, bir de size duyduğunuza pişman olmayacağınız bir şey de söylemek istiyorum.”</p>

  <p>“Nedir o?”</p>

  <p>“Pekâlâ. Geçen akşam benim şu karanlık mizacımdan konuşuyorduk.”</p>

  <p>Bay Crisparkle suratını asar ve teessüfle başını sallar.</p>

  <p>“Hatırlarsınız ki ben size bu karanlık mizacım için bir panzehir hazırlamam gerektiğini söylemiş, siz de bana onları ateşe atmamın en hayırlısı olacağını belirtmiştiniz.”</p>

  <p>“Hâlâ da öyle düşünüyorum, Jasper.”</p>

  <p>“Çok da haklısınız böyle düşünmekte! Yani bu yıl tuttuğum ‘Günlük’ü yakmaktan söz ediyorum!”</p>

  <p>“Bunun nedeni senin ....?” derken Bay Crisparkle’ın yüzü ışıldar.</p>

  <p>“İçimi okuyorsunuz. Bunun nedeni benim bu yılı rahatsız, hüzünlü, huzursuz, akli melekeleri işlemez ve daha kim bilir ne halde geçirmiş olmam. Bana abartıyor olduğumu söylerken haklıydınız. Öyle yapıyordum.”</p>

  <p>Bay Crisparkle’ın ışıldayan yüzü daha da bir aydınlanır.</p>

  <p>“Bunu zamanında göremiyordum, çünkü rahatsızdım; ancak şu anda daha sağlıklıyım ve bu söylediklerimi hakiki bir memnuniyetle kabul ediyorum. Çok ufak bir şeyi çok büyük bir şey haline getirdim; işin doğrusu bu.”</p>

  <p>“Bunu duymak,” diye bağırır Bay Crisparkle, “bana iyi geldi.”</p>

  <p>Jasper sözlerini sürdürür, “Tekdüze bir yaşam süren bir adamın sinirleri ya da midesi arıza verdi mi o kişi bir fikre takılır kalır, ta ki o kontrolden çıkana, o fikir işe yaramaz hale gelene kadar. Malum fikirle ilgili olarak benim vaziyetim de böyleydi işte. Bu yüzden de kitabım tam tamamlanmışken, bu vaziyete dair tüm kanıtları ortadan kaldırıp temiz bir başlangıç yapacağım.”</p>

  <p>Bay Crisparkle evinin kapısında merdivenlerin başında durmuş el sıkışmaya hazır beklerken, “Bu benim umut edebileceğimden de iyi,” der.</p>

  <p>“Bu da pek tabii,” diye karşılık verir Jasper. “Size daha çok benzememi ummak için fazla neden yoktu ki elinizde. Siz daima kendinizi, vücudu ve zihni bütün, bir cam gibi berrak olmak için eğitin; nitekim öylesiniz ve değişmeyeceksiniz de. Oysa ben bulanık, yalnız, neşesiz bir ayrıkotuyum. Fakat bu kederin üstesinden geldim artık. Burada, Bay Neville’in bize doğru yola çıkıp çıkmadığını sormanızı bekleyebilir miyim? Eğer hâlâ çıkmadıysa, belki birlikte biraz gezinebiliriz.”</p>

  <p>Bay Crisparkle, anahtarıyla giriş kapısını açarken, “Sanırım, bir süre önce çıktı,” diye karşılık verir. “Aslında çıktığından eminim ve sanırım henüz geri de dönmemiş. Yine de soracağım. İçeri gelmez misiniz?”</p>

  <p>Jasper tebessümle, “Konuğum bekler,” diye yanıt verir.</p>

  <p>Yardımcı Papaz gözden kaybolur ve birkaç saniye sonra geri döner. Tahmin ettiği gibi Bay Neville henüz dönmemiştir; aslında şimdi hatırladığı üzere Bay Neville ona dönmeyip doğruca katedral giriş dairesine gideceğini söylemiştir.</p>

  <p>“Bir ev sahibi için hiç de yakışık almaz bir durum!” der Jasper. “Konuğum ev sahibinden önce evde olacak demek! İddiaya var mısınız, bence, ev sahibini hiç de şevkle ağırlayan bir konuk bulmayacağım karşımda?”</p>

  <p>“Şayet iddiaya giren biri olsaydım –ki değilim– o zaman konuğunuzun bu gece kesinlikle şen şakrak bir ev sahibiyle karşılaşacağına iddiaya girerdim.”</p>

  <p>Jasper başını sallar ve gülerek iyi akşamlar diler.</p>

  <p>Katedral kapısına geri döner, kapıyı geçip giriş dairesine doğru ilerler. Yürürken nazik bir ifade ve alçak sesle bir şarkı mırıldanır. Görünüşe göre bu gece kapısını tek bir yanlış nota çalmamakta kararlıdır; sanki hiçbir şey onun acele etmesine ya da geri kalmasına neden olamaz gibidir. Evinin kemerli kapısından içeri girdiğinde boynundaki o koca atkıyı, eşikte bir saniye durduktan sonra çıkarıp koluna asar. Bu kısacık süre boyunca yüzü karmakarışık ve haşindir. Fakat şarkısına ve yoluna devam etmeye başlayınca, bu ifade derhal silinir.</p>

  <p>Ve o da sonunda arka kapıdan girip tek tek merdivenleri çıkar.</p>

  <br/>

  <p class="ilk">Koşuşturmalı geçen hayatın kıyısındaki bu deniz fenerinde, bütün gece kesintisiz kırmızı ışık yanar. Trafiğin dinen ses ve uğultuları bu yalnız muhiti yalayıp geçer; bir düzen tutturmaksızın içine içine akıp durur. Vahşi rüzgârı da saymazsak, bu seslerden başka da çalanı yoktur kapıların. Rüzgâr öyle şiddetlenir ki gürültülü bir fırtınaya döner.</p>

  <p>Bu muhit zaten hiçbir zaman iyi aydınlatılmaz, ancak bu gece rüzgârın yanan lambaların pek çoğunu da üflemesiyle (kiminde camını da beraberinde yere savurup, çın çın öttürmesiyle) etraf sahiden karanlıktır. Karanlık yerden kalkan toz, kopan kuru ağaç dallarıyla ve kulenin tepesindeki ekinkargası yuvalarından taşınan bir dolu çalı çırpıyla daha da büyür ve karışır. Karanlığın, elle tutulur bu kısmı etrafta fırdönerken ağaçlar öyle bir sallanır ve sallanırken öyle bir gıcırtı çıkarır ki kökleri topraktan fırlayıverecekmiş gibi görünür. Arada bir de bir çatırtı ve akabinde duyulan heybetli bir düşüş sesi, dev bir dalın daha fırtınaya teslim olduğunu haber verir.</p>

  <p>Uzun zamandır bu kentte, böylesi güçlü bir rüzgârın estiği bir kış gecesi görülmemiştir. Bu gece, caddelerde bacalar yuvarlanmakta, insanlar ayakları yerden kesilmesin diye direklere, duvar köşelerine ya da birbirlerine tutunmaktadırlar. Bu deli esintiler dinmek şöyle dursun, gece yansına doğru iyice yoğunlaşıp hiddetlenir. Sokakların boşluğundan yararlanan rüzgâr, bulduğu her boşluktan gümbür gümbür geçerken tangırdatmadık kapı mandalı, parçalamadık tente bırakmaz. Sanki tehditkâr bir tavırla, insanları çatılarının başlarına geçmesini beklemek yerine, uyanıp kendisiyle birlikte havalanmaya davet etmektedir.</p>

  <p>Kırmızı ışık hâlâ göz kırpmadan yanmayı sürdürmektedir. Bu kırmızı ışıktan başka, sabit tek şey yoktur etrafta.</p>

  <p>Gece boyunca rüzgâr sürer; hafiflemek bilmez. Anca sabah alacasında, doğudan, –henüz yıldızları silecek güce kavuşmamış– bir ışık yükseldiğinde, esinti sakinlemeye başlar. Sonrasında ise, yaralı bir canavarın dirilme çabaları misali ara sıra tekrar celallense de, giderek azalır ve durulur; gün ortası geldiğinde tamamen dinmiştir artık.</p>

  <p>İşte o zaman katedral kulesindeki saatin sarkaçlarının, çatıdaki kayıştan kopup yuvarlanarak avluya uçmuş olduğu fark edilir. Ayrıca bu büyük kulenin tepesindeki kimi taşlar da yerinde yoktur. Bu, Noel sabahı da olsa, birkaç işçinin gönderilip hasarın onarımına girişilmesi şarttır. Durdles’ın başını çektiği bir ekip, hasarın tespiti için tepeye tırmanır. Bu sırada Bay Tope ve erkenci boş gezenlerden oluşan bir başka ekip de Yardımcı Papaz Evi’nin önünde toplaşmış, gözlerini kısarak işçilerin tepeye tırmanışını seyretmektedir.</p>

  <p>Bay Jasper’ın elleriyle aniden yarılan bu topluluk, dağılıverir. Onun, açık bir pencerenin önüne geçip, bağrış çağrış Bay Crisparkle’ı soruşu karşısında, gözler tekrar yere çevrilir.</p>

  <p>“Yeğenim nerede?”</p>

  <p>“Buraya gelmedi. Sizinle değil mi?”</p>

  <p>“Hayır. Dün gece Bay Neville ile birlikte fırtınayı seyretmek için nehre indiler ve o zamandan beri de geri dönmedi. Bay Neville’i çağırın bana!”</p>

  <p>“Bu sabah erkenden gitti.”</p>

  <p>“Bu sabah erkenden gitti mi? Bırakın içeri gireyim, hemen içeri girmeliyim.”</p>

  <p>Artık kimsenin gözü kulede değildir. Güruhun tamamının gözleri, yarı çıplak ve soluk soluğa Ev’in tırabzanlarına tutunmuş duran Bay Jasper’a mıhlanmıştır.</p>
