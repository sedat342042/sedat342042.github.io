    <p>YİRMİ BİRİNCİ BÖLÜM</p>

    <div class="bos05"/>

    <p class="ad">Eski Bir Dost</p>
  </div>

  <p class="ilk">O gece yorgun kumruya, telaşla kanat çırptıracak hiçbir şey olmadı ve kumru, tazelenmiş olarak uyandı. Saat onu vurduğunda otele, Bay Grewgious ile birlikte Cloisterham Nehri’ndeki sabah dalışından dönen Bay Crisparkle da gelmişti.</p>

  <p>Bay Crisparkle, Rosa’ya, “Bayan Twinkleton son derece huzursuz olmuştu, Bayan Rosa,” diye durumu açıklamaya girişti. “Elindeki notla bize geldiğinde öylesine meraklanmıştı ki sabah ilk trene atlayıp buraya gelme görevini üstlenmeye gönüllü oldum. İlk anda keşke bana gelmiş olsaydınız diye düşündüm, ama şimdi düşünüyorum da vasinize gelmekle en iyisini yapmışsınız.”</p>

  <p>“Aklıma gelmediniz değil,” dedi Rosa, “fakat Yardımcı Papaz Evi, onun evine çok yakındı.”</p>

  <p>“Anlıyorum. Haklısınız da.”</p>

  <p>Bay Grewgious sözü alıp, “Bay Crisparkle’a dün gece bana anlattıklarının hepsini anlattım, tatlım. Elbette bunları ona yazarak bildirecektim, ama çıkıp gelmesi büyük şans oldu doğrusu. Ayrıca daha yeni dönmüşken, buraya tekrar gelmeyi göze almış olması da büyük nezaket.”</p>

  <p>Rosa ikisine birden hitap ederek, “Helena ve kardeşi için ne yapılması gerektiğine karar verebildiniz mi?” diye sordu.</p>

  <p>“Pek sayılmaz aslında,” dedi Bay Crisparkle. “Kafam allak bullak oldu. Aklı benden çok daha iyi çalışan ve konuyla tanışıklık açısından benden bir gece önde olan Bay Grewgious bile bu konuda henüz karar verebilmiş değilken ben ne yapabilirim ki?”</p>

  <p>“Hizmette Sınır Tanımayan”, kapıyı tıklatıp içeri kabul edildikten sonra, kapıdan başını uzatıp, şayet aralarında Bay Crisparkle diye bir beyefendi varsa, dışarıda onu görmek isteyen bir başka beyefendi olduğunu haber verdi. Eğer yoksa da, bu beyefendinin, rahatsız ettiği için kusura bakmamalarını rica ettiğini bildirdi.</p>

  <p>Bay Crisparkle, “Böyle bir beyefendi var, ancak şu anda meşgul,” diye karşılık verdi.</p>

  <p>Rosa atılıp, bir cesaretle, “Esmer biri mi?” diye sordu.</p>

  <p>“Hayır, Bayan, koyu kumral gibi.”</p>

  <p>Rosa bir daha cesaretini toplayıp atılarak, “Siyah saçlı olmadığına emin misin?” diye sordu.</p>

  <p>“Bundan oldukça eminim, Bayan. Kendisi kahverengi saçlı ve mavi gözlü bir beyefendi.”</p>

  <p>Bay Grewgious her zamanki temkinli tavrıyla, “Belki de onu görmeniz iyi olur,” dedi. “İnsan güç bir durumda oldu mu, Sayın Muhterem, ya da yolunu kaybetti mi, nereden bir kapı açılacağı hiç belli olmaz. Bu, aynı zamanda benim çalışma ilkemdir de; böyle bir durumda asla hiçbir kapıyı yüze kapatmamak, aksine gözünü kulağını iyice açıp her tarafı dikkatle izlemek gerekir. Size bununla ilgili bir alıntı bile yapardım, ama şimdi yeri olmayabilir.”</p>

  <p>Bunun üzerine Bay Crisparkle, “O halde Bayan Rosa müsaade ederse beyefendiyi içeri buyur edeyim,” dedi.</p>

  <p>Beyefendi içeri girdi; dürüst fakat mütevazı bir nezaketle Bay Crisparkle’ı yalnız yakalayamadığı için özür dileyip muhatabına döndü ve o beklenmedik soruyu yöneltti: “Ben kimim?”</p>

  <p>“Siz az önce Staple Hanı’nda ağaçların altında sigara içerken gördüğüm beyefendisiniz.”</p>

  <p>“Doğru. Ben de sizi görmüştüm. Bunun dışında kimim ben?”</p>

  <p>Bay Crisparkle dikkatini iyice bu yakışıklı, güneşten hayli yanmış yüze yoğunlaştırınca, gözünün önünde yavaştan, uzun zaman önce terki diyar eylemiş bir çocuğun puslu hayali belirmeye başladı.</p>

  <p>Adam, Bay Crisparkle’ın yüzünde güçbela da olsa bir anımsama ışığının çaktığını görünce gülümseyerek şöyle dedi: “Bu sabah kahvaltıda ne yiyeceksin? Reçelin bitmiş.”</p>

  <p>Bay Crisparkle, sağ elini havaya kaldırıp, “Dur bir dakika!” diye bağırdı. “Bir saniye ver bana! Tartar!”</p>

  <p>İkisi büyük bir içtenlikle el sıkışıp, iki İngiliz beyefendisinin asla yapmayacağını yapıp ellerini birbirlerinin omuzlarına koydular ve birbirlerinin yüzüne neşeyle baktılar.</p>

  <p>“Sevgili çömezim benim,” dedi Bay Crisparkle.</p>

  <p>“Sabık ustam benim.”</p>

  <p>“Beni boğulmaktan kurtaran adam,” dedi Bay Crisparkle.</p>

  <p>“Hemen sonra da yüzmeyi alışkanlık edindiğini hatırlatırım!” dedi Bay Tartar.</p>

  <p>“Tanrı bana akıl fikir versin!” dedi Bay Crisparkle.</p>

  <p>“Amen!” dedi Bay Tartar.</p>

  <p>Sonra bir defa daha alabildiğine içten el sıkıştılar.</p>

  <p>Bay Crisparkle ışıl ışıl gözlerle, “Bayan Rosabud ve Bay Grewgious, Bay Tartar’ın daha küçücük bir lise birinci sınıf öğrencisi olduğuna bakmadan, benim gibi koca bir son sınıf öğrencisini kurtarmak için suya dalıp, sonra da beni bir güzel saçımdan yakalayıp, kıyıya kadar bir deniz canavarı gibi sürüklediğini hayal edebiliyor musunuz?!” dedi.</p>

  <p>Bay Tartar söz alıp, “Onun çömezi olmama rağmen, boğulmasına izin vermediğimi düşünebiliyor musunuz?!” dedi. “Ama doğrusunu söylemek gerekirse o, benim hem koruyucum hem de dostumdu ve bana diğer bütün ustalardan fazla iyiliği dokunmuştu. Bu yüzden de mantıkdışı bir güdü bana, onu yakalamak için dalmamı ve onu kurtarmamı söyledi.”</p>

  <p>Bay Grewgious, elini uzatıp, “Vay canına! Sizinle tanışma şerefine erişmeme izin verin, bayım,” dedi. “Onur duyacağım. Umarım üşütmemişsinizdir. Umarım çok su yutup da rahatsızlanmamışsınızdır. O zamandan beri nasılsınız peki?”</p>

  <p>Bay Grewgious’un ne söylediğini bilmediği aşikârdı, ancak olabildiğince dostane ve minnettar bir tavır takınmaya çalıştığı da öyle.</p>

  <p>Rosa, “Keşke Tanrı zavallı annemin imdadına da böyle cesur ve hünerli birini yetiştirmiş olsaydı!” diye düşündü. Ayrıca o zamanlar bu adam kim bilir nasıl da gencecik, nasıl da narindi!</p>

  <p>Bay Grewgious odayı bir iki defa ağır aksak arşınladıktan sonra, öylesine beklenmedik ve anlaşılmaz bir biçimde konuşmaya başladı ki, herkes onu ya boğuluyor ya da bir krampla kıvranıyor sandığından, bütün başlar ona çevrildi: “Takdire şayan olduğunu zannettiğimden değil ama, aklıma gelen bir fikri beyan etmek isterim,” dedi. “Sanırım bir fikrim var. Galiba Bay Tartar’ın adını hanın çatı katında, köşe odalar bölümünde kalanlar listesinde görme şerefine erişmiştim, doğru mu?”</p>

  <p>Bay Tartar, “Evet, bayım,” diye karşılık verdi. “Buraya kadar söyledikleriniz doğru.”</p>

  <p>Bay Grewgious sağ başparmağını sol elinin üzerine getirip, “Buraya kadar söylediklerim doğruysa, bunun yanına bir çentik atalım,” dedi. Sonra miyopluğu yüzünden, Bay Tartar’ın surat ifadesinde bir şey kaçırırım korkusuyla adama iyice yaklaşıp, “Sizin katta, bölme duvarın öteki tarafında kalan komşunuzu tanıyor olma ihtimaliniz nedir acaba?” diye sordu.</p>

  <p>“Landless.”</p>

  <p>Odayı bir boy daha arşınlayıp geri dönerken, “Buna da bir çentik atalım,” dedi. “Fakat yakınen tanışmıyor olduğunuzu sanıyorum, bayım, doğru mu?”</p>

  <p>“Azıcık, ama tanışmışlığımız var.”</p>

  <p>Bir boy daha gidip dönerken, “Buna da bir çentik atalım,” dedi. “Tanışmanız nasıl oldu Bay Tartar?”</p>

  <p>“Tanışıklığımız, kendisinin zor durumda bir delikanlı olduğunu düşünüp, ondan –hemen bir iki gün içinde– çiçeklerimi onun katına kadar çıkarıp kendisiyle paylaşmamda, yani bahçemi penceresine kadar genişletmemde bir sakınca olup olmadığım sormamla başladı.”</p>

  <p>Bay Grewgious, “Lütfen, oturmaz mısın?” diye sordu. “Bir fikrim var!”</p>

  <p>Hepsi bu isteğe razı geldi, ama konuya tamamen yabancı olan Bay Tartar daha da bir hevesliydi. Bay Grewgious tam ortada, elleri dizlerine yaslı oturdu ve her zamanki o ezbere konuşur tavrıyla fikrini beyana koyuldu.</p>

  <p>“Mevcut şartlar altında, hele ki bu yeni dostumuzun Bay ve Bayan Landless ile olan münasebetini öğrendikten sonra her şeyi açık açık konuşmanın ihtiyatlı bir davranış olup olmadığından çok emin değilim. Ancak Cloisterham’dan bir arkadaşımızın (ki muhteremin de izniyle, bu arkadaşımızın belasını bulması için en içten dileklerimi gönderiyorum) sinsice buralarda gezindiği, etrafı gözetleyip durduğu bilinen bir gerçek. Bunu kendi yapmadığı zaman ise Staple civarında takılan bir bekçi, kapıcı ya da bunun gibi birini gözcü tayin etmiş olabileceğini sanıyoruz. Diğer taraftan Bayan Rosa pek tabii olarak dostu Bayan Helena’yı görmek istemektedir; ben de, Bayan Helena’nın (ve –onun aracılığıyla olsa da– kardeşinin) olan biteni, neyle tehdit edildiklerini, arkadaşı Rosa’nın kendi ağzından işitmesinin önemli olduğu kanısındayım. Bu söylediklerime genel olarak katılıyor musunuz acaba?”</p>

  <p>Büyük bir ilgiyle dinlemekte olan Bay Crisparkle, “Sonuna dek hemfikirim,” diye karşılık verdi.</p>

  <p>Bay Tartar ise gülümseyerek, “Anlatılanları biraz olsun anlasam, benim de hemfikir olacağıma şüphem yok,” dedi.</p>

  <p>Bay Grewgious, “Aslında adil ve nazik olan, siz de müsaade ederseniz, bizim olan biten her şeyi zatıalinize anlatmamızdır tabii. Şimdi Cloisterhamlı bu dostumuzun kendisini gidişat hakkında bilgilendirmek üzere tuttuğu bir gözcü varsa, bu, olsa olsa Bay Neville’in odasının olduğu kısmı izliyordur. Bu gözcü, dostumuzu gelen gidenden haberdar ederken, dostumuz da bu malumatlar doğrultusunda, gelenlerin eşkallerini kendisi tespit edebilecektir. Bütün Staple’ı gözetleyecek ya da bütün odalara kimin girip çıktığını rapor edecek bir gözcü tutmuş olamaz. Olsa olsa bir de benimkini izliyordur o kadar.”</p>

  <p>Bay Crisparkle, “Şimdi sizi anlamaya başlıyorum,” dedi, “ve ihtiyatlı tavrınızı da takdir ediyorum.”</p>

  <p>Bay Tartar ise, “Herhalde henüz hiçbir şeyin nedenini, nasılını anlamadığımı tekrar etmeme gerek yoktur,” diye karşılık verdi. “Nitekim neye ihtiyacınız olduğunu da anlamamış değilim. Eğer odam işinize yarayacaksa, kendi yeriniz gibi rahatça kullanabilirsiniz.”</p>

  <p>Bay Grewgious muzaffer bir edayla saçını düzeltirken, “İşte!” diye bağırdı. “Artık hepiniz fikrimin ne olduğunu anladınız herhalde. Tatlım, sen anladın mı?”</p>

  <p>Bay Tartar’ın bir an için kendisine baktığını gören Rosa kızararak, “Sanırım,” diye yanıt verdi.</p>

  <p>“O halde Staple Han’a Bay Crisparkle ve Bay Tartar ile birlikte gideceğini anlamış olmalısın,” dedi Bay Grewgious. “Ben her zamanki gibi, yalnız başıma bir içeri bir dışarı gezip dururken, sen bu beyefendilerle birlikte Bay Tartar’ın odasına çıkacaksın; sonra Bay Tartar’ın çiçek bahçesini gezecek ve orada durup Bayan Helena’nın gelmesini bekleyecek ya da ona seslenip yakınlarda bir yerde olduğunu belli edeceksin; sonra da onunla dilediğin gibi konuşabilirsin; bunu akıl edecek röntgenci daha anasının karnından doğmadı!”</p>

  <p>“Şey olmasından çekiniyorum...”</p>

  <p>Rosa’nın tereddüdü üzerine Bay Grewgious, “Ne olmasından, tatlım?” diye sordu. “Çok mu korkuyorsun?”</p>

  <p>Rosa mahcup bir tavırla, “Hayır, öyle değil,” dedi. “Bay Tartar açısından. Onun odasını böyle işgal etmekten çekiniyorum.”</p>

  <p>Beyefendi atılıp, “Sizi tenzih ederim,” diye karşılık verdi. “Sizin sesinizin odamda bir kez olsun yankılandığını bilmek bile benim için onurdur.”</p>

  <p>Rosa buna karşılık ne söyleyeceğinden emin olamayınca bakışlarını yere indirdi ve sonra da Bay Grewgious’a dönüp, görev bilinciyle, şapkasını taksa mı takmasa mı daha iyi olur diye sordu. Bay Grewgious’tan taksa pek iyi olacağı yanıtını aldıktan sonra işe koyuldu. Rosa’nın şapkayı giymesini fırsat bilen Bay Crisparkle bu sürede –ki şapkayı takması hayli uzun bir süre almıştı– Bay Tartar’a, Bay ve Bayan Landless’in başlarındaki belayı kısaca özetledi.</p>

  <p>Bay Tartar, Rosa’nın girmesi için kolunu uzattı; Bay Crisparkle ise onlardan bağımsız, bir adım önden yürümeye başladı.</p>

  <p>Bu şekilde ilerlerlerken, Rosa, “Zavallı, zavallı Eddy!” diye düşündü.</p>

  <p>Bay Tartar sağ elini sallayıp, başını hafifçe Rosa’ya doğru eğmiş, neşeli bir şekilde konuşuyordu.</p>

  <p>Rosa, ona bir bakış atıp, “Muhtemelen Bay Crisparkle’ı kurtardığında bu kadar güçlü ve yanık tenli değildi; ama eminim, o zaman da bugünkü gibi düzgün ve kararlı bir çocuktu,” diye düşündü.</p>

  <p>Bay Tartar, ona bir zamanlar bir denizci olduğunu, yıllar yılı gemilerle her yeri gezerek yaşadığını anlattı.</p>

  <p>“Ne zaman tekrar denize dönüyorsunuz?” diye sordu Rosa.</p>

  <p>“Hiçbir zaman!”</p>

  <p>Rosa, “Kızlar kendisini bir denizcinin kollarında gelirken görseler ne derlerdi acaba?” diye düşündü. Gelen geçenlerin, kendisini büyük bir tehlikeden kurtarıp, dinlenmeden kilometrelerce taşıyabilecek kadar güçlü yapılı birinin kollarında hepten ufak ve biçare görecekleri geldi aklına.</p>

  <p>Mavi gözlerine bakıp, onların çok uzaklardaki tehlikeleri izlemeye, hiç ürkmeden gittikçe yaklaşmalarını gözlemeye alışkın olduklarını düşündü. Bu sırada tam gözlerini kaldırıp ona bakacakken, Bay Tartar’ın da, onun gözlerini düşündüğünü ele veren bakışlarıyla karşı karşıya geldi.</p>

  <p>Bunun üzerine biraz kafası karışan Rosebud’ın, bu beyefendinin, kaşla göz arasında, yere değil göğe kurduğu o çiçek bahçesine nasıl tırmandığı konusunda en ufak bir fikri yoktu. Tek hatırladığı kendini birden, sihirli fasulye sırığındaki gibi tomurcukların patladığı muhteşem bir bahar manzarasının içinde bulduğuydu. Hep ama hep büyüsün, serpilsin bu sarmaşık!</p>
