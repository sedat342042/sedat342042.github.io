  <div class="bas1">
    <p>İKİNCİ BÖLÜM</p>

    <div class="bos05"/>

    <p class="ad">Bir Başpapaz ve Bir de<br/>Kilise Cemaati Mensubu</p>
  </div>

  <p class="ilk">Kim bir ekinkargası<a href="../Text/dipnot.xhtml#Footnote0003" id="Feedback0003"><sup>[3]</sup></a> gördüyse, belki bu ağırbaşlı, din adamlarını hatırlatan kuşun gece olurken, yanında yine ağırbaşlı ve ruhban edalı bir dostuyla yuvaya kanat çırpışına da tanıklık etmiştir. Yuvaya kanat çırpan bu çiftin aniden diğer kuşlardan ayrılıp bir süre geldikleri yoldan geri uçuşlarını, sonra havada asılı kalıp, bu halleriyle sıradan insanın aklına, bu hileci çiftin sürüyü terk etmiş gibi yapışlarının ardında, aslında ne mühim, ne esrarengiz bir şey olduğu fikrini düşürüşünü de gözlemlemiş olmalıdır.</p>

  <p>Benzer şekilde, dörtgen kuleli eski katedraldeki ayinin sonuna yaklaşılırken, koro tekrardan itişip kakışmaya başlar. Birbirinden muhterem pek çok kişi ekinkargaları gibi dağılmayı beklerken, bunlardan ikisi, geri adım atar ve aksisedalarla dolu avluya yönelir.</p>

  <p>Sonuna yaklaşılan yalnızca o gün değil, o senedir de. Alçalan güneş manastır harabelerinin ardından, ateş kızılı renkte ama donuk görünür. Katedral duvarındaki beşlim sarmaşığı ise şimdiden koyu kırmızı yapraklarıyla kaldırımı şenlendirmiştir. Bu öğle sonrasında yağmur yağmıştır; ürperten bir kış esintisi çatlak, biçimsiz kayrak taşlarının arasındaki gölcükleri yalayıp geçmekte ve heybetli karaağaçların arasından süzülüp onları iki göz iki çeşme ağlatmaktadır. Ağaçların düşen yaprakları kalın bir tabaka halinde yere yayılmıştır. Bu yapraklardan kimi ürkek bir telaş içinde alçak kemerli katedral kapısından içeri girip sığınak ararken, dışarı çıkan iki adamın ısrarcı adımları altında tekrar ileri sürükleniverir. Adamlardan biri, elindeki okkalı anahtar destesiyle arkalarından kapıyı kilitler, diğeri ise elinde tuttuğu yaldızlı bir müzik kitabıyla içeriye sıvışır.</p>

  <p>“Bu Bay Jasper mıydı, Tope?”</p>

  <p>“Evet, Sayın Başpapaz.”</p>

  <p>“Epeyce kaldı.”</p>

  <p>“Evet, Sayın Başpapazım. Ben de onunla birlikte kaldım, efendim. Epey rezil bir yolculuk geçirdiydi.”</p>

  <p>Şu ekinkargalarından genç olanı, “Başpapazla konuşuyorsun, Tope, ‘Geçirmiş’, desene” diye söze karışarak sessizce diğerinin dilbilgisini düzeltir ve ekler: “Kimilerinin diyeceği gibi ‘Sokaktaki adama ya da daha alt sınıftan bir papaza bozuk dilbilgisiyle hitap edebilirsin belki ama başpapaza asla.’ ”</p>

  <p>Kilisenin başzangoç ve şovmeni olan, ancak eş dost arasında kafası dumanlanınca havalarda uçmaya alışkın Bay Tope’un başı, bu kez de kendisine bir öneri bahşedilmiş olduğunu fark etmesi üzerine adeta göğe erer ve bunu suskun bir boyun büküşle dile getirir.</p>

  <p>“Peki Bay Jasper ne zaman ve nasıl gelmiş buraya –demin Bay Crisparkle’ın<a href="../Text/dipnot.xhtml#Footnote0004" id="Feedback0004"><sup>[4]</sup></a> da belirttiği gibi ‘–miş’ demek daha doğru olacak– ‘gelmiş’?” diye yineler Başpapaz. “Bay Jasper buraya nasıl ve ne zaman gelmiş?”</p>

  <p>Tope itaatkar bir şekilde, “Tabii ya, doğrusu ‘gelmiş– olacak, efendim,” diye mırıldanır.</p>

  <p>“–ve de rezil bir yolculukmuş, öyle mi Tope?”</p>

  <p>“Neden derseniz efendim, Bay Jasper’ın amma da soluksuz kaldığını bir görseydiniz!”</p>

  <p>Bay Crisparkle söze karışarak, bir önceki müdahalesine benzer şekilde, “Yerinde olsam ‘amma da soluksuz’ demezdim Tope,” dedi, “Başpapaza hitap edilecek İngilizce değil bu.”</p>

  <p>Başpapaz tepeden bakan bir tavırla, (bu üstü kapalı hürmet gösterisinden kendince hoşnut), “ ‘Nasıl da soluksuz kaldığını’ demen daha uygun olur tabii,” diye ekledi.</p>

  <p>Bay Tope kırdığı potları toparlamaya çalışarak gayet temkinli bir şekilde, “Bay Jasper geldiğinde öylesine soluk soluğa kalmıştı ki notlarını çıkarmaya çalışmak bile ona müthiş bir zulüm oldu ve muhtemelen kısa bir süre zarfında yakalandığı nöbetin sebebi de buydu. Hafızası <i>bulanıklaşıverdi</i>.” Bay Tope, bu sözcüğü üzerine basa basa, gözlerini Sayın Bay Crisparkle’ın gözlerine dikip adeta düzeltecek bir şey bulması için meydan okurcasına telaffuz etmişti: “Ve bu sırada üzerine daha önce hiç görmediğim tuhaflıkta bir karanlık çöküp onu sersemlettiyse de o, buna pek aldırış eder görünmedi. Ama biraz zaman ve biraz su onu bu hafıza bulanıklığından çıkarmaya yetti.” Bay Tope bu sözcüğü, “Bakın işte başarıyla söyledim ve yine yapacağım,” der gibi bir hafiflikle, iyice vurgulayarak yineler.</p>

  <p>Başpapaz, “Ve Bay Jasper dairesine yalnız başına gitti, değil mi?” diye sorar.</p>

  <p>“Efendim, dairesine kendi başına gittiği doğru. Şu anda da ateşini yakabildiğini gördüğüme seviniyorum, ne de olsa yağıştan sonra hava soğudu, ayrıca bu öğleden sonra katedrale hem bir rutubet kokusu hem de hissi sindi kaldı, zaten o da tir tir titriyordu.”</p>

  <p>Ardından üçü de, avlunun bir ucundan diğerine uzanan, kemerinin altından anayolun geçtiği eski taş eve doğru bakar. Kafesli penceresinden yansıyan alevler hızla kararan gecede balkırken, binanın dış cephesini saran salkım saçak asma ve duvar sarmaşıklarını yine de gölgede bırakmaktadır. Katedralin çanı derinden bir sesle saati vururken iki vuruş arasına bir rüzgâr karışmakta, bu rüzgâr, hemen yakınındaki kabir ve kuleye sürünüp, sonra da kırık bir duvar ve üzerindeki eski püskü heykelin arasından homurtuyla geçen kutsal bir sese dönüşmektedir.</p>

  <p>“Bay Jasper’ın yeğeni de yanında mı?” diye sorar Başpapaz.</p>

  <p>“Hayır, efendim,” diye yanıt verir zangoç, “ancak, onu bekliyordu. Şu anda biri bu tarafa, diğeri de High Caddesi’ne bakan pencerelerinin perdelerini çekerken görünen, Bay Jasper’ın yalnız gölgesinden başkası değil.”</p>

  <p>Başpapaz bu kısa bilgilendirmenin ardından havayı dağıtmaya çalışırcasına, “Peki bakalım,” der, “umarım Bay Jasper o kadar da kaptırmamıştır gönlünü yeğenine. Şu geçici dünyada, her ne kadar övülesi bir şey olsa da sevgilerimiz yönetmemelidir bizi, biz onları yönetmeliyiz, biz. Sonunda akşam yemeğini hatırlatan zili duyduğuma sevinmedim diyemem doğrusu. Bay Crisparkle, belki eve gitmeden uğrayıp Jasper’a bir göz atabilirsiniz, ne dersiniz?”</p>

  <p>“Elbette, Sayın Başpapaz. Ve sizin, kendisinin nasıl olduğunu merak etme inceliğini gösterdiğinizi de söylesem mi?”</p>

  <p>“Tabii ya, söyle, söyle bakalım. Nasıl olduğunu merak ettiğimi söyle. Her anlamda. Kendisini merak ettiğimi...”</p>

  <p>Bu korumacılığının verdiği memnuniyet hissiyle, tıpkı keyfi yerinde bir başpapazın yapacağı gibi o tuhaf, tarihi şapkasını başına iyice oturtup, eşi ve kızıyla birlikte geçici ikamet ettikleri, sıcacık eski kırmızı tuğladan evinin o kıpkırmızı yemek odasına doğru zarif adımlarla ilerler.</p>

  <p>Düşük rütbeli Bay Crisparkle, kumral, pembe beyaz tenli, civarda bulduğu bütün derin su kaynaklarına balıklama dalmaktan yorulmayan adam; erken kalkan, müzik sever, gelenekçi, neşeli, nazik, iyi huylu, sosyal, halinden memnun, çocuksu, düşük rütbeli Bay Crisparkle, iyi biri olmanın yanı sıra Pagan otoyollarında “eğitmenlik” yaptığı sırada, (oğlunun aldığı iyi eğitimden ötürü minnettar) bir patron tarafından şu anki işine yani “Hıristiyan yolu yolcusu” olmaya terfi ettirilen bu adam, akşam çayını içmek için eve gitmeden önce avludaki taş eve uğrar.</p>

  <p>“Tope’tan, iyi olmadığını duyunca üzüldüm Jasper.”</p>

  <p>“O mu? Önemsiz bir şeydi, hiç önemi yoktu.”</p>

  <p>“Biraz bitkin görünüyorsun ama.”</p>

  <p>“Ben mi? Ah, sanmıyorum. Daha iyi olamazdım. Sanırım Tope iyice abartmış. Katedralle ilgili mevzuları abartmakta üzerine yoktur, bilirsin.”</p>

  <p>“O halde Başpapaz’a –onun isteği üzerine bir uğradım zaten– tekrar iyi olduğunu söyleyebilirim değil mi?”</p>

  <p>Jasper, hafif bir tebessümle karşılık verir: “Elbette; ayrıca Başpapaz’a saygı ve selamlarımı da iletirsin.”</p>

  <p>“Drood Beyefendi ile görüşeceğini duymak ne güzel.”</p>

  <p>“Eli kulağındadır, o sevgili delikanlı her an gelebilir.”</p>

  <p>“Ah, sana bir doktordan iyi geleceği kesin, Jasper.”</p>

  <p>“Bir düzine doktordan bile daha iyi gelir o bana. Çünkü ona derinden bir sevgi besliyorum. Oysa ne doktorlara ve ne de onların ilaçlarına<a href="../Text/dipnot.xhtml#Footnote0005" id="Feedback0005"><sup>[5]</sup></a> karşı böyle hislerim var.”</p>

  <p>Bay Jasper bir seksenin üzerinde boyu, kaba, ışıltılı, iyi taranmış siyah saçları ve favorileriyle oldukça karanlık tipli esmer bir adamdır. Tıpkı çoğu karanlık tipli adam gibi o da olduğundan yaşlı görünür. Sesi tok ve güzeldir, yüzü ve vücudu da öyle, tavırları ise biraz kasvetlidir; tıpkı odası gibi. Belki de tavırlarını etkileyen de budur. Genellikle loştur. Güneş pırıl pırıl parlarken dahi ışıkları, nişte duran piyanoya ya da ayaklıktaki yaldızlı müzik kitaplarına, duvardaki kitap raflarına, şömine bacasının çıkıntısına asılmış resmin üzerine, omuzlarından aşağı dökülen kahverengi saçları mavi bir kurdeleyle toplanmış, çocuksu, hatta bebeksi bakışından dışa vuran küstah memnuniyetsizliği ve bu halinin gülünç farkındalığıyla güzelliği hepten göz alıcı hale gelen çiçeği burnunda bir liseli kız resminin üzerine, pek nadiren düşer. (Bu resmin en ufak bir estetik değeri yoktur, hatta düpedüz bayağı bir tablodur; ama sanatçısının onu mizahi bir yaklaşımla, hatta nesnesinden yansıyana benzer bir öç alma hissiyle resmettiği aşikârdır.)</p>

  <p>“İki haftada bir düzenlenen ‘Müzikli Çarşamba’ların bu akşamki davetinde gözlerimiz seni arayacak, Jasper; ama evde rahatının daha yerinde olacağına şüphe yok. İyi geceler. Tanrı seni korusun! ‘Söyleyin bana çobanlar, söy-le-yin, gördünüz mü (Gördünüz mü, gördünüz mü, gördünüz mü) ben-iiim Flo-oo-ram’ın bu yoldan geçtiğini!’ ”<a href="../Text/dipnot.xhtml#Footnote0006" id="Feedback0006"><sup>[6]</sup></a> Düşük rütbeli, Muhterem Yedinci Crisparkle, o sevimli suratını dönüp, merdivenlere ilerleyip, aşağı inmeye başladığında tekrardan tüm benliğiyle müziğin ritmine teslim olur.</p>

  <p>Merdivenlerden Muhterem Yedinci ile bir başkası arasında tanışıklıklarını belli eden selamlaşma sesleri yükselir. Bay Jasper kulak kesilir, sandalyesinden kalkar ve sonra karşısındaki delikanlıyı kollarından yakalayıp sarılırken haykırarak:</p>

  <p>“Benim sevgili Edwin’im!” der.</p>

  <p>“Benim Sevgili Jack’im! Seni gördüğüme çok sevindim!”</p>

  <p>“Çıkar şu paltonu, akıllı çocuk ol da kendi köşene kurul bakalım. Ayakların ıslak değil mi? Botlarını çıkar hadi. Çıkarsana, ne duruyorsun!”</p>

  <p>“Sevgili Jack, kupkuruyum. Karşında böyle lüzumsuz nezakete pabuç bırakmayacak kadar hoş biri var. Böyle lüzumsuz nezaket görmek bana göre değil.”</p>

  <p>Nezaketten hayli yoksun ancak gayet sahih, böyle bir isteğin dışavurumuyla dizginlenen Bay Jasper hareketsiz dikilir ve dikkatlice paltosunu, şapkasını ve eldivenlerini çıkarmakta olan bu genç delikanlıyı süzer. Ancak eninde sonunda Jasper’ın yüzü ne zaman o yöne dönse, hep bir dikkat ve bir yoğunluk, aç, çetin, uyanık ancak sadık, sevgi dolu bir bakış seçilir; bu, şimdi böyledir, daha sonra da böyle olacaktır. Ve ne zaman ki karşısındakine tam anlamıyla hitap eder, o zaman dikkat dağınıklığından eser görülmez; daima pür dikkattir.</p>

  <p>“Şimdi hazırım ve gidip köşeme kurulacağım. Akşam yemeği yiyecek miyiz, Jack?”</p>

  <p>Bay Jasper odanın öbür ucundaki kapıyı açar ve daha küçük, ışıklandırılıp hazır edilmiş bir başka odanın kapısını aralar. İçeride nazik bir bayan masaya yemekleri koymaktadır.</p>

  <p>Genç adam alkış tutarak, “Şu yaşlı Jack nasıl da müthiş bir adam böyle!” diye bağırır. “Bu da ne böyle Jack, söylesene kimin doğum günü bugün?”</p>

  <p>Bay Jasper bir an için düşünceli bir şekilde duraklayarak, “Seninki olmadığını biliyorum,” diye yanıt verir.</p>

  <p>“Benimki değil, biliyorsun değil mi? Hayır, benimki değil, buldum! Pisicik’inki!”</p>

  <p>Genç adamın gözleri, karşısında oldukça sabit bakışlar bulsa da, bu bakışların aniden şömine bacasına asılı resmi de kapsayabilme kudretine, bu tuhaf güce tanık olur.</p>

  <p>“Pisicik’in, Jack! Mutlu yıllara diyerek, şerefine kadeh üstüne kadeh kaldırmalıyız. Hadi amca, şu sorumluluk sahibi ve karnı açlıktan sırtına yapışmış yeğenini yemek masasına götür artık.”</p>

  <p>Çocuk, Jasper’ın omzuna elini koyunca (boyu Jasper’dan az uzundur), Jasper da canıgönülden, şen bir tavırla elini çocuğun omzuna koyar ve fonda Marseyyez<a href="../Text/dipnot.xhtml#Footnote0007" id="Feedback0007"><sup>[7]</sup></a> çalıyormuşçasına bir edayla içeriye, yemeğe giderler.</p>

  <p>Çocuk, “Ah Tanrım! İşte Bayan Tope!” diye bağırır. “Her zamankinden de güzel.”</p>

  <p>Zargoç’un karısı bu sözlere, “Beni boş verin siz, Bay Edwin. Ben başımın çaresine bakabilirim,” diye sert bir karşılık verir.</p>

  <p>“Hiç de bakamazsınız. Bunun için fazla güzelsiniz. Hadi bir öpücük verin bana, ne de olsa bugün Pisicik’in doğum günü.”</p>

  <p>Bayan Tope, içeri buyur edildikten sonra sert bir şekilde, biraz da kızararak, “Ben, senin deyişinle şu Pisicik’in yerinde olsam göstermiştim sana pisiciği,” der. “Bunların hepsi amcanın sana fazla karışıyor oluşundan. Seni öyle bir yere göğe sığdıramıyor ki sen de elini sallasan pisiciklerin ellisi birden kapında bitecek sanıyorsun.”</p>

  <p>Bay Jasper yüzünde sahici bir gülümsemeyle masanın başına geçerken, araya girip, “Bayan Tope,” der. “Ve siz de Ned, unutuyorsunuz ki burada amca ve yeğen sözcükleri ortak uzlaşım ve aleni bir anlaşma uyarınca yasaklanmış sözcüklerdir. Ve bize sunduğu nimetler için, ‘Kutsal Ad’ın huzurunda eğiliyoruz!’ ”</p>

  <p>“Başpapaz’ın konuşmaları gibi oldu! Biraz örnek al, Edwin Drood! Lütfen, Jack, buyur da eti kesmeye başla, benim harcım değil bu iş.”</p>

  <p>Bu nükteli atışmalar yemek boyunca sürer. Masa hazırlanırken, ne o, ne de başka bir zaman için bir anlamlıdır söylenenler. Bir süre sonra masa örtüsü serilir, kestaneli ana yemek ve bir sürahi dolusu şeri masadaki yerini alır.</p>

  <p>Genç adam, “Merak ediyorum da, Jack, söylesene,” diye aynı hızla sözlerine devam eder, “aramızdaki akrabalık ilişkisinin bizi uzaklaştırdığını düşünüyor musun? Ben şahsen düşünmüyorum.”</p>

  <p>Jack, “Ned, amcalar, kural gereği, yeğenlerinden yaşça epey büyüktürler, bu hissimden kuşkun olmasın,” diye yanıt verir.</p>

  <p>“Kural gereği mi? Ah, belki de. Ama ha beş yaş fark ha on, ne fark eder ki? Ayrıca büyük ailelerden öyle amcalar çıkıyor ki yeğenlerinden bile genç olabiliyorlar. Aziz Yorgi’nin huzurunda söylüyorum ki bizde de durumun böyle olmasını çok isterdim doğrusu!”</p>

  <p>“Neden?”</p>

  <p>“Çünkü eğer durum bu olsaydı, liderliği elime geçirir ve genç bir adamın saçlarını beyaz, yaşlı bir adamı da toprak eden ‘Defol Kasvetli Sıkıntı’nın<a href="../Text/dipnot.xhtml#Footnote0008" id="Feedback0008"><sup>[8]</sup></a> yazarı kadar bilge olurdum da ondan. –Hey Jack! Sakın içme.”</p>

  <p>“Niye?”</p>

  <p>“Niye olacak, bugün Pisicik’in doğum günü ve daha bir kez bile ‘Nice mutlu yıllara’ denilmedi de ondan. Pisicik, Jack ve hepinize ‘Nice mutlu yıllara,’ demek istiyorum.”</p>

  <p>Bay Jasper, yüzünde gülümsemeyle çocuğun ileri uzanmış eline sevgiyle dokunur ve dönüp duran kafasıyla, hafiflemiş yüreği bir bütün olmuşçasına sessizce içkisini yudumlar.</p>

  <p>“Lay, lay, lay... bir ki üç... bir ki üç... nasıldı bu şarkının sözleri yaaa... Oley, oley, oley! Evet, Jack şimdi de biraz Pisicik’ten bahsedelim. İki tane mi ceviz kıracağı var? Birini bana uzat, diğerini de kendin al. Çatırt! “Pisicik nasıl gidiyor Jack?”</p>

  <p>“Müzikle arasını mı soruyorsun? Hiç fena değil.”</p>

  <p>“Senin kadar iyi niyetli adamdan korkulur doğrusu, Jack. Ama ben biliyorum ki Tanrı seni kutsuyor! Özensiz ama değil mi?”</p>

  <p>“İsterse her şeyi öğrenebilir o.”</p>

  <p>“Eğer isterse. Aman Tanrım, tabii ya. Peki ya istemezse?”</p>

  <p>Çatırt! Bay Jasper’ın tarafından.</p>

  <p>“Nasıl görünüyor peki, Jack?”</p>

  <p>Bay Jasper’ın odaklanmış bakışları duvardaki o resmi de kapsayacak kadar genişlediğinde, döner ve “Çizimdekine epey benziyor aslında,” der.</p>

  <p>Genç adam, halinden pek memnun, çizime bakıp, “Ben de onunla gurur duyuyorum aslında,” der ve bir gözünü kısar, ceviz kıracağının kemeri üzerinden ölçümün doğruluğunu kontrol edercesine bakar: “Ezberden yapılan bir iş için fena sayılmaz. Bu ifadeyi pek sık gördüğümden olacak, aklıma kazınmış artık.”</p>

  <p>Çatırt! Edwin Drood’un tarafından.</p>

  <p>Çatırt! Bu kez de Bay Jasper’dan.</p>

  <p>Edwin Drood, biraz gücenmiş bir havayla, sessizce elindeki ceviz kabuğunun içindeki parçaları ayıklayıp atıştırırken, “Aslına bakılırsa yüzündeki bu ifadeye Pisicik’i her gördüğümde rastlıyorum. Bunu yüzünde görmediğimde bile, bir yolunu bulup ben konduruveriyorum oraya. Bunu yaptığımı biliyorsun Bayan Nankör Şımarık. Ah ah!” Elindeki kıracağı hızla portreye doğru döndürür.</p>

  <p>Ağır ağır. Çatırt! Çatırt! Çatırt! Bay Jasper’dan.</p>

  <p>Sertçe. Çatırt! Edwin Drood’dan.</p>

  <p>Karşılıklı sessizlik.</p>

  <p>“Dilini mi yuttun Jack?”</p>

  <p>“Sanki sen çok konuşuyorsun da Ned!”</p>

  <p>“Pek sayılmaz; ama sahiden, sonuçta sence de öyle değil mi?”</p>

  <p>Bay Jasper kara kaşlarını sorgularcasına kaldırır.</p>

  <p>“Yani böylesi bir konuda seçim hakkının elinden alınmış olması kötü bir şey değil mi? Öyle işte Jack! Kesin öyle! Gerçi benim bir seçim hakkım olsaydı, dünyanın en güzel kızları arasından yine de Pisicik’i seçerdim.”</p>

  <p>“Ama senin böyle bir hakkın olmadı işte!”</p>

  <p>“Benim yakındığım da bu ya. Benim ölüp giden babam ve Pisicik’in ölüp giden babası nedense, kafa kafaya verip bizi beşik kertmesi usulüyle nişanlama<a href="../Text/dipnot.xhtml#Footnote0009" id="Feedback0009"><sup>[9]</sup></a> gereğini duymuşlar. Ama hangi akla hizmet böyle bir işe kalkışmışlar? Tabii kemikleri sızlamasın, ama bizi rahat bıraksalar olmaz mıymış?”</p>

  <p>Bay Jasper içten içe önemsemez bir tavırla, “Aman ha! Şşt, sevgili oğlum,” diyerek kınar bu söylediğini.</p>

  <p>“Aman ha mı? Tabii ya, Jack senin için hayat günlük güneşlik. Sen hafife al söylediklerimi. Hayatı bir araştırma planı gibi ölçeğe oturtulup, çizilip, işaretlenen sen değilsin tabii! Senin kimseye kakalanmış olduğuna dair şüphelerin, ya da kimsenin senin ona kakalanmış olduğuna dair şüpheleri yok. Sen kendi seçimlerini kendin yapabilirsin. Senin için hayat, henüz dalında, çiçeği üzerinde bir meyve gibi; kimse senin için onu kendi elleriyle olgunlaştırmış falan değil.”</p>

  <p>“Susma, sevgili adamım. Devam et.”</p>

  <p>“Acaba söylediklerimle seni incitmiş olabilir miyim, Jack?”</p>

  <p>“Beni incitmek mi, yok canım.”</p>

  <p>“Çok şükür, Jack, çünkü fena halde hasta görünüyorsun gözüme! Gözlerin tuhaf bir zarla kaplandı sanki.”</p>

  <p>Bay Jasper zoraki bir tebessümle, kötü varsayımları savuşturmak ve zaman kazanmak istercesine sağ elini uzatır. Bir süre sonra da donuk bir ifadeyle:</p>

  <p>“Bir süredir, bir ağrı için afyon alıyorum, ama bazen bu şiddetli acı bana galip geliyor. Hacın etkisi kıran gibi, bir bulut gibi çöküyor üstüme, ama sonra geçip gidiyor. Senin gördüğün, onların bu yoklayıp geçişleri, yakında hepten kaybolacaklar. Başını öteye çevir. Pek yakında tamamen silinecekler.”</p>

  <p>Genç adam, korkmuş bir suratla söylenene razı olur ve gözlerini yere indirip bakışlarını şömine taşına diker. Alevlere dikili kendi bakışları rahatlamak bir yana, gitgide dehşetle bilenen Jack’in eli ise iskemlenin kolçağını sıkmaktadır. Birkaç saniyeliğine kaskatı kalan vücudu alnından damlamaya başlayan iri birkaç damla ve aldığı birkaç derin solukla sonunda normale dönmeye başlar. Yeğeni, sandalyesinde usuldan sakinleyen amcasına yumuşakça ve temkinle yaklaşırken, amcası epeyce toparlanmıştır. Jasper kendine geldiğinde yeğeninin omzuna şefkatle dokunur ve sözlerinin içeriğine kıyasla oldukça sakin, hatta biraz alaycı ve şakayla karışık bir ses tonuyla ona seslenir:</p>

  <p>“Her evin bir sırrı olduğu söylenir; oysa sen benimkinde sır falan olmamış gibi davrandın, Ned.”</p>

  <p>“Hayatım üzerine yemin ederim ki Jack, bunu düşünmüştüm, fakat böyle bakacak olursam Pisicik’in evinde bile –tabii bir evi olsaydı– ya da benim evimde –tabii şayet benim de bir evim olsaydı– bile bu böyle olurdu.”</p>

  <p>“Oysa sen, tam da (tabii kendimi sözünü kesmekten alıkoyabilseydim eğer) ne kadar sakin bir hayatım olduğunu söyleyecektin bana. Gürültüsüz patırtısız, velvelesiz, dikkat dağıtıcı hesap kitap işlerinden uzak, risksiz, mekân değişikliği olmadan sanatıma adadığım bir yaşamım ve işimin de zaten en büyük keyfim olduğunu da.”</p>

  <p>“Haklısın, tam da bunun gibi bir şey diyecektim, Jack; ama sen kendinden bahsettiğin için, neredeyse mecburen, benim değinmekten çekinmeyeceğim noktaları atladın. Örneğin: Ben olsam, ilkin senin bu katedralin laik koro şefi veya laik görevlisi –ya da siz nasıl diyorsanız artık öyle– olduğunu; koroyla böylesi harikalara imza atmış olmanın haklı şöhretinin sefasını sürdüğünü; kendi cemaatini kendisinin seçtiğini ve bu acayip, eski mekânda böylesine bağımsız bir konumu elinde bulundurduğunu söyler, senin o Tanrı vergisi (kendisine hiçbir şey öğretilmesini sevmeyen Pisicik’e bile senin gibi bir üstat görmediğini söyletmeye kadir) öğretmenlik ve iletişim yeteneğinden bahsederdim.”</p>

  <p>“Evet, nereye varmaya çalıştığını anlıyorum. İşte bundan nefret ediyorum.”</p>

  <p>“Nefret etmek mi, Jack? (Hayretler içinde.)”</p>

  <p>“Nefret ediyorum işte. Tekdüze varoluşumun darboğazında kanımın son damlasına kadar ezilip tükeniyorum. Bizim ayinlerimiz nasıl geliyor kulağına?”</p>

  <p>“Çok güzel. Oldukça ulvi.”</p>

  <p>“Bana ise çoğu zaman oldukça şeytani geliyor.<a href="../Text/dipnot.xhtml#Footnote0010" id="Feedback0010"><sup>[10]</sup></a> Bundan bezdim artık. Kemerlerin arasında yankılanan sesim sanki benim bu önemli görev peşinde koşturmalarımı düpedüz alaya alıyor, yine de benden önce bu kasvetli yerde hayatını tüketmiş, perişan haldeki hiçbir keşişin yaptığından benim kadar bezmiş olamaz. Diğerleri taburelerden, sıra ve masalardan iblisler oyup çıkararak gönüllerini ferahlatabilirler (bunu yapmışlardır da). Peki ben ne yapayım? Ben de bunları kalbimden oyup çıkarayım mı?”</p>

  <p>Edwin Drood şaşkınlıkla dönüp, sandalyesinde öne doğru eğilerek, halden anlar bir tavırla Jasper’ın dizine dokunur ve gergin bir ifadeyle ona, “Ben senin hayatının işini bulduğunu sanıyordum, Jack,” der.</p>

  <p>“Böyle düşündüğünü biliyorum. Herkes böyle düşünüyor.”</p>

  <p>Edwin sesli düşünerek, “Eh, eminim düşünüyorlardır,” der. “Pisicik de öyle düşünüyor.”</p>

  <p>“Sana ne zaman söyledi bunu?”</p>

  <p>“Son görüşmemizde. Sen de hatırlarsın. Üç ay önce.”</p>

  <p>“Peki, bunu nasıl söze döktü?”</p>

  <p>“Haaa! Sadece senin öğrencin olduğunu ve senin tam da bu meslek için yaratılmış olduğunu söyledi, hepsi bu.”</p>

  <p>Genç adam resme şöyle bir bakar. İhtiyar ise resmi genç adamın yüzünde görür.</p>

  <p>Jasper konuyu bağlama çabasıyla, başını vakur bir neşeyle sallayarak, “Yine de sevgili Ned, mesleğime dört elle sarılmalıyım, zaten dışarıdan görünen şekliyle yaptığım bu. Yeni bir meslek bulmak için artık çok geç. Bu da aramızda sır olarak kalsın.”</p>

  <p>“Kutsal bir emanet gibi saklanacağımdan şüphen olmasın, Jack.”</p>

  <p>“Sana açılmamın nedeni–”</p>

  <p>“Seni temin ederim ki bunu anlayabiliyorum. Çünkü biz içi dışı bir adamlarız ve birbirimizi seviyor, birbirimize güveniyoruz. Ver ellerini, Jack.”</p>

  <p>Ayakta durmuş birbirlerinin gözlerinin içine bakarlarken amca uzanıp yeğeninin elini tutar ve sözlerini sürdürür:</p>

  <p>“O zaman bir mesleği olsa da, yine de benim gibi zavallı, yaşamı hayli tekdüze bir koro şarkıcısı ve laternacının, bir nevi tutku yoksunluğundan, istek kaybından, huzursuzluktan, tatminsizlikten –ya da adına ne dersen de– mustarip olabileceğini anlamış olmalısın, değil mi?”</p>

  <p>“Evet, sevgili Jack.”</p>

  <p>“Ve bunu hep hatırlayacaksın, değil mi?”</p>

  <p>“Benim güzel dostum, soruyorum sana, bana ettiğin bunca duygu dolu lafı unutabilir gibi bir halim mi var?”</p>

  <p>“Sadece bir uyarı farz et o zaman.”</p>

  <p>Elleri serbest kalan ve bir adım geri atan Edwin, durur ve sarf edilen bu son sözlerin ucunun nereye dokunduğunu bir düşünür. Hemen akabinde ise derinden etkilenmişçesine şöyle der:</p>

  <p>“Korkarım ki, Jack, ben sığ, derinlikten nasibini almamış herifin tekiyim ve şu gördüğün kafam da öyle çok nadide bir parça sayılmaz. Ancak daha çok genç olduğumu söylememe gerek yok herhalde. Kim bilir, yaşlandıkça durumun vahameti artmayıp böyle de kalabilir. Her şeye rağmen, umarım ki, en azından senin, iç dünyanı sancılı da olsa tüm çıplaklığıyla ortaya sererken zerre kadar şahsi çıkar gözetmediğini ve bunu da kulağıma küpe olsun diye yaptığını anlayıp, bunu derinden hissedecek duyarlılıkta bir yanım vardır.”</p>

  <p>Bay Jasper’ın yüzü ve bedenindeki kıpırtısızlık öyle büyümüştür ki, soluk almıyor gibidir.</p>

  <p>“Ne bunun sana büyük bir çabaya mal olduğu ne de senin her zamanki haline nazaran epeyce farklı, çok daha duygusal olduğun gözümden kaçtı Jack. Elbette benden çok hoşlandığını biliyordum ama senin, deyim yerindeyse, kendini bana bu şekilde bağışlamanı da beklemiyordum.”</p>

  <p>Bay Jasper, birbirinin taban tabana zıddı bu iki hal arasında en küçük bir geçiş süreci yaşamaksızın tekrar soluk alan bir adama dönüşür. Omuzlarını kaldırır, güler ve sağ kolunu sallar.</p>

  <p>“Hayır, Jack, duygusallığı bir kenara atma; lütfen yapma bunu; her söylediğini can kulağıyla dinliyorum. Böylesine etkili bir biçimde ortaya koyduğun bu ruh halinin, taşınması güç, gerçek bir acıyı barındırdığına şüphem yok. Ancak izin verirsen, Jack, sana bunun beni bile aştığını söylemek istiyorum. Aynı yoldan geçtiğimizi sanmıyorum. Bir yıla kalmadan, senin de bildiğin gibi Pisicik’in okuldan mezun oluşuyla, onu Bayan Edwin Drood olarak yanıma almaya hazırlanıyorum. O zaman Doğu’ya mühendislik okumaya gideceğim ve Pisicik’i de götüreceğim. Her ne kadar akıbetimizin başkalarınca belirlenmiş oluşunun payıyla, kaçınılmaz olarak sıradanlaşan sevişmelerimizden ötürü atışsak da, o zaman herkesin parmakla göstereceği kadar uyumlu bir çifte dönüşeceğimizden kuşku duymuyorum. Sözün kısası, Jack, akşam yemeğinde gelişigüzel mırıldandığım o eski şarkı gibi (eski şarkıları kim senden iyi bilebilir ki!) karım dans edecek ve ben şarkı söyleyeceğim ve günümüz böyle şen geçecek. Pisicik’in güzelliğine diyecek yok –bir de sen kendini iyi hissedersen. Bayan Küçük Küstah, o zaman portreyi tekrar elden geçireceğim ve suratındaki şu gülünç ifadeyi silip, müzik hocan için yeni bir tane yapacağım.”</p>

  <p>Bay Jasper eli çenesine yaslı, yüzünde esin dolu bir babacanlıkla, yeğeninin ağzından çıkan bu sözlere eşlik eden coşkulu her bakışı ve hareketi dikkatle izlemektedir. Sözcükler bittikten sonra dahi bu halini, yeğeninin büyük bir aşkla bağlı olduğu bu genç ruha beslediği ilgi karşısında adeta büyülenmişçesine, bir müddet daha korur. Ardından durgun bir tebessümle:</p>

  <p>“O halde senin uyarıya ihtiyacın yok, öyle mi?”</p>

  <p>“Hayır, Jack.”</p>

  <p>“Yani seni uyarmam mümkün değil, öyle mi?”</p>

  <p>“Hayır, Jack, senin bunu yapman mümkün değil. Ayrıca ben kendimi hiç de tehlikede görmüyorum, kendin için bunu düşünmenden de hoşlanmıyorum.”</p>

  <p>“Çıkıp avluda yürüyelim mi?”</p>

  <p>“Hayhay. Çıkmışken, bir saniyeliğine Rahibeler Evi’ne uğrayıp oraya bir paket bırakmamın bir sakıncası yoktur herhalde. Pisicik için aldığım eldivenler, kaç yaşına bastıysa o kadar çift eldiven. Çok şiirsel değil mi, Jack?”</p>

  <p>Bay Jasper, hâlâ aynı ifadeyle mırıldanır: “Hayatta bunun kadar tatlı bir jest daha görmedim, Ned!”</p>

  <p>“İşte paket paltomun cebinde. Bu gece verilmeleri gerek, yoksa şiirselliklerinden eser kalmaz. Pisicik’i gece yarısı aramam kurallara aykırı, ama paket bırakmam da değil ya. Ben hazırım, Jack!”</p>

  <p>Bay Jasper sonunda duruşunu değiştirir ve birlikte dışarı çıkarlar.</p>
