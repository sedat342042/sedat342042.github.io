    <p>DÖRDÜNCÜ BÖLÜM</p>

    <div class="bos05"/>

    <p class="ad">Bay Sapsea</p>
  </div>

  <p class="ilk">Eğer ki lavukluğu, kendi ihtiyaçlarını görebilmekle beraber aptal ve kibirli –bunu haklı bir tavır olmaktan öte öylesine bir alışkanlık olarak benimsemiş– birinin tavrı olarak kabul edersek, bu durumda Cloisterham’ın su katılmamış lavuğunun müzayedeci Bay Thomas Sapsea olduğunu söyleyebiliriz.</p>

  <p>Bay Sapsea, başpapaz gibi giyinen, kazara başpapaz sanılıp reveransla karşılanan, kiminde maiyeti olmaksızın, sürpriz bir ziyaretle gelmiş bir piskopos sanıldığından, sokakta kendisine, “Efendimiz” diye seslenildiğine dahi rastlanmış biridir. Bay Sapsea bundan oldukça gurur duyar, ses tonundan ve giyim tarzından da öyle. Kendisi bir defasında, (tapulu olmasına karşın bir araziyi satmaya çalışırken) müzayede kürsüsünde mihraptaymışçasına vaaz veren bir papazın ses tonuyla konuşmuşluğu, bunu yaparken de kendisinin gerçek Hıristiyan Kilisesi addettiği yapının mensubu olduğunu cümle âleme kanıtlamaya yeltenmişliği dahi vardır. O günkü umumi müzayede sonunda Bay Sapsea ihaleciler topluluğunu öyle bir kutsayarak oturumu kapatmıştır ki mütevazı ve değerli bir adam olan gerçek başpapazı bile sollamıştır.</p>

  <p>Bay Sapsea’nin pek çok hayranı vardır; aslına bakılırsa, bu kanıyı halkın çoğunluğu paylaşır, bilgeliğine inanmayanlar dahi onun, Cloisterham için bir itibar kaynağı olduğunu düşünmektedir. Kibirlilik ve sıkıcılık gibi müthiş özelliklere sahiptir; sözcükleri telaffuz ederken dilini yuvarlamakla kalmaz, yürürken de ayağıyla daireler çizer; sanki karşısında konuşmakta olan kişinin hemen oracıkta kilise üyeliğine kabul ayinini yapıverecekmiş gibi durmadan havada bir şeyler çizen ellerine ise değinmeye bile gerek yoktur. Altmışına merdiven dayamış, önünden giden bir göbek ve bu yüzden gerilmekten kırış kırış olmuş bir yelekle etrafta gezen bu adam, zenginliği nam salmış, seçimlerde büyük bir ciddiyetle oy kullanmaktan geri kalmayıp, bebekliğinden bu yana kendisinden başka kimsenin büyümediğini sanan ve bu yüzden içi rahat yaşayan mankafa Bay Sapsea, nasıl olur da Cloisterham ve bu kent sakinleri için bir itibar kaynağı olabilir ki?</p>

  <p>Bay Sapsea’nin konutu High Caddesi’nde, Rahibeler Evi’nin karşısındadır. Bu bina ve müştemilatları Rahibeler Evi’nin yapıldığı dönemden kalma olup, yeni nesilleri istikrarlı bir hızla ele geçiren humma ve vebanın yayılışına bakılıp, daha havadar ve ışıklı yerlere ihtiyaç olduğunun anlaşılması üzerine, yapılan gelişigüzel değişikliklerle modernize edilmiştir. Girişin üzerinde Bay Sapsea’nin babasının, kafasında kıvırcık bir peruk, üzerinde eski Roma giysisiyle açık artırma yaparken resmedilmiş yarı insan boyunda tahtadan bir heykeli vardır. Bu fikrin saflığı ile tahtaya oyulan o küçük parmağın, çekicin ve kürsünün doğal görüntüsü oldum olası büyük beğeni toplamıştır.</p>

  <p>Bay Sapsea, zemin kattaki, önce taş döşeli avlusuna, oradan da parmaklıkla çevrili bahçesine açılan iç karartıcı salonunda oturur. Bay Sapsea’nin ateşin karşısındaki masasında bir porto şarabı durur. Ateş yakmak mevsim itibarıyla henüz lükse kaçsa da bazen üşüten, bazen de ayaz yapan sonbahar geceleri için idealdir. Masadaki bu porto şarabına tam da sahibini anlatan üç nesne eşlik eder: Kendi portresi, zemberekli bir on sekizinci yüzyıl saati ve bir barometre. Bunların sahibini ifade etmesinin nedeni, Bay Sapsea’nin insanlığın karşısında kendi portresi, havanın karşısında barometresi ve zamanın karşısında saatiyle dimdik durma çabasıdır.</p>

  <p>Bay Sapsea’nin masasının bir kenarı, üzerindeki yazı araç gereçleriyle çalışma masası olarak kullanılır. Birkaç kâğıda göz atan Bay Sapsea, yazılanları yüce bir edayla okur, sonra başparmaklarını yeleğinin kol oyuklarına geçirip odayı ağır adımlarla arşınlarken, ezberden okuduklarını tekrar eder, bu kez içinden, ama oldukça ciddi bir ifadeyle tekrarladıkları arasından, sadece “Ethelinda” sözcüğü işitilir.</p>

  <p>Masanın üzerindeki tepside üç temiz şarap kadehi durmaktadır. Hizmetçisi içeri girip de, “Bay Jasper gelmiştir, efendim,” diye bozuk bir İngilizceyle seslenir, bunun üzerine Bay Sapsea içeri al anlamında elini sallar ve tepsiden iki şarap kadehi alır.</p>

  <p>“Sizi gördüğüme sevindim, bayım. Sizi evimde konuk etme şerefine eriştiğim için kendimi tebrik etmek istiyorum.” İşte Bay Sapsea evine teşrif edenleri bu mantıkla karşılar.</p>

  <p>“Çok naziksiniz. Şeref de benimdir, kendi kendini tebrik etmesi gereken de benim.”</p>

  <p>“Siz nasıl isterseniz, efendim. Ancak sizi temin ederim ki bu mütevazı evime konuk olmanız benim için büyük mutluluk. Bunu da herkese söylemediğimi tahmin edersiniz.” Bay Sapsea’nin o tarifsiz ululuğu kendini sonraki, yoruma pekâlâ açık cümlesinde de belli eder: “Sizin insanlarınızın benim için bir mutluluk kaynağı olabileceğine inanmakta güçlük çekiyor olabilirsiniz, ancak inanın ki öyleler.”</p>

  <p>“Bir süredir sizinle tanışmayı arzuluyordum Bay Sapsea.”</p>

  <p>Bay Sapsea önce kendi kadehini doldururken, “Ben de, sayın bayım, sizi uzun zamandır, oldukça zevkli bir adam olarak saldığınız namdan tanırım. İzin verin de kadehinizi doldurayım. Buyurun, azizim,” der.</p>

  <div class="ort">
    <p><i>“Fransızlar geldiğinde,</i></p>

    <p><i>Onları Dover’da</i><a href="../Text/dipnot.xhtml#Footnote0020" id="Feedback0020"><sup>[20]</sup></a><i> karşılayalım!”</i></p>
  </div>

  <p>Bu, Bay Sapsea’nin çocukluğunda duyduğu, yurtsever bir kadeh kaldırma sözüdür; dolayısıyla Bay Sapsea, bunun her çağa uygun bir sesleniş olabileceğinden oldukça emin, kadeh kaldırır.</p>

  <p>Bay Jasper, müzayedecinin bacaklarını ateşe doğru uzatışını izlerken, “Bütün dünyadan haberdar olduğunuza göre hiç de cahil biri sayılmazsınız Bay Sapsea, öyle değil mi?” der.</p>

  <p>Bay Sapsea kıkırdayarak, “Eh işte, bayım, biz de kendimize göre bir şeyler biliriz tabii,” diye karşılık verir.</p>

  <p>“Sizin bu kültürünüzle saldığınız ün hep ilgimi çekmiş ve beni hep şaşırtmıştır, bu yüzden de içimde sizi tanıma isteği doğurmuştur. Ne de olsa Cloisterham küçücük bir yer. Kümese tıkılmış gibi bu kente tıkılmış olan ben, buranın ötesinde bir şey bilmiyorum ve buranın bana dar geldiğini hissediyorum.”</p>

  <p>“Eğer yabancı ülkelere gitmiş olmasaydım, genç adam,” diye söze başlar ve durur. “Size genç adam dememin umarım sakıncası yoktur, ne de olsa benim epey küçüğümsünüz.”</p>

  <p>“Hiçbir sakıncası yok.”</p>

  <p>“Eğer yabancı ülkelere gitmiş olmasaydım, genç adam, yabancı ülkeler bana gelirdi.<a href="../Text/dipnot.xhtml#Footnote0021" id="Feedback0021"><sup>[21]</sup></a> Nitekim işim dolayısıyla geldiler zaten ve ben de fırsatları değerlendirdim. Diyelim ki ben bir envanter listesi ya da bir katalog hazırlıyorum. Bir Fransız saati görüyorum. Diyelim ki onu hayatımda görmemişim, ama parmağımı üzerinde gezdirir gezdirmez, Paris deyiverebiliyorum. Ya da diyelim ki Çin yapımı fincan ya da sos kapları geçti elime, parmağımı üzerine koyduğum gibi Pekin, Nankin ya da Kanton diye sıralıyorum. Bu, Japonya için de böyle Mısır için de, ya da Doğu Hindistan bambusu ya da sandal ağacı için de; hepsinin üzerine parmağımı basmışlığım vardır. Şu zamana kadar Kuzey Kutbu’na dahi parmak basıp, ‘Yarım galon şeri değerinde bir Eskimo zıpkını’ demişliğim bile vardır.”</p>

  <p>“Sahi mi? İnsanlar ve nesneler hakkında bilgi edinmenin sahiden etkileyici bir yolu bu, Bay Sapsea.”</p>

  <p>Bay Sapsea, ciddi ses tonuyla ve kendinden oldukça emin, “Bunlara değiniyorum, azizim, çünkü bunlar kendinle boş yere övünmene değil, bugünlere nasıl geldiğini anlamana ve kanıtlamana yarıyor.”</p>

  <p>“Çok ilginç. Peki ya rahmetli Bayan Sapsea?”</p>

  <p>“Tabii ya, Bayan Sapsea!” Bay Sapsea bu sırada her iki kadehi de doldurur ve şarap sürahisini tekrar sağlama alır. “Zevk sahibi bir adam olarak sözünü etmiş olduğum ufak mesele hakkındaki yorumlarınızı almadan önce –her ne kadar ufak olsa da epey alın terine mal olduğu aşikârdır– size dokuz ay kadar önce kaybettiğim Bayan Sapsea’den biraz söz etmemin iyi olacağı kanısındayım.”</p>

  <p>O sırada şarap kadehinin arkasından esnemekte olan Bay Jasper birden kendine gelir ve dikkat kesilir, ancak gözleri sulanmış, bir karış açık ağzını kapatmakla meşgul biri ne kadar dikkat kesilebilirse o kadar.</p>

  <p>Bay Sapsea sözlerine devam eder. “Altı yıl kadar önce, aklımı çalıştırıp görüşümü genişlettiğim sırada –tabii şu anda ulaştığı noktada olduğunu söylemeyeceğim; bu, hedefimi çok büyük tutmuşum gibi algılanabilir; yine de içine bir akıl daha alabilecek kadar demekle yetineyim– kendime bir eş arayışına girmiştim. Çünkü her zaman dediğim gibi, bir erkeğin yalnız olması hayırlı değildir.”</p>

  <p>Bay Jasper bu özgün fikri iyice bellemekte gibi görünür.</p>

  <p>“O zamanki adıyla Bayan Brobity’nin –bugünkü Rahibeler Evi’nin rakibi değil de kent merkezindeki benzerinin diyelim– sahibesiydi. Dünya âlem onun, hele yarıyıl tatillerine ya da resmi tatillere denk gelen zamanlarda, benim müzayedelerime olan büyük ilgisini bilirdi. Cümle âlem onun benim tarzıma olan hayranlığının da farkındaydı. Yine benim tarzımın, zamanla Bayan Brobity’nin öğrencilerinin yazı derslerinde kendini göstermeye başladığı kimsenin gözünden kaçmıyordu. İnanır mısın genç adam, cahil, kafası karışık, hödük kılıklı bir velinin, işi gıyabımda konuyla ilgili itirazlar etmeye kadar vardırdığına dair inanılmaz kötü niyetli söylentiler bile çıktı. Ancak ben buna inanmıyorum. Söyler misin bana, hangi aklıselim insan çıkıp da, hiç de olumlu olmayan nedenlerden dolayı herkesin içinde parmakla gösterilmeyi, benim deyimimle, tahkirin parmağıyla gösterilmeyi göze alarak böyle bir şeye kalkışır ki?”</p>

  <p>Bay Jasper başını sallar. Ancak bunun, söylenenleri onaylamak için yapılmadığı açıktır. Burnu da, aklı da bir karış havada olan Bay Sapsea durup, Bay Jasper’ın zaten dolu olan kadehini ve dibi görünmüş olan kendi kadehini tazeler.</p>

  <p>“Bayan Brobity’nin yaradılışında, genç adam, akla derinlemesine hürmet besleyen bir yan vardı. Akıl engin bir dünya bilgisine yelken açmışsa, ya da benim deyimimle, bu bilginin ortasına düşüverdiyse, onun önünde saygıyla eğilirdi. Ona evlenme teklifi ettiğimde, büyük bir huşuyla, ağzından, bendenizi kastederek dökülen ‘Ah! Sen ha!’ sözcüklerinden başkası çıkamayacak kadar donup kalışıyla beni nasıl da onurlandırmıştı, bilemezsiniz. O duru, mavi gözleri üzerime kilitlenmiş, yarı saydam ellerini çırpmış, kartalı andıran yüz hatlarına bir solgunluk çökmüş, içinden daha konuşmak gelmişse de tek bir söz daha edemeden susup kalmıştı. Onun sahibi olduğu bu kurumdan kısa zaman içinde şahsi bir sözleşmeyle kurtuldum ve böylece bu şartlar altında, aksi düşünülemeyeceği üzere, neredeyse yekvücut olduk. Ancak o asla benim, belki de fazla hayran olduğu, zekâmı tasvir edecek doğru sözcükleri bulamadı. Nihayetinde de (karaciğer yetmezliğinden), bana yine o yarım kalan cümlelerinden biriyle hitap eder gibi alıp başını gitti.”</p>

  <p>Bay Jasper, müzayedecinin sesi derinleşemeye başladığında kapadığı gözlerini aniden açar ve diğerinin pusulanan sesiyle uyumlu bir tonda, “Ah!” der, ama devamında “Şu erkekler!” demekten de zor alıkoyar kendini.</p>

  <p>Bay Sapsea tekrar söze başlar, “İşte ben o zamandan beri,” bacaklarını ateşe doğru uzatıp vakur bir edayla şarabın ve ateşin keyfini çıkararak, “işte ben, sizin de fark ettiğiniz gibi, o zamandan beri yalnız, yasta bir adamım, hep dediğim gibi, akşam sohbetlerimi çöl havasında tüketiyorum. Pişmanlık duyduğumu falan düşünme, ama aklıma şu soruların geldiği zamanlar da oldu doğrusu: ‘Ya onun kocası onun seviyesine daha yakın biri olsaydı? O da bu kadar üstün görünmeye çabalamasaydı, bunun karaciğeri üzerindeki etkisi yine aynı olur muydu?”’</p>

  <p>Oldukça keyfi kaçmış olduğu yüzünden okunan Bay Jasper, “Olurdu sanıyorum,” diye yanıt verir.</p>

  <p>“Tabii ancak sanabiliyoruz,” der Bay Sapsea. “Dediğim gibi ama ‘murat insandan, takdir Tanrı’dan’. Her şeyi pek çok farklı şekilde ifade edebilir insan, bu da benim ifade şeklim.”</p>

  <p>Bay Jasper söylenene katılıyormuş gibi mırıldanır.</p>

  <p>Müzayedeci, kendi yazdığı notu çıkarırken, “O halde Bay Jasper, şimdi sizin gibi zevkli bir adamın, Bayan Sapsea’nin bir süredir toprağa iyice oturması ve kuruması için bırakılmış, fakat sonunda hazır olan mezar taşı üzerine yazılsın diye çiziktirdiklerim (böyle dediğime bakmayın, daha önce de ifade ettiğim gibi alın terine mal olmuştur yine de) hakkındaki yorumlarınızı duymak isterim. Buyrun, elinize alın. Yazının dışında kalanlar gözle, yazının kendisi ise akılla iyi bir takibi gerektirir.</p>

  <p>Bay Jasper razı gelir bir tavırla anıta bakar ve üzerinde yazanları okur:</p>

  <div class="ort">
    <p>DÜNYA BİLGİSİ ENGİN</p>

    <p>BU KENTİN</p>

    <p>MÜZAYEDECİ, MUHAMMİN VE EMLAKÇISI</p>

    <p>BAY THOMAS SAPSEA’YE</p>

    <p>HİÇBİR RUH</p>

    <p>Saygıdeğer eşi</p>

    <p>ETHELİNDA</p>

    <p>Kadar hürmet göstermeye kadir olamamıştır.</p>

    <p>SEN EY YABANCI</p>

    <p>DUR</p>

    <p>Ve şu soruyu sor kendine</p>

    <p>SEN DE AYNISINI YAPAMAZ MISIN?</p>

    <p>Yanıtın hayırsa,</p>

    <p>KIZARSIN YÜZÜN VE GİT YOLUNA.</p>
  </div>

  <p>Ayağa kalkıp bu dizelerin zevk sahibi bir okurda nasıl bir etki uyandıracağını gözlemleyebilmek için sırtını iyice ateşe vermiş olan Bay Sapsea, sonunda kapıda belirince yüzünü ona çevirir; kız, “Durdles gelmiştir, efendim!” diye seslenir. Bay Sapsea bir çırpıda üçüncü şarap kadehini de doldururken, karşılık verir: “Durdles’ı içeri gönder.”</p>

  <p>Bay Jasper, kâğıdı geri uzatırken, “Takdire şayan!” der.</p>

  <p>“Demek onayınızdan geçti, azizim!”</p>

  <p>“Onaylamamak ne mümkün! Çarpıcı, nevi şahsınıza münhasır ve eksiksiz.”</p>

  <p>Müzayedeci, ödemeyi kabul edip de makbuzu iade eden bir memur gibi başını öne eğer ve odaya girmekte olan Durdles’ı, içini ısıtsın diye, bir an önce gelip elindeki kadehi mideye indirmeye davet eder.</p>

  <p>Durdles bir taş ustasıdır, özellikle mezar taşı, kabir ve anıt mezar alanlarına vakıftır ve baştan ayağa bu taşların rengine bulanmış gezer. Cloisterham’da ondan iyi tanınan bir kişi daha yoktur. Buraların tescilli uçarısıdır. Bu ünü onu iyice fişekleyip, kimsenin ruhu duymasa da (ne de olsa çalıştığı asla görülmez), harika bir işçi ve harikulade bir ayyaş haline getirir, ki bundan da haberi olmayan yoktur zaten. Katedrale yaptığı yeraltı mezarı sayesinde ünü, sağ olanlar bir yana, ölmüş tüm dini otoritelerinkini dahi solda sıfır bırakacak kadar alıp başını yürümüştür. Bu tanınmışlığını tetikleyen şey, söylentilere göre, katedralin kaba onarımları da ondan sorulduğu için içeri dilediği gibi girip çıkma hakkından yararlanarak, bu gizli mekânı ziyaret etmeyi önce kendisi alışkanlık haline getirmiş, sonra da Cloisterham’ın aylak erkek nüfusuna hepten işgücü bıraktırıp, hep birlikte içkiden dumanlanmış kafalarla burada sızıp kalmalarına öncülük etmiş olmasıdır. Durum böyleyse, orası hakkında çok şey bildiği aşikârdır. Ayrıca mekânın kusurlu duvarları, payandaları ve yer döşemeleri yıkılırken de hayli tuhaf görüntülere rastladığı söylenir. Genellikle kendinden üçüncü tekil şahıs kullanarak bahseder; bu, belki kendinden bahsederken şahsına biraz gizem katmak istemesinden, belki de bu hatırı sayılır farklılıktaki kişiyi Cloisterham’ın “isim dağarcığına katma çabasındandır. Bulduğu tuhaf şeylere dokunup, yüksek rütbeli, fi tarihinde gömülmüş bir kodamana gönderme yaparak şöyle söyler: “Durdles, kazmasını tabutun tekine saplayınca, yaşlı bir ahbaba rastladı. Bunun üzerine yaşlı ahbap gözlerini açıp Durdles’a bir bakış fırlattı ve ‘Sen Durdles mısın? Kaç lanet yıldır seni beklediğimden haberin var mı!’ dedi. Sonra da toza döndü.” Cebinden elli santimlik cetveli, elinden ise çekici asla eksik olmayan Durdles bıkıp usanmadan katedralin dört yanında takur tukur gezinir durur. Ne zaman Tope’e, “Hey Tope, işte sana bir moruk daha,” diye seslense, Tope, bunu büyük bir keşifmiş gibi Başpapaz’a bildirir.</p>

  <p>Sırtında kaba flanelden kemik düğmeli bir takım, boynunda uçları kir pas içinde bir fular; kafasında rengi artık siyahtan çok tabaya benzeyen eski bir şapka ve bakıldı mı derhal taşlarının rengini anımsatan bağcıklı botlarıyla Durdles epey puslu ve Çingenevari bir hayat sürer. Akşam yemeğini bir çıkın içinde yanında taşır ve bulduğu ilk mezar taşının üzerine çöküp yemeğini yer. Bu akşam yemeklerinin, Cloisterham’da epey meşhur olmasının bir nedeni Durdles’ın onsuz insan içine çıkmamasıysa, diğer bir nedeni de bu yemek çıkınının Durdles’ın bir gün (sarhoş ve takatsiz halde) gözaltına alınması ve Kent Meclisi’nde jüri üyelerinin karşısına çıkarılması gibi kentte nam salmış kimi olaylarda da boy göstermiş olmasıdır. Nitekim bu olayların sayısı çok değildir ve eskilerde kalmıştır, ne de olsa artık Durdles’ın ayık gezdiği zamanlar sarhoş gezdiklerinden fazladır. Bunun dışında o, yaşını başını almış, kent duvarından çalınan taşlarla inşa edilmesi planlanan ancak asla bitirilmeyen, artık antika olmuş küçük izbe bir evde yaşayan bekâr bir adamdır. Bu evin, insanın ayak bileğine kadar gelen taş kırıklarından oluşmuş ve her birinin kendince bir heykeli çağrıştırdığı mezar taşları, ölü küllerinin saklandığı kaplar, tabut örtüsü kırpıkları, kırık sütunlardan meydana gelmiş taştan bir tarlayı andıran bir girişi vardır. Burada iki kalfa durmaksızın taş yontarken, yüzleri birbirine dönük çalışan diğer iki kalfa ise durmadan taş keser ve yine aynı düzende, sanki “Zaman ve Ölüm”ü temsilen yapılmış mihaniki figürlermişçesine,<a href="../Text/dipnot.xhtml#Footnote0022" id="Feedback0022"><sup>[22]</sup></a> sığınak belledikleri nöbetçi kulübesine bir girer bir çıkarlar.</p>

  <p>Durdles’ın Porto şarabıyla dolu kadehini bitirdiğini gören Bay Sapsea, ilham perisiyle giriştiği değerli mücadelesinin eseri olan yazıyı onun ellerine teslim eder. Durdles acımasızca cebinden çıkarıverdiği elli santimlik cetveliyle satırları sakince ölçer ve kumtaşına uygunluklarına bakar.</p>

  <p>“Bu mezar taşı için değil mi, Bay Sapsea?”</p>

  <p>“Yazı mı? Evet.” Bu sırada Bay Sapsea durmuş, dizelerin sıradan bir akıl üzerindeki etkisini merakla izlemektedir.</p>

  <p>“Milimlik yazılar olacaklar,” der Durdles. “Sevgili efendimiz, Bay Jasper, umarım afiyettedirler.”</p>

  <p>“Nasılsın Durdles?”</p>

  <p>“Ro-mezar-izmalarım azdı biraz ama bu kadarı da olacak artık değil mi, Bay Jasper!”</p>

  <p>Bay Sapsea kesin bir ses tonuyla, “Romatizma demek istiyorsun herhalde,” diye atılır. (Yazdıklarının böyle mekanik algılanmış olmasına öfkelenmiştir.)</p>

  <p>“Hayır, öyle demek istemiyorum, Bay Sapsea, romezarizma demek istiyorum. Onun, kış günleri sabah güneşi çıkmadan mezarların arasında dolaşıp, Kateşizm’de<a href="../Text/dipnot.xhtml#Footnote0023" id="Feedback0023"><sup>[23]</sup></a> denildiği gibi, hayatının her günü aynı istikamette yürümeye devam ettiğinde görülen bir türü bu. Bunu yaptığınızda Bay Durdles’ı anlayacaksınız.”</p>

  <p>Bay Jasper, pek de halden anlara benzemeyen bir şekilde ürpererek, “Orası korkunç soğuk bir yerdir, doğru,” diye söze karışır.</p>

  <p>“Eğer size oturduğunuz o minberin etrafı bile korkunç soğuk geliyorsa, bir de yerin altında, rutubetli topraklarda ve büyüklerin ölü solukları arasında gezinen Durdles’ın halini düşünün. Durdles takdiri size bırakıyor. Bu, hemen yazılacak mı, Bay Sapsea?”</p>

  <p>Bay Sapsea, yayın için acele edildiğinde huysuzlanan bir yazar edasıyla, hemen teslim etmesinin mümkün olmadığını söyler.</p>

  <p>“O halde bana anahtarları verseniz iyi olur,” der Durdles.</p>

  <p>“Neden? bu anıt mezarın içine konulmayacak ki.”</p>

  <p>“Durdles nereye konulacağını herkesten iyi bilir, Bay Sapsea. Şu Cloisterham’da kime isterseniz gidip sorun, Durdles işini bilir mi bilmez mi diye!”</p>

  <p>Bay Sapsea yerinden kalkar, çekmecenin birinden bir anahtar çıkarır, duvara gömülü çelik bir kasanın kilidini açar ve onun içinden bir anahtar daha çıkarır.</p>

  <p>Durdles ısrarla, “Durdles’ın eli bir işe değecek ya da bir şeyin altına imzasını atacaksa, ister içeride olsun bu, ister dışarıda, Durdles onu etraflıca görmek, incelemek ve işiyle gururlanmak ister,” diye açıklar.</p>

  <p>Bu dul adam tarafından kendisine teslim edilen anahtar epeyce büyük olduğundan, elli santimlik cetvelini flanel pantolonunun tam da bu iş için yapılmış yan cebine sokup, flanel ceketinin koskoca göğüs cebini itinayla açarak, bu ambar gibi göze anahtarı koyuverir.</p>

  <p>Bay Jasper keyifle bağırır: “Durdles, bu ceplerle hareket edebiliyor musun ki?!”</p>

  <p>“İçlerinde daha başka ağırlıklar bile taşıyorum,” iki başka anahtarı daha göstererek, “dokunun şunlara bir!”</p>

  <p>“Bana Bay Sapsea’ninkini uzatsana. Şuna bakın, hepsinden ağırı da bu.”</p>

  <p>“Eminim hepsini ağır bulacaksınızdır,” der Durdles, “hepsi de anıt mezarların anahtarları çünkü. Hepsi Durdles’ın eserlerinin kapılarını açıyor. Durdles eserlerinin çoğunun anahtarını yanında taşır. Çok kullanılmazlar, ama olsun.”</p>

  <p>Bay Jasper kendi halinde anahtarları incelerken aklına birden bir şey geliverir, “Aklıma gelmişken,” diye başlar söze, “uzun zamandır sana sormak istiyorum da unutup duruyorum. Bazılarının sana Stony<a href="../Text/dipnot.xhtml#Footnote0024" id="Feedback0024"><sup>[24]</sup></a> Durdles dediklerini biliyorsun değil mi?”</p>

  <p>“Clositerham’da beni Durdles diye tanırlar, Bay Jasper.”</p>

  <p>“Tabii ki bunu ben de biliyorum. Ama kiminde çocuklar...”</p>

  <p>Durdles, hırçınca, “Ah! O küçük şeytanlara bakarsanız...” diye söze karışır.</p>

  <p>“Benim de onlara senden fazla kulak astığım yok zaten. Ama geçen gün kilise korosundakiler arasında bir tartışma oldu, acaba Stony, Tony’den mi geliyor?” diye sorar Bay Jasper; anahtarlardan birini diğerine vurur.</p>

  <p>(“Emanetlerime iyi bak, Bay Jasper.”)</p>

  <p>“Yoksa Stony, Stephen’ın kısaltması mı?” bir başka anahtarı şıngırtadır bu kez.</p>

  <p>(“Anahtardan metronom olmaz, Bay Jasper.”)</p>

  <p>“Yoksa bu ad senin işinden mi geliyor diye. Doğrusu hangisi?”</p>

  <p>Bay Jasper üç anahtarı da elinde tartar, boş boş ateşe bakan başını kaldırır, samimiyetsiz, ancak dostane bir suratla anahtarları Durdles’a iade eder.</p>

  <p>Ancak bu sert adam aynı zamanda hırçındır da; onun bu bulanık ruh hali oldukça inişli çıkışlı olup, saygınlığından emin ve alınmaya hazır bir haldir de. Tek tek, ilk iki anahtarı cebine koyar ve düğmelerini ilikler, geldiğinde astığı akşam yemeği çıkınını sandalyenin arkasından alır, soğuk demir yemeyi seven bir devekuşu misali<a href="../Text/dipnot.xhtml#Footnote0025" id="Feedback0025"><sup>[25]</sup></a> üçüncü anahtarı da onun içine bağlayarak taşıdığı yükü iyice paylaştırır ve yanıt olarak tek bir sözcük dahi söylemeye tenezzül etmeden odadan çıkıp gider.</p>

  <p>Bunun üzerine Bay Sapsea kendi hükmünün sürdüğü bir sohbetin tatlandıracağı bir el tavla atmayı önerir. Bunu soğuk dana rosto ve salatadan oluşan bir akşam yemeği izler ve böylece kızıl bir günbatımını kurnazca alt ederek, konuğunu akşamın ilerleyen saatlerine dek rehin alır. Her ne kadar Bay Sapsea’nin ölümlülere bahşettiği bilgeliği, bu akşam da şiirsel bir düzen değil de dağınık bir yol izlemenin ötesine geçememişse de, konuğu, bu emsalsiz ağırlamadan daha fazla nasiplenmek için ileride de ziyaretlerini sürdüreceğini ima eder, Bay Sapsea de üzerinde çalışmayı sürdürmeye niyetli olduğu eseri hakkında düşünmek için, konuğunu sonunda azat eder.</p>
