    <p>ALTINCI BÖLÜM</p>

    <div class="bos05"/>

    <p class="ad">Yardımcı Papaz Evinde Hayırseverlik</p>
  </div>

  <p class="ilk">Vücudunu sağlamlaştırmak için girdiği Cloisterham Su Bendi’nin üzerindeki sabaha özgü o ince buz tabakasını, yumuşak başıyla kırmaktan dönen Muhterem Yedinci Crisparkle, (Yedinci denmesinin sebebi, daha ana karnından doğamadan, yakıldığı gibi sönüveren ince fitilli mumlar misali birer birer gitmiş, altı küçük erkek kardeşi daha olmasıdır) şimdi de, kan dolaşımına yardımcı olması için büyük bir ciddiyet ve hünerle ayna karşısına geçmiş boks yapmaktadır. Muhterem Yedinci Crisparkle, oldukça becerikli hücumları ve zıplayışları, kolunu omuzdan olabildiğince direkt savuruşuyla, aynadaki görüntüsünde oldukça sağlıklı bir adam portresi çizerken, bu sırada neşe saçan yüz hatlarının masumiyetle doluşu ve mütevazı hayırseverliğinin de boks eldivenlerinden ışıyışı gözden kaçmaz.</p>

  <p>O sabah, Bay Crisparkle’ın kahvaltı vakti anca gelmişti ki –eşi değil– annesi Bayan Crisparkle da henüz aşağı inmiş, semaveri beklemeye başlamıştı. Tam o sırada Muhterem Yedinci de, o güzel ihtiyar kadının yüzünü boks eldivenlerinin arasına alıp öpmek için yerinden fırlamıştı. Bir sevecenlikle bunu gerçekleştirdikten sonra işine geri dönüp heybetli bir tavırla, sol ve sağ kroşeler atmaya devam etti.</p>

  <p>İhtiyar Bayan, “Ömrümün her sabahı, sonunda bunu yapacağını geçiriyorum içimden, Yedi Numara,” dedi, “ve bir gün bu olacak.”</p>

  <p>“Ne yapacağımı geçiriyormuşsun içinden, hayatım?”</p>

  <p>“Şu koca duvar aynasını kıracağını ya da bir damarını patlatıvereceğini.”</p>

  <p>“Aman Tanrım, bunların hiçbiri olmayacak, canım. Buna nefes derler, anne. Baksana şuna!”</p>

  <p>Sert geçen son raundunu da başarıyla, hiç cezasız tamamlayan Muhterem Yedinci, son hamlede bu yaşlı bayanın şapkasını nakavt ediverdi, ama bunu öyle hafif bir dokunuşla yaptı ki üzerindeki incecik lavanta ve pembe renkli kurdeleler bile oynamadı. Bağışlayıcı bir tavırla yenilen rakibini serbest bıraktı, böylelikle tam da içeri girmeye hazırlanan hizmetçiden çabuk davranıp eldivenleri çekmeceye koyacak, sonra da düşünceli düşünceli pencereden dışarıyı izliyormuş gibi bir poz takınacak vakti bulabildi. Daha sonra Muhterem Yedinci, çayın ve diğer kahvaltı hazırlıklarının tamamlanmasını bekledi. Bu hazırlıklar bitip, anne oğul yine baş başa kaldıklarında, kırkına merdiven dayamış papaz adayının ihtiyar annesi yüksek sesle yemek duasına kalktığında, aynı dudaklardan dökülen bu aynı sözlere tıpkı dördüne merdiven dayamış bir çocukken yaptığı gibi hâlâ başını eğip kulak verişini <i>görmek</i> çok hoştu (çok hoş olacaktı demek daha doğru, çünkü etrafta bunu görecek kimsecikler yoktu, hiçbir zaman da olmazdı zaten).</p>

  <p>Gözleri pırıl pırıl, bedeni hâlâ dinç ve diri, yüzü hâlâ güleç ve sakin, rengârenk elbisesi bir Çin porselenine çizilmiş kadın çobanınki gibi sevimli mi sevimli, hususi ona biçilmiş gibi tam vücuduna oturan yaşlı bir kadından daha güzel –genç bir kadın hariç– ne olabilir ki? Kıdemsiz bir papaz olan oğlu, masada, uzun zamandır dul olan annesinin karşısında oturduğunda, sık sık bundan daha güzel bir şeyin olmadığını düşünürdü. Böyle zamanlarda ihtiyarın düşünceleri yoğunlaşıp, bütün sohbetlerinde yükü sırtlanan topu topu o üç sözcüğe indirgenirdi: “Yedi Numaram Benim!”</p>

  <p>Cloisterham’daki Yardımcı Papaz Evi, bu ikilinin kahvaltı yapması için güzel bir yerdi. Yardımcı Papaz Evi, katedralin gölgesinde, ekinkargası gaklamaları, nadiren gelip geçenlerin ayak sesleri, katedral orgunun gümbürtüsü içinde mutlak sessizliğe sahip olamasa da sakin bir yerdir. Asırlarca külhanbeyi kılıklı adamların civarında türlü dümenler çevirip, sürekli didiştikleri Yardımcı Papaz Evi, aynı zamanda bitap kölelerin asırlarca kapısında ayak işlerine bakıp yine kapısında öldükleri, içinde yaşamış erk sahibi keşişlerin kiminde faydalı kiminde zararlı oldukları bir yerdir; neyse ki bu insanların hepsi gitmiş, bu anlatılanlar da mazide kalmıştır. Ancak tüm bu insanların oradan gelip geçmiş olmasının en büyük yararı, geriye, şu anda Yardımcı Papaz Evi’ni saran o kutsal sükûnetin kalmış olması ve bütünüyle anlatılmış bu hikâyeden ve sonuna dek oynanmış bu oyundan ise merhamet ve metanet için gerekli, durgun ve romantik bir ruh halinin doğmuş olmasıdır.</p>

  <p>Güzel, yaşlı Bayan Crisparkle ve oğlu Muhterem Yedinci kahvaltılarını ederlerken etrafları, zamanla renkleri ahenkle solmuş tuğla duvarlar, sağlam köklü sarmaşıklar, kafesli pencereler, küçücük mekânlarda meşeden koskoca kirişler ve birer keşişi andıran ulu ağaçlarında meyveleri olgunlaşmaya başlamış taş duvarlı bahçelerle çevriliydi.</p>

  <p>Yardımcı Papaz, bir yandan nasıl da kurt gibi aç olduğunu kanıtlarken sorar: “Ee, sevgili anneciğim, şu mektupta ne diyor?”</p>

  <p>Güzel ihtiyar bayan mektubu okuduktan sonra masa örtüsünün üzerine yaydı. Sonra da oğluna uzattı.</p>

  <p>Bu yaşlı bayan, mektubu gözlüksüz okumaya yetecek kadar net görebiliyor olmasının gururunu fazlasıyla yaşıyordu. Oğlu da bu durumdan hayli gururlandı, ona duyduğu saygıdan ötürü aldığı hazzı soldurmamak için de kendisi gözlüksüz rahat okuyamıyormuş numarasına yattı. Bunun için hem cismen hem de numara olarak öyle büyük bir gözlük seçmişti ki bu şey, burnunu mahvettiği için kahvaltısını zehretmekle kalmayıp mektubu iyice anlamasını da ciddi şekilde engelliyordu. Ne de olsa böyle bir müdahale olmadığında, gözleri adeta bir mikroskop ve teleskop gibi işlerdi.</p>

  <p>Yaşlı bayan kollarını kavuşturup, “Tabii ki Bay Honeythunder’dan geliyor,” dedi.</p>

  <p>“Şüphesiz,” diye karşılık verdi oğlu. Sonra ağır aksak okumaya başladı:</p>

  <div class="bos1"/>

  <p style="text-align: right;">“Hayırseverlik Sığınağı</p>

  <p style="text-align: right;">Genel Merkez, Londra, Çarşamba.</p>

  <div class="bos1"/>

  <p>“Sevgili Bayan,</p>

  <p>“Şeyden yazıyorum.” “Bu neymiş böyle? Neyden yazıyormuş?”</p>

  <p>“Sandalyeden,” dedi yaşlı bayan.</p>

  <p>Muhterem Yedi, bu sırada annesinin yüzünün aldığı ifadeyi görmek için gözlüklerini çıkardı.</p>

  <p>“Ama niye sandalyeden diyor ki?”</p>

  <p>“Hay sen çok yaşa, Yedi Numara,” diyerek döndü yaşlı bayan. “Ne yazdığını görmüyor musun! Ver şunu bana hayatım.”</p>

  <p>Gözlükleri (gözlerini sulandırdıkları için) çıkarmaktan mutlu olan oğlu, denilene razı olurken bir yandan da gözlerinin günbegün kötülediğinden yakınarak bir şeyler mırıldandı.</p>

  <p>Annesi görevi devralıp mektubu tane tane ve eksiksiz okumaya koyuldu: “Muhtemelen daha birkaç saatimi üzerinde geçireceğim şu sandalyeden yazıyorum.”</p>

  <p>Yedinci, duvarın önüne sıra sıra dizilmiş sandalyelere, biraz karşı çıkar ve biraz da sorgular bir ifadeyle baktı.</p>

  <p>Yaşlı bayan bu kez üstüne basa basa, “Yukarıda değindiğim Ana Sığınağımız’da gerçekleşecek Merkez ve ilçe Hayırseverlik Kolları Geleneksel Buluşması’nda kürsü başkanlığı sandalyesine benim oturmamdan herkesin mutluluk duyacağı haberini aldım.”</p>

  <p>Yedinci, bu kez rahat bir nefes alarak mırıldanır: “Ah! Eğer mevzu buysa, bırakalım otursun!”</p>

  <p>“Bu durumda zaman kaybetmeden, halkın vicdani duyarsızlığını kınayan bir bildirinin okunmasını uygun görüyorum.”</p>

  <p>Nazik bir beyefendi olan Yardımcı Papaz canı sıkkın bir tavırla, kulağını ovuşturmak için çatal ve bıçağını masaya bırakıp söze karışır: “Bu hayırseverlerin daima birilerini kınıyor olmaları hayret verici bir şey doğrusu. Bir başka hayret verici şey de vicdani duyarsızlıklara karşı daima şiddetli bir hücum halinde olmaları!”</p>

  <p>Yaşlı bayan okumayı sürdürür: “Halkın vicdani duyarsızlığını kınama! Neyse, şu bizim küçük meseleye gelince... Vasisi olduğum Neville ve Helena Landless’e<a href="../Text/dipnot.xhtml#Footnote0029" id="Feedback0029"><sup>[29]</sup></a> konuyu açıp, aldıkları kusurlu eğitim hakkında konuştum ve öne sürülen plana olumlu baktılar, keşke, ister beğensinler ister beğenmesinler, ben de onların gördüğü ilgi ve alakayı görebilmiş olsaydım.”</p>

  <p>Yardımcı Papaz öncekiyle aynı tonda, “Hayret verici olan bir başka şey ise bu hayırseverlerin can yoldaşlarını böyle enseden kıskıvrak yakalayıp, onları huzurun kollarına fırlatıverme müptelası oluşları,” diye açıkladıktan sonra, “Sözünü kestiğim için kusuruma bakma hayatım,” diye ekler.</p>

  <p>“Bu durumda, sevgili bayan, sizden oğlunuz Muhterem Bay Yedinci’yi, pazartesi günü kendisiyle birlikte kalıp, okumak üzere yola çıkacak olan Neville’in gelişine hazırlamanızı rica ediyorum. Aynı gün Helena da Cloisterham’a onunla birlikte gelip, siz ve oğlunuz tarafından tavsiye edilen Rahibeler Evi’ndeki odasına yerleşecek. Lütfen onun kabulü ve öğretim planı hakkında da hazırlıklara başlansın. Kız kardeşinizin evinde sizinle tanıştırılma şerefine eriştikten ve bu konuyu size açmamın ardından, bana yazdığınız mektuplarda belirtildiği şekliyle, tüm şartların tarafımca tam olarak anlaşıldığını bilmenizi isterim. Muhterem Yedinci’ye saygılarımla, dünya ahiret (Hayırseverlik) kardeşiniz olan LUKE HONEYTHUNDER.”</p>

  <p>Yedinci, kulağını biraz daha ovuşturduktan sonra, “Eh anne, denemeliyiz. Evde birini daha ağırlamaya yetecek kadar odamız ve benim de bu delikanlıya bahşedecek vaktim ve hevesim olduğuna da şüphe yok. Gelecek olanın Bay Honeythunder’ın kendisi olmadığına şükrettiğimi de söylemeden edemeyeceğim. Bunun fena halde önyargılı göründüğünü de bilmiyor değilim aslında, ne de olsa onu hiç görmedim. Nasıl anne, iri bir adam mı?”</p>

  <p>Yaşlı bayan bir anlık tereddüdün ardından, “Evet iri biri diyebilirim hayatım,” diye yanıt verdi, “Ama sesi kendinden de büyüktür.”</p>

  <p>“Kendinden de mi büyüktür?”</p>

  <p>“Sadece kendinden mi, herkesten büyüktür.”</p>

  <p>“Hah!” dedi Yedinci, sonra da sanki o birinci sınıf Çin çayı Souchong, salam, yumurta ve kızarmış ekmeğinden oluşan kahvaltısında hayır kalmış gibi önündekileri bitirdi.</p>

  <p>Bayan Crisparkle’ın, kendi gibi bir başka Dresden<a href="../Text/dipnot.xhtml#Footnote0030" id="Feedback0030"><sup>[30]</sup></a> porseleni olan, dolayısıyla yan yanayken şu eski moda, koskoca şömine bacalarına asılan harika süslerinden sarkan ve uçları birbirinden asla ayrılmayan iki kurdelesi gibi kendiyle muhteşem uyumlu çocuksuz kız kardeşi, eşi Londra Belediye Başkanı ve Kent Meclisi himayesinde ayrıcalıklı bir rahip olan bir kadıncağızdı. Halk arasında Hayırseverlik Hocası olarak nam salmış Bay Honeythunder’ın Bayan Crisparkle ile tanışması, porselen süslerin uçlarının son kavuşmasında (diğer bir deyişle annenin kız kardeşine yaptığı senelik ziyaretlerin sonuncusunda); katılan talihsiz, körpecik yetimlerin erikli çörek yedirilmekten ve tombul teyze küstahlığından patlayacak hale geldiği, hayırseverlik vesilesiyle düzenlenen halka açık bir davette gerçekleşmişti. Gelecek olan öğrenciler hakkında Yardımcı Papaz Evi’nde bundan fazlası bilinmiyordu.</p>

  <p>Konuyu etraflıca düşünen Bay Crisparkle, “Dinle bak, eminim sen de bana katılacaksın anne,” dedi. “İlk yapılması gereken bu gençleri elden geldiğince rahat ettirmek. Aslında bu fikrin sadece onlara arka çıktığı doğru değil, neden mi, çünkü onlar rahat etmediği sürece bizim onlarla rahat etmemiz mümkün değil de ondan. Şu ara Jasper’ın yeğeni de burada, davul dengi dengine çaldığına göre gençleri bir araya getirmek lazım. Oldukça candan genç bir delikanlıdır, akşam yemeğinde çocukları onunla tanıştırırız. Etti mi üç. Bayan Twinkleton ve şu müstakbel peri kızını andıran gelini de hesap et, etti mi sana altı. İki de biz, sekiz. Dostane bir akşam yemeğinde sekiz konuk ağırlamak seni yorar mı anne?”</p>

  <p>Gerginliği yüzünden açıkça okunan yaşlı kadın dönüp, “Dokuz olsa evet, Yedi Numara,” dedi.</p>

  <p>“Sevgili anneciğim, sekiz diye özellikle belirttim ya.”</p>

  <p>“Bu, zaten odanın ve masanın ucu ucuna alacağı kadar insan demek, hayatım.”</p>

  <p>Böylece bu rakamda karar kılınmış oldu; ancak Bay Crisparkle annesiyle birlikte Bayan Helena Landless’i hoş geldin yemeğine davet etmek üzere Rahibeler Evi’ni aradığında, orayla ilişkili diğer iki kişi için de izin istedi ve isteği kabul edildi. Bayan Twinkleton bu sırada odasındaki yer ve gök kürelere bakıp, bunları insan içine çıkaramıyor oluşuna yanmışsa da, onları arkada bırakma fikrine çok geçmeden boyun eğmişti. Bunun üzerine hayırsever şahsa Bay Neville ve Bayan Helena’nın akşam yemeğine zamanında katılabilmeleri için en uygun yola çıkış ve varış saatlerini bildirildi; bu sırada Yardımcı Papaz Evi’nde kaynayan çorbanın kokusu dört yanı sarmıştı.</p>

  <p>O zamanlar Cloisterham’a ulaşan demiryolu yoktu ve Bay Sapsea asla da olmayacağını söylemişti. Bay Sapsea bundan fazlasını da söyleyip, “Zaten asla olmamalı da,” demişti. Yine de düşünülürse, kenti durmaya layık görmeyip de içinden geçip giden, giderken de kentin değersizliğini kanıtlamak istercesine ardında bağırış ve gürültüleriyle birlikte, tekerleklerinin tozunu da bırakan ekspres trenlerin yarattığı manzaranın akıllara durgunluk verici olduğu anlaşılabilirdi. Ana hattın başka bir kente giden, en ufak bir aksaklıkta para piyasalarının, eğer başarıyla yolunda giderse de Kilise, Devlet ve (elbette) –olsun ya da olmasın– Anayasa’nın felaketi olacak;<a href="../Text/dipnot.xhtml#Footnote0031" id="Feedback0031"><sup>[31]</sup></a> ücra bir kolunun bile Cloisterham’dan geçmesi buranın trafiğini altüst etmeye yetmişti. Zamanla trafik otoyoldan çıkıp, usul usul, kırsalın, uzun yıllardır köşesinde “Dikkat Köpek Var!” tabelası olan yeni bir ucundan çıkan arka bir yolla içerilere sokulmaya başlamıştı.</p>

  <p>Bay Crisparkle, tepesinde boyuyla orantısız –karıncanın tepesine oturmuş bir fil misali– koskoca bir bavul yığını taşıyan, o zamanlar Cloisterham ve medeniyet arasındaki günlük seferleri yürüten güdük at arabasının gelmesini beklemek üzere, kentin girişindeki o rezil yola gitmişti. At arabası ağır ağır ilerlerken, Bay Crisparkle’ın uzaktan tek seçebildiği, dışarıda, sürücünün yanında oturmuş ve onu alabildiğine sıkıştırmış, dirsekleri bükülü, elleri dizlerinde, yüzünde keskin bir ifadeyle adama sert sert bakan iri bir erkek suretiydi.</p>

  <p>Yolcu yüksek sesle, “Burası Cloisterham mı?” diye sordu.</p>

  <p>Sürücü, dizginleri han seyisinin eline verirken, canı yanıyormuş gibi orasını burasını ovarak, “Öyle,” diye yanıt verdi. “Ve burayı gördüğüme daha önce hiç bu kadar sevinmemiştim.”</p>

  <p>Yolcu bunun üzerine, “Söyle patronuna da şu koltuğu biraz genişletsin,” dedi. “Patronunun, çalışanlarına gerekli rahatlığı sağlamadığı takdirde ahlaki olarak –yasal olarak da öyle olmalıdır– büyük cezalara mal olabilecek bir yükümlülüğü vardır.”</p>

  <p>Sürücü, vücudunun ne halde olduğunu anlamak için avuç içlerini üzerinde üstünkörü bir gezdirdi; bunun üzerine yüzünün gerginleştiği göründü.</p>

  <p>Yolcu sordu: “Senin üzerine mi oturdum ki?”</p>

  <p>Sürücü, bu hiç de hoşuna gitmemiş gibi, “Evet, öyle,” diye karşılık verdi.</p>

  <p>“Şu kartı al, dostum.”</p>

  <p>Sürücü, gözlerini fazla çaba harcamadan yine şöyle bir kartın üzerinde gezdirdikten sonra, “Boşuna sizi kartınızdan etmeyeyim, bana ne yararı dokunacak ki onun?” dedi.</p>

  <p>Yolcu, “Bu derneğe üye ol,” diye karşılık verdi.</p>

  <p>“Bana ne verecekmiş ki bu dernek?” diye sordu sürücü.</p>

  <p>Yolcu azılı bir tonda, “Kardeşlik,” diye yanıt verdi.</p>

  <p>Sürücü inerken kasten, “Teşekkür,” dedi. “Anneme sadece ben yettim, kendime de. Kardeşe falan lüzum yok.”</p>

  <p>Yolcu da bir yandan inerken, “Ama insanın kardeşleri olmalıdır, istesen de istemesen de ben senin kardeşinim,” dedi.</p>

  <p>Bu sefer sürücü şakayla karışık, alaylı bir ifadeyle şöyle dedi: “Ben derim ki pek yakında kurtçuk bile dönecek...”</p>

  <p>Ancak tam o sırada Bay Crisparkle lafa karışıp dostane bir tonda, fakat azarlarcasına, “Joe, Joe, Joe! Benim güzel dostum Joe, kendine gel!” deyince Joe barışçıl bir edayla şapkasına dokundu. Sonra Bay Crisparkle, konuşmak niyetiyle yolcuya yaklaşıp, “Bay Honeythunder?” diye seslendi.</p>

  <p>“Ta kendisi, bayım.”</p>

  <p>“Benim adım Crisparkle.”</p>

  <p>“Muhterem Bay Yedinci, değil mi? Sizi gördüğüme sevindim, efendim. Neville ve Helena içerideler. Son zamanlarda toplumsal vazifemin artan baskısından kaçıp biraz temiz hava alayım diye ben de onlarla birlikte geldim, akşama da döneceğim.” Bay Honeythunder, karşısındaki adamı bir hayal kırıklığıyla baştan ayağa süzüp, boynunda asılı duran ve arada bir ateşte et çevirir gibi elinde evirip çevirmek dışında kullanmadığı gözlüklerinin askısıyla oynarken, “Demek Muhterem Bay Yedinci sizsiniz, öyle mi?” dedi. “Hah! Sizi daha yaşlı bekliyordum doğrusu.”</p>

  <p>“Umarım o günleri de görürsünüz,” diye esprili bir yanıt geldi karşılığında.</p>

  <p>“Ne?” diye sordu Bay Honeythunder.</p>

  <p>“Naçizane, kötü bir şaka. Tekrar etmeye değmez.”</p>

  <p>Bay Honeythunder kaşlarını çatarak, sertçe karşılık verdi: “Şaka mı? Peki; ama ben şakadan anlamam bayım. Çocuklar nerede? Helena ve Neville, buraya gelin! Bay Crisparkle sizi karşılamaya gelmiş.”</p>

  <p>Birbirine epey benzeyen, sıra dışı güzellikte bir delikanlı ve yine sıra dışı güzellikte bir genç kız çıktı arabadan; ikisi de esmer ve rengârenk; genç kız neredeyse bir Çingene’yi andırır cinstendi; ikisinde de ehlileşmemiş bir yan var gibiydi, dişi ve erkek birer avcıyı andırıyorlardı, ancak aynı zamanda üzerlerinde kovalayan değil de kovalanan olduklarını anlatan bir hava vardı. İnce yapılı, esnek, gözleri, elleri ve kolları kımıl kımıldı; biraz mahcup, biraz küstahlardı; bakışları vahşiydi; bütün ifadelerinde sürekli bir şeyleri yoklayan tarif edilemez bir tereddüt vardı; bu, hem yüzlerinde hem de bedenlerinde seçilebiliyordu; yere çömelmeden ya da bir ip üzerinden atlamadan önceki duraksamayı andırıyordu. Bay Crisparkle’ın beş dakikada belleğine aldığı notlardan vardığı hüküm buydu.</p>

  <p>Crisparkle, (bunun o sevgili, yaşlı çobanına büyük külfet olacağını bildiğinden) içi içini yer halde Bay Honeythunder’ı da yemeğe davet etti ve bir kolunu Helena Landless’a verdi. Onun da, erkek kardeşinin de geçtikleri eski sokaklara, kendisinin işaret ettiği katedral ve manastır harabelerine bayıldıklarını gören Crisparkle, bu defa da onların tropik bir sömürge memleketinden gelen güzel, barbar köleler olup olmadıklarını kurmaya başladı. Bay Honeythunder yolun ortasından yürüyüp yanından geçen kent yerlilerini omuz silkerek yolundan savuştururken, bir yandan da Birleşik Krallık’taki bütün işsizleri topyekûn hapse tıkıp, pek yakında nesli tükeneceğinden korkulan birer hayırsever olmaya zorlamak gerektiğini kurgulayan sesli bir plan yapıyordu.</p>

  <p>Bir süre sonra Yardımcı Papaz Evi’ne vardılar. Bayan Crisparkle küçük davetinde, sonradan çıkıveren bu koca ve gürültülü çıbanı gördüğünde, asıl onun hayırseverliğe ihtiyacı olduğunu düşündü. Doğası gereği, toplum içinde daima “çıbanbaşı” izlenimi veren Bay Honeythunder, Yardımcı Papaz Evi’nde ise büyüyüp irinleşen bir ura dönüşmüştü. Durum, tam olarak, ona inanmayanlar –ki Bay Honeythunder da yandaşlarına onlar hakkında, “Sizi gidi vücudu ve ruhu lanetliler, gelin buraya da kutsanın!” diye konuşurdu– aleyhinde atıp tutmaları gibi olmasa da, yine de onun hayırseverliği ile hasımlığı arasında sahiden ayrımı güç, ince bir çizgi vardı. Ona kalırsa, kişi askeri güçten kurtulmalıydı, ancak bundan önce bütün komuta kademesini, tek tek, işledikleri suçtan yargılanmaları için savaş mahkemesine çıkarıp orada da vurmak gerekirdi. Ona kalırsa, kişi savaşlardan kurtulmalıydı, ancak bu dönüşümü gerçekleştirmenin yolu da savaşa savaş açmak ve yürütülecek o sevgi dolu savaşı da gözbebeği haline getirmekti. Maddi para cezaları kalkmalıydı, ama ondan önce yeryüzünde, buna karşı çıkan bütün yasa koyucular, hâkimler ve jüri üyeleri ortadan kaldırılmalıydı. Ona kalırsa, kişi evrensel uyuma sahip olmalı ve bunu da bu uyuma karşı çıkan ya da vicdanen bu ahengi yakalayamayan tüm insanlardan kurtularak yapmalıydı. Kişi, tüm kardeşlerini kendi gibi sevmeliydi, ama bunu onu sonsuz kere kötüleme (ondan nefret ediyormuş gibi) ve ona türlü türlü isimler takma evresinden sonra yapmalıydı. Bunların da ötesinde, kişi, kendi adına hiçbir şey yapmamalıydı. Bunun yerine Hayırseverlik Sığınakları’na gidip, oradaki listeye üye ve bir Yeminli Hayırsever olarak adını yazdırmalıydı. Sonra üyelik aidatını ödemeli, üyelik kartını, kurdelesini ve madalyasını almalı ve ebediyen bu düzlemde yaşamalı, Bay Honeythunder’ın, sonra muhasebe müdürü ve müdür yardımcısının, i heyetin ve yardımcı heyetin, bir de sekreterin ve tabii yardımcı sekreterin dediklerini demeliydi. Hiçbir zaman ayan beyan ifade edilmemekle birlikte, el ve mühür altından yürütülen davada şunlar gizliydi: “içleri öfkeli bir küçümseme ve teessüfle dolu, nefrete ve tiksintiye bulaşmadığı da iddia edilemeyen bu Yeminli Hayırseverler Topluluğu kendinden olmayanlara karşı adaletsizlikler ve gerçeklerle bağ kurmaksızın, alabildiğine uygunsuz ithamlarda bulunmak gibi bir bakış açısı sergiler.”</p>

  <p>Akşam yemeği olabilecek en hazin fiyaskoydu. Hayırsever Beyefendi, masanın simetrisini altüst edecek ve sonradan geleceklerin geçişini engelleyecek, yolu kapatacak şekilde oturdu ve Bay Tope’u (o akşam için sofra hizmetçisine yardım ediyordu) kafasının üzerinden uzatıp durduğu tabak çanaklarla epey çileden çıkardı. Hiç kimse bir diğeriyle konuşamadı, çünkü bu beyefendi bütün gece, bir toplantıdaymışlar ve iki kişi arasında bireysel bir ilişki olamazmış gibi sadece topluluğa seslenip durdu. Ayrıca, Muhterem Bay Yedinci’ye alabildiğine yüklenip, onu kah seslenilecek resmi bir şahsiyet, kah hitabet şapkasını üzerine asabileceği canlı bir askılıkmış gibi davranarak ve çoğu hatibin, konuşmasının ilerleyen safhalarında düştüğü o can sıkıcı tuzağa düşüp onu lanetli ve zayıf bir rakip gibi göstermeye kalkıştı. “Şimdi siz, bayım, bana bu soruyu soracak kadar alçaltabilir misiniz kendinizi?” diye soruyor, sonra da masum adamın ağzını açmasına ya da açmaya yeltenmesine dahi fırsat vermeden sözlerine devam ediyordu. Ya da şöyle diyordu: “Bakın bayım, düştüğünüz duruma bakın! Size kaçacak delik bırakmayacağım. Onca yıl sahtekarlık ve hilecilik kaynaklarının kökünü kuruttuktan; dünyada, benzersiz bir cüretle gösterdiğiniz alçakça kötülükten sonra, insanlık tarihinin en namert insanı karşısında diz çöküp, ağlayıp tepinerek merhamet dilenecek kadar da riyakârsınız demek!” Arada sırada, garip Yardımcı Papaz dönüp, biraz öfkeli, biraz da şaşkın bakışlarla etrafı süzüyor, kıymetli annesi ise kendini zor zapt eder halde, gözleri dolu dolu oturuyor, geri kalan konuklar ise tatsız tuzsuz ve dokunsan dağılacak, peltemsi bir kıvamda öylece duruyorlardı.</p>

  <p>Fakat gitme vakti yaklaştıkça içinden daha da kabararak taşmaya başlayan bu hayırseverlik seli Bay Honeythunder’ı hayli mutlu etmişe benziyordu. Bay Tope kahvesini daha o istemeden bir saat evvel hazır etmişti bile. Bay Crisparkle aynı vakitlerde, adam saatini kaçırmasın diye eline bir saat alıp oturmuştu. Dört genç de katedral saati bir çeyrek vurduğu halde üç çeyrek vurduğunu sanmıştı. Bayan Twinkleton at arabasına yürüme mesafesini, gerçekte beş dakika olmasına karşın, yirmi gibi hesap etmişti. Sonunda tüm topluluğun bu sevgi dolu inceliği eşliğinde çarçabuk sırtına paltosu geçirilen bu beyefendi, destekledikleri firari bir vatan hainiymiş ve arkada da onun için ayarladıkları bir at sürüsü bekliyormuş gibi alelacele, ay ışıklı yollara fırlatılıverdi. Onu at arabasına kadar götüren Bay Crisparkle ve sorumluluğundaki yeni delikanlı, adam soğuk alacak diye endişeliydiler ki sırf bu yüzden (!), kalkmasına daha yarım saat olan arabanın kapısını bir an önce kapatıp gittiler.</p>
