    <p>ON BİRİNCİ BÖLÜM</p>

    <div class="bos05"/>

    <p class="ad">Bir Resim ve Bir Yüzük</p>
  </div>

  <p class="ilk">Londra’nın Holborn bölgesinin, kederli gözlerle, çoktan kurumuş Old Bourne’u<a href="../Text/dipnot.xhtml#Footnote0039" id="Feedback0039"><sup>[39]</sup></a> arar gibi hâlâ anayola bakan asırlık, üçgen çatılı evlerin bulunduğu en eski ve ücra köşesinde, şekilsiz iki avludan oluşan Staple Ham yer alır. Anayolun gürültü patırtısından uzak, kuytuda kalmış bu han, gelip geçen yolcularına kulaklarına pamuk tıkayıp botlarına kadifeden taban koysalar anca ulaşabilecekleri bir sessizlik sunardı. Burası, duman rengi serçelerin, başları dumanlı ağaç tepelerinde cıvıldaşıp, topu topu bir metrelik bahçe toprağı ve bundan biraz büyük çakıllı yoluyla da olsa, onların o küçücük algılarını harekete geçirecek yabani ortamı sunmaya ve onlara, “Bırakın bizi de bari buralarda oynayalım,” dedirtmeye kadir nadide kuytuluklardandı. Üstelik burası, şu yasal kuytulardan biriydi; içinde tepesi camla örtülü, ne maksatla ve kim için yapıldığı bir muamma olan ufak bir toplantı salonu bile vardı.</p>

  <p>Cloisterham’ın epey uzağından dahi olsa o bölgeden bir tren yolunun geçecek oluşunu, biz Britanyalıların malı olan hassas anayasamıza ve –tıpkı onun gibi dünyanın neresinde ne olsa bundan etkilenen, tuhaf yazgılı, yeri geldi mi hakkında atılıp tutulan, yeri geldi mi karşısında titrenen ya da kendisiyle böbürlenilen o kutsal kuruma da– bir tehdit kabul ettiğimiz işte o günlerde, henüz civarda Staple Ham’na gölge düşürecek yükseklikte mimari bir teşebbüs boy göstermemişti. Güneş, batarken hanın camlarına ışınlarını bağışlıyor, güneybatı rüzgârı hiçbir engele takılmaksızın bu binanın üzerine üzerine esiyordu.</p>

  <p>Ancak Staple Hanı, o aralık günü saat altı sularında, ne rüzgâr ne de güneşten nasibini almış, bir sisin içinde kaybolup gitmişti. Tümü dolu olan odalarının pencerelerinden loş, titrek mum ışıklarının yansıdığı günün o saatinde, özellikle de iç avlunun köşesindeki odalardan birinin çirkin kapısı üzerinde, siyah beyaz harflerle yazılmış gizemli bir yazı<a href="../Text/dipnot.xhtml#Footnote0040" id="Feedback0040"><sup>[40]</sup></a> dikkat çekiyordu:</p>

  <p class="ilk">Bu kapının ardındaki odalardan birinde kalan ve kimi tuhaf vakitlerde gözü oraya takılmışsa da, bu konu üzerine, kazara içinden bu harflerin Belki John Thomas ya da belki John Tyler’a karşılık gelebileceği tahminlerini yürütmekten öte kafa yormamış olan Bay Grewgious, ateşin başına oturmuş bir şeyler yazıyordu.</p>

  <p>Bay Grewgious’a bakan biri nasıl olur da onun hırs ya da hayal kırıklığını tanıdığını düşünebilirdi ki? O Baro üyesiyken, bu işten el etek çekip, <i>Piştov</i>’un<a href="../Text/dipnot.xhtml#Footnote0041" id="Feedback0041"><sup>[41]</sup></a> da “Kafası çalışan buna hırsızlık değil ‘kaldırmak’ der,” dediği işe, yani senet devir işine soyunmuştu. Devir ve temlik işiyle Bay Grewgious’un arasındaki ilişki daima pamuk ipliğine bağlı olduğundan, anlaşmalı bir ayrılık gerçekleştirmeleri –tabii asla tam anlamıyla birleşememiş iki şey için ayrıldı denebilirse– güç olmamıştı.</p>

  <p>Hayır. Nazlı bir kadını andıran şu Devir ve Temlik işi Bay Grewgious’ın ayağına gelmemişti zaten. Onun için kendiliğinden olmamış, türlü kurlar yapılarak elde edilmişti. Ancak nereden çıktığı bilinmez bir rüzgârın kucağına savuruverdiği Tahkim işi ve usanmadan sürdürdüğü “doğrucu davutluğu” sayesinde bu işte edindiği itibardan sonra, bu kez geliş yönü belli bir başka rüzgâr, cebine hayli katmerli bir yedieminlik işi sıkıştırmıştı. İşte böyle bir şans sonucu, hayattaki yegâne işini buluvermişti. Şu anda aşağı katındaki bir hukuk şirketinde dolgun bir ücret karşılığında iki büyük mülkün hem yedieminliğini hem de simsarlığını yapan ve bunların resmi işler vekilliğini yürüten Bay Grewgious, bu sayede bütün hırslarını bir üfleyişte söndürdü (bunları hiç alevlendirmiş miydi ki?) ve elinde bir mum söndürme aletiyle birlikte yaşamının geri kalanını geçirmek üzere B.J.T’nin 1747’de diktiği kuru asma ve incir ağacının altına yerleşti.</p>

  <p>Bay Grewgious’un evini pek çok rapor ve hesap defteri, bir dolu yazışma ve birtakım kasalar süslüyordu. Büyük bir özen ve düzen içerisinde istiflenmelerine bakılırsa, bunların bir angarya gibi görüldüklerini söylemek epey güçtü. Aniden ölüp de arkasında tamamlanmamış ya da müphem tek bir senet veya sayı bıraktığı düşüncesi bile Bay Grewgious’u o gün oracıkta öldürmeye yeterdi. Bir emanete karşı en büyük sadakat, emanetçisinin akmayı sürdüren kanıydı. Farklı şekillerde akan kanlar mevcuttur, kimi daha hızlı, kimi daha deli, kimi daha güzel akar, ama hepsine yeğ olan, hâlâ vücutta dolaşan kandır.</p>

  <p>Bay Grewgious’un odasında lüksten eser yoktu. Sahip olduğu en büyük rahatlık ısıtmaya geldi mi ısıtan, fakat bir hayli eski püskü olan bir şöminenin sağladığı kuruluk ve sıcaklık hissiyle sınırlıydı. Onun için özel hayat şömine başında rahat bir sandalyede oturmak ve iş saatlerinden sonra halının üstüne çekilip, diğer zamanlarda odanın köşesinde, parlak maun bir kalkan gibi duvara yaslı duran yuvarlak bir masadan ibaretti. Böyle dikine, savunmada durduğu zamanlarda masanın arkasında kalan ve içinde daima içecek güzel şeyler bulunan bir dolap vardı. Bir sonraki oda bir kâtibe aitti; Bay Grewgious’un yatak odası, altına koyduğu hatırı sayılır miktarda eşyayla ufak bir kilere çevirdiği ana merdivenin hemen karşısına düşüyordu. Yılın en az üç yüz günü, akşam yemeğini yemek için Bay Grewgious, yolun karşısındaki Furnival Hanı’na geçer ve yemekten sonra tekrardan yeni koskoca bir işgünü başlayınca kadar, B.J.T 1747’deki ufak tefek işlerini halletmek üzere geri dönerdi.</p>

  <p>Bay Grewgious o öğleden sonra ateşi başında oturdu ve yazdı, dolayısıyla kâtibi de onun ateşinin başında oturdu ve yazdı. Kâtip otuz yaşlarında, solgun ve şişkin bir yüzü, koyu renk saçları, koyu renk, parıltıdan yoksun gözleri ve sulu hamur kıvamında, insana fırına gönderilmesi gerekiyormuş izlenimi veren bir teni olan bu esrarengiz adamın Bay Grewgious üzerinde tuhaf ve büyük bir nüfuzu vardı. Bu adam, şu meşhur cin misali çağrılınca vücut bulmuş ama gitmesi gerektiğinde bir lanet yüzünden gidememişti; azat edildiği takdirde çok daha büyük bir rahata kavuşacağı aşikâr olan Bay Grewgious’un sandalyesine yapışıp kalmış gibiydi. Karman çorman bukleleriyle ve bitki krallığının, böğründe yalanların en çoğunu beslemiş, uğursuz ağacı Cava’nın<a href="../Text/dipnot.xhtml#Footnote0042" id="Feedback0042"><sup>[42]</sup></a> gölgesinde büyümüşçesine iç karartıcı bir havası olan bu adam, yine de Bay Grewgious’dan olağanüstü bir ilgi görürdü.</p>

  <p>Bay Grewgious o gece için düzenlediği kâğıtların üzerinden, içeri giren kâtibine bakıp, “Evet, Bazzard,” dedi, “kuşlar ne havadisler getirdi bakalım?”</p>

  <p>“Bay Drood,” dedi Bazzard.</p>

  <p>“Ne olmuş ona?”</p>

  <p>“Uğradı da,” dedi Bazzard.</p>

  <p>“İçeri buyur etseydin ya,” dedi Grewgious.</p>

  <p>“Ediyorum şimdi,” dedi Bazzard.</p>

  <p>Bunun üzerine ziyaretçi içeri girdi.</p>

  <p>Çalışma odasının ikili mumu üzerinden bakarak, “Aman Tanrım!” dedi Bay Grewgious. “Ben sadece bir not bırakıp gittiğinizi sanmıştım. Nasılsınız Bay Edwin? Tanrım, nefes nefesesiniz.”</p>

  <p>“Dışarının sisinden olacak,” diye karşılık verdi Edwin, “gözlerimi resmen kırmızıbiber sürmüşler gibi yakıyor.”<a href="../Text/dipnot.xhtml#Footnote0043" id="Feedback0043"><sup>[43]</sup></a></p>

  <p>“Sahiden bu kadar kötü mü? Lütfen ceketinizi çıkarın. Şansınıza ateş de nasıl güzel yanıyor; Bay Bazzard bana iyi bakıyor anlaşılan.”</p>

  <p>“Onu ben yakmadım ki,” dedi Bay Bazzard.</p>

  <p>“Ah! O halde farkında bile olmadan ben kendi kendime iyi bakıyormuşum,” dedi Bay Grewgious. “Rica ederim oturun. Yoo... çok rica ederim! Dışarının havasını benim sandalyemde atın üzerinizden, lütfen.”</p>

  <p>Edwin köşedeki basit sandalyeyi çekti; sonra da dışarıdan beraberinde getirdiği, paltosu ile atkısını çıkarırken odaya düşen sis, harlı yanan ateş tarafından hızla emilip yok edildi.</p>

  <p>Edwin gülümseyerek, “Sanki uzun uzun oturmaya gelmişim gibi oldu,” dedi.</p>

  <p>“Bu arada –lafınızı bölüyorsam kusura bakmayın– neden kalmıyorsunuz, kalın tabii. Sis bir iki saate kaybolur. Hemen Holborn’un karşısından akşam yemeği istetiriz. Dışarıda o kırmızıbiberleri yiyeceğinize, olmadı burada yersiniz, ha, rica ediyorum, kalın da birlikte yemek yiyelim.”</p>

  <p>Kulağa yeni ve keyifli bir başka Çingene şöleni teklifiymiş gibi gelen bu sözlerin cazibesine kapılan Edwin, karşısındaki adama bakıp, “Çok naziksiniz,” demekle yetindi.</p>

  <p>“Ne demek,” diye karşılık verdi Bay Grewgious, “bir bekâr odasında ne bulursanız yemeye razı geldiğiniz, bu teklifi geri çevirmediğiniz için esas nazik olan sizsiniz.” Sesini yumuşatan, aklına dâhiyane bir fikir gelmişçesine bir gözü seğirmeye başlayan Bay Grewgious, “Bazzard’a söyleyeyim. Söylemezsem bozulur. Bazzard!” diye seslendi.</p>

  <p>Bazzard tekrar ortaya çıktı.</p>

  <p>“Hadi sen de Bay Drood ve benimle akşam yemeği ye!”</p>

  <p>Buna karşılık, “Eğer öyle emrediyorsanız, tabii ki yerim, efendim,” diye kasvetli bir yanıt geldi.</p>

  <p>“Tanrı şu adamı korusun!” diye bağırdı Bay Grewgious, “emretmiyor, seni davet ediyorum.”</p>

  <p>“Sağ olun, efendim,” dedi Bazzard, “o halde katılmasam da olur.”</p>

  <p>“Pekâlâ. O halde, Furnival’a gidip bir masa donatmak için gerekenleri getirmelerini söylemenin bir sakıncası yoktur. Akşam yemeği için en sıcağından ve en güzelinden büyük birer kâse çorba, önerebilecekleri en iyi yemekten de; sonra biraz but (koyun budu örneğin), kaz, hindi ya da şu içi doldurulup servis edilen ve fiyatı da çok tuzlu olmayan ne varsa, ondan istiyoruz. Kısacası ellerinde olanı göndersinler işte.”</p>

  <p>Bay Grewgious’ın, her zamanki envanter listesi okuyormuş, bir dersi tekrar eder ya da bunun gibi ezberden bir şey yapıyormuş havasıyla verdiği hoşgörülü talimatların ardından, Bay Bazzard yuvarlak masayı ortaya çekti ve emirleri yerine getirmek üzere harekete geçti.</p>

  <p>Kâtip çıktıktan sonra Bay Grewgious daha yumuşak bir ses tonuyla, “Gördüğünüz gibi,” dedi, “ona böyle yiyecek toplama ya da levazımatçılık görevi verirken epey hassas davrandım. Çünkü bu iş hoşuna gitmeyebilir.”</p>

  <p>“Kendine özgü bir tarzı var gibi,” dedi Edwin.</p>

  <p>“Kendine özgü bir tarz mı?” diye karşılık verdi Bay Grewgious. “Yok canım! Zavallıcık, onun hakkında yanılıyorsunuz. Kendi tarzı olsaydı, burada ne işi olurdu ki!”</p>

  <p>“Nerede olurdu merak ediyorum doğrusu!” diye düşündü Edwin. Bunu düşünmekle yetindi, çünkü o sırada Bay Grewgious’un ateşin yanına yanaşmış, omuzları bacaya dönük paltosunun eteklerini toplayarak, rahat bir sohbet için zemin hazırlamaya uğraştığını fark etti.</p>

  <p>“Tanrı vergisi bir kehanet gücüm olmasa da, müsaade edin de, kente inmeden evvel –ki dört gözle beklendiğinizi söyleyeyim– neden bana uğradığınızı tahmin etmeye çalışayım; buraya ya benim büyüleyici kızım adına gerçekleştirmem gereken bir vazifeyi iletmek ya da kim bilir, yeni gelişmelerden beni haberdar etmek için uğramış olabilir misiniz? Öyle mi, Bay Edwin?”</p>

  <p>“Aslında nezaketen uğramak istedim, efendim.”</p>

  <p>“Nezaketen mi!” dedi Bay Grewgious. “Ah! elbette, sabırsızlıktan değil yani?”</p>

  <p>“Sabırsızlık mı, efendim?”</p>

  <p>Bay Grewgious bir an için ona küçümseyerek baktı –bu, ifadesine en ufak şekilde yansımadıysa da– ve ardından yanıp ağır metallere dönüşen diğer belirsiz izlenimler gibi, üzerine sinen bu küçümseyici havayı da eritmek istercesine, tahammül edilemeyecek kadar yakınına sokuldu ateşin. Fakat konuğunun sakin yüzü ve tavrı karşısında bu küçümseme hissi, birden kanatlanıp geride sadece ateşi bırakarak uçup gidiverdi; Bay Grewgious o zaman kafasını kaşıyıp söze başladı.</p>

  <p>Tekrar etek uçlarını düzeltirken, “Kısa süre önce ben de kente indim,” dedi Bay Grewgious. “Bu yüzden de dört gözle beklendiğinizi söylüyorum ya.”</p>

  <p>“Sahi mi, efendim! Evet, Pisicik’in beni beklediğinden haberim var.”</p>

  <p>Bay Grewgious, “Ne o, orada bir kedi mi besliyorsunuz?” diye sordu.</p>

  <p>Edwin hafiften kızarıp, “Ben Rosa’ya Pisicik diyorum da,” diye karşılık verdi.</p>

  <p>Bay Grewgious, bir yandan saçlarını düzeltirken, “Ah, öyle mi! Ne kadar da samimi,” dedi.</p>

  <p>Edwin, adamın bu seslenmeye cidden itiraz edip etmediğini anlamak için onun yüzüne baktı, ama o yüze bakmak duvara bakmaktan farksızdı.</p>

  <p>“Bu bir evcil hayvan adı, efendim,” diye açıklamada bulundu.</p>

  <p>Bay Grewgious, başını sallayarak “Hmm,” dedi. Ancak ne tam bir onay ne tam bir onaylamama olmayıp arada asılı kalan bu tavır, konuğu çok daha fazla huzursuzlandırmıştı.</p>

  <p>Edwin, kendini aklamak için bir iki laf etmek üzere söze girişti, “Pisi-Rosa...”</p>

  <p>“Pisi-Rosa?” diye tekrar etti Bay Grewgious.</p>

  <p>“Pisicik diyecektim, efendim, ama fikrimi değiştirdim; –size hiç Landless’ten bahsetti mi?”</p>

  <p>“Hayır,” dedi Bay Grewgious. “Landless neymiş? Bir emlak mı? Bir villa, bir çiftlik falan mı?”</p>

  <p>“İki kardeş, efendim. Kız olan Rahibeler Evi’nde kalıyor ve şeyin samimi arkadaşı oldu.”</p>

  <p>Bay Grewgious sabit bir surat ifadesiyle, “Pisi-Rosa’nın öyle mi?” diye karşılık verdi.</p>

  <p>“Çarpıcı güzelliğe sahip bir kız, efendim, size kendisinden söz edildiğini ya da tanıştırılmış olabileceğini düşünmüştüm!”</p>

  <p>“Hiçbiri olmadı,” dedi Bay Grewgious. “Ah, işte Bazzard da geldi.”</p>

  <p>Bazzard yanında biri yerinden kımıldamayan, diğeri ise adeta uçan iki garsonla birlikte dönmüş, bu üçünün beraberlerinde getirdikleri sis, ateşi tekrardan harlandırmaya yetmişti. Garsonlardan, her şeyi omuzlarında taşıyıp getireni ve uçarcasına hareket edeni, olağanüstü bir hız ve ustalıkla masa örtüsünü yayarken, elleri boş gelmiş olan diğer garsonun yüzünde bir suçluluk ifadesi belirdi. Ayakları yere değmeyen garson çorbayı getirmek için Horlorn’dan karşıya uçup çarçabuk geri döndükten hemen sonra tekrar havalanıp, bu sefer de ana yemeği getirmeye gitti. Sonra butları ve beyaz eti getirmek üzere bir kez daha havalanıp dönerken, yerinden kımıldamayan garsonun her şeyi unutmuş olduğunu fark ettikçe arada ek sefer yapıp, ufak tefek eksikleri getirmek için tekrar tekrar havalandı. Havayı delercesine uçup dönen bu garson, takdir görmek bir yana, yerine kazık çakmış diğer garson tarafından, her dönüşünde içeriyi sisle doldurduğu ve nefes nefese kaldığı için küçümseyici bir edayla karşılanıyordu. Yemeğin sonunda kanatlı garsonun takatı tükenmişti artık; bunun üzerine asil bir edayla masa örtüsünü toplayıp koltuğunun altına sıkıştıran ve masaya temiz bardaklar dizen ağırkanlı garson diğerine haşin bir bakış (aslında aşağılar bir bakıştı bu ya, neyse) fırlatıp, Bay Grewgious’a gitmeye hazır olduklarını bildiren gözlerle baktı ve, “Şunu açıklığa kavuşturalım ki bu ziyafet benim eserimdi ve bu kölenin yaptıkları benimkinin yanında sıfır kalır,” dedikten sonra kanatlı garsonu önüne kattığı gibi çıkıp gitti.</p>

  <p>Ortadaki manzara adeta “Laf Kalabalığı Dairesi Efendileri” ya da bir nevi, üst düzey bir devlet kurumu erkânının, daha boyası kurumamış minyatür bir temsili gibiydi. Bu küçücük resim öyle aydınlatıcıydı ki Ulusal Galeri’de kendine özel bir yer almayı hak ediyordu.</p>

  <p>Dışarıdaki sis hem bu tantanalı yemeğin esas bahanesi, hem de, haliyle, yemeğin tuzu biberi olmuştu. Adamların dışarıdan işitilen burun çekişleri, aksırmaları ve ayaklarını çakıl zeminde sürüye sürüye gelmeleri sofraya Doktor Kitchener’ın sözünü ettiğinden çok daha büyük bir lezzet katmıştı. Önce bir ürperen, fakat aldığı emre itaatle, göz açıp kapayıncaya kadar kapıdan çıkıp giden talihsiz, kanatlı garsonun ziyafete kattığı çeşni, damaklarda Harvey’nin<a href="../Text/dipnot.xhtml#Footnote0044" id="Feedback0044"><sup>[44]</sup></a> soslarının bıraktığından çok daha yoğun bir tat bırakmıştı. Burada gözden kaçırılmaması gereken bir diğer şey de, bu genç adamın bir bacağının kapıya her yönelişte yaptığı yumuşak hamleydi; daima onun ve elindeki tepsinin birkaç saniye önünde giden (ve hep belli bir açıya göre duran), tepsi gözden kaybolduktan sonra süzülerek onları izleyen bu bacak, Macbeth’in Duncan’ı öldürmeden önceki gönülsüzlüğüyle sahneden inerken peşinde sürüklediği bacağını andırıyordu.</p>

  <p>Ev sahibi kilere inmiş ve elinde, henüz toprakların üzerine sis çökmeden olgunlaşıp toplanmış, o zamandan beri de karanlıkta uyutulan meyvelerden yapılmış ve içleri yakut, saman sarısı ve altın renkli sıvılarla dolu şişelerle geri dönmüştü. Uzun sürmüş bu şekerlemenin ardından, tirbuşona yardım etmek istercesine köpürüp taşarak mantarlarını zorlayan (tıpkı hapishane kapılarını zorlayan isyancıları destekleyen diğer mahkûmlar gibi) bu sıvılar, sonunda neşeyle dans ederek dışarı çıkıvermişti. Eğer 1747’de ya da o dönem bir başka yılda B.J.T böylesi şaraplar içmiş olsaydı şüphesiz adını değiştirip, K.P.K, yani “Kafam Pek Kıyak” yapardı.</p>

  <p>Görünüşe göre, şişelenmiş bu iç kavurucu bağbozumlarının Bay Grewgious üzerinde en ufak bir yumuşatıcı etkisi olmuşa benzemiyordu. Sanki onları içmek yerine kupkuru, enfiyeyi andıran vücudunun üzerine boca etmiş, ama şaraplar yüzünde en ufak bir ışığın yanıp sönmesine olanak veremeden çarçur olup gitmişti. Yine de bu odunumsu duruşunun ardında Edwin’i dikkatle inceleyen gözler vardı. Yemek bittikten sonra Edwin’i tekrar ateş başındaki o rahat sandalyesine buyur etti. Edwin, pek kısa süren bir somurtkanlığın ardından, keyifle sandalyesine gömülünce, Bay Grewgious da kendi sandalyesini ateşe çevirip, yüzünü ve saçlarını sıvazlarken, bir yandan da parmaklarının arasından kaçamak bakışlarla konuğunu süzüyordu.</p>

  <p>Aniden dönüp, “Bazzard!” diye seslendi.</p>

  <p>Tam bir işçi edasıyla çabuk çabuk yemeğini ve içkisini tüketen ve bu sırada hemen hiç konuşmayan Bazzard, “Buyrun, efendim,” diye karşılık verdi.</p>

  <p>“Sana içiyorum, Bazzard; Bay Edwin, kadehimizi Bay Bazzard’ın başarısına kaldıralım!”</p>

  <p>“Bay Bazzard’ın başarısına!” diye tekrarladı Edwin, ama bunu söylerken yüzünde en ufak bir istek kırıntısı dahi yoktu. Adeta içinden, “Ne başarısı olacaksa!” der gibiydi.</p>

  <p>“Dilerim ki,” diye sürdürdü Bay Grewgious, “–çok kesin bir şey söyleyebilme özgürlüğüm olmadığı için dilerim diyorum, yani konuşma yeteneğim de pek olmadığından umarım bu cümlenin sonunu getirebilirim– Dilerim ki! –tabii daha yaratıcı bir biçimde ifade edilmeliydi bu, ama bende yaratıcılık da olmadığından– Dilerim ki! –işte tam ne söyleyeceğimi bulacakken adeta bir endişe dikeni batıyor dilime, ama neyse– Dilerim ki er ya da geç istediğini elde edersin!”</p>

  <p>Ateşe dönük yüzünde somurtkan bir tebessüm peyda olan Bay Bazzard, ellerini önce karman çorman buklelerine, sonra da sanki sözü edilen endişe dikeni oradaymışçasına hemen saçlarından çekip paltosuna, ardından da ceplerine götürdü. Bütün bu hareketleri, sanki bu dikeni iş üstünde görmeye çabalayan Edwin tarafından pür dikkat izleniyordu. Lakin bir türlü ortaya çıkmadı bu diken, sadece sonunda Bay Bazzard, “Anlıyorum, efendim, sağ olun,” dedi.</p>

  <p>Bay Grewgious bir eliyle bardağını masada şıngırdatırken, diğerinin arkasına adeta gizlenerek eğildi ve, “Şimdi de kızımın şerefine içiyorum. Ama önce Bazzard’a içtim ki alınmasın,” dedi.</p>

  <p>Bunu gizemli bir göz kırpması eşliğinde söylemişti; tabii bu göz kırpması Bay Grewgious’a ait olduğundan, görülemeyecek bir hızda olup bitivermişti; buna Edwin de, ne anlama geldiğine dair en ufak bir fikri olmaksızın, göz kırparak karşılık verdi.</p>

  <p>“Ve şimdi,” dedi Bay Grewgious, “bu dolu kadehi büyüleyici peri kızım Bayan Rosa’ya adıyorum. Bazzard, büyüleyici peri kızım Bayan Rosa’ya!”</p>

  <p>“Anladım, efendim,” dedi Bazzard, “Size katılıyorum!”</p>

  <p>“Ben de öyle!” dedi Edwin.</p>

  <p>Bay Grewgious, “Tanrı beni korusun!” dedi; bu konuşmanın ardından gelen, izleyen, olmazsa olmaz suskunluğu yararcasına söyledi bunu: Elbette doğrudan bir özeleştiriye ya da sıkıntıya sürükleyecek gibi olmasa da, en ufak bir toplu ayaklanmada neden illa ki üzerimize bir suskunluk çöktüğünü kim bilebilirdi ki! “Ben gayet yontulmamış bir adam da olsam, bu akşam, kafamda gerçek bir âşığın hâletiruhiyesini canlandırabilirmişim gibi bir his var içimde (kafada canlandırmak diyorum, ama sakın bende hayal gücünün zerresi olduğu sanılmasın).”</p>

  <p>“Siz canlandırın, biz de dinleyelim, efendim,” dedi Bazzard.</p>

  <p>“Bay Edwin hatalı olduğum yerlerde beni düzeltir,” diye devam etti Bay Grewgious. “Ve hayattan birkaç dokunuş ekler bu resme. Resmin pek çok açıdan kusurlu olacağını ve gerçek hayattan dokunuşlara ihtiyaç duyacağını rahatlıkla söyleyebilirim. Ne de olsa ben doğuştan bir yontulmamışım, ne öyle sevecen yakınlıklarım ne de deneyimlerim olmuş benim. Pekâlâ! Gerçek âşığın aklının tümüyle aşkının kıymetli kaynağı tarafından ele geçirilmiş olduğunu tahmin etme cüretini gösteriyorum. Ve yine bir cüretle, bu sevgilinin adının bile âşığı için kıymetli olduğunu, hissiz telaffuz edilemeyeceğini, anılamayacağını ve kutsal emanet gibi saklanacağını tahmin ediyorum. Gerçek âşık, şayet ona özel bir seslenme biçimi varsa, bunu sadece ve sadece ona saklayacak, herhangi birinin duymasına izin vermeyecektir. Ona bu isimle seslenebilmek, onun ışıltılı varlığıyla baş başayken sahip olunacak bir imtiyazdır; onu başka bir yerde ağza almak pervasızlık, soğukluk, bilinçsizlik, hatta ve hatta inancın kötüye kullanılmasına kadar gider.”</p>

  <p>Bay Grewgious’ı dimdik oturmuş, elleri dizlerinde, kendini bir gayretle durmaksızın, deşe deşe içinden bu sözleri çıkarmasını izlemek müthiş bir şeydi. Bu haliyle, hayır kurumunda yetişen ve hafızası kuvvetli, din bilgisi kitaplarından ezberlediklerini, arada bir burnunun ucundaki ufak karıncalanma da olmasa, hepten hissiz okuyacak bir çocuğu andırıyordu.</p>

  <p>“Benim resmime göre,” diye sürdürdü Bay Grewgious, “gerçek bir âşık aşkının sevgili nesnesinin huzurunda ya da yakınında olmak için sabırsızdır; başka bir toplulukta bulunmaya pek az heveslidir; daima diğerini arar. Aramak diyorsam, bir kuşun yuvasını araması gibidir bu –şiirin alanına da tecavüz etmeye başladım ya, eşeklik bende–; normalde şiirden fersah fersah uzakta olduğumdan, bırakın onun alanına girmeyi, ona on beş kilometreden fazla yaklaştığım hiç olmamıştır oysa. Ayrıca Staple Hanı’nın kuşları dışındakilerin alışkanlıklarından da bihaberimdir; onlar da yuvalarını Doğa Ana’nın hayırsever elinin sunduğu bir yere değil, duvar çıkıntılarına, su oluklarının tepelerine ve bacalara kurar. Yine de yukarıdaki kuş yuvasından kastımın anlaşılmış olmasını diliyorum. Aslında benim kafamdaki resimde, gerçek âşığın aşkının sevgili nesnesinden ayrı bir varlığı yoktur; aynı anda hem çifte hem de yarım bir yaşam sürer. Bundan tam olarak kastımı ifade edemiyorum; bunun nedeni ya kastettiğimi ifade edecek güçte bir anlatım yeteneğimin olmaması ya da zaten ifade etmekte başarısız olduğum bir şeyi kastediyor olamayacağımdır. Ve meselenin, bu ikinci söylediğim şey olmadığına inanmak istiyorum.”</p>

  <p>Resim günyüzüne çıktıkça, Edwin, yerine göre bir kızarmış, bir sararmıştı. Şimdi de ateşin başında dudaklarını yiyerek oturuyordu.</p>

  <p>Hâlâ aynı şekilde oturmakta ve konuşmakta olan Bay Grewgious, sözlerine devam etti: “Böylesi evrensel bir konu üzerinde yontulmamış bir adamın tahminleri muhtemelen hatalı olacaktır, ama ben yine de kendi kendime, gerçek bir âşıkta ne soğukluk, ne bıkkınlık, ne kuşku, ne kayıtsızlık ne de arada kalmışlıktan eser olacağını düşünüyorum (elbette bunların hepsi Bay Edwin’in düzeltmelerine tabidir). Umarım resmim biraz olsun şekillenebilmiştir kafanızda, ne dersiniz?”</p>

  <p>Konuşmaya başlayışı ve konuşmayı sürdürüşünde izlediği ani tavrı konuşmayı sonlandırırken de sürdürüp, karşısındakiler henüz anlatımının tam ortasında olduğunu düşünürlerken o durup, Edwin’e böyle beklenmedik bir soru yöneltti.</p>

  <p>Edwin kekeleyerek, “Bana bu soruyu yönelttiğinize göre efendim, demeliyim ki...”</p>

  <p>“Evet,” dedi Bay Grewgious, “uzman sen olduğun için soruyu sana yöneltiyorum.”</p>

  <p>Utanmış bir halde, “O halde demeliyim ki, efendim,” diye sözlerini sürdürdü Edwin, “Çizdiğiniz resim genel hatlarıyla doğrudur; fakat talihsiz âşığın üzerine biraz fazla gidiyor olabileceğinizi de söylemeden edemeyeceğim.”</p>

  <p>“Pek tabii,” diye onayladı Bay Grewgious. “Pek tabii. Ben özünde sert biriyimdir.’</p>

  <p>“Âşık kiminde tüm hissettiklerini göstermiyor ya da gösteremiyor olabilir,” dedi Edwin.</p>

  <p>Sonra epeyce bir süre cümlesinin geri kalanını bulmak için sessiz kaldı; bu sırada Bay Grewgious atılıp ettiği lafla, zaten zor durumdaki delikanlının işini, katbekat zorlaştırdı:</p>

  <p>“Hayır, elbette ki göstermiyor olabilir!”</p>

  <p>Bu lafın ardından hepsi sustular; Bay Bazzard’ın sessizliğinin nedeni ise uyukluyor oluşuydu.</p>

  <p>Bay Grewgious uzunca bir aradan sonra, ateşi seyrederken, “Âşığın sorumluluğu hayli büyüktür oysa,” dedi.</p>

  <p>Edwin de ateşi seyrederken onaylarcasına kafa salladı.</p>

  <p>“Onun ne kendi vaktini ne bir başkasının vaktini harcadığından emin olması şarttır,” dedi Bay Grewgious.</p>

  <p>Edwin tekrar dudağını ısırmış, ateşi seyrediyordu.</p>

  <p>“O değerli bir hazineyi oyuncak etmemelidir! Bunu yaparsa pişmanlık peşini bırakmaz! Bunu iyi bellemelidir!” dedi Bay Grewgious.</p>

  <p>Her ne kadar bu sözleri, din bilgisi kitabından yaptığı alıntılarla, farazi konuşan, hayır kurumundaki bir çocuk edasıyla söylemiş olsa da, sonunda işaretparmağını harlı harlı yanan kömürlere doğru uzatıp sessizliğe gömülüşünde (böylesi gerçekçi bir adam için) hülyalı bir şeyler vardı.</p>

  <p>Ancak bu uzun sürmedi. Sandalyesinde tekrar dik ve kaskatı vaziyete geçip aniden ellerini dizlerine vurdu; bu haliyle tıpkı tuhaf, oyma bir Hindu Tanrısı heykelciğine benzedi; ya da sadece daldığı düşten uyanıyordu ki şöyle dedi: “Bu şişeyi bitirmeliyiz Bay Edwin. İzin verin de size yardım edeyim. Bazzard’a da yardım edeceğim, her ne kadar o uyuyor da olsa. Yoksa bu durum hoşuna gitmeyebilir.”</p>

  <p>İkisine de yardım edip, ardından son damlasına kadar kendininkini içip, kadehini adeta içinde şu mavimsi karasineklerden birini yakalamışçasına baş aşağı çevirdi ve masaya bıraktı.</p>

  <p>Ellerini ve ağzını peçetesine sildikten sonra, “Ve şimdi, Bay Edwin,” dedi, “biraz da iş konuşalım. Geçen gün benden Rosa’nın vasiyetnamesinin resmi bir nüshasını aldınız. Önceden de içeriğini biliyordunuz gerçi, ama bunu size sözünü ettiğim iş gereği gönderdim. Aslında Bay Jasper’a yollamalıydım, ancak Bayan Rosa’nın bunun doğrudan sizin elinize ulaşması arzusu üzerine, böylesini uygun gördüm. Elinize geçti mi?”</p>

  <p>“Sağ salim, efendim.”</p>

  <p>“O halde bana bir teslim belgesi gelmesi gerekirdi,” dedi Bay Grewgious. “Dünyanın her yerinde iş hukuku bunu gerektirir. Lakin, siz bunu yapmadınız.”</p>

  <p>“Niyetim bu akşam gelir gelmez göndermekti, efendim.”</p>

  <p>“Hiç de iş hukukuna uygun bir yaklaşım değil bu,” diye karşılık verdi Bay Grewgious. “Yine de çok üzerinde durmaya değmez. Pekâlâ, sizin de belgede görmüş olacağınız üzere orada, dilediğimde bana sözlü olarak verilmiş kimi emanetçilik sorumluluklarından kurtulma hakkım olduğuna dair nazikçe ifadeler yer almaktadır.”</p>

  <p>“Evet, efendim.”</p>

  <p>“Bay Edwin, hemen şimdi ateşi seyrederken işte bu emanetçilikten kurtulmam için bundan daha doğru bir zamanın olmayacağını düşündüm. Bir dakikalık müsaadenizi rica ediyorum.”</p>

  <p>Cebinden bir tomar anahtar çıkarıp mum ışığında aradığı anahtarı bulduktan sonra, elinde bir mumla büro ya da çalışma odasının kilidini açtı. Orada küçük gizli bir çekmecenin yayına dokundu, sonra içinden sıradan, tek bir yüzük kutusu çıkardı. Elinde bu kutuyla sandalyesine döndü. Delikanlının görmesi için kutuyu kaldırdığında eli titredi.</p>

  <p>“Bay Edwin, altın bir gülün içine özenle yerleştirilmiş pırlanta ve yakutlarla bezeli bu yüzük, Rosa’nın annesine aitti. Gözlerimin önünde, onun o ölü elinden çıkarıldı. Umarım, Tanrı bana o sırada tattığım, şaşkınlıkla karışık elemi bir daha yaşatmaz. Her ne kadar sert biri olsam da, buna dayanacak kadar sert değilim.” Kutuyu açarken, “Şu taşların nasıl da parıldadığına baksana!” dedi. “Onlara sık sık ferah ve gururlu bir yürekle bakan gözler çoktan küllere, o küller de çoktan tozlara karıştı bile .Eğer azıcık hayal gücüm olsaydı (ki zerre kadar olmadığını söylememe gerek yok), bu taşların güzelliğinin yıllara meydan okuyuşunun neredeyse gaddarlık olduğunu düşünebilirdim.”</p>

  <p>Konuşurken kutuyu kapatmıştı.</p>

  <p>“Bu yüzük gencecik, en güzel çağında boğularak yaşamını yitiren bu bayana, birbirlerine sadakat yemini ettikleri gün kocası tarafından verilmişti. Onu bu kez şuursuz yatan karısının elinden çıkaran ve kendi ölümü yaklaştığında ise benim avcuma bırakan, yine kocasıydı. Bana verilen bu emanetin gereği, siz erkeklik, Bayan Rosa ise kadınlık çağına gelip, evlilik sözünüz iyice büyüyüp olgunlaştığında, onu kızımın parmağına takmanız için size vermemdi. Bu dilenen sonuçlara ulaşılmadığı takdirde de, yüzüğün bende kalmasıydı.”</p>

  <p>Bay Grewgious şaşmaz bakışlarla Edwin’i süzerken, genç adamın yüzünden bir sıkıntı okunuyordu; ellerinde ise bir kararsızlık vardı; sonra yüzüğü ona verdi.</p>

  <p>“Bu yüzüğü kızımın parmağına takman,” dedi Bay Grewgious, “senin hem yaşayanlara hem ölülere karşı değişmeyecek sadakatinin nişanesi olacak. Şimdi kızımın yanına evlilik ile ilgili son ve geri dönülmez hazırlıkları yapmak üzere gittiğine göre, bunu da yanında götürmelisin.”</p>

  <p>Genç adam kutuyu aldı ve göğsüne bastırdı.</p>

  <p>“Eğer ki en küçük bir kusur olur, en küçük bir şey yanlış giderse; eğer ki bu işe kendinizi adamanın, bir alışkanlıkla uzun zamandan beri bunu bekliyor olmanızdan öte, daha yüce bir nedeni olmadığına dair gizli bir hissiniz olduğunu fark edersen, bu yüzüğü ölü ve diri herkesin hatırına geri getirmekle yükümlü olduğunu bilmeni istiyorum.”</p>

  <p>Tam o sırada Bazzard kendi şiddetli horlamasına uyanıverdi; tıpkı böyle durumlarda pek çoklarının yaptığı gibi bir yerine inme inmişçesine boşluğa bakmaya başladı; sanki uyuyakaldığı için onu suçlayan boşluğa kafa tutuyordu.</p>

  <p>“Bazzard!” dedi Bay Grewgious, sesi hiç olmadığı kadar sert çıkmıştı.</p>

  <p>“Dinliyorum, efendim,” dedi Bazzard, “hep dinliyordum.”</p>

  <p>“Bendeki bir emanetten kurtulmak niyetiyle pırlanta ve yakuttan bu yüzüğü Bay Edwin’e verdim. Görüyor musun?”</p>

  <p>Edwin küçük kutuyu çıkarıp açarken Bazzard onu izledi.</p>

  <p>“İkinizi de izliyorum, efendim,” dedi Bazzard, “ve bu işe tanıklık ediyorum.”</p>

  <p>Gözle görülür bir biçimde, çıkıp yalnız kalmak için kıvranan Edwin Drood, sonunda ceketini geri almış, ağzında vakit ve randevularıyla ilgili bir şeyler geveliyordu. Sisin dağılmadığı bilgisini almış olmalarına karşın (bu bilgi kahve getirmek amacıyla gizemli bir sefer daha yapan kanatlı garsondan alınmıştı) Edwin kendini dışarı attı; Bazzard da onu izledi.</p>

  <p>Yalnız kalan Bay Grewgious, bir saat kadar yavaş ve yumuşak adımlarla ileri geri odayı arşınladı. Bu gece huzursuzdu, canı sıkkın gibiydi.</p>

  <p>“Umarım doğru olanı yapmışımdır,” dedi. “Yapmasını istediğim şey gerekliydi. Yüzüğü kaybetmem uzak bir ihtimaldiyse de bir an önce benden çıkması lazımdı artık.”</p>

  <p>Bir iç çekişle o küçük, boş çekmeceyi kapatıp çalışma odasını kilitledi ve tekrar, bu sefer yalnız, ateşin başına döndü.</p>

  <p>“Onun yüzüğü,” diye düşünmeyi sürdürdü, “acaba bana geri dönecek mi? Bu gece bu yüzük aklımı fena kurcalıyor. Ama nedenini anlıyorum. O yüzüğü o kadar süredir himayemde tuttum ve ona öyle değer verdim ki! Merak ediyorum da...”</p>

  <p>Hem merak içindeydi hem de yerinde duramıyordu; bu noktada kendine gelmeye çalışmış, biraz daha yürümüşse de yerine döndüğünde kendini tekrar aynı hissin kucağında bulmuştu.</p>

  <p>“Acaba o içeri girip bir çırpıda Rosa’yı kazanıverdiğinde, onu böyle ümitsiz, sessiz, delicesine, fakat uzaktan uzağa seven bir başkasının varlığından haberdar mıydı merak ediyorum. Bu talihsiz kişinin kim olabileceği aklının ucundan geçmiş midir acaba!”</p>

  <p>“Acaba bu gece uyuyabilecek miyim! Her halükarda dünyayla arama yorganı çekecek ve deneyeceğim.”</p>

  <p>Bay Grewgious rutubetli ve sisli yatak odasına gitmek üzere merdivenin karşısına geçti; çok geçmeden yatmaya hazırdı. Puslu pencere camında yüzünün loş aksini görünce bir anlığına mumu oraya doğru tuttu.</p>

  <p>“Bu haliyle yüzünü görenin aklına düşme ihtimalin hâlâ var be dostum!” dedi. “İşte, işte, işte! Uyu artık, zavallı herif, zırvalamayı kes hadi!”</p>

  <p>Bunun üzerine mumu üfledi, dünya ile arasına yorganı çekip, her şeyi susturdu. En beklenmedik adamda bile böyle keşfedilmemiş romantik kuytular mevcuttur; dokunsan yanacak çırayı andıran bu yaşlı adamda kimi olmadık vakitlerde, 1747 dolaylarında ortaya çıkan bu B.Z.B., yani, “Böyle Zırvaladı Beyefendi”cilikten anladığımız da budur.</p>
