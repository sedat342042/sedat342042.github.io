  <div class="bas1">
    <p>BİRİNCİ BÖLÜM</p>

    <div class="bos05"/>

    <p class="ad">Şafak Vakti</p>
  </div>

  <p class="ilk">Antik bir İngiliz katedral kenti öyle mi? Antik bir İngiliz katedral kenti burada ne arasın ki! Eski katedralin o bilinen, devasa gri dörtgen kulesinin burada işi ne? Nasıl olur da burada çıkar karşıma! Neresinden bakılırsa bakılsın, bu yapının asıl manzarasında görüş açısını engelleyen paslı demir parmaklıklar yoktur. Öyleyse bu parmaklıkların burada ne işi var; bunları kim diktirmiş acaba? Belki bir sultanın emriyle,<a href="../Text/dipnot.xhtml#Footnote0001" id="Feedback0001"><sup>[1]</sup></a> bir Türk hırsız çetesinin kazığa oturtularak birer birer öldürülmesi için dikilmişlerdir. Hal böyleyse, bu sırada ziller çalınmakta, sultan sarayına doğru uzun bir tören alayı eşliğinde ilerlemektedir. Güneş ışığında on binlerce pala şavkırken, bunun üç katı kadar kız da dans ederek havaya çiçekler savurmaktadır. Bunu sırtları sayısız, göz alıcı renkle bezenmiş beyaz filler izlemekte, sonu gelmeyen bu hayvan sürüsüne bakıcıları eşlik etmektedir. Oysa arka planda, katedralin kulesi, olmaması gereken bir yerde yükselirken, o amansız parmaklıklarda kıvranan kimseler yoktur. Bir dakika! Peki, ya bu parmaklıklar da tıpkı eski bir karyola parmaklığı gibi eğilip bükülecek kadar dayanıksız çıkarsa? Bu olasılığı aklından geçirenin yüzünde, bir anlığına kesinlikle müphem, bezgin bir gülüş peyda olmuştur.</p>

  <p>Baştan ayağa titreyen, böylesi hülyalara savrulmuş darmadağın bilincini<a href="../Text/dipnot.xhtml#Footnote0002" id="Feedback0002"><sup>[2]</sup></a> birden toparlayıveren adam, doğrulur; sarsılan gövdesine kollarıyla destek olur ve etrafına bakar. Olabilecek en kasvetli ve en basık odadadır. Günün ilk ışıkları, o perişan avludan geçip pencerenin eski püskü perdesinden içeri süzülmektedir. Taşıdığı ağırlıktan pes etmiş bir karyola üzerindeki o koskoca, çirkin yatağa enlemesine, kıyafetleriyle uzanır. Bu yatakta, yine kıyafetleriyle ve yine boyuna değil de kendi gibi enine uzanmış Çinli bir adam, Hintli bir denizci ve de bitkin bir kadın vardır. İlk ikisi bir uyku ya da uyuşukluk içindeyken, kadın, elindeki pipoyu hızlı hızlı çekerek yakmaya uğraşır. İncecik elinde tuttuğu pipoyu içine çektikçe ucundaki alev büyümekte, bu da sabahın alacakaranlığında bir lamba gibi parlayıp, karşısındaki adamın yüzünü seçebilmesini sağlamaktadır.</p>

  <p>Kadın, “Bir tane daha mı?” diye sorar, mızmızlanırcasına. Sinir bozucu bir ses tonuyla, “Yeni bir tane daha mı?” diye fısıldar.</p>

  <p>Adam, eli alnına yaslı, diğer adama bakar.</p>

  <p>Kadın, sesinde o süreğen yakınmayla ve sözcükleri güçbela seçilir bir konuşmayla, “Gece yarısı geldiğinizden bu yana beş tane içtiniz,” diye sürdürür sözlerini. “Ah zavallı ben, yazık bana, başım öyle kötü ki. O ikisi senden sonra geldiler. Ah, zavallı ben, işler öyle kesat, öyle kesat ki! Limanlarda Çinliler de, Hintli denizciler de günbegün azalıyorlar. Bugünlerde gemilerin falan da uğradığı yok artık, diyorlar! İşte senin için bir tane daha hazırladım, tatlım. Ama hatırşinas biri gibi davranıp, şu aralar piyasa fiyatlarının korkunç yüksek olduğunu da hesaba katacaksın, değil mi? Şuncacık şey tamı tamına 3 şilin 6 sent ediyor! Ayrıca yalnızca benim (belki bir de Çinli Jack, ama o bile benimle bu konuda aşık atamaz) doğru karışımın sırrını bildiğimi de aklından çıkarmayacaksın, değil mi? Bunları göz önünde bulundurarak yapacaksın ödemeyi, anlaştık mı tatlım?”</p>

  <p>Kadın konuşurken bir yandan da pipoyu tutuşturmak için ağzına üfler, arada bir de okkalı bir nefes çeker.</p>

  <p>“Ah, zavallı ben, zavallı, ciğerlerim öyle zayıf, öyle perişanlar ki! Tatlım, neredeyse ağzına layık kıvama geldi işte. Ah şu talihsiz başım, şu zavallı elimin nasıl da kopacak gibi titrediğine baksanıza! Senin ayıldığını görünce şu zavallı halimle bile kendi kendime diyorum ki, ‘Ona bir tane daha hazırlayacağım, ama o da afyonun piyasa fiyatını düşünüp, ona göre ödeme yapacak.’ Ah şu zavallı başım! Ben pipolarımı şu eski, 1 penilik mürekkep şişelerinden yaparım, gördün mü tatlım, bu da onlardan biri; önce onu şöylece bir ağızlığa oturttum mu tamamdır, sonra şu yüksükten kemik kaşığımla karışımımı aldığım gibi pipoma doldururum, hayatım. Ah, zavallı sinirlerim! Buna başlamadan önce, on altı yılımı körkütük sarhoş geçirdim, daha da önemlisi, bunun zararı bile dokunmuyor bana. Ayrıca hem açlığımı alıp götürüyor hem de kilolarımı, tatlım.”</p>

  <p>Kadın, içi neredeyse boşalan pipoyu adama uzatır, yüzüstü tekrar yatağa gömülür.</p>

  <p>Adam güçbela yataktan kalkar, pipoyu şöminenin taşına bırakır, o eski püskü perdeleri çeker ve odadaki üç arkadaşına tiksintiyle bakar. Kadının, afyonun etkisiyle mest olup tuhaf bir şekilde Çinli’ye benzediğini görür. Çinli’nin elmacık kemiklerinin, gözlerinin, şakaklarının biçimi ve teninin rengi sanki kadınla birebir aynıdır. İşte bu Çinli, orası burası seğirir halde, rüyasında kim bilir onca Tanrı ve iblisinden hangi biriyle güreşiyorsa, korkunç hırıltılar çıkarmaktadır. Denizci güler ve ağzından salyası akar. Ev sahibesi kadın ise kımıltısızdır.</p>

  </div>

  <p>Kalkmakta olan adam kadına bakarak derin düşüncelere dalar, yüzünü yüzüne çevirir ve durup onu seyrederken, “Şimdi ne görüntüler geçiyor aklından acaba?” diye sorar kendine. “Bir sürü kasap dükkânı, barlar, bolca veresiye mi? Gizli müşterilerinde bir artış, şu korkunç karyolanın tamir edildiği ve bu felaket avlunun süpürülüp temizlendiği mi? Afyonla, bir insanı, onun şu an gezindiği yerlerden daha yukarılara çıkarabilmek mümkün müdür acaba?”</p>

  <p>Sayıklamalarını duymak için eğilip kulağını kadına yaklaştırır.</p>

  <p>“Anlamsız laflar!”</p>

  <p>Kadının uzuvlarında ve yüzünde, kara bir gökte rasgele çakan şimşekler gibi patlayan kasılmalar ve ani seğirmelerdeki bir şey, adama adeta bulaşır; adam bunun içine öyle bir çekildiğini hisseder ki aniden geri kaçıp şöminenin başında duran –belki de bu gibi acil durumlar için konulmuş– sandalyeye yaslanmak zorunda kalır. Bu bulaşıcı “kirli ruh”un etkisinden çıkıncaya kadar da, kolçağına sıkıca yapıştığı sandalyeden kalkmaz.</p>

  <p>Sonra geri gelir, aniden Çinli’nin üzerine atılır, iki eliyle boğazına yapıştığı gibi yüzünü hışımla yatağa bastırır. Çinli bu haşin elleri yakalar, onlara direnir, onları sıkar ve karşı koymaya çalışır.</p>

  <p>“Ne diyorsun?”</p>

  <p>Dikkat kesilir.</p>

  <p>“Anlamsız laflar işte!”</p>

  <p>Konuştukları bu tutarsız, karman çorman dili pür dikkat çatık kaşlarla dinlerken sıkılı avuçlarını yavaş yavaş gevşetir. Denizciye döner ve onu kapıya doğru yerde epeyce bir sürükler. Düşünce, adam biraz kendine gelir, öfkeyle bakarken aniden kollarını kaldırıp diğer adamın üstüne atılır ve görünmez bıçağını çeker. Sonradan, kadın yerinden doğrulup, hem söylenir hem adamları zapt etmeye çalışır; ikisi de uyuşuk bir halde bir o yana bir bu yana yuvarlanırlar. Bu sırada bıçağın ucu adamın değil, kadının elbisesinden görününce, güvenlik önlemi mahiyetinde, bıçağa onun el koymuş olduğu anlaşılır.</p>

  <p>Bir gürültü patırtı kopmuş, bir atışma olmuş, ama hiçbir yere varılamamıştır. Ortaya seçilebilir tek bir laf atıldığında bile bunda ne bir anlam ne bir düzen vardır. Bu nedenle de “Anlamsız laflar!” yorumu, izleyenin, kendinden emin bir şekilde başını iki yana sallayıp, kederli bir tebessümle yapabileceği tek yorumdur. Sonra bu adam masanın üzerine sahici bir gümüş para bırakır, şapkasını bulur, el yordamıyla kırık dökük basamaklardan aşağı iner, merdivenlerin altında kara demir kafesle çevrili bölmeye yerleştirdiği yatakta uzanan sıçan avcısı apartman kapıcısına günaydın der ve çıkıp gider.</p>

  <p class="ilk">Aynı öğleden sonra, bitkin bir yolcunun karşısında o devasa eski katedralin dörtgen gri kulesi yükselir. Akşam duası için çanlar çalmaktadır; yolcunun, açık katedral kapısına ilerlerkenki acelesine bakılırsa, mutlaka bu ayine yetişmesi lazımdır. Korodakiler telaşla kirli beyaz cüppelerini kuşanırlarken, yolcu da aralarına karışıp hızla kendi cüppesini üzerine geçirir ve tek sıra halinde ilerleyen alaya katılır. Kilise görevlisi mihrap ve mabedi ayıran demir sürgülü kapıları örter, sessizce yerini alan alaydakiler yüzlerini gizlerler ve hep bir ağızdan gayet tekdüze, “İşte GÜNAHKÂR ADAM...” sözleri yükselir. Bu ses, kemerlerin kesişme yerlerine, çatının kirişlerine çarparken içeriyi homurdanma gürültüsü sarar.</p>
