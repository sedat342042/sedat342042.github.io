    <p>BEŞİNCİ BÖLÜM</p>

    <div class="bos05"/>

    <p class="ad">Bay Durdles ve Bir Arkadaşı</p>
  </div>

  <p class="ilk">John Jasper, mezarlık yolundan geçip evine doğru ilerlerken, elinde akşam yemeği çıkınıyla, mezarlığı eski kemerli yoldan ayıran demir parmaklıklara yaslanmış duran Stony Durdles’ın görüntüsü karşısında donakalır. Üstü başı dökülen fırlama bir velet, eline aldığı taşları ay ışığı altında rahatlıkla seçilebilir bir hedef bellediği Durdles’a atıp durmaktadır. Kimi taşlar isabet eder, kimileri ıskalar, ama her iki duruma karşı da Durdles gayet kayıtsızdır. Bu fırlama velet ise tersine, Durdles’a isabet eden her taşta, ağzının önündeki, noksan iki dişin açtığı, bu iş için biçilmiş kaftan olan çatallı boşluktan bir zafer ıslığı öttürür, ama ıskaladı mı da, “Bu da kaçar mı be!” diye bir nida patlatır; ıskaladığı atışı telafi etmek istercesine hedefe daha doğru ve zalimce kilitlenir.</p>

  <p>Jasper, gölgeden ay ışığına çıkıp, “Adama ne yapıyorsun öyle?” diye sorar.</p>

  <p>Fırlama velet, “Canlı hedefçilik oynuyorum,” diye yanıt verir.</p>

  <p>“Ver bakayım şu elindeki taşları bana.”</p>

  <p>Ufaklık, “Yok ya! Hele bir gel de beni yakalamaya kalkış bakalım, yediririm bu taşları sana, haberin olsun,” der ve pervasızca omuz silkerek arkasını döner. “Yoluna gitmezsen, senin de gözünü patlatırım ha!”</p>

  <p>“Seni küçük şeytan, adam sana ne yaptı ki?”</p>

  <p>“Evine gitmiyor.”</p>

  <p>“Bundan sana ne?”</p>

  <p>Çocuk, “Onu çok geç saatte dışarıda yakalarsam, evine kovalamam için bana bir sent veriyor,” der. Sonra da küçük bir vahşi gibi, o pejmürde giysileri ve eski püskü botları içinde bir yandan sekip bir yandan dans eder vaziyette bir tekerleme söylemeye başlar:</p>

  <div class="gir2">
    <p>Bir iki Muh-tar gel-di</p>

    <p>Üç dört ka-pı-yı ört</p>

    <p>Beş altı al e-li-ne hacı</p>

    <p>İş-te bu son uyarı!</p>
  </div>

  <p>Son söze geldiğinde üzerine iyice basar, sonra Durdles’a bir atış daha yaparak şarkıyı bitirir.</p>

  <p>Bu, iki tarafın da anladığı şiirsel bir hazırlık gibi görünür, Durdles’a ya uzak dur ya da evinin yolunu tut uyarısıdır.</p>

  <p>John Jasper, çocuğa bir baş işaretiyle kendisini takip etmesini söyler (ne de olsa onu sürüklemenin ya da tatlılıkla ikna etmenin olanaksızlığını görmüştür) ve tefekküre dalmış (kafası güzel)<a href="../Text/dipnot.xhtml#Footnote0026" id="Feedback0026"><sup>[26]</sup></a> Stony’nin durduğu demir parmaklıklara doğru ilerler.</p>

  <p>Jasper, çocuğu tanımlayacak sözcüğü bulmakta aciz kalarak, “Şu ufaklığı, veledi tanıyor musun?” diye sorar.</p>

  <p>Durdles başını sallayarak, “Muhtar,” diye karşılık verir.</p>

  <p>“Adı, bu mu onun?”</p>

  <p>Durdles, onaylar: “Muhtar.”</p>

  <p>Ufaklık, “Ben madenkömürü gazı arazisindeki Yolgeçen Hanı’nda ayak işlerine bakıyorum,” diye açıklamada bulunur. “Orada her işe bakanlara ‘Muhtar’ denir. Han, hınca hınç dolu oldu mu ve bütün yolcular uyumaya gitti mi ben de çıkar kendi işime bakarım.” Tekrar yola dönüp nişan alarak, kaldığı yerden devam eder:</p>

  <div class="gir2">
    <p>Yedi sekiz kurban sensin</p>

    <p>Dokuz on yakalarsam bitersin!</p>
  </div>

  <p>Jasper, “Ellerine hâkim ol,” diye bağırır, “Ben onun bu kadar yakınındayken sakın atma, yoksa seni öldürürüm! Gel buraya Durdles, bırak da bu gece evine kadar sana eşlik edeyim. Çıkınını taşımamı ister misin?”</p>

  <p>Durdles, “Hayatta olmaz,” diye bağırır ve çıkınını düzeltir. “Durdles, siz geldiğinizde aynen meşhur bir yazar gibi oturmuş işleri üzerine düşünüyordu, efendim. Durdles, sizin kayınbiraderinize şu parmaklıkların içine yapacağı lahtin ay ışığında beyaz ve soğuk görüneceğini, vefalı bir eş olan ‘Bayan Sapsea’ için yapacağı anıt mezarı; saygıdeğer bir beyefendi olan ‘Rahmetli Memur’un kırık sütununu; merhum Vergi Tahakkuku Memuru’nu bir kalıp sabuna benzeyecek bir zemin üzerinde, elinde bir kap ve havluyla dikilirken resmetmeyi; rahmetli zat-ı muhterem pastaneci ve kek ustası için yapacağı mezar taşını düşünüyordu. Burası emniyetli ve sakin bir yer, efendim, hem de Durdles’in işleriyle dolu! Sıradan insan için yabani ot ve çalı çırpıdan ibaret bir yer, fazla söze de lüzum yok. Böyle fukara gelmiş Durdles, böyle de gider.”</p>

  <p>Jasper, arkaya bakarak, “Şu canavar Muhtar arkamızda,” der. “Bizi takip mi ediyor?”</p>

  <p>Şu Durdles ve Muhtar arasındaki ilişkinin yanar döner olduğu ortadadır, çünkü bu kez de sarhoş Durdles ağır çekimle arkasını dönünce, Muhtar epeyce bir mesafe geri kaçarak savunmaya geçer.</p>

  <p>Durdles, aniden geçmiş bir yaralanmayı hatırlamış ya da bunu rüyasında görmüş gibi: “Bu gece, başlamadan önce uyarı tekerlemeni söylemedin,” der.</p>

  <p>Yapabileceği en nazik karşı çıkışla, “Uydurma be! Söyledim ya,” der.</p>

  <p>Durdles, “Öz kardeşidir efendim,” der; tekrar geri dönerken yine gücendiği ya da gücendiğini sandığı şeyi unutuverir: “Yaban Çocuk Peter’ın özbeöz kardeşi!<a href="../Text/dipnot.xhtml#Footnote0027" id="Feedback0027"><sup>[27]</sup></a> Ama ben ona hayatta bir amaç verdim.”</p>

  <p>Bay Jasper, “Üzerine nişan aldığı bir amaç mı?” diye sorar.</p>

  <p>Durdles oldukça hoşnut, “Evet, öyle, efendim,” der. “Üzerine nişan aldığı... Onu himayeme aldım ve ona bir amaç verdim. Bundan önce neydi peki? Bir yok edici. Ne iş yapardı? Yıkım dışında hiçbir şey. Bundan ne kazanırdı? Cloisterham hapishanesini kısa sürelerle ziyaret. Ne bir insan, ne bir mülk, ne bir zemberek, ne bir at, ne bir köpek, ne bir kedi, ne bir kuş, ne bir kümes hayvanı, ne bir domuzdu o; o, taşladığı şeyin kendisiydi ve aydınlanmış bir hedef arayışındaydı. Ben de onun eline bu hedefi verdim. Artık dürüst yollarla haftada kazandığı yarım peniyi üç peniye çıkarabiliyor.”</p>

  <p>“Eminim rakibi yoktur.”</p>

  <p>“Bir sürü rakibi var Bay Jasper ama hepsini taşlayıp, tozlarını attırıyor.” Durdles, yine içkinin ağırlığıyla düşünüp sözlerine devam eder: “Şimdi benim bu yaptığımın tam olarak nasıl adlandırılabileceğini pek bilemiyorum. Bu bir nevi Milli Eğitim değil midir yani?”</p>

  <p>Jasper, “Üzgünüm ama, değildir,” der.</p>

  <p>Durdles, uzlaşımcı bir tavırla, “Demek değildir, o halde isim vermeyiz olur biter,” diye karşılık verir.</p>

  <p>Jasper omuzlarının üzerinden arkasına bakıp, “Hâlâ arkamızdan geliyor, bizi takip mi ediyor acaba?” diye sorar.</p>

  <p>Durdles, “Hanın etrafından dolaşmaktan başka çaremiz kalmadı, eğer kısa yoldan, yani arka yoldan gitmeyi denersek, o zaman onu da arkada bırakmış oluruz,” diye yanıt verir.</p>

  <p>Böylece ilerlerler; bu sırada da ast rütbeli bitirim Muhtar, dağınık nizama geçmiş, inin cinin top oynadığı yolda, gecenin o saatini ve kentin sessizliğini; bulduğu her duvar, direk, sütun ve envai çeşit cansız şeye taşlar fırlatarak istila etmektedir.</p>

  <p>“Yeraltı türbesinden çıkan yeni bir şeyler var mı Durdles?” diye sorar John Jasper.</p>

  <p>Durdles, hırıltılı bir sesle, “Eski bir şey var mı demek istedin herhalde,” diye karşılık verir. “Orası yenilik için uygun bir yer değil.”</p>

  <p>“Senin için yeni bir keşif demek istedim.”</p>

  <p>“Yedinci sütunun altında, eski yeraltı şapelinin kırık basamaklarından indiğinde solda, yaşlı bir tane buldum. Bu da, o kambur ihtiyarlardan (kazdığım kısımdan anlayabildiğim kadarıyla). Tabii girip çıktıkları kemerli girişlere, basamak ve kapıların boylarına bakılırsa, şu morukların arasından epey kambur çıkmış olsa gerek. Şapelin koridorlarında her karşılaşmalarında, eğik başlarındaki uzun piskopos başlıklarıyla birbirlerinin yolunu tıkamış olduklarına şüphe yok.”</p>

  <p>Jasper, bu fikrin arkasındaki düz mantığı düzeltmeye yeltenmeksizin, baştan ayağa sıva, kireç ve kumtaşı tozuna bulanmış arkadaşını, adeta onun bu tuhaf hayatına romantik bir ilgi beslemeye başlamışçasına süzer.</p>

  <p>“Seninki de esrarengiz bir hayat doğrusu.”</p>

  <p>Durdles, bu söyleneni bir iltifat olarak mı yoksa aksini mi algıladığına dair en ufak bir ipucu vermeyen bir bakışla karşılık verir: “Sizinki de öyle.”</p>

  <p>“Eh! Her ne kadar benim yazgım o eski, tozlu, soğuk ve zerre kadar değişmeyen yere mahkûm olsa da evet. Ancak senin katedral ile kurduğun bağ benimkinden çok daha esrarlı ve ilgi çekici. Aslına bakılırsa, yavaş yavaş sana, beni yanına öğrenci ya da bir çeşit çırak gibi alıp, kimi zaman günlerini geçirdiğin o kuytulara beni de götürmeye razı olup olmayacağını sormak üzereyim.”</p>

  <p>Stony, sıradan bir tavırla, “Peki,” der. Herkes istendiğinde Durdles’ın nerede bulunacağını bilir. Bu, her zaman için kesin doğru olmasa da Durdles’ın daima serseriliğin hüküm sürdüğü bir yerlerde bulunacağı şeklinde anlaşılırsa hiç de yanlış olmaz.</p>

  <p>Jasper, yine o gıptayla bakan ilgili tavrını sürdürerek: “Aklımı en fazla kurcalayan şey, nasıl olup da senin büyük bir kesinlikle insanların nerede gömüldüklerini bulabildiğin. –Ne oldu? Şu çıkın sana engel oluyor, bırak da ben tutayım.”</p>

  <p>Tam bu sırada Durdles durup arkasına bakar (her hareketini izlemekte olan Muhtar’ın saldırıya hazır beklediğini görünce) ve zaten çıkınını koyacak bir delik, bir kuytu arayışına girmiş olduğundan, bu teklif onu rahatlatır.</p>

  <p>Durdles, “Şunun içinden bana çekicimi ver hele,” der, “...de sana göstereyim.”</p>

  <p>Şıngırtılardan sonra çekici eline alır.</p>

  <p>“Şimdi, buraya bak. Sen sesi tam perdeye göre ayarlıyorsun değil mi, Bay Jasper?”</p>

  <p>“Evet.”</p>

  <p>“Ben de benimkini ayarlarım. Çekicimi alırım ve vururum. (Çekici kaldırıma vurur, dikkat kesilmiş Muhtar ise kafayı kaybetme korkusuyla, bu kez çarpışmanın menzilini biraz genişletir.) “Vururum, bir kez daha, sonra bir kez daha vururum. Sert! Vurmaya devam ederim. Hâlâ sert! Tekrar vururum. Amanın! Bir oyuk! Azmedip tekrar vururum. Oyuğun içi de sert çıkar! Daha iyi bir yer bulayım diye tekrar, tekrar, tekrar vururum. Oyuğun içi sert çıkar, ancak bu sert kısmın içinde bir oyuk daha çıkmasın mı! İşte, tamamdır artık! Taştan tabutunda un ufak olmuş ihtiyarın mezarına hoş geldiniz!”</p>

  <p>“Hayret!”</p>

  <p>Durdles, cebinden cetvelini çıkararak, “Bunu bile yapmışlığım var,” der, (Muhtar, bu sırada, onu kendi zenginliğine bir şekilde götürebilecek olan hazinenin keşfedilmek üzere olduğundan şüphelendiği için ve kâşiflerin, onun gözleri önünde ölene dek boyunlarından asılacaklarını düşünerek daha da yanaşır.) “Diyelim ki bu çekiç bir duvardır; hadi kendi eserim olsun.” Kaldırımı ölçerek: “İki, dört artı iki altı eder, bu duvarın 1 metre 60 santim altında Bayan Sapsea yatıyor.”</p>

  <p>“Gerçekten Bayan Sapsea yatmıyor değil mi?”</p>

  <p>“Lafın gelişi. Onun duvarı daha kalın, ama misal bu ya.” Durdles, çekicin temsil ettiği duvara vurur ve iyice sesi dinledikten sonra, “Aramızda bir şey var!” der. “Bu 1 metre 60 santimlik boşlukta Durdles’ın adamlarının unuttuğu ıvır zıvır bir şey olsa gerek!”</p>

  <p>Jasper böylesi kusursuz tespitlerin, Tanrı vergisi bir yetenek olduğunu söyler.</p>

  <p>Durdles, bu gözlemi hiç de iltifat kabul etmediğini belli edercesine, “Ben olsam buna Tanrı vergisi yetenek demezdim. Bunu kazanmak için çok çalıştım ben. Durdles bu bilgisini edinmek için tırnaklarıyla az kazımadı ve onun çıkmak istemeyen inatçı köklerini yakalayıp az çekiştirmedi,” diye karşılık verir. “Hey, Muhtar!”</p>

  <p>Muhtar tekrar taarruza hazır halde, tiz bir sesle, “Dikkat dikkat!” diye bağırır.</p>

  <p>“Yakala şu yarım peniyi ve hana varıncaya kadar da bir daha gözüme gözükme.”</p>

  <p>Yarım peniyi yakalayan Muhtar arkasını dönerken, anlaştıklarını belli etmek için parolayı tekrarlar: “Dikkat !”</p>

  <p>Son zamanlarında Yolgeçen Hanı olarak tanınmaya başlanan, alçak tavanlı, iki katlı o ahşap çılgınlar evinin arka girişine çıkabilmek için bir zamanların manastırına ait ve yine bir zamanlar bağ olan araziden geçmek zorunda kalırlar. Bu ev, tıpkı ziyaretçilerinin ahlakı gibi yamuk yumuk ve tahrif edilmiştir. Kapının üzerinde tek tük parmaklığı kalmış kafes süslü bir sundurması ve mahvolmuş bahçesini çevreleyen kaba saba çitleri vardır. Bu hanın yolcularının mekâna (ya da gündüz vakti yol kenarında ateş yakmaya) olan hassas düşkünlükleri nedeniyle gitmeleri için ne ikna çabaları, ne de tehdit sökmez; bir hışımla kendilerine cansız bir “unutmabeni” çiçeği koparıp, bunu yanlarına almadan yollarına koyulmaları mümkün değildir.</p>

  <p>Bu içler acısı binanın, dışarıdan bir han görüntüsü versin diye pencerelerine asılmış kırmızı klasik perdeleri, geceleri, içerinin sıkıcı havasında yine ağır ağır yanan, saz ya da pamuk fitilli gaz lambalarının isinden kir pas içinde birer paçavraya dönmüştür. Durdles ve Jasper hana yaklaştıklarında, onları, evin ruhunu yansıtan, üzeri yazılı bir kâğıttan yapılma bir lamba karşılar. Ayrıca, han sakinlerinden mi, iz sürücü mü yoksa aylak mı olduğu belirsiz yarım düzine kadar daha fırlama velet, sanki havada Muhtar’ın leş kokusunu almışlar gibi, ay ışığının vurduğu yere doğru, çölde toplanan akbabalar misali toplanıp, aniden Durdles’ı ve birbirlerini taşlamaya başlar.</p>

  <p>Jasper, sinirli sinirli, “Kesin şunu, sizi küçük yaratıklar,” diye bağırır. “Bırakın da geçip gidelim!”</p>

  <p>Bu yakınma, İngiliz toplumunda son zamanlarda, Hıristiyanların, Aziz Stephen günleri geri gelmişçesine, dört koldan taşlanmalarına göz yuman, yürürlükteki polis yasalarıyla uyumlu bir şekilde, çığlıklar ve fırlatılan taşlarla karşılık bulur. Bunun üzerine, Durdles, haklılık payı da olan bir yorum yaparak “Hedefleri yok bunların!” der ve geçitten yoluna devam eder.</p>

  <p>Yolun köşesine geldiklerinde fena halde öfkeli olan Jasper, önce arkadaşını yoklayıp, sonra arkasına bakar. Hiç ses yoktur. Hemen bir saniye sonra ise, uzaktan gelen “Üü-ürüü-üüü! Dikkat!” sesi ve onu takiben Jasper’a kimin muzaffer ateşi altında olduğunu gösterircesine geçen, cehennemde yumurtadan çıkmış Chanticleer<a href="../Text/dipnot.xhtml#Footnote0028" id="Feedback0028"><sup>[28]</sup></a> halli bir karganın ardından, şapkasının üstüne tangırtıyla bir taş iniverir. Bunun üzerine kendini emniyete almak için köşeyi dönen Jasper, bir bıraksa, soluğu derhal, henüz tamamlanmamış mezarlardan birinin içinde alıverecekmiş gibi evin taş kırıklarıyla dolu girişinde sendeleye sendeleye yürüyen Durdles’a, evine kadar eşlik eder.</p>

  <p>John Jasper, kilisenin girişindeki dairesine gitmek için başka bir yol tutar. Vardığında ateşi hâlâ yanmaktadır. Kilitli bir makineden tuhaf görünüşlü bir pipo çıkarır ve içini tütün olmayan bir şeyle doldurur, küçük bir aletle büyük bir özenle göstererek piponun ucunu iyice ayarladıktan sonra bulunduğu odayı diğer iki odaya bağlayan birkaç basamaklı merdivenden iner. Bu odalardan biri kendi yatak odasıdır, diğeri ise yeğenininki. Her birinde de ışık vardır.</p>

  <p>Yeğeni uzanmış, sakin ve huzurlu uyumaktadır. John Jasper bir süre başında dikilip pür dikkat onu seyreder. Sonra, sessizce odasına geçer, piposunu yakar ve kendini, gecenin bu yarısında dumanın uyandırdığı hülyalara bırakır.</p>
