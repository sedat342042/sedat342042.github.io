    <p>YEDİNCİ BÖLÜM</p>

    <div class="bos05"/>

    <p class="ad">Bir Dizi İtiraf</p>
  </div>

  <p class="ilk">Neville, Yardımcı Papaz’a, “Bu beyefendi hakkında çok az şey biliyorum,” dedi.</p>

  <p>“Vasim hakkında mı çok az şey biliyorsun?” diye sordu Yardımcı Papaz.</p>

  <p>“Neredeyse hiçbir şey bilmiyorum.”</p>

  <p>“Nasıl oldu da?...”</p>

  <p>“Vasim mi oldu? Anlatayım, efendim. Herhalde bizim (kız kardeşim ve benim) Seylanlı olduğumuzu biliyorsunuzdur, değil mi?”</p>

  <p>“Aslına bakarsan, bilmiyordum.”</p>

  <p>“Tuhaf doğrusu. Orada bir üvey baba ile birlikte yaşıyorduk. Annemiz, biz daha çok küçükken orada öldü. Sefil bir hayatımız oldu. Onu bizim vasimiz yapan annemdi. Bu cimri, gariban adam bize istemeye istemeye yiyecek yemek, giyecek giysi getirirdi. O öldüğünde ise aralarında bir arkadaşlık ya da bir nevi yakınlık olduğundan ve adının sürekli yazılı basında görünüp de dikkatini çektiğinden öte bildiğim geçerli bir neden olmamasına karşın, bu adamı bizim vasimiz yaptı.”</p>

  <p>“Bu, kısa zaman önce olmuş olsa gerek, değil mi?”</p>

  <p>“Epey kısa zaman önceydi. Şu üvey babamız olacak herif, gaddar hayvanın tekiydi, hem de böğürüp duran bir hayvan. İyi ki de öldü, yoksa elimde kalabilirdi.”</p>

  <p>Bay Crisparkle ay ışığında bir an için durdu ve umut vaat eden bu öğrencisine dehşetle baktı.</p>

  <p>Neville, hemen alttan alır bir tavra bürünerek, “Sizi şaşırtıyor muyum, efendim?” diye sordu.</p>

  <p>“Beni şoke ediyorsun, tarif edilmez derecede şoke ediyorsun.”</p>

  <p>Öğrencisi bir süre başı önde yürüdükten sonra şöyle dedi: “Siz, onun kız kardeşinizi dövmesini izlemediniz ama. Ben ise izledim, hem de bir defa değil; asla da unutmadım.”</p>

  <p>“Hiçbir şey,” dedi Crisparkle, “sevgili ve güzel bir kız kardeşin gördüğü alçakça muameleden ötürü döktüğü yaşlar bile,” –bunu derken kendine rağmen hiddeti dinmiş, öfkeden pembeleşen yüzü sakinlemişti– “kullandığın bu korkunç tabirleri haklı çıkaramaz.”</p>

  <p>“Bunları kullandığım, özellikle de sizin önünüzde kullandığım için özür dilerim, efendim. Lütfen sözümü geri almama izin verin. Ancak müsaadenizle bir şeyi de düzeltmek isterim. Kız kardeşimin gözyaşlarından bahsettiniz. Sizi temin ederim ki benim kardeşim, o adamın karşısında bir damla olsun gözyaşı dökmektense, elinin altında paramparça olmaya razı gelirdi.”</p>

  <p>Bay Crisparkle bu duyduklarını bir kez daha düşündü, ancak bunlar karşısında ne çok şaşırmıştı ne de sorgulamaya hevesliydi.</p>

  <p>“Belki size bu kadar çabuk açılmamı... efendim...” bu kez sesi tereddütlüydü, “ve nefsi müdafaa için bir iki sözcük etmeme müsaade etmenizi istememi tuhaf bulacaksınız, öyle değil mi?”</p>

  <p>Bay Crisparkle, “Nefsi müdafaa mı?” diye sözünü tekrar etti. “Mahkemede değilsiniz ki nefsi müdafaa etmeniz gereksin, Bay Neville.”</p>

  <p>“Korkarım ki gerekiyor, efendim. En azından benim kişiliğimi daha yakından tanısaydınız, öyle olduğunu anlardınız.”</p>

  <p>Bay Crisparkle, “Pekâlâ, Bay Neville,” diye sertçe karşılık verdi. “Bunu benim keşfetmeme izin vermeye ne dersiniz?”</p>

  <p>Tatsız bir düş kırıklığına bürünen tavrıyla, “Keyif sizin, efendim,” diye yanıt verdi genç adam: “Nabzımı yoklamayı tercih edeceğinize göre, bana da razı olmak düşüyor.”</p>

  <p>Kendisine yöneltilen bu kısa söylevin havasında, bu vicdanlı adamı rahatsız eden bir şey vardı. Bundan, kasten olmasa da yaptığının, körpecik, biçimlenme aşamasındaki bir akla ve kendisinin onu yönlendirme ve geliştirme gücüne büyük yarar sağlayacak bir dürüstlüğe sırt çevirmekte olduğunu sezdi. Penceresindeki ışığı görecek kadar yaklaşmışlardı ki Crisparkle durdu.</p>

  <p>“Hadi bir iki tur daha gidip dönelim, Bay Neville, daha da ilerlersek, bana söylemek istediklerinizi tamamlayabilirsiniz. Sizin nabzınızı yokluyor olduğumu düşünmekte acele ettiniz. Aksine. Sırlarınızın başımın üstünde yeri var.”</p>

  <p>“Buraya geldiğimden beri, farkında bile olmadan bunu gösterdiniz zaten. Sanki bir haftadır buradaymışım gibi ‘geldiğimden beri’ diyorum! Doğruyu söylemek gerekirse, biz (ben ve kardeşim) buraya sizinle tartışıp size meydan okumaya ve sonra da çekip gitmeye gelmiştik.”</p>

  <p>Söyleyecek başka söz bulamayan Bay Crisparkle, “Sahi mi?” dedi.</p>

  <p>“Ama sizin nasıl biri olduğunuzu önceden bilemezdik ya, değil mi efendim?”</p>

  <p>“Elbette ki hayır,” dedi Bay Crisparkle.</p>

  <p>“Ve buraya gelmeden önce tanıştırıldığımız hiç kimseden hoşlanmadığımız için sizden de hoşlanmamaya kararlıydık.”</p>

  <p>Bay Crisparkle tekrar, “Sahi mi!” dedi.</p>

  <p>“Fakat sizi sevdik, efendim, sizin eviniz ve orada bizi ağırlama şekliniz ile daha önceden gördüklerimiz arasında dağlar kadar fark olduğunu söyleyebilirim. Bu durum, sizinle yalnız oluşum, Bay Honeythunder’ın gitmiş olması, üzerine ay ışığı vuran Cloisterham’ın bu kadar eski ve güzel oluşu, beni, yüreğimi size açmaya itti.”</p>

  <p>“Sizi iyi anlıyorum, Bay Neville. Bu izlenimlerinizi duymak da çok güzel.”</p>

  <p>“Kendi kusurlarımı anlatırken, efendim, sakın kız kardeşim adına da konuştuğumu düşünmeyin. O, benden çok daha büyük bir başarıyla, yaşadığımız sefil hayatın olumsuzluklarını aşmıştır, tıpkı bütün bacaları aşan şu katedral kulesi gibi.”</p>

  <p>Bay Crisparkle içten içe bundan çok da emin değildi.</p>

  <p>“Kendimi bildim bileli, efendim, ölümcül ve keskin bir nefreti bastırıyorum. Bu beni içine kapanık ve kindar biri yaptı. Yakamdan güçlü bir zorba eli eksik olmadı. O zayıf halimle, ben de çareyi hain ve fena biri olmakta buldum. Eğitimden, özgürlükten, paradan, giysiden, hayattaki temel ihtiyaçlardan, çocukluğun en basit zevklerinden, gençlikte sahip olunan en basit şeylerden mahrum edildim. Bu da beni sizin daha önce eğitimlerini üstlendiğiniz diğer delikanlılardan tanıdığınız, bilmem ki nasıl anlatsam, duygular, anılar ya da iyi içgüdülere –gördünüz mü daha nasıl tanımlayacağımı bile bilemiyorum– olağanüstü bir ilgi duymama neden oldu.”</p>

  <p>Tekrar geri dönerlerken, “Belli ki bu doğru, ama insanı pek de yüreklendirdiği söylenemez açıkçası,” diye düşündü Crisparkle.</p>

  <p>“Sözümü bitirmeden önce, efendim, şunu da belirteyim ki ben sefil ve köle kılıklı aşağı ırktan kimselerin arasında büyüdüm, onlarla aramda bir kan çekimi olmuş olabileceğini düşünüyorum. Bilmiyorum ama içinde kaplan dolaşan kanlarından bana da birkaç damla bulaşmış olabilir.”</p>

  <p>“Bunu son sözlerinden de anlamak mümkün,” diye düşündü Bay Crisparkle.</p>

  <p>“Kız kardeşime (bu arada biz ikiz kardeşleriz) dair de son birkaç söz söylemek gerekirse, efendim, diyebilirim ki yaşadığımız sefalet her ne kadar beni sindirmiş olsa da ne mutlu ki onu sindirememiştir. Bu sefaletimizden ne zaman kaçtıysak, (son altı yıl içinde altı defa kaçtık, her seferinde de derhal geri getirilip fena halde cezalandırıldık) bu, hep onun planıyla ve yönlendirmesiyle oldu. Her seferinde de erkek kılığına girip, koskoca bir adam cesareti sergiledi. İlk kaçtığımızda yedi yaşındaydık; ben saçlarını keseceğimiz çakıyı kaybedince, kardeşimin çaresizlikle saçlarını çekiştirip, dişleyip koparmaya çalıştığını unutamıyorum. Bu anlattıklarımızın aramızda kalacağını ve beni anlayacağınızı ummaktan öte söyleyecek bir şeyim yok efendim.”</p>

  <p>“Bundan kuşkunuz olmasın, Bay Neville,” diye karşılık verdi Yardımcı Papaz.</p>

  <p>“Ne yardım edebileceğimden fazla vaaz vermeye ve ne de bana duyduğunuz güvene nutuklar çekerek karşılık vermeye niyetim var. Ancak şunu katiyen aklınızdan çıkarmayın ki, eğer size bir faydam dokunacaksa bu, ancak sizin yardımınızla olacaktır; yani bunu da en iyi şekilde cennetten yardım isteyerek elde edebilirsiniz.”</p>

  <p>“Ben üzerime düşeni yapacağım, efendim.”</p>

  <p>“O halde, Bay Neville, ben de kendi payıma düşeni yapacağım. Söz veriyorum, umalım da Tanrı çabalarımızı boşa çıkarmasın!”</p>

  <p>İkisi de evin kapısında durduklarında, içeriden neşeli sesler ve kahkahalar işittiler.</p>

  <p>“Size sormak istediğim bir soru var, hadi bir tur daha atalım,” dedi Bay Crisparkle. “Bana ilişkin yorumlar yaparken ve bakışınızın değiştiğini söylerken sadece kendi adınıza değil kız kardeşiniz adına da konuşuyordunuz değil mi?’</p>

  <p>“Şüphesiz, efendim.”</p>

  <p>“Affedersiniz, Bay Neville, ama sizinle tanıştığımdan bu yana kız kardeşinizle bu konuyu görüşme fırsatınız olduğunu sanmıyorum. Ne de olsa Bay Honeythunder oldukça belagatli biri olduğundan, –haddim olmadan söylüyorum ama– kötü niyeti olmaksızın, daveti tekeline alıverdi. Sizce de elinde yeterince delil olmadan kız kardeşiniz adına konuşmuş olmadınız mı?”</p>

  <p>Neville gururlu bir tebessümle kafa salladı.</p>

  <p>“Efendim, henüz kız kardeşimle aramızdaki sözsüz, nadiren karşılıklı bir bakışmayla kurduğumuz kusursuz kavrayışı bilmiyorsunuz. O benim yalnızca betimlediğim şekilde düşünmekle kalmıyor, aynı zamanda hem kendi adıma hem de onun adına sizinle bu konuşmayı yapma fırsatını değerlendirmekte olduğumu da pekâlâ biliyor.”</p>

  <p>Bay Crisparkle, inanmaz bir ifadeyle yüzünü delikanlının yüzüne dikti, ancak çocuğun o oturaklı ve kesin ifadesi karşısında bakışlarını kaldırıma indirdi; eve varıncaya dek de derin düşünceler arasında dolaştı durdu.</p>

  <p>Yüzüne bir pembelik yayılan genç adam, “Bu kez de bir tur daha atmayı ben istiyorum, efendim. Bay Honeythunder’ın şeyi olmasa –belagatliği– öyle tarif etmiştiniz değil mi?”</p>

  <p>“Evet, belagatli olduğunu söyledim,” dedi Bay Crisparkle.</p>

  <p>“İşte Bay Honeythunder’ın o belagatliği olmasa, size sormaya hazırlandığım şeyi sormama hiç gerek kalmazdı aslında. Şu Edwin Drood, efendim; yanılmıyorsam adı buydu değil mi?”</p>

  <p>“Tam olarak öyle,” dedi Bay Crisparkle, “Drood –iki ‘o’ ile.”</p>

  <p>“O da sizin öğrenciniz mi –ya da öğrenciniz miydi?”</p>

  <p>“Hayır, hiç olmadı, Bay Neville. Buraya bir akrabası olan Bay Jasper’ı ziyarete geliyor.”</p>

  <p>“Bayan Bud da onun akrabası mı efendim?”</p>

  <p>(“Şimdi durduk yere böyle bir soruyu, bu denli kendinden emin bir şekilde neden sorar ki insan!” diye düşündü Bay Crisparkle.) Sonra da bildiği kadarıyla onların şu kısa nişanlılık hikâyesini anlattı.</p>

  <p>“Aa! Demek öyle ha?” dedi genç adam. “Delikanlının bir mal sahibiymiş gibi takındığı tavrın nereden geldiğini şimdi anlıyorum!”</p>

  <p>Bu sözlerin kendine ya da Bay Crisparkle dışında herhangi birine söylenmiş oldukları açıktı. Bay Crisparkle ise içgüdüsel olarak, bu lafa takılmanın, tesadüf bu ya, birden, yazarının omzu üzerinden okunmaya başlanan bir mektuptaki bir paragrafa takılmak gibi olacağını hissetmişti. Hemen sonra birlikte eve girdiler.</p>

  <p>İçeri girip çizim odasına ilerlediklerinde Bay Jasper’ı piyanonun başında, Bayan Rosebud’ı da ona şarkıyla eşlik ederken buldular. Bay Jasper’ın piyanoyu notasız çalıyor olması ve o küçük bayanın da zaten şarkıyı kaçırmaya dair özel bir yeteneğinin olması dolayısıyla, hocası pür dikkat onun hem dudaklarını hem de ellerini izliyor; ara sıra dikkatlice ona temel sesi fısıldıyordu. Bir kolunu şarkıyı söyleyen bayana dolamış, gözleri şarkıyı söyleyenden çok piyano çalan Bay Jasper’a kayan Helena ise hemen yanı başlarında dikiliyordu. Bu sırada bir anlığına kardeşiyle göz göze geldi ve buna tanık olan Bay Crisparkle’ın aklında, delikanlının bahsettiği o sözsüz kavrayış lafları yanıp söndü. Bunun üzerine Bay Neville hayran hayran, gidip tam şarkıcının karşısındaki yerini aldı ve piyanoya yaslandı. Bay Crisparkle da Çin porseleni çobanının yanına oturdu; Edwin Drood ise nazikçe Bayan Twinkleton’ın yelpazesini yelliyordu; bu manzara karşısında Bayan Twinkleton ise, tıpkı Zangoç Bay Tope’un, katedralin günlük ayinlerine olan tutumu gibi, yelpazesiyle oynayan beye karşı alttan alta sahiplenmeci bir tavır sergiliyordu.</p>

  <div class="res">
    <img src="../Images/res105_1.jpg" height="98%"/>
  </div>

  <p>Şarkı sürüp gitti. Çalınmakta olan kederli bir ayrılık melodisiydi; şarkıyı söyleyen bayanın sesi de dokunaklı ve hisliydi. Jasper onun güzel dudaklarını izlemeyi ve esas notayı fısıltıyla hatırlatmayı sürdürdükçe şarkıcının sesi gitgide kararsızlaştı ve sonunda gözyaşlarına boğulan Rosa, ellerini yüzüne kapayarak feryat etti: “Buna daha fazla tahammül edemeyeceğim! Korkuyorum. Beni götürün buradan!”</p>

  <p>Helena, kıvrak bedeniyle hızla dönüp, göz açıp kapayıncaya kadar bu minik güzelliği yakaladığı gibi kanepeye yatırdı. Ardından bir dizi yerde, bir eli o gülpembe dudaklara yaslı duran Helena, topluluğa seslenip, “Bir şey yok; geçti; ona bir dakika izin verirseniz kendine gelecek!” dedi.</p>

  <p>Jasper da aynı anda ellerini piyanonun tuşlarından çekmiş, ama sanki devam etmeyi bekliyormuş gibi hazır vaziyette duruyordu. Olaydan sonra yerlerinden kalkıp etrafta dolanarak nabzı yoklayan diğer konukların aksine o, istifini bozmadan sessizce oturuyordu.</p>

  <p>“Pisicik seyirciye alışkın değildir, bu gerçek,” dedi Edwin Drood. Gerildi ve daha fazla devam edemedi. “Ayrıca Jack, sen öyle özenli bir üstatsın ve beklentilerin öyle büyük ki, bunun onu korkutmuş olabileceğine inanırım doğrusu. Buna şüphe yok.”</p>

  <p>“Şüphe yok,” diye tekrar etti Helena Landless.</p>

  <p>“Bak Jack, duydun mu! Siz de benzer şartlar altında ondan korkardınız, değil mi Bayan Landless?”</p>

  <p>“Buna imkân yok,” diye karşılık verdi Helena.</p>

  <p>Jasper ellerini indirdi, şahsını temize çıkaran sözünden dolayı Bayan Landless’e teşekkür etmek ister gibi omzunun üzerinden ona doğru baktı. Bay Jasper, bunun ardından sessizce, notalara belli belirsiz dokunarak çalmayı sürdürürken, diğerleri de, öğrencisini hava alacağı bir pencerenin yanına götürmüş, sevip okşuyor, iyileştirmeye çalışıyorlardı. Geri getirildiğinde, Jasper’ın yeri boştu. Edwin ona, “Jack gitti, Pisicik,” dedi. Korkarım ki –hem de az buz değil, epeyce korkarım ki– seni korkutan bir canavar olmakla suçlanmak Jack’in pek hoşuna gitmedi.” Ancak Rosebud’ın ağzından tek bir sözcük çıkmadı, sadece sanki onu bu sefer de üşütmüşler gibi bir titremeyle sarsıldı.</p>

  <p>Bayan Twinkleton, Bayan Crisparkle’a, artık kendileri gibi İngiltere’nin gelecekteki eş ve anneleri olma görevini üstlenmiş (bu son sözler, aralarında kalmasını düşündüğünden, alçak sesle söylenmişti) kimselerin Rahibeler Evi dışında dolanması için çok geç bir saat olduğunu, kendilerinin uçarı alışkanlıklar sergilemekten daha iyi örnekler teşkil etmeleri gerektiğini (ki bunu söylerken sesi tekrar yükseldi) anlatmaya başladı, sonra ceketler istendi ve iki genç kavalye, bayanlara eve kadar eşlik etmeye gönüllü oldu. Sonunda Rahibeler Evi’ne varıldı ve evin kapısı arkalarından kapandı.</p>

  <p>Yatılı öğrencilerin hepsi uyumaya çekilmiş, yalnızca Bayan Tischer bir nöbetteydi ve yeni öğrenciyi beklemekteydi. Helena’nın odası da Rosa’nınkinin içinde olduğundan, bu yeni arkadaş uyuması için odasına bırakılmadan önce çok fazla açıklama ve talimat vermeye gerek yoktu.</p>

  <p>“Bu benim için müthiş bir rahatlama oldu, canım,” dedi Helena. “Bütün gün buraya gecenin bir vakti tek başıma getirileceğim diye korkup durmuştum.”</p>

  <p>“Burada çok kalabalık değiliz,” dedi Rosa, “ve iyi kızlarızdır; en azından diğerleri öyledir, onlar adına bunu söyleyebilirim.”</p>

  <p>Helena kahkahayla, “Ben de senin adına bunu söyleyebilirim,” dedi. Yalım yalım kara gözleri o sevimli minik sureti aradı, sonra nazikçe dokunarak, “Bana arkadaş olacaksın, değil mi?” diye sordu.</p>

  <p>“Umarım. Ama senin arkadaşın olma fikri bana epey gülünç geliyor doğrusu.”</p>

  <p>“Neden?”</p>

  <p>“Ah! Ben yumurcağın tekiyimdir, sen ise kadınsı ve güzelsin. Beni un ufak etmeye yetecek kararlılığın ve gücün var gibi görünüyor. Senin yanında adeta çekip ufalıyor, görünmez bir şeye dönüşüveriyorum.”</p>

  <p>“Ben örselenmiş bir canlıyım tatlım, en ufak bir başarıyla ilgim yoktur benim; öğrenmem gereken dünya kadar şey olduğunun pekâlâ farkındayım ve bu cehaletimden derin bir utanç duyuyorum.”</p>

  <p>“Ama bunların hepsini de açık açık söyleyebiliyorsun bana,” dedi Rosa.</p>

  <p>“Güzellik, başka çare mi bırakıyorsun? Sende öyle büyüleyici bir yan var ki!”</p>

  <p>Rosa yarı şaka yarı ciddi, “Ah! Sahiden var mı?” diye somurtarak sordu. “Bay Eddy’nin bunu fark edememesi ne yazık!”</p>

  <p>Elbette, Yardımcı Papaz Zaviyesi’ndeki davet sırasında laf, bu beyefendiyle olan ilişkilerine de gelmişti.</p>

  <p>Helena, aksi geçerliyse büyük felaket olma tehdidi taşıyan bir kararlılıkla, “Neden ki? Seni tüm kalbiyle sevdiğinden eminim!” diye bağırdı.</p>

  <p>Rosa tekrar somurtkan bir ifadeyle, “Öyle mi? Ah, pekâlâ, herhalde seviyordur,” dedi. “Beni sevmediğini iddia etmeye hakkım olmadığını biliyorum. Belki de suç bende. Belki de ona yeterince nazik davranmıyorumdur. Gerçekten de nazik olduğumu sanmıyorum. Ama durum çok gülünç!”</p>

  <p>Helena neyin gülünç olduğunu sorar gözlerle baktı.</p>

  <p>Rosa soruyu duymuşçasına, “Biz,” diye yanıtladı. “Biz öyle gülünç bir çiftiz ki. Ayrıca sürekli de tartışıyoruz.”</p>

  <p>“Neden?”</p>

  <p>“Çünkü ikimiz de gülünçlüğümüzün farkındayız tatlım!” Rosa bu yanıtı verirken, bunun tartışmasız tek yanıt olduğundan emin bir tavır takınmıştı.</p>

  <p>Helena’nın egemen bakışı birkaç saniyeliğine Rosa’nın yüzüne çevrildi, sonra düşünmeksizin ellerini öne uzattı ve şöyle dedi:</p>

  <p>“Benim dostum olmaya ve bana yardım etmeye ne dersin?”</p>

  <p>“Tabii, tatlım, olur,” diye yanıtladı Rosa, sesinde doğruca karşısındakini yüreğinden vuran, çocuksu bir içtenlik vardı. “Bir yumurcaktan, senin gibi soylu bir canlıya olabilecek en iyi dost olacağım. Ve sen de benim dostum ol lütfen; çünkü ben kendimi anlamıyorum ve beni anlayabilecek bir dosta da sahiden ihtiyacım var.”</p>

  <p>Helena Landless, onu öptü; elleri hâlâ arkadaşının ellerinde, “Bay Jasper kim?” diye sordu.</p>

  <p>Rosa yanıt verirken başını çevirdi: “Eddy’nin amcası ve benim müzik hocam.”</p>

  <p>“Onu sevmiyor musun?”</p>

  <p>“Ahh!” Elini yüzüne kapattı; korkuya ya da dehşete kapılmışçasına sarsıldı.</p>

  <p>“Onun seni sevdiğini biliyorsun değil mi?”</p>

  <p>Rosa, dizlerinin üzerine çöküp dertlerine derman olacak yeni dostuna tutunarak, “Ah! Hayır, hayır, hayır,” diye haykırdı. “Bana bundan bahsetme! Beni dehşete düşürüyor. Korkunç bir hayalet gibi düşüncelerimi okuyor. Ondan hiç kaçışım yokmuş gibi hissediyorum. Sanki adını ansak, duvardan geçip geliverecekmiş gibi hissediyorum.” Rosa bunları söylerken onun karanlıkta arkasında dikiliyor olmasından korkmuş gibi sahiden de dönüp etrafına bakındı.</p>

  <p>“Bana biraz daha anlatmaya çalışsana, tatlım.”</p>

  <p>“Peki, anlatayım, anlatayım. Çünkü sen çok güçlüsün. Ama anlatırken yanımda ol ve sonrasında da sakın ayrılma.”</p>

  <p>“Canım benim! Sanki adam seni karanlık bir yolda tehdit etmiş gibi konuşuyorsun.”</p>

  <p>“Böyle bir şey hiç olmadı. Asla.”</p>

  <p>“Peki ne yaptı sana?”</p>

  <p>“Bakışlarıyla beni kölesi yaptı. Beni, ağzını açmaksızın, onu anlamaya ve tek bir tehdit sözü etmeksizin sessiz kalmaya zorladı. Ben çalarken gözlerini asla ellerimden ayırmaz. Şarkı söylediğimde ise gözleri dudaklarımdan ayrılmaz. Beni düzeltmek için bir notaya ya da bir akora bastığında ya da bir mesaj gönderdiğinde kendisi de o sesin içindedir ve bana benim âşığım olduğunu fısıldayıp bu sırrı saklamamı buyurur. Gözlerine bakmaktan kaçınırım, ama beni, bakmaksızın onları görmeye zorlar. Biraz olsun bulanmayagörsünler (ki bazen olur bu), hemen beni korkunç bir düşe sürükler ve orada beni, hiç olmadığı kadar ürkütücü bir biçimde, tehditler savurarak, yanı başımda oturuyor olduğunu unutmamaya zorlar.”</p>

  <p>“Bu hayali tehdit de neyin nesidir, güzellik? Neyle tehdit eder seni?”</p>

  <p>“Bilmiyorum. Hiçbir zaman bunun ne olabileceğini düşünmeye bile cesaret edemedim.”</p>

  <p>“Peki, bunların hepsi bu gece mi oldu?”</p>

  <p>“Evet, hepsi; bir de bu gece şarkı söylerken yine dudaklarımı yakınen izlediğinde korkmakla kalmadım, hem yerin dibine geçtim, hem de fazlasıyla incindim. Beni öpmüş gibi hissettim; buna dayanamadım ve ağlamaya başladım. Bunu kimseye anlatmamalısın. Eddy ona yürekten bağlı. Bu gece ondan korkmanın imkânsız olduğunu söylediğin için ve ben ondan delice korktuğum için bunu seninle paylaşabilme cesaretini kendimde buldum. Yanımda ol. Bırakma beni! Tek başıma kalamayacak kadar korkuyorum.”</p>

  <p>O pırıl pırıl Çingene yüzü kendisine sıkıca sarılmış kollara ve göğse doğru eğilince, zapt edilemeyen o kuzguni saçlar da anaç bir şekilde Rosa’nın çocuksu vücuduna kapandı. O çarpıcı, şefkat ve hayranlıkla yumuşamış uykulu kara gözlerinde –Tanrı onu sahibine bağışlasın!– hâlâ yanıp sönen bir alev vardı.</p>
