    <p>YİRMİNCİ BÖLÜM</p>

    <div class="bos05"/>

    <p class="ad">Firar</p>
  </div>

  <p class="ilk">Rosa kendine gelir gelmez, o son görüşmenin anısını, bir kez daha capcanlı karşısında buldu. Bu anı, sanki baygınken bile peşini bırakmamış, şuursuz yatarken dahi onsuz bir an olsun geçirmemişti. Korkmuş, ne yapması gerektiğine dair en ufak bir fikri olmaksızın kalakalmıştı; aklındaki tek net fikir bu adamdan derhal uzaklaşması gerektiğiydi.</p>

  <p>Fakat nereye sığınabilir, nasıl gidebilirdi? O güne dek ondan nasıl ödü koptuğunu Helena dışında kimseyle paylaşmamıştı. Eğer Helena’ya gidip olan biteni anlatırsa, Rosa’nın, Jasper’ın gerçekleştireceğinden emin olduğu tehditlerinin geri dönüşü olmayan o malum zararlarıyla sonuçlanabilirdi her şey. Hafızasında ve hayalinde çizdiği resim gitgide ürkütücü hale gelirken, Rosa’nın sorumluluk hissi de katlanarak artıyordu; yapacağı en ufak bir hata, bir eylem ya da bir gecikme, Jasper’ın bütün habisliğinin, süngüsünden boşalıp Helena’nın kardeşinin üzerine yağması anlamına gelebilirdi.</p>

  <p>Son altı aydır Rosa’mn içinde ne fırtınalar kopuyordu. Daha önceleri tam anlamıyla biçimlenmemiş ve dile getirilmemiş bir şüphe olarak aklına sokuluveren şey, bugün şiddetli bir ivme kazanarak doruklara ulaşmış, şimdi de yavaştan aklının derinliklerine gömülmeye başlamıştı; bir an için ele gelecek gibi oluyor, hemen ardından ise yitip gidiyordu. Jasper’ın, yeğeniyle sağ iken olan sınır tanımaz meşguliyeti ve onun nasıl öldüğünü –tabii öldüyse eğer– bulma yolunda yürüttüğü yılmaz gayretleri, herkesin ağzına sakız olacak kadar aşikârken, bu işin içinde bir iş olduğundan kimsenin şüphelenmesi mümkün değildi. Kendine şu soruyu sormamış değildi: “Kimsenin aklından dahi geçmeyen bir hainlikten şüphelendiğim için, acaba ben miyim esas hain olan?” Sonra da kendine, bu olay olmadan önce de ondan şüphe edip etmediğini sormuştu. Eğer öyleydiyse, bu, aklındaki şüphenin geçersizliğini kanıtlamıyor muydu? Sonra tekrar düşündü. “Benim suçlamama göre, bunu hangi güdü yaptırmış olabilir ki ona?” Kafasında da olsa bunu yanıtlamaya utanarak, “Beni elde etme güdüsü!” diye düşündü. Sonra da bir cinayeti, böylesi boş bir kibre dayandırmayı aklından dahi geçirmiş olması, en az onun kadar büyük bir suçmuşçasına, elleriyle yüzünü kapadı.</p>

  <p>Rosa, Jasper’ın güneş saati başında söylediklerini bir kez daha düşündü. O, bu kaybın, bir cinayet olduğunda fazlasıyla ısrarcıydı; zaten saat ve kol düğmeleri bulunduğundan bu yana toplum önündeki söylemi de hep bu doğrultudaydı. Eğer suçun izinin sürülmesini istemiyor olsaydı, bunu gönüllü bir ortadan kaybolma olayı gibi göstermek daha çok işine gelmez miydi? Ancak diğer yandan da, yeğeniyle aralarındaki bağlar bu kadar sağlam olmasa, onu bile Rosa’nın yanından uzaklaştırıp kendi elleriyle temizleyeceği lafı çıkmıştı ağzından. Acaba bu, sözünü ettiği şeyi sahiden yapmış olduğu anlamına gelebilir miydi? Sırf onun uğruna altı ayını bir öç peşinde koşarak geçirdiğinden de söz etmişti. Söyledikleri sahici olmasa, bunu böyle vahşice bir tutkuyla yapabilir miydi? Yine böyle olmasa işin içine yapayalnız yüreğini ve ruhunu, harcanmış ömrünü ve çaresizliğini karıştırır mıydı? Onun için yaptığı ilk özverinin, sevgili oğlunun ölümü ardından hâlâ ona sadık kalışı olduğunu da söylemişti. Mevcudiyeti ima edilmeye dahi kalkışılamayan bir arzu için, bunlar elbette ki katlanılması güç şeylerdi. Lakin bu, onun korkunç bir adam olduğu gerçeğini değiştirmiyordu! Velhasıl zavallı kızcağız dönüyor dolaşıyor, fakat nihayetinde Jasper’ın korkunç ve kaçılması gereken bir adam olduğundan başka bir sonuca ulaşamıyordu. (Zaten o, cinai zekânın işleyişiyle ilgili ne bilebilirdi ki; bu konunun ihtisasım yapanlar bile, bunu başlı başına ele alınması gereken ürkütücü bir mucize kabul etmek yerine, olayları ortalama bir insanın ortalama zekâsı üzerinden değerlendirmeye kalktıklarından, sürekli yanılmıyorlar mıydı?)</p>

  <p>Rosa, bütün bu süre boyunca Helena’nın en büyük dermanı ve tesellisi olmuştu. Usanmadan kardeşinin masumiyetine olan inancını, onun düştüğü bu berbat durumda hep yanında olduğunu tekrarlıyordu. Ancak bu kayıp vakasının ardından Helena kardeşini ne görmüş ne de Neville’in kendi hakkında Bay Crisparkle’a yaptığı ve olayla ilgili ilginç bir ayrıntı olan, etrafa da bir hayli yayılan bu itirafa dair en ufak bir ipucu vermişti. Rosa için o, Helena’nın talihsiz kardeşiydi, hepsi bu. Yani o nefretlik talibine yaptığı açıklama kesinlikle doğruydu; fakat bir kez daha düşününce, kendimi bu açıklamayı yapmaktan alıkoymuş olsam daha da iyi olabilirdi, diye düşündü. Jasper’ın, bu açıklamayı, bizzat kendi ağzından duyduğunu düşünmek, birden, ondan fena halde korkan aydınlık ve kırılgan, küçük bir yaratık olan Rosa’nın ruhunu dalgalandırıverdi.</p>

  <p>Fakat nereye gidecekti ki? Bunun çözümü onun varamayacağı bir yere gitmek değildi. Uygun bir yer mutlaka olmalıydı! Vasisine gitmeye, hem de hemen gitmeye karar verdi. Helena ile ilk sırlarını paylaştıkları gece söylediği gibi, nereye gitse güvende olamadığı, o eski manastırın sağlam duvarlarının bile onun hayaletini dışarıda tutmaktan aciz oldukları hissi öyle güçlüydü ki hiçbir düşünce dehşetini yatıştırmaya yetmiyordu. Öyle uzun zamandır ona duyduğu tiksinmeyle yaşıyordu ve artık bu his öyle karanlık doruklara ulaşmıştı ki, Rosa, sanki onun lanetiyle gözleri her an kör olabilirmiş gibi hissediyordu. Giyinirken dahi pencereden dışarıya bakan Rosa, onun, itiraflarını sıralarken yaslandığı güneş saatini gördü; her zamankinden farklı olarak, adeta Jasper, tabiatının karanlıklarından bir parçayı da orada bırakmışçasına bir hisle, bu manzara karşısında ilk kez buz kesti ve derhal başını başka yöne çevirdi.</p>

  <p>Bayan Twinkleton’a, acilen vasisini görmesini gerektiren beklenmedik bir şeyin çıktığını, bu yüzden de onu ziyarete gittiğini anlatan ve endişelenecek bir durum olmadığını, kendisinin de gayet iyi olduğunu belirten bir not yazıp bıraktı. Epey küçük bir çantaya, telaşla, gereksiz birkaç eşya doldurup notu görülebilecek bir yere bıraktıktan sonra dışarı çıktı ve kapıyı arkasından yavaşça kapattı.</p>

  <p>Cloisterham’ın High Caddesi’nde tek başına yürüdüğü ilk seferdi bu. Ancak bütün sapaklarını ve ara yollarını avcunun içi gibi bildiğinden, acele edip hızla at arabasının kalktığı köşeye doğru ilerledi. Araba tam o sırada kalkıyordu.</p>

  <p>“Joe, rica etsem durup beni de alır mısın, Joe? Derhal Londra’ya gitmem gerekiyor da.”</p>

  <p>Bir dakikaya kalmadan kendini, Joe’nun himayesinde istasyona doğru yol alırken buldu. Arabadan indiğinde Joe durup bekledi, onu sağ salim vagona yerleştirdikten sonra, sanki Rosa’nın kesinlikle taşımaya zahmet etmemesi gereken devasa bir yük, koskoca bir bagajmış gibi davrandığı o küçücük çantasını da nihayet eline verdi.</p>

  <p>“Geri döndüğünde Bayan Twinkleton’a uğrayıp beni sağ salim bindirdiğini haber verebilir misin, Joe?”</p>

  <p>“Başüstüne, Bayan.”</p>

  <p>“Sevgilerimi de ilet lütfen, Joe.”</p>

  <p>“Tabii, Bayan –kendi üstüme biraz alınmakta sakınca görmüyorum hani!” diye düşündü, fakat son cümleyi dillendirmedi.</p>

  <p>Tam bir azimle, döne döne Londra yollarında ilerlemekte olan Rosa’nın daha önce üstünkörü geçtiği düşünceleri, enine boyuna değerlendirecek kadar vakti vardı artık. Jasper’ın ilanıaşkına ilişkin o hiddetli düşünce aklını kirletmişti; bu ahlaksız lekeden arınıp temizlenmenin tek yolunun ise dürüstlük ve gerçeklikten yana tavır almak olduğunu sezmesi, bir süre için korkularıyla baş etmesine ve aldığı bu aceleci kararla barışmasına yardımcı oluyordu. Ancak hava gitgide kararmaya ve devasa şehir gözlerinin önüne serilmeye başladığında, onun aklında da, böyle bir durumda kalan herkesin aklına gelen sorular belirmeye başladı. Peki de Bay Grewgious bunun fazla ileri gitmek olduğunu düşünmeyecek miydi? Acaba buna nasıl bakacaktı; peki ya yolculuğun sonunda onu bulabilecek miydi; ya onu evde bulamazsa böylesine yabancı ve kalabalık bir yerde bir başına ne yapacaktı? Belki ilk önce bekleyip geri dönüp dönemeyeceği konusunda birilerine danışmalıydı; ama geri dönmek de istemiyordu ki: İşte bunun gibi rahatsız edici bir sürü düşünce aklına üşüştükçe üşüşüyor ve gitgide huzurunu daha da kaçırıyordu. Sonunda tren, evlerin sadece çatılarının göründüğü yüksek yollardan geçerek Londra’ya girdi, daha da aşağılarda ise sıcak bir yaz gecesinde, üzerinde gereksiz yere erkenden yakılmış sokak lambalarının parıldadığı tozlu caddeler görünüyordu.</p>

  <p>“Hiram Grewgious Beyefendi, Staple Hanı, Londra.” Rosa’nın, istikametine dair elindeki yegâne bilgi buydu; yine de bir at arabasına atlayıp bir süre daha bu tozlu yollarda tıngır mıngır gitmesine yetecek bir bilgiydi bu. Bu yollarda giderken kiminde birazcık hava alabilmek için avlu ve sapa yol köşelerinde duran öbek öbek insanlara, kiminde ayaklarını acınası bir yeknesaklıkla kızgın kaldırım taşlarında sürüye sürüye gezinen insanlara rastlıyorlardı; değişmeyen bir manzara varsa o da herkesin ve her şeyin üzerinin tozla kaplı ve paspal oluşuydu.</p>

  <p>Oradan buradan müzik sesleri yükseliyor, ancak bu manzarayı canlandırmaya yetmiyordu. Ne vaziyeti kurtaracak bir laterna ne de bu donuk kasveti dağıtacak büyük davullar çalıyordu. Tıpkı dört yandan işitilen, lakin tuğla yüzeylerden aksedip her şeyin tozunu kaldırmaktan başka etkileri varmışa benzemeyen şapel çanları gibi. Üflemeli çalgılara gelince; onlar da kırlara özlem. den yüreklerini ve ruhlarını çatlatmış gibiydiler.</p>

  <p>Tıngır mıngır ilerleyen yolculuğu, sıkıca kilitlenmiş, sanki erkenden uyumaya gitmiş ve hırsızlardan fena korkan birine aitmiş izlenimi veren bir giriş kapısında son buldu. Rosa arabadan indi ve mahcup bir edayla kapıyı çaldı; bir bekçi gelip onu ve küçük çantasını içeri aldı.</p>

  <p>“Bay Grewgious burada mı yaşıyor?”</p>

  <p>Bekçi eliyle daha ileriyi işaret ederek, “Bay Grewgious şurada yaşıyor,” dedi.</p>

  <p>Bunun üzerine Rosa ilerledi ve saatler tam onu vurduğunda BJ.T’nin merdivenlerinde –aklında, bu B.J.T’nin sokak kapısını ne yaptığı sorusuyla– dikilmiş beklemekteydi.</p>

  <p>Bay Grewgious’un boyayla yazılmış adını görünce merdivenlerden yukarı çıkıp, kapıya yavaşça, birkaç defa vurdu. Kimse cevap vermeyip de Bay Grewgious’un kapı tokmağı bir dokunuşla elinde kalınca, Rosa içeri girdi ve vasisini açık bir pencere önünde, köşedeki masaya koyduğu bir lambanın loş ışığında otururken buldu.</p>

  <p>Rosa odanın karanlığında ona daha da yaklaştı. Bu sırada onu gören Bay Grewgious alçak bir sesle, “Tanrım!” dedi.</p>

  <p>Rosa gözyaşları içerisinde boynuna atılınca, Bay Grewgious da onun sarılışına karşılık vererek sordu:</p>

  <p>“Kızım! Evladım benim! Seni bir an için annen sandım!”</p>

  <p>Yatıştırıcı bir edayla, “Ama ne oldu, ne oldu böyle,” diye ekledi. “Canım, seni hangi rüzgâr attı buraya? Kim getirdi?”</p>

  <p>“Kimse. Ben yalnız geldim.”</p>

  <p>Bay Grewgious boş bulunup, “Tanrım sen aklıma mukayyet ol!” deyiverdi. “Yalnız gelmek mi? Neden gelip seni almam için yazmadın bana?”</p>

  <p>“Vaktim yoktu. Ani bir karar aldım. Zavallı, zavallı Eddy!”</p>

  <p>“Ah, o zavallı çocuk, zavallıcık!”</p>

  <p>Rosa aniden tekrar gözyaşlarına boğulup, ayağını sertçe yere vurarak, “Amcası bana ilanıaşk etti,” deyiverdi. “Onun karşısında korkudan tir tir titriyorum; sana da, beni ve hepimizi ondan koruman için geldim.”</p>

  <p>Bay Grewgious birden inanılmaz bir enerji patlaması yaşıyormuş gibi, “Korurum,” diye bağırdı. “Tanrı onun cezasını versin!”</p>

  <p class="ilk">Bay Grewgious, mizacına kıyasla bir hayli olağandışı sayılacak bu patlamasının ardından odayı arşınlarken, ne o ne de Rosa, bunun vefa borcunu ödeme hevesi mi yoksa savaş ilanı mı olduğunu kestirebildi.</p>

  <p>Bir süre sonra Bay Grewgious durdu ve eliyle yüzünü silerek şöyle dedi: “Kusuruma bakma canım, ama inan daha iyi hissediyorum. Şimdi bana daha fazla bir şey anlatma, yoksa yine aynını yapabilirim. Senin canlanmaya ve neşelenmeye ihtiyacın var. En son ne zaman yemek yedin? Kahvaltıda mı, öğle yemeğinde mi, beş çayında mı, yoksa gece mi?”</p>

  <p>Bay Grewgious’un, Rosa’nın önünde bir dizini yere koymuş, şapkasını çıkarıp, ona dolanmış güzelim saçlarını açmasına yardımcı olurkenki şefkatli ve saygılı hali tam bir şövalyeyi andırıyordu. Zaten bu durumda, onu yüzeysel olarak tanıyan da, –sözde değil– adamakıllı tanıyan da, ondan böyle bir şövalyelik beklemez miydi?</p>

  <p>“Ayrıca kalacağın yer de ayarlanmalı,” diye sözlerini sürdürdü. “Furnival’s’ın en güzel odasını vermeliyiz sana. Özel tuvaletin ve emrinde sana sınırsız hizmeti sağlayacak –bundan kastım sana özel çalışacak, başka kimseyle ilgilenmeyecek– bir başhizmetçi olmalı. Odanın o karanlığında haklı olarak zar zor seçebildiği o küçük şeye bakıp, “Bu bir çanta mı?” diye sordu. “Senin çantan mı bu, tatlım?”</p>

  <p>“Evet, efendim. Yanımda getirdim.”</p>

  <p>Bay Grewgious samimi bir tavırla, “Sana yetecek bir çanta gibi durmuyor, ama bir kanaryanın günlük ihtiyaçları için iyi düşünülmüş doğrusu! Kim bilir belki de yanında bir kanarya getirmişsindir, ha?”</p>

  <p>Rosa gülümseyip hayır anlamında başını salladı.</p>

  <p>“Getirmiş olsaydın da başımın üzerinde yeri vardı,” dedi. “Sanıyorum o da dışarıdaki kancaya asılıp, niyetiyle icraatı birbirini pek tutmayan –ki bu, pek çoğumuz için de geçerlidir!– haşin Staple serçeleriyle tanıştığına memnun olurdu. Hâlâ bana ne yemek istediğini söylemedin? Bütün öğünleri karıştırıp da mı denesek?”</p>

  <p>Rosa teşekkür edip yalnızca bir bardak çay içebilecek durumda olduğunu söyledi. Bay Grewgious, çayın yanında gidecek marmelat, yumurta, su teresi, salamura balık ve yaprak salam gibi seçenekleri sıralamak için bir süre, sürekli içeri dışarı koşturup durduktan sonra, odadan şapkasız fırlayıp, yine koşarak, son talimatlarını vermek üzere Furnival’s’a gitti. Çok geçmeden bu talimatlar gerçekleştirilmiş ve bir sofra hazırlanmıştı.</p>

  <p>Bay Grewgious lambayı yemeğin üzerine çevirip, “Tanrım, bana mukayyet ol!” dedi ve sandalyesini Rosa’nın karşısına çekti. “Bu, benim gibi kendi halinde, yontulmamış bekâr bir ihtiyar için, tahmin edersin ki yeni bir his.”</p>

  <div class="res">
    <img src="../Images/res351_1.jpg" height="98%"/>
  </div>

  <p>Rosa’nın küçük fakat anlamlı kaşları, ne demek istediğini sorarcasına kalktı.</p>

  <p>“Genç bir bayanın, mevcudiyetiyle evimi aklayıp, paklayıp, renklendirip süslemesi ve ortaya şahane bir tablo çıkarması hissinden söz ediyorum,” dedi Bay Grewgious. “Ah bu ben, ah!”</p>

  <p>Bu iç çekişte kederli bir şeyler vardı; onun çay fincanına dokunuşunu fırsat bilen Rosa, bir cesaretle küçücük elini kaldırıp ona dokunuverdi.</p>

  <p>Bay Grewgious, “Teşekkür ederim, tatlım,” diye karşılık verdi. “Pekâlâ, hadi biraz sohbet edelim.”</p>

  <p>Bunun üzerine Rosa sordu: “Hep burada mı yaşıyorsunuz, bayım?”</p>

  <p>“Evet, tatlım.”</p>

  <p>“Peki hep yalnız başınıza mı?”</p>

  <p>“Hep yalnız başıma; Bazzard adında günlük işlerimde bana yardımcı olmak için gelen beyefendinin olduğu vakitler dışında tabii; kendisi katibim olur.”</p>

  <p>“O burada yaşamıyor mu?”</p>

  <p>“Hayır, iş saatlerinden sonra kendi yoluna gider. Aslında bu aralar geçici bir süre için izinli, aşağı kattaki, iş münasebetlerim olan şirketten, onun yerine birini gönderiyorlar. Fakat Bazzard’ın yerini temelli bir başkasıyla doldurmak çok zor olurdu.”</p>

  <p>“Sizi çok seviyor olsa gerek,” dedi Rosa.</p>

  <p>“Duruma elinden geldiğince metanetle katlanmaya çalışıyor, ki yeterince metin olduğundan şüpheliyim. Bunu sanmıyorum. Bu yüzden de zavallı adamcağızın memnuniyetsizliği yüzünden okunuyor.”</p>

  <p>Rosa’dan doğal olarak, “Neden memnun değil ki?” tepkisi geldi.</p>

  <p>Bay Grewgious son derece gizemli bir havayla, “Yanlış yerde de ondan,” dedi.</p>

  <p>Rosa’nın kaşları, hâlâ soru işaretleriyle dolu ve karmakarışık aklını yansıtır şekilde kalkık duruyordu.</p>

  <p>Bay Grewgious sözlerine devam etti: “Öylesine yanlış bir yerde ki onun adına üzülmeden bir an olsun geçirmiyorum. Ve o da (hiç dile getirmese de) böyle hissetmekte haksız olmadığımı biliyor.”</p>

  <p>Bay Grewgious bu sırada öylesine gizemli bir tavra bürünmüştü ki, Rosa söze nasıl devam edeceğini bilemedi. Rosa tam bunu düşünürken, Bay Grewgious ikinci bir patlamayla kendinden geçip söze atıldı:</p>

  <p>“Hadi sohbet edelim. Bay Bazzard’dan bahsediyorduk, değil mi? Bu şey bir sır, Bay Bazzard’ın sırrı, ama soframdaki bu tatlı varlık yüreğimi öylesine açıyor ki içimden bir ses bu açıklanmaması gereken sırrı dahi onunla paylaşıvermem için beni dürtüyor. Bay Bazzard ne yapsa beğenirsin?”</p>

  <p>Aklı doğrudan Jasper’a kayan Rosa, sandalyesini biraz yaklaştırarak, “Aman Tanrım!” diye bağırdı. “Umarım kötü bir şey değildir!”</p>

  <p>Bay Grewgious fısıltıyla, “Bir oyun yazmış,” dedi. “Bir targedya.”</p>

  <p>Rosa bir hayli rahatlamışa benziyordu.</p>

  <p>Bay Grewgious aynı ses tonuyla devam etti: “Bundan hiç kimsenin hiçbir şekilde haberi olmayacak.”</p>

  <p>Rosa düşünceli bir ifadeyle bakıp ağır ağır başını sallarken, içten içe, “Peki ama neden? Hiç anlamıyorum,” der gibiydi.</p>

  <p>“Artık biliyorsun,” dedi Bay Grewgious. “Ben hayatta bir oyun yazamazdım.”</p>

  <p>Rosa, kaşlarını tekrar harekete geçiren gayet masumane bir tavırla, “İyi mi peki, efendim?” diye sordu.</p>

  <p>“Evet. Eğer kellem kesilerek idam edilecek olsam; infazım da derhal gerçekleştirilecek olsa ve tam bu sırada bir acele posta servisiyle içinden mahkûm Grewgious adına bir paket gelse –bu arada bir oyun yazmış olduğumu farz edersek– ben kütüğün bir an önce uzuvlarıma;” bu sırada elini çenesine götürüp, “aslında tekil kullanmam gerekirdi” deyip düzelterek, “o malum uzvuma inmesi için cellada yakarırdım,” dedi.</p>

  <p>Rosa, bu tuhaf örneğe benzer bir durumda kalsa, kendisinin ne yapacağını düşündü.</p>

  <p>“Uzun lafın kısası,” dedi Bay Grewgious, “Bay Bazzard her koşulda kendini benden üstün hissedecekti zaten, ama benim onun patronu olmam, vaziyeti hepten kızıştırıyor.”</p>

  <p>Rosa, “Peki ama siz nasıl onun patronu oldunuz?” diye sordu.</p>

  <p>Bay Grewgious, “Gayet doğal bir soru,” deyip anlatmaya koyuldu: “Efendime söyleyeyim, Bay Bazzard’ın babası, oğlunun bir oyun yazdığına dair en ufak bir kuşku duyduğu anda eline sabanı, tırmığı ve bulabildiği her türlü tarım aletini tutuşturarak hücuma geçecek yapıda, Norfolklu bir çiftçiydi. Bu yüzden de oğlu, zamanında, benim yanıma gelip elime babasının (benim de kabul ettiğim) kirasını tutuşturmuş, benimle sırrını paylaşmış ve dehasının peşinden gitmeye kararlı olduğunu, bu dünyaya açlık ve sefalet çekmeye gelmediğinden emin olduğunu anlatmıştı.”</p>

  <p>“Dehasının peşinden gitmek için mi, efendim?”</p>

  <p>“Hayır, tatlım. Açlıktan ölmemek için. Bay Bazzard’ın açlık çekecek yapıda biri olmadığı aşikârdı. Bu yüzden, o ve yapısına taban tabana zıt yazgısı arasına girecek kişinin ben olmamı çok rica etti. Böylece benim katibim oldu ve bunu hiç unutmuyor,” dedi, Bay Grewgious”</p>

  <p>“Vefalı olması ne güzel,” dedi Rosa.</p>

  <p>“Aslında kastettiğim tam olarak bu değildi, hayatım. Onun, bunu alt sınıfa düşmek gibi gördüğünü, bu yüzden de hiç unutmadığını kastetmiştim. Bay Bazzard’ın yine tragedya yazarı ve kimsenin yayınlanmış tek bir eserini olsun bilmediği başka dahilerle de tanışıklığı vardır. İşte bu seçilmiş ruhlar yazdıkları oyunları birbirlerine ithaf ederler, ithaf ettikleri kişiye de methiyeler düzerler. Bay Bazzard’ın da bu ithaflardan birine tabi olmuşluğu vardır. Şimdi anladın mı? Misal, <i>bana</i> ithaf edilmiş böyle bir oyun yok!”</p>

  <p>Rosa, ona, adeta binlerce ithafı hak ettiğini anlatır gözlerle baktı.</p>

  <p>Bay Grewgious, “Bu da doğal olarak Bay Bazzard’ı içten içe yiyip bitiren bir mevzu olsa gerek,” diye sözlerini sürdürdü. “Bazen bana karşı çok mesafeli duruyor, o zaman anlıyorum ki derin düşüncelere dalmış ve muhtemelen içinden şöyle diyor: ‘Bu kaz kafalı benim patronum ha! Daha ne ölüm acısı anlatan bir tragedya yazabildi, ne de ömrü hayatında gelecek nesillere örnek teşkil edeceği düşünülen karakterinden ötürü, büyük iltifatlarla, şahsına bir oyun adandığını görecek!’ Ne düşünceler ama, ömür törpüsü! Oysa ben ona talimat vermeden önce aklımdan hep şunları geçiririm: ‘Belki de o bundan hoşlanmaz’ ya da ‘Ondan şunu rica etmemi hoş karşılamayabilir.’ Bu sayede iyi geçiniyoruz. Aslında beklediğimden çok daha iyi geçiniyoruz.”</p>

  <p>“Bu tragedyanın bir adı var mı, efendim?”</p>

  <p>Bay Grewgious, “Kesinlikle aramızda kalacak ama,” diye yanıt verdi. “Kendine fazlasıyla yaraşır da bir adı var. Adı ‘Endişe Dikeni’. Bay Bazzard da, ben de er ya da geç oyunun basılacağını umuyoruz.”</p>

  <p>Bay Grewgious’un böylece Bazzard’ın bütün hikâyesini anlatmış olduğunu kestirmek hiç de güç değildi, en azından vesayeti altındaki bu genç bayanı biraz eğlendirecek, aklının biraz olsun onu buraya getiren konudan uzaklaşmasını sağlayacak kadar konuşmuştu; elbette bunu, kendi sosyalleşme ve iletişime geçme arzusunu gidermek için de yapmıştı. “Evet, şimdi, tatlım,” dedi Bay Grewgious, “eğer çok yorgun değilsen, bana bugün olup bitenlerden biraz daha söz edebilir misin? Anlatacaklarını dinlemek hoşuma gidecektir, ama unutma ki, sadece bunu yapabilecek gibiysen. Üzerine bir de uyku çektim mi, duyduklarımı daha iyi sindirebilirim.”</p>

  <p>Sonunda sakinleşmiş olan Rosa, Jasper ile aralarında geçen görüşmeyi vasisine kelimesi kelimesine anlattı. Bay Grewgious bu süre zarfında sık sık saçlarını düzeltip, Helena ve Neville ile ilgili bölümlere gelindi mi her seferinde, Rosa’dan buraları tekrar etmesini rica edip durdu. Rosa bitirdiğinde birkaç dakika ciddi, suskun ve düşünceli bir şekilde oturdu.</p>

  <p>En sonunda da, “Gayet açık şekilde anlatıldı,” dedi ve yine saçım düzelterek, “tarafımca da aynı şekilde anlaşılmış olduğunu umuyorum,” yorumunu yaptı. Rosa’yı açık pencerenin önüne götürerek, “Tatlım, bak, işte onların yaşadığı yer burası! Şuradaki karanlık pencereleri görüyor musun?” dedi.</p>

  <p>Rosa, “Yarın Helena’yı ziyarete gidebilir miyim?” diye sordu.</p>

  <p>Vasisi pek de emin olmadığı anlaşılan bir sesle, “Bunu da bu gece uykumda düşüneceğim,” karşılığını verdi. “Ama önce izin ver, seni istirahat edeceğin mekâna kadar geçireyim; buna fazlasıyla ihtiyacın olmalı.”</p>

  <p>Bunun üzerine Bay Grewgious, onun şapkasını tekrar takmasına ve koluna da o varla yok arası minik çantasını asmasına yardımcı olduktan sonra, elinden tutup (bu sırada o hantal yürüyüşüne, gözden kaçmayacak –adeta menuete kalmış gibi– bir ciddiyet gelmişti) ona Horlborn’u geçip Furnival’s Hanı’na gidene dek eşlik etti. Otel kapısında, onu hizmette sınır tanımayan başhizmetçiye teslim etti; Rosa, odasına bakmaya çıktığı sırada da kendisi, odasının değiştirilmesini ister ya da bir eksiği olduğunu fark ederse diye aşağıda kalacaktı.</p>

  <p>Rosa’nın odası havadar, temiz, rahat, hatta neredeyse iç açıcıydı. Başhizmetçinin, çantasında noksan olan her şeyi (yani Rosa’nın bütün ihtiyaçlarım) tedarik etmiş olduğunu gören Rosa, hızla merdivenlerden aşağı inip vasisine, ona gösterdiği düşünceli ve şefkatli tavrından ötürü teşekkür etti.</p>

  <p>Bay Grewgious sonsuz bir mutluluk içinde, “Hiç önemli değil, tatlım,” diye karşılık verdi. “Bu büyüleyici güvenin ve yakınlığın için benim sana teşekkür etmem gerekir. Sabah kahvaltın gayet düzgün, zevkli, eksiksiz ve minik (yani tam sana göre) bir salonda takdim edilecek; saat on gibi de ben uğrayacağım. Umarım alışık olmadığın bu yeri çok yabancılamazsın.”</p>

  <p>“Ah, hayır, kendimi oldukça güvende hissediyorum.”</p>

  <p>Bay Grewgious, “Evet aslında öylesin, mesela merdivenlerin yangına dayanıklı olduklarından emin olabilirsin,” dedi. “Sonra, etrafı yakıp yıkmaya meyilli en ufak bir kıvılcımın, derhal bekçi tarafından bulunup kontrol altına alınacağından da kuşkun olmasın.”</p>

  <p>“Bunu kastetmemiştim,” dedi Rosa. “Demek istediğim, burada ‘O’ndan yana korkumun kalmadığıydı.”</p>

  <p>Bay Grewgious, “Buranın kalın demir parmaklıklı dış kapısı, onu pekâlâ dışarıda tutacaktır,” dedi. “Furnival’s’ın özel aydınlatmalı ve korumalı olduğunu ve benim de hemen şuracıkta oturduğumu unutma!” O gezgin şövalye tavrıyla, sözünü ettiği bu korumaların yeterli olduğundan bir hayli emin görünüyordu. Aynı tavırla çıkıştaki nöbetçiye, “Geceleyin otelde kalan biri yanıma gelmek isterse, bunu haber verenin payı bende saklıdır, bilesiniz,” dedi. Ve yine aynı şövalye tavrıyla, sanki bir aslan kafesinin tepesindeki tüneğe bir kumru bırakmış ve kumrunun aşağı düşme ihtimali hiç aklından çıkmıyormuşçasına, demir parmaklıklı kapının önünde, en az bir saat gezindi.</p>
