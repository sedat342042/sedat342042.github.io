    <p>YİRMİ ÜÇÜNCÜ BÖLÜM</p>

    <div class="bos05"/>

    <p class="ad">Yine Bir Şafak Vakti</p>
  </div>

  <p class="ilk">Bay Crisparkle ve John Jasper, gün aşırı katedral çatısı altında karşılaşıyor olsalar da, Jasper’ın, ağzını dahi açmadan, kendisine olayla ilgili çıkarımını ve hükmünü not ettiği “Günlük” sayfasını göstermesinin üzerinden altı aydan fazla bir süre geçmiş ve o zamandan beri aralarında Edwin Drood’a dair tek kelime sarf edilmemişti. Yine de bir tek görüşmede olsun bu malum konu akıllarından çıkmamıştı aslında. Çok sık görüşüyor olsalar da, birinin ötekine bakıp da onun kafa karıştırıcı bir muamma olduğunu düşünmediği tek görüşme geçmemişti. Neville Landless’in ihbarcısı ve takipçisi olan Jasper ile onun yılmaz yandaşı ve fedaisi olan Bay Crisparkle, en azından, birbirlerinin sabrı ve bir sonraki adımının ne olacağı konusunda hevesli tahminler yürütebilecek kıvama gelecek kadar uzunca bir süre zıtlaşmayı sürdürdüler. Fakat konuyu hiç açan olmadı.</p>

  <p>Yalandan bir tavır takınmak Yardımcı Papaz’ın doğasında olmadığından, sonunda tereddütsüz bir açıklıkla, konuyu tekrar ele almalarının zamanı geldiğini ve hatta bunu sahiden arzuladığını söyledi. Oysa Jasper’ın kararlı ketumluğu öyle kolay aşılabilir görünmüyordu. Tek gayesi bellediği yolda, yalnız yürümeye mahkûm olduğunu düşünen Jasper, ruhsuz, efkarlı, ancak azimli bir şekilde ilerliyor, insanlardan elini eteğini çekmiş yaşıyordu. Sürekli olarak çevresindeki insanlarla mekanik bir uyum içerisinde olmayı gerektiren; o ve diğerleri arasında hoş bir birlik ve ahenk olmaksızın asla başarılamayacak bir sanat icra eden bir adamın ruhunun, nasıl olup da çevresindeki herhangi bir şeyle manevi hiçbir alışverişinin kalmadığını anlamak sahiden zordu. Aslında, şu anki inadının da sebebi olan malum olaydan önce, bu konuda, kayıp yeğenine içini dökmüştü.</p>

  <p>Rosa’nın apar topar ayrılışım da, buna kendisinin neden olduğunu bildiğine de şüphe yoktu. Acaba Rosa’yı sessiz kalmaya mahkûm ettiğini mi sanıyordu, yoksa o son buluşmalarının ayrıntılarını başkalarına, örneğin Bay Crisparkle’a anlatmış olabileceği geçiyor muydu aklından? Bay Crisparkle işte buna karar veremiyordu. Ancak adil bir adam olarak, yine de Rosa’ya âşık olmanın onunla gazap üzerine bir aşk inşa etme teklifi dışında suç olmadığını itiraf etmeden duramıyordu.</p>

  <p>Jasper’ın, Rosa’nın aklının hayalinin almakta zorlandığı o korkunç zannının Bay Crisparkle’da bir karşılığı olmadığı aşikârdı. Bu, kimi zaman Helena’nın veya Neville’in aklından geçmedi değilse de, bu konuyla ilgili tek söz olsun etmemişlerdi. Bay Grewgious ise Jasper’a duyduğu tükenmeyen antipatiyi saklama gereği duymamış, fakat uzaktan yakından bunun kaynağına atıfta bulunmamıştı. O ayrıksı olduğu kadar ketum bir adamdı da; katedral giriş dairesinde, ateşin başında ellerini ısıtırken yerde yatan, lime lime ve çamur içinde bir giysi yığınını seyrettiği o akşamdan da kimselere söz etmemişti.</p>

  <p>Uyuşuk Cloisterham, ne zaman ki uyanıp üzerinden altı ay geçmiş ve sulh yargıcınca düşürülmüş bu davaya tekrar bir göz atmaya karar verse, oylar iki farklı görüş arasında gayet eşit bir şekilde bölünüyordu: Bir grup John Jasper’ın sevgili yeğeninin tutkulu rakibi tarafından zulmedilerek öldürüldüğü ya da giriştikleri bir düelloda öldüğü kanısındayken, öteki grup, delikanlının kendince nedenlerle ve kendi iradesiyle ortalardan kaybolduğu kanısında oluyordu. Sonra bir ara gözünü açıp, yeğeninden mahrum kalan Jasper’ın hâlâ bir adanmışlıkla kendini keşif ve öç almaya vermiş olduğunu görüyor, fakat çok geçmeden tekrar uykuya dalıyordu. Hikayenin ulaştığı mevcut son, işte bundan ibaretti.</p>

  <p>O akşam katedralin kapısı kapandığında, son iki ya da üç ayindir ortada görünmeyen Jasper, Londra yollarına düşer. Tıpkı o gün Rosa’nın gittiği gibi, aynı vesaiti kullanarak yol alır; tıpkı Rosa’nın vardığı gibi, sıcak ve tozlu bir gecede şehre varır.</p>

  <p>Seyahat için yanına aldığı ve elinde rahatlıkla taşınabilen bagajıyla birlikte yürüyerek, Aldergates Caddesi’nin arkasındaki küçük meydanda, postanenin çok yakınındaki karma bir otele gider. Ziyaretçisinin gözünden burası ya bir otel, ya bir pansiyon ya da boş odalarını kiraya veren bir evdir. <i>Railway Advertisers</i> adlı seyahat rehberinin yeni sayısında buradan, usulca yıldızı parlamaya başlamış, çiçeği burnunda bir mekân olarak söz edilmektedir. Burası ıkına sıkına, hatta neredeyse üstüne bir de özür dileyerek, müşterilerinin, bu güzel, eski yapının sınırları dahilinde, köpek öldüren şarabı içip sonra da bir yere kusmalarının hoş kaçmayacağını, ille de mikroplarını öldürmek istiyorlarsa midelerini boş verip, aşağıdaki lostrada ayakkabılarını temizletebileceklerini, hatta yatak, kahvaltı, bütün gece emirlerinde olacak bir görevli ve kapıcı hizmetlerinin tümüne sadece sabit bir ücret karşılığında sahip olabileceklerini duyurmaktadır. Bu ve benzeri ifadeleri duyan pek çok Britanyalı vatandaş, raylı sistemlerin gelmesiyle, İngiltere’de –yakında bir tane bile kalmayacağa benzeyen otoyollar hariç her yerde– artık sınıflar hepten birbirine karışacak canım, şeklinde çıkarımlar yapmakla meşguldür.</p>

  <p>Jasper iştahsızca yemeğini yiyip tekrar yollara düşer. Eski püskü caddelerden geçip doğuya, durmadan doğuya doğru ilerler, ta ki varmak istediği yere varana dek; burası, civardaki pek çok sefil avludan da daha sefil görünen bir avludur.</p>

  <p>Kırık bir merdivenden aşağı iner; bir kapıyı aralar; karanlık, boğucu bir odadan içeri bakar ve sorar: “Yalnız mısın?”</p>

  <p>Vıraklar gibi çıkan bir ses, “Yalnızım, tatlım; benim için ne yazık, senin için ne talih değil mi?” der. “İçeri gelsene hadi, her kimsen artık: Bir kibrit çakmadan yüzünü seçemeyeceğim, ama sanki bu sesi bir yerden çıkartacağım. Seninle tanışıyoruz, değil mi?”</p>

  <p>“Kibritini yak da bir dene bakalım.”</p>

  <p>“Pekâlâ, tatlım, yakalım bakalım; ama elimin titremesinden kibriti kutunun üzerinde tutamıyorum ki. Hem baksana nasıl öksürüyorum; bu halde kibritleri asla koyduğum yerde bulamıyorum. Ben öksürüyorum, onlar canlılarmış gibi hoplayıp zıplamaya başlıyorlar. Nereden, seferden mi böyle, tatlım?”</p>

  <p>“Hayır.”</p>

  <p>“Denizci değil misin?”</p>

  <p>“Hayır.”</p>

  <p>“Eh, kara müşterilerini deniz müşterileriyle karıştırmamak lazım. Ben ikisine de annelik ederim. Avlunun karşısındaki Çinli Bahriyeli’den farkım budur. O ikisine de babalık etmez. İçinde yok ne yapsın! O gerçek karışımın sırrını bilmez, ama yine de benim kadar para alır, hatta koparabildiğinden bile fazlasını ister. İşte bir kibrit buldum, mum nerede acaba? Şimdi öksürüğüm tutmayagörsün, mumu bulana kadar yirmi kibrit söndürürüm, yeminle!”</p>

  <p>Buna kalmadan kadın mumu bulup yakar. Öksürük onu tam zafer anında yakalar; kadın oturup ileri geri sallanmaya ve nöbet bitene dek belirli aralıklarla, “Ah, ciğerlerim korkunç halde, soğan filesi gibi delik deşik oldu!” diye yakınır. Bu mücadele sırasında kadında, her şeyi tüketen öksürükten geriye, ne etrafında olan biteni görmeye ne de bir başka şeye takat kalır; fakat nöbet dindiğinde, kadın tekrar gözlerini açmaya zorlar ve konuşacak takatı bulur bulmaz da haykırır:</p>

  <p>“Demek sensin ha!”</p>

  <p>“Beni gördüğüne şaşırdın mı?”</p>

  <p>“Seni bir daha asla görmeyeceğimi sanmıştım, tatlım. Sen öldün ve cennete gittin sandım.”</p>

  <p>“Niye?”</p>

  <p>“Senin bu zayıf, ihtiyar ruhunun, gerçek bir karışımın tarifini bile bile bu kadar uzun süre dayanabileceğini düşünmedim de ondan! Ayrıca matemin de var! Teselli niyetine bir iki pipo tüttürmeye niye gelmedin? Yoksa sana para kaldı da artık teselliye ihtiyacın mı yok?”</p>

  <p>“Yoo!”</p>

  <p>“Kimdi o ölen, tatlım?”</p>

  <p>“Bir akrabam.”</p>

  <p>“Neden öldü peki, şekerim?”</p>

  <p>“Ecelden, herhalde.”</p>

  <p>Kadın onu teselli etmek istercesine bir narayla, “Hiç tahammülünüz yok bu akşam,” diye bağırır. “Bu akşam hem tahammülsüzüz hem de efkarlı! Ama biraz duman tüttürmek için beklemeye de tahammülünüz yok! Tepemizin tası atmış artık, değil mi tatlım? Oysa burası hepsinin şifa bulacağı yer değil mi zaten? Burada bütün tatsızlıklar duman olup gitmez mi?”</p>

  <p>Ziyaretçisi, “O halde istediğin zaman hazır et bir tane,” diye karşılık verir.</p>

  <p>Jasper ayakkabılarını çıkarıp kravatını gevşetir ve sol kolunu başının altına koyup o berbat görünüşlü yatağa uzanır.</p>

  <p>Kadın onaylar bir ifadeyle, “Şimdi kendin gibi görünmeye başladın biraz,” der. “Şimdi eski müşterimi tanımaya başladım! Bunca zamandır kendi karışımını kendin hazırlamaya mı çalışıyordun, canikom?”</p>

  <p>“Arada sırada, kendi bildiğim şekilde içiyordum işte.”</p>

  <p>“Hiçbir zaman kendi bildiğin şekle güvenme. Bu ne satışlar için ne de senin için iyi olur. Nerede benim mürekkep şişem, nerede benim yüksüğüm ve küçük kaşığım bakalım? Bu beyefendi, bu sefer de ustalıkla hazırlanmış bir tane deneyecek, değil mi tatlım!”</p>

  <p>Kadın, hazırlıklarına başlamış, avuçlarının içinden görünen küçük kıvılcımı canlandırmak için, hem üfleyip hem dumanı hızlı hızlı içine çeker; bir yandan da dumandan mest olmaya başladığını belli eder bir ses tonuyla ara sıra da olsa teması hiç koparmadan konuşur. Oysa Jasper konuşmaya başladı mı asla kadının yüzüne bakmaz; sanki düşünceleri şimdiden onu bir bir terk etmeye başlamışlardır bile.</p>

  <p>“Burada sana az mı tüttürmelik nevale hazırladım ben, değil mi adamım?”</p>

  <p>“Epey.”</p>

  <p>“Buraya ilk geldiğinde bu işin epey yenisiydin değil mı?”</p>

  <p>“Evet, o zamanlar beni bir çırpıda dağıtıverirdi.”</p>

  <p>“Ama bu âleme alıştın, sonra da nevalenin en iyisini içmeye başladın, değil mi ya?”</p>

  <p>“Tabii. Ve de en fenasını.”</p>

  <p>“İşte tam ağzına layık! İlk geldiğinde nasıl da şeker bir şarkıcıydın! Başın düşer, kendi kendine kuş gibi şarkılar söylerdin! İşte hazır, tatlım!”</p>

  <p>Jasper itinayla pipoyu kadının elinden alıp ucunu ağzına yerleştirir. Kadın da onun yanına oturup pipoyu tazelemeye hazır halde bekler. Jasper sessizce birkaç nefes aldıktan sonra konuşmak niyetiyle kadının yanına sokulur:</p>

  <p>“Hâlâ eskisi kadar güçlü mü?”</p>

  <p>“Neden söz ediyorsun tatlım?”</p>

  <p>“Neden söz edeceğim, şu ağzımdakinden tabii!”</p>

  <p>“Eskisiyle aynı. Her zaman aynıdır.”</p>

  <p>“Tadı pek öyle değil ama. Ayrıca daha da yavaş yanıyor.”</p>

  <p>“Buna epey alıştığını söylemiştim, değil mi?”</p>

  <p>“Nedeni bu da olabilir tabii. Dinle bak.” Durup birden hülyalara dalar ve kadına “dinle bak” dediğini unutuverir. Kadın üzerine eğilip kulağına bir şey fısıldar.</p>

  <p>Sözcükleri bölük pörçük söylemeye başlayan kadın, “Seni dinliyorum. ‘Dinle bak’ dedin ya. İşte bakıyorum. Az evvel senin buna epey alıştığını konuşuyorduk,” der.</p>

  <p>“Biliyorum. Sadece düşünüyordum. Dinle. Diyelim ki aklında bir şey var, yapmayı planladığın bir şey...”</p>

  <p>“Evet, tatlım; ne gibi bir şey ama?”</p>

  <p>“Tam olarak yapmaya karar veremediğin bir şey.”</p>

  <p>“Evet, tatlım.”</p>

  <p>“Yapsam mı yapmasam mı diye düşündüğün; anlıyor musun?”</p>

  <p>“Evet.” Kadın bir topluiğnenin ucuyla piponun içindekileri karıştırır.</p>

  <p>“Böyle bir şeyi, bu yatakta yatarken hayalinde yaptığın oldu mu hiç?”</p>

  <p>Kadın başını sallar. “Defalarca.”</p>

  <p>“Tıpkı benim gibi! Ben de defalarca yaptım. Bu odada yüz binlerce defa yaptım onu.”</p>

  <p>“Umarım hoşuna gitmiştir, tatlım.”</p>

  <p>“Evet, hoşuma gitti.”</p>

  <p>Bunu söyleyişinde vahşi, kadını yerinden sıçratabilecek kadar irkiltici bir hava vardır. Ancak kılı kıpırdamayan kadın, elindeki minik kaşıkla piponun ağzındaki nevaleyi karıştırıp yenisini doldurur. Kadının işine gösterdiği ilgiyi gören Jasper, tekrar eski tavrına bürünür.</p>

  <p>“Bir yolculuktu, zor ve tehlikeli bir yolculuk. Aklımdaki konu buydu işte. En ufak bir tökezlemenin mahva yol açabileceği, uçurumların tepesinde yapılacak riskli, zararla sonuçlanabilecek bir yolculuk. Yere bak, yere! Orada, yerde duranın ne olduğunu görüyor musun?”</p>

  <p>Bunu söylemek için öne atılıp, adeta hayali bir nesne görmüşçesine parmağıyla işaret eder. Jasper’ın kasılmalı yüzü kadınınkine iyice sokulunca, kadın da ona ve işaret ettiği şeye bakmaya çalışır. Kadın, suskunluğunun konuğu üzerinde yaratacağı etkiyi biliyormuş gibidir; bu suskunluğa karşılık Jasper çok geçmeden sakinleşince de, hesaplarında yanılmadığı anlaşılır.</p>

  <p>“Eh, sana söyledim ya. Burada onu yüz binlerce defa yaptım. Ne diyorum ben? Belki milyon, milyar kere yaptım. Ve bunu o kadar sık ve uzun bir süre yaptım ki sahiden yaptığımda ise, buna değmezmiş gibi hissettim, sanki daha vakti değildi.”</p>

  <p>Kadın sessizce, “Çıktığın yolculuk buydu değil mi?” diye sorar.</p>

  <p>Jasper bir yandan duman çekip bir yandan kadına bakarken gözleri dolar, sonra da yanıt verir: “Yolculuk bu, doğru.”</p>

  <p>Suskunluk devam eder. Gözleri kiminde açık, kiminde kapalıdır. Kadın hemen yanı başında oturmuş, bütün bu süre zarfında konuğunun ağzından hiç çıkmayan pipoyu büyük bir dikkatle takip etmektedir.</p>

  <p>Jasper, gözlerini uzunca bir süre kadına mıhlayıp, ona, yanı başında değil de, adeta uzak mı uzak bir diyardaymışçasına donuk bakışlarla bakmaya başlayınca, “Bu yolculuğu her tekrarında, onu farklı bir şekilde yaşadığına bahse girerim, öyle değil mi?” diye sorar kadın.</p>

  <p>“Hayır, hep tek şekilde.”</p>

  <p>“Hep aynı şekilde mi yani?”</p>

  <p>“Evet.”</p>

  <p>“En sonunda sahiden nasıl yaptıysan öyle mi?”</p>

  <p>“Evet.”</p>

  <p>“Bu yolculuğa her çıkışında aynı zevki aldın mı?”</p>

  <p>“Evet.”</p>

  <p>O an için sanki Jasper’ın, bu dört harfli tembel işi sözcükten öte bir yanıt üretmeye mecali yoktur. Kadın, bunun takılmış bir plak yanıtı olmadığından emin olmak için bir sonraki sorunun şeklini değiştirir.</p>

  <p>“Tatlım, bundan hiç yorulmadın mı peki, değişiklik olsun diye yeni bir şey denemek istemedin mi?”</p>

  <p>Jasper güçbela doğrulup oturmaya çalışarak kadına çıkışır: “Ne demek istiyorsun? Ben ne istedim sanıyorsun? Buraya niye geldim ben?”</p>

  <p>Kadın nazikçe Jasper’ı geri yatırır, düşürdüğü aleti ona geri vermeden önce kendi nefesiyle canlandırır, sonra da tatlılıkla, “Tabii, tabii, tabii! Doğru, evet, evet! Şimdi anladım seni. Benim için biraz hızlı gidiyordun. Şimdi anlıyorum. Buraya bu yolculuğa çıkma niyetiyle geldin. Bu böylesine apaçık ortadayken, ben nasıl oldu da anlayamadım, hayret!” diye konuşur.</p>

  <p>Jasper, önce bir kahkaha atar, sonra da ihtirasla dişlerini bileyerek konuşur: “Evet, buraya bu niyetle geldim. Hayatıma tahammül edemez oldum ve biraz teselli bulmak için buraya geldim; buldum da. Tek bir taneydi! Tek bir tane!” Bunu söylerken sesi alışılmadık bir hararetle, adeta bir kurt hırlaması gibi çıkar.</p>

  <p>Kadın, edeceği bir sonraki lafın, aklına bir vahiy gibi inmesini beklercesine durup, Jasper’ı dikkatle inceler ve şöyle der: “Demek bir yol arkadaşın vardı, tatlım.”</p>

  <p>“Ha, ha, ha!” Jasper’ın çığlığı andıran kahkahaları etrafta çın çın öter.</p>

  <p>Jasper, “O yol arkadaşını bilmem kaç kere düşünüp, bunu bilmemek ne demek bir düşün! O yolculuğa defalarca çıkıp, yolu bir kez olsun görmemek ne demek!” diye bağırır.</p>

  <p>Kadın yere diz çöker, Jasper’ın yanı başında, kolları yatak örtüsü üzerinde bağlı, çenesi de kollarına yaslı öylece durur. Sinmiş vaziyette onu izlemeyi sürdürür. Pipo ağzından düşmek üzeredir. Kadın pipoyu tekrar ağzına yerleştirip, elini göğsüne yaslayıp, onu yavaşça bir o yana bir bu yana sallar. Bunun üzerine Jasper, sanki kadın bir şey söylemiş de ona yanıt vermek istercesine konuşmaya başlar:</p>

  <p>“Evet! Ben daima ilk önce yolculuğa çıktım, renk değişimleri, harika manzaralar ve göz alıcı alaylar başlamadan önce. Onu aklımdan çıkarmadan başlayamazlardı da zaten. O zamana kadar aklımda başka hiçbir şeye yer yoktu.”</p>

  <p>Bir kez daha birden sessizliğe gömülür. Kadın da bir kez daha, elini onun göğsüne koyup, bir kedinin yarı ölü bir fareyi yoklarken yaptığı gibi onu yavaşça ileri geri sallar durur. Ve yine sanki kadın konuşmuş gibi söze başlar:</p>

  <div class="res">
    <img src="../Images/res408_1.jpg" height="98%"/>
  </div>

  <p>“Ne? Dedim ya! Sonunda gerçekleştiğinde öylesine yavan olur ki, ilk defa gerçek değilmiş gibi gelir insana. Duydun mu?”</p>

  <p>“Evet, tatlım. Seni dinliyorum.”</p>

  <p>“Zaman da, mekân da tamam.”</p>

  <p>Bu sırada Jasper ayağa kalkar; fısıltıyla, karanlıktaymışçasına konuşur.</p>

  <p>Kadın onun ses tonunu taklit edip, ona kolundan destek olurken, “Zaman, mekân ve yol arkadaşı tamam,” diye ekler.</p>

  <p>“Yol arkadaşı olmadan zaman nasıl tamam olsun? Şşşt! Yolculuk tamamlandı. Geçti artık.”</p>

  <p>“Bu kadar çabuk mu?”</p>

  <p>“Demiştim sana. Vakitsiz olduğunu söylemiştim. Dur biraz. Bu bir sanrı sadece. Üzerine bir uyku çekmeliyim. Bu kez çok çabuk ve kolay oldu. Bundan daha iyisini görmeliyim; bu hepsinden de vasattı. Ne bir mücadele, ne tehlikenin yaklaştığına dair bir his, ne bir yakarış –ama bunu daha önce hiç görmemiştim.” İrkilir.</p>

  <p>“Neyi görmemiştin, tatlım?”</p>

  <p>“Şuraya bak! Ama ne zavallı, ne habis, ne sefil bir şey bu böyle! Bu sefer gerçek olmalı. İşte geçti artık!”</p>

  <p>Bu tutarsız sabuklamaya bir de manasız, savruk jestler katılmıştır; fakat bu hareketler, usuldan üzerine çöreklenen uyuşukluk bulutu altında silinip gider ve sonunda Jasper kütük gibi yatar kalır.</p>

  <p>Oysa kadın hâlâ meraklıdır. Kedinin fareyle oyununu andıran hareketi tekrarlayıp Jasper’ı hafiften sarsar ve kulak verir, biraz daha sallar ve yine kulak verir; bir şeyler fısıldar ve kulak verir. O heyecanlı kısmı geride bıraktıklarını yavaştan fark eden kadın bir hayal kırıklığıyla doğrulur, arkasını dönüp gitmeden önce elinin karasıyla Jasper’ın yüzüne bir fiske kondurur.</p>

  <p>Ancak kadın en fazla ocağın önündeki sandalyeye kadar uzaklaşır. Gidip oraya oturur, bir dirseğini kolçağa koyup çenesini üzerine yaslar ve pür dikkat Jasper’ı seyretmeyi sürdürür. Kadın zor işitilen bir sesle tatlı tatlı, “Bir defasında şöyle dediğini duymuştum,” der, “bir defasında, ben burada senin uzandığın yerde uzanırken, bu kez sen benim söylediklerimi çıkarmaya çalışırken, ‘Anlamsız laflar işte!’, dediğini hatırlıyorum. İşte böyle dediğini duydum, sadece bana değil, diğer ikisine de dedin bunu. İnsan kiminde tükürdüğünü yalıyor, hiçbir zaman bu kadar emin konuşma, güzellik!” der.</p>

  <p>Jasper bir daha konuşacak gibi görünmez. Ara sıra hem yüzü hem bedeni çirkin bir irkilmeyle sarsılır; bunun dışında ise hantal ve sessiz uzanmaktadır. Yanan ucuz mumun tükenmeye yüz tuttuğunu gören kadın, geriye kalan parçayı parmaklarının arasına alıp üzerinden yeni bir mum yakar, sonra rezil kokular çıkaran o titrek alevli, kızgın parçayı iyice şamdanın içine itip yuvaya yerleştirir ve üzerine yenisini yapıştırır; mumu içeri öyle bir itişi vardır ki adeta leş kokulu, çirkin bir büyü silahına mermisini doldurur gibidir. Yeni mum da yanıp tükenirken Jasper hâlâ şuursuz uzanmaktadır.</p>

  <p>Jasper, tir tir titreyerek uyandığında ise, çok zaman geçmiş gibi hissetmez, doğrulur, yavaşça nerede olduğunu kavrayacak bilince ulaşır ve gitmeye hazırlanır. Uzattığı parayı, “Tanrı seni sevdiklerine bağışlasın, Tanrı seni korusun, tatlım!” sayıklamalarıyla kabul eden ve bir hayli bitkin görünen kadın, Jasper odayı terk ederken yatmaya hazırlanıyor gibi görünür.</p>

  <p>Görünen kiminde doğrudur kimindeyse yanıltıcı, ki Jasper’ın ayağının altında gıcırdayan merdivenin ahşabı sustuğunda, kadının, arkasından süzülerek gelip, üzerine basa basa, “Seni bir daha kaçırmayacağım!” demesine bakılırsa, bu durumda yanıltıcıdır.</p>

  <p>Avlunun giriş kapısı haricinde bir çıkış yeri yoktur. Yüzünde tuhaf bir bakışla kapının önünde duran kadın, Jasper’ın dönüp arkasına bakmasını bekler. O ise sendeler adımlarla gözden kaybolmadan, dönüp bakmaz arkasına. Kadın onu takip eder, avludan başını uzatıp baktığında onun arkasına bakmadan yalpalaya yalpalaya gittiğini görür ve bir süre onu gözden kaybetmeden ilerler.</p>

  <p>Jasper tekrar kapıları bir tıklamayla hemen açılan otelinin bulunduğu Aldersgate Caddesi’ne döner. Kadın bir başka kapı önüne çömelir ve olan biteni izlemeye koyulur; onun burada geçici olarak kaldığını anlaması çok sürmez. Böyle saatler de geçse, bu, sabrını hiç mi hiç taşırabileceğe benzemez. Karnı da acıksa, hemen iki adım ileride sokak satıcılarından ekmek de, süt de alabilecektir, nitekim alır da.</p>

  <p>Jasper öğle vakti tekrar ortaya çıkar; bu kez üstünü değişmiştir, fakat ne elinde bir bagaj vardır ne de arkasından eşyalarını taşıyan birileri. Kadın bu manzaradan onun henüz evine dönmediğini anlar. Onu kısa bir süre takip edip durur ve gayet kendinden emin bir tavırla geri dönüp Jasper’ın çıktığı eve girer.</p>

  <p>“Cloisterhamlı beyefendi içeride midir acaba?”</p>

  <p>“Az önce çıktı.”</p>

  <p>“Hay aksi! Peki, beyefendi Cloisterham’a ne zaman dönecek?”</p>

  <p>“Bu akşam altıda.”</p>

  <p>“Tanrı sizden razı olsun, sağ olun. Tanrı, benim gibi bir fukaranın sorusuna bile böyle medeni yanıt veren bir işletmenin rızkını artırsın!”</p>

  <p>Bu fukara caddede, pek de medeni olmayan bir tavırla kendi kendine, “Seni bir daha kaçırmayacağım,” diye tekrarlar. “Son defasında seni tam yolculuğunun bitimine doğru, istasyonla evin arasında bir yerde kaybetmiştim. Doğruca oraya gittiğinden bile emin değildim. Ama şimdi gittiğini biliyorum. Benim Cloisterhamlı beyefendim, bu kez senden önce orada olacak ve seni bekleyeceğim. Seni bir kez daha kaçırmayacağıma ant içtim!”</p>

  <p>O akşam bu fukara aynen dediği gibi Cloisterham’da hazır beklemektedir; High Caddesi’nde gezinip, Rahibeler Evi’nin antika kalkanlı pencerelerini seyreder ve saat dokuza kadar öldürebildiğince vakit öldürür. Bu saat geldiğinde artık gelen arabalardan inenler arasından ilgisini çekecek birileri çıkacağını sanmaktadır. Bu saatte çöken karanlığın yarenliği inenlere iyice bakıp teşhis edebilmesini kolaylaştırır ve sonunda, bir daha elden kaçırılmaması gereken yolcu da diğerlerinin arasında görünür.</p>

  <p>“Seni bir de burada görelim bakalım. Git hadi!”</p>

  <p>Bu, havaya söylenmiş bir laf olarak kalır. Ancak kemerli girişe gelene kadar High Caddesi boyunca uysal uysal yürüyen, sonra umulmadık şekilde gözden kaybolan bu yolcuya hitaben söylenmesi de mümkündür. Bunun üzerine kadın adımlarını hızlandırır, hızla yürüyüp tam kemerden dönmek üzereyken ona epey yaklaşmayı başarır. Ancak tek gördüğü, bir tarafta yukarı giden uzunca bir merdiven, diğer tarafta ise eski, kubbeli bir oda ve bu odada, tuhaf bir biçimde, geçiş ücretsiz olsa da yerinde oturmayı sürdüren bir gişe görevlisi gibi doğruca geçide karşı oturmuş, gelen geçeni gözleyip bir şeyler yazan koca kafalı, kır saçlı bir adam olur.</p>

  <p>Kadının gelip de geçidin başında durduğunu gören adam, “Selaaam!” diye bağırır. “Kimi aramıştın?”</p>

  <p>“Az önce buradan geçen bir beyefendi var ya, bayım. Şu matemli beyefendi.”</p>

  <p>“Gayet tabii. Ondan ne istiyorsun?”</p>

  <p>“O nerede oturuyor, tatlım?”</p>

  <p>“Nerede mi oturuyor? Şu merdivenin tepesindeki yerde.”</p>

  <p>“Tanrı senden razı olsun! O halde sessiz olalım. Peki adı ne tatlım?”</p>

  <p>“Soyadı Jasper. Vaftiz adı John. Bay JohnJasper.”</p>

  <p>“Kendisi iş güç sahibi, iyi bir beyefendi midir?”</p>

  <p>“İş güç sahibi mi? Evet. Koroda söyler.”</p>

  <p>“Kulede mi?”</p>

  <p>“Koroda.”</p>

  <p>“O nedir?”</p>

  <p>Bay Datchery kâğıtlarının başından kalkıp kapısının önüne çıkar. Dalga geçer gibi, “Katedral nedir bilir misin?” diye sorar.</p>

  <p>Kadın başını sallar.</p>

  <p>“Nedir peki?”</p>

  <p>Kafası karışan kadın, zihninde bu sözcüğe bir tanım arar gibi bakar, ancak karşısında karanlık göğe ve yeni beliren yıldızlara sırtını yaslamış duran o devasa şeyi parmağıyla işaret etmenin daha kolay olacağına karar verir.</p>

  <p>“Doğru yanıt. Yarın sabah saat yedide oraya gidersen Bay John Jasper’ı görme, hatta dinleme şansın olabilir.”</p>

  <p>“Sağ olun! Sağ olun!”</p>

  <p>Kadının ona teşekkür edişindeki muzaffer hava, hazır para yiyen bu bekâr, mülayim, aylak ihtiyarın gözünden kaçmaz. Kadına bakar ve onun gibi ihtiyarların sıklıkla yaptıkları gibi ellerini arkasında kavuşturup kadının yanına, içerisinde seslerinin yankılandığı avluya doğru seğirtir.</p>

  <p>Başını aniden geri atarak, “Veyahut da,” der, “doğruca yukarı Bay Jasper’ın evine çıkabilirsin.”</p>

  <p>Kadın onu dikkatle ve sinsi bir tebessümle süzüp başını iki yana sallar.</p>

  <p>“Ah! Onunla konuşmak istemiyorsun demek!”</p>

  <p>Kadın o suskun yanıtını yineler ve dudaklarından sessiz bir “Hayır” okunur.</p>

  <p>“Dilediğinde, onu günde üç defa uzaktan sevebilirsin. Yine de o kadar yol bunun için gelinir mi?”</p>

  <p>Kadın derhal kafasını kaldırıp adama bakar. Eğer Bay Datchery bu şekilde, onu nereden geldiğini söylemesi için kandırmaya çalışıyorduysa, bu adam kendinden bile saf olmalıydı. Ancak karşısında, kentin tescilli boş gezeni gibi,<a href="../Text/dipnot.xhtml#Footnote0069" id="Feedback0069"><sup>[69]</sup></a> elleri amaçsızca ceplerindeki birkaç bozuk parayı şıngırdatıp aylaklık eden, şapkasız, kır saçları rüzgârda uçuşan bu adamı görünce, kafasında beliren o fesat düşünce birden kaybolur gider.</p>

  <p>Kadının, para şıngırtısına aç kulakları, bu sesi duyunca dikilir. “Sevgili beyefendi benim bu gece Yolgeçen Hanı’ndaki konaklama masrafıma ve yol parama bir katkıda bulunmak istemezler mi? Ben fukaranın tekiyim, sahiden öyleyim; bir de başımda feci bir öksürük belası var ki sormayın!”</p>

  <p>Bay Datchery bir yandan hâlâ cebindeki parayı şıngırdatırken, mülayim bir sesle, “Anladığını kadarıyla Yolgeçen Hanı’nı biliyor ve buradan çıkınca oraya gidiyorsun öyle mi? Buraya sık mı gelirsin, sevgili bayan?” diye sorar.</p>

  <p>“Hayatımda bir defa geldim.”</p>

  <p>“Öyle mi, öyle mi?”</p>

  <p>Birlikte Keşişler Bağı’nın girişine varırlar. Aslının bir maketini andıran bu bahçeyi gören kadının zihninde aniden bir anı canlanır. Giriş kapısında durup heyecanla, “Belki inanmazsınız ama bir gün tam burada, ben öksürmekten ciğerlerim yerinden fırlayacak bir halde, bu çimlerin üzerinde oturmuşken, bir beyefendi yanıma gelip bana üç şilin altı sent vermişti. Ondan tamı tamına üç şilin altı sent istemiştim, o da çıkarıp vermişti,” der.</p>

  <p>Bay Datchery imalı bir edayla, “İstediğin miktarı söylemek çok şık bir davranış değil sanki, ya sence?” der. “Ne kadar verileceğini karşı tarafa bırakmak adetten değil midir? Görünüşte bu, senin o genç beyefendiyi malum tutarı vermeye zorladığın izlenimini yaratmamış mıdır sence?”</p>

  <p>Kadın kendinden emin ve inandırıcı bir ses tonuyla, “Bana kulak verin, tatlım,” der. “Ben o parayı, hem beni iyi yapan hem de ticaretini yaptığım bir ilaç için istedim. O genç adama da aynen böyle söyledim, o da çıkarıp verdi parayı; ayrıca bu parayı son kuruşuna kadar namusumla harcadım. Şimdi aynı miktarı yine aynı şekilde harcayacağım, tabii bana bu parayı verdiğiniz takdirde. Size şerefim üzerine yemin ederim ki son kuruşuna kadar namusumla harcayacağım!”</p>

  <p>“Ne ilacıymış bu?”</p>

  <p>“Size ilk baştan dürüst olacağım, sonrasında da tabii. Bu ilaç, afyondur.”</p>

  <p>Surat ifadesi aniden değişen Bay Dacthery, birden kadına bakar.</p>

  <p>“Afyon işte, tatlım. Aynen öyle. Bu ilaç tıpkı bir insan gibidir, aleyhinde bir dolu laf işitir, lehine pek az şey duyarsın!”</p>

  <p>Bay Datchery yavaş yavaş kadının kendisinden istediği miktarı saymaya koyulur. Kadın bir yandan açgözlü bakışlarla adamın ellerini izlerken, sözünü ettiği o örnek davranışı unutturmamak ister gibi tekrardan anlatmaya başlar.</p>

  <p>“Buraya ilk gelişim geçen Noel arifesindeydi; işte bana o üç şilin altı senti veren genç adamla da o gün, havanın henüz karardığı bir vakitte karşılaşmıştım.”</p>

  <p>Kadın sözlerini sürdürür: “Ve genç adamın adı da Edwin idi.”</p>

  <p>Bay Datchery elinden birkaç bozukluk düşürür; almak için eğilir ve sarf ettiği çabadan ötürü kızarmış bir suratla sorar:</p>

  <p>“Genç adamın adını nereden biliyorsun?”</p>

  <p>“Sordum, o da söyledi. Ona sadece iki soru sordum, biri vaftiz adı, diğeri ise bir sevgilisi olup olmadığıydı? İlkine Edwin, ikincisineyse hayır diye yanıt verdi.”</p>

  <p>Bay Datchery bir an için hülyalı gözlerle elindeki bozukluklara bakakalır; pahalarını tartıp biçiyor ve onlardan ayrılmayı göze alamıyormuş gibi durmaktadır. Bu sırada kadın tam güvensiz gözlerle adamı süzmeye ve vereceği hediye üzerine bu kadar düşündüğü için ona sinirlenmeye başlamıştır, ki adam sonunda verdiği bu sadakaya saplanan aklını güçbela da olsa kurtarmışçasına, kadına parayı bağışlamayı başarır; karşılığında bir köle tavrıyla defalarca teşekkürler eden kadın da yoluna gider.</p>

  <p>Bay Datchery bir başına eve dönerken, karşıda John Jasper’ın, içeride lambası yanan evi tıpkı bir Deniz Feneri gibi ışıldamaktadır. Tehlikeli bir deniz yolculuğunda, bir sahile yanaşırken, ötesindeki ve belki de asla varılamayacak limanın ikaz ışıklarına bakan denizciler gibi, Bay Datchery de üzgün gözlerle bu işaret ışığına ve ötesine bakar.</p>

  <p>Evine geri dönmesinin yegâne nedeni, gardırobunda gereksiz bir eşya olarak asılı duran şapkasını takmak istemesidir. Tekrar avluya çıktığında katedral saati on buçuğu vurur, yani Bay Durdles’ın taşlanarak eve sokuluşuna rastlayabileceği o keyifli saat gelmiştir; sanki bir umut, taşlama misyonunu üstlenmiş o küçük şeytanı görürüm diye avluda boş boş dolanıp etrafına bakınır.</p>

  <p>Sahiden de “Kötülük Gücü” devriye gezmektedir. Hazırda taşlayacak canlı bir hedefi olmadığı için avlunun parmaklıkları arasından ölülere dadanmış bu veledi, bu melun görev üzerindeyken, Bay Datchery yakalar. Küçük şeytan, bu son buluşundan fena bir haz almakla birlikte, bu şekilde hedefi fena halde kızdırabileceğini düşünmektedir; bunun ilk nedeni, bu mezarlığın kutsal kabul edilmesidir; ikincisi ise uzun mezar taşlarının isabet ettirmeye elverişli oluşu, hem de karanlıkta vuruldular mı sahiden canları acıdığı hissini uyandırıyor oluşlarıdır.</p>

  <p>Bay Datchery velede seslenir: “Selaaam, Winks!”<a href="../Text/dipnot.xhtml#Footnote0070" id="Feedback0070"><sup>[70]</sup></a></p>

  <p>Çocuktan gelen yanıta bakılırsa, bu sürede aralarındaki muhabbet epey koyulaşmıştır: “Selaam, Angut!”</p>

  <p>Çocuk, “Ama ben sana ne diyorum,” diye çıkışarak, kendine özgü vurgulamasıyla konuşmaya başlar, “adımı cümle âleme duyurmasan da olur di mi? Hiçbi yerde adım yoktur benim, hatırlatiyim. Handa girişte adımı deftere yazıcakları zaman, ‘Adın ne?’ diye sorduklarında, onlara, ‘Bilin bakalım’ diyorum. Peki ya, ‘Dinin ne?’ dediklerinde, ben yine ‘Bilin bakalım!’ diyorum. Bunun, ölüm halinde hem devlete, hem de istatistik Kurumu’na vahim sonuçları olacaktır herhalde.”</p>

  <p>Çocuk, “Ayrıca,” diye ekler, “Winksler diye bir aile de yok.”</p>

  <p>“Vardır canım.”</p>

  <p>“Yalancı! Yok bi kere. Bu ismi bana yolcular verdi. Huzurlu bir uyku uyumadığım, bütün gece uyanık gezdiğim için; benim bir gözüm kapalıysa, diğeri açıktır. Winks bu demek işte. Muhtar, yine bana en uygun isim, ama benim ismim ille de budur dediğimi de hayatta göremezsin.”</p>

  <p>“O zaman senin adın hep Muhtar olsun. Biz iyi arkadaşız, değil mi Muhtar, ha?”</p>

  <p>“Çok iyi.”</p>

  <p>“İlk tanıştığımızda bana olan borcunu silmekle kalmadım, bunun haricinde epey bir altmış sentim de cebine girdi, öyle değil mi?”</p>

  <p>“Eh! Üstelik, sen Jasper’ın arkadaşı da değilsin. O diil miydi beni yok yere ayaklarımdan sallandırıcaanı söyliyen?”</p>

  <p>“Sahiden de. Ama sen onu boş ver şimdi. Bu gece hediye olarak bir şilin seni bekliyor, Muhtar, ona göre. Az önce dermansız, öksürüp duran bir kadınla konuştum; onu hana almış olmalısınız, değil mi?”</p>

  <p>Muhtar, alaycı bir ifadeyle yan yan, tilki gibi bakarak, “Keş,” diye karşılık verir. Bir yandan tek eliyle hayali bir pipo tüttürür, diğer yandan gözlerini süzdürüp, aklarını öyle bir çıkarır ki gören, gözleri dışarı fırlayıvereceklermiş sanır. “Hafyon keşi.”</p>

  <p>“İsmi ne peki?”</p>

  <p>“Ekselansları Keş Prenses.”</p>

  <p>“Bundan başka bir adı da olsa gerek. Nerede yaşıyor peki?”</p>

  <p>“Londra’da. Miçoların arasında.”</p>

  <p>“Bahriyelilerin mi?”</p>

  <p>“Biz ne dedik, miçoların işte. Ve diğer çekiklerle, itin kopuğun arasında.”</p>

  <p>“Tam olarak nerede oturduğunu öğrenmeliyim senden.”</p>

  <p>“Oluur. Önce mangırları görelim.”</p>

  <p>“Dürüstlük ilkelerine dayalı bütün iş ilişkilerine hâkim olması gereken güven havasında bir şilin, müstakbel hizmet karşılığı olarak verilir ve bu iş de böylece kapanmış olur.”</p>

  <p>“O zaman sen asıl şu bombaya gel,” diye bağırır Muhtar. “Ekselansları yarın sabah nereye gidecek bil bakalım?” İlk sözcüğü büyük bir coşkuyla alabildiğine uzatarak söylerken, bir ayağını yere vurup, tiz bir kahkahayla iki büklüm olur:“KIN-FREE-DER-EL’e gitmiyorsa ben de ne olayım!”</p>

  <p>“Sen nereden biliyorsun, Muhtar?”</p>

  <p>“Bana söyledi de oradan. İşe koyulmak için hazır ve nazır olması gerektiğini de söyledi. Aynen şöyle dedi: ‘Muhtar, sabah erkenden yıkanıp, alabildiğine şık olmalıyım, çünkü sabah KIN-FREE-DER-EL’de bir işim var.’ ”</p>

  <p>Çocuk yine bu sözcüğü aynı zevkle heceler, ancak bu kez bu gülünçlük karşısında ayağını kaldırıma vurmakla yetinmeyip, belki bir başpapazdan beklenecek türden, asilzadelere yakışır ağır bir dansa girişir.</p>

  <p>Bu bilgi alışverişinin ardından yüzü hayli hoşnut, ancak düşünceli bir ifadeye bürünen Bay Datchery konuşmayı sonlandırır. Kendi tuhaf odasına dönüp, Bayan Tope’un onun için hazır ettiği peynir, ekmek, salata ve birinci sınıf biradan oluşan akşam yemeğinin başına oturur; yemeği bitirdikten sonra dahi aynı şekilde masanın başında oturmayı sürdürür. Nihayet kalkmaya yeltendiğinde gidip köşedeki dolaplardan birini açar ve tebeşirle atılmış birkaç kaba çentiğe bakar.</p>

  <p>Kendi kendine, “Bu eski moda hesap tutma yöntemini seviyorum,” der. “Bu hesabı alacaklı dışında kimse okuyamaz. Çentiği atanın hiçbir sorumluluğu yokken, çentiği yiyenin hesabı katlandıkça katlanır. Ahhh! Ama bu seferki nasıl da zayıf bir sayıdır!”</p>

  <p>Bu sayının vahametini düşünüp iç geçirir; dolabın çekmecelerinin birinden bir parça tebeşir alır, ancak nasıl bir çentik atacağına karar veremez halde elinde tebeşirle kalakalır. Konuyu nihayetine kavuşturmak üzere, “Sanırım bu sayı karşısında en fazla, mütevazı bir çentik atabileceğim,” deyip, kararıyla uyumlu bir çizik attıktan sonra dolabın kapağını kapar ve yatmaya gider.</p>

  <p>Eski kentin üzerinde pırıl pırıl bir gün doğar.<a href="../Text/dipnot.xhtml#Footnote0071" id="Feedback0071"><sup>[71]</sup></a> Eski yapı ve harabeleri, güneşte parıldayan capcanlı sarmaşığı ve bu ılık havada salınan gür ağaçlarıyla büyüleyici güzelliktedir. Ağaçların salınan dallarında oynaşan o muzaffer ışık; kuşların şakımaları, bahçeler, orman ve tarlalardan –ya da bu verimli mevsimde toprağı ekili olan bu büyük adanın en büyük bahçesinden–<a href="../Text/dipnot.xhtml#Footnote0072" id="Feedback0072"><sup>[72]</sup></a> yükselen kokular katedrali sarıp, o küf kokusunu yumuşatırken, Diriliş ve Yaşam’ı<a href="../Text/dipnot.xhtml#Footnote0073" id="Feedback0073"><sup>[73]</sup></a> vazetmektedir. Asırlık soğuk mezar taşları ılınmakta, binanın o kaskatı mermer köşelerine düşen ışık benekleri, kanat çırpışlar misali oynaşmaktadır.</p>

  <p>Sırasıyla önce elinde koskoca anahtarlarla Bay Tope gelip esneye esneye kapıyı açar. Ardından süpürge perileri Bayan Tope ve yardımcısı gelirler. Tam bu sırada kilise orgcusu ve körükçü çocuklar da gelirler; balkondaki kırmızı perdelerin arasından başlarını uzatıp aşağıyı gözetlemeye, kitaplarını önlerindeki ayaklıklara ve parmaklıklara vura vura gayet pervasızca tozlarını o yüce divandan aşağı silkmeye başlarlar. Sonra koca kulenin tepesine, göğün dört yanından ekinkargaları sökün ederler. Sanki titreşimden zevk alırlar; kuleye bir konup bir kalkmalarının nedeni de çanın ve orgun onlara istedikleri şeyi vereceğini bilmeleridir sanki. Bunu, çoğunluğunu Yardımcı Papaz Zaviyesi ve katedral avlusundan gelenlerin oluşturdukları, oldukça küçük ve bölük pörçük bir topluluk izler. Ardından her zamanki gibi temiz pak ve aydınlık Bay Crisparkle ve onun hizmetindeki pek de temiz pak ve aydınlık olmayan din kardeşleri takip eder. Bunun ardından da bir telaşla içeri, John Jasper’ın başını çektiği koro (ki koro daima telaş içinde gelir ve mensupları, uykudan kaytarmaya çalışan çocuklar gibi, hep son anda beyaz entarilerini üstlerine geçirmeye uğraşırlar) girer. En son olarak da Bay Datchery gelip hepsi boş olan sıralardan birini seçer, beğenir ve gidip oturur; gözleri ise Keş Prenses Hazretleri’ni aramaktadır.</p>

  <p>Bay Datchery, ayinin epey ilerlediği bir vakit Prenses Hazretleri’ni anca görebilir. Gördüğünde de kadın, karanlık bir köşede oturmaktadır. Bir sütunun arkasına geçmiş, itinayla, Koro Başkanı’nın menzili dışında kalmayı seçmiştir; ama gözleri onun üzerindedir. Jasper ise onun varlığından bihaber, şarkılarını, ilahilerini söyler. Jasper’ın müziğinin doruğuna çıktığı anda kadın, yareni bellediği sütunu siper alıp, yumruk yaptığı elini –Bay Datchery’nin de tanıklığında!– ona doğru savurur!</p>

  <p>Bay Dacthery gözlerine inanabilmek için tekrar kadına bakar. Ve tekrar görür! Kadın o sıskacık kollarını, cumbadaki tahta koltukların alt köşe destekleri üzerindeki hayli çirkin ve ölgün görünüşlü masalsı oymalar gibi; iblis kadar habis; kanatlarında kutsal kitap taşıyan pirinçten büyük kartal heykeli kadar sert bir şekilde (ki heykeltıraşın kondurduğu bu haşin hatlara bakılırsa, hayvanın din değiştirmesine sebep, kesinlikle kendileri değildir) kendi bedenine dolayıp, sonra hızla açıp, iki yumruğunu birden Koro Başkanı’na doğru savurur.</p>

  <p>İşte tam bu sırada koronun bulunduğu salonun kafesli giriş kapısının parmaklıkları arasından, ustası olduğu uydurma bahanelerden birine daha başvurarak, Bay Tope’un gözcülüğünü alt etmiş olan Muhtar, başını uzatmış keskin gözlerle, bir tehdit edene, bir tehdit edilene hayretler içinde bakmaktadır.</p>

  <p>Ayin sona erer ve katılımcılar kahvaltı etmek üzere dağılırlar. Koro itiş kakış arasında sahneyi terk ederken (beyaz entarilerini giyerlerken nasıl bir telaş içindeydiyseler şimdi de aynı telaşla soyunmaktadırlar), Bay Datchery de yeni tanışığıyla iki çift laf etmek üzere dışarı çıkar.</p>

  <p>“Eee, hanımefendi. Günaydın. Onu gördün mü?”</p>

  <p>“Gördüm, tatlım; onu gördüm!”</p>

  <p>“Onu tanıyor musun peki?”</p>

  <p>“Hem de ne tanımak! Ben onu, burada onu tanıyan bütün muhterem papazların toplamından iyi tanırım.”</p>

  <p>Bayan Tope’un özenli ellerinden çıkan bir hayli tertipli ve temiz bir kahvaltı, kiracısını beklemektedir. Kiracısı ise kahvaltıya oturmadan önce gidip köşedeki dolabı açar; rafından bir parça tebeşir çıkarır; diğerleri arasına bu kez dolap kapağının bir ucundan diğerine uzanan koca bir çentik daha ekler ve iştahla yemeğe girişir.</p>
