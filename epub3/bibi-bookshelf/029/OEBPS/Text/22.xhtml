  <div class="bas1">
    <p>YİRMİ İKİNCİ BÖLÜM</p>

    <div class="bos05"/>

    <p class="ad">Ve Tozlu Yollara Girilir</p>
  </div>

  <p class="ilk">Bay Tartar’ın odası bu güneş, ay ve yıldızların altında görülebilecek en temiz ve en düzenli odaydı. Yerler insana, Londra’nın o kömür isi havasının yok olup gittiğini, hatta hatta bu toprakları ilelebet terk ettiğini düşündürtecek kadar iyi ovulmuştu. Bay Tartar’ın zimmetindeki pirinçten yapılma her bir nesnenin her bir milimi ayna gibi parlatılmıştı. Bay Tartar’ın irili ufaklı ziynet eşyalarının hiçbirinin üzerinde bırakın pisliği ya da lekeyi en ufak bir kara nokta bile yoktu. Oturma odası tıpkı küçük bir amiral kamarasını, banyosu bir mandırayı, her yanı küçük dolap ve çekmecelerle dolu yatak odası ise tıpkı bir tuhafiyeci dükkânını andırıyor ve evin orta yerine bir güzel asılmış hamak ise soluk alıp verir gibi kendiliğinden hafif hafif sallanıyordu. Bay Tartar’a ait her şeyin bir yeri vardı: Kitaplarının, fırçalarının, şişelerinin, teleskopunun ve diğer araç gereçlerinin de. Ayrıca her şey her an el altında olacak şekilde yerleştirilmişti. Raf da, konsol da, çekmece de, askı da aynı erişim kolaylığına sahipti; başka hiçbir yere sığmayacak kadar eşyayı şaşırtıcı bir biçimde istifleyip, odada zerre kadar alan israfına yer vermiyordu. Servis masasındaki parıltılı yemek takımı öyle muntazam duruyordu ki rasgele atıverilmiş minicik bir tuz kaşığının bile derhal göze çarpması işten değildi. Tuvalet masasının üzerindeki eşyalar öylesine düzgün yerleştirilmişti ki, masaya öylesine atıverilmiş bir kürdan bile ilk bakışta göze çarpardı. Ayrıca evin dört yanı, bu beyin, çıkmış olduğu türlü türlü seferlerden dönerken getirdiği gizemli nesnelerle doluydu. Türüne göre ya kurutularak ya doldurularak ya da cilalanarak muhafaza edilmiş kuşlar, balıklar, uzuvlar, giysi parçaları, kabuklar, yosunlar, otlar ya da mercan kalıntıları evin her yerini süslüyordu. Bu anıların hepsinin içine cuk oturdukları ve bakana bundan iyi teşhir edilemeyeceklerini düşündürten, kendilerine ait birer yeri vardı. Boya ve cila kutuları gözden uzak bir yere konmuş, fakat Bay Tartar’ın odasında yavaştan seçilebilir olmaya yüz tutan bir parmak izi peyda olur olmaz, derhal hücuma geçebilecek bir yere konuşlanmışlardı. Daha önce hiçbir savaş gemisinde, dikkatsiz bir dokunuşa böylesi bir titizlikle ve temizlikle kafa tutulmamıştır. Bu pırıl pırıl yaz gününde, Bay Tartar’ın çiçek bahçesinin üzeri, bir denizci elinden çıktığı her halinden belli olan, fevkalade hoş bir tenteyle donatılmıştı. Bütün bu manzaranın üzerinde ise bir deniz havası esiyor, öyle ki, görene, bu çiçekler alarga giden bir geminin kamara pencerelerine ait olabilirmiş hissi veriyordu. Sanki Bay Tartar, bir köşeye atılmış duran borazanı ağzına götürüp, çapa toplansın, bütün tayfa buraya gelsin, yelkenler açılsın diye boğuk bir boru sesiyle emirler yağdırmaya başlasa, gemideki herkesin bütün endişesi de savrulup gidecekti.</p>

  <p>Bu güzel zanaatı icra etme şerefine erişmiş olan Bay Tartar, diğerleriyle son derece uyumluydu. Bir insan, hiç kimseye zararı dokunmayan böyle naçizane bir uğraşla haşır neşirse, bu sürede içinden pür neşe bir maskaranın fırlaması her zaman için hoş karşılanabilir bir şeydir. Hele ki bu, candan biri, bir gönül insanıysa; bir de hayat dolu ve tamamen yapmacıksızsa, bu insan, başka hiçbir zaman işinin başındayken olduğu kadar dört dörtlük görünmez göze. Bu nedenle yaptığı çeşit çeşit çiçek tertiplerine bakıp kah gülüp kah eğlenen Bay Tartar’ı seyreden Rosa’nın (her ne kadar gemiye bir Büyükamiral Eşi ya da Baş Su Perisi’ne layık bir misafirperverlikle buyur edilmiş olmasa da) ondan etkilenmiş olması son derece doğaldı. Bu yanık tenli denizcinin, bahçeyi teftişi bitip de amiral kamarasından nazikçe çıkıp, sonra da Rosa’dan, kendini oranın kraliçesi gibi hissetmesini rica edip, ayasında Bay Crisparkle’ın canını saklayan elini hoşça kal manasında sallayarak, çiçek bahçesinden çıkışının, Rosa’ya onun dört dörtlük biri olduğunu düşündürmesi gayet doğaldı.</p>

  <br/>

  <p>“Helena! Helena Landless! Orada mısın?”</p>

  <p>“Kim o? Rosa mı yoksa?” Hemen ardından karşısında bir güzel yüz belirdi.</p>

  <p>“Evet, canım!”</p>

  <p>“Neden, nasıl geldin buraya, hayatım?”</p>

  <p>Rosa kızarıp, “Şey... tam bilemiyorum aslında,” diye karşılık verdi. “Elbette bütün bunlar birer hayal değilse.”</p>

  <p>Yüzünü niye allar basmıştı ki? Onların yüzleri, kendileri gibi diğer çiçeklerle baş başa değil miydi sadece? Yüzdeki bu allar da sihirli fasulye sırığı diyarına özgü meyvelerden biri miydi yoksa?</p>

  <p>Helena gülümseyerek, “<i>Ben</i> hayal görmüyorum,” dedi. “Öyle olsa bunu daha doğal karşılardım. Peki ama hiç beklenmedik bir şekilde nasıl böyle bir araya gelebildik ki?”</p>

  <p>Kendilerini B.J.T’nin bu isli damları ve bacaları arasında, bu tuzlu denizden fışkıran çiçeklerin arasında bulmaları sahiden de beklenmedik bir şeydi. Fakat Rosa derhal atılıp onları bir araya getiren meselenin nasılını niçinini kısaca özetleyiverdi.</p>

  <p>Rosa konuyu çarçabuk bağlarken sonunda, “Bay Crisparkle da burada,” dedi. “İnanabiliyor musun? Bu adam uzun zaman önce onun hayatını kurtarmış!”</p>

  <p>Helena yüzünü gizlemeye çalışarak, “Bay Crisparkle ile ilgili her şeye inanırım,” diye karşılık verdi.</p>

  <p>(Fasulye sırığı diyarında yeni allar peyda oldu.)</p>

  <p>Rosa bir çırpıda yanlışı düzeltmek üzere atılıp, “Evet ama bunu yapan Bay Crisparkle değil ki,” dedi.</p>

  <p>“Anlamıyorum, canım.”</p>

  <p>“Bay Crisparkle’ın kurtulmuş olması çok güzel,” dedi Rosa. “Ayrıca Bay Tartar’a beslediği minnet hissini de bundan açık ortaya koyamazdı. Ama onu kurtaran Bay Tartar’mış.”</p>

  <p>Helena’nın kara gözleri, yaprakların arasındaki pırıl pırıl yüze büyük bir içtenlikle baktı. Sonra daha yavaş ve düşünceli bir ses tonuyla sordu:</p>

  <p>“Bay Tartar da yanında mı şimdi?”</p>

  <p>“Hayır; çünkü odasını bana –yani bize– bıraktı. Orası nasıl güzel bir yer öyle!”</p>

  <p>“Öyle mi?”</p>

  <p>“Gelmiş geçmiş en seçkin yolcu gemisinin içi gibi. Nasıl desem şey gibi, sanki, sanki!”</p>

  <p>Helena, “Rüya gibi mi?” diye atıldı.</p>

  <p>Rosa denileni onaylarcasına başını sallayıp çiçekleri kokladı.</p>

  <p>Helena acıdığı birini düşünüyormuş gibi bir ifadeyle (belki de Rosa hayal görüyordu) kısa süre sessiz kaldıktan sonra, “Zavallı kardeşim Neville kendi odasında kitap okuyor; bu saatte güneş buraya çok sert vuruyor da. Senin bu kadar yakınında olduğunu bilmese daha iyi olur bence,” dedi.</p>

  <p>Rosa derhal, “Ah, bence de öyle,” diye karşılık verdi.</p>

  <p>Helena, kuşkuyla sözlerini sürdürdü: “Senin bana anlattıklarının hepsini onun zaten bildiğini düşünüyorum; ama emin de değilim. Bay Crisparkle’a akıl danış-sana, tatlım. Ona, bana anlattıklarının kendimce makul olan kadarını Neville’e anlatmalı mı yoksa hiç anlatmamalı mıyım diye sor.”</p>

  <p>Rosa bu soruyu sormak üzere lüks kamarasına geri döndü. Yardımcı Papaz her şeyi Helena’nın yargısına bırakıyordu.</p>

  <p>Rosa edindiği bilgiyi aktardıktan sonra, Helena, “Bay Crisparkle’a çok teşekkür ediyorum,” dedi. “Peki ona en iyisinin bu Neville’i karalama ve takip girişimleri son bulana kadar beklemek mi yoksa sabretmeye çalışmak mı, yani arkamızdan karanlık bir şeylerin çevrilip çevrilmediğini öğrenmek açısından sebat etmek mi olacağını da sorabilir misin?”</p>

  <p>Yardımcı Papaz bu konuyla ilgili kesin bir yanıt vermekte bir hayli zorlandı; birkaç deneme yanılmadan sonra en iyisinin Bay Grewgious’a danışmak olacağında karar kıldı. Helena da buna rıza gösterince, Bay Crisparkle avlunun karşı tarafına, BJ.T’nin odasına gidip derdini anlattı. Bay Grewgious önce genel ilkelere kararlılıkla bağlı bir tavır izleyerek, eğer ki bir hayduda ya da vahşi bir hayvana gizlice hücum etme fırsatı varsa bu fırsatın kaçmayacağını, ayrıca bu özel vakaya gelinceyse, benzer bir kararlılıkla, John Jasper’ın da haydut ve vahşi hayvan kırması sınıfına girdiğini belirtti.</p>

  <p>Aldığı bu tavsiyeyle geri dönen Bay Crisparkle, Helena’ya iletilmek üzere edindiği bilgiyi Rosa’ya aktardı. Penceresinde durmuş kendi düşünce zincirinin peşinde sürüklenen Helena, bu yeni haber üzerine de durup biraz düşündü.</p>

  <p>“Bay Tartar’ın bize yardım çabasına güvenebilir miyiz, Rosa?” diye sordu.</p>

  <p>Rosa içinden mahcup bir edayla “Ah, tabii ki!” diye geçirdi. “Tabii ki!” Rosa bu soruya neredeyse kendisinin yanıt verebileceğini biliyordu. Ama yine de Bay Crisparkle’a sormalı mıydı? Helena sakince, “Tatlım, bence bu konu üzerinde senin fikrin de en az onunki kadar geçerli olacaktır,” diye konuştu. “Bunun için tekrar ortadan kaybolmana lüzum yok.” Bir âlem şu Helena!</p>

  <p>Helena biraz daha düşündükten sonra, “Neville burada başka kimseyi tanımıyor, anlıyor musun? Kimseyle bir çift laf etmişliği yok. Eğer Bay Tartar bunu daha sık ve daha açık bir şekilde yapsa, bu amaç için günde bir iki dakikasını ayırsa, hatta bunu gün aşırı yapabilse, sence bundan bir şeyler çıkmaz mı?” dedi.</p>

  <p>Rosa oldukça allak bullak bir suratla arkadaşının güzelliğini seyre dalmışken, duyduğu son lafı yineledi: “Bundan bir şeyler çıkmaz mı? Çıkar mı?”</p>

  <p>“Eğer Neville’in her hareketi sahiden izleniyorsa ve bundaki amaç onun dostları ve tanıdıklarıyla, dışarıyla olan bağını günbegün, gıdım gıdım da olsa koparmaksa (bu, senin açından da bir tehdit olabilir), o zaman düşmanının Bay Tartar’la iletişime geçip, onu Neville’den uzak durması konusunda uyarması pek mümkün görünmüyor mu? Bu durumda belki sadece olaydan haberdar olmakla da kalmaz, Bay Tartar’dan sohbetin rengini de öğrenebiliriz.”</p>

  <p>Rosa, “Anlıyorum,” diye bağırdı. Ve derhal lüks kamarasına giriverdi.</p>

  <p>Çok geçmeden Rosa’nın daha da allanmış yüzü tekrar göründü ve Bay Crisparkle’a konuştuklarını anlattığını, bunun üzerine Bay Crisparkle’ın gidip Bay Tartar’ı getirdiğini, Bay Tartar’ın ise kendisiyle görüşmek istemesi halinde hemen şimdi hazır ve nazır olduğunu anlattı. Bunları söylerken hep bir yandan arkasına bakan Rosa, yüzünde bu lüks kabin ve dışarısı arasında kaldığını hiç de gizleyemeyen karışık bir ifadeyle, Bay Tartarın, kendisinin önerdiği biçimde hareket etmeye ve görevine derhal koyulmaya hazır olduğunu belirttiğini de sözlerine ekledi.</p>

  <p>Helena, “Ona tüm kalbimle teşekkür ederim,” dedi. “Lütfen bunu ona ilet.”</p>

  <p>Yine çiçek bahçesi ve kabin arasında kalmışlığından doğan hatırı sayılır kafa karışıklığıyla, mesajını götürmek için içeri dalıp, Bay Tartar’dan duyduğu birkaç güven verici lafla birlikte hemen çıkıverdi. Helena ve Bay Tartar arasında bölünmüş, bocalar haliyle, bu gibi kafa karışıklıklarının her zaman sakil durmayacağının, kiminde ortaya pek sevimli bir manzara da çıkarabileceğinin canlı bir kanıtı gibiydi.</p>

  <p>“Ve şimdi tatlım,” dedi Helena, “bizi bu şekilde buluşmak zorunda bırakan tehdide karşı ihtiyatlı davranıp, burada ayrılsak iyi olacak. Zaten Neville’in ayak sesleri de gelmeye başladı. Sen geri mi dönüyorsun?”</p>

  <p>“Bayan Twinkleton’ın yanına mı?” diye sordu Rosa.</p>

  <p>“Evet.”</p>

  <p>“Ah, artık oraya asla dönemem. Hele ki o görüşmeden sonra asla.”</p>

  <p>“O zaman nereye gidiyorsun, canım?”</p>

  <p>“Şimdi düşündüm de, bilmiyorum,” diye karşılık verdi Rosa. “Henüz hiçbir şey düşünmedim, ama vasim bana göz kulak olacaktır. Senin için rahat olsun. Elbet bir yer bulacağım.”</p>

  <p>(Öyle olacağa benziyordu da zaten.)</p>

  <p>“Peki ben, Rosebud’ımla ilgili haberleri Bay Tartar’dan mı alacağım o zaman?” diye sordu Helena.</p>

  <p>Rosa ismini anmak yerine, yine hafiften eli ayağına dolaşarak başıyla içeriyi işaret etti: “Evet, sanırım öyle olacak; şeyden alırsın...” Sonra da ekledi: “Ama ayrılmadan önce bana bir şey söylemeni istiyorum sevgili Helena, Bana kesinlikle, kesinlikle ve kesinlikle elimden bir şey gelmediğinden emin olduğunu söylemeni istiyorum.”</p>

  <p>“Neyin elinden gelmediğinden, tatlım?”</p>

  <p>“Onun bu habis ve kin dolu hali karşısında, elimden bir şey gelmediğinden. Onunla hâlâ iyi ilişkiler içinde bulunamazdım, öyle değil mi?”</p>

  <p>Helena dargın bir ifadeyle, “Seni ne kadar çok sevdiğimi ve pek yakında cansız bedenini onun o hain ayaklarının önünden kaldırmayı hiç mi hiç arzulamadığımı biliyorsundur herhalde.”</p>

  <p>“Bunu duymak içimi nasıl rahatlattı bilsen! O zavallı kardeşine de böyle söylersin değil mi? Ve ona selam ve sevgilerimi iletirsin, öyle değil mi? Ayrıca benden nefret etmemesini de söyler misin?”</p>

  <p>Helena, bu son ricayı gereksiz bulduğunu belli eden kederli bir edayla başını salladı ve iki eline birden kondurduğu öpücükleri arkadaşına yolladı. Aynı şekilde ondan da avuç dolusu öpücükler geldi. Sonra çiçeklerin ve yaprakların arasından bir başka (esmer) elin onu geçirmek üzere uzandığını gördü.</p>

  <p>Bay Tartar’ın Amiral Kamarası’nda yaylı bir dolabın tokmağına ve tek bir çekmecenin kulpuna dokunarak ortaya çıkardığı yemekler ve düzdüğü sofra büyüleyiciydi. Göz açıp kapayıncaya kadar en lezizinden bademli kurabiyeler, şahane içkiler, fevkalade iyi muhafaza edilmiş tropik çeşniler ve tropik cennet meyvelerinden yapılma reçeller bol keseden ortaya serilip döküldüler. Fakat Bay Tartar zamanı durduramazdı ya; zaman taş kalpli tez canlılığıyla öyle bir aktı ki Rosa birden, sihirli fasulye sırığı diyarından tekrar yeryüzüne inip vasisinin odasına gitme vaktinin gelip çattığını fark etti.</p>

  <p>“Pekâlâ, tatlım,” dedi Bay Grewgious. “Şimdi ne yapılmalı? Ya da bir başka deyişle, seninle ne yapmalı?”</p>

  <p>Rosa’nın elinden, hem kendi yolunu hem de başkalarının yolunu böylesi tıkamış olduğu için af diler gözlerle bakmaktan başka bir şey gelmedi. Ömrünün geri kalanını Furnival’s’ın yangına dayanıklı merdivenlerinin epey yukarılarındaki bir odada geçirmek, şu an için aklına gelen tek şeydi.</p>

  <p>“Bak aklıma ne geldi,” diye söze başladı Bay Grewgious, “Sayın Bayan Twikleton’ın dönem aralarında zaman zaman Londra’yı ziyaret edip, bağlantılarını genişletmek amacıyla eline fırsat geçtiğinde büyükşehirdeki ailelerle görüşmeye geldiğini biliyorum. Biz de aklımızı başımıza toplayıp, belimizi doğrultana kadar Bayan Twinkleton’ı buraya, bir aylığına seninle kalmaya davet edebiliriz, ne dersin?”</p>

  <p>“Peki ama nerede kalmaya, efendim?”</p>

  <p>Bay Grewgious açıklamaya girişerek, “Şehir merkezinde mobilyalı bir daire tutup, bir aylığına sorumluluğunu üstlenmek üzere de Bayan Twinkleton’ı davet edebiliriz,” dedi.</p>

  <p>“Ya sonra?”</p>

  <p>“Sonrasında da halimiz şimdikinden fena olmayacak ya!”</p>

  <p>Rosa, “Sanırım bu, ortamı biraz yumuşatacaktır,” diyerek rıza gösterdi.</p>

  <p>Bay Grewgious ayağa kalkıp, “O halde,” dedi, “hemen gidip mobilyalı bir daire bakalım. Benim için, geçen akşamki gibi, tatlı bir varlığın eşliğinde geçirilecek akşamların bir ömür sürmesinden büyük mükafat olamaz; ancak buralar genç bir bayan için tekin yerler değil. Hadi şimdi biraz maceraya atılalım da mobilyalı bir daire aramaya koyulalım. Şimdi buradaysa da, her an geri dönmeye niyetli olan Bay Crisparkle’ın da memnuniyetle, Bayan Twinkleton’ı görmeye gidip, onu bizimle işbirliğine davet edeceğinden kuşkum yok.”</p>

  <p>Bu görevi memnuniyetle üstlenen Bay Crisparkle derhal yola çıktı; Bay Grewgious ve kızı ise keşif gezilerine.</p>

  <p>Bay Grewgious’un mobilyalı bir daire bakmaktan anladığı, camında uygun fiyatlı kiralık ilanı olan bir ev gördü mü, karşı kaldırıma geçip evi öylece seyre dalmak, sonra güçbela evin arkasına ulaşmanın bir yolunu bulup bu kez de evi arkadan seyretmek olduğundan; hiç ilerleme kaydedilemiyor değilse de hayli az yol alınıyordu. En sonunda aklına Bay Bazzard’dan çok daha önce dul kalan, bir zamanlar emlak işiyle ilgisi olduğunu söylediği ve Bloomsbury Meydanı, Southampton Caddesi’nde yaşayan kuzeni geldi. Bu bayanın ismi bakır bir plakaya hiç çıkmamasıya kazınmış hatırı sayılır büyüklükteki harflerle, fakat cinsiyetini ve medeni halini açık etmeyecek şekilde, BILLICKIN olarak yazılmıştı.</p>

  <p>Kendine özgü bir dermansızlık ve aşırı dürüstlük Bayan Billickin’in mizacının belirleyici özellikleriydi. Onları, son derece takatsız; peş peşe gelen baygınlık nöbetlerinden sırf mühim bir görev için kalkmış halde, evinin umuma kapalı arka kapısından çıkarak karşılamıştı.</p>

  <p>Bayan Billickin konuğunu başıyla selamlayarak, “Umarım haliniz vaktiniz yerindedir,” dedi.</p>

  <p>“Teşekkürler, gayet iyiyim. Ya siz, hanımefendi?” diye karşılık verdi Bay Grewgious.</p>

  <p>“Ben de öyle,” dedi ve üstüne çöken baygınlık bulutunun altından nefes almaya çalışırken, “Soluk alabildiğim zamanlarda elbette!” diye ekledi.</p>

  <p>Bay Grewgious, “Kızım ve orta yaşlı bir bayan için, ortalama bir ay kalacakları nezih bir daire arıyoruz,” dedi. “Elinizde uygun bir şeyler var mıdır acaba, bayan?”</p>

  <p>“Bay Grewgious,” diye karşılık verdi Bayan Billickin, “size ne yalan söyleyeyim, elimde buna uygun yerler var.</p>

  <p>Bu tavrını şu sözlerle de sürdürdü: “‘Beni idama dahi götürseler, yaşadığım sürece hep böyle dürüst olacağım.”</p>

  <p>Bay Grewgious bunun üzerine rahatça, “Pekâlâ, hangi daireler bunlar, bayan?” diye sordu. Adeta, Bayan Billickin’in o belirgin sertliğini uysallaştırmak ister gibiydi.</p>

  <p>Bayan Billickin, Rosa’yı da konuşmaya katmak için ona hitap ederek, “Bir misafir odası ya da adına ne derseniz artık, ön tarafa bakan bir oturma odası var, bayan,” dedi. “Arkadaki salon ise şahsıma ait olup umuma açık değildir. Yukarıda, zemininde gaz tesisatı olan iki yatak odam var. Size yatak odalarınızın zeminin çok sağlam olduğunu söyleyemeyeceğim, çünkü değiller. Gazı döşeyen adam bunu yapmak için bütün tesisatın sökülüp altından girilmesi gerektiğini söyleyince, bunun benim gibi bir kiracının haddini aşacağını düşündüm. O yüzden de çözüm olarak, boruları döşemelerin üzerinden geçirdiğimizi bilmenizi isterim.”</p>

  <p>Bay Grewgious ve Rosa hoşnutsuz bir şekilde bakıştılar, ama henüz böyle bir tesisatın başlarına açabileceği dertlerden de aslında habersizdiler. Bayan Billickin, üzerinden bir yük kalkmışçasına, elini kalbine koymuş duruyordu.</p>

  <p>Bay Grewgious, biraz kabararak, “Eh! Çatı iyi durumdadır herhalde,” dedi.</p>

  <p>Bayan Billickin, “Bay Grewgious, size tepenizdeki damın taş gibi olduğunu söylersem, bu sizi kandırmak olur, ki bu da benim yapacağım şey değildir,” diye karşılık verdi. “Rüzgârlı havalarda elbette ki kim olursanız olun, ne kadar gayret ederseniz edin, kiremitleriniz uçacaktır. Bay Grewgious’a sıcak davranan Bayan Billickin, bu noktada, üzerinde kurduğu ahlaki hükümranlığı kaybetmemek için arayı biraz soğutmaya girişti. Bayan Billickin daha sakin, ancak hâlâ o şaşmaz dürüstlüğünden taviz vermeksizin sözlerini sürdürdü: “İşimi gücümü bırakıp evin tepesine çıksam, sonra siz oradaki bir lekeyi gösterip, bu bir leke mi Bayan Billickin dediğinizde, benim dönüp de, ‘Sizi anlamıyorum, bayım,’ diye karşılık vermemden daha kötü bir son olabilir mi? Hayır, bayım. Ben size böyle dolaplar çevirir miyim hiç? Ben, siz leb demeden leblebiyi anlıyorum. Evet, bayım, içerisi ıslanıyor. Kiminde su içeri sızıyor, kiminde de sızmıyor. Burada belki ömrünüzün yarısını kuru geçirirsiniz; ama gün olur, o serpiştirmeleri mumla ararsınız.”</p>

  <p>Bay Grewgious, bu kez, içine böyle bir bit yeniğinin bu kadar erken düşürülmüş olmasından ötürü çok daha memnuniyetsiz bakıyordu.</p>

  <p>Sonra, “Peki başka odalarınız var mı, hanımefendi?” diye sordu.</p>

  <p>Bu kez Bayan Billickin de çok daha resmi bir tavırla, “Bay Grewgious, var elbette. Bana var mı diye sordunuz, bu soruya vereceğim açık ve dürüst yanıt da tabii ki evet, olacaktır. Bir ve ikinci katlar da boş, sevimli odalardır da,” diye konuştu.</p>

  <p>Bay Grewgious kendi kendini teselli edercesine, “Hadi bakalım! Ne de olsa henüz aleyhlerinde bir şey duymadık,” dedi.</p>

  <p>“Bay Grewgious, merdivenleri söylemeyi unuttum. Eğer siz kendinizi merdivene hazırlamadıysanız, bunun, sizi hayal kırıklığına uğratması kaçınılmaz.” Bu kez de bir serzenişle Rosa’ya dönüp, “Birinci ve ikinci katları giriş katına koyamazsınız ya, bayan?” dedi. “Hayır, bunu yapamazsınız, bayan. Bu, sizin gücünüzü aşar; o zaman niye deneyesiniz ki?”</p>

  <p>Bayan Billickin, bunu öyle hisli söylemişti ki duyan da, Rosa, katiyen bu odaları kiralayamayız diye ısrar edip duruyor sanırdı.</p>

  <p>Vasisi, “Peki bu odaları görebilir miyiz, hanımefendi?” diye sordu.</p>

  <p>Bayan Billickin, “Bay Grewgious, görebilirsiniz, sizden onları gizleyecek değilim, bayım, görebilirsiniz,” diye karşılık verdi.</p>

  <p>Sonra şalını (ki fi tarihinden kalma bu şalı sarınmadan hiçbir yere gidemeyeceğine dair batıl bir inancı vardı) almak üzere arka odaya gidip, evdeki görevlinin de yardımıyla kuşandıktan sonra, yolu göstermek üzere merdivenlere yürüdü. Merdivenlerde birkaç defa kibarca durup soluklandı, ama çalışma odasına vardıklarında elini kalbine öyle bir götürüşü vardı ki sanki yüreği tam kanatlanıp uçacakken onu zor alıkoymuştu.</p>

  <p>İlkini tatminkâr bulan Bay Grewgious, “Peki, ya ikinci kat?” diye sordu.</p>

  <p>Bu kez Bayan Billickin tam da işin anlaşılması en zor yerine gelinmiş de kendini ağırdan satmanın ve olaya biraz merasim katmanın vakti gelmişçesine vakur ve özgüvenli bir edayla, “İkinci kat bunun üstünde,” yanıtını verdi.</p>

  <p>“Onu da görebilir miyiz hanımefendi?”</p>

  <p>“Evet, bayım,” diye cevap veren Bayan Billickin, bir de şöyle ekledi: “Zaten yiğidin malı meydanda olur.”</p>

  <p>Bu kanıtı da tatmin edici bulan Bay Grewgious, Rosa’un fikrini alıp onunla iki kelime etmek üzere bir pencere kenarına çekildi. Sonra da bir kalem ve mürekkep isteyip anlaşmaya dair birkaç satır bir şey karaladı. Bu sırada Bayan Billickin de boş durur mu, o da elinde, içinde olağan sorunun yanıtının bulunduğu bir fihrist ya da ona benzer bir çizelgeyle gelip oturdu.</p>

  <p>“Yılın bu vakti için aylık düşünüyorsanız haftada beş pound kırk şilinden aylığı hesap ederseniz,” dedi Bayan Billickin. “Bu iki taraf için de uygun olur sanırım. Burası ne Bond Caddesi ne de St James Sarayı; ama öyle olduğu da iddia edilmiyor zaten. Kemerli geçidin bir ahıra açıldığının inkâr edildiği de yok, zaten neden edilsin ya, değil mi? Ahırlar yaşatılmalıdır. Hizmete değer verdiğimden, evde tatminkâr maaşa çalışan iki yardımcı var. Lafı esnafın kulağına kadar taşımam gerekiyordu, ama bunun nedeni komisyon almak istemem değil, sırf kapımdaki beyaz mermerin üzerinde kara kara ayak izleri görmek istemememdi. Kömür ya ateşin <i>yanında</i> durur ya da kovanın <i>içinde</i>.” Edatları, kulağa nüans gibi gelseler de, büyük farklar yarattıklarına dikkat çekercesine alabildiğine vurgulayarak söylüyordu. “Köpekler hoş karşılanmaz. Ayrıca pislikleri bir yana, bir de çalınma dertleri yok mu, sen o zaman gör etrafı; her kafadan çıkan bir başka şüphenin, etrafı nasıl kırıp geçirdiğini, ortaya nasıl nahoş sahneler çıkardığını.”</p>

  <p>Bu sürede Bay Grewgious anlaşma metnini noktalamış ve naçizane kira bedelini de hazır etmişti. “Bayanlar adına imzayı ben attım, hanımefendi, siz de vaftiz adınız ve soyadınızla birlikte burayı imzalama inceliğini gösterirseniz eğer, işler hallolacak.”</p>

  <p>Bayan Billickin bir başka dürüstlük patlaması daha yaşayıp, “Bay Grewgious, olmaz, bayım. Vaftiz ismimi vermeyişimi hoş görmelisiniz.”</p>

  <p>Bay Grewgious, karşısındaki kadına boş boş bakakaldı.</p>

  <p>“Kapıdaki tabela korunma amacıyla o şekilde yazıldı; bu amaca hizmet de ediyor doğrusu,” diyen Bayan Billickin, “bundan öteye geçemem,” diye de ekledi.</p>

  <p>Bay Grewgious bu kez de boş boş Rosa’ya baktı.</p>

  <p>“Olmaz, Bay Grewgious, beni hoş görmelisiniz. Bu evin Billickin’e ait olduğu bilindiğinden bu yana, benim nerede saklandığım, ana kapıya yakın bir yerde mi, bodruma açılan avluda mı yaşadığım, boyumun ve kilomun kaç olduğu ayaktakımı için bir muammadır ve böyle oldukça da kendimi güvende hissederim. Kendimi yalnız bir kadın olarak mı tanıtayım, hayır, bayan!” Bayan Billickin, fazlasıyla incinmişçesine, “Ya da bir an için olsun cinsiyetinizi kullanarak bundan çıkar sağlamayı aklınıza getirebilir misiniz; karşınızda edepsiz bir örnekle büyümediyseniz tabii?” dedi.</p>

  <p>Karşısındaki hanımefendiye haddini aşacak, küçük düşürücü en ufak bir şey yapmamış da olsa yine de kızaran Rosa, Bay Grewgious’u bulup imzada hangi isim kullanılırsa kullanılsın buna razı gelmesini rica etti. Bunun üzerine bir baron edasıyla<a href="../Text/dipnot.xhtml#Footnote0067" id="Feedback0067"><sup>[67]</sup></a> evrak sadece BILLICKIN yazılarak imzalandı.</p>

  <p>Bayan Twinkleton’ın ne zaman geleceği dışında her türlü ayrıntı konuşulup karara bağlandıktan sonra Rosa ve vasisi kol kola Furnival’s’ın yolunu tuttular.</p>

  <p>Furnival’s’ı arşınlamakla meşgul olan Bay Tartar karşıdan onların geldiğini görünce, kendine bir çekidüzen verip o yöne doğru yürümeye başladı.</p>

  <p>Bay Tartar söze girişerek, “Havanın güzelliğini, suların makul yüksekliğini de görünce aklıma birlikte nehre gidebileceğimiz fikri geldi,” dedi. “Benim Temple Stairs rıhtımına bağlı bir sandalım var.”</p>

  <p>Bay Grewgious fikri cezp edici bulduğunu gizleyemeden, “Bugün nehre gitme fırsatım da olmamıştı aslında,” dedi.</p>

  <p>Rosa ise, “Bense zaten oraya hiç gitmedim,” diye karşılık verdi.</p>

  <p>Yarım saate kalmadan, bu mevzuu çıktıkları nehir gezintisinde halletmeye koyulmuşlardı bile. Akıntı onlardan yanaydı ve büyüleyici bir öğleden sonra havası vardı. Bay Tartar’ın sandalı da kusursuzdu. Bay Tartar ve Lobley (Bay Tartar’ın yardımcısı) birlikte kürek çekiyorlardı. Görünen o ki, Bay Tartar’ın Greenhithe’e bağlı bir de yatı vardı; Lobley her ne kadar şu anda işinden edilmişse de normalde bu yatın bakımından sorumluydu. Bu adam sararmış kahverengi saçları, favorileri ve koskocaman kırmızı suratıyla gayet şen biriydi. Başının her yanından fışkıran saçları ve favorileri etrafa saçılan ışınlar gibi duruyor, bu haliyle basmakalıp bir güneş resmini andırıyordu. Üzerine giydiği –kimine göre ise giymediği– bir gemici gömleği, kolları ve göğsünü kaplayan türlü desende dövmeleriyle sandalın içerisinde pırıl pırıl bir manzara yaratıyordu. Lobley, halinden pek memnun gibiydi, Bay Tartar da öyle; fakat her çekişte kürekler suyu bir hızla yarıyor, sandal altlarında sarsılıyordu. Lobley ve Bay Tartar, sahiden hiçbir şey yapmayan Rosa ve elinden, dümeni sürekli yanlış yönlendirmekten ötesi gelmeyen Bay Grewgious ile, bu yaptıkları işten sayılmazmış gibi rahat konuşuyordu. Ancak Bay Grewgious’un bu başarısız girişimlerinin hiçbir önemi yoktu, ne de olsa hepsi de Bay Tartar’ın hünerli bir bilek hareketiyle ya da Bay Lobley’nin sadece şöyle bir sırıtıp küreklere biraz daha asılmasıyla kurtarıverilecek hatalar değil miydi? Bütün gün akıntı onları olabilecek en keyifli, en şen biçimde sürüklemiş durmuştu, ta ki akşam yemeği için dört mevsim yeşil kalan ağaçlardan oluşan ve hiç kimselerin onları tanımayacağı bir bahçede mola verene dek. Dönüş yolunda, bütün gün onlara yarenlik etmiş bu akıntı yön değiştirince, kendilerini söğüt dalları arasında sürüklenirken buldular. Bu sırada Rosa’nın küreklere asılıp elinden geleni yapma girişimleri aldığı büyük yardımlarla fevkalade sonuçlanırken, elinden tutanı olmayan Bay Grewgious’un çabalarının akıbeti ise sırtüstü düşüp, yerde iki büklümken küreğin tekini çenesinin altına yemesi oldu. Daha sonra ağaçların dalları altında biraz dinlenmek (hem de ne dinlenmek!) için duruldu; bunun üzerine Lobley atlayıp derhal yerleri silerek, minder ve örtüleri yerleştirdi; bütün bunları sandalın kenarlarında, ayakkabının boş inanç, çorabın ise zulüm olduğunu düşünen bir cambaz edasıyla yalınayak gezinerek yapmıştı.</p>

  <p>Sonra gelsin yeni açan limon çiçeği kokuları ve ahenkli su şırıltıları! Lakin çok geçmeden devasa kara kentin gölgesi düştü suya; kara kara köprüler uzanmaya başladı üzerlerinde, tıpkı yaşamın üzerinde uzanan ölüm gibi. Ve bir süre sonra, o dört mevsim yeşil bahçe, kim bilir kaç mevsim uzaklarında kalmıştı; ebediyen terk edilmiş, geride bırakılmış gibiydi.</p>

    <img src="../Images/res387_1.jpg" height="98%"/>
  </div>

  <p>“İnsanlar, yaşamlarını böyle tozlu yollardan geçmeden sürdüremezler mi acaba?”</p>

  <p>Rosa ertesi gün, kenti kaplayan o toz bulutuna ve her şeyin üzerine sinmiş, gelmeyecek bir şeyi beklemekten kaynaklanan o tuhaf ve huzursuz manzaraya bakıp işte böyle düşündü. Cevabı hayırdı. Artık Clositerham’da geçirdiği okul günlerinin geçmişte kaldığını, önünde yavaş yavaş, üzerinde yürümekten bıkıp usanacağı tozlu yolların açılmakta olduğunu düşünmeye başladı.</p>

  <p>Fakat Rosa ne bekliyordu ki? Bayan Twinkleton’ı mı? Bayan Twinkleton da tam vaktinde gelmişti. Arka odasından Bayan Twinkleton’ı karşılamak üzere çıkan Bayan Billickin’in gözünde çakan savaş ilanını okumak için âlim olmaya lüzum yoktu.</p>

  <p>Bayan Twinkleton, yanında hem kendine hem de Rosa’ya ait eşyaların olduğu bir dizi valiz getirmişti. Ayak bağı olan bu bagajdan fena halde rahatsız olan Bayan Twinkleton, eve girerken bırakın kendini tanıtmayı, burnunun ucundakini bile göremez durumdaydı. Sonuçta bu durum, Bayan Billickin’ın o kasvetli tahtında iyice gerinip, malum soyluluk damarının kabarmasından başka şeye yaramadı. Bayan Twinkleton çileden çıkmış bir halde getirdiği on yedi kutu ve valizi tek tek sayarken, Bayan Billickin’i de on bir numara diye hesaba katınca, söz konusu B., bu kadarını fazla bularak açtı ağzını.</p>

  <p>Bayan Billickin, bir yerden sonra işgüzârlığa kaçan fazla göstermelik bir açıksözlülükle, “Her şey böyle bir çırpıda ayaklar önüne serilemez, ne de olsa evin sahibesi ne bir çıkın, ne bir kutu ne de bir valizdir; – size teessüf ederim Bayan Twinkleton, ne de evin sahibesi bir dilencidir,” dedi. Bu son söylediğiyle, Bayan Twinkleton’ın telaşla içeri girerken, iki şilin altı penilik ücreti, arabacı yerine onun eline sıkıştırmış oluşuna atıfta bulunmaktaydı.</p>

  <p>Bu laflar üzerine silkelenen Bayan Twinkleton çılgın gibi “hangi beyefendilere” ödeme yapması gerektiğini sordu. Bu konumda iki beyefendi bulunduğunu gören (ne de olsa iki at arabasıyla gelmişti) Bayan Twinkleton, her birinin açılmış ayasına iki şilin altı sentlik ücreti bıraktı ve adamların, tek söz etmese de, cümle âleme yapılan haksızlığı anlatan ağızlarının bir karış açıldığı görüldü. Bu tehlikeli manzara karşısında dehşete kapılan Bayan Twinkleton, adamların hâlâ açık duran avuçlarına birer şilin daha bırakıp bir yandan da kafa ütüleyici bir şiveyle yasalardan örnekler vermeye koyuldu; valizlerini yeni baştan sayıyor, ancak bu kez işini, toplam miktarı çorba ettiğini düşündüğü iki adamın yokluğunda yapıyordu. İkisi de bir süre, sanki yeterince uzun baksalar, paranın gümüşten altına döneceğine inançları tammışçasına avuçlarına son düşen şiline fena halde kilitlenip bir süre baktıktan sonra merdivenlerden inerek, homur homur homurdanarak arabalarına binip gittiler. Arkalarında ise sersem halde tahta bir kutunun başına çökmüş, gözyaşları içinde bir Bayan Twinkleton bıraktılar.</p>

  <p>Billickin, bu zayıflık gösterisine pabuç bırakmayıp, valizlerle boğuşmak üzere gelen “genç bir delikanlıya” talimatlar vermeye girişti. Bu gladyatörün arenayı terk etmesinin ardından etrafı bir huzur kapladı ve evin yeni sakinleri akşam yemeğine oturdular.</p>

  <p>Billickin, nasıl olduysa bir yerden, Bayan Twinkleton’ın bir okulu olduğu bilgisini almıştı. Bu bilgiye dayanarak, Bayan Twinkleton’ın, kendisine de bir şeyler öğretmeye niyeti olduğu sonucunu çıkarması hiç de zor olmamıştı. “Ama bunu yapamazsınız, ben sizin talebeniz değilim,” diye kendi kendine söylenen Bayan Billickin, sonra da Rosa’yı kastederek, “belki şu zavallıcık olabilir!” diye ekledi.</p>

  <p>Diğer taraftan üzerini değiştirmiş ve kendini biraz toparlamış olan Bayan Twinkleton, her açıdan vaziyeti kurtarmak için duyduğu hafif arzunun peşinden gitmeye, olabildiğince serinkanlı bir izlenim vermeye çalışıyordu. İki farklı ruh hali arasında bir uzlaşım sağlamış olan Bayan Twinkleton, tam da önüne, içinde ders notları olan sepetini koymuş ve şen şakrak, fakat ölçülü haliyle, üzerine naçizane sağgörülü bir bilgi de eklenince tadından yenmez olan bir arkadaş görüntüsüne bürünüvermişti ki Bayan Billickin tekrar boy gösterdi.</p>

  <p>Şalına sarınmış gelen Bayan B, “Sizden saklayacak değilim, bayanlar,” diye bir giriş yaptı, “zaten herhangi bir şekilde niyetimi veya icraatımı saklamak benim karakterime ters düşer. Demek istediğim, buraya gelmek cüretini göstermemin nedeni, akşam yemeğinizin hoşunuza gidip gitmediğine bakmak istememdi. Aşçımız okullu değil alaylıysa da, çok şükür, aldığı maaşın dolgunluğu sayesinde, kendinde, bize sadece kızarmış ya da ödü patlamış et yedirmenin ötesine geçecek hevesi buluyor.</p>

  <p>“Sahiden çok güzel bir akşam yemeğiydi,” dedi Rosa. “Teşekkürler.”</p>

  <p>“Bol ve besleyici, ancak sade ve sağlıklı yemeklere alışkın olan bizler için, bu akşam yemeğini gördükten sonra, ne o antik kentten ne de alışkın olduğumuz o kurallı, fakat görevlilerin sessiz bir yeknesaklıkta salındıkları hizmet anlayışından ayrı düşüşümüze üzülmemiz için hiçbir neden kalmadığını anladık,” diyen Bayan Twinkleton’ı hasetle dinleyen kulaklar, konuşmanın sonunda, gaipten, “Tamam mı şekerim!” gibi bir ses duyuyordu.</p>

  <p>Bayan Billickin söylenenlere derhal bir dürüstlük dalgasıyla karşılık vererek, “Aşçımızdan bahsetmeyi iyi akıl etmişim demek,” diye söze başladı. “Tedbir olarak buna değinmiş olmam pek isabetli olmuş anlaşılan, sizin de benimle hemfikir olduğunuzu umuyorum Bayan Twinkleton; çünkü anladığım kadarıyla, bu genç bayanın, burada adına ‘kötü beslenme’ denen beslenme alışkanlıklarını kademe kademe iyileştirmek gerekecektir. Ayrıca kıt miktarlardan cömert miktarlara; sonra, sizi bilmem ama bence sallapati bir hizmetten kurallıya, yani o düzenden buna geçiş, gençlikte, hele ki yatılı okullarda hepten baltalanmış bir gençlikte pek sık rastlanmayan sağlam bir bünye gerektirir.”</p>

  <p>Bu sözlerin ardından, Bayan Billickin’in açık açık Bayan Twinkleton’ı düelloya davet ettiği ve onu tabii hasmı bellediği anlaşılıyordu.</p>

  <p>Bayan Twinkleton, soğuk bir ifadeyle had safhada erdemli bir tavır takınarak, “Sözlerinizin iyi niyetli olduğundan kuşkum yok,” diye karşılık verdi; “fakat izninizle bunların konuya hatalı bir ayna tuttuğunu ve bunun da sadece ve sadece sizin o aşırıya kaçan, eksiksiz bilgi verme arzunuzdan kaynaklandığını da belirtmek isterim.”</p>

  <p>“Benim bîlgîlendirme arzum...” Bayan Billickin, ilk seferde kulağa kibar ve güçlü geldiğini düşündüğü için sözcüğü şapkalı i ile telaffuz ederek, “Benim bilgilendirme arzum, Bayan Twinkleton, benim şahsi tecrübem olup genellikle de iyi bir yol gösterici olarak nitelendirilmemi sağlar. Ancak öyle ya da değil, ben de gençken oldukça nezih bir yatılı okulda okumuştum, müdiremizin de sizden, belki birkaç yaş dışında, aşağı kalır bir yanı yoktu; işte oranın yemeklerinden kanıma bir zafiyet karıştı ki çıkarmaya ömrüm yetmedi.”</p>

  <p>Bayan Twinkleton hâlâ o mesafeli duruşuyla, “Pek mümkün ve pek yazık. Rosa, tatlım, çalışman nasıl gidiyor?” dedi.</p>

  <p>Billickin, saraylılara özgü bir edayla sözlerini sürdürdü:“Bayan Twinkleton, bir kadının yapacağı şeyi yapıp, anladığımı anlayıp bir kenara çekilmektense, hazır kadın kadına konuşuyorken size sözlerimden kuşkunuz olup olmadığını sormak isterim.”</p>

  <p>“Bu tahmini yürütmenizin temelinde yatanın ne olduğunu bildiğimden emin değilim,” diye söze başlayan Bayan Twinkleton’ın konuşması, Billickin tarafından bir güzel kesildi.</p>

  <p>“Hiçbir şekilde tarafımca yürütülmüş tahminler olmasalar da, öyle olduklarım iddia ettiğiniz lafları lütfen ağzıma tıkmayınız. Konuşmanızın akıcılığına diyecek yok doğrusu, Bayan Twinkleton. Bir talebenin öğretmeninden bekleyeceği ve aldığınız parayı hak etmenizi sağlayacak nitelikte olduğu su götürmez bir gerçek. Su götürmez, evet. Ancak ben, size ne akıcı konuşmanız için para ödüyor, ne de bunları işitmek için yanıp tutuşuyor olduğuma göre, izninizle sorumu tekrar etmek isterim.”</p>

  <p>“Eğer kan dolaşımınızın zayıflığından söz ediyorsanız,” diye bir kez daha söze başlamayı deneyen Bayan Twinkleton, Billickin tarafından bir kez daha güzelce susturuldu.</p>

  <p>“Ben öyle bir cümle sarf etmedim.”</p>

  <p>“Eğer kansızlıktan bahsediyorsanız...”</p>

  <p>Billickin son derece açık ve net bir tavırla, “Bunun başıma yatılı okuldayken geldiğini söylüyorum,” dedi.</p>

  <p>“O halde,” dedi Bayan Twinkleton, “tek söyleyebileceğim, aslında pek zayıf olan iddianıza inanmaktan başka çarem olmadığıdır. Ayrıca şunu da söylemeden edemeyeceğim; eğer bu talihsiz durum, sizin konuşmalarınızı dahi etkiliyorsa o zaman sahiden yazık; o halde daha çok kanınız olmasını dilemekten başka çare kalmıyor. Rosa, tatlım, nasıl gidiyor?”</p>

  <p>Billickin, asilzade tavrıyla Bayan Twinkelton’ı saf dışı bırakıp, Rosa’ya hitaben konuşarak, “Hımın! Odama çekilmeden önce, sizle benim aramda bir şeyin açıklığa kavuşturulmasını isterim, o da bundan sonraki ilişkilerimin sadece ve sadece sizi muhatap alacağıdır. Burada sizden yaşça büyük bir başka bayan tanımıyorum ben, hanımefendi,” dedi.</p>

  <p>Bayan Twinkleton, “Pek isabetli bir karar olur bu, Rosa, tatlım,” diye karşılık verdi.</p>

  <p>Billickin alaycı bir tebessümle, “Pek değil, bayan, yaşlı ve bekâr kadınları öğütüp genç hanımefendiler haline getiren (bu, kimilerimiz için ne büyük lütuf olurdu ya!) değirmenin<a href="../Text/dipnot.xhtml#Footnote0068" id="Feedback0068"><sup>[68]</sup></a> sahibi benim aslında, ama buna kalkışsam kendimi sizinle sınırlamak zorunda kalırdım!”</p>

  <p>Bayan Twinkleton tepeden bakan, şen şakrak bir tavırla, “Rosa, canım, eğer evin sahibesine bir şey söylemem gerekirse, bunu sana söylerim, sen de, eminim ki, bu zahmete katlanıp sözün muhatabına iletilmesi görevini üstlenirsin,” dedi.</p>

  <p>Billickin bu kez sevecen, fakat mesafeli bir ses tonuyla, “iyi geceler, bayan,” dedi. “Benim gözümde evdeki yegane insan siz olduğunuzdan en iyi geceler sizin olsun demek istiyor ve sizden başka hiç kimseye –ki bunun böyle olmasının nedeni yine sizsiniz ne yazık ki– teessüflerimi iletmek zorunda hissetmediğimi kıvançla ifade etmek istiyorum.”</p>

  <p>Billickin bu kapanış konuşmasının ardından kibarca odadan çıktı ve Rosa, bundan sonra kendini iki badminton oyuncusu arasında mekik dokuyan yorgun bir top gibi hissetti. İyi bir maç sergilenmedikçe, elden bir şey gelmezdi. Örneğin üçünün bir arada olduğu bir vakit, Bayan Twinkleton, her gün bahsi geçen akşam yemeği sorunsalına yönelik, “Tatlım, belki de evin sahibesine bu akşam için kuzu kızartma ya da hiç olmadı, rosto tavuk temin edebilir mi diye sorar mısın?” der; Billickin ise buna dudak büküp (Rosa’nın ağzından tek kelime çıkmaksızın), “Eğer kasap etine alışkın olsaydınız, bayan, zaten kuzu kızartma fikrine hiç de sıcak bakmazdınız. Öncelikle, bu mevsimde kuzular çoktan koyun oldular bile. Ayrıca, kesim günleri diye bir şey vardır, bu da geçti gitti. Tavuk rostoya gelince, bayan, sizce de son zamanlarda biraz fazla tavuk yemedik mi? Tabii sizin, alışverişe gidip de, sanki en ucuzunu seçmeye alışkınmışsınız gibi, o bacakları diken diken, en yaşlı tavukları getirdiğiniz zamanlar hariç tabii. Daha yaratıcı olun, bayan. Örneğin evin idaresiyle meşgul olun biraz. Hadi bakalım, aklınızı biraz da başka şeylere yorun,” diye cevabı yapıştırdı.</p>

  <p>Adeta bilge ve açık görüşlü bir uzmandan gelen ve içinde küçümseyici bir müsamahanın izlerini taşıyan bu yönlendirme karşısında kızaran Bayan Twinkleton, sert bir yanıt verdi:</p>

  <p>“Ya da tatlım, evin sahibesine bir ördek almasını önerebilirsin.”</p>

  <p>Billickin, “Pekâlâ, bayan!” diye çıkıştı (Rosa hâlâ tek laf etmemişti). “Ördekten söz ederek beni hayrete düşürüyorsunuz doğrusu! Mevsiminin geçtiğini ve ateş pahası olmalarını boş verin, sizi ördek yerken görmek beni kalbimden vuracaktır; sizin de bildiğiniz gibi ördeğin bıçağa gelir tek yumuşak yeri göğsüdür, onu da ayıklasanız, nasıl olduğuna akıl sır erdirmesem de ortada et falan kalmaz; içler acısı görünen tabağınızda da sadece deri ve kemik kalıverir! Siz kendinizi düşünün, başkalarını boş verin değil mi, bayan? Bu sefer de kuzu uykuluğundan ya da biraz koyun etinden bir yemeğe ne dersiniz? Böylece herkes eşit şekilde nasiplenebilir!”</p>

  <p>Zaman zaman oyun bir hayli kızışsa da, bu karşılaşma, yapılan akıllıca ataklarla dizginlenip uysal bir müsabakaya dönüştürülüyordu. Ancak Billickin istisnasız her yarıyı açık ara farklı kazanıyor; tam köşeye sıkışmış gibi göründüğü anlarda bile en beklenmedik, tarifi imkânsız köşe vuruşlarını o yapıyordu.</p>

  <p>Bütün bunlar Londra’daki toz bulutunu ya da Londra’nın Rosaya verdiği, o “asla gelmeyen bir şeyi bekleme hissi”ni dağıtmaya yetmedi. Bir yandan çalışıp bir yandan da Bayan Twinkleton ile muhabbetten yorgun düşen Rosa, bu kez de çalışmanın yanına, okumayı eklemeyi önerdi; bu konudaki hüneri tescilli olan Bayan Twinkleton, bir okuma aşığı olarak bu öneriyi derhal kabul etti. Fakat Rosa, çok geçmeden, Bayan Twinkleton’ın okurken hile yaptığını keşfetti. Aşk sahnelerini atıyor, kızların bekâretine övgüler düzen yeni paragraflar icat ediyordu; ayrıca dinsel içerikli, hatırı sayılır daha ne dolaplar çeviriyordu. Buna örnek olarak şu hararetli paragraf gösterilebilirdi: “Pek sevgili ve pek kıymetlim,” dedi Edward ve o güzelim başı göğsüne bastı; bunu derken parmaklarını, onun o ipeksi saçlarında gezdiriyor, saçlar elinden bir altın yağmuru misali dökülüyordu: “Pek sevgili ve pek kıymetlim, bu kadir bilmez dünyadan; onun bu taş kalpli, kısır ayazından kaçıp, Güven ve Aşk Cenneti’nin bereketli sıcağına sığınalım.” Bayan Twinkleton’ın dolandırıcı uyarlamasına göre ise metin bu şekilde usul usul akıyordu: “Ailelerimizin iki taraflı rızası ve bölgenin saçlarına kır düşmüş papazının da onayıyla, benimle nişanlanmayı kabul edersen,” diyen Edward, dikiş, nakış, tığ işi ve kadınlara özgü daha pek çok zanaata yatkın o kalem gibi parmaklarım dudaklarına götürüp sözlerini sürdürdü: “İzin ver de yarın batıdan güneş ağarken, babanı ziyaret edip ona bu yörede, naçizane, fakat tam bize göre, kendisinin de daima şeref konuğumuz sayılacağı, her şeyin ekonomiye yatırım ve baş meleğin de evdeki mutluluğa yapacağı katkılarla, sürekli skolastik ilimin paylaşılacağı bir kurum oluşturma fikrimizden bahsetmeme izin ver.”</p>

  <p>Günler böylece sürüp gider ve ilginç hiçbir şey olmazken, komşular, Billickin’in evindeki pek hüzünlü görünen ve çalışma odasının tozlu pencerelerinde pek sık endam eden bu güzel kızın keyfinin epey kaçmaya başladığını konuşur olmuşlardı. Tesadüfen eline geçmiş, deniz yolculukları ve deniz maceralarını anlatan bir dizi kitap da olmasa, bu güzel kızın keyfi sahiden kaçabilirdi. Bu kitapları da sesli okuyan Bayan Twinkleton, kırptığı aşk sahnelerine telafi olarak enlem ve boylamları, kerterizleri, rüzgârları, akıntıları, derinlikleri ve diğer istatistiki bilgileri (bunların hiçbiri hakkında en ufak bir şey bilmediğini fark eden Rosa, en azından bir şeyler öğreniyorum diye avunuyordu) alabildiğine allayıp pulluyor; Rosa da can kulağıyla dinliyor, içlerinden ruhuna en fazla hitap edenleri seçip o da kendince allayıp pulluyordu. Böylece öncekilere nazaran bu okuma, ikisine de çok daha iyi geliyordu.</p>
