    <p>ON DOKUZUNCU BÖLÜM</p>

    <div class="bos05"/>

    <p class="ad">Güneş Saatinde Bir Gölge</p>
  </div>

  <p class="ilk">Bayan Twinkleton beyaz şarap ve pasta eşliğinde bir veda konuşması daha yapmış ve kızlar bir kez daha evlerine dağılmışlardı. Helena Landless de kardeşinin yazgısını paylaşmak üzere Rahibeler Evi’nden ayrılmış, böylece güzel Rosa yine bir başına kalakalmıştı.</p>

  <p>Bu yaz günlerinde Cloisterham ışıl ışıldı; öyle ki katedral ve manastır harabelerinin kalın duvarları adeta şeffafmış gibi görünüyordu. Dışarıdan içeriye değil de, içerilerden dışarıya yumuşacık bir parıltı sızıyordu; öyle ki bu hoş görüntü mısır tarlaları ve ötelerinde kıvrım kıvrım uzanan toz duman yollardan dahi seçilebiliyordu. Cloisterham’ın bahçeleri, olgunlaşan meyveler sayesinde kızıla kesmişti. Vakit, seyahat etmekten üstü başı toz toprak içinde kalmış, kentin tenteli uğrakları arasında, bölükler halinde tıngır mıngır dolaşan gezginlerin vaktiydi; vakit, harman ve hasat arasında kalan sürede yollara düşüp, tam bir Çingene hayatı süren, haddinden fazla kir pas içinde kalmış ve o halleriyle sahiden toprağın tozundan mamullermiş izlenimi veren, serin kapı önlerinde oturup pençe tutmaz olmuş ayakkabılarını onarmaya çalışan ya da bu ümitsiz işi seyyar ayakkabıcılara bırakıp, içlerinde henüz kullanmadıkları, kamıştan iplere sarılı orakların da bulunduğu çıkınlarında yeni bir çift pabuç arayan seyyahların vaktiydi. Yollarda ne kadar çok umumi tulumba varsa bu, o kadar çok çıplak ayağın serinliğe kavuşacağı, ayrıca suları avuç avuç içen bu bedevilerden daha fazla ağız çalkalama ve su püskürtme sesi işitileceği anlamına geliyordu. Bu sırada devriye gezen Cloisterham polisleri, bu gezginleri kuşkulu bakışlarla süzüyor, bu davetsiz misafirlerin, kent hudutlarını bir an önce terk edip, tekrar o kızgın otoyollarda haşlanma vakitlerinin gelmesini sabırsızlıkla beklediklerini gizleyemiyorlardı.</p>

  <p>Böyle bir günün öğle sonrasında, son katedral ayininin bitişinin ardından ve tam da High Caddesi’nin Rahibeler Evi’nin bulunduğu tarafını, –o eski bahçesinin iki koca ağaç dalı arasından batıya açılan bölümü hariç her yerini– merhametli bir gölge boylu boyunca sarmışken, hizmetlilerden biri Rosa’ya seslenip, Bay Jasper’ın kendisini görmek istediğini haber verdi.</p>

  <p>Özellikle seçse, onu böyle müşkül bir durumda yakalayamazdı. Belki de sahiden özellikle seçmiştir. Helena gitmişti, Bayan Tisher yoktu, (iş dışına özgü ruh halinde seyreden) Bayan Twinkleton ise yanına etli bir turta alıp bir pikniğe teşrif etmişti.</p>

  <p>Rosa çaresizce, “Ah neden, neden, neden ona evde olmadığımı söylemedin?” diye bağırır.</p>

  <p>Hizmetçi, Bay Jasper’ın bunu hiç sormadığı yanıtını verir. Zaten onun evde olduğunu bildiğini söyleyip, kendisinin onu görmek istediğinin haber edilmesini rica ettiğini anlatır.</p>

  <p>Rosa ellerini birbirine vurarak, “Ne yapmalıyım, ne yapmalıyım?” diye düşünür.</p>

  <p>Elinin kolunun bağlı olduğunu fark eden Rosa, az sonra Bay Jasper ile bahçede görüşebileceğini bildirir. Onunla evin herhangi bir yerinde kapalı kalma fikri tüylerini ürpertir; fakat evin pek çok penceresi bahçeye baktığından, orada hem rahatça görülüp hem de rahatça duyulabilecektir. Ayrıca açık havada dilediği gibi çığlık atıp kaçabilecektir de. İşte aklından böylesi hiddetli düşünceler geçer.</p>

  <p>O ölümcül gecenin ardından bir daha görüşmemişlerdi; onu en son Belediye Başkanı’nın önünde sorgulandığı sırada, arkada kayıp yeğenini temsilen oturmuş, öç almak için yanıp tutuşur halde, kederli bakışlarla etrafı süzerken görmüştü. Rosa gezinti şapkasını koluna asar ve dışarı çıkar. Verandada onu güneş saatine yaslanır halde görür görmez, o eski his, onun tesirinde tutsak kalma hissi gelip çullanır üzerine. O anda bile geri gitmek istediğini; fakat onun, ayaklarını resmen kendine doğru çektiğini hisseder. Buna karşı koyamayıp, başı önde, güneş saatinin yanındaki bahçe sandalyesine oturur. Korkudan başını kaldırıp da ona bakamasa da karşısındaki adamın tam bir matemli gibi giyinmiş olduğunu fark eder. Kendisi de öyledir. İlk başlarda böyle değildiyse de artık kayıptan çoktan ümit kesilmiş ve ona ölü muamelesi yapılmaya ve yası tutulmaya başlanmıştı.</p>

  <p>Jack, konuşmaya, onun eline dokunarak başlayacaktır. Ancak bu niyeti sezen Rosa, derhal elini çeker. Her ne kadar kendi gözleri çimlerden başkasına bakamıyorsa da, Jack’inkilerin kendisine mıhlandığının farkındadır.</p>

  <p>“Bir süredir,” diye başlar söze, “senin yanındaki görevime tekrar çağrılmayı bekliyordum.”</p>

  <p>Rosa, Jack’in bir hayli yakından izlemekte olduğunu bildiği dudaklarını bir şey söyleyecekmiş gibi tereddütle birkaç kez oynatır ve sonunda, “Ne görevi, efendim?” diye sorar.</p>

  <p>“Sana hocalık etme, senin sadık müzik öğretmenin olma görevi.”</p>

  <p>“Ben bu çalışmalarımı sonlandırdım ama.”</p>

  <p>“Sonlandırdığını sanmıyorum. Yarıda bıraktın demek daha doğru. Vasin bana, çalışmalarına, hepimizi de fena halde etkileyen o darbe sonrasında ara verdiğini söyledi. Ne zaman tekrar başlayacaksın?”</p>

  <p>“Hiçbir zaman, efendim.”</p>

  <p>“Hiçbir zaman mı? Benim sevgili oğlumu sahiden sevseydin de daha fazlasını yapamazdın.”</p>

  <p>Rosa, bir öfke patlamasıyla, “Onu sahiden sevdim!” diye bağırır.</p>

  <p>“Evet; ama tam da olması gerektiği gibi değil, öyle değil mi? Niyetlenilen ve umut edilen şekilde değil. Tıpkı benim mutsuz, haddinden fazla benci ve bencil (bu anlamda sizi kıyasladığımı düşünmenizi istemem) olan oğlumun da hakkını veremeden sevmesi gibi. Belki de onun yerinde kim ne kadar sevebilirse, o da o kadar sevmiştir!”</p>

  <p>Rosa hâlâ aynı şekilde oturmakta, yalnızca az daha küçülmüş görünmektedir.</p>

  <p>“O halde bana çalışmalarınıza ara verdiğiniz söylenirken, kibarca, çalışmalarınızı tamamen bıraktığınız mı anlatılmaya çalışılıyordu?”</p>

  <p>“Evet,” diye yanıt verir Rosa, “ama bu kibarlık vasime aittir, bana değil. Ben ona bırakmaya kararlı ve bu kararımda da ısrarcı olduğumu bildirmiştim.”</p>

  <p>“Hâlâ da öyle misin?”</p>

  <p>“Evet öyleyim, efendim. Bu konuda daha fazla sorgulanmak da istemiyorum. Zaten daha fazla yanıt da vermeyeceğim; buna hakkım var.”</p>

  <p>Rosa, karşısındaki adamın, onun o gizleyemediği öfkesini ve öfkenin getirdiği alevlenmeyi, yabaniliği nasıl şeytani bir zevkle izlediğinin farkındadır. Öyle ki azıcık kendine gelecek olduğunda, tıpkı o gece piyanonun başındayken olduğu gibi, bunu bir türlü başaramayıp; bir utanç, küçük düşmüşlük ve korku dalgası içinde debelenip durur.</p>

  <p>“Ben de itiraf edeyim ki sizin bu karşı çıkışınızı gördükten sonra ben de daha fazla sorgulamayacağım.”</p>

  <p>Rosa ayağa kalkıp, “Sizi daha fazla dinlemek istemiyorum, efendim,” diye bağırır.</p>

  <p>Bu kez Jack, elini uzatıp ona dokunur. Rosa ise bu dokunuştan kaçmak için tekrar büzülüp sandalyesine oturur.</p>

  <p>Jack, alçak sesle, “Bazen isteklerimize aykırı davranmamız gerekir,” der. “Şu anda sen de ya bunu yaparsın ya da başkalarına geri dönüşü olmayan zararlar vermiş olursun.”</p>

  <p>“Ne zararı?”</p>

  <p>“Şu andan, tam da şu andan söz ediyorum. Bak sen de beni sorguluyorsun, o halde bana seni sorgulama yasağı getirmen hiç de adil değil. Yine de senin bu sorunu yanıtlayacağım, sevgili Rosa! Büyüleyici Rosa!”</p>

  <p>Rosa tekrar ayağa fırlar.</p>

  <p>Bu sefer Jack ona dokunmaz. Ancak güneş saatine yaslanmış, günün üzerine kara bir gölge düşürerek dikildiği yerden yüzü öylesine habis ve lanetli görünür ki Rosa, ona bakınca kapıldığı dehşet hissiyle donakalır.</p>

  <p>Jack pencerelere bakarak, “Kaç pencereden birden görülüyor olduğumuzu unuttuğumu sanma,” der. “Sana dokunmayacağım, şundan daha yakınına yaklaşmayacağım. Şimdi otur Rosa ve müzik hocanın rahat rahat, bir direğe yaslanmış seninle konuşmasında, bütün olan biteni ve ortak anıları yad edişinde şüphe çekici bir şey oluşmasın. Hadi otur, canım benim.”</p>

  <p>Ona kalsa çoktan çekip gitmiştir aslında, hem de kaç kere; ama o karanlık tehditkâr yüzün peşini bırakmayacağını bilmek, onu bir kez daha yolundan alıkoyar. Yüzünde o anın donmuş ifadesiyle, tekrar sandalyesine oturur.</p>

  <p>“Rosa, sevgili oğlum seninle nişanlıyken bile seni delice sevdim; seni eş olarak seçtiği takdirde mutluluğunun kesin olduğunu anladıktan sonra dahi seni delice sevmeyi sürdürdüm; onu sana daha büyük bir tutkuyla bağlanmaya iterken dahi seni delice sevdim; senin çalakalem yapılmış, duvarıma sırf onun hatırına asmışım numarası yaptığım, oysa bir işkence gibi karşısına geçip tapındığını güzel yüzünün resmini bana hediye ettiği zaman da seni delice seviyordum. Gündüzün tatsız işleri arasında, geceleri gözüme uyku girmeyen sefil halimle, kâh kirli gerçeklikler arasında dolandığım, kah cennet ve cehennemde kollarımın arasında senin suretinle dörtnala gezindiğim vakitlerde, seni hep delice sevdim.”</p>

  <p>Eğer bu sözlerini, olduğundan daha korkunç gösteren bir şey varsa, o da, Jack’in bu sıradaki vahşi bakışı ve konuşma biçimi ile soğukkanlı tavrı arasındaki zıtlıktı.</p>

  <p>“Bunların hepsine sessizce dayandım. Onun senin, senin de onun olduğunu farz ettiğim süre boyunca sırrıma sadık kaldım. Kalmadım mı?”</p>

  <p>Fazlasıyla doğru olan bu sözlere kıyasla düpedüz iğrenç olan bu yalan Rosa’nın dayanma sınırını aşar. Yakıcı bir öfkeyle söze girişir: “Tıpkı şimdi olduğu gibi, baştan beri koca bir yalandınız, efendim. Ona da her saat, her dakika yalan söylediniz. Peşimde oluşunuzla beni nasıl mutsuz ettiğinizi biliyorsunuz. Gözlerinizi öyle koca koca açışınızın beni nasıl korkuttuğunu, sözde onun iyiliği, onun güvenini kırmamak için, beni ondan gerçeği, sizin nasıl, nasıl kötü bir adam olduğunuz gerçeğini gizlemeye zorladığınızı biliyorsunuz!”</p>

  <p>Jasper rahat tavrını korumaya çalışırken, durmadan kımıldayan yüzü ve çırpman elleri, içindeki şeytanı ele vermektedir; sonra yüzünde korkutucu derecede aşın bir hayranlık ifadesiyle dönüp şöyle der:</p>

  <p>“Ne kadar da güzelsin! Kızgınken, sakinken olduğundan da güzelsin. Senden aşkını istemiyorum; bana kendini ve nefretini ver; bana kendini ve bu güzelim öfkeyi, kendini ve bu büyüleyici küçümsemeyi ver yeter.”</p>

  <p>Yaşlar daha fazla sabredemeyip, küçük, titreyen güzelliğin gözlerinden boşalıverir. Rosa bir kez daha fena içerlemiş halde ayağa kalkıp gitmeye, eve sığınmaya yeltenince, Jack’in eli bir kez daha ileri uzanır, ancak bu kez sanki içeri girmesini isteyen oymuş gibi atılıp sundurmanın kapısını açar.</p>

  <p>“Seni nadide, baş döndürücü yaratık, seni tatlı cadı; sana kalıp sözlerimi dinlemen gerektiğini, yoksa geri dönüşü olmayan zararlara neden olabileceğini söylemedim mi ben? Bana ne zararı diye sordun? Oturursan anlatacağım. Yok gidersen, bunu aynen tatbik edeceğim!”</p>

  <p>Anlamını tam kestiremese de, karşısında sindiği bu tehditkâr surat nedeniyle Rosa, bir kez daha gitmekten vazgeçer. Az sonra onu boğuverecekmişçesine hızlanan soluğuna karşın, elini göğsüne bastırır ve kalır.</p>

  <p>“Sana yönelik aşkımın delice olduğunu itiraf ettim. Öylesine delice ki sevgili yeğenimle aramdaki ilişkiyi bile pamuk ipliğine bağlı hale getirmeye yetti. Senin kendini ona dahi verdiğini bilmek, onu temizlemek için yeterli bir neden olabilirdi.”</p>

  <p>Bir anlığına ayağa kalkan Rosa’nın gözlerinin önüne, bu sözler karşısında bayılmasına ramak kalmış gibi bir perde iner.</p>

  <p>“Ona dahi,” diye tekrarlar. “Evet, ona dahi! Rosa, beni görüyor ve duyuyorsun. Artık seni sevecek bir başka canlının yaşamının, kimin ellerinde olduğunu sen takdir et!”</p>

  <p>“Ne demek istiyorsunuz, efendim?”</p>

  <p>“Sana aşkımın ne kadar delice olduğunu göstermeye çalışıyorum. Bay Crisparkle’ın dikkatle yaptığı son sorgulamalarda, genç Landless’in de benim kayıp oğlum gibi senin bir hayranın olduğu gerçeği ortaya çıktı. Bu, benim gözümde bağışlanamaz bir kabahattir. Yine aynı Bay Crisparkle, benim kendimi katilin –her kim olursa olsun– keşfine ve mahvına adadığımı, katili bir ağın içine sıkıştıracak ipuçlarını elde etmeden bu konuyu kimseyle tartışmamaya kararlı olduğumu biliyor. Şu zamana kadar da ipi o delikanlının etrafında sabırla dolamaya çalıştım durdum ve yavaştan onun bu ağa dolandığını görebiliyorum.”</p>

  <p>Rosa, “İnancınız, Bay Landless’in suçluluğu doğrultusundaysa, bu Bay Crisparkle’ın inancı değil, sadece sizinkidir. Ayrıca Bay Landless de çok iyi bir adamdır,” diye sert bir karşılık verir.</p>

  <p>“Benim inancım kendimedir; bunu kendime saklıyorum zaten, sevgili tanrıçam! Kiminde masum da olsa, bir adamın aleyhine öyle çok kanıt birikir ki bu onu ipe bile götürür. Aynı şekilde suçunun eksik bir halkası azimle çalışılıp ortaya çıkarılan bir zanlının, önceki delil yetersizliğine bakılmaksızın, birden ölüverdiği de görülmüştür. Bay Landless’in her iki şekilde de başı derde girecek gibi görünüyor.”</p>

  <p>Rosa’nın beti benzi atmıştı; suçlayıcı bir tavırla, “Eğer bir şekilde, Bay Landless’ten hoşlandığımı ya da Bay Landless’in bana bu konuda açıldığını sanıyorsanız, yanılıyorsunuz,” der.</p>

  <p>Jasper bunu küçümser bir el hareketiyle ve dudak bükerek geçiştirir.</p>

  <p>“Sana nasıl da delice âşık olduğumu göstermekti niyetim. Aşkım şimdi her zamankinden de deli; bunu da seni bölüşmem icap edebilecek ikinci bir nesneden daha vazgeçmeye hazır oluşumdan anlıyorum. Böylece yolumda seni paylaşmak zorunda kalabileceğim başka kimse kalmayacak. Bayan Landless senin can dostun oldu, değil mi? Onun huzurunu önemsiyorsun, değil mi?”</p>

  <div class="res">
    <img src="../Images/res339_1.jpg" height="98%"/>
  </div>

  <p>“Onu candan seviyorum.”</p>

  <p>“Onun itibarı senin için önemli olsa gerek, değil mi?”</p>

  <p>“Dedim ya efendim, onu candan seviyorum.”</p>

  <p>Jasper, güneş saatinin üzerinde kollarını bağlar ve çenesini direğe yaslar, böylece pencereden bakan biri (arada farklı yüzler belirip kaybolmaktadır) onun havadan sudan, eğlenceli şeylerden bahsettiğini düşünecektir; sonra yüzüne bir de gülümseme kondurup, “Farkında olmadan tekrar sorgulamaya geçiyor ve seni gücendiriyorum. O halde bundan böyle sana sadece söz söyleyeceğim, soru sormayacağım. Bu can dostunun itibarını da, huzurunu da önemsediğine göre, üzerine çöken darağacı gölgesini kaldır, hayatım!”</p>

  <p>“Bana bunu ne cesaretle teklif ediyorsunuz...”</p>

  <p>“Hayatım, buna cesaret etmek mi, orada bir dur bakalım. Eğer seni tanrıçalaştırmaksa suçum, evet, suçluyum, ama; eğer bu sevapsa, yeryüzünün en iyi adamı benim. Benim sana olan aşkım bütün aşkların, benim sana olan dürüstlüğüm bütün doğruların ötesinde. Bana azıcık ümit ver, senin uğruna her şeyden vazgeçeyim.”</p>

  <p>Rosa ellerini şakaklarına götürür, saçlarını geriye atar; ona vahşi ve kin dolu gözlerle bakarken, kendisine açılırken, böyle kopuk kopuk konuşuyor olmasının ardındaki esas nedeni düşünür.</p>

  <p>“Şu anda aklına hiçbir şey gelmesin, sadece o güzelim ayaklarının emrine amade oluşumu, leş gibi tozun toprağın içine kapanıp da onları öpücüklere boğmaya, sonra da zavallı bir yabaninin yapacağı gibi başımın üzerine koymaya hazır olduğumu düşün. Ölmüş de olsa sevgili oğluma bir vefa borcum var. İşte sen çiğne geç bunu!”</p>

  <p>Bunu söylerken elleri, sanki yere değerli bir şeyini düşürmüş gibi devinir.</p>

  <p>“Sana olan hayranlığımın karşısında bağışlanamaz bir kabahat duruyor. Ama kimin umurunda!”</p>

  <p>Yine benzer bir jest yapar.</p>

  <p>“Altı ay boyunca bir öç uğruna çalışıp didinmişliğim ne olacak peki? Un ufak et hepsini!”</p>

  <p>Aynı jesti bir defa daha tekrarlar.</p>

  <p>“Bir de harcanmış geçmişim ve bugünüm var. Yapayalnız yüreğim ve ruhum... Huzurum ve çaresizliğim... Hepsini bir çırpıda ezip toza çevir, böylece benden ölesiye nefret etsen de kabul edebilirsin beni.”</p>

  <p>Jasper’ın artık son haddine ulaşan ürkütücü öfkesi Rosa’yı öylesine korkutur ki, adeta onu yerine mıhlayan kara büyüyü kırıp geçer. Bunun üzerine Rosa hızla sundurmaya doğru ilerlemeye başlar; fakat Jasper derhal yanındaki yerini alır ve kulağına bir şeyler fısıldamayı sürdürür.</p>

  <p>“Rosa, bak yine beni güç durumda bırakıyorsun. Eve kadar, sakince yanında yürüyeceğim. Senden biraz olsun yüreklendirme ve ümit bekliyorum. Hemen geri gelmeyeceğim. Beni yolcu ettiğine dair bir işaret ver şimdi.”</p>

  <p>Rosa zoraki bir biçimde hafifçe elini sallar.</p>

  <p>“Bundan tek bir kimseye olsun söz etmeye kalkma, yoksa ertesi güne kalmaz, haberler kente bomba gibi düşer. Şimdi bir işaret daha ver.”</p>

  <p>Rosa elini bir kez daha sallar.</p>

  <p>“Seni seviyorum, seni seviyorum, seni seviyorum. Eğer şimdi beni atlatmaya kalksaydın, ki bunu yapmayacaksın, yine de benden kurtulamazdın. Aramıza kimse giremeyecek. Ölene dek peşinde olacağım.”</p>

  <p>Bu sırada hizmetçi gelip kapıyı açar; Jasper şapkasını çıkarıp bir selam verdikten sonra, arkasını dönüp yoluna koyulurken, suratındaki keder, yine de, evin karşısındaki Bay Sapsea’nin babasına ait heykelin ifadesinden daha vahim değildir. Rosa ise, merdivenlerden çıkarken bayılıverir ve derhal hizmetçilerce odasına taşınıp yatağına yatırılır. Hizmetçiler bir fırtınanın yaklaşmakta olduğunu söylerler; bu güzel hanımefendiyi yataklara serenin boğucu sıcaklar olduğunda hemfikirdirler; bu hava yüzünden bütün gün kendilerinin bile dizleri tir tir titrememiş midir?</p>
