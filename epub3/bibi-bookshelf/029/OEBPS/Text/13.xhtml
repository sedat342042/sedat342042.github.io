  <div class="bas1">
    <p>ON ÜÇÜNCÜ BÖLÜM</p>

    <div class="bos05"/>

    <p class="ad">İkisinin de İyiliğine</p>
  </div>

  <p class="ilk">Bayan Twinkleton’ın okulu dingin bir suskunluğa gömülmenin eşiğindeydi. Noel tatili kapıdaydı. Bir zamanlar, hatta kısa süre öncesine kadar engin bilgili Bayan Twinkleton’ın dahi “yarıyıl” diye adlandırdığı, fakat artık kulağa daha seçkin, daha bir yüksekokulu çağrıştırır geldiği için sömestr denmeye başlanan dönem yarın bitiyordu. Son birkaç gündür Rahibeler Evi’nde gözle görülür bir disiplinsizlik hâkimdi. Kulüp binasında yenen akşam yemekleri yatak odalarına taşınıyor, mönüdeki terbiyeli dilin üzerine bir makas yardımıyla şekiller oyulup sonra da sac maşasıyla elden ele dolaştırılıyordu. Dahası kâğıttan yapılma tabaklarda marmelatlar dağıtılıyor, (çelimsiz yapıda bir velet olan) Raşit’in,<a href="../Text/dipnot.xhtml#Footnote0046" id="Feedback0046"><sup>[46]</sup></a> bununla günlük çelik damlalarını alıp yavaştan iyileştiği küçük, bodur bir ölçü kabından kana kana çuhaçiçeği şarabı<a href="../Text/dipnot.xhtml#Footnote0047" id="Feedback0047"><sup>[47]</sup></a> içiliyordu. Hizmetçilere yatakta buldukları kırıntılardan, bu şölenlerde giydikleri o alabildiğine havadar giysilerden ve hatta gözükara Bayan Ferdinand’ın herkese hayret ettirecek biçimde, eline tarak ve kâğıttan mamul bir mikrofon alıp, capcanlı, solo bir gösteri sunması üzerine, saçları havaya dikilmiş iki cellat’ tarafından kendi yastığında boğulmaya çalışılmasına varan olaylardan kimselere söz etmesinler diye türlü türlü kurdeleler, alçak topuklu çeşit çeşit ayakkabılar rüşvet niyetine kendilerine takdim ediliyordu.</p>

  <p>Okulun dağılıyor oluşunun yegane göstergeleri de bunlar değildi. Yatak odalarında (diğer zamanlarda sermaye diye saklanan) kutular endam etmeye başlamış, ortaya çıkan paket miktarına nazaran fazla hummalı bir paketleme süreci alıp yürümüştü. Bu sürecin katılımcılarına da bağış niyetine teki olmayan nesneler, kutuların dibinde kalmış krem ve saç bakım yağları ve tel tokalar dağıtılmaktaydı. Gizliliğin ihlal edilemezliği yasasına güvenerek, İngiltere’nin eline geçen her fırsatta evin yolunu tutması<a href="../Text/dipnot.xhtml#Footnote0048" id="Feedback0048"><sup>[48]</sup></a> beklenen altın gençliği arasında sırlar takas ediliyordu. Bu altın gençliğe dudak büken (duyarlılık yoksunu) Bayan Giggles, kendi adına bu saygıyı hak etmeyecek bir şey yapmadığını itiraf ediyorsa da, bu genç bayan ezici çoğunluğun oylarınca derhal saf dışı bırakılıyordu.</p>

  <p>Yarıyıl tatilinden bir önceki gece uyanık kalmak daima şeref meselesi haline gelir, hayaletleri uyandırmak için her yol mubah sayılırdı. Oysa bu kaide, istisnasız her seferinde bozulur; bütün genç kızlar çok geçmeden uyuyakalır, sabah erkenden de uyanırlardı.</p>

  <p>Ayrılık günü merasimi ertesi gün on ikide, Bayan Tisher’ın desteğiyle, Bayan Twinkleton’ın kendi dairesindeki, o gün için davet salonu oluveren çalışma odasında düzenlenen bir resepsiyonla başlamıştı. Masasının üzerindeki yer ve gök küreleri kahverengi Felemenk kumaşıyla örtülmüş, üzerine beyaz şarap ve dilimli kekler dizilmişti. Bir ara Bayan Twinkleton, “Bayanlar”, diye söze başlamıştı, “bir yılın bitimiyle yine yüreklerimizin –her yıl tam “göğüs” diyecekken durup bunun yerine yürek derdi– evet, yüreklerimizin, doğamızın ilk sürgünlerini verişiyle kıpır kıpır ettiği bu şenlikli döneme girmiş bulunuyoruz. Ne mutlu! Bir başka yılsonuyla birlikte, bayanlar, derslerimiz bir duraklamaya giriyor; hep birlikte, yeni yılda derslerimizde daha büyük başarıları umut edelim; yıl boyunca, nasıl ki denizci kamarasında, asker çadırında, mahkûm zindanında, yolcu yolunda gerekse, biz de evlerimizin özlemi içindeyiz. Böyle bir davetin açılış konuşmasında Bay Addison’ın etkileyici tragedyasının giriş sözlerini tekrarlamadan edemeyeceğim:</p>

  <div class="gir4">
    <p>‘Şafak vakti kasvetliyken hava, gelir sabah,</p>

    <p>ve yüklü bulutların boşalmasıyla mı</p>

    <p>gelir o büyük, önemli gün?’</p>
  </div>

  <p class="ilk">Pek sayılmaz. Bugün ufuktan en tepeye kadar etraf gül rengine kesmiş; çevrede dostluğumuzun, birlikteliğimizin kokusu var. Umalım ki başkalarının bizden beklediklerini verebilelim onlara ve gerçekleşsin bizim başkalarından beklediklerimiz! Bayanlar, şimdi birbirimize beslediğimiz tüm sevgimizle yeni bir yılda tekrar buluşuncaya dek bir hoşça kal daha deyip mutlu seneler dileyelim. Ve bu paydos sonlanıp tekrar devam ettiğimizde baş koyduğumuz yolumuza (bu sırada bir kasvet çöker ortalığa) –ki bu yol, ki bu yol, ki bu yol–; madem öyle, Spartalı General’in savaş sırasında açık açık söylenmesi lüzumsuz, tekrar içinse fazla beylik olan o sözlerini<a href="../Text/dipnot.xhtml#Footnote0049" id="Feedback0049"><sup>[49]</sup></a> aklımızdan çıkarmayalım.”</p>

  <p>Bunun üzerine, okulun, kafalarına en güzel keplerini takmış hizmetçileri tepsilerindekileri ikram etmeye, kızlar pastaları döke saça yemeye, malum arabalar ise kapının önünde birikip caddeyi boğmaya başladı. Çok geçmeden de ayrılık vakti gelip çatmıştı; Bayan Twinkleton her genç kızı yanağına kondurduğu bir öpücükle uğurlarken, her birine köşede Bayan Twinkleton’ın en iyi dilekleriyle ibaresini taşıyan hayli muntazam ve en yakın akrabaya hitaben yazılmış bir mektup takdim ediyordu. Bu sırada öyle zarif, adeta hoş bir sürpriz veriyormuş havası takınıyordu ki sanki kızlara uzattığının, içinde borç tutarının gösterildiği bir mektupla uzaktan yakından ilgisi yoktu.</p>

  <p>Rosa böyle ayrılıkları defalarca görmüştü; başka bir yuva hakkında o kadar az şey biliyordu ki yeni arkadaşıyla birlikte bulunduğu yerde kalmaktan, hiç olmadığı kadar hoşnuttu. Ancak Rosa’nın kafasında, bu yeni arkadaşıyla ilgili duyarsız kalamayacağı bir soru işareti vardı. Erkek kardeşinin Rosa hakkındaki itiraflarını duyan, Bay Crisparkle ile ilgili kayıtsız bir sessizliğe gömülen ve Edwin Drood’un adının geçtiği en ufak bir kinayede büzülüveren Helena Landless’in bu kaçamak davranışları, Rosa için birer muammaydı. Durumu tam anlamıyla kavrayabilseydi belki de Helena’ya açılıp sırtını ona yaslar, böylelikle kendi allak bullak yüreğini yatıştırır, kimi kuşku ve tereddütlerden arındırabilmenin yolunu bulabilirdi. Fakat şu anda bunu yapamıyordu: Ancak kendi başındaki meselelere kafa yorabiliyor ve Edwin döndüğünde iki genç delikanlı arasında yeni bir ilişkinin kurulma hazırlığında olunduğunu bilmesine –bunu da ona Helena anlatmıştı– karşın, arkadaşının, neden hâlâ Edwin’in adını anmaktan kaçındığını gitgide daha fazla merak ediyordu.</p>

  <p>Bir sürü güzel genç kızın, Rahibeler Evi’nin soğuk sundurmasında Rosa’yı öperkenki halleri çok güzel bir fotoğraf olurdu. Bu küçük şen yaratık, o ışıl ışıl gençlik ruhunu temsil ediyormuşçasına, gitgide ıssızlaşan mekânı yine de aydınlık ve sıcak tutmak isteğiyle durumu idare ediyor, sürekli etrafı dikizleyip (fıskiye ve kalkan duvarlara oyulmuş muzip bakışlı heykellerin onu nasıl dikizlediklerinden bihaber) giden arabalara el sallıyordu. Kısık sesli High Caddesi birdenbire müzikli bir yer olup çıkıvermiş, “Hoşça kal, Rosabud, hayatım!” diye haykıran türlü berrak sesle çınlamaya başlamıştı. Karşı kapının üzerindeki, Bay Sapsea’nin babasına ait heykel ise insanlığa şunları söyler gibiydi: “Bayanlar, baylar, lütfen dikkat, sona kalan şu küçük, büyüleyici yaratığa bir bakın ve bu ruha layık teklifler verin!” Çok geçmeden, sadece kısa bir süre için alışılmadık bir parıltıya, gençlik ve tazeliğe ev sahipliği yapan bu sıkıcı cadde, tekrar kuruyuvermiş, Cloisterham yine kendisi oluvermişti.</p>

  <div class="res">
    <img src="../Images/res225_1.jpg" height="98%"/>
  </div>

  <p>Nasıl ki Rosabud şimdi kameriyesinde oturmuş bir yürek sıkıntısıyla Edwin Drood’un gelmesini bekliyorduysa, Edwin Drood da bir o kadar sıkıntılıydı. Aklını asıl meşgul eden, Bayan Twinkleton’ın malikânesinin o dillere destan peri kızı ve onun o çocuksu güzelliği değil, Bay Grewgious tarafından dürtüklenen vicdanıydı. Bu beyefendinin kendininki gibi bir durumda neyin doğru neyin yanlış olacağına dair hükümleri ne somurtulup ne de gülünüp geçilecek cinstendi. Sarsılmazdılar. Ancak Staple Hanı’nda yenen o akşam yemeği ve paltosunun iç cebinde taşıdığı evlilik yüzüğü olmasa, durup bir düşünmeye yeltenmeden, her şeyin yolunda gideceğine inanacak, evlilik yolunda savrulup gidecekti. Oysa işlerin ciddiye binmesi ve kendini hem sağlara hem ölülere karşı dürüst olmaya mecbur görmesi, onu bir kez daha düşünmeye zorlamıştı. Ya yüzüğü Rosa’ya vermeli ya da iade etmeliydi. Harekete geçmesini şart koşan bu darboğaza girdiğinden bu yana, Rosa’nın kendisi hakkındaki iddialarını, ilk kez, bencillikten uzak bir bakışla değerlendirmeye girişmiş ve keyfe keder yaşadığı onca gün içinden, ilk kez bugün, kendinden şüphe duymaya başlamıştı.</p>

  <p>Katedral giriş dairesinden Rahibeler Evi’ne yürürken kararını vermişti: “Onun söylediklerine ve nasıl geçindiğimize bakarak bir karara varacağım. Ne olursa olsun, Bay Grewgious’un sözlerini aklımdan çıkarmayacak, hem sağlara hem ölülere karşı dürüst olacağım.”</p>

  <p>Rosa yürüyüş için hazırdı. Onu bekliyordu. Hava açık, fakat dondurucuydu; Bayan Twinkleton merhamet edip açık hava iznini vermişti bile. Bunun üzerine Bayan Twinkleton ve Başpapaz Vekili Bayan Tisher, her zamanki kutsal emanet merasimlerinin başlamasına fırsat vermeden çıkıp gittiler.</p>

  <p>High Caddesi’ni geçip, katedral ve nehir civarındaki sessiz muhitten yürürlerken, “Sevgili Eddy’ciğim,” dedi Rosa, “sana çok önemli bir şey söylemek istiyorum. Çok uzun zamandır bunu düşünüyorum.”</p>

  <p>“Ben de seninle ciddi ciddi konuşmak istiyorum, Rosa, tatlım. Ciddi ve samimi.”</p>

  <p>“Sağ ol, Eddy. Söze benim başlamamı da kabalık olarak almazsın, değil mi? İlk ben başladığım için sadece kendimi düşündüğümü sanmazsın, değil mi? Bu çok adil olmaz, olur mu? Oysa ben senin adil biri olduğunu biliyorum.”</p>

  <p>“Umarım sana karşı adaletsizlik etmemişimdir, Rosa,” diye karşılık verdi Edwin. Artık ona Pisicik demiyordu. Bir daha da asla demedi.</p>

  <p>“Ve kavga etmekten,” diye sözlerini sürdürdü Rosa, “korkmak da yok, anlaştık mı? Ne de olsa Eddy,” dedi ve elini, Edwin’in koluna soktu, “birbirimize iyi davranmak için bir hayli sebebimiz var!”</p>

  <p>“Öyle de davranacağız, Rosa.”</p>

  <p>“Ne tatlı bir çocuksun sen! Eddy, hadi cesur davranalım. Bugünden itibaren birbirimize birer kardeş olalım.”</p>

  <p>“Asla karı koca olmayalım mı?”</p>

  <p>“Asla!”</p>

  <p>Kısa bir süre için ikisi de ağızlarını açmadılar. Ancak bu boşluğun ardından Edwin biraz gayretle şöyle dedi:</p>

  <p>“Bunun ikimizin de aklında olduğunu biliyordum elbette, Rosa, ve sana bunun sadece senden kaynaklanmadığını itiraf etmeyi bir şeref borcu biliyorum.”</p>

  <p>Rosa içler acısı bir kararlılıkla, “Hayır, ne de sadece senden kaynaklanıyor, tatlım,” diye karşılık verdi. “Bu, ikimizin arasında sürgün verdi işte. Bu nişan seni de gerçek anlamda mutlu etmiyor, beni de. Ah, çok üzgünüm, çok üzgünüm!” Rosa sonunda gözyaşlarına boğuldu.</p>

  <p>“Ben de çok üzgünüm, Rosa. Çok üzgünüm.”</p>

  <p>“Ben de senin için, zavallı çocuk. Senin için.”</p>

  <p>Birbirlerine besledikleri bu saf, toy his, her birinin içinde sökün eden bu hassas ve tahammülü zor duygu, üzerlerine bir mükafat gibi, güzelim bir ışık salmıştı. Aralarındaki ilişki bu ışık altında ne pek ümit verici, ne değişken ne de başarısız görünüyordu; daha fedakâr, saygın, şefkatli ve sahici bir mertebeye yükselmişlerdi.</p>

  <p>Rosa gözlerini kurularken, “Eğer önceden bilseydik,” dedi, “önceden, epey önceden bizim seçimimiz olmayan bu ilişkide birbirimize göre olmadığımızı bilseydik; bugün onu değiştirmekten başka ne gelirdi elimizden? Üzgün olmamız doğal, ikimizin de ne kadar üzgün olduğunu görüyorsun ya, ama şimdi üzülmek, sonra üzülmekten bin kat iyidir.”</p>

  <p>“Ne zaman yani?”</p>

  <p>“İş işten geçtikten sonra. O zaman buna bir de öfke eklenecek.”</p>

  <p>Bir başka sessizlik çöktü üstlerine.</p>

  <p>Rosa, masumane bir edayla, “Ve biliyorsun ki o zaman beni sevemedin, ama şimdi sevebilirsin; çünkü artık sana ayakbağı ya da endişe kaynağı olmayacağım. Şimdi ben de seni sevebilirim ve kız kardeşin olarak ne seninle dalga geçer, ne de kafa bulurum. Kız kardeşin olmadan önce çokça yaptım bunu; bunun için özür diliyorum,” dedi.</p>

  <p>“Lütfen bu noktaya gelmeyelim, Rosa, aksi takdirde benim senden dilemek isteyeceğim özürlerin haddi hesabı olmayacak.”</p>

  <p>“Öyle değil aslında, Eddy; kendi üzerine çok gidiyorsun, benim adil kardeşim. Hadi oturalım şu harabelerin üzerine de seninle birlikte olmak nasıldı sana onu anlatayım. Son gelişinde, bu konuda o kadar fazla düşündüm ki sanırım bunun nasıl olduğunu biliyorum artık. Beni sevdin değil mi? Benim küçük, tatlı bir yaratık olduğumu düşünmedin mi?”</p>

  <p>“Herkes böyle düşünüyor, Rosa.”</p>

  <p>“Öyle mi?” Rosa derin düşüncelere dalmışçasına kaşlarını kaldırıp bir an için öylece durur ve sonra küçük, parlak bir çıkarım yapmış gibi aniden geri dönüp, “Pekâlâ, diyelim onlar öyle düşünüyor. Tabii senin benim hakkımda yalnızca başkalarının düşündükleri şeyi düşünüyor olman pek de tatminkâr sayılmaz; öyle değil mi?” dedi.</p>

  <p>“Esas noktadan sapılmamalıydı. Ortada ne varsa, tatminkâr olmadığı belliydi.”</p>

  <p>“İşte kastettiğim buydu, işte biz bir aradayken böyleydik,” dedi Rosa. “Beni pekâlâ da sevdin, bana ve evleneceğimiz fikrine alıştın. Bunu kaçınılmaz bir gerçek olarak kabullendin, öyle değil mi? ‘Bunun olması kararlaştırılmış, o halde neyi tartışıp, neyi konuşacağız ki?’ diye düşündün.”</p>

  <p>Rosa’nın, elinde tuttuğu bir bardakla, kendini böyle net bir biçimde yine kendine sunması, Edwin için yeni ve tuhaf bir şeydi. Onun naçizane kadın zekâsının karşısındaki üstünlüğüyle liderlik taslayan daima kendisi olmuştu. Bu, hızla sürüklendikleri bir yastıkta kocama müessesesi yolundaki büyük gediklere bir örnek daha değil de neydi?</p>

  <p>“Senin hakkında söylediğim her şey kendim için de geçerli, Eddy. Durum buraya varmasaydı, söylemeye cesaret edemeyecektim. Aramızdaki tek fark, bunun benim için usuldan bir sarmaşık gibi aklıma dadanan ve savuşturamadığım bir düşünceye dönüşmesi. Benim hayatım seninki kadar yoğun değil ve düşünecek o kadar çok şeyim de yok. Bu yüzden durmadan bu konuya kafa yordum ve (zavallıcık, bu senin suçun olmamasına rağmen) çok gözyaşı döktüm; Rahibeler Evi’nden ayrılmama yardımcı olmak için vasim geldiğinde de, ona kafamda her şeyin tam anlamıyla oturmadığının ipuçlarını vermeye çalıştım. Ancak tereddüt ettim ve yapamadım; beni anlamadı. O çok, çok iyi bir adam. Seninle ilk baş başa kalışımızda ciddi ciddi konuşmaya kararlı olduğum bu konuyu çok iyi düşünmemiz gerektiğini son derece nazik ve etkili bir şekilde ifade etti. Eğer her şeyi bir kerede söylediğim için bu noktaya kolayca ulaşıvermiş gibi göründüysem de, Eddy, bunun böyle olduğunu sakın düşünme, bunun nasıl zor olduğunu ve ne kadar üzgün olduğumu sana anlatamam!”</p>

  <p>Rosa’nın taşan yüreği, bir kez daha gözyaşlarına boğulmasına neden oldu. Edwin kolunu Rosa’nın beline doladı ve nehir boyunca bu şekilde yürüdüler.</p>

  <p>“Vasin benimle de konuştu Rosa. Londra’dan ayrılmadan önce görüştük.” Sağ eli göğsünün üzerinde yüzüğü arıyordu, fakat “Eğer iade edeceksem bundan ona neden bahsedeyim ki?” diye düşününce, eli olduğu yerde kalakaldı.</p>

  <p>“Ve bu, senin konuya daha da ciddi bakmana neden oldu, öyle değil mi, Eddy? Eğer ben seninle konuşmasaydım, sen yine de benimle konuşurdun değil mi? Bu, bizim için çok daha iyi olacaksa da bunun tamamen benim başımın altından çıkan bir şeymiş gibi görünmesini istemem.”</p>

  <p>“Evet, seninle konuşmam gerekirdi; her şeyi açıkça ortaya koymalıydım. Ama ben, asla senin benimle konuştuğun gibi konuşamazdım, Rosa.”</p>

  <p>“Eddy, lütfen –kendine mani olabilirsen tabii– kastettiğinin, benimki gibi soğuk ve nezaketsiz bir konuşma olmadığını söyle.”</p>

  <p>“Benim kastettiğim böylesine akıllıca ve nazik, böylesine bilgece ve şefkatli bir konuşmaydı.”</p>

  <p>“İşte benim canım kardeşime de bu yakışır!” Rosa bir vecd ile atılıp Edwin’in elini öpüverdi. Rosa, gözündeki yaş daha kurumamış, hâlâ ışıldarken, kahkahalarla, “Sevgili kız arkadaşlarım fena halde hayal kırıklığına uğrayacaklar,” diye bağırdı. “Ah şu zavallı ana kuzuları, nasıl da dört gözle bekliyorlardı.”</p>

  <p>“Ah! Ama korkarım ki bu, Jack için daha büyük hayal kırıklığı olacak,” dedi Edwin Drood. Jack’i hiç düşünmemiştim.”</p>

  <p>Edwin’in ağzından bu sözler dökülürken, Rosa’nın, üzerinde şimşek gibi çakıveren o ivedi ve imalı bakışları, kimsenin belleğinde yer edemeyecek kadar kısa sürmüştü. Ancak Rosa’nın başını önüne eğip, kafası allak bullak, soluk soluğa kalışına bakılırsa, kendisi bu bakışın ardındakini belleğine kazımıştı.</p>

  <p>“Rosa, senin de bunun Jack için bir şok olacağından kuşkun yok, değil mi?”</p>

  <p>Rosa, telaşlı ve kaçamak, sırf cevap vermiş olmak için konuştu. Neden kuşku duysundu ki? Aslında bu, aklına bile gelmemişti. Öyle ki bu sözleriyle, Edwin’e, bununla neredeyse hiç ilgilenmediğini düşündürmüştü.</p>

  <p>“Sevgili kardeşim! Bir başkasıyla böyle içli dışlı olan biri için –bu Bay Tope’un deyişi, benim değil– Jack ile ben gibi, benim hayatımdaki böylesi ani ve köklü bir sıçramadan etkilenmemesi mümkün olabilir mi? Ani diyorum, çünkü bu, onun için ani olacaktır, anlıyor musun?”</p>

  <p>Rosa iki üç defa kafasını salladıktan sonra dudakları bir şey söyleyecekmişçesine aralandı. Fakat tek ses çıkarmadı, soluk alıp verişi de yavaşlamış değildi.</p>

  <p>Edwin geveleyerek, “Bunu Jack’e nasıl anlatabilirim?” dedi. Eğer aklı bu düşünceyle bu kadar meşgul olmasaydı, Rosa’daki fevkalade duygulanımları gözden kaçırması olası değildi. “Jack’i hiç düşünmedim. Bunun, kent tellallarının kulağına gitmeden önce ona anlatılması şart. Yarın ve öbür gün, yani Noel arifesinde ve Noel günü, sevgili amcamla akşam yemeği yiyeceğim, ama onun bayramını mahvetmeye hakkım yok. O beni hep merak eder, sudan meseleleri bile büyütmekte üstüne yoktur. Bu haberin onu aşacağı aşikâr. Bunu Jack’e çıtlatmanın yolu ne o zaman!”</p>

  <p>“Herhalde anlatılması şarttır, değil mi?” dedi Rosa.</p>

  <p>“Sevgili Rosa’cığım! Bunu vekilim Jack’e söylemeyeceğim de kime söyleyeceğim?”</p>

  <p>“Vasim; ne zaman ona yazar da rica edersem, hemen geleceğine söz vermişti. Bunu yapacağım. Bu işi ona bırakmaya ne dersin?”</p>

  <p>“Harika bir fikir!” diye haykırdı Edwin. “Diğer vekil, tabii ya. Bundan daha doğal ne var ki! Buraya gelir, Jack’e gider, kararımızı Jack’e anlatır ve vaziyetimizi Jack’e bizden çok daha iyi ifade eder. Zaten hem sana hem bana duygulu birer konuşma yapmış bulunuyor, bir duygulu konuşma da Jack’e yapıverir. İşte bu kadar! Ben bir ödlek değilim Rosa, ama itiraf etmeliyim ki Jack’ten biraz korkuyorum.”</p>

  <p>Benzi solan Rosa, ellerini birbirine vurarak, “Hayır, hayır, ondan korkmuyorsun, değil mi?” dedi.</p>

  <p>Edwin, Rosa’yı celallendirmek istercesine, “Neden, sevgili kardeşim, kulenden ne görüyorsun?”<a href="../Text/dipnot.xhtml#Footnote0050" id="Feedback0050"><sup>[50]</sup></a> diye sordu. “Ah benim canım kardeşim!”</p>

  <p>“Korkuttun beni.”</p>

  <p>“Hiç istemeden oldu, ama kasten yapmışım gibi çok özür dilerim. Benim bu rahat konuşmama bakıp, bir anlığına da olsa, o sevgili adamdan sahiden korkuyor olduğumu sanmış olabilir misin ki? Demek istediğim bu aralar bir nöbet ya da kriz gibi –ona bir defa bu haldeyken rastladım– bir şeyden mustarip olan bu adama, böyle içli dışlı olduğu birinden gelecek bu kadar büyük bir sürpriz, bu nöbetlerden birine daha neden olabilir. Ki bu, hem sana vereceğim sır hem de konuşmayı senin vasinin yapması için bir başka nedendir. Vasin o kadar istikrarlı, kesin ve net biri ki hiç vakit kaybetmeden Jack’in düşüncelerini şekle sokacağına şüphem yok. Oysa Jack benimleyken öyle tez canlı ve atılgan ki neredeyse bir kadın gibi desem yalan olmaz.”</p>

  <p>Rosa ikna olmuşa benziyordu. Belki de Jack hakkındaki, başkalarınınkinden hayli farklı, kendine has bakış açısından, onunla arasına Bay Grewgious’ın girecek olması Rosa’yı rahatlatmış, kendini güvende hissettirmişti.</p>

  <p>Edwin Drood’un eli tekrar küçük yüzük kutusunu tutmuş bekliyordu ki tekrar aklına, “Artık bunu iade edeceğim kesin olduğuna göre, ona neden bundan bahsedeyim ki?” gibi bir soru takıldığı için bir kez daha duraksadı. Birlikte mutlu olacaklarına dair kurdukları çocukluk hayallerinin yıkılmasından zaten üzüntü duyan bu sevimli, ufak yaratık, saçına taze çiçekten taçlar örebilecekken, eskinin solmuş çiçeklerinin yasını tutan bu gamlı pırlantaları ne yapacaktı ki? Neden böyle olsundu? Bunlar sadece yarım kalan heveslerin ve altyapısız projelerin nişanı değiller miydi? Bunlar insanlığın aşkları, umutları, planları üzerine acımasız bir taşlama değil de neydi; bütün bunlar, onların ileriye yönelik tahminlerdeki acizliğini, savrulup gidiveren tozlar gibi olduğunu anlatmıyor da ne yapıyordu peki! Pekâlâ, öyle olsundu. O halde Edwin de Rosa’nın vasisi geldiğinde bunu ona iade edecek, o da yüzüğü, isteksizce çıkardığı dolap rafına geri koyacaktı. Orada tıpkı eski mektuplar, eski yeminler ve akıbeti hiçlik olan eski arzular gibi, ta ki gün gelip de tekrar aynı döngüye girmeye hak kazanacağı değere ulaşıncaya kadar da gözden ırak yaşayacaktı.</p>

  <p>Öyle olsundu. Göğsünün üzerinde, adı anılmadan kalakalsındı bu emanet. Bu düşünceler kafasından ister net ister hayal meyal geçmiş olsunlar, vardığı sonuç hep aynı oluyordu: Olduğu yerde kalsın! Zamanın ve şartların o devasa dökümhanesinde, sonsuza dek, gece gündüz dövülen o harika zincirlerden biri vardı ki, işte halkaları da, bu ufak sonucu doğuran anda dökülmüş, dökülürken benzersiz bir tutma ve çekme kuvvetiyle donatılmış, ahiret ve dünyanın temellerine perçinlenmişti.</p>

  <p>Nehrin kıyısında yürümeyi sürdürdüler. Ayrı ayrı planlarından söz ettiler. Edwin İngiltere’den ayrılışını hızlandıracak, Rosa ise olduğu yerde, en azından Helena kaldığı sürece kalmaya devam edecekti. Durum, okuldaki zavallı kızlara çıtlatılırken, uğrayacakları hayal kırıklığı göz önüne alınarak dikkatli olunmalıydı, hatta Bay Grewgious dahi gelmeden, Rosa’nın Bayan Twinkleton’a açılması en doğrusu olacaktı. Her açıdan Edwin ve Rosa’nın çok sıkı dost oldukları adamakıllı anlatılmalıydı. Öncelikle nişanlı olduklarından, aralarında asla birbirlerini anlamaya yönelik sakin bir iletişim geçmemişti. Ancak ikisinin de kafasında diğeriyle ilgili bir kuşku vardı; Edwin için, Rosa’nın vasisiyle konuşup birdenbire müzik hocasından aldığı derslerini kesmek istemesi kuşkulu bir durumken, Rosa için de, Edwin’in hakkında çıkan, elinde olsa Bayan Landless’i daha fazla tanımak arzusunda olduğu yolundaki söylentilerdi buna neden olan.</p>

  <p>O aydınlık ve ayaz gün, birlikte yürür ve konuşurlarken yavaş yavaş sona erdi. Güneş, epeyce gerilerinde kalan nehre batıyordu; yürüyüşlerinin sonuna geldiklerinde ayaklarının önünde uzanan eski kent kızıla kesmişti. Nehir yatağından ayrılmak üzere ilerlerlerken uğuldayan sular, ayaklarına koyu renkli su yosunları fırlattı; bu sırada havada, başlarının üzerinde, o kaba bağırışlarıyla, yosunlardan da koyu birer leke gibi ekinkargaları geziniyordu.</p>

  <p>Edwin alçak sesle, “Jack’i pek yakında, gidişime hazırlayacağım,” dedi, “ve Vasin geldiğinde de kendisiyle görüşecek, fakat ben, o ve Jack’in görüşmelerini beklemeden gideceğim. Ben olmadan işler daha kolay hallolacaktır. Sen de öyle düşünmüyor musun?”</p>

  <p>“Evet.”</p>

  <p>“Yaptığımızın doğru şey olduğundan emin miyiz, Rosa?”</p>

  <p>“Evet.”</p>

  <p>“Vaziyet buyken, peki, bunun hâlâ ikimiz için de daha iyi olduğunu söyleyebilir miyiz?”</p>

  <p>“Çok, çok daha iyi olacak. Hadi hoşça kal.”</p>

  <p>Yine de kalplerinde eski konumlarından vazgeçememenin getirdiği bir şefkat esintisi dolanıyor, bu da ayrılmalarını geciktiriyordu. Katedralin girişindeki, son görüşmelerinde altlarında oturdukları karaağaçların yanına gelince durdular, Rosa eski günlerde –eski günler olmuştu artık bu günler– hiç yapmadığı bir şeyi yapıp başını kaldırdı ve Edwin’in yüzüne baktı.</p>

  <p>“Tanrı seni kutsasın, hayatım! Hoşça kal!”</p>

  <p>“Tanrı seni kutsasın, tatlım! Güle güle!”</p>

  <p>Birbirlerini ateşli bir şekilde öptüler.</p>

  <p>“Şimdi lütfen beni eve götür, Eddy, bırak da biraz yalnız kalayım.”</p>

  <p>Edwin, kolunu onun koluna sokup yolunu değiştirirken, “Başını kaldırma sakın, Rosa,” diye uyardı onu. “Jack’i görmedin mi?”</p>

  <p>“Hayır! Nerede?”</p>

  <p>“Ağaçların altında. Vedalaşırken gördü bizi. Zavallı adam! Şimdi bizim ayrıldığımızı düşünüyordur. Onda şok etkisi yaratacak bu, şimdi korkum daha da arttı.”</p>

  <p>Bunun üzerine Rosa durup dinlenmeden, katedralin giriş dairesini geçip, sokağa varana kadar aceleyle yürüdü, oraya vardıklarında da sordu:</p>

  <p>“Bizi takip mi etti? Çaktırmadan bakabilirsin. Arkamızda mı hâlâ?”</p>

  <p>“Hayır. Evet! Orada. Şimdi giriş yolundan geçti. Bu sevgili, sevecen ihtiyar biz gözü önünde olalım istiyor sanki. Fena halde hayal kırıklığına uğrayacağından korkuyorum!”</p>

  <p>Rosa alelacele eski kapı zilinin o kaba halkasını çekti ve kapı hızla açıldı. İçeri girmeden önce, Edwin’e kocaman açılmış endişeli gözlerle sanki, “Ah! Anlamıyor musun?” der gibi bir bakış fırlattı. Ardından Edwin gözden kayboldu.</p>
