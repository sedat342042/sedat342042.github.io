    <p>ON YEDİNCİ BÖLÜM</p>

    <div class="bos05"/>

    <p class="ad">Profesyonel ve Amatör Hayırseverlik</p>
  </div>

  <p class="ilk">Dolu dolu bir yarım yıl gelip geçmişti. Bay Crisparkle Londra Hayırseverlik Barınağı merkez bürosu konuk kabul salonunda oturmuş, Bay Honeythunder’a meramını anlatabilecegi vaktin gelmesini bekliyordu.</p>

  <p>Bay Crisparkle üniversite yıllarında katıldıgı atletizm idmanlarında, zamanının soylu dövüş sanatı olan “yumruk kavgası” hocalarıyla tanışma fırsatı bulmuş ve onların şu eldivenli buluşmalarından birkaçına katılmıştı. O sırada oturduğu yerden sürekli gelip geçen adamların kafalarını arkadan görüp, dolayısıyla kafatası oluşum biçimlerini inceleme fırsatı yakalayan Bay Crisparkle, hayırseverliği meslek edinmiş bu adamlarla boksörler arasında şaşırtıcı bir benzerlik görüyordu. Tüm bu organların gelişiminde yeryüzündeki kardeşlerine “şevkle saldırma”ya uygun bir yapılanma ya da buna hazır bulunma eğilimi olurdu ve Hayırseverler’in de bundan hayli nasibini almış oldukları görülüyordu. İçeri dışarı gezinip duran bir dolu Hayırseverlik hocasının üzerinde de tıpkı o bol seyircili ringlerden aşina olduğu hava vardı; karşılarına çıkacak ilk Çaylak’ı yere sermeye hazır, asabi bir havaydı bu. Kırsalda yapılacak ufak ahlaki bir “Maç”ın son hazırlıkları için koşturuluyor, diğer hocalar ise bahisçilerin tavrına göre, tekliflerin katlanmasına yarayan en gözde vaazı veren ağırsıkletlerin sırtını sıvazlıyordu. Bay Crisparkle, takdire şayan bulunan kürsü taktikleriyle ün salmış resmi yöneticilerden birini, tıpkı, kendi çapında aynı yolun adamı olan bir hayırsevere, bir zamanlar Bulamaç Suratlı Jack<a href="../Text/dipnot.xhtml#Footnote0059" id="Feedback0059"><sup>[59]</sup></a> diye nam salmış, eski günlerde sihirli çemberlerin etrafı ip ve sopalarla çevrilirken<a href="../Text/dipnot.xhtml#Footnote0060" id="Feedback0060"><sup>[60]</sup></a> bu alanın denetçisi olarak çalışmış o merhum şahsa benzetti. Bu hocalar ve diğerleri arasında benzeşmeyen üç yön vardı aslında. Bunların ilki Hayırseverler’in kondisyonlarının oldukça düşük olmasıydı: Bu adamların hepsi de bir hayli yağlıydı; hem vücutlarında hem de suratlarında, boks uzmanlarınca iyi bilinen “böbrek yağı”ndan hatırı sayılır bir miktar olduğu belliydi. İkincisi, Hayırseverler’de boksörlerin o neşeli halinden eser yoktu; ayrıca kullandıkları dil de onlarınkinden kötüydü. Üçüncüsü, dövüş kurallarının, ciddi biçimde gözden geçirilmesi gerekiyordu; bu kuralların sıkılaştırılması sadece adamların iplerle içeride tutulması için değil, saçmalığın sınırlarının çizilmesi için de onları rakiplerine sadece vurmak, ama neresine isabet ederse orasına bir darbe indirmek, sonra yere sermekle de kalmayıp üstüne çıkıp zıplamak, adamı merhametsizce ezip, peltesini çıkarmaktan alıkoymak için de elzemdi. Bahsi geçen bu son ayrıntılar dikkate alındığında, okuldaki Soylu Dövüş Sanatı hocalarının, şu Hayırseverlik hocalarından çok daha soylu olduğu söylenebilirdi.</p>

  <p>Bay Crisparkle, bir yandan, her zamanki gibi birilerinden düşmanca bir tavırla bir şeyler koparıp kimselere asla kendinden bir şey vermeme üzerine kurulu ayak işlerini koştururken bir içeri bir dışarı dolanıp duran bu Hayırseverler’i izler, bir yandan da onlar ve diğerleri arasındaki benzerlik ve farklar üzerine derin derin düşünürken, o zamana kadar adının iki defa çağrıldığını işitmemişti. Üçüncüde adını işitip de yanıt verdiğinde, sefillik derecesinde paspal giyimli, her halinden bir hayli düşük ücretle çalıştığı belli olan (insan ırkının malum düşmanıyla işbirliği yapsa bile bundan fena bir duruma düşmesi zor gibi görünen) bir Hayırsever eşliğinde, Bay Honeythunder’ın odasına götürüldü.</p>

  <p>Bay Honeythunder o heybetli sesiyle, hakkında hiç de iyi düşünceler beslemediği bir öğrencisine emirler yağdıran bir okul müdürü edasıyla, “Bayım, oturun,” diye gürledi.</p>

  <p>Bay Crisparkle bir yer bulup oturdu.</p>

  <p>Bay Honeythunder o sırada bütün aileleri derhal ayaklarım yere sağlam basıp, kayıtsız şartsız Hayırseverler arasına katılmaya davet eden, aksi takdirde şeytana uymuş olacaklarını muştulayan binlerce el ilanından geriye kalan birkaç düzineyi daha imzaladıktan sonra, bir başka (tavrında samimiyse eğer, yaptığı işe karşı epey alakasız görünen) paspal Hayırsever, bunları bir sepete doldurdu, yanına aldı ve yürüyüp gitti.</p>

  <p>Yalnız kaldıklarında Bay Honeythunder sandalyesini ona doğru çevirip, ellerini dizlerine yaslayarak kaşlarını çattı ve sanki seninle işimi kısa tutacağım der bir havaya büründükten sonra, “Şimdi, Bay Crisparkle,” dedi, “siz ve ben insan hayatının kutsallığı konusunda farklı fikirlere sahibiz.”</p>

  <p>“Öyle miyiz?” diye karşılık verdi Bay Crisparkle.</p>

  <p>“Evet, öyleyiz, bayım.”</p>

  <p>“Sizden bu konuyla ilgili görüşlerinizi öğrenebilir miyim o halde?” dedi Yardımcı Papaz.</p>

  <p>“İnsan hayatına kutsal bir emanet gibi bakılması gerektiğidir, bayım.”</p>

  <p>Bu sözle ikna olan Yardımcı Papaz, “O halde, benim bu konuyla ilgili görüşümün ne olduğunu sandığınızı sorabilir miyim acaba?” dedi.</p>

  <p>Bay Honeythunder ellerini iyice dizlerine yaslayıp kaşlarını daha da bir çattıktan sonra, “Aziz Yorgi aşkına!” dedi, “bunu en iyi, kişinin kendisi bilir.”</p>

  <p>“Buna bir itirazım yok. Ama farklı görüşlerimiz olduğunu öne sürerek bunu başlatan sizsiniz. Demek ki (ya da değil) kafanızda bana ait olduğunu düşündüğünüz kimi görüşler şekillenmiş. Rica ederim, bana ait olduğunu düşündüğünüz ne gibi fikirler var aklınızda?”</p>

  <p>Bay Honeythunder üstüne basa basa, “Burada bir adam, genç bir adam,” derken sanki bu, işleri hepten kötüleştirip, yaşlı bir adamın kaybı daha katlanılır olabilirmiş gibi bir izlenim verdi, “genç bir adam bir şiddet eylemi sonucu yeryüzünden süpürülüp gitti! Buna ne diyorsunuz?”</p>

  <p>“Cinayet,” diye yanıt verdi Yardımcı Papaz.</p>

  <p>“Peki, ya bu eylemi gerçekleştirene ne ad veriyorsunuz, bayım?”</p>

  <p>“Katil.”</p>

  <p>Bay Honeythunder, olabildiğince saldırgan bir tavırla, “Bu kadarını itiraf etmenize sevindim,” diye sert bir karşılık verdi. “Size bütün içtenliğimle söyleyebilirim ki bu kadarını da beklemiyordum.” Bu sırada Bay Crisparkle’ın üzerine doğru iyice eğildi.</p>

  <p>“Lütfen bana bu nereden çıktığı meçhul ifadelerinizin bir açıklamasını yapma inceliğini gösterir misiniz?”</p>

  <p>Hayırsever, yükselip kükremeye dönen sesiyle, “Bayım, ben birileri gelsin de bana gözdağı versin diye oturmuyorum burada” dedi.</p>

  <p>Yardımcı Papaz oldukça alçak bir sesle, “Burada sizden başka bir tek ben olduğuma göre, bunu kimse benden iyi bilemez herhalde,” diye karşılık verdi. “Buna rağmen açıklamanızı bölme gereği duyuyorum.”</p>

  <p>Bay Honeythunder kürsüdeki gibi kollarını kavuşturduktan ve yine o alışkanlıkla, hissi iletmede yetersiz kalan her sözcüğün ardından, tiksindirici bir düşünceye gömülmüşçesine salladığı kafasıyla, adeta coşkulu hülyalarda geziniyormuş gibi sözlerini sürdürdü, “Cinayet! Habil!Kabil! Benim Kabil ile aram iyi değildir. Onun kırmızı eli bana uzandığında, ürpertiyle geri çeviririm.” Bay Crisparkle bunun üzerine, kamu yararına tertiplenen Kardeşlik toplantısı katılımcılarının böyle bir durumda şaşmadan verecekleri tepkiyi verip aniden sandalyesine gömülerek kıs kıs gülmek yerine, sessizce, üst üste attığı bacaklarını değiştirdi, sonra da munis bir tonla: “Bir kere başladınız mı, benim açıklamanızı bölmeme müsaade etmeyin,” dedi.</p>

  <p>Bay Honeythunder, “On Emir’de ‘Öldürmeyeceksin’ der. Öldürmeyeceksin der, bayım!” diye sözlerine devam etti. Ancak sonra yine, sanki Bay Crisparkle alenen “On Emir’de birazcık öldürüp sonra kaçabilirsin” der gibi bir iddiada bulunmuşçasına, kürsüdeki suskunluklarından birine daha gömüldü.</p>

  <p>Bay Crisparkle ise bu arada, “On Emir’de ayrıca yalancı şahitlik etmeyeceksin de der,” diye karşılık verdi.</p>

  <p>Bay Honeythunder, toplantılardan birinde olsa salonu yıkacak bir vakar ve şiddetle “Yeter!” diye resmen böğürdü. “Yee-teer! Vasiliklerini üstlendiğim bu çocuklar artık yaşlarını doldurmuş oldukları için ve benim de aklıma her gelişte tüylerimi diken diken eden bir sorumluluktan azat edilmiş olmam dolayısıyla, sizin onlar adına üstlenmeyi taahhüt ettiğiniz hesaplar ve bunun karşılığında da almayı taahhüt ettiğiniz, ancak pek yakın bir zamanda elinize geçeceğe benzemeyen belirli bir bakiye de olduğunu biliyoruz. İzin verirseniz bayım, size hakkınızda ne düşündüğümü söyleyeyim; hem bir erkek hem de bir yardımcı papaz olarak sizin için, keşke daha iyi bir iş tuttursaydı, diye düşünmüyor değilim.” Bunu bir kafa sallayışı izledi. “Daha çok işe yarayacağınız bir iş!” Bunu bir kafa sallayış daha izledi. Sonra peş peşe üç kafa sallayış eşliğinde, “Daha çok işe yarayacağınız bir şey!” diye tekrarladı.</p>

  <p>Bay Crisparkle ayağa kalktı; yüzü hafiften ısınmıştı, ama yine de kendine hâkim olmak konusunda en ufak bir kusur işleyecekmiş gibi görünmüyordu.</p>

  <p>Bahsi geçen evraka atıfta bulunarak, “Bay Honeythunder,” dedi, “benim daha iyi ya da kötü bir işte çalışıp çalışmadığım zevke ve bakış açısına göre değişir. Size kalsa, ben sizin şu derneğinizde çalışsam çok daha iyi etmiş olurum.”</p>

  <p>Bay Honeythunder başını tehditkâr bir tavırla sallayarak, “Ah, aslına bakılırsa öyle!” diye sert bir karşılık verdi. “Bunu uzun zaman önce düşünseydiniz iyi etmiş olurdunuz!”</p>

  <p>“Ben ise aksini düşünüyorum.”</p>

  <p>Bay Honeythunder başını tekrar sallayarak, “Ya da sizin meslekten birinin, bir suçlunun bulunması ve cezalandırılması işini sıradan birinin üstlenmesine izin vermek yerine, kendi mesuliyetini kabul etmesinin, kendine daha iyi bir iş alanı yaratmak olacağını düşünüyorum,” dedi.</p>

  <p>“Bağlı olduğum öğretiye göre, benim mesleğimden birinin ilk sorumluluğu muhtaçlara ve dertlilere, yalnız ve bastırılmışlara karşıdır,” dedi Bay Crisparkle. “Ancak birilerine beyanat vermenin benim mesleğimin gereklerinden biri olmadığı konusunda kesin bir yargıya sahip olduğumdandır ki size daha fazla açıklama yapma gereği duymuyorum. Fakat bu konuda Bay ve Bayan Landless’e karşı (buna kıyasla çok daha ufak çaplı olmakla birlikte, bir de kendime karşı) sorumluyum; size, bütün bu olaylar cereyan ederken Bay Neville’in yüreğini ve aklını en kuytusuna kadar biliyor ve anlıyor olduğumu, Neville’de teessüf edilecek ya da düzeltilmesi icap eden hiçbir şeye karşı en ufak bir utanç duygusu beslemeksizin veya bunu gizlemeye çalışmaksızın, onun bana anlattığı hikâyenin doğruluğuna inandığımı duymanızı sağlamak, benim boynumun borcudur. Ondan en ufak bir kuşkum olmadığı için de onunla dostluğum sürecek. Beni kuşkulandıracak bir şey çıkmadığı sürece de bu dostluk devam edecek. Eğer bu konuda beni sarsacak bir endişeyle karşılaşırsam, kendimden öyle utanırım ki o zaman zaten, kimsenin hakkımda söyleyeceği iyi bir çift söz, benim kendi kaybımın açacağı yaraya merhem olamayacaktır.”</p>

  <p>İyi adam! Adam gibi adam! Hem de mütevazı biriydi şu Yardımcı Papaz. Konuşması süresince, Yardımcı Papaz’da, rüzgârlı bir sahada, tek işi maç sırasında beysbol topunun düştüğü yeri gözlemek olan küçük bir çocuğunkinden öte bir kendini ispat çabası yoktu. O en büyük davaya da, en küçüğüne de aynı sadakatle sarılıyordu. Tıpkı bütün gerçek ruhların daima yapmış, yapmakta ve yapacak olduğu gibi. Ruhu sahiden büyük olan için küçük dava diye bir şey yoktur.</p>

  <p>Bay Honeythunder aniden ona dönüp, “Peki, bu eylemi gerçekleştirenin kim olduğunu düşünüyorsunuz, o zaman?” diye sordu.</p>

  <p>“Tanrı beni birini aklamaya çalışırken bir başkasını karalama gafletine düşmekten korusun! Suçlayabileceğim kimse yok.”</p>

  <p>Bay Honeythunder’ın ağzından çıkıveren, “Hah!” ünleminde fena bir tiksinti seziliyordu, ne de olsa bu, Hayırseverlik Kardeşliği’nin pek sık kabul ettiği bir kaide değildi. “Ayrıca bayım, sizin hiç de tarafsız bir tanık sayılamayacağınızı da akıldan çıkarmamak lazım.”</p>

  <p>Bay Crisparkle neden bahsedildiğini tahmin dahi edemeyip, masumane bir tebessümle, “Ben neden taraf tutacakmışım ki?” diye sordu.</p>

  <p>Bay Honeythunder iyice bayağı bir tavırla, “Ee, öğrenciniz tarafından size maaş niyetine ödenen tutar belki de yargınızı az da olsa etkilemiştir, değil mi ya!” dedi.</p>

  <p>Aldığı yanıtla aydınlanan Bay Crisparkle ekledi: “Belki de bunu almayı sürdürmek istiyorumdur, öyle mi? Bunu mu kastediyorsunuz?”</p>

  <p>Profesyonel Hayırsever, “Eh, bayım,” diyerek ayağa kalktı, ellerini pantolon ceplerine daldırırken, “yarası olan gocunur. Eğer ki insanlar benim söylediklerimde gocunacak bir şey buluyorlarsa, buyursunlar gocunsunlar. Bu, onların sorunudur, benim değil.”</p>

  <p>Bay Crisparkle, onu dargın gözlerle süzdü, ama tekrar vazifesinin yolunda yürümeye koyuldu:</p>

  <p>“Bay Honeythunder, ben buraya gelirken, herkesin özel yaşamının kendisine ait olduğu ve buna hoşgörüyle yaklaşılması gerektiği görüşüne bağlı kalarak, beni bu kürsülerden gelme tavırlarınız üzerinde yorum yapmaya mecbur bırakmayacağınızı umuyordum. Ancak siz, bana bu tavırların öyle nadide örneklerini sundunuz ki eğer sessiz kalıp onlara saygı gösterseydim, bu hal ve tavırlara layık biri konumuna düşmüş olurdum. Oysaki ben, onları tiksindirici buluyorum.”</p>

  <p>“Müsaadenizle ben de sizin bunlara hiç de layık olmadığınızı söyleyeyim, bayım.”</p>

  <p>Bay Crisparkle, lafın arasına girdiğini fark bile etmeden, “Bunlar sahiden tiksindirici,” dedi. “Bunlar Hıristiyanlığa özgü adaleti de, beyefendilik sınırlarını da hiçe sayıyorlar. Size kalırsa, mevcut şartlar gereği tanıştığım ve masumiyetine canıgönülden inanmak için kendimce bir dolu nedenim olan biri, büyük bir suç işlemiş. Sizinle bu can alıcı noktada ayrılıyor olduğumuz için de buna bulduğunuz kürsü çaresi ne olsa beğenirsiniz? Aniden bana saldırıp, beni cürümün vahametinden bihaber olmakla, ona yaverlik ve yardakçılık yapmakla suçlamak! Böylece beni başka vakalarda karşınıza çıkan rakiplerden biri belleyip, bir kez daha malum kürsü safdilliliğine başvurdunuz ki bana kalırsa bu, gülünç bir yanılsama ya da yıkıcı bir iddiayı temel alan; bununla beslenip, destek bulup, büyütülen ortak bir inancın ifşasından başka bir şey değildir. Ben buna inanmayı reddediyorum, siz de bunun üzerine derhal o kürsü çarelerinize sığınıp benim hiçbir şeye inanmadığımı iddia ediyorsunuz; sonra sizin gözünüzde, kendi uydurmanız olan bir Tanrı’nın önünde eğilmiyorum diye, gerçek Tanrı’ya da inanmıyor oluyorum! Bir başka sefere, kendinizce yine bir kürsü keşfine tutunup, ‘savaş bir felakettir’ diyor ve sonra da bunun, uçurtmanın kuyruğunun püskülleri gibi havaya savurduğunuz bir dizi fikirle yeryüzünden silinip gideceğini öne sürüyorsunuz. Ben en azından, bu keşfin size ait olduğunu kabul etmiyorum; ayrıca sizin derman gördüklerinize de zerre kadar inancım yok. Ayrıca sizin kürsü söyleminize kalsa ben, iblisin vücut bulmuş hali olarak, savaş meydanlarında keyfince cirit atan bir yaratığım. Bir başka sefere, insan ayırt etmeden ateş püsküren bir başka kürsü söyleminde ise ayık gezeni ayyaş yüzünden cezalandırırsanız şaşmam. Ben ayık gezenlerin rahatı, huzuru ve canlandırılması için çaba harcanması gerektiğini öne sürüyorum, siz kürsünüze çıkıp, bende cennetten çıkma canlıları domuzlara, vahşi yaratıklara dönüştürmeye meyyal sapkın bir isteğin olduğunu iddia ediyorsunuz. Sizin girişimci, takipçi ve destekçilerinizin –yani her kıdemden hocalarınızın– elinden, bütün bu durumlar karşısında sadece çıldıran Malezyalılar gibi amok koşmaktan<a href="../Text/dipnot.xhtml#Footnote0061" id="Feedback0061"><sup>[61]</sup></a> başkası gelmiyor. En basit ve ufak işleri bile (kısa bir süre önce cereyan eden olayı hatırlatmak isterim) alışkanlık haline getirdikleri büyük bir özensizlikle yapan bu çalışanlarınız, sizin de gözünüzden kaçmayacak kasti bir tarafgirlikle ortaya şaşırtıcı rakamlar çıkarıyorlar. Onlara kalsa son derece karmaşık bir hesabın dökümünü bile, sonuçta sahibini ya sadece alacaklı ya da sadece borçlu çıkarabilecek gibi düzenleyebilirler. Bütün bunlar, Bay Honeythunder, bana sizin kürsünüzün ve o berbat okulunuzun toplum için hayli kötü bir örnek teşkil ettiğini; hele bir de özel yaşantıya sokuldu mu, o zaman katlanılmaz bir baş belasına dönüştüğünü düşündürtüyor.”</p>

  <p>Hayırsever, “Bunlar büyük laflar, bayım,” diye çıkıştı.</p>

  <p>“Umarım öyledir,” diye karşılık verdi Bay Crisparkle. “İyi günler.”</p>

  <p>Barınaktan çıkarken adımları fazlasıyla hızlıydı, ancak çok geçmeden her zamanki seri ve şen yürüyüşüne kavuştu; kısa bir süre sonra da, Çin porselenlerindeki çobanları andıran yaşlı bayanın, onu, bu hararetli olay sırasında Bay Honeythunder’ı dövmekten beter ederken görse ne düşüneceğini hayal etmesi üzerine, yüzüne bir tebessüm bile gelip oturdu. Bay Crisparkle’ın, tam kararındaki zararsız gururu, onu bir yandan gayet isabetli konuştuğunu ümit ettirirken, bir yandan da Hayırseverlik kılıfını pek şık hamlelerle kırpıp sahibini dımdızlak bıraktığını düşündükçe, yüzünü ateşler basıyordu.</p>

  <p>Staple Hanı’nın yolunu tuttu, ancak bu defa ne J.B.T’ye, ne de oradaki Bay Grewgious’a gidiyordu. Her adımda gıcırdayan merdivenden yukarı çıktı; köşede bir dizi çatı katı odası vardı, kilitsiz kapılardan birinin mandalını çevirdi ve kendini Neville Landless’in oturduğu masanın başında dikilir buldu.</p>

  <p>Bu odaların civarında bir inziva, yegane oda sakininde ise bir münzevi hissi vardı. Oda sakini de, odanın kendisi gibi bitap durumdaydı. Akıtan tavanları; hantal, paslı kilitleri ve ocak ızgaraları; içten içe çürüyen ağır tahta kiriş ve kolonları ile oda tıpkı bir hapishaneyi, odanın sakini ise o tükenmiş suratıyla tıpkı bir mahkûmu andırıyordu. Yine de önünde fayanslı bir teras uzanan ufak çatı katı penceresinden içeri güneş ışığı giriyordu. Pencerenin önündeki çatlak ve duman karası parmaklıklarda ise koltuk değneklerini yuvada bırakmış sakat tüylü yaratıklar, hatta romatizmalılar gibi sekip duran fukara serçeler fink atıyordu. Hemen az ileride hâlâ canlı ağaç yaprakları oynaşıp havayı değiştiriyor, doğada olsa ahenkli bir melodi sayılacak, oysa burada kulaklara kusurlu gelen bir müzik icra ediyordu.</p>

  <p>Odada pek eşya yoktu, ama epeyce kitap vardı. Bütün ipuçları, burada yoksul bir öğrencinin yaşadığına işaret ediyordu. Bay Crisparkle’ın girerken kitaplara doğru attığı o dostane bakışı gören herkes, bunları seçenin, ödünç verenin, bağışlayanın ya da bunların üçünü birden yapanın, kendisi olduğunu tahmin etmekte zorlanmazdı.</p>

  <p>“Nasıl gidiyor, Neville?”</p>

  <p>“Yüreğimi ferah tutuyor ve işime bakıyorum, Bay Crisparkle.”</p>

  <p>Bay Crisparkle, elini delikanlının elinden kurtarırken, “Ama keşke gözlerin de bu kadar büyük ve parlak olmasaydı,” dedi.</p>

  <p>“Sizi gördükleri için böyle parlıyorlar,” diye karşılık verdi Neville. “Eğer bana sırt çevirseydiniz, çok geçmeden donuklaşırlardı.”</p>

  <p>Öteki, kışkırtıcı bir ses tonuyla atıldı: “Hadi bakalım, silkelen! Mücadele et, Neville!”</p>

  <p>“Ölüm döşeğinde bile olsam, sizin bir sözünüzün benim silkelenmeme yeteceğini hissediyorum. Sizin bir dokunuşunuzla, duran nabzım sanki tekrar atmaya başlar gibi geliyor,” dedi Neville. “Ama ben zaten silkelendim ve yoluma pekâlâ devam ediyorum.”</p>

  <p>Bay Crisparkle delikanlının yüzünü biraz daha ışığa çevirdi.</p>

  <p>Kendi sağlıklı yanaklarını örnek göstererek, “Bu suratta biraz daha fazla pembelik görmek istiyorum,” dedi. “Güneş yüzünde daha fazla ışıldasın istiyorum.”</p>

  <p>Neville birden yüzünü düşürüp alçak bir sesle, “Henüz kendimde bunu yapacak kuvveti bulamıyorum. Belki onu yapacağım gün de gelecek, ama henüz değil. Eğer siz de Cloisterham sokaklarından benim geçtiğim gibi geçseydiniz; neredeyse bütün başlar size çevrilse ya da sözde daha iyi niyetliler, onlara dokunmayasınız ya da çok sokulmayasınız diye siz geçerken kenara çekilip kendilerince size yol verselerdi, gündüz gözü etrafta dolaşamayışımın nedenini çok da akıldışı bulmazdınız,” dedi.</p>

  <p>Bay Crisparkle, halden anlar bir sesle, “Benim zavallı dostum!” diye söze başladı, ancak delikanlı, uzanıp, öğretmeninin elini avcunun içine almaktan alıkoyamadı kendini. “Bunun akıldışı olduğunu hiç söylemedim ki ben, ne de böyle olduğunu düşündüm. Ama ben yine de senin bunu yapmanı diliyorum.”</p>

  <p>“Sırf bu sözleriniz bile beni harekete geçirmeye yetecektir. Ama henüz yapamam. Bu koca kente uğrayan yabancılar ordusunun dahi, bakışlarını kuşkuyla üzerime çevirmeden geçip gittiklerine bir türlü ikna olamıyorum. Tek dışarı çıktığım vakit olan geceleri bile, üzerimde bir iz, kara bir lekeyle dolaştığımı hissediyorum. Fakat o zaman karanlığın beni sarmalıyor oluşundan biraz cesaret alıyorum.”</p>

  <p>Bay Crisparkle bir elini delikanlının omzuna götürdü ve ona uzun uzun baktı.</p>

  <p>Neville, “Eğer adımı değiştirebilecek olsaydım, bunu yapardım,” dedi. “Ama sizin de gayet haklı uyarınızla anlatmaya çalıştığınız gibi bunu yapamam; çünkü bu, beni iyice zanlı gibi gösterecektir. Buradan biraz uzaklara gitmek de bir çare olabilirdi, ama yine aynı nedenden ötürü bunu aklımdan dahi geçiremiyorum. Her iki girişim de saklanıyor ya da kaçıyor olduğum şeklinde yorumlanacaktır. Hem masum olup hem de bir kazığa bu şekilde bağlanmak hiç de kolay gelmiyor insana, ama şikâyet etmiyorum.”</p>

  <p>Bay Crisparkle şefkatle, “Bir mucizenin gerçekleşip sana yardım edeceğini de bekleme, Neville,” dedi.</p>

  <p>“Hayır, efendim, bunun olmayacağını biliyorum. Her zamanki gibi, zamanın ve koşulların olgunlaşmasına güvenmek zorundayım.”</p>

  <p>“Sonunda seni haklı çıkaracaklar, Neville.”</p>

  <p>“Ben de buna inanıyorum ve umuyorum ki bunu görmeye ömrüm yeter.”</p>

  <p>Ancak delikanlının içine düşmekte olduğu umutsuzluk dalgasını fark eden Yardımcı Papaz’ın yüzüne bir gölge düştü. Omzunda duran elinde de artık ilk anki o doğal gücün, o sağlam dokunuşun kalmadığını, elin hafiflediğini fark eden delikanlının yüzü birden aydınlandı ve söze atıldı:</p>

  <p>“Yine de çalışmak için harika koşullar! Ne kadar çok çalışmam gerektiğini siz de biliyorsunuz Bay Crisparkle. Sizin bana özellikle hukuk gibi zor bir alana girmek için çok çalışmamı tavsiye ettiğinizi unutmuş değilim ve elbette ki sizin gibi bir dost ve destekçinin tavsiyesini kulak ardı edecek değilim!”</p>

  <p>Bu sözlerin ardından biraz güçlenen eli, omzundan kaldırıp öptü. Bay Crisparkle’ın gözleri yine odadaki kitaplara çevrildi, fakat ilk girişindeki gibi ilgili bakmıyordu.</p>

  <p>“Suskunluğunuzdan, vasimin, bu konuda benim aleyhimde düşündüğünü anlıyorum, doğru mu Bay Crisparkle?”</p>

  <p>Yardımcı Papaz, “Senin şu vasin dünyanın en akılsız insanı olduğundan, onun düşüncelerinin senin aleyhinde, lehinde ya da canı nasıl isterse öyle olması, hiçbir şey ifade etmiyor,” diye karşılık verdi.</p>

  <p>Neville biraz bezgin, biraz neşeli bir tavırla, “Neyse ki bir şeyler öğrenip adam olmaya çalıştığım şu zamanlarda, maddi açıdan hayatta kalmama yetecek desteğim hâlâ var. Aksi halde, ‘Otlar büyürken koyunlar açlıktan ölür’ atasözünün canlı kanıtı olabilirdim.”</p>

  <p>Bunu söylerken birkaç kitabı karıştırıyordu; çok geçmeden işaretli sayfalardaki açıklayıcı paragraflar arasına dalıp gitmişti bile; Bay Crisparkle da yanına oturmuş, durmadan anlatıyor, düzeltiyor, tavsiyelerde bulunuyordu. Yardımcı Papaz’ın katedraldeki görevleri bu ziyaretleri güçleştiriyor, ancak birkaç haftalık aralarla gerçekleşebilmelerine neden oluyordu. Yine de, bu şekilde bile Neville Landless için oldukça yararlı ve kıymetliydiler.</p>

  <p>Çalışmayı tamamladıktan sonra birlikte pencerenin kenarına geçmiş, aşağıdaki küçücük bahçeyi seyrediyorlardı. “Gelecek hafta,” dedi Bay Crisparkle, “yalnız kalmaktan kurtulacaksın artık; yanına sana pek düşkün biri taşınıyor.”</p>

  <p>“Ama,” diye karşılık verdi Neville, “buranın kız kardeşimi getirmek için pek de uygun bir yer olduğundan emin değilim.”</p>

  <p>“Ben aynı kanıda değilim,” dedi Bay Crisparkle. “Burada hem yapılacak işler var hem de bir kadın hissine, dokunuşuna ve cesaretine ihtiyaç var.”</p>

  <p>Neville açıklamaya girişti: “Buranın fazlasıyla sıkıcı ve kadın hissinden uzak olduğunu, bu yüzden de Helena’nın burada kendine uygun bir arkadaş ya da çevre edinmesinin mümkün olamayacağını kastetmiştim.”</p>

  <p>“Şunu unutma ki,” dedi Bay Crisparkle, “sen burada tek başınasın ve onun gelip seni gün ışığına çıkarması gerekiyor.”</p>

  <p>Bir süre suskun kaldılar, sonra Bay Crisparkle tekrar söze başladı.</p>

  <p>“Neville, seninle ilk konuşmamızda kardeşinin, senin aksine geçmişinizin talihsizlikleri arasından sıyrılıp, Cloisterham Kulesi nasıl ki evinizin bacalarını aşıyorsa, onları öyle aştığını söylediğini anımsıyor musun?”</p>

  <p>“Evet, harfiyen.”</p>

  <p>“O zaman bunun bir kaçış hevesiyle söylendiğini düşünmüştüm. Şimdi düşündüklerimden bağımsız elbette bu söylediğim. Vurgulamak istediğim şey, kardeşinin, gururu üzerindeki hâkimiyeti açısından, senin için iyi ve yerinde bir örnek olduğudur.”</p>

  <p>“Helena’nın karakteri her yönüyle öyledir.”</p>

  <p>“Öyle olsun; ama şunu bir dinle. Kız kardeşin doğasının getirdiği gurura nasıl hâkim olacağını öğrenmiş. Senin bu halinden ötürü yara alan gururunun dahi üstesinden gelmeyi biliyor. Senin derin acılarla yürüdüğün o yollardan geçerken, onun da benzer acılar çekmiş olduğuna şüphem yok. Senin hayatını karartan bulutun onunkini de karartmış olduğu kesin. Ancak o gururunu asabiyet ya da kibre kapılmadan, büyük bir soğukkanlılıkla dönüştürüp, sana ve gerçeğe olan inancından vazgeçmeyerek, sonunda şehrin caddelerinden, herhangi birinin gördüğü saygının aynısını görür şekilde geçmeyi başarıncaya dek direndi. Edwin Drood’un kayboluşundan bu yana, yaşamının her gün ve saati, senin uğruna, ancak cesur tabiatlı ve kendine hâkim birinin yapabileceği bir şeyi yapıp, dil uzatmalar ve alaylarla yüzleşerek geçti. Bu hep böyle devam edecek. Gururu daha zayıf biri olsa çoktan düşer, kalbi kırılırdı; ama onunki gibi bir gurura hiçbir şey olmaz: Onun gururu ne sinmeyi ne de sahibinin egemenliğini ele geçirmeyi bilir.”</p>

  <p>Yanında duran o solgun yanağa, yapılan kıyaslama ve bununla ima edileni kavrayınca, birden yüzünü sıcak basmıştı. “Onu elimden geldiğince örnek alacağım,” dedi Neville.</p>

  <p>Bay Crisparkle yiğitçe bir sesle, “Yap bunu ve o nasıl ki cesur bir kadınsa, sen de öyle cesur bir adam ol!” dedi. “Hava kararmaya başladı. Hava yeterince karardığında benimle dışarı gelir misin? Ama unutma ki dışarıya çıkmak için havanın kararmasını bekleyen ben değilim.”</p>

  <p>Neville, ona hemen şimdi eşlik edeceği karşılığını verdi. Bay Crisparkle, Neville’den birkaç dakikasını rica edip, nezaketen Bay Grewgious’a şöyle bir uğraması gerektiğini, ama hemen ardından odasının kapısına geri geleceğini ve kendisiyle orada buluşma inceliğini gösterirse buna sevineceğini bildirdi.</p>

  <p>Bay Grewgious, her zamanki tavrıyla bir kalas gibi dimdik oturmuş, açık camının önünde, günbatımı şarabını yudumluyordu. Şarap bardağı ve sürahisi, dirseğini yasladığı yuvarlak masada, kendisi ve bacakları pencere kenarında duruyordu; tek bir noktadan destek almış, sanki bütün vücudu tek bir menteşe tarafından taşınmaktaydı.</p>

  <p>Bay Grewgious konuğunu bol keseden bir misafirperverlikle buyur edip karşılığında gayet samimi yanıt alırken, “Nasılsınız, muhterem beyefendi?” diye sordu. “Peki, ya sorumluluğunu üstlendiğiniz delikanlı nasıl, şahsım tarafından, boş ve müsait olduğu bildirilen odasından memnun mu?”</p>

  <p>Bay Crisparkle, buna uygun bir karşılık verdi.</p>

  <p>“Odaları onaylamış olmanıza sevindim,” dedi Bay Grewgious; “çünkü ben de bu delikanlının gözümün önünde oluşundan hoşnudum doğrusu.”</p>

  <p>Ancak bu lafın ardından odaları görebilmek için başını kaldırıp arkasına bakınca, sözlerinin düz anlamıyla değil de kinayeli okunması gerektiği anlaşıldı.</p>

  <p>“Bay Jasper’ı bıraktığınızda nasıldı, muhterem efendim?” diye sordu Bay Grewgious.</p>

  <p>“Bay Crisparkle ayrıldığında, Jasper gayet iyi durumdaydı.”</p>

  <p>“Peki, onu nerede bıraktınız, muhterem efendim?”</p>

  <p>“Bay Crisparkle onu Cloisterham’da bırakmıştı.”</p>

  <p>“Peki, Bay Jasper’ı ne vakit bıraktınız, muhterem efendim?”</p>

  <p>“Bu sabah.”</p>

  <p>“Aaa!” dedi Bay Grewgious. “Herhalde size geleceğini söylemedi?”</p>

  <p>“Nereye geleceğini?”</p>

  <p>“Ne bileyim, herhangi bir yere,” dedi Bay Grewgious.</p>

  <p>“Hayır.”</p>

  <p>Bütün bu soruları, endişeli gözlerle dışarı bakarak sormuş olan Bay Grewgious ekledi: “Çünkü kendisi şu anda burada ve pek de hoş bakmıyor, öyle değil mi?”</p>

  <p>Bay Grewgious sözlerini sürdürürken, Bay Crisparkle pencereye yanaştı:</p>

  <p>“Bir zahmet benim arkamdan dolanıp odanın karanlığından, gözlerinizi şuradaki evin ikinci katının penceresine çevirirseniz, odanın içinde gizli gizli dolananın ortak dostumuzun ta kendisi olduğunu fark etmemeniz mümkün değil.”</p>

  <p>Bay Crisparkle, “Haklısınız,” diye bağırdı.</p>

  <p>Bay Grewgious, “Aaa!” dedi. Sonra da öyle ani bir hareketle yüzünü çevirdi ki az kalsın Bay Crisparkle ile kafa kafaya tokuşuyorlardı. Sonra ekledi: “Sizce dostumuzun burada ne işi olabilir?”</p>

  <p>Bay Crisparkle’ın aklında birden, “Günlük”te gördüğü o son sayfa canlanınca şiddetli bir şekilde irkilip Bay Grewgious’a, “Acaba Neville’in biri tarafından durmadan izleniyor olma ihtimali var mıdır?” diye sordu.</p>

  <p>Bay Grewgious, “İzlenmek mi?” diye tekrar edip, derin derin düşündü. “Tabii ya!”</p>

  <p>Bay Crisparkle sıcak bir tonda, “Ona hayatı zindan etmekle kalmayıp, onu sürekli, ne yapıp ettiği, nereye girip çıktığı konusunda diken üstünde bırakacak bir eziyetten, böyle bir izlemeden söz ediyorum.”</p>

  <p>Bay Grewgious hâlâ derin düşüncelerde, “Tabii ya!” dedi. “Onun sizi beklediğini görüyor muyum, diye mi soruyorsunuz?”</p>

  <p>“Şüphesiz görüyorsunuzdur.”</p>

  <p>“O zaman sizin onunla buluşmak ve dışarıda ona eşlik etmek üzere çıkışınızı, bu sırada doğruca yolunuza gidip, bizim şu malum dostumuzu fark etmemiş gibi geçip gidişinizi görmek için ayağa kalkıp pencereden bakmamı mazur görürsünüz herhalde,” dedi Bay Grewgious. “Bu gece onun böyle gözümün önünde oluşundan bir nevi keyif alıyorum, biliyor musunuz?”</p>

  <p>Bay Crisparkle ciddiyetle başını sallayıp denilene razı geldi. Tekrar Neville’in yanına gitti ve onunla birlikte handan çıktı. Birlikte akşam yemeği yedikten sonra henüz tamamlanmamış tren istasyonunda ayrıldılar. Bay Crisparkle evin yolunu tuttu; Neville ise caddeler, köprüler boyunca yürüyüp, gecenin karanlığını dost bilip, kentin etrafında, bitap düşünceye kadar koca daireler çizdi durdu.</p>

  <p>Yalnız gezintisinden dönüp merdivenleri çıktığında gece yarısı olmuştu. Dışarıda hava hâlâ sıcak olduğundan merdiven boyunca bütün pencereler sonuna kadar açıktı. En yukarıya vardığında, pencere kenarında (ki orada kendininkinden başka oda da yoktu) birinin oturmakta olduğunu görünce, içini soğuk bir ürperti dalgası yaladı geçti. Penceredeki adamın, öyle boynunu kollayan bir amatörden çok, bir camcının cüreti ve rahatlığıyla oturmuş hali, insana, oraya çıkmak için merdiveni değil de lağım borusunu kullanmış olduğunu düşündürüyordu.</p>

  <p>Neville anahtarını kilide sokana dek, yabancı hiçbir şey söylemedi; bu eylemle birlikte girenin kim olduğundan tam emin olunca konuştu:</p>

  <p>Yabancı, pencereden yüzünde samimi, güler yüzlü bir ifade ve tatlı bir seslenişle, “Affedersiniz,” dedi, “fasulyelerin sahibi.”</p>

  <p>Neville hiçbir şey anlamamıştı.</p>

  <p>“Şu sarmaşıklı,” dedi ziyaretçi. “Çalıfasulyelerinin bitişiğindeki, arkaya bakan odadan.”</p>

  <p>“Tabii ya!” dedi Neville. “Muhabbet çiçeği ve sarı şebboyun da mı?”</p>

  <p>“Aynen,” diye karşılık verdi ziyaretçi.</p>

  <p>“Lütfen içeri girin.”</p>

  <p>“Teşekkürler.”</p>

  <p>Neville mumlarını yaktı; konuğu da bir yer bulup oturdu. Konuğunun çocuksu bir yüzü, ona kıyasla daha olgun görünen dinç bir bedeni ve geniş omuzları vardı. Boyu iki kırk, neredeyse iki buçuk metreydi. Güneşte öyle bir yanmış, kararmış yüzü ile şapka siperinin gölgesinde beyaz kalmış alnı ve boyun bağının arasında görünen beyaz boynu arasında öyle bir zıtlık oluşmuştu ki; alnı öyle geniş, gözleri ışıl ışıl bir mavi, gür kahverengi saçları ve bembeyaz bir tebessümü de olmasa, bu manzara karşısında insan, kendini kahkahalarla gülmekten zor alıkoyardı.</p>

  <p>“Fark ettim ki,” dedi ziyaretçi, “...bu arada adım Tartar.”<a href="../Text/dipnot.xhtml#Footnote0062" id="Feedback0062"><sup>[62]</sup></a></p>

  <p>“Fark ettim ki (kusuruma bakmazsanız söyleyeceğim) uzun süredir buraya kapanmış yaşıyorsunuz ve benim yukarıdaki bahçem de hoşunuza gidiyor sanki. Eğer siz de bahçeye daha yakın olmak isterseniz, penceremden sizinkine birkaç dal ve sürgün uzatıp, sarmaşığın sizin buraya da ulaşmasını sağlayabilirim. Ayrıca elimde fazladan muhabbet çiçeği ve sarı şebboy saksısı da var. Onları da (yine elimdeki kancalı askılarla) sizin şu su oluğu üzerine asıp, sulanmaları ya da bakım gereksinimleri oldu mu kendi tarafıma alıp, bu işler hallolduktan sonra da yerlerine geri koyabilirim. Böylece size hiçbir sorun da çıkarmamış olurlar. Size sormadan bu işe kalkışmak istemedim, işte şimdi sormaya cüret ediyorum. Tartar, yani kapı komşunuz.”</p>

  <p>“Çok naziksiniz.”</p>

  <p>“Yok canım. Lütfen öyle düşünmeyin. Aslında bu kadar geç uğradığım için özür dilemeliyim sizden. Ama geceleri geç saatte dışarı çıktığınızı (affınıza sığınarak) fark ettim ve size en az rahatsızlığı, dönüşünüzü bekleyerek vereceğimi düşündüm. Aylak bir adam olan bendeniz, meşgul adamlara rahatsızlık vermekten hep çekinmişimdir.”</p>

  <p>“Söylemeseniz, görünüşünüzden böyle biri olduğunuzu çıkaramazdım doğrusu.”</p>

  <p>“Öyle mi? Bunu iltifat kabul ediyorum. Aslında ben Kraliyet Donanması’nda büyüdüm; bu işi bıraktığımda da oranın ilk teğmeniydim. Ancak donanmanın hayal kırıklığına uğrattığı amcalarımdan biri, bana, oraya hizmeti bırakmam karşılığında bir mülkünü bağışlamayı önerince bu kısmeti geri tepmeyip istifamı verdim.”</p>

  <p>“Uzun zaman önce olmasa gerek değil mi?”</p>

  <p>“Eh, hayatımın ilk on beş yirmi yılını feleğin çemberinden geçmeye harcadım. Buraya sizden dokuz ay kadar önce geldim; siz gelmeden önce bir tek bitkim vardı. Bu mekânı seçmemin nedeni, hayatının bundan önceki kısmı küçücük bir korvette çalışarak geçmiş biri için, kendini en çok evinde hissedeceği yerin böyle, kafasını durmadan tavanına çarpıp duracağı bir yer olacağını düşünmemdir. Ayrıca, benim gibi çocukluğu gemilerde geçmiş biri için aniden lüks bir yaşantıya geçmek hiç de hayırlı olmazdı. Dahası, yine hayatı boyunca hep azıcık alana, azıcık bir kara parçasına sahip olmaya alışkın biri için, arazide yaşamaya geçişin en iyi yolu da bunu küçük saksılarda başlatmaktı.”</p>

  <p>Bu sözleri söylerken sezilen havailiğe bir de o şen heveslilik katılınca, bu havailik iki kat hissedilir olmuştu.</p>

  <p>“Fakat,” dedi Teğmen, “kendimden yeteri kadar bahsettim. Bu, aslında pek tarzım değildir; sadece kendimi size doğal bir şekilde sunmak istedim. Eğer bahsettiğim şeyi yapmama izin verirseniz, bana bir meşgale daha çıkacak, bu da benim için büyük iyilik olacaktır. Bunun sizi rahatsız edeceğini ya da hayatınıza tecavüz olacağını düşünmeyin sakın; benim niyetimin, bununla uzaktan yakından bir ilgisi yoktur.”</p>

  <p>Neville, konuğuna bunun kendisi için bir lütuf olacağını ve teklifini memnuniyetle kabul ettiğini bildirdi.</p>

  <p>“Sizin pencerelerinizi de kullanabileceğim için çok mutluyum,” dedi Teğmen. “Ben kendi bahçemde çalışırken, sizin bana bakışınızdan, sizin (affınıza sığınarak söylüyorum ki) fazlasıyla çalışkan ve hassas biri olduğunuzu düşünmüştüm. Acaba, sağlığınız ne durumda diye sormamın bir sakıncası var mı?”</p>

  <p>Neville, kafası biraz karışmış bir halde, “Beni hastalanmanın eşiğine sürükleyen ağır bir üzüntü yaşadım,” dedi.</p>

  <p>“Bağışlayın,” dedi Bay Tartar.</p>

  <p>Büyük bir nezaket örneği sergileyerek konuyu değiştirip, lafı derhal tekrar pencerelere getirdi ve Neville’den, pencerelerden birini açmasını rica etti. Neville pencereyi açar açmaz, yerinden ok gibi fırlayıp, sanki acil durum alarmı çalmış gibi, örnek alınacak bir maharetle yukarı tırmanmaya başladı.</p>

  <p>Neville, “Tanrı aşkına!” diye bağırdı. “Nereye gidiyorsunuz Bay Tartar? Düşüp bütün kemiklerinizi kıracaksınız!”</p>

  <p>Teğmen, evin tepesinden gayet sakin aşağıya, Neville’e bakıp, “Her şey yolunda!” diye seslendi. “Bitkiler gayet sağlıklı ve düzgün görünüyor. Bu dallar sabaha kalmadan camınızın önünü donatmış olacaklar. Hazır buraya kadar çıkmışken, kestirmeden evime girsem ve size de iyi geceler dilesem nasıl olur?”</p>

  <p>“Bay Tartar!” diye telaşla söylendi Neville. “Lütfen! Sizi öyle gördükçe içim bir fena oluyor!”</p>

  <p>Ancak Bay Tartar el sallayıp, bir kedi çevikliğiyle çalıfasulyesi sarmaşığının altına girmiş, tek bir yaprağını dahi incitmeden penceresinden içeri sıvışıvermişti.</p>

  <p>Bu sırada Bay Grewgious, eliyle yatak odası perdesinin köşesini hafiften aralamış, o sırada gözü tesadüfen Neville’in odasına takılmıştı. Neyse ki gözü hep evin arka değil de ön cephesinde olduğundan, görse uykularını kaçırabilecek o tırmanma vakasına tanık olmamıştı. Ancak pencerede herhangi bir ışık ve hareket göremeyince bakışlarını gökyüzündeki yıldızlara çevirdi; sanki ondan gizlenen bir şeyi öğrenmek için yıldızlardan medet umar gibiydi. Aslında elimizden gelse çoğumuz yapardık bunu; ama henüz bizim harflerimizi yıldızlardan okuyabilecek ya da varoluşun bu evresinde bunu yapabilecek gibi görünen kimse yok aramızda. Görünüşe göre, onların alfabesine vakıf oluncaya kadar da pek az dil çözülebilecek.</p>
