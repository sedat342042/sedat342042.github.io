    <p>ON BEŞİNCİ BÖLÜM</p>

    <div class="bos05"/>

    <p class="ad">Zanlı</p>
  </div>

  <p class="ilk">Neville Landless yola öyle erken koyulmuş ve öyle güzel bir tempo tutturmuştu ki Clositerham’da sabah çanları çaldığında, kentten on kilometre uzaklaşmış bulunuyordu. Yola sadece kuru bir dilim ekmek yiyip de çıkmış olan Neville artık kahvaltı vakti geldiğini düşünüp, biraz da dinlenmek için, yol üstündeki ilk barınakta durdu.</p>

  <p>Ziyaretçileri, atlar ve hayvan sürüleri değil de –çünkü onlar için daima hazır bekleyen su olukları ve otlaklar vardı– kırk yılda bir kahvaltı için gelen insanlar oldu mu, “Siperli Vagon” adlı bu barınağın kendine çekidüzen verip de çay, kızarmış ekmek ve salam servisi yapmak için rayına oturması hayli zaman alıyordu. Bu süreyi, zemini talaş kaplı bir salonda oturarak geçiren Neville, karşısındaki ıslak samanın o cılız alevini seyrederken, bunun, kendinden sonra kim bilir daha kimleri ısıtacağını düşünmeye dalmıştı.</p>

  <p>Aslında bir tepenin üzerinde kurulu, kapısının önü ıslak toynaklar ve ayakaltında ezilmiş kamışlarla dolu “Siperli Vagon” adlı bu serin barınakta, barda duran aksi bir kadın, altını ıslatmış (kırmızı çoraplarının bir teki tam, diğeri eksik) bir bebeğin poposuna şaplak indiriyordu. Burada raflardan birinde, kararmış metalden, kayığı andıran bir kabın içinde, altında küflü bir örtü ve yeşil saplı bir bıçakla birlikte bir kalıp peynir, öylece atılmış duruyordu. Bu barınakta ailenin normalde kendisi için kullandığı, kısmen yıkanıp kısmen kurutulmuş keten bir örtü, umuma açılıp konukların masasına seriliyordu. Yine bu barınakta, her şey kara kupalardan içiliyor ve her şeyin içinde kara kupalarla gayet uyumlu bir biçimde karafatmalar geziniyordu. Tüm bunlar düşünüldüğünde “Siperli Vagon”un, “insana da, hayvana da” kaliteli hizmet sunma vaadini pek de yerine getirdiği söylenemezdi. Ancak bu sefer, yegane “insan” ziyaretçilerinin keyfi hiç de fena değildi aslında; aldığı hizmetten hoşnut kalan bu ziyaretçi, ihtiyacı olandan da fazla dinlendikten sonra çıkıp gitmişti.</p>

  <p>Bu evden çıktıktan iki yüz metre kadar sonra durup, yoldan mı yürümeli, yoksa at arabalarının geçtiği iki yanı yüksek çalılarla kaplı, esintili, fundalık bir bayıra açılıp, oradan tekrar yola bağlanan patikaya mı geçmeli diye tereddütte kalmıştı. İkincide karar kıldı ve azimle, gitgide dikleşen yolda, arabaların derin tekerlek izlerine bata çıka güçlükle yürüdü.</p>

  <p>Büyük bir gayretle ilerlerken, arkasından başka yayaların da geldiğini fark etti. Onların kendinden daha hızlı adımlarla yaklaştıklarını görünce, kenardaki tümseklerden birinin üzerinde durup onlara yol verdi. Ancak gelenlerin hal ve tavırları oldukça şüphe çekiciydi. Sadece dördü geçti. Diğer dördü ise hız kesip, sanki tekrar yola koyulduğunda onu takip etmeye niyetliymişlercesine oyalandılar. Grubun geri kalanı (neredeyse yarım düzine insan) dönüp inanılmaz bir süratle geri gitti.</p>

  <p>Neville arkasındaki ve önündeki dört kişiye baktı. Hepsi de bu bakışına karşılık verdi. Bunun üzerine yoluna devam etti. Öndeki dörtlü sürekli arkalarını kontrol ederek yürümeyi sürdürürken arkadaki dörtlü ise aradaki farkı gitgide kapatıyordu.</p>

  <p>Hepsi birden fundalığa açılan o dar bayın tırmanıp bitirdiklerinde, bu düzenin aynen sürdüğünü fark eden Neville’in aklında, bu adamlarca takip ediliyor olduğuna dair en ufak bir kuşku kalmamıştı artık. Yine de son bir sınama için aniden durunca, diğerleri de onunla birlikte durdu.</p>

  <p>Neville bütün adamlara dönüp, “Neden hepinizin böyle benimle ilgilendiğini sorabilir miyim? Hırsız çetesi falan mısınız yoksa?” diye sordu.</p>

  <p>Kim olduğunu göremediği bir kafadan bir ses çıktı: “Ona yanıt vermeyin! Sessiz kalmak en iyisi.”</p>

  <p>Kimse yanıt vermedi.</p>

  <p>Sinirle, “Ne güzel bir tavsiye bu böyle. İçinizden hangi tilki verdi bu tavsiyeyi,” diye sözlerini sürdürdü. “Ama benim dört önden, dört arkadan sekiz adamın arasında sıkışıp kalmaya razı geleceğimi sanıyorsanız, yanılıyorsunuz. Şimdi size açık açık söylüyorum, şu önümdeki dört adamı geçmek istiyorum, niyetim budur.”</p>

  <p>Hepsi hâlâ put gibi duruyordu; kendisi de dahil.</p>

  <p>“İster sekiz, ister dört, ister iki adam, tek bir adamın üzerine gelirse,” diye sözlerine devam etti, bu kez öfkesi artmıştı, “o zaman o tek olanın bu adamların birkaçında iz<a href="../Text/dipnot.xhtml#Footnote0054" id="Feedback0054"><sup>[54]</sup></a> bırakmaktan başka şansı kalmaz. Ve yemin ederim ki beni daha fazla rahatsız ederseniz, bunu yaparım.”</p>

  <p>O ağır değneğini omzuna vurup hızlı adımlarla dörtlüyü yararak geçmeye yeltendi. İçlerinden en iri ve güçlü görüneni çevik bir hareketle atılıp, el çabukluğuyla Neville’i yakaladığı anda, şık bir hamleyle değnek tepesinde patlayınca, ikili kendini yerde buldu.</p>

  <p>Çimenlikte yuvarlanırlarken adam zar zor çıkan sesiyle, “Bırakın yapsın!” diye bağırdı. “Adil dövüş! Benim yanımda küçük bir kız çocuğundan farksız olduğunu görmüyor musunuz, ayrıca sırtında onca yükü var! Bırakın bakalım! Ben onun icabına bakarım.”</p>

  <p>Yüzlerinin kana bulanmasına neden olacak kadar yakın temas halinde bir süre böylece yuvarlandıktan sonra adam, dizini Neville’in boğazına yaslayıp doğruldu: “İşte! Şimdi içinizden iki kişi şunu kollarından yakalasın!”</p>

  <p>İsteği derhal yerine getirildi.</p>

  <p>Adam ağzındaki kanı tükürürken, “Biz bir hırsız çetesi miymişiz değil miymişiz, öğlene doğru bunu öğreneceksiniz, Bay Landless,” dedi. “Ayrıca, bizi zorlamasaydınız, size dokunmaya niyetimizin olmadığını da biliyorsunuz. Sizi her şekilde anayola götüreceğiz, o kadar meraklıysanız, orada sizi hırsızdan koruyacak birilerini bulmanız zor olmayacaktır. Biri şunun yüzünü silsin, kan nasıl da akıyor baksanıza!”</p>

  <p>Neville, yüzü temizlenince, konuşanın Clositerham’a geldikleri gün, ilk ve son defa gördüğü at arabası sürücüsü Joe olduğunu fark eder.</p>

  <p>“Size şimdilik tavsiyem konuşmamanızda, Bay Landless. Anayolda sizi bekleyen bir arkadaş olacak, iki gruba ayrıldığımızda, öteki yolu tutanlardan biri onunla karşılaşana dek tek laf etmeseniz iyi edersiniz. Biri şu değneği getirsin de artık yola koyulalım!”</p>

  <p>Tam anlamıyla allak bullak olan Neville, etrafını seyreder ve tek söz etmez. Ellerini kolları arasına sıkıştırmış, ona eşlik eden iki adamla birlikte, bir rüyadaymış gibi yürür; sonunda anayola varır ve grubun geri kalanıyla buluşurlar. Geri dönüp başka bir yola sapan bu adamların arasındaki anakarakterler Bay Jasper ve Bay Crisparkle’dır. Neville’e eşlik eden adamlar onu, bir hürmet göstergesi olarak Yardımcı Papaz’a götürürler.</p>

  <p>Topluluk yavaştan etrafını çevirirken, Neville, “Bütün bunlar da ne demek oluyor, efendim? Sorun nedir? Aklımı kaybetmiş gibi hissediyorum!” diye bağırdı.</p>

  <p>Bay Jasper saldırganca, “Yeğenim nerede?” diye sordu.</p>

  <p>“Nerede?” diye tekrarladı Neville. “Bana neden soruyorsunuz?”<a href="../Text/dipnot.xhtml#Footnote0055" id="Feedback0055"><sup>[55]</sup></a></p>

  <p>“Sana soruyorum,” diye sert bir karşılık verdi Jasper; “çünkü onunla olan son kişi sendin ve yeğenim kayıp.”</p>

  <p>Neville hayret içinde, “Kayıp mı!” diye bağırdı.</p>

  <p>“Sakin ol bakalım, sakin,” dedi Bay Crisparkle. “Müsaade et, Jasper. Bay Neville, aklınız çok karışmışa benziyor, düşüncelerinizi bir toparlayın bakalım; aklınızı toparlamanız bizim için çok önemli; beni dinleyin şimdi.”</p>

  <p>“Deneyeceğim, efendim, ama aklımı oynatmış gibi hissediyorum.”</p>

  <p>“Dün gece Bay Jasper’ın dairesinden Edwin Drood ile birlikte ayrıldın değil mi?”</p>

  <p>“Evet.”</p>

  <p>“Saat kaçta?”</p>

  <p>Neville elini o karışık kafasına götürüp bir yandan da Jasper’a sorarcasına, “On iki miydi acaba?” diye düşündü.</p>

  <p>“Aynen öyleymiş,” dedi Bay Crisparkle, “Bu Bay Jasper’ın da bana bildirdiği saat. Birlikte nehir kıyısına mı gittiniz?”</p>

  <p>“Elbette. Rüzgârın orada nasıl estiğine bakmaya.”</p>

  <p>“Peki ya sonra? Orada ne kadar kaldınız?”</p>

  <p>“On dakika kadar; daha fazla olduğunu sanmam. Sonra birlikte sizin evinize yürüdük, Edwin beni kapıda bıraktı ve gitti.”</p>

  <p>“Tekrar nehre gidiyor olduğunu falan söyledi mi?”</p>

  <p>“Hayır. Doğruca eve gideceğini söyledi.”</p>

  <p>Etrafında dikilen adamlar bakıştı, sonra da gözleri Bay Crisparkle’a çevrildi. Bunun üzerine Bay Neville’i pür dikkat izlemekte olan Jasper da Crisparkle’a dönüp, “Peki ya giysisindeki bu kan lekeleri de ne böyle?”</p>

  <p>Bütün gözler kan lekelerine çevrildi.</p>

  <p>Değneği, adamlardan birinin elinden kapıp, “İşte aynı lekelerden şu değnekte de var!” dedi. “Bu değneğin ona ait olduğunu biliyorum, dün gece de yanındaydı. Peki ya buna ne diyeceksiniz?”</p>

  <p>Bay Crisparkle, “Tanrı’nın huzurunda bize bunun ne anlama geldiğini söyle, Neville,” dedi.</p>

  <p>Nihai düşmanını işaret ederek, “Bu adam ve ben,” dedi Neville, “daha az önce bu değnek için kapıştık, aynı lekeleri onun üzerinde de görebilirsiniz, efendim. Sekiz kişi tarafından taciz edildim, başka ne yapsaydım ya? Bana en ufak bir ipucu dahi verilmezken, asıl meselenin vahiy gibi inmesini mi bekleseydim?”</p>

  <p>Adamlar sessiz kalmalarının daha doğru olacağını düşündüklerini ve ikisi arasında böyle bir dövüşün geçtiğini kabul etti. Ancak buna esas tanık olan adam karanlık gözlerle ayazda kurumaya yüz tutan kan lekelerini süzmekle yetindi.</p>

  <p>“Geri dönmeliyiz, Neville,” dedi Bay Crisparkle, “eminim sen de kendini aklamak için dönmeyi istersin, değil mi?”</p>

  <p>“Elbette, efendim.”</p>

  <p>Bay Crisparkle bakışlarını çevrede hızlıca gezdirip, “Bay Landless benimle yürüyecek,” dedi. “Gel hadi, Neville!”</p>

  <p>Geri dönüş yoluna koyuldular; biri hariç herken, farklı mesafe aralıklarıyla onları takip etti. Yalnız Bay Jasper, Neville’in öbür yanına geçti ve yol boyunca da istifini bozmadı. Bay Crisparkle gayet resmi bir tavırla Neville’e daha önce de sorduğu soruları tekrar tekrar sorup Neville’den aynı yanıtları alırken ve durumu açıklayacağı düşünülen kimi varsayımları tek tek çürütürlerken, Jasper’ın hiç sesi çıkmadı. Jasper öyle ısrarlı bir suskunluğa bürünmüştü, Bay Crisparkle tavrıyla onu konuşmaya katılmaya davet edip duruyor olsa da, bu davetler, o sabit suratında en ufak bir oynamaya yol açamıyordu. Kente yaklaşırlarken Bay Crisparkle öncelikle Belediye Başkanı’na uğramanın iyi olacağını öne sürmüş, bunun üzerine Jasper’ın o kaskatı başı onaylarcasına hafiften bükülmüş, fakat yine de Bay Sapsea’nin evinin önüne varana kadar tek bir kelime söylemeye bile tenezzül etmemişti.</p>

  <p>Bay Crisparkle, Bay Sapsea’ye durum hakkında ayrıntılı bilgi verip, karşısında gönüllü bir açıklama yapma isteklerinden bahsettikten sonra Jasper sessizliğini bozup, kendisine insan olarak ne kadar güvendiğinden, duruma intikal edişinin onun için ne büyük önem taşıdığından dem vurmuştu. Yeğeninin durduk yere ortadan kaybolması için anlaşılabilir hiçbir neden olamazdı, tabii Bay Sapsea’nin bu konuda bir görüşü varsa o zaman işler değişebilirdi. Yeğeninin tekrar nehre dönmüş ve orada karanlıkta boğulmuş olmasının akıl alır bir açıklaması olamazdı, tabii yine bu zatıalinize mümkün görünürse, o zaman durup bir düşünürüm. Ayrıca ben, ellerimi defalarca yıkamış, her türlü şüpheden arınacak kadar temizlenmiş biriyim, fakat zatıaliniz, bu şüphelerin, kaybolmadan evvel ona son kez eşlik eden bu şahsın ayrılmaz bir parçası olduğunu düşünürse, o zaman bana da bir defa daha düşünmek düşer. Bu şahsın haletiruhiyesi, kuşkularla karışmış aklı ve buhranlı kavrayışına güvenmek güçse de, bu güçlük Bay Sapsea için geçerli olamaz.</p>

  <p>Bay Sapsea olayın karanlık bir yönü, yani kısaca (gözlerini Neville’den ayırmadan) gayri-İngiliz kompleksi olduğu yönünde fikir beyanında bulundu. Hayli büyük bu lafı ettikten sonra, bir belediye başkanından beklenmeyecek yoğunlukta bir hezeyan ve saçmalık çıkmazına düşüp, bir süre sonra içine düştüğü bu durumdan, canlı birini öldürmenin, kişinin kendine ait olmayan bir şeyi alması anlamına geldiği yolunda, kendince dahiyane bir fikirle çıkıverdi. Üzerinde yoğunlaşan bunca şüphe varken, Neville Landless hakkında zabıt mı tutturmalı, yoksa onu doğruca hapse mi koymalı, karar veremiyordu; fakat Yardımcı Papaz’ın saygın karşı çıkışlarına istinaden –ne de olsa bu delikanlı onun ellerinde yoğrulmuş, onun evinde ikamet etmiş ve hâlâ da etmekteydi– elinden gelenin en fazlasının, delikanlının, gerektiğinde teslim edilmek şartıyla serbest kalmasına göz yummak olacağını açıkladı. Bay Jasper’ın bundan çıkardığı sonuç; Bay Sapsea’nin nehrin ve yatağının dikkatle araştırılması, kaybolmayla ilgili tüm ayrıntıların civar tüm kentlere ve tabii ki Londra’ya gönderilmesi, Edwin Drood adına kayıp ilanlarının basılıp geniş bir çevreye dağıtılmasını önerdiğiydi. Eğer ki bu delikanlı bilinmez bir nedenden dolayı kendini, amcasının yaşadığı yer ve oranın halkından uzak tutma karan almışsa bile, birileri, onu canı gibi seven, fakat şimdi karalar bağlamış, ıstıraplar içindeki şu zavallı adama merhamet edip, onun yaşayıp yaşamadığını kendisine bildirmeliydi. Bay Sapsea’nin kastettiği de tam anlamıyla bu olduğundan (bu sıralananlara dair tek söz etmemiş olmasına karşın), görünüşe bakılırsa, sözde imaları kusursuz biçimde anlaşılmış, konuya ilişkin gerekli tüm önlemler derhal alınmaya başlanmıştı.</p>

  <p>En fazla dehşet ve hayret içinde kıvrananın hangisi olduğuna karar vermek güçtü: Neville Landless mi, John Jasper mı? Ancak Jasper konumu gereği etken, Neville ise konumu gereği edilgen kalmaya mecburdu. Bu durumda aralarında bir seçim yapmaya gerek de kalmıyordu. Ne de olsa ikisinin de boynu bükülmüş, ikisi de kırılmıştı.</p>

  <p>Ertesi sabahın ilk ışıklarıyla birlikte işçiler nehirde çalışmaya başladılar; pek çoğu gönüllü olan bir diğer grup da nehir yatağını incelemeye koyuldu. Bitmek bilmeyen o gün boyunca araştırmalar sürdü; nehirdeki incelemeler mavna, sırık, tırmık ve ağlar yardımıyla sürerken, nehrin balçıklı ve sazlık yatağında lastik çizmeler, el baltaları, kürekler, halatlar, köpekler ve akla hayale gelebilecek daha bin türlü alet imdada yetişiyordu. Gece bile nehir, fenerlerle benek benek aydınlanmış, ateşin yansımalarıyla renklenmişti; ötelerde gelgitlerle yıkanan koylarda öbek öbek izleyiciler birikmiş, kulakları dalgaların kıyıya inerken çıkardıkları seste, gözleri suların sırtında getireceği yükteydi; ertesi günün şafağında, deniz yakınlarındaki çakıl setlerde ve uzak, ıssız noktalarda olağandışı bir şekilde parıldayan meşaleler ve kat kat giyinmiş suretler seçiliyordu; fakat Edwin Drood’a ait en ufak bir iz bile gün ışığına çıkmadı.</p>

  <p>Gün boyunca aramalar devam etti. Kâh mavna ya da kayığın birinde, kâh kıyıda söğütlerin arasında, kâh su seviyesinin altında kalan tenha ve üzerindeki mevcut her bir şeklin hayaleti andırdığı çamurlu arazilere bata çıka, dallar ve keskin taşlar arasında avare dolanan Bay Jasper, bir hayli çalışmış ve artık takatı kalmamıştı. Fakat çabalar boşunaydı; çünkü hâlâ, Edwin Drood’a ait en ufak bir iz yoktu ortada.</p>

  <p>Jasper, o gece sularda oluşacak herhangi bir değişikliği kaçırmak istemediğinden, saatini tekrar ayarladı ve bitkin bir halde evin yolunu tuttu. Saçı başı dağınıktı; pejmürde görünüyordu; üzerine sıvanan çamur kuruyup kalmış, giysilerinin çoğu lime lime olmuş halde koltuğuna çöküverdi. Bu sırada karşısında Bay Grewgious’u buldu.</p>

  <p>“Haberler tuhaf doğrusu,” dedi Bay Grewgious.</p>

  <p>“Tuhaf ve ürkütücü.”</p>

  <p>Jasper bu sözleri söylerken yorgun gözlerini konuğuna dikti; başı bitkin bir şekilde koltuğunun bir yanına düşünce, bakışlarını tekrar yere indirdi.</p>

  <p>Bay Grewgious saçını ve yüzünü sıvazladı, sonra ateşe bakarak dikilmeyi sürdürdü.</p>

  <p>Jasper bir süre sonra, baygın, yorgun bir sesle, “Kızınız nasıl?” diye sordu.</p>

  <p>“Zavallıcık! Onun durumunu da tahmin edersiniz.”</p>

  <p>“Onun kız kardeşini gördünüz mü?” diye sordu Jasper, sesi aynıydı.</p>

  <p>“Kimin?”</p>

  <p>Bay Grewgious’un sorusunun kısalığı ve başını ateşten Jasper’a doğru o ağır aheste çevirişi, başka zaman olsa Jasper’ı deliye döndürebilirdi. Ancak bu bunalımlı ve bitkin haliyle, elinden, gözlerini açıp, “Şüpheli delikanlının,” demekten başka şey gelmemişti.</p>

  <p>“Ondan mı şüpheleniyorsunuz?” diye sordu Bay Grewgious.</p>

  <p>“Ne düşüneceğimi bilemiyorum. Karar veremiyorum.”</p>

  <div class="res">
    <img src="../Images/res272_1.jpg" height="98%"/>
  </div>

  <p>“Ben de öyle,” diye karşılık verdi Bay Grewgious. “Ancak ondan şüpheli delikanlı diye söz ettiğinize göre, bir an için, kararınızı vermiş olduğunuzu sandım. Şimdi Bayan Landless’in yanından geliyorum.”</p>

  <p>“Onun durumu nedir?”</p>

  <p>“Kendisi bütün şüpheleri inkâr etmekte ve kardeşine karşı sarsılmaz bir inanç örneği göstermekte.”</p>

  <p>“Zavallıcık!”</p>

  <p>“Ancak,” diye sözlerine devam etti Bay Grewgious, “ancak buraya ondan söz etmek için gelmedim. Vasisi olduğum kızımdan söz etmek için buradayım. Sizi şaşırtacak birkaç söz edeceğim. İlk duyduğumda, en azından beni şaşırttı.”</p>

  <p>Jasper, iniltili bir iç çekişle öbür yana döndü.</p>

  <p>“Acaba yarına kadar ertelemeli miyim?” dedi Bay Grewgious. “Unutmayın ki sizi şaşırtabileceğine dair uyarımı yaptım!”</p>

  <p>Bay Grewgious’un bir defa daha başını sıvazlayıp dudakları büzülü ve kararlı bir şekilde yüzünü tekrar ateşe dönüşünü gören John Jasper’ın gözleri, birden ve daha bir dikkatle açıldı.</p>

  <p>Koltuğunda dikilen Jasper, “Nedir? Dinliyorum,” dedi.</p>

  <p>Bay Grewgious gözlerini ateşten ayırmayarak, sinirlendirecek kadar yavaş ve içten bir şekilde, “Emin olmak için, daha önceden de öğrenebilirdim; bana bu konuyla ilgili bir giriş yapmıştı Rosa, ama ben o kadar ölçülü bir adamımdır ki bu aklıma hiç gelmedi; ben de tüm bunları istismar ettim,” dedi.</p>

  <p>Jasper, bir kez daha “Nedir o?” diye sordu.</p>

  <p>Bay Grewgious ellerini ısıtmak için ateşe uzatmış, avuçlarını bir açıp bir kapıyor, durmadan da yan gözle Jasper’ı süzüyordu. Bu hareketini ve bakışını hiç bozmadan anlatmaya koyuldu.</p>

  <p>“Bu genç çift; şu kayıp delikanlı ve vasisi olduğum Bayan Rosa, bunca zamandır nişanlı olmalarına, bu durumu kabul etmiş ve pek yakında evlenecek olmalarına karşın...”</p>

  <p>Bay Grewgious göz ucuyla, donuk bakışlı kireç gibi bir surat ve bükülmüş dudaklar gördü. Jasper çamurlu elleriyle, koltuğunun iki yanım tutmuş, sıkıyordu. Ellerinin o halini görmemiş olsa, yüzünde fark ettiği o ifadeye aldırış etmeden geçebilirdi belki.</p>

  <p>“Bu genç çift, yavaş yavaş, hem bugünlerinde hem de geleceklerinde karı koca olmak yerine; sevgili birer arkadaş, birer kardeş olarak kalmalarının ikisini de daha mutlu edeceğini, bunun ikisi için de daha iyi olacağını keşfetmişler (ki kanımca bu, ikisinin tastamam ortak kararıdır).”</p>

  <p>Bay Grewgious göz ucuyla, koltuğunda resmen griye dönen bir yüz ve bu yüzde adeta eriyik demirden çıkan kabarcıkları ya da baloncukları andıran hareketlenmeler gördü.</p>

  <p>“Bu genç çift sonunda ortak keşiflerinden elde ettikleri kararlarını gayet açık, makul ve şefkatli bir şekilde paylaşmayı akıl etmişler. Bu amaçla buluşmuşlar. Bir süre masumane ve dürüst bir şekilde konuştuktan sonra, müstakbel bir evliliğe giden mevcut ilişkilerini sonsuza dek bitirme kararı almışlar.”</p>

  <p>Bay Grewgious ağzı açık, kireç beyazı bir suretin koltuğundan kalkıp, iki yana açılmış ellerini başına götürüşüne tanık oldu.</p>

  <p>“Bu gençlerden biri, sizin yeğeniniz olan delikanlı, korktuğundan; tabii bunun da ötesinde, sizin ona beslediğiniz şefkati, sevgiyi ve kendisinin o tasarlanmış yaşamdan vazgeçişinin, sizde nasıl buruk bir düş kırıklığına sebebiyet vereceğini bildiğinden, bu sırrı birkaç gün sizden saklamayı seçti. Bunun, o gittikten sonra, ziyaretim sırasında benim tarafımdan size açıklanmasının daha yerinde olacağını düşündü. İşte ben de bunu yapıyor, şimdi onun yokluğunda sizinle konuşuyorum.”</p>

  <p>Bay Grewgious, kireç beyazı bir suretin, başını geriye atıp elleriyle saçlarım yolarcasına sıvazladığını ve kıvranarak öbür yanına döndüğünü gördü.</p>

  <p>“Sizin onları son kez birlikte gördüğünüz o gece, gözyaşları ve ıstırabın eksik olmadığı bir konuşmanın ardından, kesinlikle ayrılmış oldukları dışında, söyleyeceğim her şeyi size söylemiş bulunuyorum.”</p>

  <p>Bay Grewgious, bu kez korkunç bir gıcırtı duydu; ardından göz ucuyla gördüğü o kireç beyazı suret artık ne oturuyor ne de ayakta duruyordu; bunun yerine, zeminde lime lime ve çamur içinde bir giysi yığınıydı tek gördüğü.</p>

  <p>O zaman bile hiç istifini bozmadan, ellerini ısıtmak için avuçlarını açıp kapamayı sürdürürken göz ucuyla yerdeki giysi yığınına baktı.</p>
