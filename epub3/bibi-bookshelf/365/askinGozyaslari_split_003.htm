<p class="normal1">Şems'i "olduğu gibi" yazma yürekliliği gösteren mânaya aşiyan kalem sahibi Nazan Bekiroğlu Hanımefendi'ye, Aşka agâh yürekli şair Bedirhan Gökçe Beyefendi'ye ve Aşkı üfleyen adam Kahraman Tazeoğlu kaptana teşekkürlerimle.</p>
