<h2 class="baslik2" id="calibre_toc_15">Başlarken</h2>
				<p class="calibre3">Ezop’tur babası benim kahramanların.<br class="calibre1"/>Tarihleri uydurma da olsa bunların<br class="calibre1"/>Ders olacak doğru şeyler vardır içinde.<br class="calibre1"/>Her şey konuşur burada, balıklar bile.<br class="calibre1"/>Bütün söyledikleri bizleredir ama:<br class="calibre1"/>İnsandır eğittiğim hayvanlar yoluyla</p>
