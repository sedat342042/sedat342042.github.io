  <h2>4</h2>

  <hr class="mb2"/>

  <blockquote>
    <p>“Bu Kötülük Ağacı’nın meyvesi muhteşem olur, çünkü Don Lucifer’in sofrasında yeni bir ziyafet yemeği olarak sunulabilir. Çünkü bütün diğer yiyecekleri, onu epey şişmanlatmış olsa da, bayatlamıştır.”</p>

    <p class="sag"><i>–</i><i>Thomas Decker</i></p>
  </blockquote>

  <p>Tanrı bilir ne kadar zaman önce yaklaşık on iki kat lağımın çökmesiyle oluşmuş bir yeraltı mağarasıydı. Molozlar o zamandan beri çöpleri karıştıranlar ve seller tarafından taşınmıştı. Bainbridge Caddesinin kaldırım taşlarını destekleyen güçlü kirişlerin çatı oluşturduğu dev bir salon biçimini almıştı –çünkü çöküntü yüzeye kadar ilerlememişti. Zemini, Londinium’un vahşi Kelt bölgesinde bir karakol olduğu günlerde Romalılar tarafından döşenmiş taşlardan oluşuyordu. Katedral loşluğundaki mekânda çeşitli yüksekliklerdeki uzun iplere hamaklar kurulmuştu ve paçavralar içindeki adamlar sallanan çuvallara rahatça kurulabilmek için örümcek gibi iplere tırmanmaya başlamışlardı bile. Işıklar yakılıyor, duvarlardaki çok sayıdaki açık lağım ağzı kesitlerinden çıkmış kütüklerden dumanlı, kırmızı gaz lambaları sarkıyordu. Yüksekteki ağızların birinden düzenli olarak küçük bir dere akıyor, loş havadan süzülüp kenardaki kara bir havuza dökülürken şiddetini yitiriyordu.</p>

  <p>Taş zemine uzun bir masa yerleştirilmişti ve beyaz saçlı, şekilsiz bir cüce parmak uçlarına kalkmış, masa örtüsünün üzerine ince porselen ve gümüşleri yerleştiriyor, masanın üzerine yukarıdaki dilenci lordlarından ne zaman bir parça kurumuş ayakkabı derisi ya da bir cep şişesinden birkaç damla düşse, yumuşak bir sesle homurdanıyordu. Masanın yanlarına sandalyeler dizilmişti, ucunda da adeta dev bir çocuk için yüksek bir sandalye vardı, ama masanın başında sandalye yoktu –onun yerine koca salonun en tepesinden zeminin sadece iki metre üstüne kadar inen uzun bir ipe asılı, lağımın esintisiyle sallanan ve cücenin sık sık ürkek, kaçamak bakışlar attığı bir tür koşum vardı.</p>

  <p>Hırsız lordları gelip masadaki yerlerini almaya başlamışlardı; züppelik derecesindeki şık giysileri bu ortamla korkunç bir tezat içindeydi. Biri cüceyi bir tokatla yolundan çekti. Umursamazca “Masanın üzerini görebilen birinden öğren şu işi,” dedi, “kurma bitti. Git yemekleri getir.”</p>

  <p>Diğer lordlardan biri, “Şarabı da getir Dungy!” diye seslendi cüceye. “Çabuk ol!”</p>

  <p>Cüce hemen bir tünele daldı, salondan birkaç dakikalığına bile olsa çıkmak için bir bahane bulduğuna sevinmişti besbelli. Lordlar kil pipolar ve kav kutuları çıkarmışlar, az sonra afyon ve tülün kokulu bir bulut yükselmeye başlamıştı. Bu da, dumanı mümkün olduğunca çekebilmek için hamaklarını ileri geri sallayan dilenci lordlarını memnun etmişti.</p>

  <p>Masanın çevresindeki alan da birbirlerine selam veren pejmürde kılıklı adam ve çocuklarla dolmaya başlamıştı. Daha geride de bunların ilgilenmemeye özen gösterdiği, fakirlikleri, fiziki ve ruhsal bozuklukları çok daha ileri derecede olan gruplar vardı. Karanlık köşelerde yassı taşların üzerine çökmüş, birbirlerine yakın durmalarına rağmen her biri yapayalnız, iletişim kurma isteğinden çok alışkanlıkla el kol hareketleri yaparak birşeyler mırıldanıyorlardı.</p>

  <p>Cüce tekrar ortaya çıktı, şişelerle dolu balık ağından bir çuvalın ağırlığı altında zorlukla yürüyordu. Yükünü yere indirdi ve bir tirbuşonla mantarlarını çıkarmaya başladı. Geniş tünellerin birinden taşa vuran tahtayı andıran tok bir tıkırtı gelmeye başladı; sesin yankısı yaklaştıkça cüce işini daha hızlı yapmaya koyuldu.</p>

  <p>Cücenin telaşını izleyen hırsız lordlarından biri “Acelen ne Dungy?” diye sordu. “Ev sahibimizle karşılaşmaktan mı çekiniyorsun?”</p>

  <p>İhtiyar Dungy son mantarı çekerek, “Tabiî ki çekinmiyorum efendim,” diyerek yutkundu, “sadece işimi çabuk yapmak istiyorum.”</p>

  <p>İyice yaklaşmış olan tıkırtı durdu ve tünelin ağzındaki kemerin üst taşlarını kavrayan, beyaza boyalı iki el belirdi. Bir an sonra da kilit taşının hemen altında, tarihi zemin taşlarının dört metre kadar yukarısında boyalı bir kafa ortaya çıktı. Horrabin sırıttı ve kibirli hırsız lordları bile huzursuzca bakışlarını kaçırdılar. Palyaço tiz, neşeli bir sesle, “Yine mi tembellik Dungy?” dedi. “Masanın şimdiye dek kurulmuş olması gerekirdi,”</p>

  <p>İhtiyar Dungy, “E–evet efendim,” dedi, neredeyse şişeyi düşürüyordu. “Masayı hazırlamak giderek zorlaşıyor, hepsi bu, efendim. Benim ihtiyar kemikler–”</p>

  <p>“–Yakında sokak köpeklerine yem olacak.” Horrabin sözünü bitirirken, salonda tahta bacaklarıyla ustaca ilerledi. Koni biçimli şapkası ve yüksek, sivri omuzları olan rengarenk ceketi sahneye karnaval havası katıyordu. “Benim kemiklerim biraz daha genç olsalar da çok iyi durumda sayılmazlar, belki bilmek istersin.” Yukarıdan sarkan koşumun önünde yalpalayarak durdu. “Tut şu sırıkları,” diye emretti.</p>

  <p>Dungy hemen koştu ve Horrabin kollarını koşumun kayışlarından geçirip bacaklarını da alttaki iki ilmeğe sokarken, tahta sırıkları tuttu. Onları en yakın duvara götürüp tuğlalara dayadı. Palyaço yerden dört metre yukarıda asılı kalmıştı.</p>

  <p>Horrabin iç çekerek, “Ah, böylesi daha iyi,” dedi. “Sanırım birkaç saat sonra sırıklardan feci titreşimler geliyor. Tabiî yağışlı havalarda daha da kötüsü. Başarının bedeli bu.” Esnerken rengarenk yüzünde kırmızı, koca bir delik açıldı. “Vay canına! Öyle olsun! Toplanmış hırsız lordlarına yemeklerini geciktirmeni affettirmek için belki bir şarkı söylemek istersin.”</p>

  <p>Cüce ürktü. “Lütfen efendim –elbise ve peruk aşağıda, hücremde. Onları almam–”</p>

  <p>Palyaço coşkuyla, “Kostümleri boşver,” dedi. “Tören yapmıyoruz. Bu gece kostüm olmadan da şarkı söyleyebilirsin.” Başını kaldırıp uzaktaki tavana baktı. “Müzik!”</p>

  <p>Sallanan dilenci lordları hamaklarına bağlı duran bez torbalardan düdüklerden ağız tamburalarına, hatta ikisi kemanlara kadar çeşit çeşit enstrümanlar çıkardılar ve müzikal olmasa bile en azından ritmik bir patırtıya başladılar. Yankılar da kontrpuan oluşturuyordu. Yere çömelmiş olan paçavralar içindeki adamlar ve çocuklar da ellerini çırparak tempo tutmaya başladılar.</p>

  <p>Başka bir ses, “Kesin şu şarlatanlığı,” dedi; öyle yüksek çıkmıştı ki gürültüye rağmen duyuldu. Topluluk yeni geleni fark edince, müzik ve alkış yavaş yavaş kesildi –pelerinli, çok uzun boylu ve kel bir adamdı. Acayip, yaylanan bir yürüyüşle salona girdi; sert taşlar üzerinde değil de bir trambolinde yürüyor gibiydi.</p>

  <p>Horrabin, “Vay canına!” diye bağırdı, sesinden sonunda keyiflendiği anlaşılıyordu –yüz ifadesini anlamak ise, makyaj yüzünden her zamanki gibi imkânsızdı– “Gezgin şefimiz! Şeref koltuğunuz bu toplantımızda boş kalmayacak demek!”</p>

  <p>Yeni gelen başıyla selamladı, pelerinini omuzlarından sıyırıp Dungy’ye fırlattı –o da alıp memnuniyetle odadan çıktı– ve masanın ucundaki yüksek sandalyeye çıktı. Pelerini çıktığı için artık herkes üzerinde bir aşağı bir yukarı yaylandığı yaylı ayakkabılarını görebiliyordu.</p>

  <p>Horrabin bir sirk sunucusu sesiyle, “Lordlarım ve baylar, karşınızda baş lordumuz., Çingene Kralı Doktor Romany!” Birkaç isteksiz tezahürat ve ıslık duyuldu. “Majesteleri, masamıza kadar inip şeref vermenizi neye borçluyuz?”</p>

  <p>Romany, ancak yüksek sandalyesine tırmanıp, yaylı ayakkabılarını rahatlama belirten bir iç çekişle çıkardıktan sonra cevap verdi. “Lağım krallığına gelmemin birçok nedeni var Horrabin,” dedi. “Birincisi, bu ayki para yükünü şahsen getirdim –şuradaki koridorda yirmibeşer kiloluk çuvallarda altın liralar duruyor, herhalde hâlâ sıcaktırlar.” Bu haber topluluktan daha içten bir tezahürat kopardı. “İnsan avı konusunda da bazı yeni gelişmeler oldu.” Hırsız lordlarından birinin verdiği şarabı aldı. “Köpek Yüzlü Joe denen adamı hâlâ bulamadınız.”</p>

  <p>Birisi, “Kahrolası bir kurtadamı bulmak tehlikeli bir iş dostum,” diye seslendi ve onaylayan mırıltılar duyuldu.</p>

  <p>Doktor Romany arkasına dönmeden, “O kurtadam değil,” dedi, “ama tehlikeli olduğuna katılıyorum. Ödülü bu yüzden bu kadar yüksek tuttum ve onu bana mümkünse ölü olarak getirmenizi tavsiye ettim. Her neyse, ödül artık nakit olarak on bin pounda ve yük gemilerimden biriyle dünyanın herhangi bir yerine gitmeye yükseldi. Ancak artık bulmanızı istediğim biri daha var –ve bu mutlaka canlı ve sağlam olarak ele geçmeli. Bana bu adamı getirmenin ödülü yirmi bin pound olacak, ayrıca istediğiniz özelliklerde bir kadın, dilediğiniz kadar sevgi dolu olması da garanti ve tabiî ki istediğiniz yere yolculuk.” Dinleyiciler kıpırdanıp kendi aralarında konuşmaya başladılar, hatta yokuş ve merdivenlerden sadece geleneksel yemek artığı kavgası için inmiş olan zavallı kimsesizlerin bir–ikisi bile ilgilenmişlerdi. “Bu adamın adını bilmiyorum.,” Doktor Romany sözüne devam etti, “ama otuz beş yaşlarında, koyu renk saçları dökülmeye başlamış, hafifçe kilolu, solgun ve bir tür sömürge aksanıyla konuşuyor. Onu dün gece Kensington yakınında, Chelsea Deresi’ne yakın bir arazide kaybettim. Sımsıkı bağlanmıştı, ama galiba–” Romany duraksadı, Horrabin heyecanla ileri geri sallanmaya başlamıştı. “Evet Horrabin?”</p>

  <p>Palyaço, “Balık satıcısı gibi mi giyinmişti?” diye sordu.</p>

  <p>“Son kez görüldüğünde hayır, ama dereden kaçtıysa, ki öyle olduğundan şüpheleniyorum, kuşkusuz elbiselerini değiştirmek istemiştir. Onu gördün mü? Nerede, söyle, ne zaman?”</p>

  <p>“Tam tarif ettiğin gibi bir adam gördüm, ama eski bir balıkçı paltosu giymişti. Bu sabah Billingsgate’de, pazar kapanmadan az önce soğan satmaya çalışıyordu. Oturup Punch gösterimi izledi ve ona dilenme işi önerdiğimde rahatsız oldu ve gitti. Amerikalı olduğunu söyledi. Ona fikrini değiştirdiğinde –kendine bakmaktan bu kadar aciz bir adam görmemişsindir– Horrabin’in Punch gösterisinin nerede yapıldığını sormasını ve benimle tekrar konuşmasını söyledim.”</p>

  <p>Doktor Romany heyecanını bastırarak “Bence bu mutlaka o,” dedi. “Anubis’e şükürler olsun! Derede boğulmuş olabileceğinden korkuyordum. Demek Billingsgate –çok güzel, adamlarının St. Paul’s ve Blackfriar’s Köprüsü’nden doğuya, Londra Doku’nun yukarısındaki kenar mahalleye ve nehirden kuzeye, Christ’s Hastanesi, Londra Suru ve Long Sokağı’na kadar olan tüm bölgeyi taramalarını istiyorum. Onu canlı olarak bana getirecek adam hayatının geri kalanını şahane bir lüks içinde geçirecek;” Romany bunu söylerken arkasını döndü ve soğuk bakışıyla tüm topluluğu süzdü, “ama birisi onu öldürecek olursa, öyle bir sonu olacak ki” –uygun bir benzetme arıyor gibiydi– “ihtiyar Dungy’nin yerinde olmayı dileyecek.”</p>

  <p>Kalabalıktan, geçinmek için masa kurup aptal aptal dans etmekten daha kötü şeyler de olduğu yolunda mırıltılar yükseldi, ama masadaki adamlar endişeyle kaşlarını çattılar, birçoğu Dungy şefleriyken de o masada oturmuşlardı ve bu adamı yakalamanın bu riske değip değmeyeceğini düşünüyorlardı.</p>

  <p>Romany sözüne devam etti, “Uluslararası ilişkilerimiz yolunda gidiyor, böyle devam ederse bir ay içinde oldukça önemli sonuçlar elde ederiz.” Biraz durup gülümsedi. “Çılgınca bir abartma olarak görüp umursamayacağınızı bilmesem, bu yeraltı meclisinin kış gelmeden bu adayı yöneten meclis olacağını söylerdim.”</p>

  <p>Gölgelerde sıkışmış duran kimsesizlerden biri birdenbire delice bir kahkaha patlattı ve bir şey bir böcek çevikliğiyle hoplayarak ışığa çıktı. Bu, çok yaşlı bir adamdı. Yüzü uzun zaman önce korkunç bir yara almıştı, öyle ki bir gözü, burnu ve çenesinin yarısı yoktu. Eski püskü giysileri öyle bol ve sarkıktı ki, içlerinde insan yokmuş gibi duruyorlardı. “Benden geriye,” nefesi kesiliyor, kendisini oldukça yoran kahkahasını bastırmaya çalışıyordu, “benden geriye pek bir şey kalmadı, hee hee, ama senin palavranın kaç paralık değeri olduğunu söyleyeyim, seni züppe budala!” Öyle yüksek sesle geğirdi ki, neredeyse yere devriliyordu. Kalabalık kahkahaya boğuldu.</p>

  <p>Doktor Romany bu davetsiz misafire öfkeyle baktı. Sakin bir şekilde, “Şu sefilin sesini kesemez misin Horrabin?” diye sordu.</p>

  <p>Yaşlı adam, “Yapamazsın, çünkü yapmadın!” diye kesik kesik güldü.</p>

  <p>Horrabin “İzninizle efendim,” dedi, “onu sadece dışarı çıkarttıracağım. Çok uzun zamandır burada ve Surrey-side dilencileri ona Uğurumuz diyorlar. Ender olarak konuşur, konuştuğunda da söyledikleri bir papağanın gevezeliğinden daha anlamlı olmaz.”</p>

  <p>Romany kızgınlıkla, “Yap öyleyse,” dedi.</p>

  <p>Horrabin başıyla işaret edince, gülen adamlardan biri Surreysside’ın Uğuru’na yaklaştı ve tuttuğu gibi kaldırdı; adamın hafifliği karşısında duyduğu şaşkınlık yüzünden belli oluyordu.</p>

  <p>Yaşlı adam aceleyle uzaklaştırılırken, dönüp tek gözünü Doktor Romany’ye kırptı. Herkesin duyabileceği şekilde, “Daha sonra başka şartlar altında görüşelim,” diye fısıldadı ve kendisini taşıyan adamla birlikte aceleyle bir tünelden inerken tekrar atmaya başladığı delice kahkahası tuhaf yankılara dönüştü.</p>

  <p>Hâlâ öfkeli olan Doktor Romany yaylı ayakkabılarını giyerken, “Akşam yemeğinde ilginç konuklar ağırlıyorsun,” dedi.</p>

  <p>Palyaço omuzlarını silkti –omuzları zaten iyice şişirilmiş olduğundan acayip görünüyordu. “Horrabin’in salonundan kimse geri çevrilmez,” dedi. “Bazılarının gitmesine asla izin verilmez, ya da nehir yoluyla giderler, ama kapımız herkese açıktır. Gidiyor musun, yemek yemeden?”</p>

  <p>“Evet ve sence sakıncası yoksa merdivenlerden gideceğim. Yapacak çok işim var. Polisle bağlantı kurup, şu adam için onlara da büyük bir ödül önereceğim. Ve senin sunduğun… domuz etiyle hiçbir zaman ilgilenmem.” Palyaçonun yüzünde bir uyarı ifadesi oluşmuş gibiydi; Romany gülümsedi ve yere indi, tuhaf ayakkabıları taşlara temas edince hafifçe yaylandı. Dungy hemen pelerinini getirdi, o da açıp sırtına geçirdi. Tünellerin birinde kaybolmadan önce arkasına dönerek, bakışlarını alışılmadık derecede sessiz olan topluluğun üzerinde gezdirdi –yukarıdaki dilenci lordlarına bile baktı. Tüm gözler üzerindeydi. Sakince, “Bana o Amerikalıyı getirin,” dedi. “Köpek Yüzlü Joe’yu şimdilik unutun –Amerikalıyı getirin, canlı olarak.”</p>

  <p class="mt1">Güneş arkasındaki St. Paul’s kubbesinin siluetini çizerken, Doyle bitkin bir halde Thames Caddesi’nden Billingsgate’e doğru yürüyordu. On dakika önce aldığı bira büyük ölçüde ağzındaki berbat tadı, biraz da duyduğu müthiş utancı gidermişti.</p>

  <p>Cadde o sabahki kadar kalabalık olmasa da dolu sayılırdı –çocuklar bir topun peşinde koşturuyorlardı, bazen bir araba geçiyordu ve yayalar işçilerin fıçı indirdikleri bir arabanın yanından dolaşmak zorunda kalıyorlardı. Doyle yoldan geçenleri izliyordu.</p>

  <p>Birkaç dakika sonra ıslık çalan bir adamın yaklaştığını gördü ve önünden geçip gitmeden Doyle adama, “Affedersiniz bayım, Horrabin’in Punch gösterisinin bu gece nerede oynandığını söyler misiniz?” diye sordu; bu sorduğu dördüncü kişi olduğu için biraz sıkılmıştı.</p>

  <p>Adam Doyle’u baştan aşağı süzdü ve merakla başını salladı. “O kadar kötü ha? Bak ahbap, gösterinin gece oynadığını hiç görmedim, ama her dilenci seni ona götürebilir. Tabiî pazar geceleri etrafta ancak birkaç dilenci olur, ama galiba Billingsgate’de bir iki tane görmüştüm.”</p>

  <p>“Teşekkürler.” Adımlarını hızlandırarak yürürken, <i>Horrabin’in sürüngenleri,</i> diye düşündü. Diğer yandan da, <i>Yapmayı göze alacağın fedakarlıklara göre, günde bir pound bile kazanabilirsin.</i> Acaba ne tür fedakarlıklar? Morning Post’un editörüyle yaptığı görüşmeyi düşündü, sonra düşünmemeye çalıştı.</p>

  <p>St. Mary-at-ill’in köşesinde yaşlı bir adam oturuyordu. Doyle adama yaklaşınca göğsüne asılı yaftayı gördü: BİR ZAMANLAR ÇALIŞKAN BİR TERZİYDİM, diyordu, ŞİMDİ İSE KÖRLÜK YÜZÜNDEN İŞİMİ YAPAMIYORUM. KARIMA VE HASTA ÇOCUĞUMA BAKMAK İÇİN NANE SATMAK ZORUNDAYIM. HIRİSTİYANLAR, CÖMERT OLUN. Pis görünüşlü pastillerle dolu bir tepsi tutuyordu. Doyle önünde durduğu anda tepsiyi uzattı, öyle ki, durmamış olsa ister istemez hepsini dökecekti.</p>

  <p>Yaşlı adam bu gerçekleşmediği için hayal kırıklığına uğramış gibiydi. Doyle çevresine bakınınca bunun nedenini anladı; akşamın ilk saatlerinde gezintiye çıkmış iyi giyimli birkaç kişi vardı ve kuşkusuz yaşlı adamın yola saçılmış şekerlerini görünce acıyacaklardı. Gözlerini yalvarırcasına gökyüzüne döndürerek, “Zavallı bir körden birkaç güzel nane alır mıydınız?” diye sızlandı yaşlı adam.</p>

  <p>Doyle “Hayır, teşekkürler,” dedi. “Ben Horrabin’i arıyorum.” Dilenci ilgili bir ifadeyle başını kaldırınca, “Horrabin,” diye tekrarladı. “Sanırım bir tür dilenci başı.”</p>

  <p>Dilenci “Ben nane satarım bayım,” dedi. “Onlardan başımı kaldıracağım zaman karşılığında bir peni almadan insanları hatırlamaya çalışamam.”</p>

  <p>Doyle dudaklarını sıktı, yine de yaşlı adamın avcuna bir peni bıraktı. Gece yaklaşıyordu ve yatacak bir yere ümitsizce ihtiyacı vardı.</p>

  <p>Dilenci sesini alçaltarak, “Horrabin mi?” diye sordu. “Evet, onu biliyorum. Bu gece pazar gecesi olduğuna göre, mecliste olduğunu söyleyebilirim.”</p>

  <p>“Meclis mi? Ne demek istiyorsun?”</p>

  <p>“Sizi oraya götürüp gösterebilirim efendim, ama nane satışlarından en az bir şilin yitirmem anlamına gelir bu.”</p>

  <p>Doyle çaresizlik içinde, “Bir şilin mi?” dedi. “Sadece on penim var!”</p>

  <p>Dilencinin açık avcu çabucak uzandı. “İki peni borcunuz olsun efendim.”</p>

  <p>Doyle tereddüt etti. “Bana yemek ve yatacak yer verebilir mi?”</p>

  <p>“Tabiî, Horrabin’in salonundan kimse geri çevrilmez.”</p>

  <p>Titreyen avuç hâlâ bekliyordu. Doyle iç çekerek elini cebine soktu ve on peniyi dikkatle yaşlı adamın eline bıraktı. “Şey… yolu göster.”</p>

  <p>Yaşlı adam paraları ve naneleri hemen cebine koydu, tepsiyi paltosunun altına sokuşturdu, sonra arkasındaki kaldırımdan bir sopa aldı ve ona dayanarak kalktı. “Gel o zaman,” dedi ve sopasını önünde adeta laf olsun diye sallayarak batıya, Doyle’un az önce geldiği yöne doğru hızla yürümeye başladı. Yetişmek için Doyle’un uzun adımlarla yürümesi gerekti.</p>

  <p>Çorba ve haşlanmış patatesten oluşan öğle yemeğini Morning Post bürosunda bıraktığı için açlıktan sersemlemiş haldeki Doyle günbatımının parıltısı karşısında gözlerini kırpıştırıyor ve dilenciye ayak uydurmaya konsantre oluyordu, bu yüzden yakından gelen yüksek sesli bir tıkırtıyı belli belirsiz duymasına rağmen, tanıdık bir el paçasına yapışana kadar, arkasından birinin geldiğini fark etmedi. Dengesini yitirdi ve acıyla elleriyle dizlerinin üzerine düştü.</p>

  <p>Öfkeyle başını çevirince, kendini Skate Benjamin’in sakallı yüzüne bakarken buldu. Bacaksız adamın arabası Doyle’un ayak bileğine sertçe çarpınca durmuştu. Doyle nefes nefese, “Lanet olsun,” dedi, “bıraksana. Dilenmiyorum ve şu adamı izlemem–”</p>

  <p>Skate, “Horrabin olmaz ahbap,” dedi, alçak sesinde içten bir endişe vardı. “O tayfaya takılacak kadar kötü değilsin. Benimle–”</p>

  <p>Yaşlı dilenci geriye dönmüş yaklaşıyordu. Skate ve Doyle’a o kadar isabetli bakıyordu ki, Doyle geç de olsa adamın körlüğünün numara olduğunu anladı. Yaşlı adam öfkeli bir sesle, “Sen karışma Benjamin,” dedi. “Kaptan Jack şimdi de yeni adam aramaya mı başladı?”</p>

  <p>Skate. “Bırak onu Bugs,” dedi. “Sana göre değil o. Ama al işte adam bulma ücretin, Kopenhag Jack’in hediyesi.” Yeleğinin cebinden iki tane altı peni çıkardı ve fırlattı. Bugs ikisini de tek eliyle havada yakaladı.</p>

  <p>“Tamam,” diyerek, paraları nanelerinin yanına koydu. “Böyle olduktan sonra her zaman karışabilirsin.” Kıkırdadı ve dönüp Billingsgate’e doğru yürümeye başladı, otuz metre kadar uzaklaştıktan sonra sopasını yere vurmaya başlamıştı. Doyle ayağa kalktı, ağırlığını ayak bileğine yavaş yavaş veriyordu.</p>

  <p>“Şu senin Kopenhag Jack bana yemek ve yatak verebilir mi?“dedi. “O gözden kaybolmadan önce söylesen iyi olur.”</p>

  <p>“Evet, hem de Horrabin’in vereceğinden daha iyisini. Tanrım, gerçekten çaresizsin değil mi? Buradan, gel haydi.”</p>

  <p class="mt1">Dilencilerin Pye Sokağı’ndaki evinin yemek odasının boyu eninden fazlaydı. Sokağa bakan uzun duvarda aralıklarla dizilmiş, bir araya yapıştırılmış cam karelerden oluşan sekiz pencere vardı. Dışarıdaki bir sokak lambasından gelen birkaç ışık huzmesi küçük camların oluşturdukları dönen şekillerden geçiyorlardı, ama odanın aydınlığı tavandan sarkan zincirlere asılı parlak gaz lambalarından ve sekiz uzun masanın her birinin üzerindeki ikişer mumdan geliyordu. Salonun dar olan doğu ucu zeminden bir metre kadar yükseltilmişti ve ortasındaki dört basamakla çıkılabiliyordu; basamakların iki yanından duvara kadar uzanan parmaklıklar da odaya bir gemi güvertesi görünümü veriyordu. Yüksek bölüm de baş kasaraydı.</p>

  <p>Uzun tahta masalarda toplanmış dilenciler çağdaş giyimin bir parodisi sunuyorlardı: Yamalı ama tertemiz resmi redingotları ve beyaz eldivenleri olan dilenciler, yani Çökmüş Centilmenler, iyi yetişmiş fakat parasal sorunlar ya da alkol yüzünden batmış aristokrat rolü yapıyorlardı, bazıları için bu doğruydu da; mavi gömlek ve pantolon, ipten kemer ve üzerinde altın renkli solmuş harflerle bir geminin adı yazılı olan siyah gemici şapkalarıyla dans gösterilerinden ve bir penilik baladlardan<a id="a13"/><a href="../Text/notes.html#a49"><span class="t13">{9}</span></a> öğrendikleri denizcilik terimlerini burada bile konuşmalarında kullanan Gemisi Batmış Denizciler ve Dertli Hintlilerin türbanları, küpeleri ve sandaletleri de eksik değildi ve tabiî ki sıradan dilencilerin birbirine benzeyen paçavra giysileri. Doyle sıralardan birinin ucuna otururken, birkaçının da kendisi gibi balık satıcısı kılığında olduğunu fark etti.</p>

  <p>Ama en etkileyici figür, güvertenin yüksek kısmında, yüksek arkalıklı bir sandalyede oturan ve şimdi kalkıp parmaklıklara yaslanmış, topluluğu süzmekte olan kum rengi saçlı ve bıyıklı adamdı. Biraz abartılı –ama gülünç olmayan– bir şekilde bileklerinden ve yakasından kabarık danteller çıkan yeşil, saten bir redingot, beyaz satenden dar külot pantolon, beyaz ipek çoraplar ve altın tokaları olmasa bale ayakkabılarına benzeyen küçük ayakkabılar giyiyordu. O ayağa kalkınca konuşmalar susmuştu.</p>

  <p>Arabasını Doyle’un yanına getirmiş olan Skate gururla “O Kopenhag Jack’tir,” dedi, “Pye Sokağı dilencilerinin kaptanı.”</p>

  <p>Dikkati birden ılık havadaki kızarmış hindi kokusuna yönelen Doyle, boş boş başını salladı.</p>

  <p>Kaptan, “İyi akşamlar dostlar,” dedi. Bir elinde uzun saplı bir şarap kadehini çeviriyordu.</p>

  <p>Topluluk bir ağızdan, “İyi akşamlar kaptan,” dedi.</p>

  <p>Kaptan gözlerini salondakilerden ayırmadan kadehini yan tarafa uzattı, kırmızı bir ceket ve topuklu çizmeler giymiş bir çocuk koşup bir sürahiden biraz kırmızı şarap koydu. Kaptan şarabı tadıp, başıyla onayladı. Çocuk aceleyle uzaklaşırken, “Kızarmış et ve sek Medoc,” dedi kaptan, “hindiyle de herhalde geçen hafta gelen beyaz şarapları bitiririz.”</p>

  <p>Topluluk alkışladı, Doyle da en az onlar kadar içtendi.</p>

  <p>“Raporlar, cezalar ve yeni üyeler yemekten sonra görüşülecek.” Bu duyuru da dilencilerin işine geliyordu. Kaptan yüksek masasına oturur oturmaz mutfak kapısı açıldı ve dışarıya her biri büyük, düz bir tabak üzerinde bütün bir kızarmış hindi taşıyan dokuz adam çıktı. Her masaya bir tane geldi ve başta oturanlara dilimlemeleri için uzun birer bıçak ve çatal verildi. Doyle oturduğu masanın başındaydı ve tüm Noel ve Şükran Günü becerisini kullanarak iyi bir iş çıkardı. Skate’in masa hizasının altından uzattığı da dahil, önüne gelen bütün tabaklara birer parça koyduktan sonra kendininkine de biraz aldı ve iştahla yemeye koyuldu. Yiyeceğini, mutfak çocuklarından oluşan küçük bir ordunun yarıdan az dolu olan tüm bardaklara durmadan doldurduğu soğutulmuş Fransız şarabından aldığı büyük yudumlarla birlikte yutuyordu. Hindinin arkasından dışı çıtır çıtır kızarmış ve içi az pişmiş kızarmış et, hiç bitmeyecekmiş gibi görünen sıcak ekmekler ve tereyağı ve Doyle’un son derece sek ve güçlü olduğunu kabul ettiği şişeler dolusu Bordeaux geldi. Tatlı olarak da sıcak erikli puding ve kremalı İspanyol şarabı vardı.</p>

  <p>Tabaklar toplandıktan sonra, oturanların çoğu, doldurdukları kil pipolarını Doyle’u imrendirerek masalardaki mumlardan yakıp arkalarına yaslandıklarında, Kopenhag Jack yüksek sandalyesini yükseltilmiş bölümün önüne çekti ve dikkatleri toplamak için ellerini çırptı. “İş,” dedi. “Fairchild nerede?” Sokak tarafındaki kapı açıldı ve genç bir adam aceleyle içeri girdi. Doyle bir an onun Fairchild olması gerektiğini düşünmüştü, ama arka masaların birinden kaba saba, tıraşsız bir adam kalkıp, “Buradayım efendim,” dedi. İçeri giren çocuk boynundan bir fular çıkardı ve salonun ön tarafına geçerek, yüksek bölüme çıkan basamaklara oturdu.</p>

  <p>Kaptan yeni geleni başıyla selamladı ve bakışlarını yeniden elindeki eski bir şapkayı huzursuzca mıncıklayıp duran Fairchild’a çevirdi. “Bu sabah bir su borusuna beş şilin sakladığın görülmüş Fairchild.”</p>

  <p>Fairchild başını eğik tutuyor, ama gür kaşlarının arasından Kopenhag Jack’e bakıyordu. “Kim tarafından görülmüşüm, efendim?”</p>

  <p>“Kim olduğunu boşver. Sakladığını inkâr mı ediyorsun?”</p>

  <p>Adam durup düşündü. Sonunda “Şey… hayır efendim,” dedi. “Ama onları… Marko’dan saklamıyordum, şey, beni rahatsız eden birkaç çocuk vardı ve beni soyacaklarından korkmuştum.”</p>

  <p>“Öyleyse neden öğle üzeri Marko geldiğinde ona sadece birkaç peni kazandığını söyledin?”</p>

  <p>“Unutmuşum,” dedi, “şilinleri yani.”</p>

  <p>Basamaklarda oturan genç adam birini bulmaya çalışır gibi kalabalığı tarıyordu. Doyle onun kim olduğunu merak etti. İnce bıyığına rağmen yirmisinden az gösteriyordu ve Doyle delikanlının giydiği paltonun ilk sahibinin, ki o da en az yirmi yıl önce ölmüştü herhalde, şimdiki sahibinden daha iri biri olduğunu düşündü.</p>

  <p>Kaptan nazikçe, “Burada unutkan olan sadece sen değilsin Fairchild,” dedi. “Görünüşe bakılırsa ben de son birkaç ayda iki defa daha benzer sorunlar çıkardığını unutmuşum.”</p>

  <p>Basamaklardaki delikanlının bakışları Doyle’da durdu; onu inceler gibi, sonra da kuşkuyla süzdü. Doyle endişelenmeye başlamak üzereyken, delikanlı bakışlarını çevirdi.</p>

  <p>Kopenhag Jack konuşmaya devam ediyordu: “Korkarım başka şeyleri de unutmamız gerekecek: Bizden biri olduğunu unutacağız, karşılığında sen de evimin yolunu unutabilirsin.”</p>

  <p>Fairchild, “Ama Kaptan,” diye yutkundu, “böyle olsun istemedim, beş şilin sizin ol–”</p>

  <p>“Sende kalsın. Onlara ihtiyacın olacak. Git artık.” Fairchild öyle çabuk çıktı ki, Doyle, kaptanın gitmesi söylendiğinde gitmeyenleri dışarı attırmak için sert bir yöntemi olduğunu anladı. Kaptan Jack gülümseyerek, “Şimdi sıra daha hoş konularda,” dedi. “Aramıza katılmak isteyenler?”</p>

  <p>Skate elini kaldırabildiği kadar, yani masadaki mumlara kadar kaldırıp salladı. “Ben birini getirdim kaptan,” diye kükredi ve kupaları titreten derin sesi işaretinin etkisizliğini giderdi.</p>

  <p>Kaptan merakla masanın ucuna doğru baktı. “Ayağa kalksın öyleyse.”</p>

  <p>Doyle kalktı ve Kopenhag Jack’le yüzleşti.</p>

  <p>“Doğrusu fazlasıyla acınacak bir haldeymiş Skate.</p>

  <p>Adın nedir?”</p>

  <p>“Brendan Doyle efendim.”</p>

  <p>Doyle’un ağzından henüz ilk iki hece çıktığında, ona bakan genç adam dönüp çevik bir hareketle güverteye çıktı ve aceleyle kaptana birşeyler fısıldadı.</p>

  <p>Kaptan Jack ona doğru meyledip başını eğdi, birkaç saniye sonra doğruldu ve Doyle’a adeta inanamayarak baktı; sonra delikanlıya birkaç kelime fısıldadı, ne dediği duyulmamıştı ama, <i>Emin misin?</i> gibi bir şey olduğu apaçıktı. Genç adam heyecanla başını sallayarak onayladı ve birşeyler daha söyledi.</p>

  <p>Doyle bu gelişmeleri giderek artan bir tedirginlikle izliyor, bıyıklı gencin kel çingene için çalışıp çalışmadığını düşünüyordu. Sokak kapısına bir göz attı ve tam olarak kapanmadığını fark eni. Beni yakalamaya kalkışırlarsa, şu herifler masalarından kalkamadan o kapıdan çıkmış olurum, diye düşündü.</p>

  <p>Kaptan omuzlarını silkti ve giderek meraklanan konuklarına döndü. “Genç Jacky bana yeni dostumuz Brendan Doyle’un şehrimize Bristol’den yeni geldiğini söyledi, orada geri zekalı bir sağır+dilsiz rolü yapmakta çok başarılıymış. Son beş yıldır, neydi, Dilsiz Tom adıyla Bristol halkının acıma duygularını sömürüyormuş, ama oradan ayrılmak zorunda kalmış, çünkü –nedendi Jacky? Ha, hatırladım –bir arkadaşını genelevden çıkarken görmüş ve adamın birlikte olduğu kız elinde mermerden bir kapla pencereden sarkıyormuş, zavallı altından geçerken başına bırakacakmış, o da tam geçmek üzereymiş. Anlaşılan ücret konusunda bir anlaşmazlık olmuş ve kız dolandırıldığını düşünmüş. Her neyse, Doyle sokağın başından arkadaşına seslenmiş: ‘Dikkat et!’ diye bağırmış. ‘Arkana bak dostum, orospu beynini dağıtacak!’ Eh, arkadaşının hayatı kurtulmuş, ama sokaktaki herkes zavallı Doyle’u duymuş ve kendileri gibi konuşabildiğini hemen anlamışlar, o da kasabadan ayrılmak zorunda kalmış.” Yanındaki dilenciler Doyle’a iyi bir adam olduğunu söylediler, Skate de, “Hikâyeni bu sabah anlatsaydın ya ahbap,” dedi.</p>

  <p>Şaşkınlığını ve şüphelerini gizleyen Doyle, Skate’e cevap vermek için ağzını açtı, ama kaptan elini öyle ani ve etkili bir şekilde kaldırdı ki, tüm gözler yeniden ona döndü.</p>

  <p>“Ve Jacky diyor ki, Doyle dilencilik işini burada, Londra’da da sürdürmeye niyetli olduğuna ve konuşmadığı zaman başarılı olduğu halde bir kelime eder etmez sürgün edildiğine göre, iletişim kurmak için işaretlerle konuşma alışkanlığına geri dönmesi gerek. Yeniden Dilsiz Tom olmak için çalışmalısın Bay Doyle. Sence de öyle değil mi?”</p>

  <p>Herkes Doyle’a döndü ve o da kaptanın bir gözünü hafifçe kırptığını gördü. Bütün bunların nedeni aksanımı gizlemek olmalı, diye düşündü Ama neden? Ve o çocuk aksanım olduğunu nereden biliyordu? Belli belirsiz gülümsedi ve başını salladı.</p>

  <p>Kopenhag Jack, “Sen akıllı birisin Dilsiz Tom,” dedi. “Jacky bana eskiden Bristol’de çok yakın dost olduğunuzu da söyledi, ben de sana yöntemlerimizi açıklaması için seni bir süre yanımızdan almasına izin vereceğim. Bu arada da diğer katılım istekleriyle ilgileneceğim. Başka biri kalksın!”</p>

  <p>Başka bir masadan yorgun gözlü ihtiyar bir adam ayağa kalkmaya çalışırken, Jacky platformdan aşağı atlayıp hızla Doyle’a yaklaştı; bol paltosu sıska bedeninin üzerinde bir kuşun kanatları gibi dalgalanıyordu. Hâlâ tetikte olan Doyle bir adım gerileyerek kapıya tekrar göz attı.</p>

  <p>Jacky, “Haydi Brandon,” dedi. “Ben o kız meselesini unuttum bile –hem seni de bir hafta sonra herifin teki için terk etti.” Skate yüksek sesle kıkırdadı ve Jacky göz kırparak, <i>bana güven</i> gibi birşeyler geveledi.</p>

  <p>Doyle rahatladı. Birine güvenmen gerek, diye düşündü –ve bu insanlar en azından iyi bir Bordeaux’nun kıymetini biliyorlar. Başını sallayıp onu izledi.</p>

  <p class="mt1">Fairchild kapıyı yavaşça kapadı ve yemek salonunun önündeki kaldırımda düşünceli düşünceli durdu. Gökyüzündeki son gri ışık da kaybolmuştu ve hava soğuyordu, yüzünü buruşturdu, sonra borudaki beş şilini hatırlayıp neşelendi. Onunla iki gün boyunca bira, biftek ve eğlenceyle rahat bir hayat sürebilirdi, ama –bu düşüncenin boşluğu ve saçmalığı karşısında yüzünü yeniden buruşturdu– beş şilin bittikten sonrası da vardı. O zaman ne yapacaktı? Kaptana danışabilirdi… hayır, öyle ya, kaptan onu az önce dışarı atmıştı, zaten bu yüzden ne yapacağını düşünmek zorundaydı.</p>

  <p>Pye Sokağı’ndan aşağı inerken hafifçe sızlanıyordu ve aklını yapıcı düşüncelere verebilmek için kendi yüzünü birkaç kere tokatladı.</p>

  <p class="mt1">“Aksanım olduğunu biliyordun.” Mangalda için için yanan kömürlere rağmen oda soğuktu; Doyle Fitilli paltosuna sıkıca sarındı.</p>

  <p>Sönmekte olan közlerin üzerine odunları düzgünce yerleştiren Jacky “Tabiî,” dedi. “Kaptana konuşturulmaman gerektiğini söyledim, o da bunu sağlamak için oracıkta bir hikâye uydurdu. Şu pencereleri kapatsana. Sonra da otur.”</p>

  <p>Doyle pencereleri çekip kapattı ve mandallarını indirdi. “Peki nereden biliyordun? Ve neden insanların beni duymamaları gerek?” Küçük bir masanın iki yanında birer sandalye vardı, kapıya daha yakın olanına geçti.</p>

  <p>Ateşi istediği kadar canlandıran Jacky kalkıp bir dolaba doğru yürüdü. “Birkaç sorumu cevaplarsan söylerim.”</p>

  <p>Öğrencilerinin çoğundan daha genç olan bir çocuğun karşısında böyle dik başlılıkla konuşması üzerine Doyle’un gözleri öfkeyle kısıldı –ve çocuğun raftan indirdiği şişe öfkesini sadece biraz hafifletti.</p>

  <p>Alt kattan boğuk bir tezahürat ve ıslık sesleri geldi, ama ikisi de ilgilenmediler.</p>

  <p>Jacky oturdu ve iki kadehe konyak doldurup birini Doyle’a doğru iterken, ona hem şaşkın hem de sert bir ifadeyle baktı.</p>

  <p>Doyle, “Teşekkürler,” diyerek aldı ve kadehi burnunu altına tutarak çevirdi. Kokusu gerçekten güzeldi. İmrenerek, “Çok rahat bir hayatınız var,” dedi.</p>

  <p>Jacky daracık omuzlarını silkti. Biraz sabırsızlıkla, “Dilencilik de diğerleri gibi bir iş,” dedi, “bu işi en iyi ayarlayan da Kopenhag Jack’tir.” Kendi bardağından bir yudum aldı. “Şimdi bana gerçeği söyle Doyle, Doktor Romany’nin seni ele geçirmeyi bu kadar istemesini sağlayacak ne yaptın?”</p>

  <p>Doyle gözlerini kırpıştırdı. “Doktor Romany de kim?”</p>

  <p>“İngiltere’deki en güçlü çingene grubunun şefi.”</p>

  <p>Doyle ensesinde buz gibi parmakların dolaştığını hissetti. “Bu uzun boylu, kel, yaşlı bir adam mı? Yaylı ayakkabıları olan?”</p>

  <p>“Ta kendisi. Horrabin’in tayfasındaki her dilenci ve hırsıza büyük olasılıkla Amerikan aksanı olan, tıpkı… senin tarifine uyan birini aratıyor. Ve ele geçmen için büyük bir ödül vadediyor.”</p>

  <p>“Horrabin mi? Şu palyaço mu? Tanrım, bu sabah rastladım ona, şu kahrolası kukla gösterisini gördüm. Ama beni yakalamaya–”</p>

  <p>“Doktor Romany herkese seni yakalamasını daha bu akşam söyledi. Horrabin seni Billingsgate’de gördüğünü söylemiş.”</p>

  <p>Doyle duraksadı, bu durumdan çıkabilecek sonuçları düşünmeye çalışıyordu. Bir uzlaşma yapılabilecek olursa, Doktor Romany ile konuşmaktan kaçınmazdı, adamın –her nasılsa– kapıların ne zaman ve nerede açılacaklarını bildiği ortadaydı ve kanca hâlâ Doyle’un koluna bağlıydı. Bir kapının yerini öğrenebilir ve kapandığında alanı dahilinde olursa, 1983’de I,ondra’daki o araziye dönerdi. California’yı, Call State Fullerton’ı ve Ashbless Biyografisini düşününce sıla özlemi hissetti… Diğer yandan şu Doktor Romany de pek uzlaşılacak birine benzemiyordu, hele o purosuyla. Ya bu gencin olayla ilgisi neydi? Herhalde “büyük” ödül.</p>

  <p>Doyle çocuğa kuşkuyla bakmış olmalıydı ki, o da başını sallayıp, “Hayır, seni ona vermeyi planlamıyorum,” dedi. “O yaratığın eline kuduz bir köpeği bile teslim etmem… ödül hakkındaki sözünü tutsa bile, ki bunun olacağını sanmıyorum. Gerçek ödül parayı Thames’in dibinde aramak olacaktır herhalde.”</p>

  <p>Doyle “Bağışla,” diyerek konyaktan bir yudum aldı. “Ama o insanlarla görüşüyormuşsun gibi konuşuyordun.”</p>

  <p>“Görüşüyorum. Kaptan Jack rakiplerinin neler yaptığını izlemem için para ödüyor bana. Horrabin Bainbridge Sokağı’nın altındaki bir lağımda toplantılar düzenler, ben de sık sık katılırım. Ama soruyu geçiştirmekten vazgeç –seni neden istiyor?”</p>

  <p>“Şey…” Doyle bardağını kaldırdı ve alevlerin içkinin koyu topaz renginin içinde parlayışlarını boş bir hayranlıkla izledi. “Ben de tam olarak emin değilim, ama benden bir şey öğrenmek istediğini biliyorum.” Sarhoş olmaya başladığını fark etti. “Kensington yakınlarında bir araziye… nasıl geldiğimi bilmek istiyor.”</p>

  <p>“Ee? Nasıl geldin? Ve bununla neden ilgileniyor?”</p>

  <p>“Jacky oğlum, sana gerçeği söyleyeyim. Büyüyle geldim.”</p>

  <p>“Evet, öyle olmalı. Nasıl bir büyü? Ve nereden geldin?”</p>

  <p>Doyle şaşırmıştı. “Bunu inanılmaz bulmuyor musun?”</p>

  <p>“Doktor Romany içinde büyü olmayan bir konuda bu kadar heyecanlanacak olursa işte bunu inanılmaz bulurum. Ve büyü diye bir şeyin var olmalıdığını düşünecek kadar… deneyimsiz değilim.” Öylesine acı bir ifadeyle gülümsedi ki, Doyle çocuğun ne görmüş olabileceğini merak etti. “Nasıl bir büyü?” diye tekrarladı Jacky.</p>

  <p>“Aslında bilmiyorum. Ben bir gruptaydım ve işin büyücülük kısmıyla bir başkası ilgileniyordu. Ama aradaki yolu almadan bir yerden başka bir yere… atlamamızı sağlayan büyü ya da onun gibi bir şeydi.”</p>

  <p>“Ve Amerika’dan buraya kadar olan yolu bu şekilde atladınız, öyle mi?”</p>

  <p>Doyle, neden olmasın, diye düşündü. “Evet öyle. Ve şu Doktor Romany bizim o alanda ortaya çıktığımızı görmüş –sanırım orayı izliyordu, çünkü canının istediği gibi oradan oraya atlayamazsın, belli yerlerden atlayıp belli yerlere inebilirsin; işin başındaki adam bunlara kapı diyordu ve bence Romany bütün kapıların nerede olduklarını biliyor– ve bizi oradan itibaren izlemiş olmalı, çünkü diğerlerinden bir an ayrıldığım sırada beni yakaladı ve bir çingene kampına götürdü.” Doyle biraz konyak içti; hikâyeyi anlatmak kel kafalı ihtiyara duyduğu korkuyu canlandırmıştı.</p>

  <p>“Peki diğerlerine, birlikte geldiğin insanlara ne oldu?”</p>

  <p>“Bilmiyorum. Herhalde kapıya ulaşıp şeye, Amerikaya geri döndüler.”</p>

  <p>“Neden gelmiştiniz?”</p>

  <p>Güldü. “Uzun hikâye, ama gelmemizin nedeni bir konuşmayı dinlemekti.”</p>

  <p>Jacky bir kaşını kaldırdı. “Bir konuşma mı? Ne demek istiyorsun?”</p>

  <p>“Samuel Taylor Coleridge diye birini duydun mu hiç?”</p>

  <p>“Tabiî. Gelecek cumartesi Crown and Anchor’da Milton hakkında bir konuşma yapacak.”</p>

  <p>Doyle kaşlarını kaldırdı. Bu dilenci çocuktan etkilenmeye başlamıştı. “Doğru. Şey, o tarihleri karıştırdı ve konuşmayı yapmak için geçen gece geldi, biz de oradaydık, o da konuşmasını yaptı… Doğrusu çok ilginçti.”</p>

  <p>“Sahi mi?” Jacky konyağını bitirdi ve düşünceli bir ifadeyle bir parmak daha koydu. “Peki tarihleri karıştıracağını nereden biliyordunuz?”</p>

  <p>Doyle ellerini iki yana açtı. “İşin başındaki adam biliyordu.”</p>

  <p>Jacky bir süre sessiz kaldı, yavaşça bıyığının altını kaşıyordu, sonra başını kaldırıp sırıttı. “Atlara bakmak için getirilmiş bir uşak falan mıydın, yoksa konuşmayla mı ilgileniyordun?”</p>

  <p>Doyle bu ukala çocuğa Coleridge’in bir biyografisini yayınladığını söylemeye niyetlendi. Elinden geldiğince gururlu bir sesle, “Ben konuklara Coleridge’in kim olduğunu açıklamak ve döndükten sonra hakkındaki soruları cevaplamak için oradaydım,” demekle yetindi.</p>

  <p>Jacky keyifle güldü. “Demek modern şiirle ilgileniyorsun! Sende göründüğünden çok daha fazlası var Doyle.”</p>

  <p>Doyle’un arkasındaki kapı açıldı ve içeriye Kopenhag Jack girdi. Küçük odada daha da uzun boylu ve geniş omuzlu görünüyordu. Masanın köşesine oturup konyak şişesini alarak, “İki yeni üye,” dedi. “İyi bir Çökmüş Centilmen, sesini bu kadar iyi titreteni yıllardır görmemiştim –tarzını göstermek için bize yaptığı numarayı görmeliydiniz. Şaşırtıcı. Dilsiz Tom’dan ne haber?”</p>

  <p>Doyle ürktü. “Bunu gerçekten yapmak zorunda mıyım?”</p>

  <p>“Kalacaksan evet. Horrabin’in peşinde olması hikâyesi de neymiş?” Kaptan şişeyi dikti ve büyük bir yudum aldı.</p>

  <p>Jacky konuştu: “Onu isteyen Horrabin’in efendisi Doktor Romany. Bizim Dilsiz Tom’un bir sürü büyülü işler bildiğini sanıyor ve yanılıyor, ama ortaya büyük bir ödül koymuş ve bu yüzden Horrabin’in sıçan yuvasındaki her yaratık Brendan Doyle’u arayacak.” Doyle’a döndü. “Kabul et ahbap, Dilsiz Tom rolü sadece bir hayatta kalma taktiği.”</p>

  <p>Kaptan güldü. “Ve şükret ki ben işlerimi Horrabin’in babası gibi yürütmüyorum.”</p>

  <p>Jacky de güldü ve Doyle’un anlamayan ifadesini görünce açıkladı. “Palyaçonun babası da St. Giles’de bir dilenci başıymış ve sahtelerle çalışmazmış –kör adamlarının hepsi gerçekten körmüş, sakat çocukları koltuk değneklerini sırf rol olsun diye taşımazlarmış. Bu çok güzel diyebilirsin, ama şunu dinle, adam sağlıklı insanları kaçırıp, dilendirmek için sakatlıyormuş. Üstelik Londra’nın aşağısında bir yerlerde bir hastanesi varmış ve sağlam erkekleri ve kadınları dehşet ve acıma duygusu uyandırmak üzere şekillendirilmiş yaratıklara dönüştüren teknikler geliştirmiş.” Konuşurken Jacky’nin yüzündeki gülümseme kaybolmuştu.</p>

  <p>Kaptan, “Yani ihtiyar Teobaldo Horrabin senin Dilsiz Tom olmana karar verseydi,” dedi, “herhalde dilini keser, sonra da başının bir tarafına vurarak ya da seni beyninin ölmesine yetecek kadar bir süre boğarak gerçekten geri zekalı yapardı. Jacky’nin de dediği gibi, o bu işin uzmanıydı.” Şişeden biraz daha konyak içti. “Dediklerine göre kendi oğlunun bile üzerinde çalışmış ve Horrabin o bol giysileri ve makyajı babasının yaptığı sakatlıklarını gizlemek için kullanıyormuş.”</p>

  <p>Jacky omuzlarını silkti. “Bütün bunlar ben doğmadan önce olmuş.”</p>

  <p>Kaptan “Bazıları onun öldüğünü ve Horrabin’in onun yerini aldığını söylediler,” dedi. “Bazıları da, yerine geçmek için ihtiyar Teobaldo’yu onun öldürdüğünü söylediler. Hatta ihtiyar Teobaldo’nun hâlâ o lağımlarda yaşadığını bile duydum… herhalde ölmüş olmayı tercih ederdi.” Doyle’un sorgulayan bakışlarını gördü. “Oh, ihtiyar Horrabin çok uzun boyluydu ve dar yerlerde, hatta kalabalık bir koridorda bile sinirleri bozulurdu.”</p>

  <p>Jacky şişeyi hâlâ iki bardağı dolduracak kadar doluyken kaptanın elinden alarak, “Bu adamı dilsiz olarak çalıştırmaktaki bir kaybımız, okuyabiliyor olması,” dedi.</p>

  <p>Kaptan, Doyle’a tüm gece boyunca hiçbir şeye göstermediği bir ilgiyle baktı. “Gerçekten mi? Hızlı mı?”</p>

  <p>Akıcı demek istediğini anlayan Doyle başıyla onayladı.</p>

  <p>“Mükemmel! Bana okuyabilirsin. Edebiyat hayattaki belki de en büyük ilgi alanım, ama sayfalardaki işaretlerin ne anlama geldiklerini bir türlü çözememişimdir. Hiç şiir biliyor musun? Ezbere?”</p>

  <p>“Tabiî.”</p>

  <p>“Oku bir tane.”</p>

  <p>“Şey… tamam.” Boğazını temizledi ve başladı,</p>

  <blockquote>
    <p>“Sokağa çıkma yasağı çanları günün bittiğini haber veriyor,</p>

    <p>Böğüren sürü çayırda yavaşça kıvrılarak</p>

    <p>ilerliyor,</p>

    <p>Bitkin çiftçi evine dönüyor</p>

    <p>Ve dünyayı bana ve karanlığa terk ediyor…”</p>
  </blockquote>

  <p>Doyle Gray’in <i>Ağıt</i>’ını baştan sona okurken, kaptan ve Jacky oturup bütün dikkatlerini vererek dinlediler. Bitirdiğinde kaptan alkışladı ve kendisi de <i>Samson Agonistes’</i>den bir bölümle karşılık verdi.</p>

  <p>Sıra Jacky’deydi. “Bakalım beğenecek misiniz,” dedi ve ezberden okumaya başladı,</p>

  <blockquote>
    <p>“Bir zamanlar ışıklarla ve içkilerle neşe dolu olan</p>

    <p>Bu soğuk ve karmaşık sokaklarda şimdi adımlarım yankılanıyor</p>

    <p>Tek başıma geçerken. Gece esintileri</p>

    <p>Tozlu odalardan yalnızlık içinde geçip</p>

    <p>Kırık pencerelerden dışarı, sokağa</p>

    <p>Eski düşünceleri ve anıları taşıyor.”</p>
  </blockquote>

  <p>Jacky durakladı ve Doyle sekiz dizeyi otomatikman tamamladı:</p>

  <blockquote>
    <p>“Bunların tadını çıkaran çocuk şimdi çok uzaklarda</p>

    <p>Ve ruhundan geriye bir şey kalmadı.”</p>
  </blockquote>

  <p>Doyle bitirdikten sonra bunu nerede okuduğunu anımsamaya çalıştı. Ashbless hakkında bir kitaptaydı, ama yazan o değildi… Buldum, diye düşündü –bu, Elizabeth Tichy’nin William Ashbless’le evlenmeden önceki nişanlısı Colin Lepovre’un çok az sayıdaki çalışmalarından biriydi. Lepovre, ne zamandı, 1809’da, düğün gerçekleşemeden kaybolmuştu; yirmi yaşındaydı ve birkaç yerde acımasız eleştiriler alan ince bir şiir kitabı bırakmıştı ardında sadece.</p>

  <p>Jacky’ye baktı ve genç adamın kendisine şaşkınlıkla ve ilk kez saygıya benzer bir ifadeyle baktığını gördü. “Tanrım, Doyle, Lepovre mu okudun?”</p>

  <p>Doyle havalı bir ifadeyle “Tabiî,” dedi. “Geçen yıl kaybolmuştu, değil mi?”</p>

  <p>Jacky ciddileşmişti. “O resmi hikâye. Aslında öldürüldü. Ben onu tanıyordum, anlarsın ya.”</p>

  <p>“Gerçekten mi?” Doyle günün birinde 1983’e dönecek olursa, bu hikâyenin Ashbless biyografisinde iyi bir dipnot olacağını düşündü. “Nasıl öldürüldü?”</p>

  <p>Genç adam konyağını bir dikişte bitirdi ve kayıtsızca yeniden doldurdu. “Belki bir gün seni bunu söyleyecek kadar iyi tanırım.”</p>

  <p>Doyle hâlâ çocuktan yayınlanmaya değer birşeyler öğrenmeye kararlıydı, “Nişanlısı Elizabeth Tichy’yi de tanıyor muydun?” diye sordu.</p>

  <p>Jacky şaşkına dönmüştü. “Eğer Amerikalıysan bütün bunları nereden biliyorsun?”</p>

  <p>Doyle mantıklı bir cevap vermek için ağzını açtı, bir şey bulamadı ve “Belki bir gün Jacky, seni bunu söyleyecek kadar iyi tanırım,” demekle yetinmek zorunda kaldı.</p>

  <p>Jacky kaşlarını kaldırdı, alınıp alınmamakta kararsız gibiydi, sonra güldü. “Dediğim gibi Doyle, sende göründüğünden çok daha fazlası var. Evet, Beth Tichy’yi tanıyordum –çok yakından. Onu Lepovre’la tanışmadan yıllar önce tanıdım. İlişkimiz hâlâ devam ediyor.”</p>

  <p>Kopenhag Jack, “Anlaşılan ikinizin eski dost olduğunuzu söylerken haklıymışım,” dedi. “Doyle, benimle gel. İhtiyar Stikeleather bana Dallas’ın <i>Aubrey</i>‘ini yarıya kadar okudu, ama öyle bir okuyor ki, bitirmesi en az bir yıl sürer. Sen biraz daha hızlı okuyabiliyor musun görelim.”</p>

  <p class="mt1">Çalılıktaki Dilenci’nin basık tavanlı mutfağı kalabalıktı, ama insanların çoğu bir kağıt oyununun döndüğü masanın çevresinde toplanmışlardı ve karanlık bir köşede, kucağında bir kupa cin ile duran Fairchild arkaya uzanıp ayaklarını duvarın tuğlalarına dayayacak kadar yer bulmuştu. Kumar oynamamayı uzun zaman önce öğrenmişti, çünkü kurallarını bir türlü anlayamamıştı ve eline nasıl kartlar gelirse gelsin, her seferinde kaybettiğini söyleyip parasını alıyorlardı.</p>

  <p>Fleet Sokağı’ndaki su borusundaki şilinlerden sadece birini almıştı, çünkü bir planı vardı: Horrabin’in dilenciler ordusuna katılacak ve şilinleri et, cin, bira –bunu düşününce cinden bir yudum daha aldı –ve bazen de bir kız gibi özel şeyler için saklayacaktı.</p>

  <p>Cini bitmişti ve bir tane daha almamaya karar verdi. Tahta bacaklı palyaçonun adamlarına bu gece katılamazsa, sırf yatacak yer için parasının bir kısmını harcamak zorunda kalırdı ve planında bu yoktu. Kalktı ve bağrışıp gülen kalabalığın arasından kapıya ulaşıp dışarı çıktı.</p>

  <p>Lambanın titreşen ışığı Buckeridge Sokağı boyunca uzanan kapı önlerine adeta isteksizce düşüyor, gecenin siyah örtüsü üzerinde ancak çok hafif kuru fırça darbeleri bırakıyordu –orada aşağısı aydınlık olduğu halde ardındaki oda karanlık olan bir pencere; şurada içinde bir başka lamba daha olan ve ancak sokağı geçmeden önce bir an için durmuş kurbağalar, gibi sarımsı bir renkle parlayan ıslak parke taşları sayesinde belli olan dar bir sokak girişi ve serseri rüzgâr arada bir lambanın alevini canlandırdığında görünen kırık dökük çatılarla sıvaları dökülmüş duvarlar.</p>

  <p>Fairchild sokağın karşı tarafına geçti. Bir sonraki sokağa yaklaşırken, Dowling Ana’nın pansiyonunun camsız pencerelerine çakılı tahtaların ardından gelen horlama seslerini duyabiliyordu. Tecrübelerinden bildiği kadarıyla yatağını iki ya da üç, odayı da on iki kişiyle paylaşmak için her biri üçer peni ödemiş olan, bu kayıtsız uykuculara dudak büktü. Başka planları olmasının gururuyla, eski bir evde yarasalar gibi bir araya tıkılmak için para ödemek ha, diye düşündü.</p>

  <p>Ancak bir an sonra huzursuzca Horrabin’in ne gibi uyuma şartları sağlayacağını düşünmeye başlamıştı. O palyaço korkunçtu; herkesi tabutlarda falan uyutuyor olabilirdi. Bu düşünce üzerine korkudan ağzı açık kalarak durdu ve haç çıkardı. Sonra saatin geç olduğunu ve ne yapacaksa bir an önce yapması gerektiğini hatırladı. Horrabin en azından bedava, diye düşünerek tekrar yürümeye başladı. Horrabin’in yeri herkese açıktır.</p>

  <p>Lağım meclisi bu saatte dağılmış olmalıydı, bu yüzden Maynard’dan sağa, Bainbridge Sokağına sapmak yerine, sol omzunun değdiği duvarı izleyerek köşeden kuzeye, Ivy Yolu’nun uzak ucunda civarda Horrabin Oteli, ya da Sıçanlar Şatosu olarak bilinen, karanlık bir ambara benzeyen yapının yükseldiği yere doğru ilerledi.</p>

  <p>Şimdi de onu aralarına almayacaklar diye endişelenmeye başlamıştı. Ne de olsa akıllı değildi. En azından iyi bir dilenci olduğunu düşününce rahatladı, burada geçerli olan da buydu. Ayrıca Kopenhag Jack’in yeni sağır-dilsizinin sahte olduğunu ve kandırılıp konuşturulabileceğini öğrenmek Horrabin’in ilgisini çekebilirdi.</p>

  <p>Fairchild, evet, diyerek karar verdi, mutlaka bunu söyleyerek palyaçonun gözüne girmem gerek.</p>

  <p class="mt1">Jacky uzun süre Doyle’un kapattığı pencerenin yanında durup, gözlerini yer yer bir fenerin buğulu kırmızı noktası ya da perdesiz, baklava şeklindeki bir pencerenin kehribar rengiyle bezenmiş sisli çatıların ötesine dikti. Şu anda ne yapıyor acaba, diye düşündü, hangi karanlık köşede yürüyor, hangi sarhoş yuvasında zavallı saf bir şeytana bir içki alıyor. Ya da bir çatı aralığında uyuyor mu… ve nasıl rüyalar görüyor olabilir? Yoksa onları da mı çalıyor?</p>

  <p>Jacky döndü ve kağıt, kalem ve mürekkebin beklediği masaya oturdu. İnce parmaklar kalemi kavradı, ucunu mürekkebe batırdı ve kısa bir tereddütten sonra yazmaya başladı:</p>

 
<blockquote>
  <p class="sag"><i>2 Eylül 1810</i></p>

  <p><i>Sevgili Anne</i></p>

  <p><i>Sana hâlâ bana ulaşabileceğin bir adres veremesem de, iyi olduğumu, karnımı doyuracak kadar kazandığımı ve bir çatı altında uyuduğumu bitmeni isterim. Bunu tehlikeli ve tesir altında varılmış bir Delilik olarak gördüğünü biliyorum, ama Colin’i öldüren adamı –tabiî ona adam denilebilirse– bulmaya giderek yaklaşıyorum ve bunun polisin görevi olduğunu defalarca söylediğini de bilmeme rağmen, polisin bunun gibi bir adamla başa çıkmaktan –hatta onun gibilerin var olabileceğini anlamaktan– aciz olduğu konusunda bana güvenmeni bir kez daha rica ediyorum. Onu en kısa zamanda ve kendimi minimum tehlikeye sokarak öldürmek ve sonra hâlâ sıcak bir şekilde karşılanacağıma inandığım evime dönmek niyetindeyim. Şimdilik dostlar arasındayım, durumum tahmin ettiğinden çok daha güvenli ve şu anda çok pişman olduğum bir hareketle isteklerine karşı gelmiş olmama rağmen geçmişte cömertçe verdiğin yakınlık ve sevgini saklarsan, beni memnun etmiş olursun. Seni çok seven ve özleyen kızın,</i></p>

  <p class="sag"><i>Elizabeth Jacqueline Tichy.</i></p>
</blockquote>
  <p class="mt1">Jacky mektubu mürekkebi kuruyana kadar salladı, sonra katladı, adresini yazdı ve erimiş mum damlatarak mühürledi. Kapıyı kilitledi, bol giysilerinden kurtuldu ve duvara menteşeli yalağı indirmeden hemen önce bıyığını çıkardı, üst dudağını sertçe kaşıdı ve bir bez parçasına yapıştırılmış saç şeridini duvara yapıştırdı.</p>
