  <h2>SONSÖZ – 12 nisan 1846</h2>

  <hr class="mb2"/>

  <blockquote>
    <p>“Yeni bir dünya aramak İçin çok geç değil.</p>

    <p>Avare edin ve sıra sıra oturup</p>

    <p>Saban seslerini bastırın; çünkü niyetim gemiyle</p>

    <p>Günbatımının ve tüm batı yıldızlarının</p>

    <p>Ötesine gitmek, ölünceye dek.”</p>

    <p class="sag"><i>– Alfred, Lord Tennyson</i></p>
  </blockquote>

  <p>Kapısının önünde çeyrek saat kadar durup yağmur kokan gökyüzünün altında millerce uzanan Woolwich bataklıklarının kır rengi, tümsekli arazisinine baktıktan sonra William Ashbless neredeyse, paltosunu çıkarıp içeri geri dönecekti. Ne de olsa ateş iyi yanıyordu ve önceki geceden kalan Glenliven şişesini tamamen bitirmemişti. Sonra kaşlarını çattı, şapkasını kemik beyazı saçlarının üzerine çekti, o gün için kuşandığı kılıcının sapına dokundu ve kapıyı arkasından yavaşça çekti. Merdivenlerden inerken, Hayır, diye geçirdi içinden, bunu Jacky’ye borçluyum. O yedi yıl önce, kendi randevusuna büyük bir… cesaretle sadık kaldı.</p>

  <p>Yalnız geçen son iki yıl boyunca Ashbless Jacky’nin yüzünün aklından silindiğini kızgınlıkla fark etmişti –kahrolası portreler yeniyken çok güzeldiler ve ayrıca o da hâlâ hayattaydı, ama son zamanlarda onun gerçek gülümseyişini hiç yakalayamamışlar gibi geliyordu. Ama bugün onu Londra’ya giden o arabaya daha o sabah binmiş gibi berrak hatırladığını fark etti; sevgi dolu alaycı gülüşü, arada bir aksiliğinin tutması ve ona göre kırk yedi yaşında yüksek ateşten ölene kadar taşıdığı, sokak çocuğu, Leslie Caron sevimliliği. Yoldan karşıya geçip bataklık yolunda –bugün gideceğini bilerek son iki mevsimdir karamsarlıkla burayı izliyordu– yürümeye başlarken, kuşkusuz, diye düşündü, kuşkusuz bugün onu çok iyi hatırlıyorum çünkü bugün onun yanına gidiyorum.</p>

  <p>Patika bataklık tepelerinin üzerinde inip çıkıyordu, ama on dakikalık canlı bir yürüyüşün ardından nehir göründüğünde adımları hâlâ hızlıydı ve nefes nefese kalmamıştı, yıllardır egzersiz yapıyor ve eskrim dersleri alıyordu ve kaderinde onu öldürmek olan her kimse onu en azından ciddi biçimde yaralamaya kararlıydı.</p>

  <p>Thames’in elli metre ötedeki söğütlerle kaplı kıyısına yukarıdan bakan alçak bir tepenin üzerinde durarak, burada bekleyeceğim, diye düşündü. Cesedimi kıyıya daha yakında bulacaklar, ama önce katilimi uzun uzun, açıkça görmek istiyorum.</p>

  <p>Ve acaba kim çıkacak? diye merak etti.</p>

  <p>Titrediğini fark etti ve oturarak derin derin nefes aldı. Rahat ol ihtiyar, dedi kendi kendine. Otuzbeş uzun ve genellikle mutlu yıl boyunca bu günün geleceğini biliyordun.</p>

  <p>Arkaya uzandı ve dağınık gri bulutlara baktı. Arkadaşlarının çoğu da öldü artık, diye düşündü. Byron –ki o da yüksek ateşten öldü– yirmi küsur yıl önce Mesolongion’da gitti, Coleridge de 1834’de öldü. Ashbless gülümsedi ve Coleridge’in en son şiirlerindeki –özellikle “Limbo” ve “Ne Plus Ultra’’daki– betimlemelerin ne kadarının 1811 Nisanı başlarındaki o geceden belli belirsiz anımsadığı deneyimlerinden türemiş olabileceğini kimbilir kaçıncı kez merakla düşündü. Belli bazı mısralar Ashbless’i meraklandırmışlardı: “Hoş manzaralar değildi Limbo zindanında hapsedilenler, Duvarla çevrilmiş, ruh hapishanesine kilitlenmiş, bomboş bir hiçliğin korkusuydu sadece…” ve “Gecenin Tek Gerçeği! Işıktan Nefret Eden!… Yoğun karanlık ve sonsuz fırtına…”</p>

  <p>Gözlerini ovuşturdu ve ayağa kalktı –ve donakaldı ve göğsünde buz gibi bir boşluk hissetti, çünkü o başka tarafa baktığı sırada bir kayık gelmiş ve söğütlerden birine bağlanmıştı ve uzun boylu, iriyarı bir adam güçlü adımlarla yamacı tırmanıyordu, sağ kalçasında kınlı bir kılıç sallanıyordu. Ashbless gerginlikle, ilginç, diye düşündü –benim gibi solak.</p>

  <p>Pekâlâ, dedi kendi kendine, şimdi sakin ol. Unutma, karnında bulacakları yara vücudundaki tek yara olacak, o yüzden kolları, bacakları ve başı koruyan epe tipi hamlelere boş<a id="a31"/>ver –yalnızca gövdene yapılan hamleleri karşıla… tabiî bir yandan da karşılayamayacağın bir tanesinin geleceğini bilerek.</p>

  <p>Sağ eli karnının üzerinde dolaştı ve şimdilik sağlıklı olan cildinin hangi bölümünün az sonra kesilerek birkaç santimetrelik soğuk çeliği içine alacağını merak etti.</p>

  <p>Bir saat içinde bitmiş olacak, diye düşündü. Bu son saati Jacky kadar cesurca atlatmaya bak. Çünkü o da yaklaştığını biliyordu… sen 1815’deki o gece onun kendi ölümünün zamanı ve şartları hakkındaki sorularına cevap verecek kadar sarhoş olduğundan beri biliyordu.</p>

  <p>Ashbless omuzlarını dikleştirdi ve yükseltinin tepeşinden kalkıp nehre doğru inen patikada yürümeye başladı ve yarıyolda katiliyle karşılaştı.</p>

  <p>Adam başını kaldırdı ve Ashbless’in kendisine doğru geldiğini görünce şaşırır gibi oldu. Aramızdaki mesele ne olacak acaba, diye düşündü Ashbless. En azından genç değil –sakalı benimki kadar eski görünüyor. Esmerliğinden belli ki o da yabancı yerlerde bulunmuş. Yüzü de tanıdık geliyor doğrusu.</p>

  <p>Aralarında on iki metre kadar kalınca Ashbless durdu. “Günaydın,” diye seslendi ve sesinin bu kadar sağlam çıkmasıyla gururlandı.</p>

  <p>Diğer adam gözlerini kırpıştırdı ve şeytanca sırıttı ve Ashbless ürpererek adamın deli olduğunu anladı. “Sen osun,” dedi yabancı çatlak bir sesle. “Değil mi?”</p>

  <p>“Kim miyim?”</p>

  <p>“Doyle. Brendan Doyle.”</p>

  <p>Ashbless şaşkınlığını saklayan bir ses tonuyla cevap verdi. “Evet… ama bu otuz beş yıldır kullanmadığım bir isim. Neden? Tanışıyor muyuz?”</p>

  <p>“Ben seni tanıyorum. Ve,” diyerek kılıcını çekti, “seni öldürmeye geldim.”</p>

  <p>Ashbless yavaşça “Tahmin etmiştim,” diyerek geriledi ve kendi kılıcını kınından çıkardı. Rüzgâr uzun otların arasında fısıldıyordu. “Nedenini sormam bir işe yarar mı?”</p>

  <p>Diğer adam “Nedenini biliyorsun,” diye cevap verdi ve biliyorsun kelimesini söylerken bir kırbaç gibi hızla atıldı, Ashbless müthiş bir dış sixte ile savuşturdu, ama karşı hamle yapmayı unuttu.</p>

  <p>Çamurlu zeminde ayaklarını sıkı basmaya çalışarak nefes nefese “Nedenini gerçekten de bilmiyorum,” dedi.</p>

  <p>Adam “Çünkü,” diyerek Ashbless’in tiz bir ıslıkla bir daire çizerek zorlukla karşıladığı hızlı bir aldatıp geri çekilme ile saldırdı, “sen hayattayken,” adamın kılıcı kurtulup hızlanarak Ashbless’in göğsüne doğru atıldı, öyle ki Ashbless geri sıçrayarak uzaklaşmak zorunda kaldı, “ben var olamam.” Hamlesinin ardından toparlanırken kılıcı hafifçe Ashbless’in koluna vurdu ve Ashbless keskin tarafın ceketini ve gömleğini yırtıp kemiğe sürtündüğünü hissetti.</p>

  <p>Ashbless öyle sersemlemişti ki bir sonraki hamleyi karşılamayı neredeyse unutuyordu. Ama bu yanlış, diye düşünüyordu hayretle, bulunduğumda kolum yaralı olmayacak!</p>

  <p>Ve ardından bir kahkaha attı, her şeyi anlamıştı.</p>

  <p>Ashbless rakibine adeta neşeyle “Şimdi teslim ol ya da öl,” diye seslendi.</p>

  <p>Esmer adam “Ölecek olan sensin,” diye söylenerek bir hamleye başladı ve yarısında durdu, Ashbless’i erken savunma yapmaya zorlamak istemişti; ama Ashbless bunu yutmadı ve rakibinin kılıcının ucunu kendisininkinin ağırlığıyla karşıladı ve devamında kuvvetle atılarak kılıcını esmer adamın karnına önce batırdı, sonra iyice sapladı. Dar kılıcın omurgaya çarparak durduğunu ve sıkışarak esnediğini hissetti.</p>

  <p>Adam ıslak otların üzerine oturdu, şimdiden kanla kayganlaşmış elleriyle karnını tutuyordu. “Çabuk,” dedi nefes nefese, esmer teni solmuştu, “sen olayım.”</p>

  <p>Ashbless öylece durmuş bakıyordu, hareketliliği birden kesilmişti.</p>

  <p>Yerdeki adam gıcırtılı bir sesle Haydi,” dedi, kılıcını düşürmüş ve sürünmeye başlamıştı. ‘‘Numaranı yap. Değişelim.”</p>

  <p>Ashbless geriledi.</p>

  <p>Rakibi bir iki metre kadar süründü, sonra otların üzerine kapaklandı.</p>

  <p>Ashbless dakikalarca kıpırdamadı ve kıpırdadığında da yaptığı şey soluk alışı durmuş olan cesedin başında diz çökmek ve elini yavaşça ölü adamın omuzuna koymak oldu.</p>

  <p>Senin gibi yaratıklar için ölümden sonra bir ödül varsa, diye düşündü, eminim onu kazandın. Kahire’den İngiltere’ye nasıl geldiğini ve beni nasıl bulduğunu Tanrı bilir. Belki de bana doğru çekildin, tıpkı hayaletlerin öldükleri yere çekildiğinin söylendiği gibi. Neyse, en azından biyografimde küçük de olsa yerini aldın: cesedim oldun.</p>

  <p>Daha sonra Ashbless bir öbek ot kopararak kılıcını sildi ve kınına sokmak için ayağa kalktı ve atkısından bir şerit kopararak kesik kolunu sardı. Serin ilkbahar esintisi geçmişe ait tüm düşünceleri aklından silip süpürdü ve onlarca yıldır tatmadığı bir macera duygusuyla kıyıda bağlı duran kayığa doğru yürüdü, yıllar önce Doktor Romanelli’nin kendisinden yaptığı ka’yı ardında bırakarak.</p>

  <p>İpi çözerken içini yakan bir sevinçle, bundan sonra bana ne olacağı bilinmiyor, diye düşündü. Okuduğum hiçbir kitap bir ipucu vermiyor. Beş dakika sonra kayığı devirip boğulmam da mümkün, yirmi yıl daha yaşamam da!</p>

  <p>Kayığa bindi ve ıskarmozları küreklere geçirdi, üç güçlü çekişten sonra nehrin ortasına doğru yol almaya başlamıştı. Ve bir zamanlar Brendan Doyle, Dilsiz Tom, ayakkabıcı Eshvlis ve William Ashbless olmuş ve artık onların hiçbiri olmayan adamın gerçek kaderine doğru kürek çekerken hatırlayabildiği tüm Beatles şarkılarıyla nehir kuşlarını eğlendirdi… <i>Yesterday</i> hariç.</p>
