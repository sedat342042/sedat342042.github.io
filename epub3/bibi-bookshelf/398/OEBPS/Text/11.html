  <h2>10</h2>

  <hr class="mb2"/>

  <blockquote>
    <p>“Mineraller bitkiler için gıdadır, bitkiler hayvanlar, hayvanlar da insanlar İçin; insanların da başka yaratıklar İçin gıda olmaları gerekir, ama tanrılar İçin değil, onların doğası bizimkinden tamamen farklıdır; bu yüzden ancak şeytanlar için olabilirler.”</p>

    <p class="sag"><i>– Cardan’ın Hyperchen’inden</i></p>
  </blockquote>

  <p>Doyle çıplak ayakları masaya çarpmadan önce öyle kısa süre düştü ki, ayakta kalmak için dizlerini hafifçe bükmesi yetti. Bir çadırdaydı ve aniden bir kabustan uyanan bir adamın kendi yatak odasının ayrıntılarını yavaş yavaş ve giderek artan bir iç rahatlığıyla tanıması gibi, Doyle da bu masayı, kağıt yığınını, mumları ve heykelcikleri nerede gördüğünü anımsadı. Doktor Romany’nin çingene çadırındaydı. Ve masanın üzerinden yere atlarken fark ettiği gibi çırılçıplaktı; Tanrıya şükür ki burası sıcaktı. Belli ki 1810’a dönmüştü.</p>

  <p>Ama nasıl olabilir, diye meraklandı. Kancam yoktu ki.</p>

  <p>Çadırın kanadına doğru gitti ve hafifçe çekerek açtığı anda yanan çadırların ötesinde ağır çekimde koşan bir çift dev iskelet figürü gördü, ışığın retina üzerinde kalan izi gibi hafifçe parlıyorlardı; öyle çabuk gözden kayboldular ki, onları gerçekten gördüğünden bile emin olamadı. Yangınların sessiz çıtırtıları dışındaki tek ses, kampın kuzey ucundan gelen, uygunsuzca neşeyle çalan piyano ve akordiyonun melodileriydi.</p>

  <p>Kanadı bıraktı ve döküntüleri arayarak kemerli bir cüppe ve yüksek topuklu sandaletler bulup giydi, hâlâ kanayan ayağına da temiz bir eşarp sardı, bir de kın içinde duran kılıç buldu. Daha iyi donandığına inanarak çadırdan çıktı.</p>

  <p>Sol tarafından ayak sesleri yaklaşıyordu. Kılıcı çekip o tarafa döndü ve karşısında yaşlı çingene Lanetli Richard’ı buldu. Adam ona şaşkınlıkla baktıktan sonra geri sıçradı ve kuşağından bir hançer çıkardı.</p>

  <p>Doyle kılıcını indirdi. Yavaşça, “Benden sana zarar gelmez Richard,” dedi. “Sana hayatımı… ve bir sürü içki borçluyum. Maymunun nasıl?”</p>

  <p>Çingene kaşlarını alnında mümkün olan en yüksek noktaya kadar kaldırmıştı. Birkaç kez kararsızlık içinde bocaladıktan sonra hançeri tutan eli gevşeyerek yana indi. “Şey… çok iyi… sağol, ilgilendiğin için daha da iyi,” dedi kararsızca. “Şey… Doktor Romany nerede?”</p>

  <p>Kuzeyden gelen müzik serin akşam esintisiyle yavaşladı ve melankolik bir tona büründü. “Gitti,” dedi. “Onu bir daha göreceğinizi sanmıyorum.”</p>

  <p>Richard başını sallayarak bunu iyice sindirdi, sonra hançerini kaldırdı, maymununu cebinden çıkardı ve fısıldayarak haberleri verdi. Sonunda başını kaldırıp Doyle’a bakarak, “Teşekkürler,” dedi. “Şimdi gidip her yana dağılmış zavallı insanlarımı toplamam gerek.” Yürümeye başladı, ama birkaç adım sonra durup döndü ve Doyle yanan çadırın aydınlığında dişlerinin bir sırıtışla parladığını gördü. “Sanırım siz <i>gorgiolar</i> her zaman aptal değilsiniz,” dedi ve yoluna devam etti.</p>

  <p>Doyle’un çıktığı çadır artık tamamen tutuşmuştu; berrak gece göğüne doğru döne döne yükselen parlak çadır bezi parçaları savruluyordu. Başının üzerinde patlayan tuvalet kabını hatırlayınca elini yavaşça saçlarına götürdü, ama temiz görünüyordu. Ödünç aldığı giysilerle birlikte pislikleri de 1684’de bırakmış olduğunu anladı.</p>

  <p>Sağ tarafında uzaktan bir ses “Ashbless!” diye bağırdı ve bir an sonra Doyle Ashbless olduğunu hatırladı. Bu Byron olmalı, diye düşündü. Ya da, diye düzeltti, Byron ka’sı.</p>

  <p>“Buraya Lordum,” diye seslendi.</p>

  <p>Byron topallayarak gölgelerin arasından çıktı, çevresine bakınıyor ve hançerini hazır tutuyordu. “Buradasın demek,” dedi. Onu dikkatle süzdü. “Bu cüppeyle tuhaf ayakkabıları ne diye giyiyorsun?”</p>

  <p>Doyle, “Bu… uzun bir hikâye,” diyerek kılıcını kınına soktu. “Gidelim artık. Bir pantolon ve bolca sert içki bulmam gerek.”</p>

  <p>“Ya?” Byron gözlerini kırpıştırdı. “Ya ateş devleri? Gittiler mi?”</p>

  <p>“Evet. Romany onları tüketti, bir kaçış büyüsü için yakıt olarak kullandı.”</p>

  <p>Byron tiksintiyle, “Büyüler,” diyerek tükürdü. “Öyleyse nerede şimdi?”</p>

  <p>Doyle, “Gitti,” dedi. “Şimdiye dek mutlaka ölmüş olmalı.”</p>

  <p>“Kahrolası. Onu kendim öldürmeyi umuyordum. Doyle’u şüpheci bakışlarla süzdü. “Bu konuda çok fazla şey biliyor gibisin. Hem seni son görüşümden sonraki birkaç dakika içinde pantolonunu kaybetmeyi nasıl becerdin?”</p>

  <p>Titremeye başlayan Doyle, “Gidelim artık,” diye tekrarladı.</p>

  <p>Yürüyerek Doyle’un bir dalını kırdığı ağacın –yerel saate göre bunun sadece birkaç dakika önce olduğunu hayretle fark etmişti– önündeki çadırın yanından geçtiler ve ardındaki otların arasından uzaklaştılar: önlerinde uzayan gölgeleri yangını geride bıraktıkça giderek karanlığa gömüldü.</p>

  <p class="mt1">Karanlık otların içindeki yaratık için arazide sürünmek yürümekten daha kolaydı, çünkü otların saplarına tutunup kendini çekebiliyor ve ayaklarını sadece toprağa çöküp kalmamak için arada bir yerden sıçrarken kullanıyordu; birisi izliyor olsa yaratığı deniz tabanında ilerleyen çevik bir kabuklu hayvana benzetirdi.</p>

  <p>Bir zamanlar bir insandan ayırt edilemez olan yaratık, eh, diye düşündü, işte son perde oynandı, uzun çember kapandı ve beni mahveden adam benim tarafımdan öldürülmek üzere yola çıktı. Yagların söndüklerini gördüm, demek ki gitti. Yaratık, rüzgârda hışırdayan kuru yaprakları andıran sesiyle kıkırdadı. Yarım saat önce, diye düşündü, bir şekilde ölmekten kurtulabileceğinden korkuyordum, şimdi ise öleli yüz yirmi altı yıl oluyor.</p>

  <p>Arkasından ve sağından gelen konuşmalar ve otların arasında ilerleyen ayakların hışırtısını duyunca hareket etmeyi tamamen bıraktı, durmadan dönerek yavaşladı ve sonunda kollarıyla bacakları yukarı dönük bir şekilde bir çalıya çarparak durdu.</p>

  <p>Bir adam sabırsızca, “Ama arkadaşlarım yanlarında kalmamızı kabul ederlerse,” diyordu, “ki sana memnuniyetle kabul edeceklerini söylüyorum, o halde neden olmasın?”</p>

  <p>Otların arasındaki yaratık, işe bak, diye düşündü, bu adam şu genç lord. Ona kendimiz için bir iş yaptıracaktık. Evet, öyle ve o bir ka idi –orijinali Yunanistan’daydı. Adı da neydi? Ve kralı öldürecekti. Planlar ve entrikalar, unutulmuş düşler.</p>

  <p>Başka birisi, “Fakat,” diye cevapladı, “onlar senin ülke dışında olduğunu sanıyorlar. Burada bulunuşunu nasıl açıklayabilirsin?”</p>

  <p>İkinci seste sürüngeni oldukça endişelendiren bir şey vardı; öyle hızla doğruldu ki, yerden havalandı ve sönmek üzere olan bir helyum balonu gibi birkaç saniye havada kaldı. Tekrar yere değdiğinde rahatça görebilmek için kuvvetle sıçrayarak, kendini yedi metre kadar yukarı fırlattı.</p>

  <p>İki adam arazide yürüyerek yanan çadırlardan uzaklaşıyorlardı ve yavaş yavaş alçalan yaratık uzun boylu olanına dehşet içinde bakakaldı. Evet, gerçekten uzun boylu, diye düşündü ve –İsis!– sarışın gibi görünen uzun bir yele ve sakal! Ama o handan nasıl bir kahrolası yardımla çıktı? Ve bugüne döndü? Kim bu Doyle denen adam?</p>

  <p>Yere daha çabuk inebilmek için otları çekiştirip yüzmeye başladı, onu takip etmeliydi. Bir zamanlar Doktor Romany olan çürümüş ka’nın içinde zerre kadar olsun amaç kalmışsa, bu Doyle’un sonunda öldüğünü görmekti.</p>

  <p class="mt1">Sahte ateş sonunda kırılıyordu ve Doktor Romanelli sakin sakin uyuyan hastasına öfkeyle baktı. Lanet olsun sana Romany, diye düşündü, nasıl gittiğini haber ver. Bu ateş hikâyesi fazla uzun dayanmaz. Sonunda onu öldürmem ya da iyileşmesine izin vermem gerekecek.</p>

  <p>Doktor avcunu Lord Byron’ın alnına koydu ve hafifçe küfür etti, çünkü serindi. Uyuyan lord kıpırdandı ve Romanelli hemen sessizce odadan çıktı. Uyumaya devam et lordum, diye düşündü; en azından beceriksiz kopyamdan bir haber gelene dek. Atölye olarak kullandığı dağınık odaya girdi, yanan fakat hareketsiz duran Uzaklarla Konuşma Mumu’na ümitle baktı, sonra iç çekti ve bakışlarını açık pencereye, Mesolongion’un ardında batan güneşe doğru çevirdi. Geniş Patras Körfezi çoktan kararmaya başlamıştı. Balıkçı kayıklarının çoğu evlerine dönüyor, üçgen şeklindeki yelkenleri akşam rüzgârıyla şişiyordu.</p>

  <p>Masadan bazı anlaşılmaz sesler gelince hemen dönüp muma baktı, daha parlak yanmaya başlamıştı. “Romany!” diye seslendi aleve doğru. “Başardın mı?”</p>

  <p>Mum alevi sessiz kaldı. Her saniye giderek daha parlak yanmasına rağmen, şekli küreye dönüşmemişti.</p>

  <p>Büyücü, “Romany!” diye tekrarladı, bu kez sesini yükseltmişti, Byron’ın uyanabilecek olması umurunda değildi. “Onu artık öldüreyim mi?”</p>

  <p>Cevap yoktu. Neredeyse kör edecek kadar parlaklaşmış olan mum, tıpkı işaret eden bir parmak gibi birdenbire ortadan büküldü –Doktor Romany şaşkınlıkla homurdandı– sonra yavaşça ortadan ikiye ayrıldı ve dumanı tüten parafin masanın üzerine aktı. Mum katlanarak cızırdayan bir birikintiye dönüşürken Romanelli yılansı fitilin baştan aşağı sarı-beyaz parıldadığını gördü.</p>

  <p>Hay lanet, diye düşündü, demek ki tam şu anda Romany’nin mumu eriyor. Çadırında yangın çıkmış olmalı. Yaglar kontrolünden çıkmış olabilir mi? Evet, öyle olmalı; fazla heyecanlandılar ve kampını yaktılar. O halde yarın Londra’yı yakmak için hazır olmaları mümkün değil; haftalarca tok ve tembel olacaklar. Romany, seni budala, kahrolası… taklit!</p>

  <p>Fitilin parlaması durana ve parafin birikintisi soğuyup kabuk bağlamaya başlayana kadar bekledi, sonra dolaba gitti ve bir kutuyu açıp içinden dikkatle yeni bir mum çıkardı. Kağıdını açtı, odadaki lambanın donuk cam şişesini çıkarıp mumu yaktı ve birkaç saniye sonra yeni mumun fitili büyülü yuvarlak alevle yandı.</p>

  <p>Romanelli muma doğru, “Efendi!” diye gürledi.</p>

  <p>Efendi’nin homurdanan sesi hemen, “Evet Romany,” diye cevapladı. “Yaglar kabul ettiler mi? Oyuncak yeterince–’’</p>

  <p>“Kahretsin, ben Romanelli’yim. Londra tarafında bir terslik oldu. Onunla bağlantı kurmaya çalışırken mumum eridi, anlıyor musun? Nasıl olduysa mumu erimiş olmalı. Sanırım yaglar kontrolünden çıktı. Byron’ı öldüreyim mi bilemiyorum.”</p>

  <p>“Roman–Romanelli? Erimiş mi? Öldürmek? Neyi?”</p>

  <p>Romanelli Efendi durumu sonunda anlayana kadar söylediklerini defalarca tekrarladı.</p>

  <p>Efendi, “Hayır,” dedi. “Hayır, Byron’ı öldürme. Plan hâlâ kurtarılabilir. Londra’ya git ve neler olduğunu öğren.”</p>

  <p>Romanelli, “Ama İ<a id="a22"/>ngiltere’ye gitmem en az bir ay sürer,” diyerek karşı çıktı, “o zamana kadar da–”</p>

  <p>Efendi, “Hayır,” diyerek sözünü kesti. “Yolculuk etme, oraya hemen git. Bu gece orada ol.”</p>

  <p>Güneşin son parlak dilimi de Patras tepelerinin ardında sönerek gözden kaybolmuştu ve körfezde kayık kalmamıştı. Bir anlık sessizlikten sonra Romanelli kaba bir fısıltıyla, “Bu gece?” diye tekrarladı. “Ben… ben bu tür bir şeyi göze alamam. Böyle bir büyü… oraya vardığımda en sağlıklı şekilde iş görmem gerekecekse…”</p>

  <p>Alevin içinden Efendi’nin gıcırtılı sesi, “Bu seni öldürür mü?” dedi.</p>

  <p>Romanelli’nin alnını ter basmıştı. “Öldürmeyeceğini biliyorsun,” dedi, “pek değil.”</p>

  <p>“Öyleyse zaman yitirmeyi bırak.”</p>

  <p class="mt1">Leadenhall Sokağı’nda yürüyen ufak tefek adam, görünüşüyle uyuşmayan küstah bir güvenle yürüyordu. Arada bir ışıklı pencere ve kapı önlerinden geçtiğinde giysileri içlerinde uyunmuş gibi görünüyordu ve yüzü de parlak gözlerine ve keskin sırıtışına rağmen derin çizgilerle kaplıydı ve sol kulağı tamamen kopmuştu.</p>

  <p>Gece olunca birçok dükkân kapanmıştı, ama yeni Tüy Temizliği Salonu açık kapılarından sokağa hâlâ ışık saçıyordu. Ufak tefek adam içeri girip uzun tezgaha doğru yaklaştı. Servis çağırmak için bir zil vardı ve zili adeta birisi ona zorla durdurulmadan önceki her çalışı için bir şilin söz vermiş gibi tekrar tekrar çaldı.</p>

  <p>Tezgâhın diğer tarafından bir memur koşturup adamı dikkatle süzdü. Sesini yükselterek, “Şununla oynamayı bırakmaya ne dersin?” dedi.</p>

  <p>Zil sesi sustu. Ufak tefek adam, “Patronunla konuşmak istiyorum,” dedi. “Beni ona götür.”</p>

  <p>“Tüy aldırmak için geldiysen patronla konuşmana gerek yok. Bu işi ben–”</p>

  <p>“Patronu istedim evlat ve patronla görüşeceğim. Konu bir arkadaşım, anlarsın ya, beni buraya o gönderdi. Kendisi dışarı çıkamıyor çünkü–” ve adam susup memura sıkı bir göz kırptı, “–her yerinde tüyler çıkıyor, hem de fena halde gür. Eh? Anladın mı? Ve sakın uzun silahına uzanmaya çalışma evlat. Beni patrona götür.”</p>

  <p>Memur gözlerini kırpıştırıp dudaklarını yaladı. “Şey… kahretsin… pekâlâ, tamam. Biraz bekler misiniz –hayır. Şey, lütfen bu taraftan gelir misiniz efendim?” Ufak tefek adamın içeri geçebilmesi için tezgâhın menteşeli bir bölümünü kaldırdı. “Buradan. Şimdi lütfen… burada bir çılgınlık yapmaya kalkmayın, olur mu?”</p>

  <p>Adam, “Yapmam evlat,” dedi, bu düşünce karşısında şaşırıp alındığı belliydi.</p>

  <p>İkisi arka kapıdan geçip dar bir koridordan indiler ve koridorun sonunda bir adam oturduğu tabureden kalkıp onları durdurdu. “Bu da nesi?” diye sorarken, eli hemen bir çan ipine doğru uzandı. “Müşteriler buraya giremez Pete, bunu sen de biliyorsun.”</p>

  <p>Pete hemen, “Bu adam az önce geldi,” dedi, “ve diyor ki–”</p>

  <p>Ufak tefek adam sabırsızca söze girerek, “Bir arkadaşımın tüm vücudunda tüyler çıkıyor,” dedi. “Şimdi beni patronuna götürür müsün lütfen?”</p>

  <p>Koridor muhafızı Pete’e suçlayan bir ifadeyle baktı.</p>

  <p>Pete çaresizce omuzlarını silkti. “Bir şekilde… biliyordu. Denemememi söyledi.”</p>

  <p>Muhafız bir an düşündükten sonra çan ipini bıraktı. “Pekâlâ,” dedi. “Ben haber verirken burada bekleyin.” Arkasındaki kapıyı açıp girdi ve arkasından dikkatle kapattı, ama daha ipin sallanması durmadan tekrar açtı. “Pete,” dedi, “dükkâna dön. Siz bayım, beni izleyin.”</p>

  <p>“Hah hay, kaptan.” Perişan görünümlü ufak tefek adam sırıttı ve zarif bir yürüyüşle onu izledi.</p>

  <p>Kapının ardında halı kaplı dar bir merdiven ve yukarısında da kapılarla dolu bir koridor vardı. En yakındakinin bir yanındaki kapı açıktı ve muhafız onu işaret etti. “Ofisi orası,” diyerek geri çekildi. Ufak tefek adam peruğunu gülünç bir zarafetle düzeltti ve odaya girdi.</p>

  <p>Sert, parlak gözlü ve yaşlı bir adam darmadağınık bir masanın arkasından kalktı ve bir sandalyeyi gösterdi. Etkileyici derin sesiyle, “Oturun bayım,” dedi, “ve lütfen tamamen silahlı olduğumu unutmayalım, tamam mı? Şimdi anladığım kadarıyla sizin–”</p>

  <p>Duraksadı ve ziyaretçisinin yüzüne daha yakından baktı. Şaşkınlıkla, “D-Doyle?” dedi. Eli uzanıp masadaki lambanın fitilini yükseltti. “Tanrım,” diye fısıldadı. “Gerçekten sensin! Ama… Tamam, Benner’ın adi çıkarcılığını küçümsemiş olmalıyım. Seni öldürdüğünü söylediğinde yalan söylemiş.” Kendine güveni geri geliyordu, ama bir an için yüzündeki gerçek korkuydu.</p>

  <p>Diğer adam ise keyifle sırıtarak arkasına yaslanmış oturuyordu. “Oh evet, yalan söylediği doğru. Ama ölü olduğumu da söyleyebilirsin.” Dilini çıkarıp gözlerini şaşı yaptı. “Zehirlenerek.”</p>

  <p>Yaşlı adamın gözlerinde yine bir parça korku görüldü ve bunu belli etmemek için sert bir tonla konuştu. “Bilmeceleri boşver şimdi. Ne demek istiyorsun?”</p>

  <p>Ufak tefek adamın yüzündeki sırıtış silindi. “Demek istiyorum ki, usturamı atacak olursam kelliğim uzun sürmeyecek.” Yumrularla dolu elini uzattı. “Parmaklarımın arasındaki tüyleri görüyor musun? Şimdiden başladılar bile.” Yanakları akordiyon gibi gerilerek vahşi bir gülümseyişle dişlerini gösterdi. “Ve bayım, buradan istediğim zaman gidebileceğimi unutmayalım. Kaçmam gerekirse de bu beden burada kalır, ama içinde birdenbire çok korkmuş ve şaşkına dönmüş bir ruh olur –bense millerce uzakta olurum.”</p>

  <p>Darrow’un rengi soldu. “Tanrım, sensin. Pekâlâ, hayır, kaçma, sana hiçbir zarar vermek niyetinde değilim.” Eskiden Doyle’un olan gözlere uzun uzun baktı. “Doyle’a ne yaptın?”</p>

  <p>“Senin Steerforth Benner’ın bedenindeydim ve içinde öyle uzun zaman kalmıştım ki, bir ayı kadar tüylüydüm; bol bol striknin yedim ve insanın hayaller göriip çılgınca davranmasına neden olan bir de ilaç aldım, sonra da dilimi iyice çiğnedim –ki kimseyle konuşamasın– sonra da onunla yer değiştirdim.”</p>

  <p>Darrow hayret dolu bir sesle, “Vay canına,” diye fısıldadı. “Demek o… zavallı orospu çocuğu…” Başını salladı. “Neyse, ölmüş ölmüştür. Seni bulmak için, seninle pazarlık etmek için çok uzun yoldan geldim. Kahretsin, bu konuşmayı aklımda yüz kez tekrarlamıştım, şimdi ise nereden başlayacağımı bilmiyorum. Bir düşünelim –birincisi, aşırı tüylenmeni, tüm bedenini kaplayan postu tedavi edebilirim, istediğin zaman ve istediğin kadar çok, böylece bundan sonra sadece istediğin zaman yeni bir bedene gireceksin, zorunlu olmayacaksın. Ama pazarlıktaki esas kozum bu değil.” Bir çekmece açıp bir kağıt parçası çıkardı. “Elimdeki bir kitaptan olan şu alıntıyı bir dinle. ‘Anlaşılan,’” diye yüksek sesle okumaya başladı, ‘“bir başka masada oturan bir adam –sonradan duyduğum kadarıyla– yabancının dile getirdiği putperest düşüncelerden rahatsız olmuştu ve duyduğu rahatsızlığı vurgulamak için yabancının gömleğinin ön tarafını çekip yırttı ve adamın göğsü ortaya çıkınca görüldü ki, o ana kadar görünmeyen cildi yeni kıllarla kaplanmıştı, tıpkı birkaç gün tıraş olmayan bir adamın yüzünde çıkanlar gibi. Bay–” Darrow başını kaldırıp gülümsedi. “Şimdilik gerçek adını bilmene izin veremem. Ona Bay İsimsiz diyelim. ‘Bay İsimsiz,”’ diye devam etti, ‘“oradakilere dönerek “bence bu Köpek Yüzlü Joe!”’ diye bağırdı, “Yakalayıp şu eldivenlerini çıkartalım.” Eldivenler çırpınıp duran adamın ellerinden hemen çıkarıldı ve aynı şekilde kıllı oldukları görüldü. Bay İsimsiz patırtıyı yatıştırdı ve bu tanınmış katil için adalet yerine getirilecekse, bunun kanunun yavaş çarkları işe karıştırılmadan hemen yapılması gerektiğini açıkladı ve böylece adam barın arkasındaki avluya çıkarılıp, ambardaki makaralardan birine bağlanan bir iple asıldı.”’ Darrow kağıdı bıraktı ve diğer adama gülümsedi.</p>

  <p>Doyle’un bedenindeki adam, “Eğlenceli bir fantezi,” dedi.</p>

  <p>Darrow, “Evet,” diyerek onayladı, “şimdilik fantezi. Ama birkaç ay sonra gerçek ve tarih olacak.” Gülümsedi. “Bu uzun bir hikâye olacak Joe. Biraz konyak alır mısın?”</p>

  <p>Doyle’un yüzü bir kez daha sırıttı. “Alsam fena olmaz,” dedi Amenophis Fikee.</p>

  <p class="mt1">Birkaç saniye önceki sert el kol hareketleri yüzünden askısı hâlâ sallanan Horrabin, ani sessizliğin içinde taşların üzerinde, masanın yanındaki parçalanmış cesede baktı ve yenik dilenci lordu durumunun kontrolünü tekrar eline aldığını anladı. Neşeyle sırıtıp, boyalı ellerini çırparak, “Masaya ulaşamadı ha?” diye bağırdı. Palyaço izleyicilerinin dikkatini tekrar çektiğini biliyordu. Sakin bir edayla tabağındaki buta uzandı, düşünceli düşünceli ısırdı, sonra da onu salonun öbür ucuna savurdu. Orada sürünen yersiz yurtsuzlar, hoşnutluk veren homurtularla itişip kakışarak, etin başına üşüştüler. Palyaço sakin sakin “Hiçbiriniz,” dedi, “almanıza izin verdiklerim dışında benden bir şey alamazsınız.”</p>

  <p>Başını kaldırıp geri kalan dilenci lordlarına baktı. Örümcek ağı hamakları uçurumun üzerinde hâlâ ileri geri sallanıyordu, ama bağırıp çağırmayı kesmişler, sadece endişeyle aşağı bakıyorlardı; gözleri petrol lambalarının sisli kırmızı ışığında parlıyordu. Horrabin’in bakışları cesede doğru indi, sonra da uzun masada oturan hırsız lordlarına çevrildi. Bir isyanı andıran kargaşada başı<a id="a23"/> çeken Miller, onunla gözgöze gelmekten kaçınıyordu.</p>

  <p>Horrabin yumuşak bir sesle, “Carrington,’’ dedi.</p>

  <p>Sağ kolu “Evet,” diyerek öne çıktı. Haymarket genelevlerinden birinde yediği dayak yüzünden hâlâ topallıyordu, ama sargıları artık çıkmıştı ve başarısızlığın öfkesiyle dolu bakışları bu gece daha da sertti.</p>

  <p>“Benim için Miller’ı öldürüver.”</p>

  <p>Birdenbire rengi solup nefesi kesilen hırsız lordu sandalyesini geriye atıp ayağa fırlarken, Carrington belinden bir tabanca çekti, ilgisizce Miller’a doğru kaldırdı ve ateş etti. Kurşun Miller’ın yakasında bir delik açıp, ensesinden girerek açık ağzından çıktı.</p>

  <p>Ceset taşların üzerine düşerken Horrabin ellerini açtı. Kargaşanın yeniden başlamasına fırsat vermeden yüksek sesle, “Görüyorsunuz ya,” dedi, sonra daha alçak bir sesle devam etti, “hepinizi besliyorum… öyle ya da böyle.”</p>

  <p>Palyaço gülümsedi. Güzel gösteriydi. Ama Doktor Romany neredeydi? Miller’ın ısrarla söylediği gibi, verdiği tüm sözler Londra hırsızlarını kendi çıkarı için bir plan doğrultusunda kullanmaya yönelik yalanlar mıydı? Olması gerekenler hakkında diğerlerinden daha fazlasını bilen Horrabin, içinde Miller’ınkinden daha büyük bir öfkeyi gizliyordu. Kral öldürülmüş müydü? Eğer öyleyse, neden yukarıdaki adamlarının hiçbiri bunu bildirmemişti? Romany neredeydi?</p>

  <p>Koridordan gelen düzensiz, gürültülü ayak sesleri sessizliğin içinde daha da yüksek duyuluyordu. Horrabin başını kaldırdı, ama Romany’nin gıcırdayan ayak sesi olmadığı için pek de ilgilenmemişti ve yeni gelen koridora girdiğinde, gözleri şaşkınlıkla büyüdü, çünkü bu Romany idi, ama yaylı ayakkabıları yerine yüksek tabanlı çizmeler giyiyordu.</p>

  <p>Palyaço odadakilere muzaffer bir edayla baktı, sonra yeni geleni gülünç bir hareketle selamladı. Sesini incelterek, “Ah, sayın Efendim,” dedi, “gelişinizi beklerken heyecandan ölecektik,” derken, iki cesedi işaret etti.</p>

  <p>Horrabin daha yakından bakınca gülümseyen ifadesi değişti, çünkü ziyaretçinin rengi solmuştu, sendeliyordu, burnundan ve kulaklarından hafifçe kan sızıyordu. Adam çatlak sesiyle, “Sen… Horrabin misin?” dedi. “Beni… Doktor Romany’nin çingene kampına götür… hemen.”</p>

  <p>Palyaço bir şey anlamadan gözlerini kırpıştırırken, kimsesizlerin köşesinden gıcırtılı bir ses duyuldu. “Olmaz, oraya gitmek işe yaramaz! O plan çoktan ölmüş, Ramses gibi çürümüş! Ama seni onu bozan adama götürebilirim –ve ne zaman ki onu yakalayıp suyunu çıkarana dek ezersin, İngiltere’yi yenmekten daha fazlasını elde edersin!” Bir araya üşüşmüş kalabalıktaki birkaç kişinin güvenleri bu sözler üzerine tezahürat yapıp ıslık çalacak kadar yerine gelmişti.</p>

  <p>Horrabin, “Carrington,” diye fısıldadı, çok kızmış ve utanmıştı, “o yaratığı çıkar buradan. Hatta öldür onu.” Romanelli’ye sinirli sinirli gülümsedi. “Şey, çok özür dilerim, efendim. Şu… demokratik politikalarımız bazen başımıza–”</p>

  <p>Ama Romanelli adeta dehşet içinde bir şaşkınlıkla ağırlıksız kimsesize bakıyordu. “Susun!” diye gürledi.</p>

  <p>Horrabin, “Evet, sustur şunu Carrington,” dedi.</p>

  <p>Romanelli, “Ben seni kastediyorum palyaço,” dedi. “Susamıyorsan defol git. Sen,” diyerek Carrington’a döndü, “olduğun yerde kal.” Sonra adeta isteksizce yüzü harabeye dönmüş kimsesize döndü. “Buraya gel,” dedi.</p>

  <p>Yaratık sallanıp hoplayarak yaklaştı ve ayaklarını yere vurarak önünde durdu.</p>

  <p>Romanelli merakla, “Sen osun,” dedi, “Efendi’nin sekiz yıl önce yaptığı ka. Ama… o yüzündeki yara… görünüşüne bakılırsa onlarca yıl önce olmuş. Ve ağırlığın –neredeyse çözülme noktasına gelmişsin. Bütün bunlar sadece sekiz yıl içinde nasıl olabilir? Hatta hayır, seninle son konuştuğumdan beri?” Yaratık kuş cıvıltısı gibi bir sesle, “Fikee’nin açtığı kapılar,” dedi. “Birinden geçtim ve geri dönmem çok uzun sürdü. Ama bunu yolda konuşalım, aslanım –bütün her şeyi bilen adam Lad Yolundaki İki Boyunlu Kuğu’da kalıyor ve onu sıkı bir sorgulama için Kahire’ye götürebilirsen, 1802’den beri yapılanlar bir zaman kaybı olmayacak.” Yaratık gözünü Horrabin’e çevirdi. “En iri ve en soğukkanlı adamlarından altı –hayır on– tanesini alacağız, iri yarı bir adamı öldürmeden ve değerli beynini dağıtmadan yakalayıp bağlayabilecek kadar kafası çalışanlardan. Ha, iki de araba ve dinlenmiş atlar.”</p>

  <p>Kalabalıktan bazı homurtular yükseldi ve Horrabin pek de güven dolu olmayan bir cesaret gösterisi deneyerek, “Kahrolasıca… yürüyen bir yılan derisinden emir almam ben,” dedi.</p>

  <p>Romanelli karşı çıkmak için ağzını açtı, ama odanın ortasında duran perişan yaratık susmasını işaret etti. “Kendisinden emir alacağın şey, kesinlikle budur; palyaço,” dedi. “Geçmişte emirlerimi yerine getirmiştin; tabiî yeraltındaki çan kulesinde yan yana asılı oturup dolaplar çevirdiğimiz o akşamları artık pek iyi hatırlayamıyorum. Doğumunu bekleyişimi ise daha iyi hatırlıyorum. Babanı boyu şuradaki masa kadarken tanırdım, bu hırsızlar çetesinin dev lideri olduğunda da tanırdım ve onu bir meydan soytarısı yapmak için yeniden kısaltışından sonraki günlerde de bazen bir şişe şarap aşırıp onunla sohbet ederdik.” Konuşmasının hiddetinden yaratığın dişlerinden ikisi ağzından fırlayıverdi ve yağdan sıçrayan kabarcıklar gibi yukarı doğru savruldular. “Hepsinin yanlış olduğunu bile bile oturup kendi konuşmalarını dinlemek ve zamanın gelmesini beklemek korkunç bir şey, ama artık bitti. Dünyada bütün hikâyeyi sadece ben biliyorum. Kendisinden emir almaya değecek tek kişi benim.”</p>

  <p>Doktor Romanelli, “Ne diyorsa onu yap,” diye gürledi.</p>

  <p>Zıplayıp duran yaratık, “Evet,” dedi. “Ve onu yakaladığında seninle Kahire’ye geleceğim ve Efendi’nin onunla işi bitince ondan geriye ne kaldıysa onu da ben öldüreceğim.”</p>

  <p class="mt1">Doyle, <i>The Courier</i>‘in kapağındaki mektubun kopyasını aklından yazmayı bitirince, Doktor Romany’nin masanın üzerinde duran kın içindeki kılıcının yanındaki elyazması sayfa yığınının üzerine koydu. “Gecenin On İki Saati”nin ilk birkaç satırını yazdıktan sonra, sıradan karalamalarının hâlâ kendi el yazısına benzemesine rağmen, yeni solaklığının resmi el yazısını değiştirmiş olduğunu fark etmek onu pek de şaşırtmamıştı; yine de yazı yabancı değildi: William Ashbless’inkinin tıpatıp aynısıydı. Ve şiiri tamamen yazdığına göre, bu kopyanın bir fotoğraf slaydı 1983’de British Museum’da saklanacak olan kopyanın üzerine yerleştirilecek olsa, kendi versiyonunun virgüllerine ve i’lerin noktalarına kadar orijinal metine mükemmel uyacağına kesinlikle emindi.</p>

  <p>Hayret ve huzursuzluk arası bir duyguyla, orijinal metin mi, diye düşündü. Orijinal metin buradaki bu kağıt yığını… sadece şimdi 1976’da gördüğümden daha yeniler. Hah! O kalem darbelerini benim yaptığımı ya da yapacağımı bilseydim, gördüğümde o kadar etkilenmezdim. İlk sayfalarda gördüğümü hatırladığım o yağ lekeleri acaba ne zaman, nerede ve nasıl bulaşacak merak ediyorum.</p>

  <p>Birdenbire aklına bir düşünce takıldı. Aman Tanrım, diye düşündü, o zaman burada kalır ve hayatımı Ashbless olarak sürdürürsem –ki evrenin böyle olmasını istediği çok açık– o zaman Ashbless’in şiirlerini hiç kimse yazmadı. Ben şiirlerini 1932’deki <i>Toplanmış Şiirler</i>‘de okuyacak ve aklımdan kopyalayacağım, benim kopyalarım dergilerde basılacak ve dergilerden kopan sayfalar bir araya getirilip <i>Toplanmış Şiirler</i> hazırlanacak! Bu kapalı bir halka, yaratılmamış! Ben de sadece… elçi ve muhafızım.</p>

  <p class="mt1">Baş döndürücü düşünceyi kafasından uzaklaştırdı, ayağa kalktı ve pencereye doğru gitti. Perdeyi kaldırarak, İki Boyunlu Kuğu’nun posta ve yolcu arabalarıyla dolu geniş avlusuna baktı. Byron da nerede kaldı, diye düşündü. Şimdiye kadar şişeler dolusu şarap bulmuş olmalıydı. Birkaç bardak içsem fena olmayacak, böylece bazı konuları düşünmeyi erteleyebilirim… mesela bu Byron ka’sına ne olacağı gibi –mutlaka yok olacak, çünkü tarihte adı geçmiyor, ama karşıma geçmiş yarın eski dostlarıyla buluşmaktan söz ediyor. Öyleyse ortadan nasıl kaybolacak? Ka’lar tükenir mi? Ölecek mi?</p>

  <p>Tam perdeyi bıraktığı anda kapı çalındı. O tarafa geçti. Tedbiri elden bırakmadan, “Kim o?” diye sordu.</p>

  <p>Neşeli bir ses, “Byron, içecekleri getirdim,” diye cevapladı. “Kim olduğunu sandın?”</p>

  <p>Doyle zinciri açıp onu içeri aldı. “Almak için oldukça uzağa gittin herhalde.”</p>

  <p>Byron, “Doğru, Cheapside’a gittim,” dedi ve topallayarak masaya gidip üzerine yağlı kağıda kaplı bir paket koydu, “ama buna değdi.” Kağıdı yırttı. “Ta tam! Sıcak pirzola, ıstakoz salatası ve satıcı yemin etmesine rağmen Bordeaux olduğuna pek inanmadığım bir şişe şarap.” Yüzü donuklaştı. “Bardaklar.” Başını kaldırıp Doyle’a baktı. “Hiç bardağımız yok.”</p>

  <p>Doyle, “İçinden içmek için bir kafatasımız bile yok,” diye onayladı.</p>

  <p>Byron sırıttı. <i>“Avarelik Saatleri</i>‘mi okumuşsun!”</p>

  <p>Doyle gerçeği söyleyerek “Defalarca,” dedi.</p>

  <p>“Hay aksi şeytan. Neyse, sırayla şişeden içebiliriz.”</p>

  <p>Byron gözlerini odada gezdirdi ve masanın üzerindeki şiir kağıtlarını fark etti. “Aha!” diye bağırarak hemen eline aldı. “Şiirler! İtiraf et, senin bunlar.”</p>

  <p>Doyle gülümseyip alçakgönüllülükle omuzlarını silkti. “Başkasının değil.”</p>

  <p>“İzin verir misin?”</p>

  <p>Doyle acemice işaret etti. “Buyur.”</p>

  <p>İlk birkaç sayfayı okuduktan –ve Doyle’un da fark ettiği gibi pirzolayı paketten çıkardığı için sayfaların üzerinde yağ lekeleri bıraktıktan– sonra Byron kağıtları bıraktı ve Doyle’u inceleyen gözlerle süzdü. “Bu ilk denemen mi?” Zaten gevşek olan mantarı şişenin ağzından çekip çıkardı ve büyük bir yudum aldı.</p>

  <p>“Şey, evet.” Doyle uzatılan şişeyi aldı ve kendisi de biraz içti.</p>

  <p>“Bayım, sende bir kıvılcım görüyorum –yine de çoğu anlaşılmaz ıvır zıvır– ve Tanrı biliyor ya, bu zamanda şair olmanın bir değeri yok. Ben hareketi tercih ediyorum. Mayıs ayında Abydos’tan Sestos’a kadar yüzerek Hellespontos’u<a id="a24"/><a href="../Text/notes.html#a60"><span class="t13">{15}</span></a> geçtim ve bu beni tüm edebi başarılardan daha çok gururlandırıyor.”</p>

  <p>Doyle sırıttı. “Aslına bakarsan ben de öyle düşünüyorum. O şiiri yazmaktansa bütün bacakları aynı anda yere değen sağlam bir sandalye yapmış olsam daha memnun olurdum.” Yazıyı katladı, kapak mektubunu çevresine sardı, adresi yazdı ve biraz sıcak mum damlatarak mühürledi.</p>

  <p>Byron sempati ile başını salladı, konuşmaya başladı, durdu ve hemen, “Sahi, kimsin sen?” diye sordu. “Artık cevap almak için ısrar etmiyorum, sen olmasan hikâyeme noktayı koymuş olacak olan o cani çingeneyi vurduğun anda hayat boyu arkadaşın oldum. Yine de öyle merak ediyorum ki.” Mahçup bir ifadeyle gülümsedi ve ilk kez gerçek yaşında, sadece yirmi üçünde göründü.</p>

  <p>Doyle şaraptan büyük bir yudum daha alıp şişeyi masaya bıraktı. “Şey, Amerikalıyım, zaten aksanımdan da tahmin etmişsindir ve buraya gelme… nedenim… Samuel Coleridge’in bir konuşmasını dinlemekti ve şu Doktor Romany denen adama çattım–” Duraksadı, pencerenin dışında ayak sesine benzer bir şey duyar gibi olmuştu. Sonra üçüncü katta olduklarını hatırlayınca boşverdi ve devam etti. “Ve birlikte geldiğim turist grubunu kaybettim ve–” Yine durakladı, alkolün etkisini hissetmeye başlamıştı. “Of, canı cehenneme, sana gerçek hikayeyi anlatacağım Byron. Önce biraz daha şarap ver.” Doyle uzun bir yudum aldı ve şişeyi abartılı bir özenle yerine koydu.</p>

  <p>“Doğduğum yer–”</p>

  <p>Bir taraftan camlar, diğer taraftan tahta parçaları aynı anda patladılar, pencere ile kapı içeri doğru çöktü ve iri yarı, sert görünüşlü iki adam düştükleri yerden kalktılar. Masa yiyecekleri savurarak devrildi ve lamba ile birlikte parçalandı. Ani loşlukta, eğrilmiş bir menteşenin tuttuğu ikiye bölünmüş kapının üzerinden atlayarak ya da yanından sürünerek daha başka adamlar da odaya doluştular. Yere saçılan petrol, mavi bir alevle yanmaya başladı.</p>

  <p>Doyle bir adamı atkısının bağından yakaladı, odanın karşı tarafına doğru iki âdım attı ve onu pencereden aşağı fırlattı; adam çerçeveye çarptı ve bir an için ilk adamın aşağı sarkmak için kullandığı ipe tutunacak gibi oldu, ama elleri ve topukları gözden kayboldu ve giderek zayıflayan, kesik bir çığlık duyuldu.</p>

  <p>Byron, Romany’nin kılıcını kapıp kınından çıkarmıştı. Sopalarını kaldırmış iki adamın, hâlâ dengesini toplayamamış olan Doyle’a doğru hareketlendikleri –ve aşağıdan art arda çatırtılar ve şaşkın çığlıklar geldiği– sırada Byron kolayca toparlanamayacağı bir sıçrayışla atıldı ve kılıcını Doyle’a en yakın olan adamın göğsüne on santimetre kadar batırdı. Kılıcını çekip kurtararak doğrulmaya çalışırken, “Dikkat et, Ashbless!” diye bağırdı.</p>

  <p>Birdenbire ortaya çıkan bu ölümcül yalın çelik üzerine, diğer adam sopasını tüm gücüyle Byron’ın kafasına indirdi. Çirkin bir ezilme sesi çıktı ve Byron’ın cesedi kılıcı elinden düşerek yere devrildi.</p>

  <p>Doyle dengesini bulmak için diz çöküp masanın bir bacağına tutunmuştu. Oradan Byron’un hareketsiz yatan bedenini gördü; “Seni orospu–” diye kükredi, doğrulup masayı başının üzerine kaldırdı –üzerindeki her şey döküldü ve Courier mektubu açık pencereden dışarı uçtu– “çocuğu!” diye bitirerek, masayı Byron’a vuran adamın kafasından ve kaldırdığı kolundan aşağı geçirdi.</p>

  <p>Adam yere yığıldı ve baskıncıların çoğunun ateşi söndürmekle uğraştıklarını gören Doyle çılgın bir atakla kapıya doğru fırladı; iki adam öne çıkıp yolunu kesmek istediler ama güçlü yumruklarıyla yere indiler; ama koridora fırladığı sırada kumla doldurulmuş bir çorap dikkatle savrularak tam sağ kulağının arkasında kafatasına indi ve ileri fırlayışı, yüzüstü yere kapaklanışa dönüştü.</p>

  <p>Doktor Romanelli, Doyle’un peşinden odadan fırlayan adamlara işaret ederek, birkaç saniye boyunca hareketsiz bedeni süzdü, sonra ağır çorabı cebine soktu. Dişlerini sıkarak, “Kloroformlu bezi yüzüne bağlayın ve buradan çıkarın onu,” dedi, “sizi beceriksiz palyaçolar.”</p>

  <p>Doyle’un ayak bileklerinden tutan adam, “Lanet olsun Efendim,” diye sızlandı, “bizim için hazırdılar! Üç kişi kaybettik, tabiî Norman o düşüşten kurtulduysa.”</p>

  <p>“Buradaki diğer adam nerede?”</p>

  <p>Odadan son çıkan adam, yer yer yanmış ve dumanı tüten bir ceketi giyerek. “Öldü, patron,” dedi.</p>

  <p>“Öyleyse gidelim. Arka merdivenlerden aşağı.” Ellerini gözlerine bastırdı. “Bir arada durmaya çalışın, hiç olmazsa bunu yapın ha?” diye fısıldadı. “Öyle bir velvele kopardınız ki, sizin yüzünüzden peşimize düşecekleri şaşırtmak için bir dikkat dağıtma büyüsü yapmam gerek.” Horrabin’in adamlarının hiçbirinin tanımadığı bir dilde mırıldanmaya başladı ve ilk mırıltıların ardından parmaklarının arasından kan sızmaya başladı. Ön merdivenlerin olduğu taraftan takırdayan ayak sesleri geldi ve adamlar huzursuzca kıpırdanıp birbirlerine bakındılar, ama bir an sonra anlamsız tartışmalar duyuldu ve ayak sesleri uzaklaştı. Romanelli sustu ve ellerini indirdi; boğuk boğuk nefes alıyordu. Gözlerinden gözyaşı gibi kan aktığını görünce, yanındaki adamlardan ikisinin rengi bembeyaz oldu. Romanelli çatlak sesiyle, “Kıpırdayın kahrolası böcekler,” diyerek grubun önüne geçti ve yürümeye başladı.</p>

  <p>Arkadaki adamlardan biri, “Velvele de neyin nesi?” diye fısıldadı.</p>

  <p>Bir arkadaşı, “Buharlı org gibi bir şey,” diye cevapladı. “Geçen yaz kız kardeşimin oğlunu aletini çalarken görmek için Harmony Panayırına gittiğimde çalınırken duymuştum.”</p>

  <p>“Neyini?”</p>

  <p>“Aletini.”</p>

  <p>“Tanrım. İnsanlar öyle şeyleri görmek için para mı ödüyorlar?</p>

  <p>Romanelli, “Susun!” diye çıkıştı. Daha sonra merdivenlere geldiler ve baygın yüklerinin ağırlığı altında nefes nefese ezilirken, zaten konuşacak halleri kalmadı.</p>

  <p class="mt1">Doyle’u uyuşmuş yarı rüyalarından uyandıran tiz, uyumsuz ıslıklar oldu. Kapağı çıkarılmış olan tabut şeklindeki kutusunun rutubetli serinliğinde titreyerek doğruldu ve gözlerini ovuşturup birkaç derin nefes aldıktan sonra, küçük boş odanın gerçekten sallandığını ve bir gemide olduğunu anladı. Bir bacağını dışarı sarkıttı, sandaletli topuğuyla yeri buldu ve kenarlara tutunarak sersemlemiş bir halde ayağa kalktı. Ağzı hâlâ kloroformun acı buharıyla doluydu ve sarhoş gibi kapıya doğru yürürken, yüzünü ekşitip tükürdü.</p>

  <p>Tahmin ettiği gibi dışarıdan kilitlenmişti. Kapıda, boynu hizasında küçük bir pencere vardı; cam yerine kalın parmaklıklarla kaplıydı –bu da odanın neden bu kadar soğuk olduğunu açıklıyordu– ve dışarı bakmak için biraz eğilince, birkaç metre ileride gri bir sis duvarının içinde kaybolan rutubetli bir güverte ve karanlığın içinde yakında, bel hizasında ve güverteye paralel duran bir ip gördü; belli ki kamarasının kapısına bağlanmıştı.</p>

  <p>Tiz ıslıklar sadece birkaç metre uzaktan geliyor gibiydiler. Doyle bütün sinirini topladı ve kendisini kaçıranların canlı kalmasını istedikleri olasılığına güvenerek, “Kesin şu kahrolası gürültüyü! Burada uyumaya çalışıyoruz!” diye bağırdı.</p>

  <p>Islıkların çoğu bir anda sustu, diğerleri de birkaç saniye sonra kesildiler ve Doyle Doktor Romany’ninkine çok benzeyen bir sesin, “Sen –hayır, sen burada kal; sen– gidip sustur onu,” dediğini duyunca, kulaklarına inanamayarak ürperdi. “Diğer ahmaklar çalmaya devam etsin. Bağıran basit bir adamdan bile korkuyorsanız Shellengeri geldiğinde nasıl dayanacaksınız?”</p>

  <p>Ürkütücü ıslıklar tekrar başladı ve bir dakika kadar sonra hâlâ sabırla pencereden bakan Doyle, aklını karıştıran bir şey gördü: Ziftli çadır bezinden bir palto ve deri bir şapkaya bürünmüş ufacık, yaşlı bir adam, bel hizasındaki ipten kendini Doyle’a doğru çekiyordu. Ama adamın bacakları yukarı doğru sallanıyordu; sanki su altında hareket ediyor gibiydi. Ağırlıksız sürüngen kapıya çarpıp küçük pencereden içeri bakınca, Doyle yarım yüzü ve tek gözü gördü ve bunun bir defasında kendisini bir zaman kapısına götürmeye söz verip de, sadece boş bir arsaya götürerek bazı kömürleşmiş kemikler gösteren sokak delisi olduğunu anladı.</p>

  <p>Sürüngen, “Şu heriflerin işleri bitsin… o zaman istediğin kadar… bağırabilirsin,” dedi, “ama bunu şimdi yaparsan, yolculuğun geri kalanında yemek alamazsın. Ve herhalde gücünü korumak istersin, ne dersin?” Sonra yaratık dehşet verici yüzünü parmaklıklara yasladı ve “Yemek yemeni öneririm,” dedi, “Efendi’nin seninle işi bitip benim ellerime bıraktığında biraz direniş gösterebilmeni istiyorum.”</p>

  <p class="mt1">Doyle sisten ıslanmış parmaklıkları bırakmıştı, şimdi ise o tek gözde parlayan ham nefret karşısında şaşkınlıkla geriliyordu. “Dur biraz,” diye geveledi, “sakin ol. Ben sana ne yap–’’ Sustu, aklına gelen korkunç olasılıktan bir anda emin olmuştu. Fısıldayarak, “Aman Tanrım, orası Surrey-side’daki arsaydı, değil mi?” dedi. “Ve kilerden kaçtığımı bilemezdin… bana gösterdiğin kafatasının benimki olduğunu sanıyordun, değil mi? Tanrım. Demek Burghard’ın çamurlu silahından kurtuldun… ama kanca görevi gören o kağıt bendeydi… Tanrım, bu zamana kadar yaşayarak gelmiş olmalısın!”</p>

  <p>Bir zamanlar Doktor Romany olan şey kıkırdayarak, “Evet öyle,” dedi. “Ve artık evime dönüyorum –ka’ların bu kadar uzun yaşamamaları gerekir ve ben de çok yakında gecenin on iki saatindeki tekne yolculuğuna çıkacağım– ama daha önce sen, sonunda ve kesin olarak, ölmüş olacaksın.”</p>

  <p>12 Nisan 1846’da Woolwich bataklıklarında karşıma çıkacak olan sen değilsen pek sanmıyorum, diye düşündü Doyle. Bu yaratığın önceki gece yazdığı şiiri okuyup okumadığını merak ederek dikkatle, “Gecenin on iki saati demekle neyi kastediyorsun?” diye sordu.</p>

  <p>İpe tutunmuş duran yaratık sırıttı. “Sen benden önce göreceksin, emin olabilirsin. Bu, Tuaut’tan, ölüler diyarından geçen, ölmüş güneş tanrısı Ra’nın her gece gün batınımdan gün doğuşuna yaptığı karanlık yolculukta izlediği yoldur. Orada karanlık madde, saatler de uzunluk ölçüsü olurlar, tıpkı kapağı açılmış bir saatin içinde yol almak gibi.” Yaratık sustu ve gök gürültüsünü andıran bir sesle geğirdi, bu geğirme, bedeninin kütlesini yarı yarıya tüketmişti adeta.</p>

  <p>Sisin üzerinden gelen bir ses haykıran ıslıkları bastırarak, “Oradakiler, sessiz olun!” diye bağırdı.</p>

  <p>Romany, “Ve ölüler diyarındaki nehrin kıyılarında ölüler yığılmıştır,” diye fısıldayarak devam etti, “güneş tanrısının kayığı canlıların diyarına giderken kendilerini de alması için yalvarırlar, çünkü kayığa binebilirlerse Ra’nın tekrar kazandığı gençlik ve gücü paylaşabileceklerdir. Bazıları yüzüp tutunmayı becerebilirler de, ama yılan Apep uzanır… hem de çok uzaklara!… ve onları kayıktan çekip alır ve yer.”</p>

  <p>Doyle sakin sakin “O halde şiirde söz ettiği –söz ettiğim– oydu,” dedi. Başını kaldırdı ve kendini zorlayarak güven dolu bir gülümseme takındı. “Ben kilometre taşları saatler olan bir nehirde yolculuk ettim zaten,” dedi; “aslına bakarsan çok uzun iki yolculuk yaptım ve hayatta kaldım. Sonunda kendimi senin Tuaut nehrinde bulacak olursam, onun da gün doğuşu tarafına sağ salim çıkacağıma bahse girerim.”</p>

  <p>Bu sözler Doktor Romany’yi kızdırdı. “Seni aptal, hiç kimse–”</p>

  <p>“Mısır’a gidiyoruz, değil mi?” diye sözünü kesti Doyle.</p>

  <p>Tek göz kırpıştı. “Bunu nereden biliyorsun?”</p>

  <p>Doyle gülümsedi. “Ben çok şey bilirim. Ne zaman varacağız?”</p>

  <p>Romany yaratığı bir an asık suratıyla bakmaya devam etti, sonra öfkesini unutur gibi oldu ve kendine güvenle, “Bir hafta ya da on gün içinde, tabiî kıç güvertesindeki tayfalar Shellengeri’yi çağırmayı becerebilirlerse –rüzgâr elementleri, Aiolos’un Odysseus’a verdikleri gibi.”</p>

  <p>“Ya.” Doyle sisin içinden kıç tarafını görmeye çalıştıysa da başaramadı. “Doktor Ro –yani senin kampında çıldıran o ateş devleri gibi mi yani?”</p>

  <p>Yaratık çıplak ayaklarını çırparak, “Evet evet!” diye bağırdı. “Çok iyi. Evet, iki ırk kuzendir. Başkaları da var, su ve toprak elementleri. Topraktakileri görmelisin, hareket eden dev tepeler–”</p>

  <p>Havayı yaran, sağır edici bir ıslık –hatta bir boğazdan çıkmamasına rağmen, bir çığlık– hissedilir bir güçle gemiye çarparak, gevşek olan tüm tahtaları yerinden oynattı; Doyle pencereden geriye doğru fırlarken, bir an için çok yakınlarda bir yerde, büyük olasılıkla tam tepelerinde dev bir jetin, örneğin bir 747’nin son hızla giderken herhangi bir nedenle suya inmeye çalıştığını sandı; ardından kıç tarafından çarpan bir rüzgâr duvarının tüm yelkenleri şişirip birçoğunu dev bir yumruk gibi germesiyle birlikte baş tarafı önce iyice alçalıp, ardından tekrar yükselen gemi büyük bir güçle ileri alılınca, tekrar kapıya doğru savruldu.</p>

  <p>Gemi ve içindeki her şey savrulup yeni hıza uyum sağlamadan önceki birkaç saniye boyunca Doyle’un sırtının dayandığı sert kapı duvardan çok yer gibiydi ve tabut kutusu kamarada yuvarlanarak üzerine gelmeye başlayınca sadece bacaklarını kaldırdı –sıçraması gerekmeden– ve tabut ayak bileklerinin olduğu yere çarptı. Sonra yerçekimi normale döndü ve elleriyle dizlerinin üzerinde kutunun içine indi. Çığlıklar atan rüzgârın içinde kıç tarafında, yüksek dalgaların kamaraların arkasına ilk çarpışını duydu.</p>

  <p>Toparlanarak ayağa kalkıp pencere parmaklıklarına tutundu ve sürekli olarak çarpan buz gibi hava karşısında gözlerini kısarak, Romany artığını görebilmek için etrafa bakındı, ama yaratık yoktu. Umarım düşmüştür, diye geçirdi içinden, yine de batacağını sanmam, herhalde koca bir böcek gibi suyun üzerinde yürüyerek arkamızdan gelir. Gemi bir tarlada tam gaz giden bir otobüs gibi sarsılıyordu, ama Doyle pencereye kıç güvertesinde birkaç figür görebilecek kadar asılı kalmayı başardı; belli ki aşağı inmeye çalışıyorlardı. Parmaklıkları bırakıp kayarak otururken, rüzgârdan acıyan ve sulanan gözlerini kırpıştırarak, en azından sisi dağıttı, diye düşündü.</p>

  <p>Zaman geçip de uğultu, soğuk ya da aralıksız sallantı hiç azalmayınca, Doyle Benner’ın bedeninde olduğu için şükretti. Kendi bedeni deniz tutmasına dayanamazdı. Bu bedende bile olsa, zavallı Byron’ın getirdiği ıstakoz salatasından hiç yiyememiş olduğuna seviniyordu yine de.</p>

  <p>Öğlen olduğunu tahmin ettiği sırada pencere parmaklıklarından içeri iki şey atıldı: Yere düşen ve içinden tuzlu domuz eti ile kurumuş siyah ekmek çıkan bir paket ve birkaç santimetre düştükten sonra kancalı küçük bir zincirin– ucunda asılı kalan, kapaklı bir teneke kutu; onun içinden de hafif bira çıkmıştı. Kuğu’daki yemeğe dokunamadan kaçırıldığı ve ondan önceki gün öğlenden beri –ki bu Doyle için burada geçen yirmi dört saatten daha uzun bir süreydi– bir şey yememiş olduğu için hepsini büyük bir zevkle silip süpürdü, bitirdikten sonra paketin kağıtlarını bile yaladı.</p>

  <p>Altı saat kadar sonra yenileri geldi ve yine hepsini bitirdi. Bir süre sonra da hava kararmaya başladı –ama rüzgâr ve geminin sarsılarak yol alışı hiç yavaşlamamıştı– ve tam nasıl uyuyacağını düşünmeye başlamıştı ki, iki battaniye parmaklıkların arasından tıkılarak içeriye atıldı.</p>

  <p>“Teşekkürler!” diye seslendi. “Bir bira daha alabilir miyim?”</p>

  <p>Oda zifiri karanlık değildi ve Doyle tabutunun içinde pek fena olmayan bir yatak uydurmayı başardı. Tam içine girmek üzereyken, yukarı çekilen bira kutusunun zincirinin şakırtısını duyunca şaşırdı. Biranın çalkalanışı, rüzgârın geminin donanımı arasında çaldığı müziğin yanında duyulmuyordu. Zincirli kutu dolu olarak düşüp eski konumuna geldi.</p>

  <p>Hemen kalkıp gitti ve duvara dayanıp, çalkalanan birayı dökmeden içmeye çalışırken, önünde işkence ve ölüm olan bir esir oluşunun kendisini neden fazla endişelendirmediğini düşündü. Kendini eskisinden çok daha üstün olan bir bedende bulduğundan beri sürekli hissettiği düşüncesizce özgüven bunun nedenlerinden biriydi elbette. İnatçı iyimserliği de, ‘46 yılına kadar ölmeyeceğini bildiği ve inanmak istediği William Ashbless oluşuna dayanıyordu. Yine de dikkatli ol oğlum, diye düşündü. Yaşayacağına emin olabilirsin, ama Ashbless’in hiç canının yanmayacağını düşünmen için de bir neden yok.</p>

  <p>Rahat bir pozisyon ararken, içinde bulunduğu duruma rağmen gülümsedi, ertesi yıl bir şekilde evleneceği Elizabeth Jacqueline Tichy’yi düşünüyordu –her zaman portrelerinde çok güzel göründüğünü düşünmüştü.</p>

  <p>Yolculuğun sürdüğü on beş gün boyunca öfkeli rüzgârlar bir an olsun dinmedi, öyle ki Doyle’un penceresinden görebildiği, ayaklarını sürüyerek yürüyen denizciler buna sersemlemiş bir şekilde alışmış gibiydiler ve Doyle bu süre içinde ne Romanelli’yi ne de Doktor Romany’nin ağırlıksız artığı olan yaratığı görmedi. Dördüncü günde tavanındaki eski ve basınç altındaki bir kirişte uzunca bir çatlak oluşuncaya kadar esirin tek yaptığı yemek, içmek, pencereden bakmak ve Ashbless’in Mısır’a ziyareti hakkında bildiği çok az şeyi hatırlamaya çalışmaktı; kiriş koptuktan sonra zamanını bir metrelik bir parçayı kopararak, dişleri ve tırnaklarıyla otuz santimetrelik bir parçasını ayırıp kamaya benzer bir şey yaparak geçirdi. Bira tenekesini parmaklıklardan çekip koparmayı ve ezip bir alet yapmayı da düşündü, ama bu hem yolculuğun geri kalan kısmı boyunca birasız kalmasına neden olur, hem de bu kadar açık bir hareketin ardından vardıkları zaman üzeri aranırdı.</p>

  <p>Shellengeri’lerin gelişi kadar rahatsız edici bir olay sadece bir kez oldu. Cumartesi, yolculuğun on birinci gecesinde rüzgârın bitmeyen çığlığının yanında bir şey duyduğunu sandı ve dışarı bakmaya çalıştı. Bunu yapmak, gözlük takmadan saatte 120 kilometre hızla motosiklet sürerken görmeye çalışmak kadar zordu. On dakika sonra yatağına dönmüş, ardındaki dalgalardan çok daha koyu bir siyahlıkta parladığı için görebildiğini sandığı siyah teknenin, gözlerini rüzgâra karşı fazla kısması yüzünden meydana gelen retinal bir yanılsama olduğuna ikna olmuştu. Zaten bir teknenin orada ne işi olabilirdi?</p>
