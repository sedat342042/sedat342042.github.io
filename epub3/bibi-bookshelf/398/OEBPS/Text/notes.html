  <p class="p4"><a id="a34"/><a href="../Text/02.html#a6"><span class="t21">{2}</span></a> Büyü tahtası: Bazı medyumların ve falcıların diğer dünyalarla bağlantı kurmak için kullandıkları, üzerinde alfabe ve bazı işaretler yazılı bir tahta. Kullanıcı trans haline geçer ve bağlantı kurduğu varlık onun ellerini tahtadaki harfler üzerinde tek tek gezdirerek söyleyeceklerini yazdırır. (ÇN.)</p>

  <p class="p4"><a id="a36"/><a href="../Text/02.html#a7"><span class="t21">{3}</span></a> Göl Şairleri: William Wordsworth ve Samuel Taylor Coleridge’e ve görüşleriyle onlardan ayrılmasına rağmen Robert Southey’e verilen bir ad. (Ç.N.)</p>
