  <h2>2</h2>

  <hr class="mb2"/>

  <blockquote>
    <p>“Ben karanlık, korkunç bir şekilde uzaklarda doğdum…”</p>

    <p class="sag"><i>–</i><i>Percy Bysshe Shelley</i></p>
  </blockquote>

  <p>Cumartesi akşamının bu ilk saatlerinde Oxford Caddesi’nin gösterişli, balkonlu binalarının tüm pencereleri, kalabalık kaldırımların üzerinde lambaların ışığıyla ışıl ışıldı; her yerde vitrinlerin ve kaldırımların yanında yer bulmak için birbirini sıkıştıran yolcu arabalarına çıkan ya da onlardan dışarı açılan kapıların gölgeleri altında kolkola yürüyen, şık giyimli insanlar vardı. Sürücülerin bağırmalarının ve parke taşlarına çarpan yüzlerce tekerleğin uğuldayan gürültüsü ve Tottenham Court Yolundaki haftalık pazardan batıya doğru taşmış sokak satıcılarının o kadar rahatsız etmeyen ritmik çığırmaları her yeri dolduruyordu. Doyle serin akşam esintisine karışmış at, puro dumanı, sıcak sosis ve parfüm kokularını oturduğu yerden alabiliyordu.</p>

  <p>Sağa, Broad Sokağı’na döndüklerinde Benner tabancalarından birini deri kılıfından çekti –dört namlulu bir şeydi, çok sayıdaki horoz ve çakmaklarıyla tıpkı bir örümceği andırıyordu– ve namlusunu yukarı çevirerek silah iyice görülecek şekilde dirseğini arabanın çatısına dayadı. Doyle ön tarafa bakınca diğer muhafızların da böyle yaptıklarını gördü.</p>

  <p>Benner “St. Giles mahallesine giriyoruz,” diye açıkladı. “Etraf korkunç tiplerle dolu, ama silahlı bir orduya bulaşmazlar.”</p>

  <p>Doyle caddeden her yana dağılan dar sokaklara ve geçitlere dikkatle göz gezdirdi, çoğu karanlıktı ama birkaçı bir köşebaşındaki sisli bir ışığın yansımasıyla aydınlanıyordu. Burada sokak satıcıları çok daha fazlaydı, en azından ana caddede öyleydi. Arabalar sayısız kahve dükkânının, eski giysi mağazasının ve kil pipolar içerek kısılmış gözleriyle kalabalığı izleyen iri yarı yaşlı kadınların baktığı sebze tezgâhlarının önünden geçtiler. Birkaç kişi arabalara bağırarak birşeyler söyledi; aksanları öyle kabaydı ki, Doyle ancak arada bir “lanet olası” ya da “pislik” denildiğini anlayabiliyordu, ama ses tonları tehditkar olmaktan çok şakacıydı.</p>

  <p>Arkasına baktı, sonra da Benner’ın koluna dokundu. Hemen “Ürkütmek istemedim,” dedi. “Arkamızdaki şu araba –patates arabasının arkasındaki– şu Conestoga arabasına benzeyeni. Bayswater Yoluna çıktığımızdan beri peşimizde.”</p>

  <p>Benner sabırsızca, “Tanrı aşkına Brendan, oradan beri sadece bir kez saptık.” Yine de arkasına döndü. “Kahretsin, bu sadece… ” Birden endişeli bir hal aldı. “Sanırım bir çingene arabası.”</p>

  <p>Doyle “Yine çingeneler,” dedi. “Onlar genellikle –yani büyük şehirlere pek sık inmezler, değil mi?” Benner yavaşça “Bilmiyorum,” dedi, “çingene arabası olduğundan bile emin değilim, ama Darrow’a söyleyeceğim.”</p>

  <p>St. Martin’s Sokağı’na girip eski yüksek kiliseyi geçerlerken sokak daralıp karardı ve Doyle geçişlerini basık, loş kapı ağızlarından izleyen grupları görünce, Benner’ın silahlı olduğuna sevindi; geniş bir bulvara çıktıklarında ise sokak yine genişleyip aydınlandı. Strand’e gelmişlerdi. Benner, karmaşık silahını kılıfına soktu.</p>

  <p>“Crown and Anchor hemen şu köşede,” dedi. “Senin şu çingene vagonunu da son birkaç sokaktır görmedim.”</p>

  <p>Doyle iki binanın arasından bir an ay ışığında ışıldayan Thames Nehri’ni gördü. 1979’da geldiğinde orada bir köprü yokmuş gibi hatırlıyordu, ama dikkatini toplamasına fırsat kalmadan küçük bir sokağa sapmışlar ve iki katlı, yarı ahşap bir binanın önünde gıcırdayarak durmuşlardı. Doyle açık kapının önünde sallanan tabelada <i>The Crown and Anchor</i> yazısını okudu.</p>

  <p>Konuklar arabalardan inerlerken yağmur damlaları düşmeye başlamıştı. Darrow öne geçti, ellerinde kürklü eldivenler vardı. Öndeki arabayı sürmüş olan adama başıyla işaret ederek “Sen,” dedi, “arabaları park et. Biz içeride olacağız. Gelin bakalım.” On yedi kişilik grubun başında sıcak tavernaya girdi.</p>

  <p>Karşılamak için hemen fırlayan delikanlı, “Tanrı aşkına efendim,” diye bağırdı, “hepiniz yemeğe mi geldiniz? Bize önceden söylemeliydiniz, arkadaki şölen odasını açtırırdık. Neyse, bakalım sizi meyhaneye yerleştirecek kadar sandalye var mı–”</p>

  <p>Darrow sabırsızca “Yemek için gelmedik,” dedi, “Bay Coleridge’in konuşmasını dinleyeceğiz.”</p>

  <p>“Öyle mi?” Çocuk döndü ve bir koridordan içeriye seslendi. “Bay Lawrence! Şu şairin konuşmasının bu cumartesi olduğunu sanan bir sürü kişi daha geldi!”</p>

  <p>Darrow’un yüzü bir anda soldu, birdenbire gülünç giysiler içinde bir ihtiyar oluvermişti. Kürklü eldivenler elinden kayıp ahşap zemine düştü. Kimse konuşmuyordu, ama Doyle şok ve hayal kırıklığının ötesinde, isterik bir kahkaha patlamasının tehlikeli bir biçimde içinde giderek yükseldiğini hissedebiliyordu.</p>

  <p>Perişan görünüşlü bir adam ve ardında tıknaz bir ihtiyar hemen yanlarına geldiler. “Ben Lawrence, buranın yöneticisiyim,” dedi. “Bay Montagu konuşmayı sekiz Ekim, yani gelecek cumartesi için ayarladı ve korkarım bu gece boşuna gelmiş oldunuz. Bay Montagu burada değil ve eğer–”</p>

  <p>Doyle, Lawrence’ın yanındaki tombul, hasta görünüşlü ve yönetici konuşurken kendilerine özür dilercesine bakan adama bir kez bakmıştı, şimdi ise dikkatle süzüyordu. Giderek yükselen bir heyecanla elini öyle hızlı kaldırdı ki, yönetici cümlesinin ortasında durdu. Doyle öne çıkıp, Lawrence’ın yanındaki adama, “Yanılmıyorsam bay Coleridge’siniz,” dedi.</p>

  <p>Adam “Evet,” dedi, “ve bu durum için hepinizden özür–”</p>

  <p>“Bağışlayın.” Doyle, Lawrence’a döndü. “Çocuk kullanılmayan bir şölen odasından söz ediyordu.”</p>

  <p>“Şey, evet, bu doğru, ama temizlenmedi, ateş de yok… hem Bay Montagu–”</p>

  <p>“Montagu bunu önemsemez.” Rengi düzelmeye başlayan Darrow’a döndü. “Eminim acil durumlar için uygun miktarda nakit getirmişsinizdir Bay Darrow,” dedi. “Ve sanırım bu beye yeterince verirseniz şu şölen odasında bir ateş yaktırıp gerekli şeyleri getirtecektir. Hem belli ki Bay Coleridge de bunun bu gece olacağını düşünüyormuş, biz de öyle, o halde kullanılmayan odaları olan tavernalar dururken neden onu sokakta dinleyelim?” Lawrence’a döndü, “Eminim Bay Montagu de bunda yanlış bir şey görmez.”</p>

  <p>Yönetici isteksizce, “Bakın,” dedi, “bu, adamlarımın çoğunu her zamanki işlerinden almam demek… hepimiz fazladan çalışacağız…”</p>

  <p>Darrow vahşice, “Yüz altın lira!” diye haykırdı.</p>

  <p>Lawrence öksürerek, “Tamamdır,” dedi. “Yalnız lütfen alçak sesle konuşun.”</p>

  <p>Coleridge ürkmüştü. “Bayım, ben buna izin–”</p>

  <p>Darrow “Ben iğrenç derecede zengin biriyim,” dedi, kendine gelmişti. “Para benim için hiçbir şey ifade etmiyor. Benner, Bay Lawrence bize şölen odasını gösterirken gidip parayı arabadan al.” Bir kolunu Coleridge’in, diğerini de Doyle’un omuzlarına atarak, hevesle koşuşturan yöneticiyi izledi.</p>

  <p>Coleridge “Aksanınızdan çıkardığıma göre Amerikalısınız sanırım,” dedi, biraz şaşkındı. Doyle r’leri vurguladığını fark etti; Devonshire aksanı olmalı, diye düşündü, bunca yıl sonra bile hâlâ var. Bu da Coleridge’in verdiği kırılgan izlenimi güçlendiriyordu.</p>

  <p>Darrow “Evet,” diye cevapladı. “Virginia, Richmondlıyız.”</p>

  <p>“Ah. Her zaman Birleşik Devletler’i görmeyi istemişimdir. Bir zamanlar birkaç arkadaşımla birlikte bunu planlamıştık.”</p>

  <p>Binanın diğer ucundaki şölen odası karanlık ve çok soğuklu. Darrow enerjik hareketlerle sandalyeleri uzun masanın üzerinden alıp yere koyarken</p>

  <p>“Süpürmeyi boşverin,” dedi. “Işık getirin, bir de ateş ve bol şarap ve konyak, bize yeter.”</p>

  <p>Lawrence “Derhal Bay Darrow,” dedi ve koşarak çıktı.</p>

  <p class="mt1">Coleridge konyaktan bir yudum daha aldı ve ayağa kalkarak karşısındaki topluluğu süzdü. Diğer odalardan birinde yemek yiyen üç adam olanları duyup gruba katılmaya karar verince, yirmi bir kişi olmuşlardı. İçlerinden biri bir defter açmış, kalemini hazırlamış bekliyordu.</p>

  <p>Şair “Şüphesiz benim gibi sizler de biliyorsunuz,” diye başladı, “zamanın modası Cumhuriyetçiler kralların kutsal hakları’na rağmen Birinci Charles’ın başını kestiklerinde Cromwell’in Parlamento partisinin başa geçmesiyle birlikte İngiliz edebiyatının tüm tonu değişerek düşük ve kasvetli bir perdeye indi. Elizabeth yönetiminin, daha doğrusu döneminin Atinavari ihtişamı, tarihsel atalarının aşırılıklarından ve parlak fikirlerinden de kaçınan Püritenlerin sert hareketlerine yol açtı. Cromwell iktidara geçtiğinde John Milton otuz dört yaşına gelmişti ve bu yüzden, Parlamento partisini desteklemesine ve katı disiplin ve öz denetime ağırlık verilmesine olumlu bakmasına rağmen, kendi düşünce tarzı önceki dönemin günbatımında biçimlenmişti…”</p>

  <p>Coleridge konusuna ısındıkça mahçup ses tonunu bırakıp gitgide daha otoriter konuşurken, Doyle kendisini dinleyicileri süzerken buldu. Defterli yabancı durmaksızın birtakım notlar alıyordu ve Doyle onun önceki gece Darrow’un sözünü ettiği öğretmen olduğunu anladı. Doyle deftere imrenerek baktı; şansım yaver giderse yüz yetmiş yıl sonra onu elde edebilirim, diye düşündü. Adam başını kaldırdı, Doyle ile göz göze geldi ve gülümsedi. Doyle da başıyla selamladı ve hemen bakışlarını kaçırdı. Sağa sola bakınma, diye düşündü kızgınlıkla –yazmaya devam et.</p>

  <p>Thibodeau’lar Coleridge’i yarı kısılmış gözlerle izliyorlardı ve Doyle bir an için yaşlı çiftin sızdığını düşünerek korktu; sonra boş ifadelerinin aslında yoğun konsantrasyon olduğunu gördü ve konuşmayı kafalarına en az bir video kayıt cihazı kadar eksiksiz olarak kaydettiklerini anladı.</p>

  <p>Darrow şairi sessiz, hoş bir gülümsemeyle izliyordu ve Doyle onun aslında konuşmayı dinlemediğini, sadece izleyicinin gösteriyi beğenmesinden memnun olduğunu düşündü.</p>

  <p>Benner aşağıya, ellerine bakıyordu, sanki bu zorlu bir çalışmadan önceki bir ara, bir dinlenme dönemiydi. Doyle, acaba şu fakir bölgeye dönüş yolculuğu için mi endişeleniyor? diye merak etti. Gelirken pek umursamamıştı.</p>

  <p>“Böylece Milton konuyu bir inanç meselesine indirger” Coleridge konuşmasını yavaş yavaş bitiriyordu, “ve bu, Püritenlerin ulaşmaya çalıştığından daha bağımsız, daha özerk –açıkçası, gerçek anlamda daha güçlü– bir inançtır. İnanç, der, ne günlük yaşamın birçok unsurundan vazgeçilerek korunacak egzotik bir çiçek, ne de safsatalarla ve bir çocuğun Noel Baba’ya inanması gibi yarı gerçeklerle desteklenecek faydalı bir hayal değildir –kısacası insan yapısı bir imana körü körüne sarılmak değildir; dünyanın dokusundaki her parçada bulunan düzen ve eğilimlerin, yani Tanrı’nın izlerinin açıkça tanınmasıdır. İşte bu yüzden, din yalnızca tavsiye ve aydınlatmadan ibaret olabilir, hiçbir zorlama içeremez –çünkü ancak özgürce ulaşılıp seçilen inanç ve davranışın övülmesi ya da yerilmesi söz konusu olabilir. O halde, birini herhangi bir gerçeği ya da görüşü öğrenmekten yoksun bırakmak onun haklarının kasten ve suç işlenerek elinden alınması olarak görülebilir –hiçbir parça dışarıda kalmamalıdır, çünkü mozaiğe ister parlak, ister karanlık olsun ne kadar çok taş eklenirse, Tanrı görüşümüz o kadar berrak olacaktır.”</p>

  <p>Duraksadı ve dinleyicilerine baktı; sonra “Teşekkür ederim,” deyip, oturdu. “Sorunuz, ilaveniz ya da katılmadığınız noktalar var mı?” Doyle, hitabet ateşi sönünce onun yine girişte gördükleri o şişman, mütevazı adama dönüştüğünü gördü –konuşma sırasında ise daha etkileyiciydi.</p>

  <p>Percy Thibodeau, dostça bir tavırla Coleridge’i Milton’ın makalesine kendi görüşlerini katmakla suçladı ve gururu okşanan şair uzunca bir cevapla Milton’dan ayrıldığı birçok noktaya dikkat çekti; gülümseyerek “Ancak Milton kadar büyük biri söz konusuyken,” dedi, “kibirim beni onunla paylaştığım görüşler üzerinde durmaya zorluyor.”</p>

  <p>Darrow yeleğinin cebinden bir saat çıkardı, baktı ve ayağa kalktı. “Korkarım artık yola çıkmamız gerek,” dedi. “Zaman ve yol kimseyi beklemez ve önümüzde uzun bir yolculuk var.”</p>

  <p>Sandalyeler gürültüyle gıcırdadılar ve insanlar ayaklanarak kollarını paltolarından geçirmeye başladılar. Doyle dahil, hemen hemen herkes Coleridge ile el sıkıştı ve Percy Thibodeau onu yanağından öptü. “Eşiniz Sara, benim yaşımda bir kadının verdiği öpücüğe karşı çıkmayacaktır,” dedi.</p>

  <p>Doyle’un ünlü bir spiritizmacı olduğundan şüphelendiği kadın ise bir tür transa geçmeye başlamıştı bile. Benner hemen koşup, gülümseyerek ona birşeyler fısıldadı. Kadın hemen transtan çıktı ve kollarına girilerek odadan çıkarılışına karşı koymadı.</p>

  <p>Darrow, “Benner,” dedi. “Oh bağışla, sen işine bak. Bay Doyle, gidip Clitheroe’ya arabaları ön tarafa getirmesini söyler misiniz lütfen?”</p>

  <p>“Elbette.” Doyle eşikte durup Coleridge’e son kez baktı –yeterince dikkatini verememiş olmaktan, akşamın tadını, söz gelimi Thibodeau’lar kadar çıkaramamış olmaktan korkuyordu– sonra iç çekti ve çıktı.</p>

  <p>Koridor karanlık, zemin kaygandı ve Benner’la mutsuz medyum görünürde yoklardı. Doyle el yordamı ile bir köşeyi döndü, ama giriş yerine, alt basamaklarının birkaçı duvardaki bir kandille aydınlatılmış bir merdivenin başında buldu kendini. Diğer tarafta olmalı, diye düşündü ve arkasını döndü.</p>

  <p>Birden şiddetle irkilip sıçradı, tam karşısında çok uzun boylu bir adam duruyordu; yüzü keskin hatlıydı ve adeta sert ifadelerle geçen uzun bir ömrü yansıtırcasına, rahatsız edici derecede kırışıktı, başı da akbabanınki kadar keldi.</p>

  <p>Doyle “Tanrım, beni ürküttünüz,” diye bağırdı. “Özür dilerim, şimdi gitmem–”</p>

  <p>Adam şaşırtıcı bir güçle Doyle’un elini yakaladı, arkaya döndürerek kürek kemiklerinin arasına getirdi ve ani acıyla Doyle’un nefesi kesilince de, yüzüne ıslak bir bez bastırıldı. Doyle nefes alınca hava yerine keskin kokulu eter buharı soludu. Zaten dengesini yitirmişti ve paniğin verdiği güçle arkaya doğru bir tekme savurdu. Çizmesinin topuğunun sert kemiğe çarptığını hissetti, ama kendisini saran kollar gevşemedi bile. Nefesini tutmaya çalışmasına rağmen, çırpınışları daha da fazla buhar solumasına neden oldu. Başının arkasında ılık bir bilinçsizlik kütlesinin büyüdüğünü hissedebiliyor ve delice merak ediyordu, neden birisi, Darrow, Benner, hatta Coleridge köşeyi dönüp yardım çağırmıyordu?</p>

  <p>Şaşkına dönmüş bir haldeki bilincinin son anlarında bunun Benner’ın beş yıl, ya da birkaç saat önce Islington’daki çadırında ürküttüğü “canlı cenazeye benzeyen kel kafalı ihtiyar” olduğunu düşündü.</p>

  <p class="mt1">Lanetli Richard’ın sonu hiç gelmeyecek gibi görünen bir Britanya metali kaşık deposunu eritme işinde bir ara olarak tadını çıkardığı akşam gezisi, Wilbur avlarının oradaki arazide nasıl ortaya çıktığını anlatınca bozuluvermişti. “Gizlice çıktım ve ihtiyarı takip ettim.” At arabasının sürücü koltuğunda oturmuş, şeflerinin dönmesini beklerken Wilbur böyle fısıldamıştı. “Ormanın içinde yavaş yavaş ilerledi, bazen duruyor bazen hızlanıyordu, tuhaf oyuncaklarından ikisi yanındaydı –içinde asit ve kurşun olan şu kilden kap, hani şu kapağındaki iki metal düğmeye dokununca canını yakan. Sık sık durup ona dokunuyordu, nedenini yalnızca Beng bilir ve her canını yakışında elini hızla çektiğini görebiliyordum. İçinde azdıran resimler olan teleskobu da yanındaydı.” Richard adamın sekstantı<a id="a12"/><a href="../Text/notes.html#a47"><span class="t13">{8}</span></a> kastettiğini biliyordu; Wilbur aletin seksle ilgisi olmadığını bir türlü anlayamamıştı ve şef onu ne zaman gözüne götürse, içindeki ayıp resimlere baktığını sanıyordu. “Sık sık durup içine baktı –herhalde kanını kaynatmak içindi. Ben ağacın arkasından izlerken o durmadan meme resimlerine bakıp, kaba dokunarak canını acıtıyordu, belki de pişmandı. Sonra kaba yine dokundu, ama bu kez elini çekmedi. Ona baktı, salladı, yine dokundu ve sıçramadı, ben de kırıldığını anladım. Ve hemen hızla ağaçlara doğru koşmaya başladı, bu sefer hiç durmuyordu, ben de göreceğinden korkup yere yapıştım. Neyse ki görmedi ve başımı kaldırıp baktığımda elli metre kadar uzaktaki bir ağacın arkasındaydı, boş araziyi dikkatle süzüyordu. Ben de öyle yaptım, çok korkmuştum, çünkü beklediği şey her neyse onu bile telaşlandırmışa.”</p>

  <p>Wilbur nefeslenmek için durunca, Richard gömleğinin içine uzanıp işaret ve baş parmaklarıyla küçük tahta maymununun kulaklarını kapattı, korku dolu konuşmaların onu ürküteceğinden korkardı. “Böylece,” Wilbur devam etti, “birkaç dakika orada kaldık, beni duyabileceği korkusuyla uzaklaşmaya da cesaret edemedim. Birdenbire tok bir ses geldi, ağaçların tepesinde rüzgâr esmeye başladı ve tam baktığım anda arazinin ortasında büyük, siyah bir çadırın içeri çöktüğünü gördüm.” Bunu anlatırken lanetli Richard’ın omzunu sıvazladı. “Birkaç saniye önce baktığımda orada yoktu! Birdenbire ortaya çıkıverdi, anladın mı? Koruyucu işaretler yaptım ve belki on iki kez ‘Sarımsak!’ dedim, çünkü kim olsa bunun Beng’in işi olduğunu anlardı! Sonra çadırdan güzel giysili iki adam çıktı, çadırı kaldırdılar ve ortaya ne çıktı dersin? İçinde iki araba vardı, lambaları bile yanıyordu! İçlerinde de insanlar ve koşulmuş, hazır bekleyen atlar! Ve bu hortlak adamlardan biri oldukça yüksek sesle, ‘Ne atlayış ama. Herkes iyi mi? Ya atlar?’ dedi. Bir diğeri onu susturdu. Sonra içlerinden ikisi çadırlarını katlayıp gömdüler ve iki araba yola doğru yöneldiler. İşte o zaman şef koşarak kampa döndü, ben de peşinden ve onları izlememiz için bizi bu arabaya yerleştirdi.”</p>

  <p>Wilbur artık arabanın arkasına çekilmişti ve yüksek sesle, ağır ağır nefes alışına bakılırsa kısa bir şekerleme yapmaya niyetlenmişti. Lanetli Richard onun korkunç şeyleri kafasından çıkarıp atabilmesine imrendi. Yaşlı çingene sürücü koltuğunda huzursuzca kıpırdandı ve Crown and Anchor’un arka kapısına baktı. Şehirde bulunmak bile sinirlerini bozuyordu, şu gözlerini dikmiş bakan <i>gorgio</i>lar ve çingeneleri hapse tıkmak için bahane arayan <i>prastamengrolar</i> bir yana, işin içinde büyü olduğunu duymak bile başını ağrıtmaya yetmişti. Richard’ın geçmişin ve bugünün olaylarını karşılaştırmakta çingenelerde pek görülmeyen bir yeteneği vardı ve o da ümitsizce şu ihtiyar Amenophis Fikee’nin sekiz yıl önce ortadan kaybolmamış olmasını diliyordu; o şefleriyken hırsızlıktan çok kazanıyorlardı ve yaşam bu kadar zor değildi. Elini yine gömleğinin içine soktu ve başparmağıyla maymunun başını güven verici bir şekilde okşadı.</p>

  <p>Tavernanın arka kapısı gıcırdayarak açıldı ve omzunda hareketsiz birini taşıyan Doktor Romany dar sokakta yaylanarak arabaya geldi. Richard kısık bir sesle, “Kalk Wilbur,” dedi, bir an sonra da şefleri arabanın arkasında belirdi.</p>

  <p>Romany yumuşak bir sesle, “Şu adamı içeri sokmama yardım et Wilbur,” dedi.</p>

  <p>Bir anda kendine gelen Wilbur, “Tamam efendi,” dedi.</p>

  <p>“Dikkat et, seni sersem. Kafasını çarpma –bana o kafanın içindekiler gerekli. Tamam, örtülerin üzerine, bu iyi. Şimdi bağlayıp ağzını tıkayın.” İhtiyar şef arka kapağı çekip kapattı, kilitledi ve topukları yaylı olan ayakkabılarına rağmen, şaşırtıcı bir çeviklikle koşarak dolaşıp sürücü koltuğuna, Richard’ın yanına çıktı. “Buradan gitmek üzere oldukları belli,” dedi. “Birini yakaladım, yine de diğerlerini takip edelim.”</p>

  <p>Richard “Tamam efendi,” dedi. Atlara dilini şaklattı ve araba hızla atıldı, demir kasnaklar ileri geri sallandıkça branda örtü dalgalanıyordu. Crown and Anchor’un iki mahalle doğusundan Strand’e döndüler ve kaldırıma yanaştılar.</p>

  <p>Yarım saat kadar beklediler, bu sırada yanlarından, arabanın örtüsüne süslü harflerle yazılmış DOKTOR ROMANY’NİN GEZGİN MISIR KUMPANYASI yazısını ilgi çekici bulan bazı yayalar geçiyordu. Bir ara Romany’nin gözleri kısıldı. “Richard! Nihayet, işte gidiyorlar –takip et!”</p>

  <p>Dizginler şakladı ve araba hızla trafiğe girdi. Cadde arabalarla doluydu, ilerideki iki yolcu arabası ise hızla uzaklaşıyorlardı. Onları gözden kaybetmemek için, ihtiyar çingenenin basma tahtası üzerinde ayağa kalkması ve at sürme yeteneğini sonuna kadar kullanması gerekti.</p>

  <p>Diğer sürücülerin kızgın ve korku dolu bağrışmaları arasında sağa, St. Martin’s Sokağı’na saparlarken, Doktor Romany cebinden bir saat çıkarıp göz attı ve kaldırdı. Richard onun kendi kendine, “Kapanmadan önce kapıya yetişmeye çalışıyor olmalılar,” dediğini duydu.</p>

  <p>İkisi önde, biri arkada üç araç akşamın erken saatlerinde geldikleri yoldan büyük bir hızla geri dönüyorlardı ve Oxford Caddesi’nden batıya doğru giderlerken, Richard ikinci arabanın arkasında tek başına oturan adamın peşlerinde kendileri kadar hızlı bir araba olduğunu fark ettiğinden emindi. Hyde Parkı solda geride bırakıp karanlık araziye girer girmez, ikinci arabadan bir silah kıvılcımı ve ateş sesi geldi ve bir tabanca mermisi Richard’ın başının üzerindeki metal kasnaktan sekti.</p>

  <p><i>“Pre my mullo dadas!</i> Yaşlı çingene bağırarak içgüdüsel bir hareketle dizginleri biraz çekti. “Herif bize ateş ediyor!”</p>

  <p>Romany, “Ölü babana lanet olsun, hızlan biraz!” diye bağırdı. “Kurşunlardan koruyucu bir büyü yaptım.”</p>

  <p>Richard dişlerini gıcırdattı ve bir kolunu zavallı tahta maymununa kalkan yaparak, atları eski hızlarına çıkana dek kamçıladı. Hava rutubetli ve serindi ve üzüntüyle çadırında, sıcak kalıplar ve eritme potalarıyla çalışıyor olmayı diledi.</p>

  <p>Romany, “Ağaçların yola bakan tarafındaki o araziye gittikleri kesin,” dedi. “Önümüzdeki ilk yoldan sap, dolaşıp kampımıza çıkalım.”</p>

  <p>Richard sevinçle dizginleri çekip hızla ilerleyen iki arabayı yolda bırakınca, “Kampı bu yüzden mi oraya kurdurdun, efendi?” diye sordu. “Bu insanların geleceklerini biliyor muydun?”</p>

  <p>Romany, “Birinin gelebileceğini biliyordum,” diye mırıldandı.</p>

  <p>Araba Bayswater Yolu’ndan ağaç sıralarının güneyine doğru uzanan tekerlek izleriyle dolu patikada sarsılıp sallanarak ilerledi. Çadırların ya da için için yanan kamp ateşlerinin yanında kimse yoktu, ama araba birçok köpek tarafından karşılandı. Yeni gelenlere baktılar ve çadırlara doğru koşarken, kuyruk sallayarak hoplayıp zıplamalarıyla, sahiplerine gelenlerin dost çingeneler olduklarını bildirdiler. Bir an sonra iki adam çıkıp, duran arabaya yaklaştılar.</p>

  <p>Romany yere atladı, ayakkabılarının altındaki yaylar takırdayarak sıkışıp, yer onu sarstıkça titriyordu. “Esirimizi çadırına götür Richard,” dedi, “canı yanmasın, ama kaçmasına da fırsat vermeyin.”</p>

  <p>Yaşlı çingene “Tamam efendi,” diye seslendi. Şefleri çılgınca yaylanıp sekerek, Wilbur’un cani yabancıların ortaya çıktığını söylediği araziyle burasını ayıran ağaçlara doğru hızla uzaklaştı.</p>

  <p>Wilbur’un gözüpek casusluğu aklına gelince, Richard da birden altta kalmamaya karar verdi. “Onu benim çadırıma götür Wilbur” dedi, “ve tıpkı eski bir pabuç gibi sımsıkı bağla –ben birazdan döneceğim.” Patlak gözlü çingeneye sıkı bir göz kırptı ve şefin peşinden gitti.</p>

  <p>Romany’nin gittiği yerin birkaç yüz metre batısındaki ağaçlara ulaşmak için sola saptı –sağındaki ağaçların arasında yaşlı adamın bir çingene kadar olmasa da sessizce yol aldığını duyabiliyordu ve Romany arazinin kenarında geniş bir ağaç gövdesinin arkasına geçtiğinde, Richard hiç ses çıkarmadan bir tümseğin arkasında yerini almıştı bile.</p>

  <p>Arabalar arazinin ortasında birbirlerine yanaşık duruyorlardı ve herkes inmiş, birkaç metre ötede toplanmıştı. Richard on yedi kişi saydı, çoğu kadındı.</p>

  <p>Yaşlı bir adam yüksek sesle, “Beni dinleyecek misiniz?” dedi, üzgün olduğu belliydi. “Onu daha fazla arayamazdık. Zaten emniyet payını fazlasıyla kısa tuttuk. Lanet olsun, kapının kapanmasına sadece birkaç saniye var ve buraya daha yeni geldik. Belli ki Doyle bir karar ver–”</p>

  <p>Boğuk bir uğultu oldu ve hepsi yere yığıldılar. Sonra Richard yerde yatanların sadece giysiler olduğunu fark etti –onları giyen insanlar ise gitmişlerdi. Atlar ve arabalar ay ışığıyla aydınlanan arazide sahipsiz bekliyorlardı.</p>

  <p>Richard dehşet içinde “Onlar mullo adamlardı,” diye fısıldadı. “Hortlaklar! Sarımsak sarımsak sarımsak.” Doktor Romany’nin araziye doğru koştuğunu gördü, o da kalktı ve gömleğinden maymununu çıkardı. Ona doğru, “Söylemene gerek yok,” diye fısıldadı. “Gidiyoruz.” Ağaçların arasından aceleyle kampa döndü.</p>

  <p class="mt1">Doyle önce gözlerini açacak gücü bulamasa da, başını dolduran berbat antiseptik koku ve tattan dişçi muayenehanesinde, dinlenme odasında olduğunu anladı. Diliyle ağzının içini yoklayarak bu kez hangi dişi çektiklerini bulmaya çalıştı. Onu pek rahatsız bir kanapeye yatırmışlardı –ve huysuzca, sıcak çikolatamı getirecek hemşire nerede, diye düşündü.</p>

  <p>Gözlerini açtı ve dişçi muayenehanesinde olmadığını, dolayısıyla sıcak çikolata içemeyeceğini görmek hiç hoşuna gitmedi. Bir çadırdaydı ve yanındaki bir masada duran fenerin ışığında kendisine nedense korkuyla bakan bıyıklı ve küpeli iki adam gördü. Kıvırcık saçları iyice kırlaşmış olanı sanki az önce koşmuş gibi nefes nefeseydi.</p>

  <p>Doyle kollarını ve bacaklarını hareket ettiremiyordu, ama birden çılgın ihtiyar J. Cochran Darrow hesabına Coleridge hakkında bir konferans vermek üzere İngiltere’de olduğunu hatırladı. Öfkeyle, bir de bana otelde kalacağımı söylemişti, diye düşündü. Bu lanet olası çadıra otel mi diyor? Hem bu palyaçolar da kim?</p>

  <p>“Nerede o?” Sesi karga gibi çıkıyordu. “Darrow nerede?” İki adam yalnızca bir adım geri çekildiler, hâlâ saygısızca bakıyorlardı. Darrow için çalışıyor olamazlardı. Sabırsızca, “Yanımdaki yaşlı adam,” dedi. “Nerede o?”</p>

  <p>Nefes nefese olanı “Gitti,” dedi.</p>

  <p>“Ara öyleyse,” dedi. “Numarası rehberde vardır.”</p>

  <p>Adamlar yutkundu, biri cebinden küçük tahta bir maymun çıkardı, baş ve işaret parmaklarıyla başını okşadı. “Senin için hiçbir <i>gorgio</i> hortlağı çağırmayız, seni Beng’in adamı!” diye tısladı. “Evet, şeytanın numarası <i>gorgio</i> İncilinde var!”</p>

  <p>O anda çadıra bir köpek girdi, kuyruğunu bacaklarının arasına kıstırıp çabucak bir daire çizdi ve hemen dışarı çıktı.</p>

  <p>Maymunlu adam, “Efendi döndü,” dedi. “Arka taraftan çık Wilbur.”</p>

  <p>Wilbur içtenlikle “Tamam,” dedi ve çadırdaki bir kanadı kaldırıp usulca çıktı.</p>

  <p>Doyle çadırdaki kanada bakıyordu. Köpek girerken onu kaldırdığında bir an dışarıda geceyi görmüştü ve içeriye ağaç ve çimen kokularıyla dolu soğuk hava girmişti. Sonunda hafızası eter buharından kurtulup işlemeye başlamıştı ve endişeyle önceki gecenin olaylarını tekrarlıyordu. Evet, atlama işe yaramıştı ve sonra şehir ve kenar mahalle ve evet, Coleridge! Ve Bayan Thibodeau onu öpmüştü… Doyle birden karnının soğuyup boşaldığını hissetti, alnını da soğuk terler basmıştı, kendisine saldıran kel adamı hatırlamıştı çünkü. Dehşet içinde, aman Tanrım, diye düşündü, dönüş atlayışını kaçırdım, kapı kapandığında alanın dışındaydım!</p>

  <p>Kanat açıldı ve içeriye onu Crown and Anchor’dan kaçıran kel adam girdi, hareket ederken çılgınca yaylanıyordu. Cebinden bir puro çıkarıp masaya yaklaştı, fenere doğru eğildi ve yaktı. Şilteye yaklaşarak güçlü eliyle Doyle’un kafasını kavradı ve puronun yanan ucunu sol gözüne doğru tuttu. Doyle panik halinde silkinip bağlı ayaklarını aşağı yukarı vurmaya başladı, ama bütün gücüyle çırpınmasına rağmen kafasını hareket ettiremiyordu. Sımsıkı kapattığı gözkapağının üzerindeki sıcaklığı gözünde hissediyordu; ateş en çok bir santimetre uzağında olmalıydı. “Tanrım, yapma!” diye patladı. “İmdat, durdurun şunu, kurların beni!”</p>

  <p>Bir an sonra sıcaklık gitti ve başı serbest kaldı. Başını sağa sola oynattı, sol gözünden yaşlar süzülüyordu. Yeniden çevresine bakabildiğinde kel adamın şilteye oturmuş, düşünceli bir ifadeyle purosunu içtiğini gördü.</p>

  <p>Kel adam “Her şeyi öğreneceğim,” dedi. “Nereden geldiğinizi, kapıları yolculuk etmek için nasıl kullandığınızı, onları nasıl keşfettiğinizi anlatacaksın bana –her şeyi öğreneceğim. Söylediklerimi anlıyor musun?”</p>

  <p>Doyle “Evet,” diye inledi. Öfkeyle, lanet olası J. Cochran Darrow, diye düşündü, kanser onu canlı canlı kemirsin. Arabaları çağırmak benim işim değildi! “Evet, sana her şeyi anlatacağım. Hatta, benim için bir iyilik yaparsan seni zengin de ederim.”</p>

  <p>“Bir iyilik.” Yaşlı adam merakla tekrarladı.</p>

  <p>“Evet.” Doyle’un yanağında gözyaşlarının süzüldüğü yer kaşınıyor ve kaşıyamamak onu çıldırtıyordu. “Ve zengin etme konusunda şaka yapmıyorum. Sana alman gereken şeyleri, nelere yatırım yapacağını söyleyebilirim… hatta biraz düşünürsem nerede bir hazine bulacağını bile söyleyebilirim… California’da altın… Tutankhamon’ın mezarı…”</p>

  <p>Doktor Romany, Doyle’un göğsündeki iplere yapıştı ve onu örtüden çekip üzerine doğru eğildi, yüzü onunkinden sadece birkaç santimetre uzaklaydı. “Sizler bunu biliyor musunuz?” diye fısıldadı. “Nerede olduğunu?”</p>

  <p>Doyle’un havada yarı asılı pozisyonu yüzünden ipler yanlarını ve omuzlarını sıkarken öyle acı veriyordu ki bir an yine kendinden geçecekmiş gibi oldu, ama her ne yaptıysa bu yaşlı caniyi kızdırdığını anlıyordu. “Ne,” diyerek öksürdü, “Kral Tut’un mezarının yerini mi? Evet –bırak beni, nefes alamıyorum!”</p>

  <p>Romany elini açtı ve Doyle şiltenin üzerine düştü, zaten sersemlemiş olan kafası örtüden geri sekti. Romany tehlikeli ölçüde kısık bir sesle “Nerede öyleyse?” diye sordu.</p>

  <p>Doyle çılgınca çevresine bakındı. Çadırda onlardan başka yalnızca maymunu olan yaşlı çingene vardı, o da korkuyla Doyle’a bakıyor ve bir sözcüğü tekrarlayıp duruyordu. Doyle kararsızca “Bak,” dedi, seninle bir pazarlık–”</p>

  <p>Birkaç saniye sonra kulağının çınlamasının ve yanağının hem sıcak hem de uyuşmuş olmasının nedeninin yaşlı adamın avucunun içiyle başının yan tarafına sert bir darbe indirmiş olması yüzünden olduğunu fark etti.</p>

  <p>Romany nazikçe “Nerede öyleyse?” diye tekrarladı.</p>

  <p>“Tanrı aşkına, biraz sakin ol!” Birdenbire her nasılsa işkencecisinin onun yerini zaten bildiğini ve blöfünü yutmadığını anladı. Romany’nin elinin tekrar kalktığını gördü. “Krallar Vadisi’nde!” diye bağırdı, “Başka bir firavunun mezarını yapan işçilerin kulübelerinin altında! Ramses ya da her kimse.”</p>

  <p>Yaşlı adam kaşlarını çattı ve uzun saniyeler boyunca purosunu tüttürmekten başka bir şey yapmadı. Sonra “Bana her şeyi anlatacaksın,” dedi. Bir sandalye çekti ve olurdu, ama o anda köpek tekrar içeri girdi ve çadırın girişine doğru dönerek hafifçe hırladı.</p>

  <p>Yaşlı çingene <i>“Gorgio</i>lar<i>”</i> diye fısıldadı. Çadırın kanadından dışarıya göz altı. <i>“Duvel</i> bizi korusun efendi, bunlar <i>prastamengro</i>lar’.”</p>

  <p>Doyle, kendini tehlikeli bir yükseklikten atlamak üzere olan biri gibi hissediyordu; derin bir nefes aldı, akciğerlerinden ve boğazından çıkarabildiği tüm sesi kullanarak “İmda–a–a–t!” diye bağırdı.</p>

  <p>Yaşlı çingene bir anda dönüp fenere bir tekme savurdu, fener parçalandı ve yanan gaz çadırın bir duvarına doğru savruldu; aynı anda Romany de bir eliyle Doyle’un ağzını kapatarak, yüzü toprak zemine bakacak şekilde kafasını bastırdı. Doyle, sol kulağının tam arkasına inen Doktor Romany’nin yumruğuyla bir kez daha bilincini kaybetmeden bir an önce, yaşlı çingenenin “İmdat! Yangın var!” diye bağırdığını duydu.</p>

  <p class="mt1">İki çadır yanıyordu ve gözlerini odaklayamamak Doyle’u rahatsız ediyordu; ağzına tıkılmış yün tadındaki tıkacı ve bileklerini kalçalarına doğru bastıran ipleri aklından çıkarmak istiyordu ve bu yangınlar aklını dağıtmak için birebir olabilirlerdi, tabiî onları görebilirse. Telaşa kapılmış kel adamın kendisini bir ağacın dibine oturttuğunu belli belirsiz anımsıyordu, bir an durup Doyle’un nabzını tuttuktan ve başparmaklarıyla gözkapaklarını aralayıp her iki gözüne de dikkatle baktıktan sonra aceleyle yangınların ve bağırışmaların arasına döndü. Onu uyandıran da bu olmuştu – adamın nasırlı başparmağının yanık gözkapağına verdiği acı.</p>

  <p>Başını geriye atınca gökyüzünde iki ay gördü ve şaşırdı. Beyni fena halde bakıma ihtiyacı olan bir araba gibi işliyordu, ama bunun çift gördüğü, dolayısıyla bir tek çadırın yandığı anlamına geldiğini çabucak anladı. Fiziksel bir güç harcayarak iki ayı bir tanede birleştirdi. Başını eğdi ve tek bir yangın gördü. Aklındaki yakıcı bulanıklığa bir serin hava dalgası yayılır gibi oldu, birden çevresini algıladı –altındaki ot ve çakıllar, sırtını yasladığı sert ağaç gövdesi ve iplerin acı veren sıkışı.</p>

  <p>Ani bir mide bulantısı Darrow’un seçkin yemeklerini birdenbire boğazına getirdi ve refleksi zorla bastırarak onları tekrar yuttu. Yüzünü ve ellerini birdenbire ter basmış, gece rüzgârıyla üşümüştü. Baygınken ve ağzında tıkaç varken kussaydı ne olacağını düşünmemeye çalışıyordu. Diliyle iterek ve dilini geri çekip tekrar itebilmek için dişlerinin arasında tutarak kurtulmaya çalıştı. Sonunda ağzından çıkarabilmiş, onu ağzında tutan deri kayışın altından itmişti, fırlatıp otların üzerine düşürene kadar başını salladı. Ağzı açık, derin derin nefes alarak düşüncelerini toparlamaya çalıştı. Buraya yangını izlemeye getirilişinin nedenini hatırlamıyordu, ama yaşlı adamın purosunu ve yüzüne inen sıkı yumruğu çok iyi hatırlıyordu. Neredeyse bilinçsiz bir kararla kendini ağaçtan iterek yüzüstü yere kapaklandı ve yuvarlanmaya başladı.</p>

  <p>Başı dönüyor ve yeni kazandığı düşünce berraklığını yitiriyordu, yine de bir topuğunu kullanarak dik durmaya çalışıyor, omzunu kullanarak devriliyor ve yuvarlanışın verdiği hızın yardımıyla bir sonraki dönüşü yaparak karanlık otların üzerinde yol alıyordu. Midesi o kadar bulanmıştı ki, iki kez durması gerekti; tıkaçtan kurtulduğu için içtenlikle şükrediyordu. Bir süre sonra bu tuhaf yolculuğu neden yaptığını tamamen unutmuştu. Bir masanın kenarına doğru yuvarlanan bir kalem olduğunu hayal etti, ya da bir sandalyenin kolundan düşen bir puro– –ama puroları düşünmek istemiyordu.</p>

  <p>Birden havalandı ve buz gibi akan suya dalmadan bir an önce kendini şiddetle kastı. Yüzeye çıktı ama soğuktan şok geçiren ciğerlerine hava alamadı ve tekrar battı, kolları ve bacakları ipleri çaresizce zorluyordu. Sonum geldi, diye düşündü –ama tekmelemeye devam ediyordu ve kafası tekrar su yüzüne çıktığında derin bir nefes aldı.</p>

  <p>İlk paniğini kontrol altına aldıktan sonra nefes almak için yaklaşık yarım dakikada bir doğrularak ayakları önde sürüklenmenin çok da zor olmadığını anladı. Herhalde bu akıntı Thames’e ulaşmadan bir yerlerde daralır, diye düşündü, ben de o zaman çırpınarak kıyıya çıkarım.</p>

  <p>Topuğu bir şeye takıldı, yan dönerek omzunu bir taşa çarptı ve acıyla bağırdı. Bir sonraki taş tam ortadan vurdu ve nefesini toparlarken acı içindeki karın kaslarını taşa tutunmak için zorladı. Akan suyun sırtına vurması kayada kalmasına yardımcı oluyordu, yine de kaydığını hissediyordu –bir elinin tırnakları ıslak taşı boşuna tırmalıyordu ve yardım olmadan kıyıya çıkabilme ümitlerini bir anda yitirdi.</p>

  <p>“İmda–a–t!” diye bağırdı ve bağırmak için harcadığı güç hem kayaya tutunuşunu zayıflattı, hem de o gece aynı şekildeki diğer bağırışını hatırlattı. <i>Duvel bizi korusun efendi, bunlar prastamengrolar!</i> diye düşünürken neredeyse tüm gücünü yitirmiş olarak tekrar akıntıya kapıldı.</p>

  <p>Rastgele dönerek, bir başı, bir ayakları önde sürüklenirken iki defa daha bağırarak yardım istedi ve çaresizce ancak bir kere daha bağırabileceğini anlayıp iyi bir bağırış olması için ciğerlerini havayla doldurarak iyice su yüzüne fırladığında, soğuk ve sivri bir şey paltosuna takıldı ve onu kuvvetle akıntıya karşı çekti.</p>

  <p>Nefesini çılgın, uluma gibi bir çığlıkla boşalttı.</p>

  <p>Yakından gelen şaşkın bir ses “Tanrı aşkına be adam,” diye bağırdı, “gevşe biraz, kurtuluyorsun!”</p>

  <p>Endişeli bir kız sesi, “Galiba belkemiğini kırdın baba,” dedi.</p>

  <p>“Otur yerine Sheila, öyle bir şey yapmadım. Karşı tarafta kal, bu zavallıyı çekerken kayığın devrilmesini istemeyiz.”</p>

  <p>Doyle sudan çıkarılıyordu. Omzunun üzerinden bakınca kenarları kavisli bir kayıkta birçok kişi gördü; yaşlıca bir adam kendisini yakalamak için kullandığı ucu kancalı sopayı çekiyordu. Doyle ağırlığını kancaya vererek tamamen gevşedi, başını suya bıraktı ve ciğerlerine derin, kesintisiz nefeslerle serin gece havası doldurarak ayı izledi.</p>

  <p>Sopa küpeşteye düşüp iki el Doyle’un omuzlarına yapıştığında bir adam “Tanrım, Şuna bak Meg,” dedi, “ipini çekmeden önce seninkini kahrolası bir topaç gibi bağlamışlar.”</p>

  <p>Bir kadın Doyle’un duymadığı bir şey mırıldandı.</p>

  <p>Adam “Ne yani,” diye devam etti, “el sallayıp selam vererek geçip gitmesine izin veremezdik ya? Hem eminim bizim çok çalışan fakir tüccarlar olduğumuzu ve bunun gibi iyi niyetli bir gecikmenin bile bize paraya malolduğunu takdir eder. Akla yatkın.” Bir kilit açıldığını duydu ve bir bıçak, bunu her zaman yapıyormuşçasına rahat hareketlerle ipleri kesip koparmaya başladı. “İşte bu kadar, şimdi ayaklarını uzat ki hepsini halledeyim. Tamam, böyle iyi. Şimdi –lanet olsun, Sheila, sana şurada oturmanı söylememiş miydim?”</p>

  <p>Kız “İşkence yapmışlar mı görmek istedim,” dedi.</p>

  <p>“Elleri ve ayakları bağlanıp Chelsea Deresine atılmak ve kurtulunca da aptal bir kızı dinlemek zorunda kalmak yeterince işkence bence. Yerine otur.”</p>

  <p>Adam Doyle’u yakasından kaldırdı, sonra omzunun üzerinden uzandı ve ceketinin sırılsıklam olmuş kuyruğunu kenara itip pantolonunun belinden tutarak onu küpeşteden kaldırdı ve ön taraftaki sıraya oturttu. Doyle yardımcı olmaya çalıştı, ama altından kayıp giden küpeşteye ellerini dayamaktan fazlasını yapamayacak kadar güçsüzdü. Sıranın üzerine uzanıp hareketsiz kaldı, hâlâ rahatlayıp nefes alabilmenin zevkini çıkarıyordu. Nefes nefese, “Teşekkür ederim,” diyebildi. “Altmış saniye daha… dayanamazdım.”</p>

  <p>Patates suratlı yaşlı bir kadın görüş alanına girerek sert bir ifadeyle “Kocam hayatını kurtardı,” dedi.</p>

  <p>“O da bunun farkında Meg ve eminim minnettarlığını cömertçe gösterecek. Şimdi yola koyulalım, kıyıya doğru sürükleniyoruz.” Ortadaki sıraya oturdu ve kürekleri eline alınca Doyle ıskarmozların gıcırtısını duydu. Sesini gereğinden fazla yükselterek “Yitirdiğimiz zamanı kazanmamız için kürekleri şevkle çekmem gerekecek Meg,” dedi. “Yine de Billingsgate’de her zamanki yerimizi almak için geç kalacağız galiba.” Bir an duraksadı, sonra işe koyulunca kayık sallandı ve ilerlemeye başladı.</p>

  <p>Sheila adlı kız merakla Doyle’un üzerine eğildi. “Şu giysiler berbat olmadan önce beyefendilere layıkmış,” dedi.</p>

  <p>Doyle başıyla onayladı. Kaba bir sesle “Onları bu gece ilk kez giymiştim,” dedi.</p>

  <p>“Seni bağlayıp dereye atan kimdi?”</p>

  <p>Nefesi düzelmiş ve biraz güç kazanmış olan Doyle sersemlemiş bir halde doğruldu. “Çingeneler,” dedi. “Beni, şey, soydular da. Bir sent –yani metelik bile bırakmadılar.”</p>

  <p>Yaşlı kadın “Aman Tanrım, Chris,” diye araya girdi, “hiç parası olmadığını söylüyor. Ve konuşması da bir yabancıyı andırıyor.”</p>

  <p>Küreklerin ritmik takırtısı durdu. Chris “Nereden geliyorsun bayım?” diye sordu.</p>

  <p>“Calif –şey, Amerika.” Sırılsıklam olmuş giysilerine çarpan rüzgâr onu titretiyordu ve dişlerinin takırdamasına engel olmak için çenesini sıktı.</p>

  <p>“Öyleyse yolculuk için parası vardır, değil mi Meg? Akla yatkın. Otelin nerede bayım?”</p>

  <p>“Bakın, ben –kahretsin, hava çok soğuk, sarınabileceğim bir şey var mı? bakın ben yeni gelmiştim, her şeyimi aldılar: Bütün paramı, eşyalarımı, şey, pasaportumu da…”</p>

  <p>Meg, “Kısacası titreşen beş parasızın biri,” dedi. Doyle’a erdemlilik dolu bir bakış allı. “Peki hayatını kurtarmakla gösterdiğimiz iyiliğin karşılığını nasıl ödemeyi düşünüyorsun?”</p>

  <p>Doyle kızmaya başlamıştı. “Neden beni nehirden çıkarmadan önce tarifenizi söylemediniz? O zaman size para veremeyeceğimi söylerdim, siz de gidip kurtaracak daha zengin birini arardınız. Şu iyilikseverlik hikâyesinin sonunu bilmiyormuşum anlaşılan –tutumlu iyilikseverin zavallı şeytana ayrıntılı bir fatura ile yardım ettiği bölümü.”</p>

  <p>Chris “Meg,” dedi, “adamcağız haklı, hem parası olsa bile bunu kabul edemezdik. Borcunu çalışarak ödemeyi sevinerek kabul edecektir –bilirsin bayım, insanın ve Tanrının gözünde bu borçtur. Pazarda yerleşmemize ve Sheila ağlarla dolaşırken sepetlerin taşınmasına yardım eder.” Doyle’un paltosuna ve çizmelerine bir göz attı. “Şimdi ona altında ıslak giysilerini değiştirebileceği bir örtü verin. Ona Patrick’in eski iş giysilerinden birini verir ve onun berbat olmuş giysilerini de alıp çaput diye satmaya çalışırız.”</p>

  <p>Doyle’a soğan kokan bir örtü attılar ve Meg baş taraftaki bir tür dolaptan her ikisi de eskimiş ve kat kat yamalı fitilli kadifeden yapılmış ağır bir palto ile bir pantolon, eskiden beyaz olan bir gömlek ve yaşlı Chris Doyle’un yaşındayken ayaklarını şereflendirmiş olabilecek kadar eski görünen bir çift çizme çıkardı. Son olarak kirli beyaz bir atkı çıkardı ve “Ah!” dedi, “Patrick’in üçüncü en iyi giysisi.”</p>

  <p>Soğuk yüzünden Doyle bu perişan ama kuru giysileri bir an önce giymek istiyordu. Islak giysilerini örtünün altından dışarı verdiğinde, Meg onları büyük bir dikkatle katlayıp kaldırdı, onlar için gerçekten iyi bir fiyat almayı umdukları belliydi.</p>

  <p>Örtüyle saçlarını iyice kuruladı ve ısınıp kendine gelince, içinde oturduğu su birikintisinden kalkıp baş tarafa geçti. Bir pipo ya da purosu, hatta sigarası olmasını diledi. Kayığın kapaklı tahta fıçılar ve yamru yumru kenevir çuvallarla dolu olduğunu fark etti. “Soğan kokusu alıyorum ve…?”</p>

  <p>Genç Sheila, “Bezelye çorbası,” dedi. “Billingsgate’deki balıkçılar ve satıcılar o kadar üşüyorlar ki, bir tabağına iki peni uçlanıyorlar. Kışınsa üç.”</p>

  <p>Chris nefes nefese “Soğan… esas işimiz,” dedi. “Çorba sadece bir… iyilik, yani… kazandırdığı sadece maliyetini karşılıyor.”</p>

  <p>Doyle içinden tatsızca, eminim öyledir, diye geçirdi.</p>

  <p>Ay ufukta alçalmışa, büyük, altın rengi ve bulanık görünüyordu ve Meg baş taraftaki lambayı uzanıp alarak çakmaktaşıyla yaktıktan sonra yerine astığında bile ağaçlar, araziler ve sudaki dalgalanmalar üzerindeki büyülü yansıması bozulmadı.</p>

  <p>Dere yatağı genişledi ve Chris kayığı iskele tarafına doğru döndürdü. Alçak bir sesle “Artık Thames’deyiz,” dedi.</p>

  <p>Geniş nehir boyunca bir arada duran birkaç kayık daha görülüyordu; ağır, basık şeylerdi, her birinin donanımının altında küp şeklinde, yelken beziyle kaplı koca bir yük görünüyordu.</p>

  <p>Doyle’un yanında diz çökmüş duran Sheila, “Saman kayıkları,” dedi. “Bir defasında birinin yanışını görmüştük, yanan adamlar balyaların üzerinden suya atlıyorlardı. İyi gösteriydi –tiyatrodan daha iyiydi, üstelik de bedava.”</p>

  <p>Doyle “Umarım… oyuncular da hoşlanmışlardır,” dedi. Bu küçük yolculuğun günün birinde, bir servet kazandıktan sonra Boodles veya White’s kulübünde konyak eşliğinde anlatılacak ilginç bir hikâye olacağını düşünüyordu.</p>

  <p>Bundan hiç şüphesi yoktu. İlk birkaç gün kuşkusuz zor olacaktı, ama yirminci yüzyıla ait bilgileri durumu mutlaka lehine çevirecekti. Kahretsin, belki bir süre bir gazetede iş bulabilir, savaşın çıkışı ya da güncel edebi akımlar hakkında bazı şaşırtıcı tahminlerde bulunabilirdi; Ashbless de sadece bir hafta sonra Londra’ya gelecekti ve onunla kolayca dostluk kurabilirdi; iki yıl sonra Byron da İngiltere’ye dönecekti ve Childe Harold onu bir süperstar yapmadan önce onunla tanışabilirdi. Hey, diye düşündü, icatlar da yapabilirim –elektrik ampulü, içten yanmalı motor, sifonlu tuvaletler… hayır, kayıtlı tarihin akışını değiştirebilecek hiçbir şey yapmamak en iyisi. Bu tür değişiklikler buraya gelmemi sağlayan yolculuğu, hatta annemle babamın tanıştığı şartları bile bozabilir… ama sanırım Faraday, Lister ve Pasteur’e birkaç kendini beğenmiş öneride bulunabilirim. Ho ho.</p>

  <p>William Ashbless’in portresine onun zamanında kızların, viskinin ve puroların daha iyi olup olmadığını soruşunu anımsadı. Kendi kendine, Tanrı biliyor ya, bunu öğreneceğim, dedi. Esneyerek soğan çuvallarından birine yaslandı. “Şehre varınca beni uyandırın,” dedi ve kendini kayığın sallanışına bıraktı.</p>
