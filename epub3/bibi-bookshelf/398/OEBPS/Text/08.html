  <h2>7</h2>

  <hr class="mb2"/>

  <blockquote>
    <p>“Gençlik. Doğa ve merhametli Jüpiter</p>

    <p><i>Lambamı</i> yanık tutmak için canla başla çalıştı,<br/>Ama <i>Romanelli</i> öyle güçlüydü ki<br/>Üçünü de yendi – lambamı <i>söndürdü.–”</i></p>

    <p class="sag"><i>–Lord Byron’ınn Patras’ta yazdığı bir mektuptan</i></p>

    <p class="sag"><i>3 Kasımm 1810</i></p>
  </blockquote>

  <p>Cumartesi sabahı Doyle ottan şiltesinde uyandı ve kararını vermiş olduğunu anladı; yapmaya karar verdiği şeyin düşüncesi ağzının kurumasına ve ellerinin titremesine neden olmuştu, ama zor bir engel temiz bir şekilde aşılmıştı ve bir haftadır süren kasvetli kararsızlığın arkasından rahatlatıcı bir etkisi de olmuştu.</p>

  <p>Tüm umutlarını Ashbless’ten yardım almaya bağlamış olmasının bir hata olduğunu artık anlamıştı. Şairi bulabilse bile Ashbless’in ona yardım edeceğini, ya da edebileceğini düşünmek bir fanteziydi. Sorun onunla Doktor Romany’nin arasındaydı ve çözmenin tek yolu da onunla yüzleşmekti. Doyle’un sağlığı gerçekten kötüye gidiyordu ve bu yüzleşme ne kadar erken olursa o kadar iyiydi.</p>

  <p>Doyle Kusiak’tan bir gün izin istedi. Kuru öksürüğü o kadar kötüleşiyordu ki, müşteriler sanki bir tür veba taşıyormuş gibi onun yarandayken huzursuz oluyorlardı; bu yüzden ihtiyar memnuniyetle izin verdi. Doyle biriktirdiği az miktardaki parayla bir sigorta olarak gördüğü şeyi aldı: Limandaki dükkânın sahibinin ateş edebileceğinde ısrar ettiği, kırık dökük, paslı ve eski çakmaklı bir tabanca. Doktor Romany onu yakalatmaya çalışacak olursa, Doyle bu tabancayla kendini öldürmekle tehdit edecekti onu. Dün Londra Köprüsü’nde Jacky başarısızlıkla sonuçlanan Horrabin’i öldürme girişimini anlatmıştı ve Doyle cücenin Jacky’ye önerdiği zehire sahip olmayı diledi; onu dişlerinin arasında taşıması, başına dayalı bir tabancayı sürüklemekten daha kolay olurdu.</p>

  <p>Ağır tabancayı uzun süre kendine çevrili tutarsa kolunun yorulacağını fark edince kemerini çıkardı, ucunu silahın tetik muhafazasından geçirdi ve boynunun çevresinden geçirerek tokasını kapattı. Ceketini de üzerine giyip düğmeleyince ve atkısını silahın çenesinin arkasındaki yumuşak noktaya soğuk soğuk bastıran ağzının üzerine çekince hem dikkat çekmiyor, hem de tabancayı, ceketinin ikinci ve üçüncü düğmelerini başparmağıyla bir kez çekmekle ağzından girip damağını, geniz boşluğunu, beynini dağıtarak alnının tepesinden günışığına çıkacak bir kurşun sıkabilecek pozisyonda tutmuş oluyordu.</p>

  <p>Bishopsgate Sokağı’nda Kaptan Jack’in evinden bir dilenciye rastladı. Selâmlaştıktan sonra, adam Doktor Romany’nin çingene kampının şu sıralarda Goswell Yolu’nun kuzey ucundaki bir arazide olduğunu, West End’li aristokratların fallarına bakıp Golden Lane mahallesi halkına aşk iksirleri ve zehirler sattıklarını söyledi.</p>

  <p>Doyle teşekkür etti, gruplakilere selam yolladı ve doğuya, London Wall Sokağı’na döndü. Coleman Sokağı’ndan geçerken –Keats’in doğum yerinden sadece bir blok ötede olduğunu fark etmişti– sokağın kuzey tarafından keskin bir ıslık sesi duydu.</p>

  <p><i>Yesterday</i>‘in tiz–pes–pes diye giden ilk üç notasıydı bu.</p>

  <p>Ve aşağı yukarı bunu izleyen dokuz notayla Coleman Sokağı’nın karşı tarafından cevap verildi.</p>

  <p>Bu defa şüphe yoktu. 1810’daki tek yirminci yüzyıl insanı kendisi değildi. Kalbi hızla çarparak sokak boyunca koştu ve kuzeydeki kaldırımda durup çılgınca etrafa bakındı. Birçok insan onu süzüyordu. Alaycı ya da kınayan yüzler arasında o zamanda bulunmaması gereken birini görme umuduyla hepsine tek tek baktı; ama hepsi oraya ait insanlardı.</p>

  <p>Kararsızlıkla Coleman Sokağı’na doğru iki adım atmıştı ki, karşı kaldırımdaki arabayı fark etti. Yan penceresi açıktı ve Doyle içeride bir yolcu olduğunu belli belirsiz görebiliyordu. Ayakları yerden kesilmeden bir an önce arabanın içinde bir silahın parıltısını gördü, ama duyduğu patlama merminin çarpmasıyla çakmağı parçalanıp barutu ateş alan gömleğinin altındaki tabancanın patlamasıydı; silah patladığı anda hızla dönüyordu ve namlu çenesinin altına değil yanına çevrilmişti ve kızgın kurşun yalnızca yüzünün yan tarafını yaladı ve başını dağıtmak yerine sağ kulağını kopardı.</p>

  <p class="mt1">Uzaklaşan arabanın sesini fark etmeden iki büklüm yere yığıldı. Bir patlama olduğunu, yaralandığını ve her yerinin kan içinde kaldığını belli belirsiz kavrıyordu. Göğsü fena halde acıyordu, ama hissiz elleriyle gömleğinin barut yanığı olmuş parçalarını sıyırıp, dumanı tüten, parçalanmış silahı kenara ittiğinde ölümcül bir yara göremedi –yalnızca bir sürü yanık ve çizik. Kulakları çınlıyordu ve sağ kulağı soldan daha kötüydü; hatta yüzünün o tarafı bir Novokain iğnesi olmuş kadar hissizdi. Eliyle yokladı ve eline durmadan akan sıcak kan ve parçalanmış etler geldi, ama kulak yoktu. Ne olmuştu Tanrı aşkına?</p>

  <p>Yana dönmüş ayağa kalkmaya çalışırken birkaç kişi gelip dostça ama sertçe yerden kaldırdılar. Doyle sersemlemiş olmasına rağmen söylediklerini anlıyordu. “Yaşıyor musun ahbap?” “Sorduğun şeye bak, görmüyor musun kafasından vuruldu.” “Şu arabadaki adam ateş etti.” “Palavra, ben her şeyi gördüm –göğsü patladı. Bir bomba taşıyordu. Leicester Meydanı’ndaki Fransız casuslarından biri o.”</p>

  <p>Biri, “Hey, şuna bakın,” diye bağırdı. “Boynuna bağlı parçalanmış bir tabanca var.” Doyle’un yüzünü kendininkine doğru çevirdi. “Ne halt etmeye bu şekilde tabanca taşıyorsun?”</p>

  <p>Doyle uzaklaşmak istiyordu. “Daha… yeni almıştım,” diye mırıldandı. “Eve böyle rahatça götürebileceğimi düşünmüştüm. Şey… sanırım kazayla patladı “</p>

  <p>Soruyu soran adam, “Herif salağın teki,” dedi ve Doyle’a dönerek, “Zaten işine yaramazmış,” diye ekledi. “Baksana, sadece bir kez ateşlendi ve darmadağın oldu. Şimdi benimle gel de başını yamayacak bir doktor bulalım.”</p>

  <p>“Hayır!” Doyle 1810’da antiseptik kullanımının yaygın olup olmadığını hatırlamıyordu ve sağlıklı düşünememesine rağmen, yıkanmamış parmaklardan ve dikiş ipliğinden lanet bir enfeksiyon kapmaya niyeti olmadığının farkındaydı. “Lütfen… biraz konyak verin yeter. Sert konyak. Ya da viski –alkollü herhangi bir şey.”</p>

  <p>Olup bitenleri anlamayan yaşlı bir adam, “Biliyordum!” diye atıldı. “Numara bu. Kulağını yıllar önce kaybetmiş mutlaka ve ahmaklar ona bir içki ısmarlasın diye tüm Londra’yı dolaşıp yeni kopmuş numarası yapıyor.”</p>

  <p>Başka biri, “Hayır,” diye karşı çıktı. “Bakın, şurada kulağından bir parça duruyor. Hoop! Dikkat edin! Fenalaşıyor.!”</p>

  <p>Gerçekten öyleydi. Birkaç saniye sonra ilgisi giderek azalan kalabalığı yarıp geçecek kadar güç topladı. Her yandan üzerine çevrilmiş meraklı bakışlardan habersiz bir halde paltosunu çıkardı, yola damlayan ve ellerine bulaşan kanı durdurmak için gömleğinden geri kalan parçaları yırtıp başının çevresine sıkıca bağladı, paltosunu tekrar giydi, şoktan ve kan kaybından yarı sersemlemiş bir halde, bir meyhane bulmak üzere sendeleyerek uzaklaştı; o anda çok az şeyden emindi ama boynunda sallanan silahı aldıktan sonra cebinde hâlâ iki konyağa yetecek kadar para kaldığını biliyor ve bu onu rahatlatıyordu: Biri bandajını batırmak, biri de hemen boğazını ıslatmak için.</p>

  <p>İki gün sonra Beatles şarkısını bir kez daha duydu.</p>

  <p>Pazar günü öğleden sonra Kusiak’ın yerine dönüp, ön kapıyı iterek girişteki salona daldığında, ihtiyar han sahibi önündeki hesaplardan başını kaldırıp korku dolu bir ifadeyle bakmış ve ifadesi hemen sessiz bir öfkeye dönüşmüştü. Doyle’un anlamsız açıklamalarını sert bir emirle keserek, “Ruhu tavandan fırlayana ya da lanet ayakları onu arka kapıdan çıkarana kadar” ayrı bir odada yatırılıp bakılmasını istedi. Bir parmağıyla Doyle’un çenesini kaldırıp solgun yüzüne bakmıştı. “Doyle, burayı olabildiğince çabuk terk etmeni istiyorum ve bunu nasıl yapacağın da umurumda değil –anlıyor musun ha?”</p>

  <p>Doyle adamın karşısında dimdik durmuş ve –daha sonra bir türlü hatırlayamadığı– soylu bir cevap vermiş ve gözleri kapanarak, baltayla kesilmiş bir ağaç gibi sırtüstü yere yığılmıştı; vücudunun tüm ağırlığıyla yere çarpınca yer davul gibi inlemiş ve cilalı tahtaları bir an tırmalayan tırnakları kastanyetler gibi ses çıkarmıştı.</p>

  <p>Biraz rahatlayan Kusiak onun öldüğünü açıklamış ve polisin gelmesini beklerken arka taraftan çıkarılmasını emretmişti; ama iki komi hareketsiz bedeni dışarı çıkarırlarken Doyle ayağa kalkmış, aceleyle çevresine bakınarak, “801 sefer sayılı Londra uçuşu –benim biletim ayrılmış olmalıydı. Parası ödendi– DBAY’den Darrow tarafından. Sorun nedir?” demiş ve tekrar kendinden geçmişti.</p>

  <p>Kusiak bıkkın bir halde Doyle’a ve orada olmayan Jacky’ye sövmüş, komi çocuklara üşütük ve istenmeyen konuğu lütfedip de ölene kadar boş odalarının en küçüğüne götürmelerini ve arada bir kontrol etmelerini emretmişti.</p>

  <p>Doyle iki gün boyunca ana merdivenlerin altındaki penceresiz, garip şekilli bir odada hasta yatmış, Kusiak’ın mükemmel balıklı sebze çorbası ve siyah bira ile beslenmişti; Salı akşamı kalkıp salona çıktığında bir önlük takmış olan Kusiak onu görmüş ve odadan çıkacak kadar iyileştiyse herhalde hanı tamamen terkedebilecek kadar sağlıklı olduğunu söylemişti.</p>

  <p>Paltosunu giyip sokakta yalpalayarak birkaç adım atmıştı ki arkasındaki yolda bir tıkırtı duydu. Döndü ve Kusiak’ın parçalanmış tabancasını arkasından attığını gördü. Dönüp yerden aldı, her köşebaşında bulunan hurdacılardan biri birkaç peni verebilirdi ve şu durumda üç peni kazanmak servetini iki katına çıkarmak demekti.</p>

  <p>Tabancayı yerden alırken, gerçekten mahvolmuş, diye düşündü. Horoz ve çakmak gitmiş, kundak parçalanmıştı ve silahın tahtasına iyice saplanmış olan merminin eğri büğrü olmuş leşi görünüyordu. Bu silah arada olmasa kurşunun doğruca göğsüne girmiş olacağını hatırlayan Doyle ürpererek titredi.</p>

  <p>Kurşuna daha yakından baktı –dibi kovandan atılmış bir mermininki gibi düzdü– yuvarlak mermi değildi.</p>

  <p>Gergin bir halde, tamam, diye düşündü, işte delili. Bu tür mermiler 1850 civarına kadar kullanılmayacak. Burada –yani bu zamanda– yirminci yüzyıldan gelen başkaları da var ve her nedense bana düşmanlar. Acaba benden ne istiyorlar?</p>

  <p>Ve kim bu kahrolası herifler.?</p>

  <p>Borough Caddesi’ne gelmişti. Sağında St. Thomas Hastanesi’nin kasvetli binası vardı, solunda ise silah metali grisi, dalgalı yüzeyi akşamın ilk ışıklarıyla şimdiden parıldamaya başlayan koca Thames’in iki yakasını bağlayan Londra Köprüsü alaca karanlıkta yükseliyordu. Nehrin karşısı daha çok ümit vadediyor gibiydi; Doyle sola döndü.</p>

  <p>Nehre doğru yürürken, fakat neden, diye düşünüyordu, zaman gezginleri neden 1810 yılının Londra’sında oyalanıyorlar? Ve Tanrı aşkına, beni neden öldürmeye çalışıyorlar? Neden geri götürmüyorlar? Burada… bu zamanda kalmak istediğimi mi sanıyorlar?</p>

  <p>Birden aklına bir fikir geldi. Belki de, dedi kendi kendine, Ashbless’i aradığım içindir. Belki de Jamaika’ya gelecekti, ama onu kaçırdılar ve ben gelecekten geldiğim için yokluğunu fark edecektim, bu yüzden bundan başkalarına söz etmemi engellemeleri gerek.</p>

  <p>Londra Köprüsü’nün hafif meyilli zirvesinde durdu ve hâlâ sıcak olan taş parmaklıklara yaslanıp nehrin üzerinden batıya bakarak, yavaş yavaş kararırken nehrin yarım mil yukarısındaki Blackfriars Köprüsü’nün beş kemerinin siluetini çizen günbatımını izledi. Galiba Doktor Romany ile konuşmayı yine denemem gerekecek. Tabiî ki başaramayacağım, ama 1983’e dönmeyi denemem gerek. Bir an iç çekerek haline acıdı. Sadece bu bronşit ya da zatürree ya da her neyse o olsa, kalıp onu yenmeye ve burada, bu zamanda bir hayat kurmaya çalışabilirdim; ama biri seni öldürmek isteyen, diğeri ise işkence yapmakla yetinebilecek olan iki güçlü grup birden peşindeyken idare etmek kolay değil.</p>

  <p>Parmaklıklardan kalktı ve köprünün kuzey eğimine doğru yürümeye başladı. Tabiî hemen şehri terkedebilirim, diye düşündü. Hemen şimdi sahile dön, bir kayık çal ve açıl –akıntı seni Gravesend’e ya da başka bir yere götürsün. Yeni bir hayata başla.</p>

  <p>Hayallerinden sıyrıldığında köprüyü geride bırakmış, Thames Sokağı’nda yürüyordu. Lambaların ışığıyla aydınlanan sokakta aşağı ve yukarı baktı; iki buçuk hafta önce kör taklidi yapan o dilencinin peşinden Horrabin’e gitmek üzereyken Skate Benjamin tarafından kurtarıldığı günü hatırladı.</p>

  <p>Bu salı akşamı ise sokaklarda fazla insan yoktu. Gracechurch Sokağı’ndaki pub ve lokantalardan sokağa ışık sızıyor, ama fazla gürültü gelmiyordu. Doyle ıslığı oldukça uzaktan duyabilmişti. Yine <i>Yesterday.</i></p>

  <p>İlk şuursuz panik anı geçince, Doyle o kahrolası Beatles şarkısı karşısındaki tepkisinin bu kadar Pavlovvari oluşuna acı acı gülümsedi –bir anda kuytu bir kapı ağzına sinmiş, paltosunun cebinden parça parça olmuş silahını çekmiş ve sopa gibi başının üzerine kaldırmıştı. Sesin en az bir mahalle uzaktan geldiğini fark edince silahı indirip rahat bir nefes aldı –yine de kalbinin çarpıntısı hafiflemedi. Gizlendiği yerden usulca baktı, dikkat çekeceği korkusuyla tamamen çıkmaya henüz cesaret edemiyordu. Islığı çalan, birkaç saniye sonra Eastcheap’ten köşeyi döndü ve Gracechurch boyunca, Doyle ile aynı yönde fakat sokağın karşı tarafından yürümeye başladı.</p>

  <p>Adam uzun boyluydu ve görünüşe bakılırsa sarhoştu. Geniş kenarlı şapkası yüzünü kapatıyordu ve yürürken bir o yana bir bu yana yalpalıyordu; bir iki defa da ıslıkla çaldığı şarkı eşliğinde beceriksizce bir step dansı parodisi yaptı. Tam Doyle’un saklandığı yeri geçmek üzereyken, başını abartılı bir hareketle yana çevirince, sağında bir pub fark elti.</p>

  <p>Vigilant Rowsby adında dar, loş bir mekandı. Adam ıslık çalmayı kesti, cebini yokladı ve paraların şıkırtısıyla rahatlayınca, penceresi hedef tahtası şeklindeki kapıyı iterek açtı ve içeride gözden kayboldu.</p>

  <p>Doyle aceleyle güneye, nehire ve Gravesend’e doğru uzaklaşmaya başladı, ama birkaç adım sonra durdu ve dönüp puba baktı.</p>

  <p>Bundan kaçabilir misin, diye kendi kendine sordu. Bu adam yalnız ve şu anda tehlikeli de görünmüyor. Aklının korkan kısmı ise, aptal olma, diye karşı çıkıyordu, çek git hemen buradan!</p>

  <p>Bir an bocaladı, ardından tereddüt ederek, neredeyse parmak uçlarında yürüyerek sokağın karşısına geçti ve Vigilant Rowsby’nin ahşap kapısının önünde durdu. Zincirlerle asılı eski isim tabelası başının üzerinde ileri geri ağır ağır sallanırken, S şeklindeki demir kapı kolunu tutacak cesareti toplamaya çalışıyordu.</p>

  <p class="mt1">Kapı içeriden açılıp uzun boylu, iri yarı bir adam çıkınca karar elinden alınmış oldu. Çevresini dalga dalga saran biftek, bira ve mum yağı kokuları üzerine sinmiş olan adam, dışarı vuran sıcak havayla adeta dışarı itilmişti. Yüksek sesle, “Derdin ne ahbap?” diye bağırdı. “Bira için paran mı yok? Al bakalım. Morningstar içince herkes içer.” Doyle’un cebine bir avuç bakır para koydu. “Gir bakalım.” Morningstar dev elini Doyle’un kürek kemiklerinin arasına koyup onu içeri itti.</p>

  <p>Doyle yüzünü masa ve bölmelerin çoğundan gizleyerek, odanın bir ucundaki uzun tezgaha yaklaştı ve bezgin görünüşlü meyhaneciden bir bira aldı. Saçlarını alnına doğru indirdi, ağır bira bardağını kaldırıp yüzünün önüne getirdi, yalnızca gözleri görünerek tezgaha sırtını döndü ve ilk büyük yudumunu alırken odayı yavaşça taramaya başladı.</p>

  <p>Yarısına gelmişti ki donakaldı, bira neredeyse boğazına kaçıyordu. Islık çalan adam, karşı duvara dayalı yüksek arkalıklı bir bölmede oturmuş, bir bira içiyordu; şapkası bardağının yanındaydı ve masasındaki mum uykulu gözlerini ve gevşek yüzünü iyice aydınlatıyordu. Bu Steerforth Benner’dı.</p>

  <p>Doyle, yanılmadığına, hayal de görmediğine ikna olunca biraz daha bira içti. Benner neden grubun geri kalanıyla birlikte dönmemişti? Gemiyi kaçıran başkaları da var mıydı? Tezgâhın önünden kalktı ve birasını da alarak Benner’ın masasına geçti. Boştaki elini paltosunun cebine soktu ve parçalanmış tabancayı kavradı.</p>

  <p>İri yarı, kum rengi saçlı adam, Doyle başına dikilince bakmadı, Doyle da paltosunun içindeki tabancayı namlusu kumaşın içinde bir yüzük gibi görünene kadar kaldırdı ve adamı omzundan sarstı.</p>

  <p>Benner başını kaldırdı, buğday rengi kaşları anlamaya çalışan, gergin bir ifadeyle kalkmıştı. “Evet?” dedi ve dikkatle “Ne vardı?” diye sordu.</p>

  <p>Doyle sabırsızlanmıştı. Sarhoş olması şart mıydı sanki? “Benim Steerforth. Ben Doyle.” Masada karşısına geçti ve saklı duran silahın namlusunu tahtaya çarptırarak olurdu. “Burada bir tabanca var,” dedi, “ve gördüğün gibi kalbine çevrili. Şimdi bazı sorularıma cevap istiyorum.”</p>

  <p>Benner ona korkudan gözleri büyümüş, çenesi sarkmış bir halde bakıyordu. Sözcükler ağzından birbiri ardınca, hızla dökülerek, “Tanrım Brendan, bana işkence etme, sen gerçek misin,” dedi, “yani var mısın, Tanrı aşkına hayalet ya da DT<a id="a15"/><a href="../Text/notes.html#a52"><span class="t13">{11}</span></a> falan değilsin ya? Kahretsin, birşeyler söyle!”</p>

  <p>Doyle tiksinerek başını salladı. “Sırf aklını oynattığını görmek için hayalet rolü yapmalıyım aslında. Kendine gel. Ben gerçeğim. Hayaletler bira içerler mi?” Doyle gözlerini Benner’dan ayırmadan bunu yaptı. “Pazar günü vurulduğumu biliyorsun demek. Söyle, bunu kim ve neden yaptı –ve başka kimler ıslıkla <i>Yesterday</i>‘i çalarak dolaşıyor?”</p>

  <p>Benner içtenlikle, “Bunu hepsi yapıyor Brendan,” dedi. “Darrow’un buraya geri getirdiği tüm çocuklar. Bu şarkı birbirlerini tanımaları için bir işaret, tıpkı Batı Yakası’nın Hikâyesi’nde Jetlerin ıslıkla çaldıkları o üç notalı şey gibi.”</p>

  <p>“Darrow mu? O burada mı? Dönüş yolculuğunun yolunda gittiğini sanıyordum.”</p>

  <p>“Senin de geldiğin yolculuk mu? Tabiî ki yolunda gitti. Sen hariç herkes sağ salim geri döndü.” Benner ağır ağır başını salladı. “Neden burada kalmak istediğini hiçbir zaman anlayamayacağım Brendan.”</p>

  <p>“Ben istemedim ki. Çılgın bir çingene kaçırdı beni. Ama sen neden söz ediyorsun? Yani Darrow geri mi geldi? Nasıl yapabildi? Atlayış için yeni kapılar mı buldu?”</p>

  <p>“Hayır. Buna neden gerek duysun ki? Bak, bütün o Coleridge konuşması meselesi sadece Darrow’un gerçek amacı –yani bu bin sekiz yüz bilmem kaç yılına temelli gelmek– için para bulmanın şanslı bir yoluydu. Yeni fikirlere açık, tarihten anlayan adamları kişisel refakatçisi –yani doktor bodyguardlar– olarak işe alıyordu. Sana söz etmediğim işim buydu işte, hatırlıyor musun? Sonra kapının açık kaldığı dönem sırasında Coleridge’in Londra’da bir konuşma yaptığını fark etti. Her şeye para yetiştirmek sorun oluyordu ve çözümünü bulmuştu: Coleridge’i dinlemenin karşılığında on kültür manyağından adam başı birer milyon al. Bunun için bir Coleridge uzmanına ihtiyacı olduğuna karar verdi, seni de o zaman işe aldı. Ama başından beri esas… niyeti seçme ekibiyle birlikte kalmak üzere geri dönmekti. Bu yüzden Coleridge grubu 1983’e dönünce hepsini arabalara tıkıp yolladı, aynı bir eylül kapısına bir atlayış daha ayarladı ve tekrar atladık. Ama bu kez kapının ortasında, hepiniz –yani hepimiz– Coleridge’i görmek üzere yola çıktıktan aşağı yukarı bir saat sonra oraya vardık ve gelişimizin izlerini yok ettik. İki araba bir Coleridge uzmanı eksikle geri gelip kapının kapanmasını beklemeye başladıklarında da çoktan uzaklaşmıştık.” Benner sırıttı. “Crown and Anchor’a gidip kendimizi görmek eğlenceli olurdu. İki Benner ve iki Darrow! Hatta senin kaçmadığını görünce Darrow bunu yapmayı düşündü de, ama tarihin o kadarcık bir parçasını bile değiştirmenin fazlasıyla tehlikeli olacağına karar verdi.”</p>

  <p>Doyle sabırsızlıkla, “Öyleyse Darrow neden ölmemi istiyor?” diye üsteledi. “Ve tarihin dokunulmazlığına o kadar önem veriyorsa, William Ashbless’i neden kaçırdı?”</p>

  <p>“Ashbless mi? Hakkında yazdığın şu hıyar şair mi? Onunla uğraşmadık. Ne oldu, ortalıkla yok mu?”</p>

  <p>Benner samimi görünüyordu. Doyle “Hayır,” dedi. “Soruyu geçiştirmeyi bırak şimdi. Darrow neden ölmemi istiyor?”</p>

  <p>Benner birasının içine doğru mırıldanarak, “Sanırım hepimizin ölmesini istiyor,” dedi. “Ekibine sürekli 1814 yılındaki bir kapıdan 1983’e dönecekleri sözünü veriyor, ama niyetinin bize ihtiyacı kalmadıkça hepimizi teker teker öldürmek olduğuna eminim. Hepimizin kancaları onda, üstelik Bain ile Kaggs’i öldürdü bile –bu ikisinin iki hafta önce seni öldürmeleri gerekiyordu. Bu sabah da görüldüğüm yerde öldürülmemi emrettiğini duydum. Yüklü miktarda para çalıp kaçmayı başardım, ama artık ona yaklaşmaya cesaret edemem.” Benner mutsuzca başını kaldırdı. “Anlamışsındır, burada yirminci yüzyıla ait şeylerden, radyodan, penisilinden, fotoğraflardan ve bunun gibi şeylerden haberi olan başka birilerinin bulunmasını istemiyor. Havadan daha ağır bir uçuş aracının patentini almandan, ‘Dover Beach’i kendi adınla yayınlamandan ya da buna benzer bir şey yapmandan korkuyordu. Ama sonunda çok rahatlamıştı çünkü–”</p>

  <p>Sessizlik huzursuz edici bir şekilde uzarken, Doyle’un yüz hatları sert bir gülümsemeyle gerildi. “Çünkü ona beni kalbimden vurduğunu söyledin.”</p>

  <p>Benner gözlerini kapayarak “Tanrım,” diye fısıldadı, “bana bunu yapma Brendan. Yapmak zorundaydım, bu nefsi müdafaa idi: Yapmazsam o beni öldürtecekti. Hem seni öldürmedim.” Gözlerini açtı. “Nerenden vuruldun? Iskalamamıştım.”</p>

  <p>“Hayır, iyi bir atıştı, ama ceketimin altında bir şey taşıyordum ve kurşunu durdurdu.”</p>

  <p><a id="a16"/>“Ya. Şey, buna sevindim.” Benner geniş bir gülümsemeyle sandalyesini arkaya devirdi. “Coleridge yolculuğundan kaçmanın senin tercihinin olmadığını söylüyorsun. O zaman ikimizin birbirimize müthiş yardımımız dokunabilir.”</p>

  <p>Doyle kuşkuyla, “Nasıl?” diye sordu.</p>

  <p>“Geri dönmek istiyor musun? 1983’e?”</p>

  <p>“Şey… evet.”</p>

  <p>“Güzel. Ben de öyle. Vay be, elindekinin değerini kaybedince anlarmışsın, ha? En çok neyi özlüyorum biliyor musun? Müzik setimi. Tanrım, eve dönünce Beethoven senfonilerimin dokuzunu birden çalabilirim, ertesi gün de Çaykovski’leri. Ve Wagner! Ve Gershwin! Janis Joplin! Kahretsin, arabayla Dorothy Chandler’e gidip konser dinlemek de eğlenceliydi, ama onları dinleyebilmenin tek yolu bu olunca sıkıyor.”</p>

  <p>“Planın ne Benner?”</p>

  <p>“Şey –Brendan, bir puro al– ve,” bir garson kıza işaret etti, “birer tane daha söyleyeyim, sonra anlatacağım.”</p>

  <p>Doyle uzun, şeritsiz ve selofan ambalajsız, Churchill boyu puroyu aldı ve ısırarak ucundan bir parça kopardı; ardından yine gözlerini adamdan ayırmadan mumu kaldırdı ve puroyu yaktı. Tadı fena değildi.</p>

  <p>Doyle mumu bırakınca Benner bir tane de kendisi yakarak, “Pekâlâ,” diye başladı, “her şeyden önce, o ihtiyar aklını oynatmış. Çılgın. Tabiî son derece zeki, çok akıllı biri, ama bir iki tahtası eksik. Buraya geldiğimizden beri bize ne yaptırıyor biliyor musun? Sutter’s Mill ya da Klondike’a bilet ayırtmak varken hem de? Leadenhall Sokağı’nda lanet bir dükkân satın aldı ve içini, Tanrı aşkına, tüy temizliği salonu olarak döşettirdi –anlıyor musun? İstenmeyen tüyleri aldırmak için gidilen yerlerden hani?– ve dükkânda sürekli iki adam çalıştırıyor, sabah dokuzdan akşam dokuz buçuğa kadar!”</p>

  <p>Doyle düşünceli bir ifadeyle kaşlarını çattı. “Peki… nedenini de söyledi mi?”</p>

  <p>“Tabiî söyledi.” Biralar geldi ve Benner coşkuyla bir yudum aldı. “Tüm vücudundaki tüyler hafifçe uzamış ve komple bir temizlik isteyecek olan bir adam için gözümüzü dört açmamızı söyledi. Darrow onu bayıltıcı bir silahla vurup bağlamamızı, üst kata taşımamızı ve uyuşturucu mermi atmak dışında kesinlikle canını yakmamamızı söyledi, yani onu yüzünden ya da boğazından vuramazdık. Ve şunu dinle Brendan: Patron, bu adam neye benziyor, diye sordum. Yani her yerinin kıllarla kaplı olması dışında. Bana ne dedi biliyor musun? Dedi ki, bilmiyorum ve bilsem bile tarifi ancak bir hafla kadar işe yarar. Şimdi –bu sözler ve hareketler aklı başında bir adama ait olabilir mi?”</p>

  <p>Doyle ağır ağır, “Belki öyledir, belki de değil,” dedi, kaşlarını kaldırarak. Darrow’un planları hakkında Benner’dan çok daha fazlasını bildiğini ima ediyordu. “Bütün bunların eve dönme planınla ilgisi ne?”</p>

  <p>“Şey –bir dakika, kancan hâlâ duruyor mu? Güzel– Darrow bütün kapıların yerlerini ve zamanlarını biliyor. Şu sıralarda ve oldukça sık kapılar, 1814’teki kapı en yakın olanı değil. Darrow’la pazarlık edeceğiz, bir sonraki kapının yerini ve zamanını öğreneceğiz, kapanırken orada olacağız ve pat! Modern Londra’daki o boş araziye dönmüş olacağız.”</p>

  <p>Doyle purodan –kabul etmeliydi ki mükemmeldi– uzun bir nefes çekti, ardından birasından bir yudum aldı. “Peki ona ne satıyoruz?”</p>

  <p>“Ne? Ha, söylemedim mi? O kıllı adamı buldum. Dün geldi, tıpkı ihtiyarın söylediği haldeydi. Kısa boylu, tıknaz, kızıl saçlı bir adam; her yeri fazlasıyla kıllıydı. Uyuşturucu silaha doğru uzandığım sırada ürktü ve kaçtı, ama,” Benner gururla gülümsedi, “onu kaldığı yere kadar takip ettim. Ve bu sabah Darrow’un odasını dinliyordum –kancamı verip bir kapının yerini söylemesi karşılığında ona kıllı adamın yaşadığı yeri söyleyerek pazarlık edilebilecek bir havada mı anlamaya çalışıyordum ve Tanrım, Darrow’un Clitheroe’ya tüm çocuklara görüldüğüm yerde vurulmamı söylemesini emrettiğini duydum! Anlaşılan bana güvenmiyor. Ben de para kutularından birini boşaltıp sıvıştım ve gidip kıllı adamla konuştum. Daha birkaç saat önce onunla yemek yiyordum.”</p>

  <p>“Öyle mi?” Doyle, Köpek Yüzlü Joe ile yemek yemektense Karındeşen Jack ile yemek yemeyi tercih edeceğini düşündü.</p>

  <p>“Evet. Fena biri değil, gerçekten –bakışları çılgın gibi ve sürekli ölümsüzlükten ve Mısır tanrılarından söz edip duruyor, ama çok iyi eğitimli biri. Ona Darrow’un aşırı tüylenmesini tedavi edecek gücü olduğunu, ama ona birkaç soru soracağımı söyledim. İhtiyarın niyetinin ona işkence etmek olduğunu ima ettim –ki bildiğim kadarıyla bu mümkün– ve Darrow’la görüşmek için bir aracıya, bir sözcüye ihtiyacı olduğunu söyledim. Darrow’un adamlarından biri olduğumu, ama onun bu zavallı hergele hakkındaki dehşetli planlarını duyunca ondan ayrıldığımı söyledim. Anlıyor musun? Ama Darrow’un adamlarına beni gördükleri yerde vurmaları için verdiği emir hâlâ geçerli.” Benner sırıttı. “Ve sen ortağım olacaksın. Darrow’la konuşacaksın, pazarlığı yapacaksın ve payına düşeni alacaksın –eve dönüş yolculuğu. Herhalde şöyle bir şey dersin.” Benner arkasına yaslandı ve Doyle’a bakarak bir kaşını kaldırdı. “Darrow, ihtiyar King Kong’a bizden bir mektup alana dek seni görmemesini söyleyeceğiz. O mektubu da bir dostumuza –bu iş için çok uygun bir kız tanıyorum– verecek ve ancak bir kapıda gözden kaybolduğumuzu görürse postaya vermesini söyleyeceğiz. Sen bize bir kanca ver ve bir kapının yerini söyle. Bizim kız giysilerimizin içi boş olarak düştüğünü görürse –yüz metre uzakta, bir ağacın üzerinde ya da bir pencerede olabilir, yani onu görmeyi umma– işte o zaman senin kıllı adam ‘git Darrow’u gör’ mesajını alacak.”</p>

  <p>Doyle durmadan sözünü kesmeye çalışıyordu. Sonunda, “Ama Benner,” dedi, “Darrow’un bir de Doyle’u öldürün emri verdiğini unutuyorsun. Ona yaklaşamam ki.”</p>

  <p>Benner sabırla, “Kimse senin peşinde değil Brendan,” dedi. “Her şeyden önce herkes seni öldürdüğümü sanıyor, ayrıca seni Coleridge hakkındaki o konuşmayı yapan tıknaz, sağlıklı görünümlü adam olarak hatırlıyorlar. Son günlerde aynaya baktın mı? Bir deri bir kemik kalmışsın ve Fritz Eichenberg’in gravürlerindeki tipler kadar solgunsun, yüzünde de belki yüz tane yeni kırışık oluşmuş –devam edeyim mi? Pekâlâ –artık gerçekten kelsin ve hepsinden önemlisi, kahrolası kulağın artık yok. Nasıl becerdin bunu? Geçen gün yürüyüşünün de komik olduğunu fark ettim. Gerçekten yirmi yıl yaşlanmış görünüyorsun. Kimse sana bakıp da, İşte, Brendan Doyle demez. Bu yüzden endişelenme. Sadece o tüy temizleme salonuna gir ve ‘Selam, bir arkadaşımın tüm vücudunda kıllar çıkıyor, patronunuzla görüşeceğim.’ gibi birşeyler söyle. Darrow’u görünce de işi bağla. Bu noktada Doyle olduğunu açıklayabilirsin –Mighty Joe Young ile tek bağlantısına zarar vermeye cesaret edemez.”</p>

  <p>Doyle düşünceli düşünceli onayladı. “Fena değil Benner. Karışık, ama fena değil.” Doyle Darrow’un ne yapmaya çalıştığını ve tabiî ki ihtiyarın Lord Robb’un Günlüğü’nün bir kopyasına neden sahip olduğunu anladığından kesinlikle emindi. Kendi kendine, kanser yüzünden, dedi. Tedavi edemiyor, ama zaman yolculuğunu bulduğu anda vücut değiştirebilen birini de bulmuş oldu. Bu yüzden Lord Robb’un kitabını ele geçirdi, çünkü Köpek Yüzlü Joe’nun 1811’de yasadışı bir şekilde idamının yeri, zamanı ve şartlarından söz eden tek kaynak o. Pazarlıkta kullanmak için iyi bir bilgi doğrusu!</p>

  <p>“Kahretsin, beni dinliyor musun Brendan?”</p>

  <p>“Affedersin. Ne diyordun?”</p>

  <p>“Dinle, bu kısmı önemli. Şimdi, bugün salı. Cumartesi buluşalım. Borsa Sokağı’nda, bankanın yanındaki Jonathen’ın yerini biliyor musun? Tamam, öğlen civarı orada buluşalım. O zamana kadar benim kızla mektup meselesini ve tüylü adamı ayarlamış olurum ve Darrow’u görmeye gidebilirsin. Tamam mı?”</p>

  <p>“Cumartesiye kadar nasıl yaşayacağım peki? Beni vurduğunda işimi de kaybettirdin.”</p>

  <p>“Oh, üzgünüm. Al.” Benner elini cebine soktu ve masaya beş tane katlanmış beş poundluk banknot fırlattı. “Bu idare eder mi?”</p>

  <p>“Etmeli.” Doyle paraları cebine sokup ayağa kalktı. Benner elini uzattı, ama Doyle gülümsemekle yetindi. “Hayır Benner. Seninle işbirliği yapacağım, ama kendi kıçını kurtarmak için eski bir dostunu öldürmeye kalkan biriyle el sıkışmam.”</p>

  <p>Benner elini sessizce kapadı ve gülümsedi. “Bunu bir de kendini aynı durumda bulup da başka türlü hareket edince söyle, eski dostum. Belki o zaman utanırım. Cumartesi görüşürüz.”</p>

  <p>“Tamam.” Doyle çıkmak üzere yürümeye başladı, sonra Benner’a döndü. “Bu iyi bir puro. Nereden aldın? 1810’da puroların nasıl olduğunu hep merak ederdim ve artık alacak param var.”</p>

  <p>“Üzgünüm Brendan. O bir Upmann, 1983 ürünü. Ayrılırken Darrow’dan bir kutu çalmıştım.”</p>

  <p>“Ya.” Doyle kapıya doğru yürüdü ve dışarıya çıktı. Ay yükselmişti. Yarışan bulutların gölgeleri, bir an önce nehre girmeye çalışan hayaletler gibi sokaktan ve evlerin önlerinden hızla geçiyorlardı. İhtiyar bir adam sokağın ortasındaki su oluğunun yanında iki büklüm olmuş yürüyordu. Doyle onu izlerken adam eğildi ve ezilmiş bir puro izmariti aldı yerden.</p>

  <p>Doyle ona yaklaştı. Kendi yanan purosunu uzatarak, “Al,” dedi. “Bırak o pisliği. Bir Upmann yak.”</p>

  <p>İhtiyar adam başını kaldırıp hiddetle baktı. “Up mah ne?”</p>

  <p>Açıklama yapacak halde olmayan Doyle hızla uzaklaştı.</p>

  <p class="mt1">Artık kendisiyle ilgilenebilecek kadar parası olan Doyle, Pancras Yolu’ndaki Hospitable Squires’da bir oda tuttu. William Ashbless’in Londra’ya geldikten sonraki ilk iki hafta burada kaldığında tüm kaynaklar hemfikirdi; otel sahibinin Ashbless diye birini hiç duymadığını ve ne sakallı ne de sakalsız uzun boylu, iri yarı sarışın bir adama oda kiralamadığını öğrenince şaşırdıysa da, artık Benner’la işbirliği yaptığına göre Ashbless’in yokluğu onun için ikinci plandaydı.</p>

  <p>Sonraki üç gün boyunca sadece dinlendi. Öksürüğü kötüleşmemişti, hatta azalıyor gibiydi. Kusiak’ın balıklı sebze çorbası ve birası, iki haftadır devam eden yüksek ateşini düşürmüşe benziyordu. Horrabin’in ya da Darrow’un adamlarının korkusundan handan çıkmıyordu, ama penceresinin dışında dar bir balkon vardı. Oradan tahta saçaklara tırmanarak binanın çatısına çıkabileceğini keşfetmişti ve iki baca başlığı arasındaki düz bir yüzeyde onlarca yıllık Londra havasıyla tahtaları beyazlayıp çatlamış bir sandalye bulmuştu. Alaca karanlık zamanlarında uzun süre burada oturuyor, Fish ve Thames caddelerinden aşağıya, kayıkların akıntıyla birlikte ağır bir dinginlikle ilerlediği puslu nehre bakıyordu; solundaki baca başlığının tuğladan yapılmış ağzına tütününü ve kav kutusunu koyuyor, sağ kolunun altındaki çatıda da bir kova soğuk bira bulunduruyordu. Kah piposunu tüttürüp, kah seramik kupasından yudumlar alarak şehirdeki dumanlı çatıların, kulelerin ve sütunların oluşturduğu Bizansvari karışıklığa ve sağ tarafındaki, hepsini bastıran St. Paul’s Katedrali’nin kubbesine bakıyor ve hemen karar vermesi gerekmeyen birinin rahatlığıyla Benner’la buluşmamayı ve yaşamını Napoleon, Goethe ve Byron ile tanımlanacak olan bu yüzyılda geçirmeyi düşünüyordu.</p>

  <p>Üç günlük dinlenme sadece bir tek tatsız olayla bozuldu. Perşembe akşamı Doyle Cheapside’daki bir kitapçıdan eve dönerken, dehşet verici bir şekilde deforme olmuş, ayakları kadar yüzüyor gibi hareket eden ellerini de kullanarak hareket eden yaşlı bir adam iki büklüm bir halde Doyle’a çarptı. Eski püskü giysilerin arasından bir gübre yığınında bitmiş bir mantar gibi beliren kel kafa geçmişte müthiş yaralar almıştı; burun, sol göz ve çenenin sol yarısı gitmiş, yerlerini erimiş, boğum boğum yara kabukları kaplamıştı. Yaşlı harabe önüne geçip durduğunda, Doyle elini cebine sokup bir şilin çıkarmıştı bile.</p>

  <p>Ama yaratık dilenmiyordu. “Bayım, sen evine dönmek isteyen birine benziyorsun,” diye cırladı. “Ve sanırım,” göz kırptı, “evin parmakla gösterilemeyecek bir yönde, ha?”</p>

  <p>Doyle panik içinde etrafına bakındı, ama bu perişan adamla birlikte çalışır gibi görünen kimse yoktu. Belki de sadece anlamsız zırvaları Doyle’un durumuna uyan, her yerde rastlanan sokak delilerinden biriydi. Herhalde cenneti ya da ona benzer bir şeyi kastetmişti. Doyle ihtiyatla, “Ne demek istiyorsun?” diye sordu.</p>

  <p>“Hehheh! Anubis kapılarının nerede ve ne zaman açılacağını sadece Doktor Romany’nin bildiğini mi sanıyorsun? Emin misin, bunu tekrar düşünmelisin! Seni bir tanesine götürebilirim, çünkü ben onları biliyorum, oğlum!” Kıkırdadı –metal bir merdivenden yuvarlanan bilyeleri andıran, ürkütücü bir sesti. “Hemen nehrin karşısında. Görmek ister misin?”</p>

  <p>Doyle şaşkına dönmüştü. Bu adam gerçekten de bir kapının yerini biliyor olabilir miydi? En azından onlardan haberi olduğu kesindi. Ve şu sıralarda kapıların sık olması gerekiyordu; Surrey-side’da açık bir kapı olması pekâlâ mümkündü. Tanrım, bugün eve dönebilsem! Bu Benner’ı yüzüstü bırakmak olur… ama o piçe sadakat borcum yok. Ve bu Horrabin ya da Darrow’un bir tuzağıysa, fazlasıyla dolambaçlı. “Ama,” dedi, “sen de kimsin? Ve bana eve dönüş yolumu göstermekten ne kazancın olacak?”</p>

  <p>“Ben mi? Ben sadece büyü hakkında birşeyler bilen bir ihtiyarım. Sana neden böyle bir hizmette bulunmak istediğime gelince,” tekrar kıkırdadı, “belki de Doktor Romany’nin pek de iyi bir dostu değilimdir, öyle değil mi? Bunu Romany’ye borçlu olduğumun düşünülmesi de mümkün tabiî.” Yüzünün parçalanmış tarafını gösterdi. “Şimdi. İlgileniyor musun? Seni eve götürecek olan –ya da götürmüş, ya da götüren– kapıyı görmek istiyor musun?”</p>

  <p>Doyle başı dönerek “Evet,” dedi.</p>

  <p>“Haydi öyleyse.” Doyle’un enkaz halindeki rehberi, yine yürümekten çok yüzmeyi andıran enerjik hareketlerle yola koyuldu. Doyle da peşinden hareketlendi, ama bir şeyi fark edince durdu.</p>

  <p>Yol dalga dalga kuru yapraklarla kaplıydı, ama ihtiyar üzerlerinden geçerken kırılmıyorlardı.</p>

  <p>Doyle’un durduğunu fark edince, adam korkunç yüzünü ona çevirerek, “Kımılda biraz,” dedi.</p>

  <p>Doyle omuzlarını silkti, birdenbire duyduğu istavroz çıkarma isteğini bastırdı ve onu izledi.</p>

  <p>Blackfriars Köprüsü’nden nehri geçtiler. İkisi de pek konuşmuyordu, ama yaşlı adam, Noel sabahı herkes ayinden döndüğüne göre hediyelerin bulunduğu odaya gitmesine nihayet izin verilen bir çocuk gibi neşeliydi. Doyle’u Great Surrey Sokağı’ndan geçirdi, sonra dar sokakların birinden sola döndüler ve sonunda oldukça geniş bir arsayı tamamen çevreleyen yüksek bir tuğla duvarın önüne çıktılar. Duvarda sağlam görünen bir kapı vardı ve yaşlı adam korkunç bir ifadeyle iki kaşını birden kaldırıp sırıtarak, elindeki pirinç anahtarı kaldırdı.</p>

  <p>“Krallığın anahtarı,” dedi.</p>

  <p>Doyle yerinde kaldı. “Bugünkü kapı, elinde anahtarını tuttuğun bir kapının ardında mı yani?”</p>

  <p>Yaşlı adam adeta dinsel bir saygıyla, “Burada olan şeyi… oldukça uzun!… bir süredir biliyordum,” dedi. “Ve geleceğini bildiğim için bu arsayı satın aldım.”</p>

  <p>Doyle sinirli bir sesle “Nedir öyleyse?” diye sordu. “Yani bu uzun süreli bir kapı mı? Öyleyse kapanana kadar işime yaramaz.”</p>

  <p>“Sen girince bir kapı olacak Doyle, bundan endişen olmasın.”</p>

  <p>“Burada ölecekmişim gibi konuşuyorsun.”</p>

  <p>Rehberi, “Bugün ölmeyeceksin,” dedi. “Başka bir gün de.”</p>

  <p>Yaşlı adam anahtarı kilide sokmuş çeviriyordu. Doyle geri çekildi, ama huzursuzca izlemeye devam etti. “Öyle mi düşünüyorsun?”</p>

  <p>“Öyle olduğunu biliyorum.” Kilit açıldı ve ihtiyar adam kapıyı iterek açtı.</p>

  <p>Doyle’un görmeyi beklediği şey her ne ise, kesinlikle kapı ağzından görülen, cılız eylül güneşinin uzun zaman önce çatlamış, rüzgârlarla aşınmış duvarlarına yansıdığı, otlarla kaplı arazi değildi. Yaşlı adam içeri seğirtmiş, yeşil tümsekler üzerinde ilerliyordu; Doyle cesaretini topladı, yumruklarını sıktı ve eşikten geçti.</p>

  <p class="mt1">Duvarlarla çevrili arazi yaşlı adam, kendisi ve otların arasından yükselen eski duvar yıkıntıları dışında bomboştu. Yaşlı adam Doyle’un aniden girmesi karşısında şaşırmış, tek gözünü kırparak ona bakıyordu. Sonunda dikkatini tekrar toprakta eşeleyip durduğu şeye çevirdi ve “Kapıyı kapat,” dedi.</p>

  <p>Doyle kapıyı kapatmadan itti ve uzun adımlarla tuhaf rehberinin yanına döndü. Sabırsızca “Kapı nerede?” diye sordu.</p>

  <p>“Şu kemiklere bak.” Yaşlı adam çok eski görünen, bazıları ateşle kararmış bir kemik yığınının üzerindeki bez parçasını kaldırmıştı. Yanak ve çene kemiklerinin hafifçe tıkırdadığı ezilmiş, kapkara bir küreyi kaldırarak, “İşte bir kafatası,” dedi.</p>

  <p>Doyle biraz da tiksinerek, “Tanrım,” dedi, “kimin umurunda? Nerede şu lanet kapı?”</p>

  <p>Yaşlı adam kafatasına doğru dalgın dalgın konuşarak, “Burayı yıllar önce satın almıştım,” dedi, “sırf sana bu kemikleri gösterebilmek için.”</p>

  <p>Doyle uzun bir tıslamayla nefesini bıraktı. Bıkkın bir halde “Kapı falan yok, öyle değil mi?” dedi.</p>

  <p>Yaşlı adam başını kaldırıp ona baktı, yaralarla kaplı yüzünde bir ifade varsa bile anlamak mümkün değildi. “Burada bir kapı bulacaksın. Umarım ondan geçmeye o zaman da şimdi olduğu kadar istekli olursun. Bu kafatasını yanına almak ister misin?”</p>

  <p>Londra’nın büyülü hiyerarşisini az çok bilen Doyle, altı üstü bir sokak delisi, diye düşündü. “Hayır, teşekkürler.” Döndü ve uzamış otların arasından yavaş yavaş yürümeye başladı.</p>

  <p>Yaşlı adam, “Başka şartlar altında beni yine bul,” diye seslendi.</p>

  <p class="mt1">Steerforth Benner sözleştikleri gibi cumartesi öğleyin Jonathen’ın yerine geldiğinde, Doyle onu görüp el salladı ve yarım saattir oturduğu masanın diğer ucundaki boş sandalyeyi gösterdi. Benner, çizmeleri ahşap zeminde takırdayarak yaklaştı, sandalyeyi çekti ve oturdu.</p>

  <p>Kuşkusunu gizleyen sert bir ifadeyle Doyle’a baktı. “Erken mi geldin Doyle, yoksa randevumuzun saatini yanlış mı anımsamışım?”</p>

  <p>Doyle bir garsona gözleriyle kahve fincanını ve Benner’ı işaret etti; garson başıyla onaylayarak ana kata doğru üç basamak çıktı. “Erken geldim Benner. Öğleyin demiştin.” Masadaki arkadaşına biraz daha yakından baktı –Benner’ın bakışları dalgın gibiydi. “İyi misin? Sanki… akşamdan kalma gibisin.”</p>

  <p>Benner şüpheli bir ifadeyle baktı. “Akşamdan kalma mı dedin?”</p>

  <p>“Evet. Dün gece geç saatlere kadar içtin herhalde?”</p>

  <p>“Ha. Evet.” Garson dumanı tüten kahvesini getirdi ve Benner iştahla iki böbrekli börek istedi. “Müptelalığın etkilerine karşı bir parça yiyecekten daha iyi bir çare bulunmaz, öyle değil mi?”</p>

  <p>Doyle soğuk bir tonla, “Tabiî,” dedi. “Sanırım dönünce uyum sağlamak için biraz çalışmamız gerekecek –burada aksan kapmış olman bir yana, modası geçmiş terimler kullanıyorsun.”</p>

  <p>Benner güldü, ama zorlama bir gülüştü. “Elbette. Bu eski döneme… aitmiş gibi görünmek niyetindeyim.”</p>

  <p>“Bence abartıyorsun, neyse boşver. Her şeyi ayarladın mı?”</p>

  <p>“Oh evet, elbette, hiçbir sorun yok.”</p>

  <p>Doyle sabırsızlıkla garsona bakıp duran Benner’ın çok aç olduğunu düşündü. “Kız işi yapacak mı?” diye sordu.</p>

  <p>“Yapacak kuşkusuz, fevkalade yapacak. Börekler de nerede kaldı?”</p>

  <p>Doyle sabırsızca, “Koyayım kızartmalara,” dedi. “Neler oldu? Sorun mu çıktı? Ne diye böyle garip davranıyorsun?”</p>

  <p>Benner, “Hayır hayır, sorun yok,” dedi. “Açım, hepsi bu.”</p>

  <p>Doyle, “Öyleyse Darrow’la görüşmeye ne zaman gidiyorum?” diye sordu. “Bugün mü? Yarın mı?”</p>

  <p>“O kadar erken değil, birkaç gün mühlet vermeli. Hah, işte börekler geldi! Teşekkürler. Yumulsana Doyle, soğutma.”</p>

  <p>Böbrek yeme düşüncesine hiçbir zaman dayanamayan Doyle, “Benimkini de al,” dedi. “Peki neden birkaç gün beklememiz gerekiyor? Tüylü adamı kayıp mı ettin?”</p>

  <p>“Ye şu lanet böreği. Onu senin için söylemiştim.”</p>

  <p>Doyle sabırsızlıkla gözlerini devirdi. “Konuyu değiştirmeye çalışmaktan vazgeç. Neden bekliyoruz?”</p>

  <p>“Darrow, şey, salı gecesine kadar şehir dışında olacak. Peki çorba ister misin?”</p>

  <p>Doyle çok kesin bir ifadeyle, “Hiçbir şey istemiyorum, teşekkürler,” dedi. “Öyleyse onu görmeye çarşamba sabahı mı gideyim?”</p>

  <p>“Evet. Ha, bir de beni endişelendiren bir adam var, sanırım beni takip ediyor. Kim olduğunu bilemiyorum –kara sakallı, kısa boylu bir adam. Sanırım buraya gelirken onu atlattım, yine de emin olmak istiyorum. Gidip buralarda mı diye bir bakar mısın? Eğer öyleyse onun farkında olduğumu bilmesini istemem.”</p>

  <p>Doyle sıkıntıyla iç çekti, ama kalkıp kapıya doğru yürüdü ve yola çıkarak güneş ışığıyla aydınlanan Threadneedle Sokağı’nı bir uçtan bir uca süzdü. Sokak kalabalıktı, yine de Doyle özür dileyerek kah eğilip kah parmak ucunda yükselmesine rağmen kısa boylu, kara sakallı bir adam göremedi. Sağ tarafla biri çığlık çığlığa bağırıyor ve başlar o tarafa doğru çevriliyordu, ama Doyle patırtının nedenini bulmak niyetinde değildi. İçeri girdi ve masaya döndü.</p>

  <p>“Onu göremedim.” Doyle oturdu. Benner Doyle çıkarken orada olmayan bir fincan çayı karıştırıyordu. “Seni ne kadar zamandır takip ediyor? Ve onu ilk olarak nerede fark ettin?”</p>

  <p>“Şey…” Benner çayından oldukça sesli bir yudum aldı. “Vay canına, burada gerçekten güzel çay yapıyorlar. Sen de dene.” Fincanı Doyle’a uzattı.</p>

  <p>Dışarıdaki bağrışmalar giderek yükseliyor ve yayılıyordu. Doyle sesini duyurmak için öne eğilmek zorunda kaldı. “Hayır, teşekkürler. Cevap verecek misin?”</p>

  <p>“Evet vereceğim. Ama önce lütfen şunu bir dene. Gerçekten çok güzel. Kendini benimle yiyip içemeyecek kadar büyük gördüğünü düşünmeye başlıyorum.”</p>

  <p>“Of, Tanrı aşkına Benner.” Doyle fincanı alıp sabırsızca dudaklarına götürdü ve bir yudum almak üzere ağzını açtığı anda Benner uzanıp fincanı altından itti ve Doyle gerçekten büyük bir yudum aldı. Ağzından püskürtmemeyi zorlukla başardı. Yuttuktan sonra tükürükler saçarak, “Lanet olsun,” dedi, “delirdin mi sen?”</p>

  <p>Benner neşeyle, “Yalnızca tadını iyice almanı istedim,” dedi. “Nefis, değil mi?”</p>

  <p>Doyle büzüşmüş dudaklarını şapırdattı. İçtiği şey fazlasıyla baharatlıydı ve içi yapraklarla doluydu. Bol tanenli kırmızı şarap gibi öyle kuruydu ki dişlerini kamaştırmıştı. “Berbat bir şey,” dedi ve birden aklına sinir bozucu bir düşünce geldi. “Seni orospu çocuğu, sen de biraz iç de göreyim.”</p>

  <p>Benner bir elini kulağına götürdü. “Pardon ne dedin? Dışarısı biraz–”</p>

  <p>“Biraz iç, hemen şimdi!” Doyle sesinin artık çok yakından gelen gürültüyü bastırması için neredeyse bağırmıştı.</p>

  <p>“Seni zehirlemek istediğimi mi düşünüyorsun?</p>

  <p>Hah! İzle.” Benner hiç duraksamadan bütün fincanı içince Doyle oldukça rahatladı. “Şurası kesin ki Doyle, çaydan hiç anlamıyorsun.”</p>

  <p>“Öyle görünüyor. Dışarıda neler oluyor böyle? Neyse, sen bana şu sakallı adamdan–”</p>

  <p>Doyle’un arkasında kalan ön kapının yanındaki odadan panik halinde bağrışmalar geliyordu. Arkasını dönmeye fırsat bulamadan, patlamayı andıran bir gürültü ve gümbürdeyen metalik bir şangırtıyla ön pencere içeriye doğru parçalandı. Sokaktaki kavganın sesi iki kat artmıştı. Doyle sandalyesinden fırlayarak ayağa kalkarken, Benner’ın da fırlayıp ceketinin altından küçük bir çakmaklı tabanca çektiğini göz ucuyla fark etti.</p>

  <p>“Aman Tanrım,” diye bağırıyordu birisi, “öldürün onu, galiba mutfağa doğru gidiyor!”</p>

  <p>Doyle, odanın sokağa bakan tarafında bir kalabalığın çılgınca çalkalandığını ve kırık sandalye parçalarının sopa gibi savrulduğunu görüyordu, ama ilk birkaç gergin saniye boyunca ortalarındakinin kim ya da ne olduğunu göremedi; sonra bir garson havada savrularak yarım düzine insanın üzerine düştü ve Doyle kargaşanın ortasındaki küçük bir açıklıkta kızıl seter renginde bodur bir maymun gördü. Karşısındakilerin çoğundan daha kısa olmasına rağmen, anlaşılmaz sesler çıkararak tüm gücüyle atıldı ve fırlayan garsonun boşalttığı yerden geçmeyi başardı. İki sıçrayışta Doyle ve Benner’ın masasıyla arasındaki yolun yarısını almıştı. Benner’ın silahı kulağının dibinde patlamadan bir an önce Doyle maymunun postunun birkaç yerde kanla lekelenmiş olduğunu fark etti, ağzından ise daha da fazla kan geliyor gibiydi.</p>

  <p>Doyle sarsılan havanın yanağına çaptığını hissetti ve kurşun maymunun ayaklarını yerden kesip arkaya savurduğu anda yaratığın göğsünden kan fışkırdığını gördü. Durduğu yerin üç metre gerisinde omuzları yere çarptı ve yaratık bir an neredeyse başının üzerinde durduktan sonra gürültüyle devrilip hareketsiz kaldı.</p>

  <p>Bunu izleyen kulakları çınlatan sessizlik anında Benner Doyle’un kolunu dirseğinin üzerinden tuttu ve onu hemen mutfağa, oradan da arka kapıdan çıkılan çok dar, gölgeli bir ara sokağa çıkardı.</p>

  <p>“Git,” dedi Benner. “Bu sokak Cornhill’e çıkar.”</p>

  <p>“Bekle bir dakika!” Doyle az daha eski, kırık ve her nasılsa çöp karıştırıcılardan kurtulmuş bir araba tekerleğine takılıp düşüyordu. “O, Köpek Y–yani kıllı adamın kurbanlarından biriydi! Neden gelip de–”</p>

  <p>“Bunun önemi yok. Şimdi lütfen–’</p>

  <p>“Ama bu demektir ki artık yeni bir bedende! Anlamıyor musun–”</p>

  <p>“Doyle, inan bana senden daha iy: anlıyorum, her şey kontrolüm altında, daha sonra açıklarım.”</p>

  <p>“Ama –of, tamam. Hey, bekle! Kahretsin, seni bir daha ne zaman göreceğim? Ne demiştin, salı mı?”</p>

  <p>Benner sabırsızlıkla “Salı olsun,” dedi. “Fırla!”</p>

  <p>“Salı günü nerede?”</p>

  <p>“Bunu düşünme, ben seni bulurum. Of, tamam. Salı sabah onda tam burada, şimdi için rahat etti mi?”</p>

  <p>“Tamam. Ama bana biraz daha para verebilir misin? Bende fazla–’’</p>

  <p>“Oh tabiî tabiî, açlıktan ölmene izin veremem. İşte. Orada ne kadar var bilmiyorum, ama kafi gelecektir. Artık gider misin lütfen?”</p>

  <p class="mt1">Kır saçlı garson bir çöp kovası dolusu cam parçası süpürmüştü ve başına bir türban gibi sardığı peçeteyle elindeki kabaca kesilmiş bir yığın elması sunacak bir sultan arayan bir Sadrazama benziyordu. “Üzgünüm evlat, ama her şey not alamayacağım kadar hızlı olup bitti, değil mi?” Bir kova dolusu camı çöp variline boşalttı ve bir kova daha süpürmek için eğildi.</p>

  <p>“Ama bir masada oturan iki adama doğru yönelmiş?”</p>

  <p>Garson iç çekti. “Onlara doğru yönelmiş, ya da daha büyük bir olasılıkla, onların olduğu yönden kaçmaya çalışmış.”</p>

  <p>“Peki onu vuran adam hakkında başka bir şey hatırlıyor musunuz?”</p>

  <p>“Dediğim gibi, sarışın ve uzun boylu. Yanındaki adam da kısa boylu, esmer ve sıskaydı, hasta gibiydi. Artık evine git, ha?”</p>

  <p>Görünüşe göre burada öğrenilecek bir şey kalmamıştı. Jacky adama teşekkür etti ve adı Kenny –her– ne ise olan, bir hafta önce Kenny, bugün ise Köpek Yüzlü Joe tarafından terk edilen kızıla boyanmış cesedin birkaç adam tarafından dikkatle bir arabaya yüklendiği Borsa Sokağı’nın parke taşları üzerinde isteksizce yürümeye başladı.</p>

  <p>Lanet olsun, diye düşündü. Kurtuldu ve artık kimin vücudunda olduğu hakkında hiçbir fikrim yok.</p>

  <p>Ellerini üzerine büyük gelen paltosunun ceplerine iyice soktu ve arabanın çevresinden dolaşıp, şaşkına dönmüş izleyicilerin arasından geçerek, Threadneedle Sokağı’ndan aşağı doğru ağır ağır yürüdü.</p>

  <p class="mt1">Doyle eve dönüş yolunun yarısında titremeye başladı. Çatı katındaki yerine çıkıp, ilk birayı hızla midesine indirince, yüzünü avuçlarının arasına alarak titremesi geçene kadar derin derin soludu. Tanrım, diye düşündü, demek lanet şeyler ortaya çıkınca böyle oluyor. Zavallı Jacky’nin bir tanesini öldürdükten sonra ölen yaratığın gözlerinden Colin Lepovre’un ruhunun baktığını gördüğüne inanacak kadar çıldırmasına şaşmamalı. Hatta, lanet olsun, belki de öyle oldu. Doyle bir kupa bira daha doldurdu ve içti. Umarım Benner ne yaptığını biliyordur, diye geçirdi içinden. Umarım nasıl bir ateşle oynadığının farkındadır.</p>

  <p>Doyle kupasını bıraktı ve bakışlarını sol tarafına doğru çevirdi. Ya şimdi nerede, diye düşündü huzursuzca, yeni bedeninde de kir gibi tüyler çıkmaya başladı mı ve şimdiden ele geçirecek yeni bir beden aramaya koyuldu mu?</p>

  <p class="mt1">Doyle’un çatıdaki kuş yuvasından kabaca iki bin mil kadar güneydoğudaki küçük, beyaz badanalı bir evin aşınmış taş eşiğinde kel kafalı yaşlı bir adam oturmuş, ifadesiz bir yüzle uzun kil piposunu içiyor, çakıllı sahildeki ve tozlu sarı otlarla kaplı bayıra ve suya bakıyordu. Ilık, kuru rüzgâr uzun dalgalanmalar halinde batıdan, rüzgârsızken pürüzsüz olan Patras Körfezi’nden esiyordu ve hafiflediği anlarda bazen ardındaki Mora’nın eteklerinden koyunların çanlarının sessiz çınlamalarını duyuyordu.</p>

  <p>Genç Nikola o uzun öğleden sonra üçüncü kez evden koşarak çıktı, bu sefer açıkça doktorun kolunu da tekmeledi, öyle ki doktor az daha piposunu düşürüyordu. Ve özür bile dilemedi. Doktor bu Yunanlı oğlandan bir tek kabalık daha görecek olursa, bunun oğlanın sevgili “padrone”si<a id="a17"/><a href="../Text/notes.html#a54"><span class="t13">{12}</span></a> için çirkin, acılı ve uzun bir ölümle sonuçlanacağına dair kendi kendine söz vererek, üzgün çocuğa soğuk bir ifadeyle gülümsedi.</p>

  <p>Nikola nefes nefese, “Doktor,” dedi, “çabuk gel! Padrone yatakta dönüp duruyor ve odada olmayan insanlarla konuşuyor! Sanırım ölecek!”</p>

  <p>Doktor, ben izin verene kadar ölmeyecek, diye geçirdi içinden. Gökyüzüne baktı. Güneş bulutsuz Yunanistan göğünün batı tarafında iyice alçalmıştı. Artık başlayabileceğine karar verdi; günün hangi saatinde yaptığının bir önemi olduğundan değil, eski kurallar batıl inançlar olarak yerleştikleri için. Tıpkı Pharmuthi ayının yirmi dördüncü gününde Set’in adını anmaya cesaret edemeyeceği ya da Tybi’nin on ikisinde kendi isteğiyle bir fare göremeyeceği gibi, güneş tanrısı Ra yukarıdayken onun gözünün önünde kara büyü yapmayı göze alamıyordu.</p>

  <p>Doktor piposunu bırakıp zorlukla ayağa kalktı. “Gidip onu göreyim.”</p>

  <p>Nikola “Ben de geleceğim,” dedi.</p>

  <p>“Hayır. Onunla yalnız kalmalıyım.”</p>

  <p>“Ben de geleceğim.”</p>

  <p>Deli çocuk, sağ elini her zaman kırmızı kuşağının alımda taşıdığı eğri hançerin sapına götürmüştü. Doktor neredeyse bir kahkaha atacaktı. “Madem ısrar ediyorsun… Ama ben tedaviye başlayınca çıkman gerekecek.”</p>

  <p>“Neden?”</p>

  <p>Doktor bu bahanenin çocuğu ikna edeceğini –ama içerideki milord anglais<a id="a18"/><a href="../Text/notes.html#a57"><span class="t13">{13}</span></a> duyacak olsa hemen silahlarına davranacağını– bilerek, “Çünkü,” dedi, “ilacı büyü ve odada üçüncü bir ruhun bulunması iyileştirici büyüleri zararlı büyülere dönüştürebilir.”</p>

  <p>Çocuğun yüzü asıldı, ama “Pekâlâ,” diye mırıldandı.</p>

  <p>“Haydi öyleyse.”</p>

  <p>Eve girip koridorun ucundaki kapısız odaya gittiler. Taş duvarlar içerideki havayı serin tutuyor olmasına rağmen, dar demir yatakta yatan adam terden sırılsıklam olmuş, kıvırcık saçları alnına yapışmıştı. Nikola’nın söylediği gibi, sinirli hareketlerle başını sağa sola savuruyordu ve gözleri kapalı olmasına rağmen kaşlarını çatmıştı ve birşeyler mırıldanıyordu.</p>

  <p>Doktor, çocuğa “Artık gitmelisin,” dedi.</p>

  <p>Nikola eşiğe kadar gidip durdu ve yatağın başucundaki masada dizilmiş tuhaf cisimleri güvensiz bakışlarla inceledi –bir neşter ve kase, küçük cam şişelerde renkli sıvılar, ortasında tahta bir boncuk olan metal bir halka. “Gitmeden önce son bir şey,” dedi, “bu hastalığını tedavi ettiğin insanların çoğu öldü. Pazartesi günü İngiliz George Watson parmaklarının arasından kayıp gitti. Padrone da,” yataktaki adamı işaret etti, “senin hastalıktan daha büyük bir periculo, bir tehlike olduğunu söylüyor. Ben de sana şunu söylüyorum –onda da başarısız olacak olursan, aynı gün onun ardından sen de öleceksin. Capeesh?”</p>

  <p>Doktor Romany’nin sert ve keskin hatlı yüzündeki ifade alayla can sıkıntısı arasında gidip geliyordu. “Bizi yalnız bırak Nikola.”</p>

  <p>Nikola, “Dikkatli ol Doktor Romanelli,” dedi ve dönüp koridorda uzaklaştı.</p>

  <p>Doktor bir fincanı masada duran bir leğen suya daldırdı, kemerindeki küçük bir şişeden birkaç tutam öğütülmüş ot çıkarıp suya kattı ve işaret parmağıyla karıştırdı. Ardından bir kolunu hasta adamın omuzlarının altından geçirerek onu kaldırdı, yarı oturur pozisyona getirdi ve fincanı hâlâ mırıldanan dudaklarına götürdü.</p>

  <p>Fincanı kaldırarak yumuşak bir sesle, “İçin lordum,” dedi. Yataktaki adam kaşlarını çatsa da, refleksif bir hareketle hemen içti. Doktor Romanelli boş kabı çekince adam öksürdü ve hoşlanmadığı bir şeyi koklayan bir kedi gibi başını salladı. “Evet, tadı acı, değil mi lordum? Sekiz yıl önce ben de bir fincan içmiştim, tadını hâlâ hatırlıyorum.”</p>

  <p>Doktor ayağa kalkıp hemen masaya doğru yöneldi, artık zaman çok önemliydi. Romanelli bir tabakta duran küçük bir kav yığınına kıvılcımlar çakarak bir alev oluşturdu ve özel mumunu, fitili alevden yuvarlak bir aylayla taçlanıncaya dek bunun içinde tuttu, sonra mumu yerine yerleştirdi ve dikkatle izlemeye başladı. Alev normal bir mum alevinin yapacağı gibi yukarıya doğru yükselmedi, her yöne eşit şekilde dağılarak küçük, sarı bir güneşi andıran bir küre oluşturdu. Hem aşağıya hem de yukarıya doğru ısı dalgaları yayıyor, mumun gövdesindeki hiyeroglif figürlerin çıkış kutusunda bekleyen yarış atları gibi kıpırdaşıp, huysuzlanır gibi görünmelerine neden oluyordu.</p>

  <p>Bir de Londra’daki ka’sı kendi üzerine düşeni doğru yapıyor olsa!</p>

  <p>Aleve doğru konuştu. “Romany?”</p>

  <p>Cılız bir ses karşılık verdi. “Burası hazır. Küvetteki karışım taze ve gerekli sıcaklığa getirildi.”</p>

  <p>“İyi, ben de öyle düşünmüştüm. Onun için gerekli hazırlıklar yapıldı mı?”</p>

  <p>“Evet. Bu hafta başlarında Kral George ile bir görüşme talep edildi ve onaylandı.”</p>

  <p>“Tamam. Bu kanalı deneyelim.”</p>

  <p>Romanelli tahta bir ayağa sıkıca oturtulmuş olan metal halkaya doğru döndü ve küçük bir metal çubukla ona vurdu. Uzun, temiz bir nota çıktı, bir an sonra da alevden gelen bir notayla karşılığı geldi.</p>

  <p>Karşılık olarak gelen nota daha tizdi. Romanelli, tahta boncuğu halkanın içinde iki santimetre kadar yükseltti ve tekrar vurdu; bu defa sesler aynıydı ve alev topu bir an için kaybolur gibi oldu, ama notalar susunca tekrar parladı.</p>

  <p>Gergin bir sesle “Sanırım oldu,” dedi. “Şimdi bir daha.”</p>

  <p>Biri Yunanistan’da, diğeri Londra’da vurulan iki nota tekrar çaldılar, hemen hemen aynıydılar –alev titreşen, soluk bir griye dönüştü– ve vurulan metal hâlâ çınlarken, boncuğa hafifçe dokunarak kıl payı kadar oynattı. Notalar şimdi aynıydılar ve havada, alevin olduğu yerde içinden tozlu bir zeminin bir parçasını görebildiği bir delik oluşmuştu. İkili çınlama yavaş yavaş kesilip susarken, tuhaf şekilli alev yeniden ortaya çıktı.</p>

  <p>Romanelli heyecanla, “Oldu,” dedi. “Net olarak görebildim. Söylediğim zaman bir daha vur, ben de onu yollayayım.”</p>

  <p>Neşteri ve bir tabağı aldı ve yataktaki baygın adama dönerek hareketsiz elini tuttu, bıçakla bir parmağını kesti ve hemen düşen kan damlalarını tabakla yakaladı. İki kaşık kadar birikince, eli ve bıçağı bırakıp, yüzünü tekrar muma döndü.</p>

  <p>“Şimdi!” dedi ve çubukla halkaya vurdu. Bir kez daha notanın karşılığı geldi ve mumun alevi tekrar deliğe dönüşürken çubuğu bıraktı, parmaklarını tabaktaki kana batırdı ve delikten diğer tarafa doğru bir düzine kırmızı damla serpti.</p>

  <p>“Geldi mi?” diye sordu, parmakları tekrar denemek üzere hazır duruyorlardı.</p>

  <p>Çınlama sona erip alev parlamaya başlarken diğer taraftaki ses, “Evet,” diye karşılık verdi. “Dört damla, küvetin tam içinde.”</p>

  <p>“Mükemmel. Başarılı olduğunu duyar duymaz onu öldüreceğim.” Romanelli uzandı ve mumu üfleyerek söndürdü.</p>

  <p>Arkasına yaslandı ve düşünceli bir ifadeyle gözlerini yatakta huzursuzca uyuyan adama dikli. Bu genç adamı bulması gerçekten büyük şanstı. Amaçları için çok uygundu. Bir İngiliz asilzadesi, ama geçmişi karanlık ve yoksulluk sınırında olan biri ve –belki de sakatlığı yüzünden– utangaç ve içedönük, fazla dostu yok. Harrow’da geçirdiği günler sırasında, İngiltere’deki birçok nüfuzlu insanı rahatsız etmeyi başaran bir hiciv yayınlamıştı ve bunlar arasında kendisine parasal destek sağlayan Lord Carlisle da vardı. Bu insanların hepsi, Romanelli ve İngiliz ka’sının işleyip onun üzerine yıkacakları dehşet verici suçu gerçekten de onun işlediğine inanmaya hazır olacaktı.</p>

  <p>Romanelli yumuşak bir sesle, “Doktor Romany ve ben seni isimsizlikten kurtaracağız,” dedi. “Seni ünlü yapacağız, lordum Byron.”</p>

  <p class="mt1">Duvardaki yüksek bir oyuğa yerleştirilmiş olan Teobaldo’nun kesik başındaki oldukça huzurlu gülümseyişin altında, palyaço Horrabin ve Doktor Romany, içinde kan damlalarının kararıp katılaştığı, orta seviyeye kadar indiği ve şimdi de birbirleriyle birleştiren ince kırmızı ağlar oluşturmaya başladıkları, bir tabut büyüklüğündeki küvete bakıyorlardı.</p>

  <p>Romany kısık bir sesle, “On iki saat içinde belirgin bir insan şekli alacak,” dedi; öyle hareketsizdi ki, yay tabanlı ayakkabılarının üzerinde hiç kıpırdamıyordu. “Yirmi dört saat sonra da bizimle konuşabilecektir.”</p>

  <p>Horrabin tahta bacaklarını düzeltti. Düşünceli bir tonla, “Gerçek bir İngiliz lordu,” dedi. “Sıçanlar Şatosu’nun daha önce de seçkin konukları olmuştu, ama şu genç Byron buradaki ilk,” Romany onun alaycı ifadesini katılaşmış makyajının altında bile görebiliyordu, “İngiliz asilzadesi olacak.”</p>

  <p>Doktor Romany gülümsedi. “Seni yüksek derecelere çıkardım.”</p>

  <p>Birkaç saniyelik bir sessizlik oldu, ardından palyaço sızlayan bir ses tonuyla “Uyumadan geçireceğimiz şu projeyi yarın gece yapmamız gerektiğinden emin misin?” dedi. “Her zaman hamakta on saat yatmam gerek, yoksa korkunç sırt ağrıları çekiyorum ve lanet olasıca babam beni yere devirdiğinden beri,” kurumuş kafayı işaret etti, “ağrılar iki kat daha kötüleşti.”</p>

  <p>Doktor Romany sıkıntıyla, “Sekiz saat boyunca sırayla dörder saat uyuyacağız,” diye hatırlattı. “Bu da hayatta kalman için yeter herhalde. Sen ona acı,” diyerek küvetteki karışımı gösterdi. “Başından sonuna kadar uyanık kalacak, üstelik ona bağrılacak.”</p>

  <p>Horrabin iç çekti. “Yarından sonra bitmiş olur mu?”</p>

  <p>“Akşama olur sanırım. Yarın gece boyunca ve ertesi gün boyunca sırayla beynini yıkayacağız. Sonunda kendisine ait bir iradesi kalmayacak ve iki gün dışarıda görünmesini sağladıktan sonra, ona emirleri ve şu minik tabancayı verecek ve salacağız. Ardından benim çingenelerim ve senin dilencilerin işe çıkacaklar ve hâzinedeki adamım ülkedeki altın liraların beşte birinin sahte olduğunu duyurduktan bir saat kadar sonra da yüzbaşılarım İngiltere Bankası’na bir hücum başlatacaklar. Bizim Byron da numarasını yapınca, ülke kelimenin tam anlamıyla diz çökecek. Napoleon Noele kadar Londra’ya girmiş olmazsa şaşarım doğrusu.” Keyifle gülümsedi.</p>

  <p>Horrabin tahta sırıklarının üzerinde kıpırdandı. “Bunun… bir gelişme olacağından emin misin? Ülkeye bir tokat patlatmaya bir sözüm yok, ama düpedüz öldürmek konusunda hâlâ şüpheliyim.”</p>

  <p>Romany, “Fransızları idare etmek daha kolay,” dedi. “Bunu biliyorum –Kahire’de onlarla çalıştım.”</p>

  <p>“Ya.” Horrabin kapıya doğru yöneldi, ama bir an durarak, kırmızı liflerin birleşip bir insan iskeleti müsveddesi oluşturmaya başladığı küvete baktı. “Tanrı aşkına, iğrenç bir şey bu,” dedi. “Bir küvet dolusu sümükten doğduğunu düşünsene.” Karnaval çadırını andıran başını sallayarak odadan çıktı.</p>

  <p>Doktor Romany de küvete bakıyordu. “Oh,” dedi sessizce, “daha kötüsü de var Horrabin. Bakalım bir ay sonra daha kötüsünün de olup olmadığını anlamış olacak mısın?”</p>

  <p class="mt1">Yirmi beş Eylül Salı günü Doyle Wassard’ın Tütüncü Dükkânı’nındaki dizi dizi tütün kavanozlarının önünde durmuş, nemlendirme ve Türk tütünü öncesindeki şu günlerde içilebilir bir harman bulmaya çalışırken, hemen yanında sürüp giden konuşmaya yavaşça kulak misafiri oluyordu.</p>

  <p>Yanında duran orta yaşlı tüccarlardan biri, “Kesinlikle gerçek bir lord,” diyordu. “Baksanıza domuz gibi içiyor.”</p>

  <p>Yanındaki kıkırdadı, ama düşünceli bir tonla, “Bilemiyorum. Sanki hasta –daha doğrusu deli gibiydi, evet öyle,” diye karşılık verdi.</p>

  <p>“Züppece giyindiği ise kesin.”</p>

  <p>“Evet, söylemek istediğim de bu zaten, bir panayır oyununda rol almak üzere giyinmiş bir aktör sanki.” Başını salladı. “Etrafa saçıp durduğu altın liralar olmasa öyle düşünürdüm –lanet bir gösteride ilgi çekmek için yapılan bir numara. Siz bu Lorddan söz edildiğini duyduğunuzu söylüyorsunuz… adı neydi? Brian mı?”</p>

  <p>“Byron. Evet, yazdığı küçük bir kitapta bütün modern şairlerle alay etmişti, hatta benim de beğendiğim Little’la bile. Bu Byron şu üniversitelilerden.”</p>

  <p>“Küstah, gösteriş budalası küçük piçler.”</p>

  <p>“Kesinlikle. Bıyığını gördün mü?”</p>

  <p>Bütün bunlar karşısında aklı karışan Doyle, öne doğru yaklaştı. “Özür dilerim, ama Lord Byron’u gördüğünüzü mü söylüyorsunuz? Bugünlerde yani?”</p>

  <p>“Oh, evet dostum, biz ve civardaki insanların yarısı. Lombard Sokağı’ndaki Gimli’nin Yeri’nde, utanç verici derecede sarhoş –ya da deli” diyerek arkadaşına başını salladı, “ve içerideki herkese içki üstüne içki ısmarlıyor.”</p>

  <p>Doyle gülümseyerek, “Gidip katılacak zamanım kalmıştır belki,” dedi. “Birinizde saat bulunur mu acaba?”</p>

  <p>Adamlardan biri yelek cebinden altın bir saat çıkarıp göz attı. “On buçuk.”</p>

  <p>“Teşekkürler.” Doyle dükkândan aceleyle çıktı. Benner’la buluşmama daha bir buçuk saat var, diye düşünüyordu; bu da şu Byron taklitçisini bulup ne tür bir numara çevirdiğini anlamaya çalışmak için yeter. Byron’un kötü biri ya da sözde bir sanatçı olduğu düşünülemez, diye geçiriyordu içinden, çünkü gerçek Byron 1810’da henüz tanınmamıştı –üne kavuşması <i>Childe Harold un Kutsal Yolculuğu</i> basılınca, yani iki yıl sonra olacaktı– yani sokaktaki adam Byron’un şu anda Yunanistan ve Türkiye’yi dolaştığını bilemezdi. Ama ne tür bir numara etrafa altın liralar “saçmaya” değecek kadar büyük olabilirdi ki?</p>

  <p>Güneye, Lombard Sokağı’na geldi ve Gimli’nin Yeri’ni bulmakta hiç zorluk çekmedi. Önünde sokağı tıkayan bir kalabalık birikmiş olan tavernaydı bu. Doyle hızlı adımlarla yaklaşıp kalabalığın başları üzerinden bakmaya çalıştı.</p>

  <p>Yanındaki şişman bir adam, “Geri dur ahbap,” diye hırladı. “Herkes gibi sıraya gireceksin.”</p>

  <p>Doyle özür diledi ve çevreden dolaşarak pencerelerin birine yaklaştı, ellerini siper ederek içeri baktı.</p>

  <p>Taverna tıklım tıklım doluydu ve Doyle yarım dakika boyunca sadece ya dolu kupalarını boşaltmakla ya da boşalanları garsonlara ve barmenlere doğru sallamakla meşgul olan gürültücü müşterileri görebildi; sonra kalabalık tesadüfen aralanınca esmer, kıvırcık saçlı bir adamın topallayarak bara yaklaştığını ve cilalı yüzeye bir kese para bıraktığını gördü. Kalın camın ardından bile duyulan bir tezahürat koptu ve genç adam sallanan kollardan oluşan bir ormanın ardında gözden kayboldu.</p>

  <p>Doyle kalabalığı yararak zorlukla sokağa döndü ve bir lamba direğine yaslandı. Aklı yüzeyde sakin olmasına rağmen, içinde derinlerden gelen ürpertici bir basıncın yükseldiğini hissedebiliyordu ve yüzeye çıkan bir denizaltı gibi bilincine kadar yükselince paniğe dönüşeceğini de biliyordu. Bu yüzden konuşarak sakinleşmeye çalıştı. Kendi kendine sert bir şekilde, Byron Türkiye’de ya da Yunanistan’da bir yerlerde, dedi, ve bu herifin onun bütün portrelerine bu kadar çok benzemesi sadece bir rastlantı. Ve bu taklitçi ya gerçekten topal, ya da modelini öyle iyi incelemiş ki Byron’un topallığı detayını da eklemiş… tabiî 1810’da kimse bunu bilip de beklemez. Ama şu bıyığı nasıl açıklayabilirim? Byron seyahatteyken bıyık bırakmıştı gerçekten –Phillips portresinde görülebilir– ama bir taklitçi bunu bir şekilde biliyor olsa da, gerçek Byron’u görmemiş olan, görmüşlerse bile tıraşlı haliyle görmüş olan insanları kandırmak için kullanmazdı herhalde. Ve bıyık bir hataysa, Byron İngiltere’de son olarak görüldüğünde bıyığı olmadığından taklitçinin haberi yoksa, topallık gibi ince bir detayı nasıl açıklamalı?</p>

  <p>Panik ya da her neyse, büyümeye devam ediyordu. Ya bu Byron’sa, diye düşündü ve tarihin yazacağı gibi Yunanistan’da falan değilse? Neler dönüyor? Ashbless’in burada olması gerek, ama o yok; Byron’un burada olmaması gerek, ama o burada. Yoksa Darrow bizi tarihin farklı şekilde gelişeceği alternatif bir 1810’a mı yolladı?</p>

  <p>Başı dönüyordu ve lamba direğinden destek aldığına memnundu, ama o tavernaya girip bu gencin gerçek Byron olup olmadığını anlaması gerektiğini de biliyordu. Kendini zorlayarak kaldırıma çıktı, iki adım atmıştı ki, birden içinde büyüyen korkunun hangi zaman akışı içinde olduğu meselesi gibi soyut bir şey olamayacak kadar ciddi ve güçlü olduğunu fark etti. Ona birşeyler oluyordu; bilincinin sezemediği, ama bir kuyunun dibinde patlamış bir bomba gibi bilinçaltını sarsan birşeyler.</p>

  <p>Birden kalabalığın ve önündeki binanın derinliği ve renkleriyle netlikleri büyük ölçüde kayboldu. Karşısındaki görüntünün sadece sarı ve kahverengi tonlarıyla yapılmış izlenimci bir tablosuna bakıyordu adeta. Ve içinden, birisi ses düğmesini kapatmış, diye geçiriyordu.</p>

  <p>Hem görüntü hem ses tamamen kaybolup da, desteksiz kalarak darağacının altında açılan kapaktan aşağı düşen biri gibi bilinçsizlik uçurumuna düşmeden hemen önce bir an, ölmek böyle bir şey mi, diye düşündü.</p>

  <p class="mt1">Doyle arada bir sıçrayarak, ama sol bacağında yeni, gıcırdayan bir eklem oluştuğu için daha çok yarı ezilmiş bir hamamböceği gibi tek ayağı ve iki eli üzerinde sürünerek, yağmurdan kayganlaşmış asfaltın üzerinde öğüre öğüre hızla nefes nefese ilerliyor, üstüne gelen arabaların lastiklerini çığlık çığlığa bağırtarak fren yapmasıyla yola doğru eğilen ön tamponlarını görmüyordu.</p>

  <p>Mıcırlı bankette, dikkatsizce savrulmuş bir eşya gibi gelişigüzel bir şekilde iki büklüm yatan bedeni görebiliyordu ve iyi olup olmadığına bakmak için kendi kendine işkence ederek zorlamasına rağmen, biliyordu ki iyi olmayacaktı. Bu olayı gerçek yaşamda bir kez, rüyalarda ise defalarca yaşamıştı; aklı endişe, korku ve umutla yanıyordu, ama bir yandan da ne bulacağını biliyordu.</p>

  <p>Ama bu defa farklıydı. Hatırladığı asfalta ve otoban direğine saçılmış kan, kemik ve parlak renkli kask parçaları karışımının yerine kafası hâlâ bir bütündü ve omuzların üzerindeydi. Ama yüzü Becky’nin yüzü değildi –dilenci çocuk Jacky’nin yüzüydü.</p>

  <p>Şaşkınlıkla olduğu yere çöküverdi; sonra aslında bankette olmadığını fark edince her nedense şaşırmadı. Camsız pencerelerinde kirli perdeler uçuşan dar bir odadaydı. Pencere durmadan şekil değiştiriyordu; kimi zaman yuvarlak oluyor, mimari büzücü bir kas gibi daralıp genişleyerek bazen bir dikiz deliği, bazen de Chartres Katedralindeki gül pencere kadar oluyor, kimi zaman da dörtgen denilebilecek tüm şekillere giriyordu. Zemin de keyfine göre hareket ediyordu; bir an öyle yükseliyordu ki, Doyle tavana çarpmamak için eğilmek zorunda kalıyordu, bir an ise cansız bir trambolin gibi sarkıp onu bir çukurda bırakıyor, o da başını kaldırıp göbek dansı yapan pencereyi izliyordu. Eğlenceli bir oda olduğuna şüphe yoktu.</p>

  <p>Ağzı hissizdi ve taktığı iki ameliyat maskesi yüzünden Doyle’un yalnızca parlak gözlerini görebildiği dişçi ona dokunmamasını söylemiş olmasına rağmen, Doyle kürklü bir eldiven giymiş olduğu elini belli etmeden dudaklarına götürdü ve altın rengi kürkün üzerinde parlak kan lekelerini görünce korkuya kapıldı. Dişçiye bak, diye geçirdi içinden ve kendini zorlayarak bu görüntüden çıkıp küçük odaya dönmesine rağmen, kürklü eldivenler hâlâ ellerindeydi ve ağzından hâlâ hızla kan damlıyordu. Yeni bir mide krampına direnerek öne eğilince, kan birinin yerde bıraktığı tabak, çatal ve kaşığın üzerine sıçradı.</p>

  <p>Birinin bulaşıklarını ortada bırakmış olmasına çok kızdı, ama sonra bunların kendi akşam yemeğinden kaldığını hatırladı. Uyuşukluğa ve kanamaya bu mu neden olmuştu? İçinde kırık camlar mı vardı? Çatalı aldı ve keskin pırıltılara karşı korkuyla gözlerini dört açarak, tabakta kalan yemek artıklarını karıştırdı. Bir süre sonra içinde cam olmadığına karar verdi.</p>

  <p class="p7">Peki ama bu yemek neydi? Kokusu soteyi andırıyordu, ama kiviye benzeyen, daha küçük, sert ve daha tüylü bir şeyden ve yapraklardan yapılmış bir tür soğuk türlüydü. Aklı tüylü ve türlü kelimelerinin kafiyesine takıldı. İki kelimenin bariz bağlantısı bir elektrikli süpürgenin emiş borusunda sağa sola çarpan madeni para gibi dikkatini çekiyor, başka bir şey düşünmesine engel oluyordu. Sonunda kurtuldu ve tuhaf meyveyi tanıyınca bir an ürpererek aklının berraklaştığını hissetti. Bunları daha önce Hawaii’deki Nuuanu Bahçelerinde, uzun bir ağaçta görmüştü ve ağacın bilimsel adını hâlâ hatırlıyordu: <i>Strychnos Nux Vomica,</i> en zengin ham striknin kaynağı.</p>

  <p>Striknin yemişti.</p>

  <p>Su berbat kokuyor, birkaç günlük balık leşleri ve çürümüş yosunlarla dolu bir akıntıyı andırıyordu, ama kaldırım rengarenk mayolar giymiş neşeli insanlarla dölüydü. Doyle, Yo–Ho büfesinin önünde kuyruk olmadığını görünce sevindi. Sendeleyerek dar pencereye yaklaştı ve adamın dikkatini çekmek için elindeki çeyrekliği tahta tezgaha vurdu. Adam arkasını döndü ve Doyle karşısında önlüğü ve kağıttan beyaz şapkasıyla J. Cochran Darrow’u görünce şaşırdı. Üzüntüyle, sonunda iflas etti, diye düşündü ve artık kahrolası bir muz tezgâhı işletmek zorunda. Doyle, “Bana bir–” diye başladı.</p>

  <p>Darrow, “Bugün sadece aktif hale gelmiş kömürlü shake’imiz var,” diye araya girdi. Başını dikti. “Sana söylemiştim Doyle “</p>

  <p>“Doğru ya. Öyleyse onlardan bir tane alayım.”</p>

  <p>“Kendin yapmak zorundasın. Benim bir gemiye yetişmem gerek –on dakika sonra batacak.” Darrow pencereden dışarı uzandı, Doyle’un yakasına yapıştı ve kuvvetle asılarak, omuzları kenarlara sıkışana dek pencereden içeri çekti.</p>

  <p>İçeride ışık yoktu. Bir kül bulutu yükseldi ve Doyle’u öksürttü. Kendini kurtarıp yere indi ve kendini odanın küçük şöminesine kafa üstü inmiş bir halde buldu. Tanrım, diye düşündü, bir o tarafta, bir bu tarafta halüsinasyon görüyorum. Striknin hezeyana yol açar mı? Yoksa iki zehir birden yemeyi mi becerdim?</p>

  <p>Yine de Darrow haklıydı, diye düşündü. Bana gereken şey kömür, güçlü bir doz –ve çabuk. Bir defasında bir adamın ölümcül dozun on katı miktarda striknin yediğini ve ardından kömür tozu aldığını ve hiçbir rahatsızlık duymadığını okumuştum. Neydi adı? Touery, işte o. Peki ben nereden bulacağım? Oda servisini ara ve şu aktif hale yollamalarını kömür filtreli sigaradan on beş karton getirmesini söyle.</p>

  <p>Dur biraz, diye düşündü. Burada gözümün önünde büyük miktarda var zaten. Şöminedeki şu yanmış odun parçaları. Aktif hale gelmemiş olabilir, ama yine de içinde milyarlarca mikroskobik gözenek vardır, seni daha iyi emebilmek için, sevgili strikninim.</p>

  <p>Hemen bir kap ve Mısır ya da başka bir yerin tanrısına ait köpek başlı küçük, yuvarlak başlı bir heykel buldu, bunları havan ve havaneli gibi kullanarak, siyah, yanık ve gevrek odun parçalarını ezip toz haline getirmeye başladı. Bunu yaparken, ellerinde ve dirsekten aşağısında parlak sarı tüylerden bir kürk oluştuğunu fark etti ve biraz gerginlikle bunu halüsinasyonlara bağladı.</p>

  <p>Durumun bir başka açıklaması, aklının bir köşesinde sabırla sırasını bekliyordu.</p>

  <p>Bu arada ağzından sürekli kan damlıyor, damlalar sık sık taneli siyah toz yığınına düşüyorlardı, ama giderek azalıyordu ve düşüneceği daha önemli şeyler vardı. Taneli siyah maddeyi tüylü parmaklarının arasında gezdirirken, peki bunu nasıl yiyeceğim, diye düşünüyordu.</p>

  <p>Önce küçük, hap kadar olan kömür parçalarını yutmakla başladı. Sonra bir köşede duran leğendeki suyu kullanarak siyah tozdan küçük toplar yaptı ve bunlardan düzinelerce yutmayı başardı.</p>

  <p>Biraz suyla karıştırınca kolayca şekil verilebiliyordu ve bir süre sonra siyah parçaları yemeyi bırakıp, sıkıştırarak küçük bir insan figürü yapmaya koyuldu. Becerisi karşısında şaşırdı ve ilk fırsatta biraz heykel kili almaya ve bir heykeltıraş olarak yeni bir hayata başlamaya karar verdi. Kol ve bacak parçalarını gövdeye tutturmadan önce parmaklarının arasında sadece birkaç saniye yuvarlamıştı, ama şimdi baldır ve pazıların dolgunluğunu, diz ve dirsek açılarının kusursuzluğunu görüyordu ve başın ön kısmına çabucak yaptığı birkaç tırnak izi de, her nasılsa Michelangelo’nun Şistine Şapeli’nin tavanındaki Adem’ini andıran bir yüz ortaya çıkarmıştı. Bu küçük heykeli saklaması gerekecekti –günün birinde Louvre’da ya da başka bir yerde gururla sergilenecekti: Doyle’un İlk Eseri.</p>

  <p>Ama bu yüzün Adem’e benzediğini nereden çıkarmıştı? Yaşlı, korkunç derecede yaşlı bir adamın yüzüydü. Kol ve bacakları da yağmurun arkasından güneşin açtığı bir günde yolda bulduğunuz büzülmüş solucanları andıran kurumuş, çarpık birer karikatürdü. Dehşet içinde heykeli kırmak üzereydi ki, heykel gözlerini açtı ve ağzını yayarak gülümsedi. Yüksek sesli, çatlak bir fısıltıyla, “Ah, Doyle!” dedi. “Konuşacak çok şeyimiz var!”</p>

  <p>Doyle bir çığlık attı ve geri geri sürünerek neşeli şeyden uzaklaştı– zemin yükselip alçalma numaralarına yeniden başladığı için bu pek kolay değildi. Bir yerlerden ağır, dişlerini zangırdatan bir davul sesi geldiğini duydu ve duvarlarda dev asit damlaları oluşup yüzeyi eriterek aşağıya inmeye başladıklarında, çok geç de olsa tüm evin canlı bir organizma olduğunu ve kendisini sindirmek üzere olduğunu anladı.</p>

  <p class="mt1">Uyandığında yerdeydi ve son derece bitkin ve sıkıntılı bir haldeydi; gözlerinin önüne saçılmış kuru kan damlalarına ilgisizce bakıyordu. Dili sanki bir dişini kaybetmiş gibi ağrıyordu, ama acil bir şey olduğunu sanmıyordu. Zehirlenmeyi ve halüsinasyonları sağ olarak atlattığını biliyordu ve bu ağrı hoşuna bile gidecekti.</p>

  <p>Yüzü kaşınıyordu, kaşımak için bir elini yüzüne götürdü –ve durdu. Halüsinasyonlar geçmesine rağmen eli hâlâ altın rengi tüylerle kaplıydı.</p>

  <p>Bir anda, bütün bu olanların aklının bir köşesinde bekleyen açıklamasını gördü ve doğru olduğunu anladı. Sıkıntısı biraz artmıştı, çünkü bu kalkıp işlerle ilgilenmeye başladığında daha çok uğraşacağı anlamına geliyordu. Sadece emin olmak için yüzüne dokundu. Evet, tahmin ettiği gibi yüzü de tüylerle kaplıydı. Acı acı, tam da ihtiyacım olan şey, diye düşündü.</p>

  <p>Köpek Yüzlü Joe’nun son terk ettiği bedende olduğu çok açıktı; Joe da Doyle’un bedeninde ve kimbilir neredeydi.</p>

  <p>Peki bu içinde olduğum kimin bedeni, diye düşündü. Kimin olacak, tabiî ki Steerforth Benner’ın. Benner bir hafta önce ihtiyar Joe ile yemek yediğini söylemişti, Joe ona insan ruhunun bağlarını çözen, simyevi bitkilerden bir karışım falan içirmiş olmalı, cumartesi de değişimi gerçekleştirmiş.</p>

  <p>Demek cumartesi günü Jonathen’in Yerinde buluştuğum kişi Benner’ın çalıntı bedenindeki Köpek Yüzlü Joe’ydu, diye mantık yürüttü. Sanki… kendisi değilmiş gibi görünmesine şaşmamalı. Ve tabiî orada bir şey yemem ya da içmemi o kadar istemesinin nedeni de buydu –bana ruh değiştirme ilacından bir doz verebilmek için ve ben bir şey istemeyince de kuşkusuz uydurma olan bir adamı aramam için beni dışarı yolladı ki, bir fincan çay alıp içine pis yapraklarını dökebilsin ve beni içmeye zorlayabilsin.</p>

  <p>Doyle o gün vurulduğunu gördüğü kızıl maymunun, dikkatsizce Köpek Yüzlü Joe’nun son bedenine tıkılan zavallı piçin, Benner’ın ta kendisi olduğunu düşününce bitkin umursamazlığına rağmen ürpererek titredi.</p>

  <p>Demek artık benim bedenimle ve gidip Darrow’u görüp anlaşmakta serbest, diye düşündü, Benner’ı ya da beni işin içine katmak zorunda kalmadan.</p>

  <p>Doyle doğrulup umursamazca yüksek sesle bağırdı. Ağzında, burnunda ve boğazında kabuk bağlamış kurumuş kanlar ve paslı bir tat vardı ve eski dost Maymun Adam Joe’nun bedenden çıkmadan önce, bedenin yeni sahibi zehir işini bitirmeden önceki kısacık zamanda insanları meraklandırabilecek birşeyler söyleyemesin diye kendi dilini canına okuyana kadar çiğnemesi gerektiğini hatırlayınca sönük bir keyif duydu.</p>

  <p>Ayağa kalktı –uzamış boyu yüzünden biraz başı dönüyordu–ve çevresine bakındı. Yatağın yanındaki rafta bir makas, bir fırça, bir ustura ve bir kalıp gri sabun bulunca şaşırmadı –Köpek Yüzlü Joe herhalde her hafta yeni bir ustura alıyordu. Rafta bir de ters duran bir ayna vardı ve Doyle eline alıp endişeyle kendine baktı.</p>

  <p>Aman Tanrım, diye geçirdi içinden, korktuğu kadar şaşırmıştı da, kurtadama benziyorum –ya da Chewbacca’ya– ya da şu Fransız filmi <i>Güzel ve Çirkin</i>‘deki adama –ya da hayır, buldum, Oz’un Korkak Aslanına.</p>

  <p>Gür, altın rengi tüyler çenesinden aşağı dalga dalga iniyor, yanaklarına doğru yayılıp abartılı favorilere dönüşüyor ve burnuna doğru kıvrılıp, kaş çizgilerinden başlayarak vahşi bir yele halinde başının tepesine doğru uzanan ve dağılarak geniş omuzlarına dökülen altın rengi tüylerden çağlayanla birleşiyordu. Boynu ve çenesinin altı bile kalın bir postla kaplıydı.</p>

  <p>Makası eline alıp alnından bir tutam tüy çekerek, eh, diye düşündü, geciktirmenin anlamı yok. Şak. İşte bir avuç gitti bile. Umarım ustura kullanmayı unutmamışımdır.</p>

  <p>Bir saat sonra alnını, burnunu ve yanaklarını temizleyip tıraş etmişti –kaş bırakmaya dikkat ederek– ve hassas bir iş olan ellerini tıraş etme işine başlamadan önce nasıl göründüğüne bakmaya karar verdi. Aynayı açısını değiştirerek duvara dayadı, bir adım geriledi ve bir kaşını kaldırıp baktı.</p>

  <p>Birden göğsünün boşaldığını hissetti, öyle ki, hızlanan kalp atışları bir davulun vuruşları gibi yankılandı. İlk şoku atlatınca anlamaya başladı, her şey o kadar uyuyordu ki, neredeyse kahkahalarla gülecekti. Tabiî, gerçekten de ayın on biri olan salı günü Jamaika Çayevi’ne gittim, diye hayretle düşündü, hatta “Gecenin On İki Saati”ni –en azından ezberden bir kopyasını– orada yazdım. Ve gerçekten Pancras Yolu’ndaki Hospitable Squires’da kaldım. Ve gerçekten bu beden cumartesi günü Jonathen’ın yerinde Danseden Maymunlardan birini vurdu. Kaçırılma ya da alternatif bir 1810 falan yoktu.</p>

  <p>Doyle aynadaki yüzü tanımıştı. Tabiî ki Benner’ın yüzüydü, ama vahşi, yele gibi saçları, Eski Ahit’ten fırlamış peygamber sakalı, yanakları ve alnındaki yeni, sert hatlarla ve gözlerindeki belli belirsiz uğursuz ifadeyle, bu aynı zamanda hiç kuşkusuz William Ashbless’in yüzüydü.</p>
