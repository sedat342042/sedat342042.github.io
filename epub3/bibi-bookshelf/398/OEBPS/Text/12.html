  <h2>11</h2>

  <hr class="mb2"/>

  <blockquote>
    <p>“…Hiçbir şey daha korkunç olamazdı. Başını ve omuzlarını görebiliyordum. Önce bir yana, sonra diğer yana döndü. Hareketleri ağırbaşlı ve korkunçtu. Sanki denizdeki mezarında derinliklerin korkunç bir sırrını öğrenmiş ve bunu anlatmak için dışarı çıkmıştı. Daha sonra bu görüntülere sık sık rastlanmaya başlandı. Gün geçmiyordu ki ölüler yaşayanları seyretmeye gelmesin. Sonunda kimse onlara dikkat etmemeye başladı.”</p>

    <p class="sag"><i>– E. D. Clarke</i></p>
  </blockquote>

  <p>10 Ekim sabahı Doyle gözleri kamaşarak uyandı ve güvertede olduğunu anladı… sakallı yanağının altındaki tahtalar sıcaktı. Açtığı gözlerini, parlak güneş ışığı karşısında tekrar sımsıkı kapattı… ve sonra konuşmaları, halatların gıcırtılarını ve dalgaların geminin hafifçe yalpalayan gövdesine vuruşunu duyabildiğini fark elti. Rüzgâr durmuştu.</p>

  <p>Huysuz bir ses, “–Drydock’ta bir yerde,” diyordu, “ama tanrının unuttuğu bu sınırda değil.”</p>

  <p>Başka bir ses Yunanistan’la ilgili birşeyler söyledi.</p>

  <p>“Tabiî Yunanistan’a kadar gidebilirse. Bütün tahtalar sızdırıyor, neredeyse bütün yelkenler yırtıldı ve lanet direkler de–”</p>

  <p>Doyle’un Doktor Romany’ninkine çok benzeyen ses olduğunu fark ettiği ikinci ses, diğerini bir an tersleyerek susturdu.</p>

  <p>Doyle doğrulup oturmaya çalıştı, ama kalın, zift kokulu iplerle sımsıkı bağlanmış olduğu için tek becerebildiği yana yuvarlanmak oldu. İşi şansa bırakmıyorlar, diye düşündü ve gülümsedi; dizine batan kıymıklı cismin kendisini bağlayan kişinin gözden kaçırdığı uydurma tahta kaması olduğunu fark etmişti.</p>

  <p>Sert ses, “Onu bir an önce bağlamamız gerekti,” dedi. “Oldukça sağlam yapılı –ilacın onu en az bu öğleden sonraya kadar uyutacağını sanıyordum.”</p>

  <p>Şakaklarının iyice zonklamasına neden olmasına rağmen Doyle başını kaldırdı ve gözlerini kırpıştırarak etrafına bakındı. Geminin parmaklıklarının yanında iki adam duruyordu; biri Doktor Romany’nin zaman atlamasından önceki hali gibiydi –bu Romanelli olmalı, diye düşündü, yani gerçeği– diğeri de belli ki geminin kaptanıydı.</p>

  <p>Romanelli’nin ayakları çıplaktı ve Doyle’a doğru yürüyüp yanında diz çöktü. “Günaydın,” dedi. “Bazı sorular sormak isteyebilirim ve İngilizce bilen kimseye rastlayacağımızı sanmıyorum, bu yüzden ağzını tıkamayacağım. Ama bağıracak ya da patırtı yapacak olursan, ağzını tıkayıp başlıklı bir cübbe altında gizleyebiliriz.”</p>

  <p>Doyle’un arkaya bıraktığı başı güverteye çarptı ve gözlerini kapatarak zonklamanın biraz hafiflemesini bekledi. Sonra gözlerini tekrar açıp direkler, donanımlar ve camadanlı yelkenlerin ardındaki bomboş mavi gökyüzüne doğru kırpıştırarak, “Tamam,” dedi. “Mısır’da mıyız?”</p>

  <p>“İskenderiye’de.” Romanelli başını salladı. “Seni kıyıya çıkaracağız, Reşid Irmağına kadar karadan, sonra da Kahire’ye kadar nehirden gideceksin. Manzaranın tadını çıkar.” Büyücü, dizleri gürültüyle çatırdayarak kalkarken, yüzündeki acı ifadesini pek gizleyemedi. Sinirli bir sesle, “Hey siz,” diye seslendi. “Kayık hazır mı? O halde yanaştırın da onu indirin.”</p>

  <p>Doyle’u kaldırdılar, parmaklıklara kadar taşıdılar ve kollarının altından geçen ipin altına bir kanca taktıktan sonra, dertop edilmiş bir halı gibi alçaltarak, yedi metre aşağıdaki zümrüt rengi suyun üzerinde alçalıp yükselerek geminin gövdesine çarpan kayığa indirdiler. Kayıktaki bir denizci, bağlı ayak bileklerinden tutup sıraya oturmasına yardımcı olurken, Romanelli bir ip merdiven sarkıttı, bir ayağı boşta sallanarak ve küfür ederek ucunda bir dakika kadar asılı kaldıktan sonra, yarı kayarak kayığa bindi. Denizci onun başka bir sıraya oturmasına yardım etti ve ardından son yolcu merdivenden çılgınca salınarak aşağı indi. Bu, Surrey-side Dilencilerinin Uğuru’nun, zamanın çürüttüğü Doktor Romany’nin ta kendisiydi; ağırlık olarak ayakkabılarına iki büyük metal kazık bağlanmıştı. Sırıtıp gözlerini kırpıştıran yaratığı da, dar kayıkta eğitilmiş bir karabatak gibi oturduğu yerine yerleştirdikten sonra, denizci ellerini silip kendi yerine geçerek soğukkanlılıkla Romanelli ve Doyle’un karşısına oturdu; kürekleri eline aldı ve işe koyuldu.</p>

  <p>Doyle hemen kendini sancak tarafında küpeştenin üzerine bıraktı ve bu pozisyonda geminin gövdesinin yanlarından geçerek sonunda onlara yol verişini, kıç tarafının geniş kemerini döndükten sonra ise parlak sular üzerinde yarım mil uzaktaki İskenderiye’yi izlemeye koyuldu.</p>

  <p>Şehir onu hayal kırıklığına uğratmıştı. Lawrence Durrell’ın yazılarında söz ettiği Doğu’ya özgü labirentli şehri görmeyi ummuştu, ama tek görebildiği, güneşin altında kavrulan, harap halde birkaç beyaz yapıydı. Limanda başka gemi yoktu ve rüzgâra karşı kurulmuş iskelelerde sadece birkaç kayık demirlemişti.</p>

  <p>“İskenderiye bu mu yani?” diye sordu.</p>

  <p>Romanelli, “Eskiden böyle değildi,” diye homurdandı, ses tonu daha fazla konuşmak istemediğini belli ediyordu. Büyücü karşı küpeşteye çömelmiş, uzun uzun soluk alıyordu. Romany’den geriye kalan ise, baş tarafında sessizce kıkırdıyordu.</p>

  <p>Kürekteki adam kayığı limanın akıntısına bıraktı ve sol tarafa, kasabanın doğusuna doğru sürüklendiler. Kumlu bir yükselti üzerinde Doyle sonunda birkaç kişi gördü; Arap cübbesi giymiş üç dört kişi tozlu bir palmiye ağacının gölgesinde oturuyorlardı, yakındaki yıkık bir duvar parçasının yanında da kimisi oturan, kimisi ayakta duran birkaç deve vardı. Doyle, denizcinin kayığı döndürüp baş tarafını palmiye ağacına doğru çevirmesine ve Romanelli’nin ellerini sallayıp, “Ya Abbas, sabah ixler!” diye bağırmasına şaşırmadı.</p>

  <p>Cübbeli adamlardan biri kıyıya doğru yürümeye başlamıştı. El sallayıp, “Saghida, ya Romanelli!” diye seslendi.</p>

  <p>Doyle adamın kuru, keskin hatlı yüzüne baktı ve adamı hoş olan herhangi bir şey yaparken, örneğin bir kedinin başını okşarken düşünmeye çalıştı. Mümkün değildi.</p>

  <p>Kıyıya birkaç metre kala kayığın omurgası kumlu zemine oturdu ve küçük araç dururken, Doyle da öne doğru fırladı.</p>

  <p>Dudakları küreklerin sıçrattığı soğuk ve tuzlu suyla ıslanmış sıraları sıyırırken, can acısıyla homurdandı. Bir an sonra Romanelli onu tutup kaldırdı.</p>

  <p>Baş tarafta çömelmiş duran koca gözlü yaratık alaylı bir irkilişle, “Acıdı mı?” diye sordu. “S-ö-ö-öy-le–acıdı mı?”</p>

  <p>Büyücü ayağa kalkmış, Arapça emirler yağdırıyordu. Palmiyenin altındaki adamlardan ikisi daha suya doğru koşmaya başladılar; ilk gelen zaten suya girmiş kayığa yaklaşıyordu. Romanelli Doyle’u gösterdi. “Taghala maghaya nisilu,” dedi ve buğday rengi zayıf kollar küpeştenin üzerinden uzanıp Doyle’u kayıktan çıkardılar.</p>

  <p>Doyle bir deveye oturtulup bağlandı. Su ve dinlenme için verilen sayısız molaya rağmen, öğleden sonra geç saatlerde Nil yakınındaki küçük El Hamed kasabasına vardıklarında Doyle’un bacakları uyuşup külçe gibi olmuştu; ancak arada bir kesildiklerinde acıdan dişlerini sıkarak kendi bacakları olduklarını hatırlıyordu. Belkemiği de çocukların ok atarken hedef olarak kullandıkları uzun, kuru bir ayçiçeği sapı gibiydi. Araplar bağlarını çözüp onu <i>dahabeeyeh</i>‘e, arkada küçük bir kamarası olan basık, tek kürekli bir kayığa taşırlarken, yarı baygın bir halde “Bira… bira…” diye sayıklıyordu. Neyse ki bu kelimeyi tanıyorlardı ve getirdikleri testinin içindeki de kesinlikle biraydı. Doyle birkaç büyük yudumla hepsini bitirdi ve küpeşteye yığılıverdi, hemen uyumuştu.</p>

  <p>Kayık karanlıkta hafifçe tahtalara çarpıp sarsılarak durunca uyandı ve onu kaldırıp yüzü karaya dönük olarak rıhtıma oturttuklarında, sadece birkaç yüz metre solunda ışıklar gördü.</p>

  <p>Lambalı bir adam rıhtıma indi. Alçak bir sesle “Esselâmünaleyküm, ya Romanelli,” dedi.</p>

  <p>Romanelli, “Ve aleykümselam,” diye karşılık verdi.</p>

  <p>Doyle sırada bir başka deve yolculuğu olmasından korkuyordu ki, adamın arkasındaki yolda duran gerçek bir İngiliz at arabasını fark edip rahat bir nefes aldı. “Kahire’de miyiz?” diye sordu.</p>

  <p>Romanelli kısaca, “Çok yakınında,” dedi. “İç taraflara, kalenin altındaki mezarlığa gidiyoruz.” Araplara bağırdı, onlar da dediğini yaparak Doyle’u ayak bileklerinden ve omuzlarından kaldırdılar ve bir dizi eski taş basamaktan yola çıkarıp arabaya soktular.</p>

  <p>Birkaç saniye sonra Romanelli, Romany yaratığı, Araplardan biri ve onları orada karşılayan adam da ona katıldı. Dizginler şakladı ve araba sallanarak yola koyuldu.</p>

  <p>Mezarlık, diye düşündü Doyle mutsuzca. Harika. Arabanın zemininde iki büklüm oturarak dizlerini birleştirdi, el yapımı tahta kaması ona pek güven vermiyordu. Nehrin tropikal kokularını, çölün hafif ama daha sert kuru taş kokusu onların yerini alana dek fark etmemişti.</p>

  <p>Harap halde ama iş gören bir yolda iki mil kadar devam eden yavaş bir yolculuğun ardından durdular ve Doyle indirilip arabanın yanında ayağa dikildiğinde, gözlerini önünde durdukları, çölün ıssızlığının ortasındaki ışıksız yapıya dikli, lamba bir duvarın içine doğru giden, iki yanı enli sütunlarla kaplı, kemerli bir giriş yolunu aydınlatıyordu; duvarın kapıdan başka tek özelliği, üzerindeki iki delikti. Bunlar pencere olabilirlerdi, ama insanın kafasını bile sokamayacağı kadar küçüktüler. Yukarıda ise, silueti yıldızları kapatan geniş bir kubbeyi belli belirsiz görebiliyordu.</p>

  <p>Romanelli’nin başıyla verdiği bir işaret üzerine, kayıktan beri onlarla gelen arap, cübbesinin altından ayna gibi parlak bir hançer çıkardı ve Doyle’un bacaklarındaki üç kat ipi kesti. Bütün ipler belinden aşağı, tozlu yere döküldü ve Doyle onları ayaklarından silkeleyerek attı.</p>

  <p>Romanelli bitkin bir halde, “Kaçmaya kalkma,” dedi. “Abbas seni mutlaka yakalar ve o zaman ona Aşil tendonlarından birini kesmesini söylemek zorunda kalırım.”</p>

  <p>Doyle başıyla onayladı, yürüyebileceğinden bile emin değildi.</p>

  <p>Küçülmüş ka, ağırlıklı ayakkabılarını çıkarmış, onların tokalarına tutunarak elleri üzerinde yürüyor, bacakları bir yer ısıtıcısına tutturulmuş kurdeleler gibi yukarı doğru salınıyorlardı. Doyle’a baş aşağı bakarak sırıttı ve “Gidip ay adamı görmenin zamanı geldi, kımılda haydi,” dedi.</p>

  <p>Romanelli ona, “Kes sesini,” dedi. Sonra Doyle’a dönerek, “Bu taraftan,” dedi. “Haydi.”</p>

  <p>Doyle topallayarak onun peşinden kapıya doğru ilerledi, ka da yanındaydı ve ön kapıya kadar olan yedi metrelik yolun yarısını almışlardı ki, yankılanan bir kırılma sesiyle kapı içeri doğru açıldı ve cübbeli bir figür elindeki fenerle yol gösterdi. Romanelli Doyle ile ka’ya sabırsızca ilerideki geniş taş koridora doğru geçmelerini işaret etti ve cübbeli adam kapıyı kapatıp sürgülerken, bu defa Arapçaya benzemeyen bir dille bir soru sordu.</p>

  <p>Omuzlarını silken adamın verdiği cevap Romanelli’yi ne şaşırtmış ne de memnun etmişti.</p>

  <p>Önden giderek yolu gösterirken, ka’ya “Durumu hâlâ aynı,” dedi. Fenerli adam onları izledi. Gölgeler duvarlardaki Eski Krallığa ait rölyefleri, hatta hiyeroglif sütunlarını bile hareket ediyormuş gibi gösteriyordu. Doyle, koridorun on iki metre kadar ileride, bombeli ve kendilerine doğru keskin bir açıyla uzanan, dikkatle örülmüş bir duvarda son bulduğunu gördü; sanki diğer tarafta yerden yukarıda duran bir yüzme havuzu varmış gibi, diye geçirdi içinden.</p>

  <p>Hâlâ baş aşağı duran ka, “Taklalar atmaya başladığını duymayı mı umuyordun yoksa?” diye sordu.</p>

  <p>Romanelli yaratıkla ilgilenmedi ve soldaki duvarda bulunan açık bir kemere dönerek bir dizi merdivenden çıkmaya başladı. Yukarıdaki bir köşeden sızan ışık oyuk basamaklara düşüyordu ve fenerli adam –Doyle’un anladığı kadarıyla memnuniyetle– aşağıda kaldı. Üçü aşağıdakinden çok daha kısa olan başka bir koridora çıktılar, bu da kubbenin ışıklı iç kısmına bakan balkonda son buluyordu. Üçü birlikte balkonun parmaklıklarına yaklaştılar.</p>

  <p>Doyle, kendini aşağı yukarı yirmi beş metre çapında, kubbenin en yüksek noktasına bir zincirle asılmış, balkonla aynı hizadaki bir lambayla aydınlanan dev bir kürenin içine bakarken buldu. Parmaklığın üzerinden eğilip aşağı baktı ve küre şeklindeki odanın en dibinde, taştan bir duvarla çevrilmiş yuvarlak bir bölmenin içinde hareketsiz dört adamın durduğunu hayretle gördü.</p>

  <p>Kürenin diğer tarafından gelen gıcırtılı bir ses fısıldayarak, “Tebrikler küçük dostlarım,” dedi ve Doyle ilk kez bir adam –çok yaşlı, kurumuş ve çarpılmış bir adam– olduğunu fark etti. Odanın ekvator çizgisi gibi görünen yatay siyah çizgisinin yarım metre kadar üzerinde, uzak duvara her nasılsa tutturulmuş olan bir sedire uzanmıştı. Adam sedirin, sedir de hemen hemen dikey olan duvarın üzerinde, sanki yerçekimi onları orada tutuyormuş gibi öyle inandırıcı bir görüntü çiziyorlardı ki, Doyle otomatik olarak orada olması gereken aynanın kenarlarını aramaya başladı… ama kubbenin iç yüzeyinde hiçbir iz yoktu; sedir ve adam gerçekten de orada asılı duruyorlardı, tıpkı uyumsuz bir duvar süsü gibi. Ve tam Doyle yaşlı adamın kuşkusuz duvara çakılı olan sedirin üzerinde nasıl durduğu ve onu oraya çıkarmak için nereye merdiven dayanabileceği hakkında tahminlerde bulunmaya başlamışken tekerlekler gıcırdadı ve sedir biraz yukarı doğru oynadı.</p>

  <p>Sedirdeki adam homurdandı, sonra ileri uzandı ve “yere” baktı; sedir şimdi ekvator çizgisinin tam üzerinde duruyordu. Bitkin bir sesle “Ay doğuşu,” dedi. Tekrar geriye yaslandı ve kürenin karşısındaki balkona baktı. “Doktorlar Romanelli ve Romany’yi görüyorum, İkincisi sağlam bir ka yapma yeteneğimin açık bir karşı delili olarak karşımda duruyor. Yüz yıl bile yaşasan bu derece çürüyeceğini sanmazdım. Fakat dev ziyaretçimiz kim?”</p>

  <p>Romanelli, “Adı bildiğim kadarıyla Brendan Doyle,” dedi.</p>

  <p>“İyi akşamlar Brendan Doyle,” dedi duvardaki yaşlı adam. “Beni… bağışla, gelip elini sıkamıyorum, ama bu dünyayı terk ettiğimden beri yukarı doğru çekiliyorum… başka bir yere doğru. Rahatsız edici bir durum ve çaresini kısa sürede bulmayı umuyoruz. Peki,” diye devam etti, “Bay Doyle’un son başarısızlığımızla ne gibi bir ilgisi var?”</p>

  <p>Ka tiz sesiyle, “O yaptı sayın Efendim!” dedi. “Byron ka’sını yaptığımız itaat büyüsünden o uyandırdı, yagları da o delirtti, 1684’e atladığımda peşimden geldi ve Antaios Kardeşliği’ne orada olduğumu haber verdi–” Sözlerini el hareketleriyle desteklemek için ayakkabılarını bırakmıştı. Baş aşağı havalandı, balkonun çevresindeki taştan çıkıntıya çarptı ve üzerinden yuvarlanarak kubbenin tavanına doğru çıkmaya başladı, “–ve onlar toprağa bulanmış bir silahın beni yaralayabileceğini nasıl olduysa öğrenmişlerdi ve çamura batmış bir silahla yüzümü uçurdular–”</p>

  <p>Efendi, “Binattr teks törrt mu tattatın?” diye geveledi.</p>

  <p>Romanelli, Doyle ve tavana asılı lamba zincirinin yanında baş aşağı diz çökmüş duran ka hep birlikte ona baktılar.</p>

  <p>Efendi gözlerini ve ağzını sımsıkı kapattı ve açtı. Dikkatle, “Bin altı yüz seksen dörde mi atladın?” dedi.</p>

  <p>Romanelli hemen, “Bence bu doğru efendim,” diye araya girdi. “Fikee’nin yaptığı kapıları kullanmışlar –zaman içinde kapıdan kapıya yolculuk, anladınız mı? Bu ka,” eliyle yukarıyı işaret etti, “sadece sekiz yıllık bir hizmet için fazla yaşlanmış, hikâyesinden çıkardığım sonuçlar birbirine uyuyor.’’</p>

  <p>Efendi ağır ağır başını salladı. “1684’teki Monmouth planımızın bozulmasında bir tuhaflık vardı.” Sedir birkaç santimetre daha yukarı çıktı ve Efendi’nin dişleri acıyla sımsıkı kapalı olmasına rağmen, aşağıdaki bölmedeki hareketsiz figürlerden biri, sesi yankılanarak inledi. Doyle şaşkınlıkla tekrar aşağıya baktı ve balmumundan heykeller olduklarını görmesine rağmen içi pek rahat etmedi. Efendi’nin gözleri açıldı. “Zaman yolculuğu,” diye fısıldadı. “Peki Bay Doyle nereden gelmiş?”</p>

  <p>“Başka bir zamandan,” dedi ka. “O ve kalabalık bir grup kapılardan birinde belirdiler ve onu yakalamayı başardım, ama yanındakiler geldikleri yoldan döndüler. Onu kısa bir süre sorgulayabildim ve –sıkı durun– Tutankhamon’un mezarının nerede olduğunu biliyor. Öyle çok şey biliyor ki.”</p>

  <p>Efendi başını salladı ve dehşet verici bir şekilde gülümsedi. “Bu geç ve kısır çağda karşımıza çıkan bu şey, bugüne kadar elimize geçen en güçlü silah olabilir. Romanelli, konuğumuzdan biraz kan al ve bir ka yap –onun bildiği her şeyi bilecek, tam erişkin biri olsun. Kafasında taşıdıklarını riske atamayız– kendini öldürebilir, ya da hastalanabilir. Bunu hemen yap ve bu gecelik hapset. Sorgulama sabahleyin başlayacak.”</p>

  <p>Romany ka’sını tavandan indirmekle on dakika harcadılar –bir sincap küvetin kenarına ne kadar tırmanabilirse, o da balkona inmek için o kadar tırmanabiliyordu– ama sonunda bir iple kurtarıldı ve Romanelli Doyle’u merdivenlerden tekrar aşağıya indirdi.</p>

  <p>Zemin katta bir odaya girdiler; tek lambanın loş ışığında balık kokulu bir sıvıyla dolu uzun bir küveti dikkatle karıştıran kapı bekçisi görülebiliyordu.</p>

  <p>Romanelli, “Kabı nereye–” diye başladı, ama ağzını açar açmaz kapı bekçisi duvara dayalı bir masayı işaret etmişti. “Hah.” Romanelli o tarafa geçti ve bakır bir kabı dikkatle eline aldı. Doyle’a dönerek “İşte,” dedi. “İç ve bizi seni bağlayıp kırık dişlerinin arasından zorla ağzına tıkmak zorunda bırakma.” Doyle kabı aldı ve şüpheyle içindekileri kokladı. Keskin, kimyasal bir kokusu vardı. Kendine 1846’ya dek ölmeyeceğini hatırlatarak kabı su toplamış dudaklarına götürdü ve tek bir yudumda hepsini içti.</p>

  <p>Hırıldayarak, “Tanrım,” dedi, kabı geri verip gözlerini kırpıştırarak buhardan kurtulmaya çalıştı.</p>

  <p>Romanelli cübbesinin altından bir bıçak çekerek “Şimdi de birkaç damla kan için seni biraz rahatsız edeceğiz,” diye devam etti.</p>

  <p>Doktor Romany kalıntısı, “Bul damarını, çıkar mantarını,” diye ona katıldı. Ka yine ağırlıklı ayakkabılarının tokalarına tutunmuş, ellerinin üzerinde yürüyordu.</p>

  <p>“Kan mı?” diye sordu Doyle. “Ne için?” “Efendi’nin senden bir ka yapmamızı emrettiğini duydun,” diye cevapladı Romanelli. “Şimdi ellerini çözeceğim, ama aptalca bir şey yapma.”</p>

  <p>Hiç niyetim yok, diye düşündü Doyle. Tarih Mısır’dan dört ay sonra, kollarım ve bacaklarım yerinde olarak gideceğimi söylüyor. Neden bir şey yapıp kırık ya da çıkık bir kol kazanayım ki?</p>

  <p>Romanelli Doyle’un bileklerini bağlayan ipleri kesti. “Şu küvete yaklaş,” dedi. “Sadece parmağını çizeceğim.”</p>

  <p>Doyle parmağını uzatıp sedefsi sıvıya merakla bakarak yaklaştı. Demek, diye düşündü, birebir kopyamı bunun içinde yapacaklar…</p>

  <p>Aman Tanrım, ya kurtulup da İngiltere’ye dönen ve ‘46’da ölen kopyaysa? Burada gerçekten ölebilirim, hem de tarihi değiştirmeden.</p>

  <p>Zayıf iyimserliğini birden kaybeden, Doyle, Romanelli’nin uzanan bileğini yakaladı ve büyücünün bıçağı bir elinin kenarını derinden kesmesine rağmen, diğer eliyle Romanelli’nin dirseğinin altından tuttu ve çaresizliğin verdiği güçle büyücüyü dengesizce ileri doğru küvete savurdu; ama sedefsi sıvının içine yarasından akan kendi kanından da birkaç damlanın düştüğünü korkuyla gördü.</p>

  <p>Romanelli küvete mutlaka düşecek gibi görünüyordu, Doyle da diz çökerek döndü, paçasındaki uydurma kamayı çıkardı ve vahşi bir hamleyle başaşağı duran ka’ya doğru savurdu. Yaratık korkuyla bir çığlık atarak ayakkabı tokalarını bıraktı, ama daha yukarı çıkamadan Doyle’un tahta bıçağı incecik göğsüne girdi.</p>

  <p>Serin ve berbat kokulu bir hava fışkırarak Doyle’un yüzüne çarptı. Ka, içindeki bütün pis havayı dışarı boşaltarak kamanın ucundan geriye doğru fırladı ve gözle görülür biçimde titreyerek odanın karşı tarafına uçlu, duvardan sekti ve doğruca tavana doğru uçmaya başladı, sonra hızı kesildi ve durdu.</p>

  <p>Romanelli çaresizce sıçrayıp, küvete dokunmadan üzerinden atlamıştı ve şimdi küvetin arkasında, yerde acı içimle kıvranıyordu. “Yakalayın onu,” diye bağırmayı başarabildi.</p>

  <p>Kapı bekçisi, Doyle ile koridora çıkan kapının arasında duruyordu ve Doyle kamayı savurup avazı çıktığı kadar bağırarak doğruca adamın üzerine atıldı.</p>

  <p>Adam yoldan çekildi, ama yeterince hızlı hareket edememişti; Doyle ona silahın sap tarafıyla vurdu, adam bayılarak yere devrilirken Doyle koşar adımlarla koridordan aşağı iniyordu.</p>

  <p>Romanelli koruyucu ayakkabılarını giyerek kendisine acı veren yerden kalkmaya çalışıyordu ki, Doktor Romany’nin boş derisi ve giysileri bir su birikintisine düşen kuru bir yaprağınki kadar hafif bir sesle yere yığıldı ve hareketsiz kaldı.</p>

  <p class="mt1">Thames Caddesi’ndeki dilenciler serin alacakaranlıkta uzun adımlarla yürüyen ufak tefek adama yaklaşmadılar–, eğreti giysileri, solgun ve sırıtan yüzü, kırlaşmaya başlamış karmakarışık saçları üzerinden onlara verecek tek peni bile çıkmayacağını gösteriyordu, hatta deli bile olabilirdi. Tekerlekli bir araba üzerindeki bacaksız dilenci yine de bundan emin olamadı; arabasını iterek birkaç adım boyunca adamın arkasından gitti, sonra kayarak durdu, kararsızca başını salladı ve yerine döndü.</p>

  <p>Billingsgate’in açık yolunda yürüyen adam küçük Punch ve Judy sahnesinin yanından geçti ve Punch’ın düdük gibi tiz sesinin bağırdığını duydu, “Ah, işte Sefiller Kardeşliğinden biri! Bence s–” Ses birden kesildi ve adam kuklaya baktı.</p>

  <p>Durdu ve sırıttı. “Senin için yapabileceğim bir şey var mı Punch?” diye sordu.</p>

  <p>Kukla, adamı birkaç saniye süzdü. “Şey, hayır,” dedi. “Bir an sandım ki –hayır.”</p>

  <p>Adam omuzlarını silkti ve boş doka doğru yürümeye devam etti. Az sonra çizmelerinin aşınmış topukları çürümeye yüz tutmuş kalasların üzerinde tıkırdıyordu ve ancak dokun lime lime olmuş ucuna gelince durdu.</p>

  <p>Surrey-side’daki ilk birkaç ışığın aydınlığında büyük nehrin kararmaya başlayan geniş yüzeyine baktı, sonra sessizce güldü ve “Dayanıklılığını bir deneyelim… Chinnie,” diye fısıldadı. Diz çöktü, öne doğru eğildi, kollarını başının üstünde tutarak atladı, uzun ve oldukça sığ bir dalış yaptı. Dalışıyla her yana sular sıçramıştı, ama fazla ses çıkmamıştı ve yakında kimse yoktu.</p>

  <p>Başı yedi metre kadar açıkta yüzeye çıktığında, sudaki dalgalanmalar düzelmeye başlamıştı. Yüzünü kapatan ıslak saçları silkeledi ve hızlı, kısık sesli hırıltılarla soluyarak birkaç saniye suda ayaklarını çırptı. “Yedinci saatteki su kadar soğuk,” diye mırıldandı. “Her neyse, beyaz şarap ve kuru giysiler sadece birkaç dakika sonra geliyor.” Acele etmeden kulaç atmaya başladı; arada bir dinlenmek için durup kendini sırtüstü bırakarak yıldızları seyrediyordu. Sonunda nehrin ortasına geldi. O akşam nehirde bulunan tek tük kayık ve mavnaların tümünden uzaktaydı.</p>

  <p>Sonra ciğerlerindeki tüm havayı boşalttı. Başı yüzeyin altında kaybolurken, çıkardığı yavaş tıslama hızla kabarcıklara dönüştü.</p>

  <p>Yaklaşık bir dakika boyunca nehrin ıssız merkezinde kabarcıklar çıkmaya devam etti. Sonra kesildiler ve nehir eski pürüzsüz haline döndü.</p>

  <p>Başından beri denk bir karşılaşma olmuştu, ama pencerenin yanındaki yüksek yerinden izleyen yaşlı Harry Angelo, as öğrencisinin rakibini Angelo’nun solak bir eskrimciye karşı kullanmasını önerdiği hamleye doğru zorladığını anlamıştı.</p>

  <p>Karşılaşma, iki eskrimci de tuş almadan, beş dakikadan uzun süredir devam ediyordu ve elinde konyak kadehiyle izleyici kalabalığının arasına karışan Richard Sheridan, dövüşçü “Centilmen” Jackson’a bunun Angelo’nun eskrim salonunun Haymarket’taki Opera Binası’nda olduğu zamandan beri izlediği en iyi kılıç karşılaşması olduğunu söylüyordu.</p>

  <p>Angelo’nun öğrencisi, Muhteşem Chinnie olarak bilinen bahis dövüşçüsü dış <i>sixte</i> çizgisine doğru defalarca yapılan yanıltıcı hamlelerden <i>quarte</i> çizgisine, rakibinin kılıcının ters tarafına doğru sıyrılarak kurtulmuştu, rakibi de her defasında kolayca savuşturmuş, ama bir türlü Chinnie’ye karşılık verememişti.</p>

  <p>Elli dört yaşındaki Harry Angelo, efsanevi babası çeyrek yüzyıl önce emekli olduğundan beri İngiltere’deki eskrim öğretmenliğinin tartışılmaz üstadıydı, şimdi de öğrencisinin niyetini adeta Chinnie söylemiş gibi sezebiliyordu: Bir yanıltıcı <i>sixte</i> hamlesi daha, ardından da artık beklenen sıyrılış –ama bu defa karın savunmasının çevresinden quarte çizgisine değil, rakibin savunmasının altından korunmasız böğrüne doğru.</p>

  <p><i>Sixte</i> hamlesi gelince Angelo gülümsedi –sonra kaşlarını çattı, kılıcın sivri ucu kımıldamamıştı. Rakip şartlanmış quarte savunmasını yapmak için hareketlendi, sonra Chinnie’nin kılıcının hareketsiz olduğunu gördü ve onu şimşek gibi bir hamleyle kaldırıp kendininkinin ucunu Chinnie’nin çadır bezinden giysisinin karnına dayayarak bastırdı.</p>

  <p>Angelo, tuttuğu nefesini fısıldayarak savurduğu bir küfürle bıraktı; Muhteşem Chinnie tökezledi, neredeyse düşüyordu ve izleyicilerden birçok kişi onu tutmak için atıldılar. Chinnie’nin rakibi maskesini çıkarıp bıraktı ve meçini yere atarak “Aman Tanrım, canını yakmadım ya Chinnie?” diye bağırdı.</p>

  <p>Bahis dövüşçüsü maskesini çıkardı, doğruldu ve kendine gelmek istercesine başını salladı. Kaba bir sesle, “Hayır hayır,” dedi. “Bırakın nefesimi toplayayım. Bir saniye sürmez. Alışılmadık duruş beni zorladı da.”</p>

  <p>Angelo kırlaşmış kaşlarını kaldırdı. Üç yıllık yoğun eğitimi boyunca Muhteşem Chinnie’nin gard pozisyonuna alışılmadık dediğini ilk kez duyuyordu.</p>

  <p>Chinnie’nin rakibi, “Şey, savunmanı indirmişken yapılan bir sayıyı tabiî ki sayamayız,” dedi. “Hazır olduğunda karşılaşmaya sıfır sıfırdan devam ederiz.”</p>

  <p>Chinnie neşeyle gülümsemesine rağmen başını salladı. “Hayır,” dedi. “Daha sonra. Şimdi ise, temiz hava.”</p>

  <p>İhtiyar Richard Sheridan kapıya kadar onunla gitti, Angelo da hemen arkalarından geliyordu. Diğerleri ise omuzlarını silkip meç ve maskelerini aldılar ve iki çift, yere boyanmış pistin karşılıklı uçlarına geçti. Birisi, “Bana kalırsa bir şeyi yok,” diye söyleniyordu.</p>

  <p>İçerideki kılıç ve meç şakırtıları devam ederken koridora çıktılar ve Chinnie diğer ikisine işaret edip, “Hemen dönerim,” dedi. Ama adamlar isteksizce içeri girer girmez Chinnie merdivenlerden koşarak sokak kapısına indi ve Bond Sokağı’nda koşarak uzaklaştı.</p>

  <p>Piccadilly’ye gelince yavaşlayıp yürümeye başladı; derin derin nefes alarak ciğerlerini serin sonbahar havasıyla dolduruyordu. Strand’e geldiğinde sağına, nehre baktı ve “Chinnie, n’aber ahbap? Soğuk, değil mi?” diye fısıldadı. Kaldırımdaki bir adam ona doğru yaklaşmaya başlamıştı, sanki onu tanımış gibiydi, ama Chinnie manyakça bir kıkırdamayla, acemice ama hızlı dans adımları atmaya başlayınca şaşırdı ve vazgeçti.</p>

  <p>Fleet Sokağı’ndan Cheapside’a giderken yol boyunca kendi kendine mırıldanıp durdu. Bir ara “Hah!” diye bağırarak sıçradı. “Benner’ınki kadar iyi bu. Daha bile iyi! West End tarzı malları çalmak neden daha önce aklıma gelmedi bilmem.”</p>

  <p class="yildiz">* * *</p>

  <p>Rüyanın ilk bölümünde korkunç bir şey yoktu ve Darrow bunu defalarca gördüğünü ancak uyanınca hatırlardı.</p>

  <p>Sis öyle yoğundu ki, ancak birkaç metre ötesini görebiliyordu; iki yandaki siyah, yaş tuğla duvarlar da sadece klostrofobik derecede yakında oldukları için görülebiliyorlardı. Sokak sessizdi, yalnız yukarıdaki sisin içinden, sanki kapanmamış bir kepenk rüzgârla sallanıyormuş gibi düzensiz bir tıkırtı duyuluyordu.</p>

  <p>Kestirmeden giderek Leadenhall Sokağı’na çıkacaktı, ama meydanlar, sokaklar ve zikzak çizen yollardan oluşan bu labirentte saatler kadar uzun gelen bir süredir kaybolmuştu. Henüz tek kişiye rastlamamıştı, ama şimdi ilerideki loşlukta bir öksürük sesi duymuş ve durmuştu.</p>

  <p>“Merhaba,” dedi ve sesinin bu kadar ürkek çıkmasından utandı. Daha güçlü bir sesle “Merhaba, bakar mısınız!” diye devam etti. “Belki yolumu bulmama yardım edebilirsiniz.”</p>

  <p>Ağır ayak sesleri duydu ve sis duvarında bir şeklin oluşmaya başladığını gördü; sonra figür yüzünü görebileceği kadar yaklaştı –bu Brendan Doyle idi.</p>

  <p>Bir el Darrow’un omzuna yapıştı ve kendini yatağında birdenbire dimdik oturur buldu. Rüyasında dudaklarından dökülerek sisle kaplı havada yankılanan çığlığını dişlerini sıkarak bastırmaya çalışıyordu: “Üzgünüm Doyle! Tanrı aşkına, üzgünüm!” Kendisini uyandıran genç adam, “Vay canına, şef,” dedi, “korkutmak istemezdim. Ama altı buçukta kaldırmamı söylemiştin.”</p>

  <p>Darrow çatlak bir sesle, “Tamam Pete,” diyerek ayaklarını yere indirdi ve gözlerini ovuşturdu. ‘ Ofisimde olacağım. Size tarif ettiğim adam gelince içeri gönder, tamam mı?”</p>

  <p>“Hay hay.”</p>

  <p>Darrow ayağa kalktı, parmaklarını beyaz saçlarında gezdirdi ve koridorun ucundaki ofisine yürüdü. Yaptığı ilk iş kendine bir kadeh konyak koyup, bir dikişte içmek oldu. Kadehi bıraktı, masanın arkasındaki sandalyeye ağır ağır olurdu ve içkinin rüyasındaki görüntüleri kafasından silip götürmesini bekledi.</p>

  <p>“Kahrolası rüyalar da bedenle birlikte defolsun,” diye fısıldayarak bir kutudan bir puro çıkardı ve lambanın alevinde yaktı. Dumanı ciğerlerine iyice çekti, arkasına yaslandı ve masanın yanındaki raftaki sıra sıra defterlere doğru üfledi. Şimdiden oldukça çok yönlü olan yatırım ağı üzerinde biraz daha çalışmayı düşündü, sonra vazgeçti. Büyük bir hızla yeniden zenginleşiyordu ve bilgisayarlarla hesap makineleri olmadan çalışmak sinir bozucuydu.</p>

  <p>Az sonra iki çift çizmenin merdivenden çıktığı duyuldu ve bir an sonra kapı çalındı.</p>

  <p>Darrow sesinin sakin ve kendinden emin çıkmasına çalışarak “Girin,” dedi.</p>

  <p>Kapı açıldı ve uzun boylu genç bir adam içeri girdi. Yakışıklı, tıraşlı yüzünde yapmacık bir sırıtış vardı. Odanın ortasında alaycı bir tavırla parmak ucunda dönerek, “İşte karşınızda, sayın Efendim,” dedi.</p>

  <p>“Pekâlâ, kımıldamadan dur. Doktor az sonra gelip bakacak, ama önce kendim görmek istedim. Yürüyüşü nasıl hissediyor?”</p>

  <p>“Yepyeni Fransız çeliği kadar esnek. Beni en çok şaşırtan ne oldu biliyor musun? Buraya gelirken yol boyunca aldığım kokular! Ayrıca hiç bu kadar iyi görebildiğimi sanmıyorum.”</p>

  <p>“Eh, sana da iyi bir tane buluruz. Baş ağrısı, karın ağrısı falan yok ya? Yıllardır bahis dövüşçülüğü yaparak yaşıyor.”</p>

  <p>“Hem de hiç yok.” Genç adam kendine bir kadeh konyak koydu, bir dikişte içti ve yenisini doldurdu.</p>

  <p>Darrow, “Zıkkımı fazla içme,” dedi.</p>

  <p>“Neyi?”</p>

  <p>“Zıkkımı, içkiyi –konyağı. Ülser olmamı mı istiyorsun?”</p>

  <p>Genç adam alınmış bir ifadeyle kadehi bıraktı. Elini ağzına götürdü.</p>

  <p>“Tırnakları da yeme lütfen,” diye ekledi Darrow. “Söylesene, eski sahibi gittikten sonra hiç… geride, sanki kafasındaki dolaplarda kalmış düşüncelerine rastlıyor musun? Yani, rüyalar gibi şeyler eski bedende kalırlar mı?”</p>

  <p>“Tabiî –yani evet, sayın Efendim– öyle olduğunu söyleyebilirim. Pek dikkat ettiğim bir şey değil, ama bazen rüyalarımda daha önce hiç görmediğim yerleri görüyorum ve bence bunlar içinde yaşadığım adamların hayatlarından kalan kırıntılar. Kesin olarak bilmek mümkün değil. Ve,” duraksadı ve kaşları birleşti, “ve bazen uykuyla uyanıklık arasındaki yolda dolaşırken… bak, bir göçmen gemisinin baş kasarasında durduğunu düşün, gece yarısı ve duvarlar raf gibi ranzalarla kaplı, anlıyor musun?… Ve o adamların her birinin uykusunda konuştuğunu düşün…”</p>

  <p>Darrow masanın diğer ucuna uzandı, dolu bardağı aldı ve içti. “Bu midenin bir önemi yok,” diyerek sandalyesini arkaya itti ve kalktı. “Haydi, gidip doktoru görelim.”</p>

  <p class="mt1">Çıplak ayakları Execution. Dokundaki metal plaka fabrikasının aşağısındaki ılık havuzda bir süre durmuş olmaktan hâlâ sızlayan genç Fennery Clare, doklardan Limehouse Hole’a doğru suyun içinden yürüyor ve o sabah hafızasına kaydettiği nirengi noktalarını hatırlamaya çalışıyordu. Ne var ki, hava giderek kararmaktaydı ve nehrin karşısındaki iki baca tamamen gözden kaybolmuşlardı. Nehrin aşağısına doğru üçüncü iskeledeki vinç de son gördüğünden beri yerinden kaldırılmış gibiydi. Akıntı hızlanmaya başlamasına rağmen beline kadar suya girmişti ve çamur kuşlarının çoğu gibi, o da yüzme bilmiyordu.</p>

  <p>Şu İrlandalI çocukların canı cehenneme, diye düşündü. Sabahleyin Hole civarında takılıyor olmasalardı torbayı alıp çıkarabilirdim, zaten buralı çocuklardan kim olsa dövebilirim. Ama Mick’ler<a id="a25"/><a href="../Text/notes.html#a63"><span class="t13">{16}</span></a> mutlaka elimden alırlardı ve böyle bir fırsat hayatta ancak bir kez ele geçerdi: Besbelli geçen hafta burada olan şu büyük gemiyi bakır levhalarla kaplayan işçilerden biri tarafından düşürülmüş olan bez bir torba, hem de ağzına kadar bakır çivilerle dolu!</p>

  <p>Bu mal karşılığında hurdacıdan alacağı parayı düşünmek bile –en az sekiz peni, büyük olasılıkla bir şilinden fazlası– çocuğun ağzını sulandırıyordu ve onu bulup da kıyıya yürüyerek çıkamayacak olursa akıntıyla sürüklenmeyi ve eğilip çıkarmayı göze almaya karar verdi Bu riske kesinlikle değerdi, çünkü her zamanki kış öncesi numarasını yaparak, Wapping’deki mavnaların birinden kömür çalarken yakalanıp da, kendisine bir palto, ayakkabı, çorap ve aylarca düzenli yemek verilecek olan ıslah evine gitmeden önce, bu bir şilinle günlerce tembel bir hayat sürebilir, kış şafaklarında beline kadar ıslanarak soğuk çamurların içinde dolaşmak zorunda kalmazdı.</p>

  <p>İrkildi ve dudakları bir gülümseyişle gerildi; sol ayağının parmakları çamurun üst tabakasını sıyırmış ve beze rastlamıştı. Dengesini yitirmeden diğer ayağını da oraya getirmeye çalışarak döndü.</p>

  <p>“Biri…” diye çatlak bir ses geldi birkaç metre açıktan, “biri bana… yardım etsin.”</p>

  <p>Çocuk şaşkınlıkla hareketlendikten sonra dengesini buldu ve o zamana dek dikkat edemeyecek kadar meşgul olduğu için, nehirdeki seslerden bazılarının güçsüzce yüzmeye çalışan birinin çıkardığı şıpırtılar olduğunu geç de olsa fark etti.</p>

  <p>Islak bir kafanın sallanışının şıpırtısı duyuldu. “Hey… evlat! Orada biri mi var? Yardım edin!”</p>

  <p>Fennery, “Ben yüzme bilmem,” dedi.</p>

  <p>“Orada ayakta duruyorsun, değil mi? Kıyı o kadar yakın mı?”</p>

  <p>“Evet, hemen arkamda.”</p>

  <p>“Öyleyse kendim de… becerebilirim. Neredeyim?”</p>

  <p>“Gelip şu çivi torbasını bana verirsen söylerim.”</p>

  <p>Yüzen adam çocuğa doğru yönelmişti ve artık suyun altındaki çamurlu yükseltinin üzerinde duracak kadar yaklaşmıştı. Birkaç dakika orada öylece durdu, silueti derin nefeslerle, öksürük ve öğürtülerle titriyordu. Fennery kıyıya adamdan daha yakın olduğu için memnundu.</p>

  <p>Adam sonunda nefes nefese, ” Tanrım,” dedi. Ağzını çalkalayıp tükürdü. “Herhalde… Thames’in yarısını yutmuşumdur. Az önce bir patlama duydun mu?”</p>

  <p>“Hayır bayım,” dedi Fennery. “Ne patladı?”</p>

  <p>“Bond Sokağındaki bir blok sanırım. Bir an–” öğürdü ve yine bir bardak dolusu nehir suyu çıkardı. “Angelo’nun yerinde eskrim yapıyordum, bir an sonra ise kendimi bomboş ciğerlerle Thames’in dibinde buldum. Çırpınarak yüzeye çıkmam herhalde beş dakika sürmüştür –eğitimli bir atlet olmayan bir kimsenin bunu başarabileceğini sanmıyorum– ve dişlerimi kilitlememe… bütün gücümle direnmeme rağmen, yukarı çıkarken nefes almaya çalıştım. Yüzeye çıktığımı bile hatırlamıyorum. Sanırım bayılmıştım ve soğuk hava beni uyandırdı.”</p>

  <p>Çocuk başını salladı. “Eğilip torbamı çıkarabilir misiniz?”</p>

  <p>Sersemce itaatkarlaşmış olan adam eğildi, başını suya soktu, torbanın ağzını arayıp buldu ve çamurdan çekip çıkardı. “Tanrım, ne güçsüzüm! Zor kaldırabildim. Ve galiba kulaklarım da zarar görmüş –sesler bir garip geliyor. Neresi burası?”</p>

  <p>Fennery suyun içinde neşeyle merdivenlere doğru yürürken, “Limehouse bayım,” dedi.</p>

  <p>“Limehouse mu? Öyleyse sandığımdan çok daha uzağa sürüklenmişim.”</p>

  <p>Su artık Fennery’nin ancak dizlerine geliyordu ve çocuk bir yandan torbayı taşıyıp, bir yandan da sarhoş gibi titreyen adama destek olabiliyordu. Vücuduna yaslanan omzun kemikli ve sıska olduğunu hisseden çocuk kuşkuyla, “Siz atlet misiniz bayım?” diye sordu.</p>

  <p>“Evet. Ben Adelbert Chinnie’yim.”</p>

  <p>“Ne? Eskrim şampiyonu Muhteşem Chinnie değil herhalde?”</p>

  <p>“Ta kendisi.”</p>

  <p>“Hey, seni bir defasında Covent Garden’da Korkunç Torres ile dövüşürken görmüştüm.” Merdivenlere gelmişlerdi; durup yukarı baktılar.</p>

  <p>“Geçen yazdan bir öncekiydi. Evet, neredeyse yeniyordu beni.”</p>

  <p>Güçlükle sokak seviyesine çıktıklarında, tuğla bir duvarın gölgesindeki tozlu yolda on metre kadar yürüdüler, sonra köşeyi döndüler ve bir deponun duvarına asılmış iki lambayla aydınlanan pis, sanayi semtlerini andıran bir arsada yürümeye başladılar.</p>

  <p>Fennery, Londra’daki en berbat semtlerden biri olan bu yerdeyken yanında bu kadar güçlü birinin olmasından memnundu. Başını kaldırıp yol arkadaşına baktı –ve durdu.</p>

  <p>“Seni adi yalancı!” derken dişlerini sıktı, bir gürültü çıkarmaktan çekinmişti.</p>

  <p>Adam zorlukla yürüyor gibiydi; bir şey anlamadan, “Ne?” diye sordu.</p>

  <p>“Sen Muhteşem Chinnie değilsin!”</p>

  <p>“Tabiî ki oyum. Sence neyim var ki? Tüm vücudum bir garip, sanki–”</p>

  <p>“Chinnie senden daha uzun boylu, daha genç ve yapılı. Seninse işin bitmiş.”</p>

  <p>Adam kendi kendine güçsüzce güldü. “Seni toy velet. İşim bitmiş gibi görünmeye hakkım olacak bir durum olacaksa işte bu o. Nehrin dibinden yukarıya nefessiz bir halde yüzsen sen nasıl görünürdün ki? Ve daha uzun boyluyum –ayakkabılarım varken.”</p>

  <p>Çocuk inanmayarak başını salladı. “O yazdan beri cehenneme gitmiş gibisin. Bak, ben hemen şurada oturuyorum, yani gitmem gerek, ama sen şu sokağı izlersen Ratcliff Yoluna çıkarsın. Orada bir araba çevirebilirsin.”</p>

  <p>“Sağol evlat.” Adam gösterilen tarafa doğru sendeleyerek yürümeye başladı.</p>

  <p>Çocuk, “Kendine iyi bak, ha?” diye seslendi. “Ve torbayı almama yardım ettiğin için de teşekkürler!” Çıplak ayaklarını şaplatarak karanlıkta kayboldu.</p>

  <p>“Bir şey değil,” diye mırıldandı adam. Neyi vardı? Ve ne olmuştu sahiden? Artık nefesini toparlamış ve konuyu yeniden düşünmüştü ve patlama fikri mantıklı gelmemişti. Acaba eve dönerken soyulmuş ve nehre atılmıştı da, o şok Angelo’nun yerindeki karşılaşmadan sonra olanların anılarını mı silmişti? Hayır, Angelo’nun yerinden saat ondan önce ayrılmazdı hiç ve batı gökyüzü henüz tamamen kararmamıştı bile.</p>

  <p>Deponun köşesini dönmek üzereyken, lambanın hemen altındaki duvarın içine yerleştirilmiş bir pencere fark etti ve önünden geçerken gözü takıldı… durdu, geri dönüp baktı.</p>

  <p>Bir elini yüzüne doğru kaldırdı ve yansıyan görüntünün de aynısını yaptığını görünce dehşete kapıldı, çünkü bu kendisi değildi. Yüz onun yüzü değildi.</p>

  <p>İrkilerek camdan geriye doğru sıçradı ve giysilerine baktı. Hayır, daha önce fark etmemişti, karanlık bir gecede ıslak giysiler hep birbirine benzerdi, ama bunlar Adelbert Chinnie’nin ceket ya da pantolonlarından değildi.</p>

  <p>Bir anlık çılgınlıkla parmaklarını sokarak yüzünü yırtıp atmak istedi; sonra aslında Muhteşem Chinnie olmadığını sadece bunu rüyasında gören bir –Tanrı biliyor ya, besbelli bir dilenci– olduğu olasılığını düşündü.</p>

  <p>Pencereye geri dönüp tekrar bakmaya zorladı kendini. Korkuyla bakan yüz, solgun ve buruşuktu, derin çizgilerle kaplıydı ve başını geriye attığında gözlerinin çevresindeki tuhaf kırışıklıkları da fark etmişti. Gür, karmakarışık saçlarından sular damlamasına rağmen. İçinde bir sürü beyaz olduğunu görebiliyordu. Ve saçlarını geriye itince neredeyse hıçkırarak ağlamaya başlayacaktı, çünkü sağ kulağı yoktu.</p>

  <p>Basınçlı bir cam kadar gergin bir sesle, “Umurumda değil,” dedi. Öylesine ıslaktı ve bedenin algıları öylesine yabancıydı ki, gözlerinin çevresindeki ıslaklığın gözyaşı olup olmadığını bile bilmiyordu. “Umurumda değil,” diye tekrarladı. “Ben Chinnie’yim.”</p>

  <p>Cesurca gülümsemeyi denedi –ve hemen vazgeçti– yine de dar omuzlarını kaldırdı ve kararlı adımlarla Ratcliff yoluna doğru yürümeye başladı.</p>
