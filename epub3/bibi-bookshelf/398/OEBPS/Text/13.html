  <h2>12</h2>

  <hr class="mb2"/>

  <blockquote>
    <p>“Ey ölüm, nerede senin zaferin?”</p>

    <p class="sag"><i>–</i><i>Paul’un Korintlilere ilk mektubu</i></p>
  </blockquote>

  <p>Fransa’ya karşı savaşın ve beraberinde getirdiği ambargonun, karaborsa ve Napoleon’un İngiltere’yi istila etmeyi planladığına ilişkin söylentilerin devam ettiği bu günlerde, Threadneedle Sokağı’ndaki parasal ve ticari durum sürekli krizdeydi. Elinde doğru mallarla doğru zamanda ve doğru yerde olan biri birkaç saat içinde zengin olabilirken, başka zaman olsa tüketmesi onlarca yıl sürecek olan bir servet, Kraliyet Borsasında bir gün içinde yitirilebiliyordu. Ve ancak piyasayı çok dikkatli bir gözle izleyen birinin fark edebileceği, hemen hemen tüm ticari alanlara el atmış ve ne zaman bir sürpriz, felaket ya da tam tersi olsa kazanan tarafta olan bir vurguncu vardı.</p>

  <p>J. Cochran Darrow, ya da kendine bulduğu yeni adıyla Jacob Christopher Dundee yatırımcılık kariyerine henüz 23 Ekimde başlamıştı, ama bir dizi alım satım, yeni yatırım ve büyük olasılıkla yasa kapsamı dışındaki uluslararası para değişimleriyle anaparasını bir ay içinde inanılmaz miktarda arttırmıştı. Ve geçmişi büyük ölçüde belirsiz olmasına rağmen, yakışıklı genç Dundee öyle çekiciydi ki, 5 Aralık günü London Times “başarılı yatırımcı Joel Peabody’nin kızı Claire” ile nişanlandığını duyurmuştu.</p>

  <p>Leadenhall Sokağındaki kapanmış tüy temizliği salonunun üstündeki ofisinde Jacob Dundee sinirli bir tavırla elini sallayarak, yanındaki yaşlı adamın piposundan çıkan tütün dumanını dağıttı, ardından gözlerini kısarak tekrar Times’taki habere döndü. “Eh, en azından bu sefer tüm isimleri doğru yazmışlar,” dedi. “Tabiî şu ‘Londra borsasındaki yeni keskin zeka’ benzetmesi olmasa da olurdu. Böyle bir işte fazla göz önünde olmamak esastır –şimdiden beni izleyenler ve anlaşmalarda benimle at başı gidenler var.”</p>

  <p>Yaşlı adam gazeteye merakla göz attı. “Tatlı kız ha?”</p>

  <p>Dundee dumanı dağıtarak sabırsızca, “Amaçlarım için uygun,” dedi.</p>

  <p>“Amaçların mı? Söyle haydi, neymiş onlar?”</p>

  <p>Genç adam yumuşak bir sesle, “bir erkek çocuk sahibi olmak,” dedi. “Bir servet, sağlam bir eğitim ve kusursuz bir sağlık sağlayabileceğim bir oğul. Tıp adamlarım Claire’in bugün İngiltere’de bulunabilecek en sağlıklı ve zeki gelin adaylarından biri olduğunu söylüyorlar.”</p>

  <p>Yaşlı adam sırıttı. “Çoğunlukla, nişanlı genç beylerin dört gözle bekledikleri şey o kadar da felsefi değildir, ama demek senin de zevkin bu? Duyduğuma göre bu Peabody yavrusu pek hoşmuş. Ama kuşkusuz pistte birkaç tur dolaşıp otlara alışmışındır, değil mi?”</p>

  <p>Dundee kızardı. “Şey– hayır, ben bunu– kahretsin, ben genç değilim– yani gencim tabiî, ama bu tür şeyler–’’ Öksürdü. “Kahretsin, şu pisliği içmen şart mı? Hem nasıl kanser olduğunu sanıyorsun? Nikotin istiyorsan, benim yanımdayken tütün çiğnemekle yetin, okey mi?”</p>

  <p>Yaşlı adam, “Okey,” dedi. “Okey, okey, okey.” Bu sözcüğü yeni öğrenmişti ve kullanmak hâlâ hoşuna gidiyordu. “Hem sana ne ki? Pazarlıkta istediğim zaman yenisini bulmak vardı.”</p>

  <p>“Biliyorum.” Dundee gözlerini ovuşturdu ve parmaklarını kıvırcık kumral saçlarında dolaştırdı. “Bu yeni bir araba gibi, hepsi o,” diye söylendi. “İlk darbeyi alana kadar her şeyi dert edersin.”</p>

  <p>Yaşlı adam, “Bu kadar sağlıklı bir genç için fazlasıyla solgun görünüyorsun,” diyerek fikir belirtti, siyah kil piposunu yere bıraktı ve onun yerine konyak şişesine uzandı. Kafasına dikerek müthiş bir miktar içti.</p>

  <p>“Evet, pek uyuyamıyorum,” diye kabul etti Dundee. “Sürekli rüyalar…”</p>

  <p>“Rüyaları boşvermelisin dostum, uzaklaş onlardan. Sanırım ben her zaman rüya görüyorum ve onlara kafayı takmış olsaydım, çoktan aklımı kaçırmış olurdum. Ben aklımın bir bölümünü… kesip ayırdığımı söyleyebilirim, rüyaları izlemek için. Böylece beni rahatsız etmiyorlar.”</p>

  <p>Dundee çaresizce başını sallayarak, “Bu akıllıca,” dedi. “Evet, bu gerçekten iyi.”</p>

  <p>İroniyi anlamayan arkadaşı kendini beğenmiş bir ifadeyle başını salladı. “Okey, sen de alışırsın. Bir iki atlayış sonra rüyalarına tekerleklerinin yolda kaldırdığı tozdan daha fazla dikkat etmezsin.”</p>

  <p>Dundee kendine biraz konyak koydu, yakındaki bir sürahiden biraz su ekledi ve bir yudum aldı. “Karar verdin mi, buradan sonra,” yaşlı adama belli belirsiz işaret etti, “nereye gideceksin?”</p>

  <p>“Evet. Sanırım Bay Maturo’yu –senin Bay İsimsiz– alacağım. Sık sık orada yemek yiyor ve ruhunu serbest bırakacak otları bir gece yemeğine katmak zor olmasa gerek, bir hafta kadar sonra.”</p>

  <p>“Maturo? Seni asan adam mı? Robb’un Günlük’te yazdığına göre ellisinde falan olmalı.”</p>

  <p>“Evet öyle ve onda gereken bir haftadan fazla kalacak değilim, ama tam o fıçıyı tekmelemeden önceki anda kendini boynunda ilmekle fıçının üzerinde, beni de kendi bedeninde, karşısında sırıtırken bulduğunda, yüzündeki o ifadenin tadını çıkaracağım.”</p>

  <p>Dundee irkilerek titredi. “Tanrı size huzur versin baylar,” dedi.</p>

  <p>Kısa boylu adam sokağın ortasındaki, nispeten daha az karlı olan su yolunda enerjik adımlarla koşuyor, bir elindeki beş kiloluk kuru üzüm kutusunu bir kol açıklığında taşımak için kendini zorlarken, işleyen bir buharlı makine gibi beyaz buharlar üflüyordu. Yirmi metre sonra kutuyu diğer eline geçirdi ve serbest kalan elini gevşetmek için salladı. Güçlü omuzları ve sıkı temposu, fiziksel egzersizin henüz bu sabah başladığı bir heves olmadığını gösteriyordu.</p>

  <p>Noele sadece beş gün kalmıştı ve kara rağmen, sokakta şapka, palto ve atkılara bürünmüş birkaç kişi vardı. İki çocuk ile bir köpek de bir kızakla koşturarak oynuyorlardı. Arada bir sürücüsünün piposu dumanla, atın burun delikleri de buharla süslenmiş bir seyyar satıcı arabası tekerlekleri takırdayarak geçiyor ve koşucunun yoldan çekilmesi gerekiyordu. Arkasından gelen arabalar neredeyse onu ezecek kadar yaklaşana dek onları duymuyor gibiydi. Ona o kadar çok bağrılmıştı ki, arkasından ısrarlı bir sesleniş daha duyunca, dönüp bakmadan kenara çekildi.</p>

  <p>Ama bağrış tekrarlandı. “Hey Doyle!”</p>

  <p>Ufak tefek adam, dönüp omzunun üzerinden baktı, yavaşlayarak yürümeye başladı ve sonunda durdu. Sıska, bıyıklı bir sokak çocuğu kendisine el sallayıp, sokağın kenarındaki karların içinden ağır ağır yürüyerek yaklaşıyordu.</p>

  <p>“Doyle!” diye seslendi çocuk. “Senin William Ashbless’i buldum! Bu haftaki <i>Courier</i>‘de bir şiiri yayınlandı!”</p>

  <p>Adam, çocuk kendisine yetişene kadar bekledi. “Korkarım beni birine benzettin,” dedi. “Benim adım Doyle değil.”</p>

  <p>Çocuk gözlerini kırpıştırarak geriledi. “Oh, bağışlayın, ben–” Başını kaldırdı. “Tabiî ki öyle.”</p>

  <p>“Öyle olsa bunu bilirdim, değil mi? Ama değil.” Jacky yüzünü buruşturarak bir an kuşkuyla onu süzdü, sonra, “Yanılıyorsam bağışla,” dedi, “ama göğsünde, köprücük kemiğinin altından aşağı inen bir bıçak yarası yok mu?”</p>

  <p>Adamın tepkisi Jacky’ye tuhaf gelmişti. “Dur biraz!” diyerek yutkundu ve avuçlarını göğsüne bastırdı, “Bu adamı tanıyor musun?”</p>

  <p>Jacky kararsızca, “Yani… seni mi?” diye sordu. “Evet. Ne oldu, hafızanı mı yitirdin?”</p>

  <p>“Kim o?”</p>

  <p>“O… sen Brendan Doyle’sun, Kopenhag Jack’in dilenci birliğinin… eski bir üyesi. Neden, sen kim olduğunu sanıyorsun ki?”</p>

  <p>Adam Jacky’yi dikkatle süzdü. “Adelbert Chinnie.”</p>

  <p>“Ne, bahis dövüşçüsü mü? Ama Brendan, o çok daha uzun boylu ve daha genç… ’’</p>

  <p>“İki ay öncesine kadar ben de daha uzun boylu ve daha gençtim.” Ciddi bir ifadeyle bir kaşını kaldırdı. “Şu senin Doyle, bir büyücü olmasın?”</p>

  <p>Jacky adamın başına bakıyordu, şimdi ise kararsız bir sesle, “Ayakkabılarına bak,” dedi.</p>

  <p>Adam onun dediğini yaptı ve bir hıçkırık duyunca başını kaldırıp baktı. Çocuk bembeyaz olmuştu ve nedense ağlamak üzere gibiydi. “Aman Tanrım,” diye fısıldadı Jacky, “artık kel değilsin.”</p>

  <p>Şaşırma sırası adamdaydı. “Şey… hayır…”</p>

  <p>“Oh Brendan…” Jacky’nin soğuktan kızarmış yanaklarından iki damla yaş süzüldü. “Seni zavallı orospu çocuğu… dostun Ashbless geç kalmış.”</p>

  <p>“Ne?”</p>

  <p>Jacky burnunu çekti, “Sana demedim.” Atkısının ucuyla yüzünü sildi. “Galiba sen gerçekten Muhteşem Chinnie’sin.”</p>

  <p>“Evet öyle –ya da öyleydi. Sence bu… mantıklı mı?”</p>

  <p>“Korkarım öyle. Dinle, birlikte oturup bildiklerimizi karşılaştırmalıyız. Bir içki için zamanın var mı?”</p>

  <p>“Şunu patronuma verir vermez yemek molam var. Hemen şu köşeyi dönünce, St. Martin’s Sokağındaki Malk’ın Fırını. Gel haydi.”</p>

  <p>Jacky egzersizlerine kaldığı yerden devam eden Chinnie’nin yanında koşmaya başladı. Sola dönüp, St. Martin’s Sokağı’na girdiler ve az sonra fırına geldiler. Chinnie, Jacky’ye beklemesini söyledi, sonra sıcak Noel pudingi kokusunun pencerelerin önüne topladığı küçük çocukların arasından kendine yol açarak içeride gözden kayboldu.</p>

  <p>Birkaç saniye sonra geri geldi. “Kyler Sokağı’nda sık sık gidip bir kadeh bir şey içtiğim bir meyhane var. Biraz kaçık olduğumu düşünseler de iyi insanlardır.”</p>

  <p>Pub kapısını iterek loş salona girdiklerinde, önlüklü hancı neşeyle, “Hey, bu bizim Muhteşem!” dedi. “Yanındaki de herhalde dostu Centilmen Jackson’dır.”</p>

  <p>Chinnie, Jacky’yi arka taraftaki bir köşeye götürerek, “İki bardak siyah bira, Samuel,” dedi. “Bir defasında burada sarhoş olmuştum,” diye mırıldandı, “ve aptal gibi onlara sırrımı anlattım.”</p>

  <p>Siyah bira kupaları gelip tedirgin bir biçimde yudumlandıktan sonra Jacky, “Beden değişimi ne zaman –ve nasıl– oldu?” diye sordu.</p>

  <p>“İki ay önce bir pazar günü –ekimin on dördünde. Nasıl olduğuna gelince…” Birasından biraz daha içti. “Şey, Angelo’nun yerinde eskrim yapıyordum ve kurnaz bir sıyrılış yapmak üzereydim ki, kendimi bomboş ciğerlerle Thames’in dibinde buldum.”</p>

  <p>Jacky acı acı gülümseyerek başını salladı. “Evet, hep böyle olur. Sanırım seni o durumda bırakmakla, çıkmadan önce dilini çiğnemek zorunda kalmayacaktı.” Adama biraz daha saygıyla baktı. “Gerçekten Chinnie olmalısın –kurtulabileceğini düşünse seni asla o durumda bırakmazdı.”</p>

  <p>Chinnie kupasını bitirdi ve bir tane daha işaret etti. “Az kalsın başaramıyordum. Bazı geceler fırındaki ocağın yanındaki yatağımda yatarken, keşke başaramasaydım, diye düşünüyorum.” Jacky’ye katı bir ifadeyle baktı. “Şimdi sen konuş. Söz ettiğin şu adam kim? Arkadaşın Doyle mu? Gerçek bedenimde o mu var?”</p>

  <p>“Hayır, korkarım Doyle öldü. Belli ki senin başına gelenler onun da başına gelmiş, ama onu Thames’in dibinden yukarı yüzerken düşünemiyorum. Hayır, o Köpek Yüzlü Joe olarak bilinen bir… sanırım büyücü. İstediği zaman bedenini başkalarınınkiyle değiştirebiliyor ve bunu sık sık yapması gerek, çünkü yeni bir bedene girer girmez her yeri gür kıllarla kaplanmaya başlıyor.”</p>

  <p>“Evet!” dedi Chinnie heyecanla, “Doğru! Nehirden çıktığımda her yerim kıllarla kaplıydı. El ve ayak parmaklarımın araları bile tüylüydü. İlk yaptığım şeylerden biri bir ustura alıp vücudumun çoğunu tıraş etmek oldu. Tanrıya şükür ki yeniden uzamıyor.”</p>

  <p>“Joe gittikten sonra uzayacağını sanmam. Ben–”</p>

  <p>“Demek bu büyücü benim vücudumla serbestçe dolaşıyor. Onu bulacağım.”</p>

  <p>Jacky başını salladı. “Korkarım iki ay geçtikten sonra bu mümkün değil. Ben onu oldukça uzun bir süredir bulmaya çalışıyorum ve bir bedende asla bir iki haftadan fazla kalmıyor.”</p>

  <p>“Ne demek istiyorsun? Ona ne yapıyor peki?”</p>

  <p>“Zavallı Doyle tüylenmeye başlayınca ona yaptığının aynısını –ölümün sadece birkaç saniye uzakta olduğu bir duruma giriyor, sonra belki de millerce uzaktaki biriyle değişiyor ve o yeni bedeninde yürüyüp giderken, bedeninden çıkardığı adam daha nerede olduğunu bile anlayamadan kendini ölümle burun buruna buluyor. Bedeninden atılanlar hiçbir zaman uzun yaşamazlar ve galiba gerçekten hayatta kalan sadece sensin.”</p>

  <p>Hancı Chinnie’ye bir kupa taze siyah bira getirdi. Chinnie, “Te–teşekkür ederim,” dedi ve adam bara dönünce, Doyle’un gözleriyle Jacky’ye baktı. Ciddi bir sesle, “Hayır,” dedi. “Benim leşimi öylece bırakmaz. Dinle, hiçbir zaman kendini beğenmiş biri olmadım, ama bu… onun deyişiyle… çok sıkı bir t–taşıttı.” Chinnie’nin kendini kaybetmemek için büyük güç harcadığı belliydi. “Yakışıklı, genç, güçlü, çevik…”</p>

  <p>“–Ve bir maymun gibi kıllı–”</p>

  <p>“Öyleyse tıraş olması gerekecek, değil mi?” Chinnie bardaki herkesin dönüp onlara bakmasına neden olacak kadar yüksek bir sesle bağırdı. Kim olduğunu anladıklarında, hoşgörülü kıkırdamalar duyuldu.</p>

  <p>Hancı, “Tamam Muhteşem,” diye seslendi, “istersen yumurta gibi parlatana kadar tıraş et. Ama patırdama, ha?”</p>

  <p>Kızaran Chinnie sesini alçaltarak, “Hem,” diye devam etti, insanların gidip tüylerini aldırdıkları yerler var, değil mi? Onlardan birine gitmediğini nereden biliyoruz?”</p>

  <p>“Ben o yerlerin gerçekten–”</p>

  <p>“Nereden biliyorsun? Hiç gittin mi? Gitsen iyi olur, şu bıyığının görünüşü sanki–’’ Sesi yeniden yükseliyordu ama birden sustu ve gözlerini ovuşturdu. “Üzgünüm ahbap. Biraz gerginim.”</p>

  <p>“Biliyorum.”</p>

  <p>Bir süre sadece oturup biralarını içtiler.</p>

  <p>“Demek onu arıyorsun,” dedi Chinnie. “Neden?”</p>

  <p>Jacky açıkça, “Nişanlımı öldürdü,” dedi.</p>

  <p>“Peki onu bulursan ne yapacaksın?”</p>

  <p>“Öldüreceğim.”</p>

  <p>“Peki ya benim eski bedenimdeyse?”</p>

  <p>“Yine de öldüreceğim,” dedi Jacky. “Kabul et be adam, bedenini geri alamayacaksın.”</p>

  <p>“Öylece… vazgeçemem ben. Ya onu bulursam ve sana nerede olduğunu söylersem, sen de karşılığında onunla… yeniden değişmeme yardım eder misin?”</p>

  <p>“Böyle bir şeyin olabileceğini düşünemiyorum.”</p>

  <p>“Boşver düşünmeyi. Yapar mısın?”</p>

  <p>Jacky iç çekti. “Onu bulup ayarlayabilirsen tamam, tabiî sonra onu öldüreceğime emin olursam.”</p>

  <p>“Pekâlâ.” Chinnie masanın üzerinden uzandı ve el sıkıştılar. “Adın ne?”</p>

  <p>“Jacky Snapp, Pye Sokağı bir-on ikideyim, Westminster Katedrali yakınında. Sen hangi adı kullanıyorsun?”</p>

  <p>“Humphrey Bogart. Bu bedendeki ilk gecemde gördüğüm bir rüyada aklıma geldi.”</p>

  <p>Jacky omuzlarını silkti. “Doyle için anlam taşıyan bir isim olabilir.”</p>

  <p>“Kimin umurunda? Neyse, beni St. Martin’s Sokağı’ndaki Malk’ın Fırınında bulabilirsin. Ve onu sen bulacak olursan, bana haber verir misin?”</p>

  <p>Jacky tereddüt etti. Neden bir ortak alacaktı? Tabiî güçlü bir ortak faydalı olabilirdi ve Joe şimdiye kadar başka bir bedene geçmişti şüphesiz, yani Chinnie’nin eski bedeninin sağlığını düşünmesi bir engel olmazdı… ve kuşkusuz kimsenin intikamına ortak olmak için daha iyi bir nedeni yoktu. Sonunda “Tamam,” dedi. “Bir ortak alırım.”</p>

  <p>“İyi çocuk!” Tekrar el sıkıştılar ve Chinnie duvardaki saate baktı. “Gitsem iyi olacak,” diyerek kalktı ve masanın üzerine biraz bozuk para bıraktı. “Hamur mayalanıyor; zaman ve hamur kimseyi beklemez.”</p>

  <p>Jacky de kalan birasını bitirdi ve kalktı.</p>

  <p>Birlikte handan çıktılar, ama o arada hancı Chinnie’nin sırtını sıvazlamış ve “Jackson’ın bıyığının neye benzediği konusunda haklısın,” demişti. “Tıraş etmeyi kabul etmezse, bence ona patlayan bir puro ver.”</p>

  <p>Sokağa çıkana kadar müşterilerin kahkahalarını duydular.</p>

  <p class="mt1">Crutchedfriars’daki Guinea and Bun’ın barı, Noel arifesinde öğleden sonra üç buçukta bile oldukça doluydu. Şapkasındaki karı silkeleyip pelerin ya da paltosunu güney duvarındaki kancalardan birine astıktan sonra titreyerek bara doğru koşturan her müşteriye dumanı tüten, nefis kokulu bir bardak alkollü sıcak meyve kokteyli ikram ediliyordu.</p>

  <p>Seyrek saçlı, nazik bir adam olan barmen Bob Crank, son iki konuğa da alkollü meyve kokteyli koyduktan sonra tezgaha yaslanıp alkol katılmış kahvesini yudumlayarak, gözlerini basık tavanlı odada gezdirdi. Kalabalık neşeli görünüyordu –Noel arifesinde öyle olmalıydılar zaten– ve şöminedeki kütükler güzelce dizilmiş olduğu için, en az bir saat boyunca onlarla ilgilenmesi gerekmeyecekti. Crank içeridekilerin hemen hemen hepsini tanıyordu ve onu çok az da olsa endişelendiren bir müşteri varsa, bu, şömineye en yakın masada tek başına oturan çılgın bakışlı, sırıtkan yaşlı adamdı; yerinin sıcaklığına rağmen gömleğinin düğmelerini yakasına kadar iliklemişti ve bardağını eldivenli ellerle tutuyordu.</p>

  <p>Ön kapı bir çarpma ve gıcırtıyla açıldı ve uçuşan karlar girişteki hole doldu. Crank daha başını kaldırmadan alkollü meyve kokteyli doldurmuş ve yeni geleni tanımadan bardağı uzatmıştı. İri yarı, kır saçlı adam bara yaklaşınca, “Doug!” diye bağırdı Crank. “Dışarısı soğuk, ha?” Sesini alçaltıp bardağı indirerek, “Şunun içine bir parça ateş suyu koyayım, ha?” dedi. Bir konyak şişesini açtı ve barın arkasında bardağı ağzına kadar doldurdu.</p>

  <p>“Sağol Crankie.”</p>

  <p>İkisi de güldüler, gülmeyi ilk kesen Crank oldu. Şömine tarafını işaret ederek, “Seninkiler şuradalar,” dedi.</p>

  <p>“Ya, demek buradalar.” Doug Maturo, alkollü meyve kokteyli bardağını başına dikti ve bara koydu. “Bir konyak yollar mısın Crank?”</p>

  <p>“Tamam.”</p>

  <p>Maturo gösterilen masaya doğru ağır ağır yürüdü ve oturdu. Arkadaşlarının sarhoş tebriklerine bir sırıtış ve selamla karşılık verdi.</p>

  <p>Konyağı gelene kadar idare etmek için sahipsiz bir bira kupasına uzanarak, “Sizi aylaklar,” dedi. “Dükkâna kim bakıyor?”</p>

  <p>Masadaki adamlardan biri, “Dükkân kendi kendine bakar Bay Doug,” diye geveledi. “Kimse Noel arifesinde büyük patronu istemez.”</p>

  <p>“Öyle tabiî,” diye onayladı bir başkası. “Tanrı biliyor ya, yarın da öyle. Noelin şerefine!”</p>

  <p>Hep birlikte bardaklarını kaldırdılar, ama yan masadaki yaşlı adamın “Noel salaklar içindir,” demesi üzerine öylece kalakaldılar.</p>

  <p>Maturo dönüp adama baktı ve kadınsı eldivenleri fark edince kibirle bir kaşını kaldırdı. Ama tam o sırada Crank konyağını getirdi, o da omuzlarını silkip arkadaşlarına döndü. Hepsini kahkahalarla güldüren bir şey mırıldandı ve anlık gerginlik geçince konyağını neşeyle yudumladı.</p>

  <p>Yaşlı adam, “Kahrolası batı kültüründeki,” diye yüksek sesle devam etti, “en zayıf ve saçma sapan şeylerin kutlanması. Bana Noeli kutlayan bir adam gösterin, ben de size hâlâ her akşam annesinden süt emmek isteyen sulu gözlü bir herif göstereyim.”</p>

  <p>Maturo omzunun üzerinden bakarak, “Bütün bunları bir yere yaz, altını ‘Putları kıran’ diye imzala ve <i>Times</i>‘a yolla ahbap,” dedi. “Şu ağzını da içkiyle doldurup kapat, yoksa birisi daha tatsız bir şekilde kapatacak.”</p>

  <p>Yaşlı adam Maturo’nun bunu nasıl yapabileceği konusunda açık saçık bir öneride bulundu.</p>

  <p>Maturo, “Buna bugün ihtiyacım yok,” deyip, iç çekerek sandalyesini arkaya itti ve ayağa kalktı. Yaşlı adama doğru yürüdü ve gömleğinin önünden kavradı. “Beni iyi dinle aşağılık moruk. Civarda istediğin kavgayı çıkarabileceğin bir sürü taverna var, neden ihtiyar kemiklerini oralara taşımıyorsun ha?”</p>

  <p>Yaşlı adam kalkmaya davrandı, ama dengesini yitirip tekrar sandalyesine düştü. Gömleği yırtıldı ve yerinden kopan bir düğme fırlayarak önündeki alkollü meyve kokteylinin içine düştü.</p>

  <p>Maturo öfkeyle, “Herhalde şimdi de gömleğinin parasını istersin,” dedi. “Eh, sen de–” Birden sustu ve adamın açığa çıkan göğsüne baktı. “Yüce Tanrım, bu nasıl bir–”</p>

  <p>Yaşlı adam, Maturo’nun bir an gevşeyen ellerinden kurtuldu ve kapıya doğru koştu.</p>

  <p>Maturo, “Durdurun onu!” diye öyle etkili bir sesle gürledi ki, Crank “asla karışma” kuralını unutarak, salamuraya yatırılmış domuz paçası dolu koca bir kavanozu yaşlı adamın önüne doğru fırlattı. Kavanoz gürültüyle patlayıp dağılınca, yaşlı adam ıslak zeminde dengesini kaybetti. Kalçasının üzerine sertçe düşüp kayarak bir bar taburesine doğru yuvarlandı ve tabureyi devirdi. Maturo bir saniye içinde tepesine dikilmişti ve nefes nefese kalan yaşlı adamı çekip ayağa kaldırdı.</p>

  <p>Crank endişeyle, “Ne yaptı Doug?” diye sordu.</p>

  <p>Maturo yaşlı adamın bir kolunu bükerek onu kaldırdı, zorla bara yasladı. Dişlerini sıkarak, “Aç elini piç herif,” dedi. Adamın yumruğu birkaç saniye kapalı kaldı, ama Maturo sıkıştırdığı dirseğine bastırmaya başlayınca yavaş yavaş açıldı.</p>

  <p>Crank sıkıntıyla, “Tanrı aşkına Doug, elinde bir şey yokmuş!” diye bağırdı. “Adamı yere indirdik, ama hiçbir şey almamı–”</p>

  <p>“Eldivenini çıkar.”</p>

  <p>“Kahretsin be adam, yeterince–”</p>

  <p>“Eldivenini çıkar.”</p>

  <p>Crank sıkıntıyla gözlerini devirerek, baş ve orta parmakların ucundaki kumaşı tutup eldiveni çıkardı.</p>

  <p>Solgun, kırışık el tamamen kıllarla kaplıydı.</p>

  <p>Maturo, “Bu Köpek Yüzlü Joe,” diye açıkladı.</p>

  <p>Telaşa kapılan Crank, sesi titreyerek, “Ne?” dedi. “Çocuk masallarındaki kurtadam mı?”</p>

  <p>“O kurtadam değil. Bu şehrin sokaklarının gördüğü en tuhaf katil. Kenyon meydanındaki Brock’a oğlu Kenny’ye ne olduğunu sorun. Ya da Bayan Zimmerman’a–”</p>

  <p>Köşedeki bir masadan hemen ayağa fırlayan bir delikanlı, “Kardeşimi öldüren oydu,” dedi. “Frank bir rahipti ve bir gün papaz evinden kaçtı. Onu bulduğumda beni tanımadı, kim olduğumu söyleyince de bana güldü. Ama onu kaldığı yere kadar takip ettim. Bir hafta sonra oranın çatısından bir şey atladı; bir maymun olduğunu söylüyorlardı. Yoldaki paramparça ceset baştan aşağı tüylerle kaplıydı, ama ağzının içine baktım ve Frankie ile çocukluğumuzda askercilik oynarken ucunu kırdığım dişini gördüm.”</p>

  <p>Bardaki tutsak bir kahkaha altı. “Onu hatırlıyorum. Bedeninde pek de fena vakit geçirmemiştim, ama korkarım bekarlık yeminini birazcık bozdum.”</p>

  <p>Delikanlı anlaşılmaz bir çığlıkla yumruğunu kaldırarak yerinden fırladı, ama Maturo onu engelledi. “Ne yapacaksın yani, yumruk mu atacaksın?” diye sordu. “Adalet yerine gelmeli.”</p>

  <p>Biri, “Evet, polis çağırın!” diye bağırdı.</p>

  <p>Maturo, “Bu da işe yaramaz,” dedi. “Daha mahkemeye çıkmadan, zavallının tekini bu leşin içinde bırakarak çoktan sıvışmış olur.” Bakışlarını delikanlıya, sonra herkesin üzerine çevirdi. “İdam edilmeli,” dedi dikkatle. “Hemen.”</p>

  <p>Köpek Yüzlü Joe çılgınca debelenmeye başladı; aynı anda birkaç kişi ayağa fırlayıp, bağıra çağıra, bir cinayete ortak olmayacaklarını söyleyerek karşı çıktılar. Crank Maturo’nun yakasına yapıştı ve “Burada olmaz Doug,” dedi. “Kesinlikle burada olmaz.”</p>

  <p>Maturo, “Tamam,” diyerek onayladı. “Kimler benimle birlikte?”</p>

  <p>Delikanlı tekrar öne çıkarak, “John Carroll seninle,” dedi.</p>

  <p>İri yarı, orta yaşlı bir kadın, “Ben de,” dedi. “Maymunlardan birini Gravesend’de nehirden çıkarmışlardı ve bir parmağında Billy’min yüzüğü vardı. Parmağı öyle tüylüydü ki, yüzüğü çıkaramamışlardı –tüyler çıktıktan sonra takılmış da olamazdı.”</p>

  <p>Üç kişi daha teker teker kalkıp John Carroll ile kadının yanına geçtiler.</p>

  <p>Maturo, “Güzel,” dedi. Kalktığı masaya döndü. “Ya siz beyler?”</p>

  <p>Birdenbire ayılmış olan arkadaşları başlarını salladılar. Biri utana sıkıla, “Hiçbirimiz belayı görünce kaçacak tipler değiliz Doug,” dedi, “ama soğukkanlı bir cinayete yardım etmek… ailelerimiz var…”</p>

  <p>“Tabiî.” Bakışlarını onlardan çevirdi. “Gideceklerin hepsi gitsin. Ve polis çağırmanız gerektiğini düşünüyorsanız çağırın, ama önce nasıl bir şeyi serbest bırakacağınızı düşünün. Bu adamla kadının az önce anlattıkları öyküleri hatırlayın ve kuşkusuz daha önceden duymuş olduklarınızı anımsayın.”</p>

  <p>İçeridekilerin çoğu itişerek kapıya doğru yöneldiler, ama iki adam daha geride kalıp Maturo’nun grubuna katıldı. Biri, “Düşündüm de,” dedi, “elimi kirletmeden çekip gidecek, ama bu işin halledilmesine de çok sevinecektim. Böyleyken gidemezdim.” Maturo bir eliyle Köpek Yüzlü Joe’nun ağzını kapatıp, Crank’a, “Biliyor musun Crankie, galiba fikrimi değiştirdim,” dedi. “Ne olursa olsun, onu polise götüreceğim. Anladın mı? Ağzımdan çıktığını duyduğun son söz, onu canlı olarak yetkililere teslim edeceğimdi.”</p>

  <p>Yüzü bembeyaz olan Crank, büyük bir yudum saf konyak içerek, “Anladım,” dedi. “Sağol Doug.” Maturo, debelenen adamı yanındakilerin de yardımıyla arka kapıya doğru götürdü.</p>

  <p>Crank gergin bir sesle, “Şey, Doug?” dedi. “Arka… kapıdan mı çıkıyorsun?”</p>

  <p>“Tahta perdenin oraya gideceğiz.”</p>

  <p>Dokuz gönüllü, tutsaklarını yarı sürükleyip yarı yürüterek dışarıya, barın küçük arka avlusuna çıkardılar ve Maturo uzak köşedeki kullanılmayan bir bira arabasını neredeyse tamamen örtmüş olan kar tabakasına baktı. Avlu duvarının bir bölümü, kuşkusuz avlusu bara bitişik olan demirhanedeki bir işçinin bir vinç dolusu demiri beceriksizce hareket ettirmesi sonucu yıkılmıştı. Demirhanenin avlusunda kimse görünmüyordu ve sahipsiz vincin gölgesi barın arka kapısına düşüyordu.</p>

  <p>Maturo yanındaki adamlardan birine işaret ederek, “Sen,” dedi, ” bak bakalım, şuradaki eski arabanın oralarda bir parça ip var mı? Ve –John Carrol da nerede? Ah, buradasın– ne dersin, şu vince tırmanabilir misin?”</p>

  <p>“Birisi bir çift eldiven ödünç verirse evet.”</p>

  <p>Köpek Yüzlü Joe’nun diğer eldiveni de çıkarılıp ona doğru atıldıktan bir saniye sonra duvardaki deliğin parçalanmış, karla kaplı taşlarına tırmanmaya başlamıştı.</p>

  <p>Maturo’nun arabaya gönderdiği adam, “Burada bir ip var,” diye seslendi. “Donup yapışmış, ama sanırım çözebilirim.”</p>

  <p>Maturo, “Çözünce yanımıza, demirhanenin bahçesine gel,” diye seslendi. Kadına dönerek, “Sanırım kafasını bir yalağa sokmak yerine, bu işi usulüyle yapabileceğiz,” dedi.</p>

  <p>Birkaç dakika içinde dokuz kişi bir metre yüksekliğindeki bir çivi fıçısının çevresinde yarım daire şeklinde dizilmişlerdi. Köpek Yüzlü Joe, fıçının üzerinde parmak uçlarında duruyordu, çünkü ip birkaç santimetre kısa gelmişti ve eğer topuklarını da fıçıya dayayacak olursa, boynuna geçirilmiş ilmek rahatsızlık verecek kadar sıkıyordu.</p>

  <p>Joe elmacık kemiklerinin üzerinden aşağıya bakarak hırıltılı bir sesle, “Beni indirirseniz,” dedi, “hepinizi zengin ederim. Bedenine girdiğim herkesin paralarını sakladım! Bir servet eder ve hepsini size veririm!” Atkıyla bağlanmış bileklerini kurtarmaya çalıştı.</p>

  <p>Maturo, “Bunu daha önce de söylemiştin,” dedi. “Biz de hayır demiştik. Dua edeceksen et Joe, yolun sonuna geldin.” Maturo’nun bu durumdan huzursuz olduğu çok açıktı; durmadan gözlerini kısarak tutsağı şüpheyle süzüyordu.</p>

  <p>“Duaya ihtiyacım yok,” dedi Joe. “Ruhum emin ellerde.” Yine de bu kendinden emin hâli bir blöf olmalıydı, çünkü bir an sonra çaresiz bir feryatla, “Durun!” diye tiz bir çığlık attı. “Ben D–”</p>

  <p>Gerilen ip, bundan sonra söylediklerini boğdu. Maturo altındaki fıçıyı öyle bir tekmeyle devirmişti ki, fıçı karla kaplı yolda yuvarlanarak uzaklaştı. Yaşlı adam ise birden sımsıkı gerilen ipin ucunda sarsılıp sallanırken, kararan yüzündeki gözleri çaresizce yalvarıyor, ağzı sözcükler oluşturuyor ama seslendirecek nefes bulamıyordu.</p>

  <p>İş bittiğine göre kuşkularından kurtulmuş gibi görünen Maturo, korkunç sarkaç dönerek yüzünü cellatlardan avluya, batan güneşe ve hâlâ yuvarlanan fıçıya çevirene kadar, yüzünde hafif bir gülümsemeyle bekledi, sonra sıçrayıp sallanan adamın omuzlarına asıldı; adeta sırtına binmeye çalışıyordu.</p>

  <p>Boyun, ürpertici sessizlikte gürültüyle çatırdayarak kırıldı ve John Carroll arkasını dönüp karların üzerine kustu.</p>

  <p class="yildiz">* * *</p>

  <p>John Maturo, kapısının üzerinde boyama harflerle yazılmış TÜY TEMİZLİK SALONU yazısı hâlâ belli belirsiz görünen harap haldeki ofis binasına girdi, kapıyı arkasından kilitledi ve kepenklerin kenarlarından sızıp tozlu tezgaha, karanlık koridora ve merdivenlere vuran gri ışık huzmelerinin arasında ilerledi. Merdivenlerin ortasına varmıştı ki, üst kattan gelen sesleri fark etti ve yolun geri kalanını çok hafif adımlarla çıktı.</p>

  <p>“St. James Meydanı’na yakın Jermyn Sokağı’nda,” diyordu Dundee, “istedikleri kira oldukça yüksek, ama senin de geçen gün söylediğin gibi, gerçekten daha iyi bir adrese ihtiyacım var.”</p>

  <p>Bir genç kadının kontralto sesi, “Gerçekten de öyle Jake,” diye yanıtladı. “Ve kira için endişelenmen hoşuma gitti! Günde ne kadar kazanıyorum demiştin?”</p>

  <p>“Şu anda ortalama dokuz yüz pound, ama bu yükselen bir geometrik artış. Elimde ne kadar çok olursa, o kadar çok kazanıyorum. 1811’in sonunda hesaplamak mümkün olmayacak. Bütün o matematik işlemlerini yaparken geçecek olan sürede rakamlar çoktan değişmiş olacak.”</p>

  <p>Kız, sesinde bir gülümsemeyle, “Nasıl bir sihirbazla evleniyorum ben böyle!” dedi. Oynaşıp kıkırdaşma sesleri duyuldu ve kız sitemkâr bir ifadeyle, “Ama pek sıcak sayılmaz,” diye ekledi.</p>

  <p>Karanlık koridordaki sürekli sırıtan adam, Dundee’nin kahkahasını yapmacık bulmuştu. Dundee’nin sesi, “Evlendiğimizde o da bol bol olacak Claire,” derken de ikna edici değildi. “Şimdi, burada… yaramazlık yapacak olursak babanın güvenine ihanet etmiş oluruz.”</p>

  <p>Koridordaki adam sessizce merdivenlere döndü, tabanıyla en üst basamağa birkaç kez, giderek artan bir güçle vurdu, sonra ağır adımlarla Dundee’nin kapısına doğru gitti ve kapıyı çaldı.</p>

  <p>Dundee, “Şey… evet?” dedi. “Kimsiniz?”</p>

  <p>Adam kapıyı açıp içeri girdi, Dundee’yi başıyla selamladı ve zayıf sarışın kıza ağzını yayarak gülümsedi. Neşeyle, “Ölümsüz Adam Ateşli Stan,” dedi.</p>

  <p>Dundee uzun boylu, iri yarı davetsiz misafiri soğuk bir ifadeyle süzdü. Alev alev gözleri ve tel tel kır saçları olan bu kırmızı yüzü daha önce hiç görmemişti, ama kim olduğunu biliyordu. “Oh –merhaba,” dedi. “Görüyorum ki, her şey… yolunda gitmiş.”</p>

  <p>“Tabiî, kesinlikle, kesinlikle sorun çıkmadı. Aslına bakarsan buraya gelirken bol bol koşup sıçradım; bu seferki hiç de fena değilmiş. Senin şu elektro–tüy yok edici cihazlarının yardımıyla sanırım bir süre burada kalacağım. Peki bu şahane yaratık da kim?” Abartılı, teatral bir selam verdi.</p>

  <p>Dundee kanepeden kalkarak, “Şey, Joe,” dedi, “bu nişanlım Claire Peabody. Claire, bu… Joe, bir iş arkadaşım.”</p>

  <p>Joe düzgün, beyaz dişlerini göstererek sırıttı. “Tanıştığımıza memnun oldum Bayan Claire.”</p>

  <p>Claire huzursuzca kaşlarını çattı, bu adamın bütün dikkatini kendisine vermesinden rahatsız olmuştu. “Tanıştığımıza memnun oldum Joe,” dedi. Birden adamın göğüslerine baktığını fark etti ve kaşlarını iyice çatarak, Dundee’ye yalvaran bir bakış attı.</p>

  <p>“Joe,” dedi genç adam, “belki sen–”</p>

  <p>Joe, her zamankinden daha geniş bir gülümseyişle sözünü keserek, “Ne hoş değil mi,” dedi, “ikimiz de… memnun olduk.”</p>

  <p>‘Joe,” diye tekrarladı Dundee, “belki sen odanda beklesen daha iyi olacak. Birazdan gelip seninle konuşacağım.”</p>

  <p>Joe, “Tabiî Jake,” diyerek kapıya doğru döndü. Durdu. “Mutlu Noeller Bayan Claire.” Cevap gelmedi ve Joe kapıyı kapatırken, neredeyse hiç ses çıkarmadan kıkırdadı.</p>

  <p class="mt1">Jacky bara bir peni ödeyerek kuyruğa girdi. Arka kapıya ve durmadan, “Pekâlâ, gördünüz işte, diğerlerine de fırsat verin,” diye bağıran adama doğru adım adım yaklaşarak geçen birkaç dakikanın ardından, kapıdan girip arka avludaki kalabalığa katılma sırası ona gelmişti. Kar, üzerinde yürüne yürüne cıvık çamura dönmüştü.</p>

  <p>Jacky önündeki geniş omuzlu adamın omuzlarından başka bir şey göremiyordu, ama sıra ilerliyordu ve çok geçmeden herkesle birlikte yıkık tuğla duvardaki delikten geçip, daha geniş, taş döşeli bir avluya geçti. Artık vinci ve ipi görebiliyordu. Yan sokakta biri sarhoş, bariton sesle Noel şarkılarından parçalar söylüyordu.</p>

  <p>Peki şimdi ne yapacağım, diye merak etti. Eve mi döneceğim? Romford’daki küçük eve ve okula dönüp, sonunda da gelecek vaad eden, ciddi bir banka memuruyla mı evleneceğim? Evet, galiba öyle. Başka ne olabilir ki? Yapmak için Londra’ya geldiğin iş yapıldı, başkası tarafından da olsa. Bu yüzden mi kendini bu kadar… işe yaramaz ve başıboş hissediyor ve –evet, kabul et– korkuyorsun? Dün bir amacın, böyle yaşamak için bir nedenin vardı, bugün ise yok. Jacky Snapp olman için bir neden kalmadı, ama artık Elizabeth Jacqueline Tichy de sayılmazsın. Sonun ne olacak kızım?</p>

  <p>Kuyruktaki son köşeyi de döndü ve sonunda sahneyi açıkça gördü. Vince bağlanmış olan ipin ucunda başı çuvaldan yapılmış, yüzüne, ellerine ve ayaklarına güvelenmiş post parçaları yapıştırılmış bir kukla serin rüzgârda sallanıyordu.</p>

  <p>Çığırtkan sesini kısarak, “Evet dostlar,” dedi, “dehşet saçan kurtadam Köpek Yüzlü Joe’nun sonunda adalelin eline düştüğü yer burası işte. Karşınızdaki kukla, polisin dün gece burada bulduğu sahneyi aynen görebilmeniz için dikkatle hazırlanmıştır.”</p>

  <p>Jacky’nin önündeki adam, arkadaşına sessizce, “Duyduğuma göre her yeri tüylerle kaplıymış,” dedi, “tıpkı iki günlük sakal gibi.”</p>

  <p>Diğer adam kibarca, “Sahi mi lordum?” diye karşılık verdi.</p>

  <p>Sallanarak insanlara sırtını dönen ve pantolonunun popo kısmındaki, içinden samanlar fırlamış bir yırtığı gözler önüne seren kuklanın önünden sırayla geçen kalabalık dağılmaya başladı. Birçoğu kahkahalarla güldüler ve Jacky birinin Köpek Yüzlü Joe’nun nasıl yakalandığıyla ilgili yorumlar fısıldadığını duydu.</p>

  <p>Jacky içinde, derinlerde bir yerde duygularının alevlendiğini hissetti. Bunu görüyor musun Colin, diye düşündü. Bu… köy panayırı gösterisini görebiliyor musun? İntikamın sonunda alındı. Bu harika, değil mi? Ve tüm bu insanların bu harika andacı asmaları, değil mi? Her şey ne kadar muhteşem, asil ve tatmin edici.</p>

  <p>Daha ne olduğunu anlamadan ağlamaya başlamıştı. Önündeki iri yapılı adam, onu dirseğinden tutup, çekerek kuyruktan çıkardı ve çıkış noktasına, Guinea and Bun’ın cephesine bakan ara sokağa çıkan bir kapıya götürdü.</p>

  <p>Dışarıdaki yola çıktıklarında adam “Parker –şişem,” dedi.</p>

  <p>Sessizce peşlerinden dışarı gelmiş olan adam, “Hemen lordum,” dedi. Ceketinin altından kalay ve kurşun alaşımından bir şişe çıkardı, kapağını açtı ve uzattı.</p>

  <p>İri yapılı adam, “Al bakalım delikanlı,” dedi. “İç. O aptal gösterideki hiçbir şey böyle güzel bir Noel sabahında gözyaşı dökmeye değmez.”</p>

  <p>Şişeyi geri verdikten sonra burnunu çekip koluyla silen Jacky, “Teşekkürler,” dedi. “Haklısınız. Hiçbir şeyin gözyaşlarına değeceğini sanmıyorum. Tekrar teşekkürler.”</p>

  <p>Şapkasına dokunarak selam verdi, sonra ellerini ceplerine, sokarak hızlı adımlarla yürümeye başladı, Pye Sokağı’na kadar çok yolu vardı.</p>
