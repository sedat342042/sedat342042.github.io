  <h2>GİRİŞ: 2 ŞUBAT 1802</h2>

  <hr class="mb2"/>

  <blockquote>
    <p>“Çok şey alınsa da, çok şey kaldı geride;</p>

    <p>Ve eskiden yeri göğü sarsan biz artık o kadar güçlü değilsek de</p>

    <p>Yine de hâlâ biziz, hâlâ biziz…”</p>

    <p class="sag"><i>–</i><i>Alfred, Lord Tennyson</i></p>
  </blockquote>

  <p>Son piknikçi grubu da sepetlerini toplayıp atlarına binerek güneye doğru yola koyulurken, çok yaşlı bir adam, yitirdiğini sandığı eski bir özlem duygusuyla, tepenin zirvesindeki iki ağacın arasından onları izliyordu. Londra’ya altı mil yolları olduğu için biraz aceleyle hareket ediyorlardı; kızıl güneş de iki mil batıdaki Brent Nehrinin kıyısındaki ağaçların dallarının siluetini vermeye başlamıştı bile.</p>

  <p>Hepsi gittikten sonra ihtiyar adam dönerek güneşin ağır ağır batışını izledi. Milyonlarca Yıllık Kayık, diye düşündü, batmakta olan güneş tanrısı Ra’nın kayığı; batı göğünde, yeraltında batıdan doğuya doğru akan karanlık nehrin kaynağına doğru gecenin on iki saati boyunca yol alacak ve ertesi gün nehrin doğu ucunda tekrar ortaya çıkarak ve taze, yeni yanmaya başlamış bir güneşi taşıyacaktı.</p>

  <p>Ya da, diye düşündü acı acı, bu hareketsiz, dev bir gaz topu, evrene bile sığmayacak kadar büyük uzaklıkta ve bu küçük gezegencik onun çevresinde bir bokböceğinin çıkardığı bir gübre topağı gibi dönüp duruyor. Yavaş yavaş tepeden inerken kendi kendine, seçimini yap, dedi… Ama uğruna ölmeye de hazır ol.</p>

  <p>Japon takunyalarıyla yumuşak toprak ve otlarda dengesini sağlayamadığı için dikkatli yürümesi gerekiyordu.</p>

  <p>Çadırlarla at arabalarının arasında ateşler yakılmıştı bile ve serin akşam meltemi yabani kokulardan bir karışım taşıyordu: Bağlı duran eşeklerden gelen keskin bir koku, yanan odunların dumanı ve halkının çok düşkün olduğu bir yemek olan kızarmış kirpinin kokusu. Bir an için öğleden sonra gelen arabanın bayat kokusunu da hafifçe duyar gibi oldu –küflü, pis bir koku, iştah açmaktan çok tiksindiren kötü bir tat gibi, Hampstead Kırlarının temiz esintileriyle neredeyse şok edici bir uyumsuzluk içindeydi. Çadır kümelerine yaklaşırken kampın köpeklerinden ikisi onu karşıladı; her zaman olduğu gibi onu tanıyınca gerilediler ve biri dönüp en yakındaki çadıra daldı; diğeri de isteksizce Amenophis Fikee’ye kampa kadar eşlik etti.</p>

  <p>Çizgili kadife paltolu esmer bir adam köpeklerin sesleri üzerine çadırdan çıktı ve Fikee’ye yaklaştı. Köpekler gibi, o da yaşlı adama fazla yaklaşmadan durdu. “İyi akşamlar <i>rya</i>,” dedi. “Akşam yemeği alır mısın? <i>hotchewitchi</i> pişiriyorlar, kokusu pek <i>kushto</i>.”</p>

  <p>Fikee anlamsızca, <i>“Hotchewitchi</i> ne kadar <i>kushto</i> kokarsa tabii,” diye mırıldandı. “Hayır, teşekkürler. Kendiniz yersiniz.”</p>

  <p>“Ben değil <i>rya</i> –benim Bessie <i>hotchewitchi</i> pişirmeyi pek severdi; o gittiğinden beri de yemiyorum.”</p>

  <p>Fikke dinlememesine rağmen başıyla onayladı. “Anlıyorum, Richard.” Birşeyler söylemesini ümit eder gibi duraksadı, ama hiçbir cevap gelmedi. “Güneş tamamen battığında birkaç adamın şu sandığı Doktor Romany’nin çadırına taşısınlar.”</p>

  <p>Çingene yağlı bıyığını kaşıyarak huzursuzca kıpırdandı. “Denizcilerin bugün getirdikleri sandığı mı?”</p>

  <p>“Hangi sandıktan söz ettiğimi sanıyorsun, Richard? Evet, o sandık.”</p>

  <p>“Adamlar ondan hoşlanmadılar, efendi. Onda <i>mullo dusta beshes,</i> yıllardır ölü olan bir şey olduğunu söylüyorlar.”</p>

  <p>Amenophis Fikee kaşlarını çatarak pelerinini omuzlarına çekti. Güneşin son ışıkları arkasındaki tepenin üzerinde kalmıştı ve keskin hatlı yüzü bu gölgelerin arasında bir taştan ya da ağaç gövdesinden daha canlı değildi. Sonunda konuştu: “Eh, içindekinin <i>dusta beshes</i> –uzun yıllar geçirdiği kesin.” İhtiyar çingeneye gülümseyişi, aşınınca beyaz kayalar ortaya çıkan yamacın bir parçası gibiydi. “Ama <i>mullo</i> olmadığına… olmadığını umuyorum. Pek <i>mullo</i> sayılmaz.”</p>

  <p>İçi rahat etmeyen çingene nazikçe bir kez daha itiraz etmek üzere ağzını açtı; ama Fikee dönüp kıyıdaki açıklık boyunca yürümeye başlamıştı, pelerini rüzgârda dev bir böceğin kanatları gibi salınıyordu.</p>

  <p>Çingene iç çekti ve kendisini uğursuz sandığın taşınmasına yardım etmekten kurtaracağını umduğu bir topallama taklidinin provasını yaparak, ağır ağır çadırlardan birine doğru yöneldi.</p>

  <p>Fikee karanlığa gömülen nehir kıyısında ağır ağır Doktor Romany’nin çadırına doğru ilerledi. Meltemin boğuk uğultusu dışında, alışılmadık derecede sessiz bir akşamdı. Çingeneler bu gece havada önemli bir şey olduğunu fark etmiş gibiydiler ve köpekleri kadar sessizce sıvışıyorlardı. Nehir kıyısındaki sazların arasındaki kertenkeleler bile hoplayıp zıplamayı bırakmışlardı.</p>

  <p>Çadır açık bir alanda, büyükçe bir gemiye bile yetecek kadar çok halat ve donanımın ortasındaydı. Bir düzine kazığa bağlanmış çapraz ipler Romany’nin cüsseli, her yeri sarkan, kat kat çadırının baştan savmalığını arttırıyordu. Fikee çadırın, gizlice dua etmek için nehir kıyısında diz çökmüş olan, kışlık giysisi içindeki dev bir rahibeye benzediğini düşündü.</p>

  <p>Birkaç ipin altından eğilerek geçip girişe geldi ve perdeyi yana çekti; çok sayıdaki lambanın duvarları, yeri ve tavanı oluşturan işlemeli halılara yansıyan ışıkları altında gözlerini kırpıştırarak içeri girdi.</p>

  <p>Doktor Romany masadan kalktı ve Fikee çaresiz bir imrenme hissetti. Nefretle, neden, diye sordu, geçen Eylül Kahire’de kısa çöpü çeken Romanelli olmamıştı? Fikee koyu renkli pelerinini ve şapkasını çıkarıp bir köşeye attı. Kel kafası lambaların ışığında kabaca parlatılmış fildişine benziyordu.</p>

  <p>Romany yüksek, yaylı topukları üzerinde tuhaf bir şekilde aşağı yukarı yaylanarak odanın diğer ucundan geldi ve eline yapıştı. Derin, kısık bir sesle “Bu gece gelmemiz –gelmen– harika,” dedi. “Tek dileğim burada seninle bizzat görüşebilmekti.”</p>

  <p>Fikee biraz sabırsızca omuzlarını silkti. “İkimiz de yalnızca hizmetkârız. Benim görev bölgem İngiltere, seninkiyse Türkiye. Bu gece ancak –belli belirsiz elini salladı– kopya olarak bulunabilmenin nedenini çok iyi anlıyorum.”</p>

  <p>Romany, “Herhalde söylememe gerek yok,” dedi, sesi çevrelerini saran halılardan yankılanmak istercesine giderek derinleşiyordu, “bu gece ölecek olursan gerekli törenler ve dualarla mumyalanıp gömüleceğinden emin olabilirsin.”</p>

  <p>Fikee, “Eğer başaramazsam,” diye cevap verdi, “dua edilecek kimse kalmayacak.”</p>

  <p>Kendinden emin olan Romany, “Başaramazsan, demedim. Kapıları açmayı başarman, ama bunu yaparken ölmen de mümkün,” dedi. “Bu durumda gerekli işlemlerin yapılmasını istersin.”</p>

  <p>Fikee sıkıntıyla onaylayarak, “Pekâlâ,” dedi. “İyi,” diye de ekledi.</p>

  <p>Kapıdan karışık ayak sesleri, ardından da endişeli bir ses geldi. <i>“Rya?</i> Sandığı nereye koyalım? Acele et, sanırım nehirdeki ruhlar içinde ne olduğunu görmeye geliyorlar!”</p>

  <p>Romany, “Buna hiç şaşırmam,” derken, Fikee çingenelere onu içeri taşıyıp ortaya koymalarını söylüyordu. Bu işi aceleyle bitirip saygılı, ama olabildiğince çabuk çıktılar.</p>

  <p>Oldukça yaşlı olan iki adam bir süre sessizce sandığa baktılar, sonunda Fikee kendine geldi ve konuştu. “Çingenelerime ben… yokken seni şef olarak kabul etmelerini söyledim.”</p>

  <p>Romany başıyla onayladı, sonra sandığın üzerine eğildi ve üst kısımdaki tahtaları sökmeye başladı. Birkaç avuç dolusu buruşuk kağıdı kenara fırlattıktan sonra, iple bağlanmış küçük tahta bir kutuyu dikkatle çıkarıp masanın üzerine koydu. Sandığa dönerek, gevşemiş tahtaların geri kalanlarını söktü, oflayıp puflayarak kağıda sarılı bir paket çıkarttı ve yere koydu. Kabaca kare şeklinde bir paketti, kenarları birer metre ve kalınlığı on beş santimetre kadardı.</p>

  <p>Doğruldu ve gereksizce, “Kitap,” dedi. Amenophis Fikee paketin ne olduğunu zaten biliyordu.</p>

  <p>“Keşke Kahire’de yapabilseydi,” diye fısıldadı.</p>

  <p>Doktor Romany, “Britanya krallığının kalbi,” diye hatırlattı. “Yoksa sence yolculuk edebilir mi?”</p>

  <p>Fikee başını salladı ve masanın yanında diz çökerek, altından bir tarafında kayarak açılan bir kapak olan cam bir küre çıkardı. Onu masaya koyduktan sonra küçük tahta kutunun üzerindeki düğümleri çözmeye başladı. Bu arada Romany de paketi saran kağıtları açmış, ortaya üzeri fildişi parçacıkları yerleştirilerek yapılmış yüzlerce Eski Mısır Krallığı hiyeroglifiyle süslü siyah, bir tahta kutu çıkmıştı. Mandalı deriden yapılmıştı, öyle eskimişti ki Romany çözmeye çalışırken unufak oldu. İçinde üzeri benzer hiyeroglif karakterlerinin kabartmalarıyla süslü kararmış gümüş bir kutu vardı; onun kapağını açınca da ortaya altın bir kutu çıktı, ince işlenmiş yüzeyi lambanın ışığında parıldıyordu.</p>

  <p>Fikee küçük tahta kutuyu açmış, pamuğa sarılı duran ağzı mantarla tıkalı küçük bir şişe çıkarmıştı. Şişede birkaç gram siyah, tortulu ve kıvamlı bir sıvı vardı.</p>

  <p>Doktor Romany derin bir nefes aldı ve altın kutunun kapağını açtı.</p>

  <p>Doktor Romany önce tüm lambaların aynı anda söndüğünü sandı, ama bakınca alevlerinin her zamanki gibi yandıklarını gördü. Ama neredeyse tüm aydınlık gitmişti –artık odayı adeta bir sis perdesinin ardından görüyordu. Paltosuna iyice sarındı; sıcaklık da kaybolmuştu.</p>

  <p>O gece ilk kez korktu. Kendini kutunun içinde duran, odadaki ışığı ve sıcaklığı yutan kitaba bakmaya zorladı. Eski papirüsteki hiyeroglif şekilleri parlıyorlardı –ışıkla değil, adeta ruhunu gözlerinden emen bir karanlıkla parlıyorlardı. Ve şekillerin anlamları aklına açıkça ve zorla giriyorlardı, ilkel Mısır yazısını okumayı bilmeyen biri bile olsa böyle olurdu, çünkü bunlar dünyanın gençlik zamanlarında dilin babası ve ruhu olan tanrı Thoth tarafından yazılmışlardı. Korkuyla bakışlarını kaçırdı, sözcüklerin vaftiz oluyormuşçasına ruhunu yaktıklarını hissedebiliyordu.</p>

  <p>Çatlak bir sesle, “Kan,” dedi, havanın sesleri taşıma özelliği bile azalmış gibiydi. Amenophis Fikee’nin siluetine doğru, “Efendimizin kanı,” diye tekrarladı. “Onu küreye koy.”</p>

  <p>Fikee’nin kürenin yanındaki kapağı başparmağıyla açtığını ve mantarını çıkarmadan önce şişeyi kapağın ağzına götürdüğünü güçlükle görebiliyordu; siyah sıvı içine akü, yukarı doğru dökülerek cam kürenin tepesini kirletti. Romany, ay yükselmiş olmalı, diye düşündü. Fikee’nin avucuna bir damla düştü, yakmış olmalıydı ki, dişlerinin arasından acıyla tısladı.</p>

  <p>Doktor Romany zorlukla, “Artık… yalnızsın,” dedi ve kendini çadırın dışına attı. Açıklıktaki akşam havası çadırdakinden daha ılıktı. Nehir kıyısı boyunca tuhaf ayakkabılarıyla düşe kalka dolanıp durdu, sonunda elli metre yukarıdaki hafif bir yükseltide, olduğu yere nefes nefese çöktü ve dönüp çadıra baktı.</p>

  <p>Nefesi ve kalp atışları düzelirken Thoth’un Kitabı’na bakışını düşündü ve irkildi. Büyücülüğün son on sekiz yüzyılda nasıl alt üst edildiğini belgelemek gerekecek olsa, bu tarih öncesi kitap bunu sağlardı; Romany onu daha önce hiç görmemiş olmasına rağmen biliyordu ki, Prens Setnau Kha–em–Uast onu bulmak için binlerce yıl önce Ptahnefer–ka’nın Memphis’deki mezarına indiğinde kitaptan yayılan ışıkla aydınlanan gömü odasını bulmuştu.</p>

  <p>Ve bu büyü, diye düşündü, bu geceki bu müthiş deneme, büyücülüğün bu kadar zor olmadığı ve büyücüye zarar vermediği ve sonuçlarının en sıkı kontrol altında bile çarpık ve beklenmedik olmadığı o eski günlerde bile yasaklanacak kadar tehlikeli sayılırdı. O günlerde bile, diye düşündü, ancak en cesur ve en usta rahipler Fikee’nin bu gece söyleyeceği <i>bekau</i>‘yu, güç sözcüklerini söylemeye cesaret edebilirlerdi. Bu sözcükler Mısır’ın güçlü olduğu dönemlerde ölüler diyarına ve bu dünyadan diğerine açılan kapılara hükmeden köpek başlı tanrı Anubis’e –ya da ondan geriye ne kalmışsa– bir dua ve dönmesi için bir davetti.</p>

  <p>Doktor Romany bakışlarını çadırdan ayırdı ve nehir boyunca uzanan süpürgeotlarıyla kaplı manzaraya ve onun ötesine uzanan, çaplarına göre fazla uzun görünen ve incecik dalları meltemle salınan ağaçlarla kaplı diğer bir yükseltiye çevirdi. Bir kuzey manzarası, diye düşündü, şişeden akan cin gibi keskin, temiz ve meyve kokan bir rüzgârla karışmış.</p>

  <p>Bütün bunların yabancılığı karşısında, Efendilerinin yeni krizde yardımcı olmaları için çağırması üzerine dört ay önce Fikee ile birlikte Kahire’ye yaptıkları yolculuğu düşündü.</p>

  <p>Evinden çıkmasına bile engel olan ürkütücü karışıklıklara rağmen, Efendileri uzun bir süredir gizli bir ajan ordusu ve sınırsız bir servet kullanarak Mısır’ı Müslüman ve Hıristiyan istilasından temizlemeye ve daha da zoru, Türk Paşası ve onun yabancı askerlerini kovarak Mısır’ı yeniden dünya çapında bir güç haline getirmeye çalışıyordu. Dört yıl önceki Piramitler Savaşı, Fransızlar Mısır’a girdikleri için o zaman son yenilgi gibi görünse de, aslında onun ilk gerçek çıkışı olmuştu. Romany gözlerini kısarak, o sıcak Temmuz öğleden sonrasında Fransız tüfeklerinin dalga dalga patlamalarının saldırıya geçen Memlük süvarilerinin davul gümbürtülerine karışarak Nil’de yankılanışını hatırladı… gece olduğunda Mısır valileri İbrahim ve Murat Beylerin orduları yenilmiş ve idareyi genç general Napoleon’un kumandasındaki Fransızlar ele almışlardı.</p>

  <p>Vahşi ve acı dolu bir uluma üzerine Doktor Romany ayağa fırladı; ses saniyeler boyunca nehir kıyısındaki ağaçların arasında uğuldadı, kesildiğinde ise, bir çingenenin korkuyla koruyucu dualar mırıldandığını duydu. Çadırdan başka ses gelmedi ve Romany rahat bir nefes alarak tekrar çömeldi. Aklından, iyi şanslar Amenophis, diye geçirdi– “Tanrılar seninle olsun,’’ derdim, ama bunu şu anda kendin belirliyorsun. Huzursuzca başını salladı.</p>

  <p>Fransızların başa geçmesi eski düzenin sağlanması umutlarının sonu gibi görünmüştü ve Efendileri zor bir büyüyle rüzgâra ve gelgitlere hükmederek, İngiliz Amirali Nelson’un daha iki hafta geçmeden Fransız donanmasını yok etmesine gizlice yardım etmişti. Ama Fransızların varlığı daha sonra Efendilerinin işine gelmişti; Fransızlar Memlük Beylerinin yoğun gücünü zayıflatıyorlardı ve ülkeyi boğan Türk askerlerini 1800 yılında sürdüler. Napoleon Fransa’ya döndüğünde Kahire’nin başına geçen general Kleber de, Efendilerinin politik entrikalarına ve Müslüman ve Kıpti nüfusu eski Osiris, İsis, Horus ve Ra dinine çekme çabalarına karışmamıştı. Hatta görünüşe göre Fransızların varlığı Mısır’a ineklerdeki çiçek hastalığının insan bedenine yaptığı etkiyi yapıyordu<a id="a5"/><a href="../Text/notes.html#a32"><span class="t13">{1}</span></a>; ciddi bir enfeksiyon ancak taşıyıcının ölümüyle son bulacağı için, başa çıkılabilir bir enfeksiyon veriyor, bu da bir süre sonra ortadan kalkıyordu.</p>

  <p>Daha sonra ise tabiî ki, işler ters gitmeye başlamıştı. Halepli bir fanatik Kleber’i Kahire’de sokak ortasında bıçaklayarak öldürünce, ardından gelen kargaşa dolu aylarda İngilizler durumdan faydalanmışlardı; 1801 Eylülünde Kleber’in yerine gelen beceriksiz yönetici Kahire ve İskenderiye’de İngilizlere yenilmişti. İngilizler gelmiş ve daha ilk haftada Efendi’nin ajanlarının bir düzineden fazlası tutuklanmıştı. Yeni İngiliz vali, Efendi’nin şehir dışında eski tanrılar için yaptırdığı tapınakları kapatmaya bahane bile buldu.</p>

  <p>Çaresiz kalan Efendileri en eski ve en güçlü adamlarından ikisini, İngiltere’den Amenophis Fikee’yi ve Türkiye’den Doktor Monboddo Romanelli’yi çağırtmış ve onlara, bunadığını düşündürecek kadar fantastik görünse de, İngiltere’yi dünya sahnesinden silmenin ve Mısır’ın çağlar boyu kayıp olan gücünü geri getirmenin tek yolu olduğunda ısrar ettiği planı açıklamıştı.</p>

  <p>Onunla balmumundan, gerçek boyutlarda dört insan heykeli olan <i>ushabti</i>‘leri dışında yalnız yaşadığı dev mabedinde buluşmuşlardı. Tavanda oturduğu tuhaf köşesinden konuşmaya başlayarak Hıristiyanlığın, büyücülüğün artık kurumuş olan köklerindeki yaşam suyunu buharlaştıran o acımasız güneşin önünün artık Voltaire, Diderot ve Godwin gibilerinin yazılarından doğan şüphe bulutlarıyla kapanmakta olduğunu söylemişti.</p>

  <p>Hiçbir şeye sabrı olmadığı gibi, yaşlı büyücünün bitmek bilmeyen mecazlarına da sabredemeyen Romanelli pervasızca sözünü keserek, bütün bunların İngilizleri Mısır’dan çıkarmaya nasıl yardımcı olacağını sordu.</p>

  <p>Efendi, “Büyü usülüne göre–’’ diye başladı.</p>

  <p>Romanelli hiç çekinmeden, “Büyü mü!” diye araya girdi. “Bu günlerde birkaç sokak köpeğini yolumuzdan kovmak için bile büyü yapsak baş ağrıları ve görme bozukluğu yaşıyoruz –üç kilo kadar zayıflamamızı da saymıyorum. Üstelik büyünün kontrolden çıkıp hepsinin oracıkta gebermeleri de mümkün. Bağırıp sopayla kovalasak daha kolay. Üç yıl önce Ebu Kir Körfezi’nde hava durumuyla oynadıktan sonra neler çektiğinizi unutmadınız herhalde. Gözleriniz güneşte fazla kalmış hurma gibi bozulmuştu, bacaklarınız da–”</p>

  <p>Efendi, “Söylediğin gibi, unutmadım,” diyerek yarı iyileşmiş gözlerini üzerine diktiğinde, Romanelli içlerinde yanan neredeyse budalaca nefret karşısında ister istemez ürperdi. “Ben vekâleten sizinle olacağım, ama bu büyüyü aranızdan birinin gerçekleştirmesi gerek, çünkü Britanya İmparatorluğunun tam kalbinde, yani Londra’da yapılmalı ve benim durumum yolculuk etmeye uygun değil. Kalan tılsım ve koruyucu muskaların en güçlülerini alacaksınız, ama bildiğiniz gibi bu büyü yapanı oldukça yıpratacak. Şu masadaki bezden çöp çekeceksiniz, kısa çöpü çeken büyüyü yapacak.”</p>

  <p>Fikee ve Romanelli bir örtünün altından uzanan iki çöp parçasına baktılar, sonra da birbirlerine.</p>

  <p>Fikee, “Nedir bu büyü?” diye sordu.</p>

  <p>“Biliyorsunuz ki, tanrılarımız gittiler. Ne olduğunu anlamadığım, ama Hıristiyanlıkla bağlantılı olduğuna emin olduğum bir güç tarafından kapıları on sekiz yüzyıldır kapalı olan Tuaut’ta ölüler diyarında yaşıyorlar. O dünyanın ve kapıların tanrısı Anubis’tir, ama artık burada varolabileceği bir bedeni yok.” Koltuğu biraz kaydı ve Efendi bir an için acıyla gözlerini kapadı. Sonunda çatlak bir sesle “Thoth’un kitabında bir büyü var,” dedi, “Anubis’in büyüyü yapan kişinin bedenine sahip olması için bir dua. Bu tanrının fiziksel bir şekil almasını –sizinkini– sağlayacak. Ve siz bu büyüyü okurken aynı anda bir başkasını yazıyor olacaksınız, benim bizzat hazırladığım, iki dünya arasında yeni kapılar –yalnızca ölüm duvarını değil, zaman duvarını da delecek kapılar açacak olan bir büyü. İşe yararsa kırk üç yüzyıl öncesinin Tuaut’una, tanrıların –ve benim– en güçlü olduğumuz zamana açılacak.”</p>

  <p>Uzun bir sessizlik oldu, Efendi’nin koltuğu sinir bozucu bir şekilde yerinden biraz daha oynadı. Sonunda Fikee konuştu. “Sonra ne olacak peki?”</p>

  <p>Efendi küre şeklindeki mabette yankılanan bir fısıltıyla “Sonra,” dedi, “Mısır tanrıları günümüz İngiltere’sinde ortaya çıkacaklar. Canlı Osiris ve sabah gökyüzünün Ra’sı Hıristiyan Kiliselerini yerle bir edecekler, Horus ve Khonsu eşsiz güçleriyle tüm savaşları dağıtacaklar, Set ve Sebek’in canavarları direnen herkesi yiyecekler! Mısır yeniden güçlenecek ve dünya tekrar temizlenip yenilenecek.”</p>

  <p>Romanelli acı acı düşündü: Peki senin, ya da bizim, temiz ve yeni bir dünyada ne işimiz var?</p>

  <p>Fikee tereddütle “Bu,” dedi, “bu hâlâ mümkün mü, emin misiniz? Dünya gençliğini yaşadı zaten ve şarap üzüm suyuna ne kadar dönüşürse, yaşlı bir adam da bir delikanlıya o kadar dönüşür.” Efendi çok kızmaya başlamıştı, ama o çaresizce ısrar ediyordu, “Yeni yöntemlere ve yeni tanrılara uyum sağlamak… söz konusu olamaz mı? Ya batan bir gemiye tutunuyorsak?”</p>

  <p>Efendi iyice öfkelenmişti, hızlı hızlı ve tükürükler saçarak çaresizce bağırıp duruyordu ve balmumundan <i>ushabti</i> heykellerinden biri kıpırdanarak dişlerini sıkmaya başladı. Balmumu gırtlaktan Efendi’nin sesi bağırıyordu: “Uyum sağlamak mı! Vaftiz olmak mı istiyorsun? Hıristiyan vaftizinin sana ne yapacağını biliyor musun? Seni yok eder, varlığını inkâr ettirir –salyangozun üzerindeki tuz, ateşteki bir güve gibi!” Öfkeli konuşma balmumu dudakların çatlamasına neden oluyordu. “Batan bir gemi ha? Seni kokuşmuş, ödlek, hastalıklı orospu biti! Ne olmuş batarsa, batıyorsa, batmışsa! Onu yüzdüreceğiz. Bu geminin dümeninde olmayı yeni gelecek olanın… ağılında olmaya tercih ederim. Seni –se… s…” Balmumu heykelin dili ve dudakları kırıldı ve hâlâ çıkan nefesi yüzünden fırladı.</p>

  <p>Efendi ve <i>ushabti</i> bir süre anlaşılmaz sesler çıkarıp durdular, sonra Efendi kendini toparladı ve heykel sustu. Efendi “Amenophis,” diye sordu, “seni serbest mi bırakayım?”</p>

  <p>Romanelli bir defasında Efendi’nin çok yaşlı hizmetkarlarından birinin birdenbire onun büyülü korumasından çıkarılmasına tanık oluşunu hoşuna gitmeyen bir netlikle hatırladı; adam birkaç dakika içinde çürümüş, kuruyup parçalanmış ve sonunda toza dönüşmüştü; ama ölüm ve çürümeden daha da korkuncu bütün bunlar sırasında adamın bilincinin yerinde olmasıydı… yanmaktan bile daha kötü bir acı olmalıydı.</p>

  <p>Mabetteki sessizlik giderek uzadı, <i>ushabti’</i>nin dilinin yerdeki karolara çarpışı dışında bozulmuyordu. Sonunda Fikee, “Hayır,” dedi “Hayır.”</p>

  <p>“O halde yanımdasın ve itaat edeceksin.” Efendi çarpık, tahtadan kollarından biriyle işaret etti. “Bir çöp seç.”</p>

  <p>Fikee Romanelli’ye baktı, o da “senden sonra” der gibi eğilip masayı gösterdi. Fikee masaya yaklaştı ve çöplerden birini çekti. Tabiî ki kısa olanını.</p>

  <p class="mt1">Efendi gizli bir taştan gerçek adının hiyeroglif karakterlerini kopyalamaları için onları Memphis harabelerine yollamıştı ve onları burada da başka bir şok bekliyordu: Efendi’nin isim taşını yüzyıllar önce de bir kez görmüşlerdi ve üzerine kazılı karakterler bir tabakta yanan bir ateşi andıran iki sembol, yanında da bir baykuş ile ilmekli haç: <i>Tchatcba–em–Ankh</i> diyordu, yani Hayattaki Güçler; oysa eski taşın üzerinde şimdi başka semboller kazılıydı –şimdi üç şemsiye şekli, küçük bir kuş, bir baykuş, bir ayak, bir kuş daha ve bir sümüklüböceğin üzerinde duran bir balık vardı. <i>Khaibitu–em–Betu–Tuf,</i> diye okudu ve aklından tercüme etti: Kötülüğün Gölgeleri.</p>

  <p>Kavurucu çöl sıcağına rağmen midesinin üşüdüğünü hissetti, ama inleyip kıvranarak toza dönüşen şeyi hatırladı ve yalnızca dudaklarını büzüp emre uyarak ismi kopya etti.</p>

  <p>Kahire’ye döndüklerinde Efendi, Romanelli’nin Türkiye’ye dönüşünü biraz geciktirerek bu sürede büyülü iksir kazanında onun bir kopyasını oluşturdu. Ka, yani canlı kopya sözde Fikee ile İngiltere’ye gitmek ve Anubis büyüsünü yapmasına yardımcı olmak için yapılmıştı, ama onun asıl işlevinin Fikee’yi kontrol etmek ve görevin ihmal edilmemesini sağlamak olduğunu üçü de biliyorlardı. Bu tuhaf ikili Kitap ve içinde Efendilerinin kanının olduğu şişe gelene dek Fikee’nin çingene kabilesiyle kalacakları için Fikee ka’ya çingenelerin kendi dil ve kültürleri için kullandıkları sözcük olan Romany adını verdi.</p>

  <p>Nehrin aşağısındaki çadırdan bir çığlık daha koptu, bu defaki organik bir gırtlaktan çıkan bir sesten çok birbirine sürtülen metal parçalarının sesini andırıyordu. Sesin şiddeti ve perdesi havayı yay gibi gererek gitgide yükseldi ve çınlayan, baş ağrıtıcı ses en üst noktaya ulaşıp da bir an için karanlık kırları doldurduğunda, uyuşuk bir haldeki Romany nehrin dalgalı camdan bir pano gibi hareketsiz kaldığını fark etti. Sonra sanki bir şey kırıldı, adeta dev bir balon sessizce, ama hissedilir bir biçimde üzerlerinde patlamıştı. Dehşet verici çığlık da patladı ve kırılan ses parçaları çılgınca, iç parçalayıcı bir ağlayışla etrafa saçıldılar. Romany havanın gevşeyip basıncın normale döndüğünü hissetti ve siyah kumaşın molekülleri durup dururken normal sıkılıklarını bile yitirmişcesine çadır birden alev aldı.</p>

  <p>Romany kıyı boyunca koştu, ateşin ışığında bastığı yerleri kolayca görebiliyordu ve parmakları yanarak alevler içindeki kapı perdesini çekerek dumanların arasına daldı. Fikee köşede büzülmüş ağlıyordu. Romany Thoth’un Kitabı’nı kapattı ve altın kutuya koydu, kutuyu kolunun altına alıp sendeleyerek kendini tekrar dışarı attı.</p>

  <p>Yoğun sıcaklıktan uzaklaşırken ardında havlayan, inleyen bir ses duydu ve döndü. Fikee sürünerek çadırdan çıkmıştı ve yerde yuvarlanıyordu, yanan giysilerini çıkarmaya çalışıyor olmalıydı.</p>

  <p>“Amenophis!” Romany alevlerin kükreyişinin arasında seslendi.</p>

  <p>Fikee ayağa kalktı ve tanımayan gözlerle Romany’ye baktı ve başını arkaya atıp bir çakal gibi aya doğru uludu.</p>

  <p>Romany hemen iki elini birden paltosuna daldırdı ve iki tane çakmaklı tabanca çıkardı. Biriyle nişan alıp ateş etti ve Fikee havada iki büklüm olup, durduğu yerden birkaç metre uzakta sertçe düştü; ama bir an sonra kalkmıştı ve bazen ayakları, bazen de elleri ve ayakları üzerinde hızla koşarak karanlığın içinde kayboluyordu.</p>

  <p>Romany diğer silahla elinden geldiğince iyi nişan aldı ve tekrar ateş etti, ama uzun adımlarla koşan gölge duraklamadı ve bir süre sonra gözden kayboldu. “Lanet olsun,” diye mırıldandı. “Orada geberip git Amenophis. Bize bu kadarını borçlusun.”</p>

  <p>Başını kaldırıp gökyüzüne baktı –dünyaya inen tanrılar göremiyordu; güneşin tekrar ortaya çıkmayacağından emin olana kadar batıya baktı. Müthiş bir yorgunlukla başını salladı.</p>

  <p>Modern büyülerin birçoğu gibi, diye düşündü acı acı, birşeyler yaptı, ama yapması gerekeni değil.</p>

  <p>Sonunda tabancaları yerlerine soktu, kitabı aldı ve ağır ağır yaylanarak çingene kampına dönmeye başladı. Köpekler bile gizlenmişlerdi ve Romany Fikee’nin çadırına giderken kimseye rastlamadı. İçeri girince altın kutuyu bıraktı, bir ışık yaktı ve gecenin geç vakitlerine kadar sarkaç, taban terazisi, bir teleskop ve diyapozon ve bir yığın karmaşık geometri ve simya ölçümleriyle büyünün ne derece başarılı olduğunu hesaplamaya başladı, tabiî başarılı olduysa.</p>
