  <h2>1</h2>

  <hr class="mb2"/>

  <blockquote>
    <p>“Bu akıntıda, tutunacak şey yokken, İnsan yanından hızla geçip giden şeylere nasıl yüksek bir değer biçebilir? Bu uçup giden, çoktan gözden kaybolmuş serçelerden birine âşık olmaktan farksızdır.”</p>

    <p class="sag"><i>–</i><i>Marcus Aurelius</i></p>
  </blockquote>

  <p>Şoför BMW’yi kaldırıma doğru savurup ani ancak yumuşak bir frenle durarak farları söndürünce Brendan Doyle arka koltukta doğruldu ve geldikleri molozlarla dolu, çitle çevrili arsaya baktı. Arsa, direklere takılı elektrik lambalarıyla iyice aydınlatılmıştı ve Doyle, yakınlarda çalışan ağır makinelerin seslerini duyabiliyordu.</p>

  <p>Biraz da çaresizce “Neden burada durduk?” diye sordu.</p>

  <p>Şoför çevik bir hareketle arabadan indi ve Doyle’un kapısını açtı. Gece havası serindi. “Bay Darrow burada oturuyor,” diye açıkladı. “Ben taşırım,” diye ekleyerek Doyle’un valizini aldı.</p>

  <p>Heathrow havaalanından beri on dakikalık yolculuk toyunca Doyle hiç konuşmamıştı, ama şimdi gerginliği durumu hakkında ne kadar az şey bildiğini görmezden gelme eğilimini bastırıyordu. Birlikte zincirli kapıya doğru zorlanarak yürürlerken “Şey, Fullerton’da –yani California’da– görüştüğüm iki adam bana bunun Samuel Taylor Coleridge ile ilgili bir iş olduğunu söylemişlerdi,” dedi. “Tam olarak… ne olduğunu biliyor musun?”</p>

  <p>Bayrak yarışında kendisine düşen bölüm bitmek üzere olduğu için çok daha rahat görünen şoför, “Eminim Bay Darrow bunu tam olarak açıklayacaktır,” dedi. “Sanıyorum bir konuşmayla ilgili.”</p>

  <p>Doyle durdu. “Konuşma mı? Beni altı bin mil yoldan geceyarısı Londra’ya getirmesi” –ve yirmi bin dolar önermesi, diye geçirdi içinden– “sadece bir konuşma yapmam için miydi?”</p>

  <p>“Gerçekten bilmiyorum Bay Doyle. Söylediğim gibi, bunu kendisi açıklayacaktır–”</p>

  <p>Doyle “Bir süre önce Steerforth Benner’ı görevlendirdiği işle bir ilgisi var mı?” diye ısrar etti.</p>

  <p>Şoför neşeyle, “Bay Benner hakkında bilgim yok,” dedi. “Şimdi lütfen gelin efendim, bütün bunlar için kısıtlı bir zaman ayrıldı, anlarsınız ya.”</p>

  <p>Doyle iç çekti ve yürümeye devam etti; çitlerin tepesine gerilmiş dikenli telleri görmek de içini pek rahatlatmadı. Daha yakından bakınca, tellere yer yer tutturulmuş üzeri karalanmış küçük kağıt parçacıkları ve ökseotu olduğunu tahmin ettiği ince dallar gördü. Darrow Bilimsel Araştırma Yatırımları –DBAY– hakkında duyduklarının doğru olduğunu düşünmeye başlıyordu. Yarı şaka yarı ciddi olarak, “Bunu daha önce söylemeliydim,” diye şoföre seslendi, “büyü tahtası<a id="a6"/><a href="../Text/notes.html#a34"><span class="t13">{2}</span></a> kullanmayı bilmem.”</p>

  <p>Adam valizi yere bıraktı ve kapının yanındaki bir zile bastı. “Bunun gerekeceğini sanmıyorum efendim,” dedi.</p>

  <p>Çitin diğer tarafında üniformalı bir güvenlik görevlisi aceleyle onlara doğru geliyordu. Doyle kendi kendine, eh, artık bu işin içindesin, dedi. Önerisini, her ne ise, geri çevirsen bile en azından beş bin dolarlık çek sende kalabilir…</p>

  <p>Bir saat önce, hostes kemerini bağlamasını söylemek için uyandırdığında Doyle ona minnettar kalmıştı, çünkü rüyasında yine Rebecca’nın ölümünü görüyordu. Rüyanın ilk bölümünde her seferinde önbilgisi olan bir yabancı olur, çaresizce Brendan ve Rebecca Doyle’u motosiklete binmeden önce, ya da en azından Doyle Beach Bulvarından Santa Ana Otoyoluna çıkan virajlı yokuşta eski Honda’nın gazına basmadan önce bulmaya çalışırdı –ve her seferinde başarısız olur, arabasını tam son köşeyi dönerken frenleyebilir, eski motosikletin havalanışını, virajdan inişini ve rampanın ardında kayboluşunu adeta işkence çekerek izlerdi. Genellikle bu noktada kendini zorlayarak uyanabiliyordu, ama daha önce pek çok kez yaralanmıştı ve bu kez olmayabilirdi.</p>

  <p>Kalkıp gözlerini kırpıştırarak geniş kabine ve diğer kolluklardaki insanlara bakındı. Işıklar açıktı ve küçük pencerenin ardında yalnızca benekli bir siyahlık vardı –yine gece olmuştu, oysa sadece birkaç saat önce şafağı gördüğünü hatırlıyordu. Doyle’a göre jetle hava yolculuğu, insana hangi günde olduğunu şaşırtan kutup üzerinden atlamalar olmadan da oldukça sersemleticiydi. İngiltere’ye son gidişinde New York’ta bir mola vermişlerdi, ama tabiî ki DBAY’nin buna izin veremeyecek kadar acelesi vardı.</p>

  <p>Koltuğunda elinden geldiğince gerindi ve birkaç kağıt ile bir kitap, önündeki katlanan tepsiden kayıp gürültüyle yere düştü. Koridorun karşı tarafında bir kadın yerinden hopladı ve Doyle dökülenleri toplamak için eğilirken, utanarak özür dileyen bir tavırla gülümsedi. Düzenlerken karaladığı boşlukları ve soru işaretlerini görünce, eksiksiz bir biyografisini yazmak için iki yıldır ümitsizce uğraştığı yazar hakkında hiç olmazsa İngiltere’de biraz olsun bilgi bulup bulamayacağını –bu bedava yolculuktan kendi araştırmaları için de yararlanacaktı kuşkusuz– düşündü. Kağıtları ayaklarının arasındaki çantaya sokarken, Coleridge kolay olmuştu, diye düşündü; William Ashbless ise lanet olası bir sır.</p>

  <p>Düşen kitap Bailey’nin <i>William Ashbless’in Yaşamı</i> adlı kitabıydı. Düşerken açılmış ve eskiyip sararmış sayfaların çoğu kopmuştu. Onları dikkatle yeniden yerleştirdi, kitabı yavaşça kapatarak parmaklarıyla tozunu temizledi ve işine yaramayan kitaba baktı.</p>

  <p>Ashbless’in yaşamının yeterince incelenmediğini söylemek yeterli olmaz, diye düşündü üzüntüyle. William Hazlitt 1825’te eserlerinin kısa bir değerlendirmesini yazmış ve tesadüfen onun hakkında birkaç detay bulmuştu. Ashbless’in yakın dostu James Bailey de, başka bir şey olmadığı için ölçü kabul edilen ihtiyatlı biyografisini yazmıştı. Doyle bu yazılara aydınlatıcı birkaç mektup, günlükler ve polis kayıtlarını eklemeyi başarmıştı, ama şairin kayıtlardaki yaşamında hâlâ birçok boşluk vardı.</p>

  <p>Örneğin, Ashbless’in doğumundan 1810’a kadar yaşadığı Virginia kasabası hangisiydi? Ashbless bir yerde Richmond, başka bir yerde de Norfolk olduğunu söylemişti, ama her iki yerde de ona dair bir kayıt bulunamamıştı. Doyle sorunlu şairin Londra’ya gelince adını değiştirdiği düşüncesinden yola çıkmış ve 1810 yazında yirmi beş yaşlarındayken ortadan kaybolan birçok Virginialının adını ortaya çıkarmıştı. Ashbless’in Londra’da geçirdiği yılların izini sürmek oldukça kolaydı –Ashbless’in kendi versiyonu olan Bailey biyografisi güvenilmez olsa da– ve 1811 ’de Kahire’ye yaptığı kısa yolculuk da, nedeni açıklanamasa bile en azından kayıtlarda geçiyordu.</p>

  <p>Doyle’a göre eksik olan detaylardı –ve detaysız bölümlerin bazıları iyice merakını uyandırmıştı. Örneğin Sheridan’ın son olarak Danseden Maymun Deliliği adını taküğı şeyle ilgisi: 1800 ile 1810 yılları arasında Londra civarında birer birer ortaya çıkan tüyle kaplı yaratıkların sayısı şaşırtıcıydı– ciddi kaynaklara göre altı, abartılı olanlara göre ise üç yüz–; kuşkusuz insandılar ve hemen yere yığılıp şiddetli kasılmalarla ölmeleri, oldukça ürkütücü bir biçimde aniden ortaya çıkışlarının neden olduğu şoku bile başarmıştı. Madame de Stael, Ashbless’in sarhoşken kendisine bu tuhaf veba hakkında söylemeye cesaret edemeyeceği kadar çok şey bildiğini söylediğini aktarmıştı, Londra’ya geldikten bir hafta sonra Threadneedle Sokağı yakınlarında bir çayevinde yaratıklardan birini öldürdüğü de kesindi… Ama izler burada bitiyordu ve bu Doyle’un çok canını sıkıyordu. Ashbless hikâyeyi de Stael’e anlatacak kadar sarhoş olmamıştı –olsa de Stael bunu mutlaka aktarırdı–, tabiî ki Bailey biyografisi de konudan hiç söz etmiyordu.</p>

  <p>Ve ölümü tam olarak hangi şartlarda olmuştu? Doyle, Tanrı biliyor ya, yaşamı boyunca çok düşman edinmişti, diye düşündü, ama 1846’da, tahminen on iki Nisan’da onun yanında olan hangisiydi? Cesedi Mayıs ayında bataklıkta bulunmuştu, ceset çürümüştü ama ona ait olduğu ve karnına saplanan bir kılıçla öldürüldüğü anlaşılıyordu.</p>

  <p>Doyle kucağındaki kitaba bakarak, lanet olsun, diye düşündü, Shakespeare’in yaşamı hakkında bile daha çok şey biliniyor. Üstelik Ashbless’in çağdaşlarının, örneğin Lord Byron’un yaşamı şaşırtıcı derecede detaylı olarak kaydedilmişti! Tamam, adam küçük bir şairdi ve Hazlitt ile Wordsworth aleyhinde yorumlarda bulunmuş olmasalar, az sayıdaki ve anlaşılmaz çalışmaları eksiksiz antolojilerde ender olarak da olsa yeniden basılmaz, kesinlikle unutulurdu –yine de yaşamı daha çok iz bırakmalıydı.</p>

  <p>Dev uçak yere temas ederken koridorun karşısında, uçağın o tarafındaki pencerelerden Londra’nın göz kırpan ışıklarını gördü ve inmelerine bu kadar kısa bir süre kala hostesin bir içki daha getirmeyeceğini düşündü. Çevresini kolaçan etti ve ceketinin iç cebindeki içki şişesini usulca çıkardı, kapağını açtı ve son içkisinin geldiği plastik bardağa iki parmak kadar Laphroaig koydu. Şişeyi kaldırdı ve gevşedi, diğer cebinde bekleyen Upmann purolarından birini de kesip yakabilmeyi diledi.</p>

  <p>Ilık viskiden bir yudum aldı ve gülümsedi –Laphroaig 91.4 derecede şişelendiği zamanki kadar olmasa da hâlâ çok iyiydi. Zaten, diye geçirdi içinden, Dominik Cumhuriyeti’nden gelen bu yeni Upmann puroları da Kanarya Adaları’nda sarıldıkları zamanki hallerinden çok uzak.</p>

  <p>Ve Rebecca’dan sonra birlikte olduğum genç hanımların da hiçbiri ilginç değildi.</p>

  <p>Eski kitabı açtı ve ön sayfadaki Thorwaldsen büstünden yapılmış gravüre baktı: Gözleri içeri çökmüş, şaşırtıcı derecede çok sakalı olan şair resimden ona bakıyordu, heykeltıraş omuzlarının genişliğini özellikle belirtmişti. Doyle, ya senin zamanında nasıldı, Willam? diye düşündü. Purolar, viski ve kadınlar daha mı iyiydi?</p>

  <p>Doyle bir an Ashbless’in belli belirsiz alaycı sırıtışının kendisine baktığını hayal etti… Ve koltuğunun yanlarına sarılıp neredeyse bardağını düşürmesine neden olacak kadar güçlü bir baş dönmesiyle Ashbless küçümseyici bir ifadeyle resmin içinden ve yüz elli yıl öteden sanki gerçekten ona bakıyormuş gibi geldi.</p>

  <p>Doyle sertçe başını salladı ve kitabı tekrar kapattı. Kendi kendine, işte bu yorgunluk belirtisi, dedi: Bir asırdır ölü olan bir adam resimden sana göz kırpıyor. Coleridge’de bu hiç başıma gelmemişti.</p>

  <p>Kitabı çantasındaki diğer kitabın, yanında referans olarak getirdiği Brandon Doyle’un Samuel Taylor Coleridge biyografisi olan <i>Yakın Konuk</i>‘un yanına sıkıştırdı. Ardından Göl Şairleri<a id="a7"/><a href="../Text/notes.html#a36"><span class="t13">{3}</span></a> hakkında uzun bir inceleme yazmak istemişti, ama <i>Konuk</i>‘un aldığı eleştiriler ve satışı üzerine Devriess Üniversitesi Yayınevi’ndeki editörü kendi deyişiyle “daha keşfedilmemiş bir alana” yönelmesini önermişti. “William Ashbless’in karanlık şiirlerini açıklamaya çalışan ve bir ölçüde başarılı olan PMLA’daki iki makaleni beğendim,” diye devam etmişti, “belki de o tuhaf şairin bir biyografisi daha yenilikçi bir çalışma olarak eleştirmenleri –ve üniversite kütüphanecilerini!– şaşırtır.”</p>

  <p>Doyle çantasını kapatırken, Eh, diye düşündü, düpedüz uydurmaya kalkışmazsam adamakıllı kısa bir çalışma olacağa benzer.</p>

  <p>Uçak inişe geçmişti ve esneyince kulakları açıldı. Ashbless’i unut şimdilik. Darrow’un ödeyeceği yirmi binlik Coleridge’le ilgili.</p>

  <p>Viskiden bir yudum daha aldı ve işin trans ya da büyü tahtalarıyla ya da bu türden şeylerle ilgisi olmamasını diledi. Bir defasında Shelley’nin hayaletinin bir medyum aracılığıyla yazdırdığı öne sürülen bir şiir kitabı görmüştü ve için için bu DBAY işinin de benzer bir girişim olacağından kuşkulanıyordu. Bir yandan da yirmi bin dolar için meslek onurunu bir tarafa bırakarak katılıp katılmayacağını merak ediyordu. Uçak yere temas etmek üzereydi ve bardağındakini bir dikişle bitirdi.</p>

  <p>Son zamanlarda DBAY hakkında bu kadar çok şey duyması şüphesiz tuhaf bir rastlantıydı. Bir ay önce Doyle’un İngiliz Edebiyatı lisans öğrencilerinin en parlağı olan Steerforth Benner’a bir iş önermişlerdi. Doyle Benner’dan DBAY’nin hâlâ var olduğunu duyunca biraz şaşırdığını anımsıyordu. Şirketi tabiî ki tanıyordu –1930’lardaki mütevazi başlangıcından beri renkli kurucularının işbilir rehberliği sayesinde Amerikan bilim endüstrisinde IBM veHoneywell ile rekabet eden bir güç haline gelmişti. Uzay programı ve deniz dibi keşifleri gibi konularda çok etkindiler ve Doyle 1960’larda sürekli olarak televizyonda reklam arası verilmeden yayınlanan Shakespeare oyunlarının sponsorluğunu yaptıklarını hatırlıyordu. Ama 1970’lerde şirketin adı duyulmaz olmuştu ve Doyle bir yerlerde –galiba <i>National Enquirer</i>‘da– J. Cochran Darrow’un kansere yakalandığını öğrendiğini ve bilimsel olarak tedavi imkânı kalmayınca da tedaviyi büyünün karanlık tarihinde aramak üzere DBAY’nin kaynaklarını büyücülük araştırmalarına yönelttiğini okumuştu. Newsweek sadece DBAY’nin personelinin çoğunu işten çıkardığından ve üretim merkezlerini kapattığından söz etmişti ve Doyle Forbes dergisinde çıkmış, hisse senetlerinin değerinin birden düşüşüyle ilgili “DBAY Bunalımı” gibi bir başlığı olan bir makale anımsıyordu.</p>

  <p>Derken Benner ile ilgilenmişler ve ona dolgun ücretli, ancak ne olduğu belirsiz bir iş önermişlerdi. Bir gece birkaç şişe bira içince Benner Doyle’a işi almak için girdiği testlerden söz etmişti: Yorgunluk ve sıkıntı anında dikkatlilik, fiziksel dayanıklılık ve çeviklik, karmaşık mantık problemlerini çabuk kavrama… ve hatta Benner’ın acımasızlık derecesini ölçmeye yönelik olan ve Doyle’un iğrenç bulduğu birkaç test daha. Benner hepsini geçmişti ve daha sonra Doyle’a işe alındığını söylediyse de, işin kendisiyle ilgili soruları cevaplamaktan kesinlikle, ama her zamanki gibi tatlı dille kaçınmıştı.</p>

  <p>Tekerlekler yalıtım yüzünden uzaktan gelen bir sesle piste sürtünürken, belki de, diye düşündü Doyle, Benner’ın anlatmadığı şeyleri öğrenmek üzereyim.</p>

  <p class="mt1">Güvenlik görevlisi kapının kilidini açtı ve şoförden Doyle’un çantasını aldı, şoför de kibarca selam verip, hırıldayan BMW’ye geri döndü. Doyle derin bir nefes alıp içeri girdi ve görevli arkasından kapıyı kilitledi.</p>

  <p>Adam dizel makinelerinin gürültüleri arasında duyurabilmek için sesini yükselterek “Sizi aramızda görmek çok güzel efendim,” dedi. “Lütfen beni takip edin.”</p>

  <p>Arsa dışarıdan göründüğünden çok daha genişti. Görevli, önlerine çıkan engellerden uzak durmak için onu uzun bir yoldan götürüyordu. Toprak taşıyan büyük, sarı traktörler oradan oraya gidiyor, baş büyüklüğünde taşları ezici tekerleklerinin altında tuzla buz ediyor ve bir yığın molozu tepeleme yığıp sonra da karanlıkta bir yerlere iterken tıkırtılı, uğursuz bir gürültü yapıyorlardı; Doyle molozların taze olduklarını fark etti, taşların kırık kenarları hâlâ beyazdı ve kokuları keskindi. Sağa sola koşuşturan insanlar da vardı, kalın enerji kabloları döşüyor ve inceleme araçlarına göz atıp ellerindeki telsizlerle birbirlerine sayılar söylüyorlardı. Parlak spot ışıklarından oluşan çember her cisimden yarım düzine gölge oluşturuyordu.</p>

  <p>Güvenlik görevlisi bir doksan boyundaydı ve uzun adımlarla ilerliyordu, daha kısa olan Doyle ona yetişmek için arada bir koşmak zorunda kalıyordu, bir süre sonra soluk soluğu kalmış, hırıldamaya başlamıştı. Kızgınlıkla içinden, bu kahrolası acele de ne, diye geçirdi; ama bir yandan da kendi kendine sabahları mekik ve şnav çekmeye tekrar başlamak için söz veriyordu.</p>

  <p>Işıkların ardında her yanı darbe almış, eski bir alüminyum karavan vardı, kablolar ve telefon batlarıyla dışarıdaki koşuşturmacaya bağlanıyordu, bu da hedeflerinin burası olduğunu gösteriyordu. Görevli, kapının önündeki üç basamağı bir sıçrayışta çıkıp kapıyı çaldı ve içeriden birisi “Girin!” diye bağırınca bir adım inerek Doyle’a işaret etti. “Bay Darrow sizinle içeride konuşacak.”</p>

  <p>Doyle basamakları çıktı, kapıyı açtı ve girdi. Karavanın içi kitaplar ve çizelgelerle tıkabasa doluydu, bazıları bir müzeye ait olacak kadar eski görünüyordu, bazıları ise açıkça yepyeniydi; hepsinin de kullanılmakta olduğu belliydi. Çizelgeler kurşunkalemle alınmış notlar ve renkli raptiyelerle kaplıydı. Kitapların en eski ve kırılgan olanları bile dikkatsizce savrularak açılmışlar ve mürekkepli kalemle işaretlenmişlerdi.</p>

  <p>Yüksek kitap yığınlarından birinin arkasında yaşlı bir adam ayağa kalktı ve Doyle, J. Cochran Darrow’u yıllardır dergi ve gazetelerde gördüğü yüzlerce resimden tanımasına rağmen etkilendi. Zengin, fakat hasta ve neredeyse tamamen bunamış bir ihtiyarla uğraşmaya hazırlanmıştı, ama adamın delici ve hınzır bakışları karşısında tüm bu düşünceleri uçup gitti.</p>

  <p>Saçı son fotoğraflardakinden daha beyaz ve seyrek, yanakları daha çökük olmasına rağmen Doyle bu adamın sayabileceğinden bile çok bilimsel araştırma alanında öncülük ettiğine ve küçük bir kasabadaki bir metal plaka fabrikasından, J. Pierpont Morgan’ın yanında olsa olsa başarılı göründüğü bir finans imparatorluğu kuran adam olduğuna inanmakta hiç güçlük çekmiyordu. “Umarım Doyle’sundur,” dedi, derinden gelen meşhur ses hiç bozulmamıştı.</p>

  <p>“Evet efendim.”</p>

  <p>“İyi.” Darrow gerindi ve esnedi. “Kusura bakma, kestiriyordum. Bir yer bulup otur. Konyak?”</p>

  <p>“Bence uygun.” Doyle yere, diz boyunda bir kitap yığınının yanına oturdu ve bir saniye sonra Darrow kitapların üzerine iki karton bardak ve armut şeklinde bir şişe Hennessey koydu. İhtiyar adam kitap yığınının diğer tarafına oturarak bağdaş kurdu ve Doyle, Darrow’un yere otururken homurtusunu bastırmak zorunda kalmadığını utanarak fark etti. Bol bol şnav ve mekik, diye geçirdi içinden.</p>

  <p>Darrow konyağı doldururken, “Herhalde bunun ne tür bir iş olduğu konusunda bazı tahminlerde bulunmuşsundur,” dedi, “ve vardığın sonuçlar ne olursa olsun onlara boş vermeni istiyorum. Bu işin hiçbiriyle ilgisi yok. Al.” Doyle’a bir bardak uzattı. “Coleridge hakkında bilgin var, değil mi?”</p>

  <p>Doyle ihtiyatla “Evet,” diye cevap verdi.</p>

  <p>“Peki yaşadığı zamanı da biliyor musun? Londra’da, İngiltere’de, dünyada olanları?”</p>

  <p>“Sanırım oldukça iyi.”</p>

  <p>“Evlat, bilmekten kastettiğim evinde bunlarla ilgili kitaplar olması ya da UCLA kütüphanesinde bunları nerede bulacağını bilmen değil. Ben kafanın içinde bilmeni kastediyorum, böylesi çok daha kullanışlı. Cevabın hâlâ evet mi?”</p>

  <p>Doyle başıyla onayladı.</p>

  <p>“Bana Mary Wollstonecraft’dan söz et. <i>Frankenstein</i>‘ı yazandan değil, anne olandan.”</p>

  <p>“Şey, o ilk feministlerdendi, bir kitap yazmıştı, adı da şeydi, sanırım <i>Kadın Haklarının İspatı</i> idi ve–”</p>

  <p>“Kiminle evlendi?”</p>

  <p>“Shelley’nin kayınpederi Godwin’le. Ölümü de çocuk doğur–”</p>

  <p>“Coleridge Schlegel’in yazılarını gerçekten çaldı mı?”</p>

  <p>Doyle gözlerini kırpıştırdı. “Şey, evet. Bu çok açık. Ama bence Walter Jackson Bate bunu daha çok–”</p>

  <p>“Afyona ne zaman başladı?”</p>

  <p>“Sanırım Cambridge’deyken, 1790’ların başlarında.”</p>

  <p>“Peki kim–” Çalan telefon Darrow’un sözünü kesti. Yaşlı adam küfrederek kalkıp telefona gitti ve ahizeyi kaldırıp zerrecikler ve kurşun kaplamalar hakkındaki, belli ki yarım kalmış olan bir tartışmaya kaldığı yerden devam etti.</p>

  <p>Doyle hem kibarlığından hem de ilgisizliğinden yakınındaki bir kitap yığınıyla ilgilenir gibi yaptı –bir an sonra ise gözleri büyümüş, ilgisi gerçeğe dönüşmüştü ve en üstteki cildi dikkatle aldı.</p>

  <p>Açtı ve inanamadığı şüpheleri doğrulandı –bu, Doyle’un fotokopi bir kopyası için British Museum’da bir yıldır boşuna yalvarıp durduğu Lord Robb’un Günlüğü’ydü. Darrow’un buna nasıl olup da sahip olduğu bilinemezdi. Doyle kitabı hiç görmemiş olsa da hakkında yazılar okumuştu ve ne olduğunu biliyordu. Lord Robb amatör bir kriminoloji uzmanıydı ve günlüğü 1810’ların ve 20’lerin en renkli ve çoğunlukla da inanılmaz suç öykülerine dair tek kaynaktı; öldürmek üzere eğitilmiş sıçanlar, mezarın ötesinden alınan intikamlar ve gizli hırsızlık ve dilencilik örgütleri öykülerinin yanında, Köpek Yüzlü Joe olarak bilinen, yaygın olarak kurtadam olduğuna inanılan ve dilediği zaman istediği kişinin bedenine girebilen ama lycantrophy<a id="a8"/><a href="../Text/notes.html#a38"><span class="t13">{4}</span></a> lanetinden kurtulamayan Londralı efsanevi katilin yakalanışının tek detaylı öyküsü de bu kitaptaydı. Doyle bu hikâyeyi bir şekilde Danseden Maymun Deliliğiyle bağdaştırmak istiyordu, en azından yazarın dersini ne kadar iyi çalıştığını gösteren şık bir dipnot olarak.</p>

  <p>Darrow telefonu kapatınca Doyle da kitabı kapatıp yerine koydu, daha sonra ihtiyardan bir kopyasını istemeyi de kafasına koydu.</p>

  <p>Darrow tekrar üzerinde bardaklarla şişenin olduğu kitap yığınının yanına oturdu ve kaldığı yerden devam etti. Sonraki yirmi dakika boyunca Doyle’u soru yağmuruna tuttu. Konudan konuya atlıyor ve ona nefes aldırmıyordu –yine de bazen bir konu hakkında Doyle’un bildiği tüm detayları istiyordu; Fransız Devriminin nedenleri ve etkileri, Britanya kral naibinin aşk hayatı giyim ve mimarinin incelikleri, yerel lehçelerin farkları hakkında sorular. Doyle da güçlü hafızası ve son zamanlardaki Ashbless araştırmaları sayesinde hemen hemen tümünü cevaplamayı başardı.</p>

  <p>Sonunda Darrow arkasına yaslanıp cebinden bir paket filtresiz sigara çıkardı. Birini yakıp derin bir nefes çekerek “Şimdi,” dedi, “uydurma bir cevap vermeni istiyorum.”</p>

  <p>“Uydurma mı?”</p>

  <p>“Evet. Diyelim ki insanlarla dolu bir odadayız ve çoğu edebiyat hakkında senden fazla bilgiye sahip, ama herkes seni uzman sanıyor, yani her şeyi bilmesen de en azından biliyor gibi görünmelisin. Birisi de gelip diyor ki, şey, ‘Bay Doyle, sizce Wordsworth, kim diyelim, Sir Arky Malarkey’den ne derece etkilenmiştir?’ Çabuk!”</p>

  <p>Doyle bir kaşını kaldırdı. “Şey, bence Malarkey’nin eserlerini bu şekilde basitleştirmek doğru değil; onun düşüncesinin olgunlaşması izlenirse birçok felsefe ortaya çıkar. Olsa olsa en son çalışmalarının Wordsworth’ü etkilemiş olması düşünülebilir ve Fletcher ile Cunningham’ın da belirttikleri gibi, Wordsworth’ün Malarkey’yi okuduğuna dair somut bir kanıt bile yok. Bence Wordsworth’ü etkilemiş olan felsefeleri saptamaya çalışırken göz önünde bulundurmamız gereken–” Durdu ve Darrow’a bakarak belli belirsiz sırıttı. “Ve sonra da Fransız Devrimindeki İnsan Hakları meselesinden ne kadar etkilendiğinden bahsedip dururdum.”</p>

  <p>Halka şeklindeki dumanların arasından gözlerini kısarak bakan Darrow başını salladı. “Fena değil. Öğleden sonra biri gelmişti –Oxford’dan Nostrand, Coleridge’in mektuplarının yeni baskısının düzenlemesini yapıyor– uydurma cevap vermenin düşüncesinden bile rahatsız oldu.”</p>

  <p>Doyle biraz soğuk bir ifadeyle, “Belli ki Nostrand benden daha dürüst,” dedi.</p>

  <p>“Belli ki öyle. Kinik biri olduğunu söyleyebilir misin?”</p>

  <p>“Hayır.” Doyle sinirlenmeye başlamıştı. “Bakın, benden bir soru karşısında blöf yapmamı istediniz, ben de bir delilik yapıp denedim. Ama bilmediğim şeyleri biliyormuş gibi yapmak gibi bir huyum yok. Ne yazılı ne de sözlü, bilmediğim şeyleri asla–”</p>

  <p>Darrow gülerek elini kaldırdı. “Sakin ol evlat, kastettiğim bu değildi. Nostrand budalanın teki ve blöfünü beğendim. Söylemek istediğim, kinik misin? Daha önceden işe yaramaz olduğuna karar verdiğin fikirlerle uyuşuyor diye yeni fikirleri reddeder misin?”</p>

  <p>Doyle içinden, İşte büyü tahtaları başlıyor, diye geçirdi. Yavaşça “Sanmıyorum,” dedi.</p>

  <p>“Ya birisi astrolojinin işe yaradığına dair çok kesin kanıtları olduğunu, dünyanın içinde kayıp bir dünya daha olduğunu, ya da akıllı tüm insanların bildiği her şeyin yanlış olduğunu söylese? Dinler miydin?”</p>

  <p>Doyle kaşlarını çattı. “Kimin söylediğine bağlı. Ama sanırım hayır.” Boşver, diye düşündü, beş binlik ve dönüş bileti hâlâ benim.</p>

  <p>Darrow başını salladı, memnun görünüyordu. “Düşündüğün neyse onu söylüyorsun, bu iyi. Dün konuştuğum sahtekarın teki ayın Tanrı’nın kaybettiği bir golf topu olduğunu söylesem inanacaktı. Yirmi tekliği çok istiyordu. Tamam, sana bir şans vereceğim. Zamanımız az ve korkarım bulacağımız en iyi Coleridge uzmanı sensin.”</p>

  <p>Yaşlı adam iç çekerek parmaklarını seyrelen saçlarında gezdirdi ve Doyle’a sert bir bakış attı. Ciddi bir ses tonuyla “Zaman,” dedi, “bir buz tabakasının altında akan bir nehire benzetilebilir. Bizi yolumuza çıkan taş ve dallara doğru bir yosun parçası gibi sürükleyip durur, kökten uca, doğumdan ölüme dek ve buzdan çatı yüzünden kimse nehirden çıkamaz ve kimse bir an bile akıntıya karşı koyamaz.” Durup, sigarasını antika bir Fas cildinde söndürdü.</p>

  <p>Doyle inanma sınırlarını zorlayacak çılgınca açıklamalar beklerken anlamsız ve sıkıcı konuşmalarla karşılaştığı için oldukça hayal kırıklığına uğramıştı. İhtiyarın kafasında birkaç tahtanın eksik olduğu belliydi zaten. Bir tepki vermesini beklediğini hissederek “Şey,” dedi, “ilginç bir görüş, efendim.”</p>

  <p>“Görüş mü?” Bu sefer kızan Darrow’du. “Ben görüşlerle uğraşmam delikanlı.” Bir sigara daha yaktı ve sessizce ama öfkeyle kendi kendine söylenmeye başladı. “Tanrım, önce modern bilimin yapısını baştan sona değiştiriyorum –bunu kafana iyice sok!– ve sonra yıllarca uğraşıp o… bazı eski yazılardaki gerçek damlacıklarını süzüyorum, sonuçları deniyor ve sistemleştiriyorum ve sonra Denver’daki ölçüm laboratuarlarımdaki çocukları korkutmak, zorlamak ve hatta ikisini tehdit etmek zorunda kalıyorum– Tanrım, bunlar Kuantum Teorisi üzerinde çalışan çocuklar, sözde günümüzün en parlak zekalı ve esnek düşünebilen bilim adamları– onları şu garip ama deneysel delilin sadece varlığını kabul etmeleri için zorlamam ve pratik uygulamasını yapmaları için de pataklamam gerekiyor –sonunda yaptılar ve bunun için yepyeni bir dilin oluşturulması gerekti, biraz Öklit dışı geometri, biraz vektörel hesaplar ve biraz da simya sembolleri– ve ben bu bulguları, kahrolası kariyerimdeki, hatta 1916’dan beri yapılmış en önemli keşfi alıyorum, her şeyi basit bir İngilizce cümleye indirgiyorum… ve boktan bir üniversite hocası sayemde bunu duyuyor… ve o benim ‘Hayat yalnızca bir düştür,’ ya da ‘Sevgi her şeyin üstesinden gelir,’ dediğimi sanıyor.” Uzun, sıkıntılı bir nefesle bir ciğer dolusu duman çıkardı.</p>

  <p>Doyle yüzünün kızardığını hissediyordu. “Kibar olmaya çalışıyorum Bay Darrow ve–”</p>

  <p>“Haklısın Doyle, sen kinik değilsin. Yalnızca aptalsın.”</p>

  <p>“Cehenneme kadar yolunuz var efendim,” Doyle konuşma tonunu aşmamaya çalışarak konuştu. “Gidip orada lanet olasıca buzlu nehrinizde paten yapın, tamam mı?” Ayağa kalktı ve kalan konyağını bir dikişte içti. “Beş bininiz de sizde kalsın, ama dönüş biletiyle havaalanına kadar yolculuğu kullanacağım. Hemen.” Darrow’un kaşları hâlâ çatıktı, ama gözlerinin çevresindeki yanık deri kırışmaya başlamıştı. Doyle ise tekrar oturamayacak kadar kızgındı. “İhtiyar Nostrand’i geri çağırın, yosunları ve diğer zırvalarınızı ona anlatın.”</p>

  <p>Darrow başını kaldırıp ona baktı. “Nostrand kesinlikle deli olduğumu düşünür.”</p>

  <p>“Öyleyse bunu mutlaka yapın –ilk kez bir konuda haklı olur.”</p>

  <p>Yaşlı adam sırıtıyordu. “Aklıma gelmişken, seninle görüşmemem için beni uyarmıştı. Senin başkalarının araştırmalarını baştan düzenlemekten başka bir şey yapamadığını söyledi.”</p>

  <p>Doyle öfkeyle cevap vermek için ağzını açlı, sonra sadece iç çekli. “Kahretsin,’’ dedi. “Yani size deli demekle ikinci kez doğru söylemiş olacak.”</p>

  <p>Darrow keyifle güldü. “Hakkında yanılmadığımı biliyordum Doyle. Lütfen otur.”</p>

  <p>Darrow Doyle’un karton bardağını yeniden doldurduğuna göre şimdi gitmek kabalık olacaktı, o da sersemlemiş bir sırıtışla dediğini yaptı. “İnsanı şaşkına çevirmeyi çok iyi beceriyorsunuz,” dedi.</p>

  <p>“Üç gündür uyku yüzü görmemiş bir ihtiyarım. Beni bir de otuz yıl önce görecektin.” Bir sigara daha yaktı. “Şimdi, bir düşün: Zaman nehrinin dışında, diyelim ki kıyısında durabilseydin ve buzun içini görebilseydin, işte o zaman kıyıda yukarı yürüyüp Roma ve Ninive’yi en parlak çağlarında görebilir, ya da aşağıya yürüyüp geleceğin neler getireceğine bakabilirdin.”</p>

  <p>Doyle onayladı. “Yani kıyıdan on mil yukarıya yürüsek Sezar’ın bıçaklanışını görürdük, on bir mil yukarıda ise doğumunu.”</p>

  <p>“Evet! Tıpkı akıntıya karşı yüzerken salınan yosunların köklerinden önce uçlarını görmen gibi. Şimdi–dikkat et, burası en önemli yeri–bir gün bir şey oldu ve bu olay, mecazi buz çatıda delikler açtı. Nasıl olduğunu sorma, ama yaklaşık altı yüz yıllık bir döneme rastgele yayılmış… birçok kapı var, bazı normal kimyasal tepkimelerin gerçekleşmediği, karmaşık makinelerin işlemediği… ama adına büyü dediğimiz eski sistemlerin çalıştığı yerlerin kapıları.” Doyle’a meydan okuyan bir bakış attı. “Dene Doyle, sadece dene.”</p>

  <p>Doyle onayladı. “Devam edin.”</p>

  <p>“Yani bu kapıların kimisinde televizyon çalışmaz, ama uygun karışımlarla hazırlanmış bir aşk iksiri işe yarar. Anlıyor musun?”</p>

  <p>“Sizi dinliyorum. İyi ama, bu delikler fark edilmez mi?”</p>

  <p>“Tabiî ki. Pencerenin yanındaki şu dosyalar 1624’e kadar uzanan, büyünün gerçekten, belgelenebilir şekilde işe yaradığı olaylarla ilgili kupürler ve haberlerle dolu ve yüzyılın başından beri de o günkü sayıda aynı yerlerde o gün bir enerji kesilmesi ya da radyolarda geniş kapsamlı bir parazitlenme olduğundan söz eden notlar da var. Düşünebiliyor musun, Soho’da bazılarının hâlâ Otomobil Mezarlığı dediği bir sokak var, çünkü 1954 yılında altı gün boyunca oraya giren her araba bozulmuş ve çekilmeleri gerekmiş –atlarla– ve bir sonraki sokakta düzgün çalışmışlar. Ve orada yaşayan üçüncü sınıf bir part-time medyum o hafta cumartesi öğleden sonra çayı ve seanslarının toplantılarının sonuncusunu düzenlemiş –olanlar asla bilinemeyecek, ama kadınların hepsi ölü olarak bulunmuşlar. Sıcak bir odada olmalarına ve ölümlerinin üzerinden bir saatten az bir süre geçmiş olmasına rağmen buz gibilermiş ve anladığım kadarıyla hepsinin yüzünde müthiş bir dehşet ifadesi varmış. Olay basında örtbas edilmiş ve arabaların arızalanmasının da <i>tırnak aç,</i> statik elektrik toplanması, <i>tırnağı kapa,</i> yüzünden olduğu söylenmiş. Ve bunun gibi daha yüzlerce örnek var.</p>

  <p>“Benim bunları bulmam ise… şey, bilimin başaramadığı bir şeye ulaşmaya ve büyünün işe yarayıp yaramadığını ve yarıyorsa ne zaman ve nerede yaradığını bulmaya çalışırken oldu. Bu büyü–var–makine–yok alanlarının hep Londra’da ya da civarında olduğunu ve zirvesi kabaca 1800’den 1805’e kadar uzanan bir çan eğrisiyle tarihe yayıldıklarını öğrendim; belli ki o yıllarda sayıları fazlaydı, ama çok kısa süreliydiler ve alanları da küçüktü. Zirve yıllarından uzaklaştıkça büyüyorlar ve sıklıkları azalıyor. Dinliyor musun?”</p>

  <p>Doyle dikkatle “Evet,” dedi. “Bin altı yüzlere kadar mı uzanıyor demiştiniz? O zaman kapılar daha seyrek oluyorlar, ama ortaya çıktıklarında daha uzun süre kalıyorlardı. Sonra giderek sıklaşıp kısalıyor ve sözgelimi 1802’de geiger sayacının tıkırtıları gibi hızlanıyorlar, sonra yine yavaşlayıp seyrekleşiyorlar. Eğrinin herhangi bir ucunda tamamen bitiyorlar mı?”</p>

  <p>“Güzel soru. Evet. Denklemlere göre ilki 1504 yılında olmuş, yani eğri her iki yana yaklaşık üç yüz yıl kadar iniyor, anlayacağın toplam altı yüz yıl kadar. Her neyse, bu düzeni fark ettiğimde öyle hayret ettim ki, asıl amacımı neredeyse unuttum. Araştırmacı çocukları bu bilmece üzerinde çalışmaya çağırdım. Hah! Bunama belirtilerini görür görmez tanırlardı ve iki kez beni bir yere yatırmayı denediler. Ama tuzaktan kurtuldum ve onları devam etmeye, bilgisayarlarını Bessonus, Midorgius ve Ernestus Burgravius’un prensiplerine göre programlamaya zorladım ve sonunda kapıların ne olduklarını öğrenmeyi başardım. Onlar zaman duvarındaki kapılar.”</p>

  <p>Doyle “Nehri kaplayan buzdaki delikler,” diyerek onayladı.</p>

  <p>“Evet –o buzdan çatıda delikler olduğunu düşün; şimdi yaşamının bir bölümü, yetmiş yıl boyunca uzayıp giden o yosunun, yani senin bir kısmın bu deliklerden birinin altında olacak olursa, o noktada zaman akıntısından çıkman mümkün.”</p>

  <p>“Nereye?” Doyle sesini acıma ve alaycılıktan arındırmaya çalışarak sordu. Nereye olacak, Oz’a, diye geçirdi içinden, ya da Cennete, ya da Bitkiler Âlemine.</p>

  <p>Darrow sabırsızlıkla “Hiçbir yere,” diye cevapladı. “Hiçbir zamana. Tek yapabileceğin bir başka deliğe girmek.”</p>

  <p>“Ve kendimi Roma Senatosu’nda Sezar’ın bıçaklanışını izlerken bulurum. Yo hayır, doğru ya, delikler sadece 1500’e kadar uzanıyorlar; pekâlâ, 1666’da Londra’nın yanışını izlerim.”</p>

  <p>“Evet –tabiî o zamanda bir delik varsa. Ve orada. İstediğin noktadan giremezsin, ancak var olan bir kapıdan girebilirsin. Ve,” bir kâşifin gururuyla konuştu, “dilediğin deliğe girmen mümkün –bu kullandığın… itiş gücünün miktarına bağlı. Ayrıca deliklerin yerini ve zamanını tam olarak belirlemek de mümkün. 1802’nin başlarındaki kaynaklarından –tabiî bu kaynak her ne ise– matematiksel olarak tahmin edilebilecek bir düzenle yayılıyorlar.”</p>

  <p>Doyle avuçlarının terlediğini fark edince utandı. Düşünceli bir sesle “Şu söz ettiğiniz itiş gücü,” dedi, “üretebileceğiniz bir şey mi?”</p>

  <p>Darrow pis pis sırıttı. “Evet.”</p>

  <p>Doyle dışarıdaki yıkılan arsada, tüm bu kitaplarda ve hatta kendisinin orada bulunuşunda bir anlam sezmeye başlamıştı. “Demek zaman içinde yolculuk edebiliyorsunuz.” J. Cochran Darrow’u yaşlı ve hasta da olsa geçmiş bir yüzyılda düşünmeye çalışarak yaşlı adama huzursuzca gülümsedi. “Senden korkuyorum, ihtiyar denizci.”<a id="a9"/><a href="../Text/notes.html#a41"><span class="t13">{5}</span></a></p>

  <p>“Haklısın, bu da bizi yeniden Coleridge’e –ve sana– getiriyor. 1810’da 1 Eylül Cumartesi akşamı Coleridge’in nerede olduğunu biliyor musun?”</p>

  <p>“Tanrım, hayır. Bundan sadece… bir hafta kadar sonra William Ashbless Londra’ya gelmişti. Ama Coleridge? O sıralarda Londra’da yaşadığını biliyorum…”</p>

  <p>“Evet. Bak, sözünü ettiğim cumartesi akşamı Coleridge Strand’deki Crown and Anchor Hanında Milton’ın <i>Aereopagitica</i>’sı üzerine bir konuşma yapmıştı.”</p>

  <p>“Doğru. Ama <i>Lycidas</i> olacak, değil mi?”</p>

  <p>“Hayır. Montagu orada değildi ve yanılmıştı.”</p>

  <p>“Ama Montagu mektubu o ders hakkındaki tek kayıt.” Doyle başını kaldırdı. “Şey… yoksa değil mi?”</p>

  <p>İhtiyar adam gülümsedi. “Evlat, DBAY bir araştırma işine girerse işini iyi yapar. Hayır, katılanlardan ikisinin, bir yayınevi memuru ve bir okul müdürünün bıraktıkları günlükler elime geçli. Anlattığı <i>Aereopagitica</i>‘ydı. Okul müdürü konuşmanın önemli bir bölümünü not etmeyi bile başarmış.”</p>

  <p>Doyle hemen “Bunu ne zaman buldunuz?” diye sordu. Yayınlanmamış bir Coleridge konuşması! Acıyla imrenerek, Tanrım, diye düşündü, iki yıl önce elimde bu olsaydı, <i>Yakın Konuk</i> farklı eleştiriler alırdı.</p>

  <p>“Bir ay kadar önce. Denver ekibinden somut sonuçları ancak şubatta alabildim, o zamandan beri de DBAY 1810 yılının Londra’sıyla ilgili bulunan her kitap ya da haberi topluyor.”</p>

  <p>Doyle ellerini açtı. “Neden?”</p>

  <p>“Çünkü bu kapılardan biri Kensington’un hemen dışında, Strand’in beş mil kadar uzağında, 1810 yılının Eylül ayının ilk akşamında. Ve 1802 kaynağına bu kadar yakın olan diğer kapıların aksine bu dört saat uzunluğunda.”</p>

  <p>Doyle uzanıp kendine bir bardak daha konyak aldı. İçinde yükselen heyecan öyle büyüktü ki bastırmak için kendi kendine sürekli burada tartışılan şeyin çok ilginç olsa da imkânsız bir şey olduğunu hatırlatmak zorunda kalıyordu. Yirmi binlik için dayan, diye kendi kendine öğüt verdi ve belki de Robb’un günlüğünü ya da şu öğretmenin defterini ele geçirme olasılığı için. Ama kendi kendini kandıramazdı –bu işin içinde olmak istiyordu. “Ve tabiî ki şu anda ve burada bir kapı daha vardır.”</p>

  <p>“Burada, ama tam şimdi sayılmaz. Hâlâ” –Darrow saatine baktı– “birkaç saat var. Kaynaktan bu kadar uzak olan bir kapı için boyutu normal değil –akıntının yukarısındaki nokta bu gece olacak, aşağısındaki ise yarından sonraki günün şafağı civarında. Denver bu kapıyı belirler belirlemez, etki alanına girecek olan tüm bölgeyi salın aldım ve istimlak ettirmeye başladım. Yanımızda binalar götürmek istemeyiz, değil mi?”</p>

  <p>Doyle kendi sırıtışının da en az Darrow’unki kadar hınzırca göründüğünü fark etti. “Hayır, istemeyiz.”</p>

  <p>Darrow rahatlamış ve tatmin olmuş bir şekilde derin bir iç çekti. Tam telefona uzandığı anda çalmaya başladı. “Evet?… Bu hattı boşalt ve bana Lamont’u bul. Çabuk.” Bardağında kalanı içti ve yeniden doldurdu. “Burada üç gündür kahve, konyak ve şekerlemeyle yaşıyorum,” dedi Doyle’a. “Miden bir kez alıştı mı fena değiller –Tim? Newnan ve Sandoval’ı boşverin. Eh, o zaman Delmotte’u telsizle ara ve dönüp onu doğruca havaalanına bırakmasını söyle. Coleridge uzmanımızı bulduk.”</p>

  <p>Telefonu yerine koydu. “Coleridge konferansına katılım için on bilet sattım, tanesi bir milyon dolara. Atlamayı yarın akşam sekizde yapacağız. On konuğumuz için altı buçukta yemekli bir toplantı olacak ve tabiî ki bunun için tanınmış bir Coleridge uzmanına ihtiyacımız var.”</p>

  <p>“Ben.”</p>

  <p>“Sen. Coleridge hakkında kısa bir konuşma yapacak ve konukların onun ya da çağdaşlarının hakkında sorabilecekleri soruları yanıtlayacak, atlayışta ve Crown and Anchor Hanında da gruba eşlik edeceksin –kaçmayı deneyebilecek bazı romantiklere karşı birkaç usta muhafızla birlikte– konuşma sırasında notlar alacak ve tekrar 1983’e döndüğümüzde yorum yapıp yeni soruları cevaplayacaksın.” Bir kaşını kaldırarak Doyle’a ciddi bir ifadeyle baktı. “On kişinin adam başı birer milyon ödediği bir şeyi görüp duyman için sana yirmi bin dolar veriliyor. Daha tanınmış Coleridge uzmanlarını getirtme çabalarımızın boşa çıkmış olmasına sevinmelisin.”</p>

  <p>Doyle içinden, pek de iltifat sayılmaz, diye geçirdi, yine de “Evet,” dedi. Sonra birden aklına bir düşünce takıldı. “Ama ya… gerçek amacınız, bilimin başaramadığı, bu kapıları bulmanıza neden olan şey? Ondan vaz mı geçtiniz?”</p>

  <p>“Ha.” Darrow bundan söz etmek istemiyor gibiydi. “Hayır, vazgeçmedim. Bugünlerde birkaç açıdan üzerinde çalışıyorum. Bu projeyle bir ilgisi yok.”</p>

  <p>Doyle düşünceli düşünceli onayladı. “Peki önümüzde, akıntının aşağısında başka kapılar var mı?”</p>

  <p>Nedenini bilmiyordu ama Doyle ihtiyar adamın yine sinirlenmeye başladığını anlamıştı. “Doyle, sen neden –of, ne fark eder. Evet. Bir tane var, 2116 yazında, kırk yedi saat uzunluğunda ve kronolojik olarak sonuncusu.”</p>

  <p>“Tamam.” Doyle onu kışkırtmak istemiyordu, ama onun açıkça görebildiği şeyi Darrow’un neden yapmak istemediğini bilmek istiyordu. “Ama bu… yapılmasını istediğiniz şey… o yılda kolayca yapılamaz mı? Yani, bilim 1983’de neredeyse yapabiliyor ise, 2116’da kesinlikle…”</p>

  <p>“Doyle, birine üzerinde uzun süredir çalıştığın bir projeden kısaca söz eder etmez, senin uzun zaman önce düşünüp işe yaramayacağını anladığın konularda parlak fikirler vermesi çok rahatsız edici.” Sıkılmış dişlerinin arasından duman üfledi. “2116 yılında dünyanın radyoaktif küle dönüşüp dönüşmediğini oraya gitmeden nasıl bilebilirim? Ha? Ya da korkunç bir polis devleti olup olmadığını?” Bitkinlik ve konyak Darrow’u zayıflatmış olmalıydı, “Ve bunu yapabilecek olsalar ve yapsalar bile, yüz yıldan daha eski bir zamandan gelen biri için ne düşünürlerdi?” diye eklerken gözleri dolmuştu. Kâğıt bardağını buruşturdu ve bileğine bir damla konyak aktı. “Ya beni çocuk yerine koyarlarsa?”</p>

  <p>Utanan Doyle konuyu hemen Coleridge’e çevirdi. Ama tabiî, buydu işte, diye düşündü –Darrow o kadar uzun zamandır kendi gemisinin kaptanlığını yapıyor ki, yardım etmeye çalışan bir araçtan, hele kendisininkinden daha büyük bir gemiden atılan bir can simidine tenezzül etmektense, gemisiyle birlikte batmayı tercih eder.</p>

  <p>Darrow da yeniden iş konusuna dönmeye istekli görünüyordu.</p>

  <p class="mt1">Başka bir şoför Doyle’u yakındaki bir otele götürürken doğuda gökyüzü ağarmaya başlamıştı. Akşamüstü üçüncü bir şoför onu istimlâk alanına geri götürmek üzere gelene kadar uyudu.</p>

  <p>Arsa şimdi sac bir levha gibi dümdüzdü ve tüm traktörler gitmişti; bir sürü adam kürek ve süpürgelerle at gübrelerini temizliyorlardı. Karavan hâlâ duruyordu, telefon ve elektrik kabloları kaldırıldığı için terk edilmiş gibi görünüyordu. Yürüyen bir ev denilebilecek kadar büyük olan başka bir karavan yanına park edilmişti. Doyle arabadan inince, çitin üzerine aralıklarla dizili makaralar ve kablolar ile tüm çit boyunca yerde uzanan kalın bir muşamba fark etti. Sırıttı. İhtiyar utangaç, diye düşündü.</p>

  <p>Bir güvenlik görevlisi kapıyı açtı ve onu kapısı açık duran yeni karavana götürdü. Doyle içeri girdi. Ceviz kaplamalı ve halı döşeli odanın uzak ucunda uzun boylu, sarışın bir adamla konuşan Darrow, dün gece olduğundan daha yorgun görünmüyordu. İkisi de Naiplik Dönemi<a id="a10"/><a href="../Text/notes.html#a43"><span class="t13">{6}</span></a> öncesi tarzda giyinmişlerdi. Redingotlar, dar pantolon ve çizmeler üzerlerinde öyle doğal duruyordu ki, Doyle polyester–pamuklu giysisi içinde kendisini bir an çok tuhaf hissetti.</p>

  <p>Darrow “Hah, Doyle,” dedi. “Sanırım güvenlik şefimizi tanıyorsun.”</p>

  <p>Sarışın adam döndü ve Doyle Steerforth Benner’ı hemen tanıdı. Genç adamın eskiden uzun olan saçları kısalmış ve kıvırcıklaşmış, zaten pek belirgin olmayan bıyığı da kesilmişti.</p>

  <p>Doyle sevinçle “Benner!” diye bağırarak odanın diğer ucuna yürüdü. “Bu projeyle bir ilgin olduğunu tahmin etmiştim.” Genç adamla arkadaşlıkları son bir iki aydır, Benner’ın DBAY için çalışmaya başlamasından beri biraz soğumuştu, yine de burada tanıdık bir yüz gördüğüne çok memnundu.</p>

  <p>Benner her zamanki geniş gülümseyişiyle, “Sonunda meslektaş olduk Brendan,” dedi.</p>

  <p>Darrow, “Atlamaya dört saatten az bir zaman kaldı,” diyerek araya girdi, “ve daha önce yapılacak çok iş var. Doyle, senin için o döneme uygun bir giysimiz var, uçtaki şu kapılar soyunma odaları. Korkarım neyi nasıl yapacağını söylemek zorundayız, ama herkesin rolüne iyice hazırlanması çok önemli.”</p>

  <p>“Yalnızca dört saat kalacağız, değil mi?”</p>

  <p>“Doyle, Benner ve adamlarının tüm gayretine rağmen konuklarımızdan birinin kaçması olasılığı her zaman var. Biri bunu yaparsa, başka bir yüzyıla ait olduğunu gösteren hiçbir iz taşımasını istemiyoruz.” Darrow Doyle’un bir sonraki sorusunu engellemek istercesine elini kaldırdı. “Ve hayır evlat, hayali kaçağımız insanlara savaşın nasıl biteceğini, Cadillac’ın nasıl yapılacağını ya da başka bir şey anlatamayacak. Gitmeden hemen önce her konuk bir kapsül yutacak, ben bu maddeye Anti–Transkrono Travması adını vermeyi düşünüyorum. ATCT. Bu aslında, lütfen bağırmaya başlama Doyle, altı saat sonra çözülmeye başlayacak bir kapsüle doldurulmuş öldürücü dozda striknin. Geri döndüğümüzde bütün sindirim sistemleri aktif hale gelmiş kömürlü bir solüsyon ile dolacak.” Buz gibi bir ifadeyle gülümsedi. “Tabiî ki ekip buna dahil değil, yoksa size söylemezdim. Tüm konuklar bu şartları kabul ettiler ve herhalde birçoğu bunun anlamını biliyorlardır.”</p>

  <p>Doyle içinden, belki de bilmiyorlardır, diye geçirdi. Birden bütün proje gözüne yeniden delilik gibi göründü ve kendisini yakın bir gelecekte mahkemede, Darrow’un yapmak istediklerinden polise neden söz etmediğini açıklamaya çalışırken görür gibi oldu.</p>

  <p>Darrow bir kâğıt uzatarak, “İşte toplantıda yapacağın konuşma,” diye devam etti. “Dilediğin gibi değiştir, istersen baştan yaz –bir de o zamana kadar ezberleyebilirsen çok memnun olurum. Herhalde ikiniz notlarınızı karşılaştırmak istersiniz, ben karavanımda olacağım. Toplantıda ekibin içmesine izin yok, ama şimdi iki kadeh atmanızda bir sakınca görmüyorum.” Gülümsedi ve dışarı çıktı, eski giysilerinin içinde korsanvari bir yakışıklılığı vardı.</p>

  <p>O gidince Benner bir dolabı açlı, içki dolabı olduğu belliydi. “Hah,” dedi, “senin için hazırlık yapmışlar.” Bir şişe Laphroaig indirdi ve Doyle endişelerine rağmen berrak cam şişede, eski 91.4 dereceliklerden olduğunu görünce sevindi.</p>

  <p>“Tanrım, şundan biraz versene. Yeter.”</p>

  <p>Benner ona bir bardak uzattı ve kendisi için Kahlua ile süt karıştırdı. Bir yudum aldı ve Doyla’a sırıttı. “Bence biraz içki kurşundan bir kalkan kadar gerekli bir şey; cebimde biraz içki olmazsa kimse beni onca radyasyonun altına sokamaz.”</p>

  <p>Doyle polise telefon etmeyi teklif etmek üzereydi, ama bunun üzerine sözünü tamamlayamadı. “Ne?”</p>

  <p>“Takyon dönüşümü işlemi. Atlamanın nasıl olacağını açıklamadı mı?”</p>

  <p>Doyle kendini bomboş hissetti. “Hayır.”</p>

  <p>“Kuantum Teorisi hakkında bir şey biliyor musun? Ya da atomaltı fiziği hakkında?”</p>

  <p>Doyle’un eli bilinçsiz bir hareketle bardağı kaldırdı ve ağzına viski doldurdu. “Hayır.”</p>

  <p>“Eh, ben de pek bir şey biliyor sayılmam. Ama basitçe söylersek, hepimiz dizilip akıl almaz derecede yoğun, gamma ışını frekanslarından çok üstünde bir radyasyon patlamasının önünde duracağız –biliyorsun fotonların kütlesi yoktur, yani birbirine hiç dokundurmadan art arda bunlardan bir alay dolusu yollayabilirsin– ve bize çarptığında kapı alanının garip etkisi bizi normal şartlarda olması gerekenlerden koruyacak. Normal şartlarda ne olacağından tam olarak emin değilim, ama bizi yok edeceği kesin.” Neşeyle içkisini yudumladı. “Her neyse, biz alanın içinde olacağımız için –doğanın işin içindeki engelleri ortadan kaldırmasının tek yolu bu– sonuçta seçkin takyonlar olacağız.”</p>

  <p>Doyle umarsızca “Tanrım,” diye bağırdı, “hayalet olacağız. Coleridge’i göreceğiz tabiî –Cennette.” Yoldan bir korna sesi geldi, ses olması gerekenden daha uzaktan geliyordu ve Doyle masum birinin kimbilir nereye doğru yol aldığını, hangi önemsiz sorun yüzünden kornasını çaldığını düşündü. “Benner, beni dinle –mutlaka buradan çıkıp polise gitmeliyiz. Tanrım, bu adam–”</p>

  <p>“Bu gerçekten tamamen güvenli,” diye araya girdi Benner. Hâlâ gülümsüyordu.</p>

  <p>“Bunu nereden bilebilirsin ki? Adam besbelli ki kaçığın teki ve–”</p>

  <p>“Sakin ol Brendan ve dinle. İyi görünüyor muyum? Çitler de hâlâ yerinde mi? Öyleyse endişelenmekten vazgeç, çünkü 1805’deki kısa süreli bir kapıya iki saat önce tek başıma bir atlayış yaptım.”</p>

  <p>Doyle ona kuşkuyla baktı. “Gerçekten mi?”</p>

  <p>“Yaşamım üzerine yemin ederim. Beni giydirdiler, metalik cübbeleri seven ve göz deliklerine ihtiyacı olmayan bir Ku Klux Klan üyesi gibi– sonra beni çitin yanındaki bir platforma çıkarıp, kıyamet makinelerini çitin diğer tarafına yerleştirdiler. Sonra da vijjj! Burada ve bugünde iken, bir an sonra 1805’te Islington yakınında bir arazideki çadırdaydım.”</p>

  <p>“Çadırda mı?”</p>

  <p>Benner’ın gülümsemesine bir şaşkınlık ifadesi karıştı. “Evet, garipti, bir tür çingene kampına inmiştim. Başlığımı çıkarınca ilk gördüğüm şey bu çadırın içiydi; tütsü dumanıyla, ve Mısır’a ait gibi görünen şeylerle doluydu ve canlı cenazeye benzeyen, kel kafalı bir ihtiyar inanılmaz bir şaşkınlıkla bana bakıyordu. Korkup dışarı kaçtım, ki o giysinin içinde bu pek kolay sayılmazdı ve gördüğüm İngiltere’nin kırlarıydı. Otobanlar ya da telefon direkleri yoktu, anlaşılan gerçekten 1805’ti. Etrafla bir sürü at, çadır ve çingene görünümlü insan vardı ve çingenelerin hepsi bana bakıyorlardı, ama o sırada kapının sonu geldi –Tanrıya şükür ki alanın dışına çıkmamıştım– ve kanca beni tekrar buraya ve bugüne getirdi.” Kıkırdadı. “Birden ortadan yok olduğumda ve giysim bomboş olarak yere yığıldığında çingeneler kimbilir ne düşünmüşlerdir.”</p>

  <p>Doyle onu saniyelerce uzun uzun süzdü. Benner hoş biri olsa da asla güvenilir değildi –ama bu şekilde yalan da söylemezdi. Rol yapmayı beceremezdi ve bu hikâyeyi, özellikle çadırdaki yaşlı adamın şaşkınlığını oldukça inandırıcı bir biçimde anlatmıştı. Sersemlemiş bir halde ona inandığını fark etti.</p>

  <p>Gıptayla fısıldamasına, “Tanrım,” dedi, “havanın kokusu nasıldı? Toprak nasıldı?”</p>

  <p>Benner omuz silkti. “Temiz hava, çimenli toprak. Atlar da ata benziyordu. Çingeneler oldukça kısa boyluydular, ama belki de hep öyledirler.” Doyle’un sırtına dostça vurdu. “Yani endişelenme. Kömür lavmanları konukların sağlığını koruyacak, ben de kaçmalarına izin vermeyeceğim. Hâlâ polis çağırmak istiyor musun?”</p>

  <p>“Hayır.” Doyle hırsla, hayır, diye düşündü. Coleridge’i görmek istiyorum. “İzninle,” dedi, “şu konuşmayı ezberlemem gerek.”</p>

  <p class="mt1">Altıyı yirmi geçe Doyle yeni konuşmasını ezberlediğine karar verdi. Kalktı ve Darrow’un kullanmasına izin verdiği küçük ofisin ana odaya çıkan kapısını açtı.</p>

  <p>İyi giyimli bir grup insan odanın diğer ucunda toplanmışlardı. Onlarla arasında bir düzine kadar boş sandalye ve büyük bir orta masası duruyordu.</p>

  <p>Avizelerde yüzlerce mum yanıyor ve sıcak, yumuşak aydınlık, cilalı kaplamalardan ve masada dizilmiş kadehlerden yansıyordu; ılık havada hafif bir biber ve kızarmış biftek kokusu duydu.</p>

  <p>“Benner,” diye hafifçe seslendi. Uzun boylu genç adam masanın yanındaki bir duvara yaslanmıştı; giysileriyle tam bir uyum içinde hareket ederek bir enfiye kutusunu açtı ve burnuna bir tutam kahverengi toz çekti.</p>

  <p>Benner başını kaldırdı. “Brendan, lanet olsun –hapşu!– ekibin şimdiye dek giyinmiş olması gerek. Her neyse, konuklar soyunma odalarındalar, birkaç dakika sonra sen de üzerini değiştirebilirsin.” Benner enfiye kutusunu kaldırdı ve yaklaşan Doyle’un elbiselerine bakarak sabırsızca kaşlarını çattı. “Hiç olmazsa kancanı takmışsındır herhalde?”</p>

  <p>“Tabiî.” Doyle gömleğinin kolunu sıyırdı ve dirsekten aşağısı tıraş edilmiş olan koluna sıkıca oturtulmuş ve küçük bir kilitle bağlanmış deri bandajı gösterdi. “Bir saat önce bizzat Darrow taktı. Gelip konuşmamı dinler misin? Sanırım sen de–”</p>

  <p>“Zamanım yok Brendan, eminim güzeldir. Şu kahrolası insanlar, her biri kendini dünyaya hakim bir mihrace sanıyor.”</p>

  <p>Bir adam aceleyle yanlarına geldi, o da Benner gibi ondokuzuncu yüzyıl tarzında giyinmişti. Sessizce “Yine şu Treff, şef,” dedi. “Sonunda üzerindekileri çıkarttırabildik, ama bacağında elastiki bir bandaj var ve çıkarmıyor, altında birşeyler olduğu da besbelli.”</p>

  <p>“Lanet olsun, birinin bunu deneyeceğini biliyordum. Şu zenginler! Gel Doyle, zaten o tarafa gideceksin.”</p>

  <p>Odanın karşı ucuna doğru yürürlerken ana kapıdan heybetli görünüşüyle Darrow girdi ve karşı karşıya geldikleri anda soyunma odalarından birinden baldırına sarılı elastik bir bandaj dışında üzerinde hiçbir şey olmayan tıknaz, kıllı bir adam fırladı.</p>

  <p>Darrow kalın, beyaz kaşlarını kaldırarak “Bay Treff,” dedi, derin sesi tüm diğer sesleri bastırıp susturmuştu, “belli ki giysi kurallarımızı yanlış anlamışsınız.”</p>

  <p>Birçoğu kahkahayı bastı ve Treff in yüzü kırmızıdan koyu kırmızıya dönüşlü. “Darrow, bu bandaj kalacak, anladın mı? Bu doktorumun emri ve sana kahrolası bir milyon ödüyorum ve hiçbir kuşbeyinli bana–”</p>

  <p>Tam o sırada Benner’a sinirli sinirli gülümsediği için Doyle onun kolundan ince bir bıçak çıkardığını fark edebildi; zarif bir eskrimci hamlesiyle tam bir tekme savurarak bıçağın gövdesini tartışma konusu olan bandajın altına soktu, bir an teatral bir ifadeyle duraksadı ve yanlamasına bir darbeyle bez tabakalarını baştan aşağı keşli.</p>

  <p>Halıya en az bir avuç dolusu ağır, parlak metal cisim döküldü. Doyle ilk bakışla aralarında bir Colibri Beam Sensor çakmak, bir Seiko kuvars saat, küçük bir defter, .25 kalibrelik bir otomatik tabanca ve en az üç tane bir onsluk altın plaka gördü.</p>

  <p>Darrow, bıçağı kaldırıp Doyle’un yanına dönen Benner’a bir selamla teşekkür ederek, “Yerlileri cam boncuklarla satın almayı planlıyordun demek,” dedi. “Sen de biliyorsun ki bu anlaşmamızın şartlarına aykırı –paranın yüzde ellisini geri alacaksın ve hemen şimdi muhafızlar arsanın dışındaki bir karavana dek sana eşlik edecekler, orada şafağa kadar lüks içinde tutulacaksın. Ve sana dostça bir tavsiye,” sözünü Doyle’un gördüğü en soğuk gülümseyişle bitirdi, “burayı sessizce terk et.”</p>

  <p>Hâlâ çıplak olan Treff kapıdan çıkarılırken, Benner rahat bir tavırla, “İyi yanından bakarsak,” dedi, “bir soyunma odası boşaldı. Gir bakalım Brendan.”</p>

  <p>Doyle öne çıktı ve birçok kişiye “Affedersiniz,” diyerek, henüz boşalmış olan soyunma odasına girdi. İçeride taburede oturan bir güvenlik görevlisi vardı; gelen Treff olmadığı için rahatlamış görünüyordu.</p>

  <p>Ayağa kalkarak “Doyle, değil mi?” dedi.</p>

  <p>“Evet.”</p>

  <p>“Tamam, öyleyse üzerinizdekileri çıkarın.”</p>

  <p>Doyle göbeğini biraz içeri çekerek adamın dediğini yaptı ve giysilerini çıkarıp onun uzattığı bir askıya astı. Soyunma odasının arkasında bir kapı vardı. Görevli, Doyle’un giysilerini de alarak oradan çıktı.</p>

  <p>Doyle duvara yaslandı; onu orada unutmamalarını umuyordu. Kolundaki deri bandajın altını kaşımaya çalıştı, ama parmağım altına sokamayacağı kadar sıkı bağlanmıştı. Derinin altındaki oymalı yeşil taş parçasının tıraşlı cildini nasıl kaşındırdığını düşünmemeye çalışarak vazgeçti. Darrow buna kanca demişti ve sımsıkı bağlayan kayışlar üzerini kapatmadan önce bir bakmasına izin vermişti. Doyle baklava şeklindeki küçük yeşil taş parçasını parmaklarının arasında çevirmiş, üzerine kazılı sembolleri fark etmişti –hiyeroglifler ve astrolojik işaretlerin bir karışımı gibiydiler.</p>

  <p>Darrow “Buna bu kadar olumsuz bakma,” demişti. “Seni 1983’e döndürecek olan şey bu. 1810 kapısı sona erdiğinde bu şey geldiği kapıya, yani bugüne ve buraya dönecek ve bedeninle temas ettiği sürece seni de birlikte getirecek. Kaybedecek olursan, hepimizin yok olup gittiğimizi görürsün ve 1810’da kalıverirsin; işte bu yüzden sana sımsıkı bağlanması gerek.”</p>

  <p>Darrow dirsekten aşağısını sabunlayıp tıraş ederken Doyle, “Yani orada dört saat sonra hepimiz ortadan yok olacağız, öyle mi?” diye sormuştu. “Ya kapının süresini yanlış hesaplamışsanız ve konuşmanın ortasında yok olursak?”</p>

  <p>“Olmayız. Hem kapının içinde, hem de kancayla temas halinde olmalısın, kapı da gittiğimiz tavernadan beş mil uzakta.” Taşı Doyle’un koluna yerleştirmiş ve geniş deri bandajı üzerine sarmıştı. “Ama yanlış hesaplamadık. Konuşmadan sonra kapıya rahatça dönecek kadar zamanımız olacak ve yanımızda iki de at arabası götürüyoruz, yani,” kayışı sıkıp küçük kilidi üzerine geçirmişti, “endişelenme.”</p>

  <p>Şimdi ise soyunma odasının duvarına yaslanmış, aynadaki görüntüsüne gülümsüyordu. Endişelenmek mi? Ben mi?</p>

  <p>Güvenlik görevlisi geri dönüp Doyle’a 1810’da dikkat çekmeyecek bir takım giysi getirdi; ayrıca nasıl giyeceğini de açıkladı, hatta kravatın önüne küçük bir düğüm atmasına yardım bile etti. “Saçınızın kesilmesine gerek yok efendim, moda olan uzunluk yaklaşık aynı, ama şurasını biraz öne doğru fırçalayacağım, tamam; kel bir nokta utanılacak bir şey değil. Tam olarak böyle işte, yarı Brutus stili. Kendinize bir bakın şimdi.”</p>

  <p>Doyle aynaya döndü, başını arkaya attı ve güldü. “Fena değil,” dedi. İki sıra düğmesi olan kahverengi bir redingot giymişti; ön tarafı ancak kemer hizasına geliyordu, ama arkasında dizlerinin arkasına kadar uzanan uzun bir kuyruğu vardı. Dar, koyu renk pantolon ve püsküllü, uzun çizmeler giymişti. Ceketinin yüksek yakalarının arasındaki beyaz ipek kravatın kendisine gösterişli, en azından asil bir yakışıklılık verdiğini düşünüyordu. Giysilerde yeni kıyafetlere özgü katılık yoktu; temizdiler ama daha önce giyildikleri de belliydi, bu da Doyle’un kendisini onların içindeyken bir parti için zorla bir kostümün içine tıkılmış gibi değil, sakin ve rahat hissetmesini sağlıyordu.</p>

  <p>Ana odaya döndüğünde konuklar çeşit çeşit tabaklar, takımlar ve şişelerle donatılmış olan masaya geçiyorlardı. Doyle bir tabak doldurdu ve “ekip”ten olduğunu hatırlayarak, kendisini seçme şarap ve biralara bakmamaya zorladı, sadece bir fincan kahve aldı.</p>

  <p>Darrow yanındaki boş bir sandalyeyi göstererek “Sıra sende Doyle,” dedi. Yakınındaki gruba dönerek “Doyle,” diye açıkladı, “Coleridge uzmanımız.”</p>

  <p>Doyle otururken başlarıyla selamlayıp gülümsediler ve komik gözleri olan beyaz saçlı bir adam “<i>Yakın Konuk</i>‘u beğendim, Bay Doyle,” dedi.</p>

  <p>“Teşekkür ederim.” Doyle memnuniyetle gülümsedi ve birkaç saniye sonra adamın Jim Thibodeau olduğunu fark etti, eşiyle birlikle –ki şimdi onun da hemen yanında oturduğunu görmüştü– yazdığı birkaç ciltlik, kapsamlı <i>İnsanlığın Tarihi,</i> sadece İngiliz Romantik şairleriyle ilgili bölümde dahi Doyle’un ancak imrenip takdir edebileceği bir araştırma derinliği ve rahat bir stil yansıtıyordu. Onların orada bulunuşu, Darrow’un 1805’e yapacakları atlamayı anlatışını dinlediğinden beri duyduğu ümit dolu heyecanı güçlendiriyordu. Thibodeau’lar ciddiye alıyorlarsa, büyük olasılıkla işe yarayacaktır, diye düşündü.</p>

  <p class="mt1">Masa ve yemekler kaldırılmış, on sandalye bir kürsünün önüne yarım, daire şeklinde dizilmişti. Doyle utanarak Benner’dan kürsüyü kaldırmasını istedi ve Treff için ayrılan sandalyeyi aldı.</p>

  <p>Doyle sandalyeye oturdu ve sırayla tüm konuklarla göz göze geldi. Dokuz kişiden beşini tanımıştı: Thibodeaular dahil üçü tanınmış tarihçilerdi, biri seçkin bir İngiliz sahne oyuncusuydu, birinin de ünlü bir spiritizmacı ve medyum olduğundan emindi. Darrow’un 1954 yılında Otomobil Mezarlığı Sokağı’ndaki seansla ilgili söylediklerini anımsayarak, medyum kadın kapıdayken numaralarına dikkat etse iyi olur, diye düşündü huzursuzca.</p>

  <p>Derin bir nefes aldı ve başladı. “İngiliz şiirinde Romantik akımın babası olan adamın yaşamı ve eserleri hakkında hepiniz bilgi sahibisiniz şüphesiz, yine de bu akşamki gezintimiz için bir kez daha tekrarlamakta yarar var. 21 Ekim 1772’de Devonshire’da doğan Coleridge, birçok şeyin yanında Byron ve Sheridan gibilerinin olduğu bir çağın en etkileyici konuşmacısı olmasını sağlayan erken olgunlaşmasının ve engin okumuşluğunun belirtilerini küçük yaşta göstermeye başlamıştı…”</p>

  <p>Şairin okul kariyerine, yatıştırıcı olarak aldığı afyon bağımlılığına, talihsiz evliliğine, William ve Dorotlıy Wordsworth ile dostluğuna ve karısının korkusuyla çıktığı uzun yolculuklarına değinirken, Doyle dinleyicilerinin tepkilerini de dikkatle izliyordu. Genel olarak tatmin olmuş görünüyorlardı, bazen kararsızca kaşlarını çatıyor, bazen de başlarıyla onaylıyorlardı. Burada bulunmasının sadece hoş bir ayrıntı olduğunu fark etti, tıpkı yemek servisinde kağıt tabaklar iş görebilecekken onların yerine kullanılan zarif porselen tabaklar gibi. Darrow da Coleridge hakkında en az bunun kadar etkileyici bir konuşma yapabilirdi, ama ihtiyar bu iş için gerçek bir Coleridge otoritesi istemişti.</p>

  <p>On beş dakika kadar sonra sözünü bitirdi. Ardından sorular geldi, Doyle hepsini rahatlıkla cevaplamayı başardı ve sonunda Darrow kalkıp Doyle’un sandalyesinin yanına gelerek durdu, kolayca ilgi odağı olmuştu. Elinde bir fener vardı, onu kapıya doğru tuttu. “Baylar bayanlar,” dedi, “şu anda sekize beş dakika var ve arabalarımız dışarıda bekliyor.”</p>

  <p>Herkes gergin bir sessizlikle ayağa kalktı, şapkalarını, bonelerini ve paltolarını giydi. 1810’a 170 yılımız var, diye düşündü Doyle. Orayı mum ışığıyla gidebilir miyim?<a id="a11"/><a href="../Text/notes.html#a45"><span class="t13">{7}</span></a> Evet, dönebilirim de. Kalbinin hızla çarptığını ve derin derin nefes alamadığını fark etti, ama umursamadı bile.</p>

  <p>Zemini düzeltilmiş olan arsada sırtlandılar. Karavanın birkaç metre ötesine ikişer at koşulmuş iki yolcu arabası çekilmişti ve arabalardaki lambaların titrek ışığında Doyle üzerlerindeki o döneme ait giysiler gibi araçların da temiz ve bakımlı olduklarını ama kesinlikle yeni olmadıklarını görebiliyordu.</p>

  <p>Darrow “Biraz sıkışacağız ama her araçta beş kişilik yer var,” dedi, “ve Treff bize katılamadığına göre ben onun yerine geçeceğim. Ekip yukarıda yolculuk edecek.”</p>

  <p>Benner Doyle’u dirseğinden çekerken, konuklar binmeye başladılar. Durmadan şapkalarını düşürüyor, şallarını bir yerlere takıyorlardı. “İkinci arabanın arkası bize ayrıldı,” dedi Benner. Uzaktaki arabanın arkasına doğru dolaştılar ve sürücüyle aynı yükseklikteki iki küçük yere oturdular. Gece havası serindi ve Doyle dirseğinin hemen altındaki sol arka lambadan ısı geldiğine memnundu. Oturduğu yerden arsanın kuzeyinden başka atlar da getirildiğini görebiliyordu.</p>

  <p>Muhafızların ikisi sürücü koltuğuna çıktıklarında araba yayları üzerinde sallandı ve yakınında metal şıkırtısı duyan Doyle Benner’a bakınca, sol elinin yanında asılı deri bir kılıftan çıkmış iki tabanca kabzası gördü.</p>

  <p>İlk araba hareket ederken dizginlerin şakladığını ve toynakların toprağa vuruşunu duydu. Kendi arabaları da kalkınca “Nereye gidiyoruz?” diye sordu. “Yani mekansal anlamda.”</p>

  <p>“Şuradaki çite, perdenin çekili olmadığı kısma. Şu alçak ahşap platformu görüyor musun? Dışarıda çitin hemen yanına park edilmiş bir kamyon var.”</p>

  <p>“Ya,” Doyle gerginliğini belli etmemeye çalışıyordu. Arkaya baktığında gördüğü atların iki arabaya koşulduğunu ve onları kuzey ucuna doğru çektiklerini gördü.</p>

  <p>Benner onun bakışını izledi. “Arsa, kapı alanı, her atlayış için tamamen temizlenmeli,” diye açıkladı. “İçindeki her şey bizimle gelecek.”</p>

  <p>“Şu senin çadırlar ve çingeneler neden gelmediler öyleyse?”</p>

  <p>“Dönerken tüm alan geri gelmiyor, sadece kancalar ve temas ettikleri şeyler. Kancanın işleyişi şu pinpon toplarına benziyor –topu fırlatmak için enerji gerek ve yoluna bir sinek çıkacak olursa o da gider, ama sadece top geri döner. Bu arabalar bile orada kalacak. Hatta,” diye ekledi, lambanın ışığında Doyle onun sırıttığını görebiliyordu, “kendi yolculuğumda insanın giysilerinin bile orada kaldığını gördüm, ama saç ve tırnaklar her nasılsa yerinde duruyor. Yani Treff eğlenceyi biraz olsun yaşadı.” Güldü. “Herhalde o yüzden paranın yüzde ellisini geri alıyor.”</p>

  <p>Doyle arsanın çevresindeki muşamba perdenin varlığından memnundu artık.</p>

  <p>İki araba çite yaklaştılar ve Doyle örme kafesin içinden geniş yan paneli sonuna kadar açılmış olan kamyonu görebildi. Kamyonun yanında, ama çitin hemen içinde olan toprak yükseltisinin üzerine yüksekliği yalnızca otuz santimetre kadar, eni ve boyu ise on iki metreden fazla olan ahşap bir sahne kurulmuştu ve sürücüler atlara arabaları onun üzerine çektirirlerken bir düzine davul çalıyormuşcasına gürültü oldu. 1983 yılına ait giysileriyle başka bir zamana ait görünen birkaç adam çabucak alüminyum direkler diktiler ve üzerlerine sert ve belli ki ağır bir kumaş gerdiler, böylece iki araba geniş, kübik bir çadırın altına alınmıştı. Çadır bezi zayıf lamba ışığında belli belirsiz parıldıyordu. Doyle dokunmak için yerinden kalkıp uzandı.</p>

  <p>Benner, “Kurşunla kaplanmış örülü demir lifleri,” dedi. Sesi kapalı mekanda daha güçlü çıkıyordu. Daha alçak bir tonla “Bu öğleden sonra giydiğim cüppe ve pelerinin yapıldığı malzemenin aynısı,” diye ekledi. “Kamyon da üç taraftan çadıra alındı.”</p>

  <p>Doyle ellerinin titremesini Benner’dan saklamaya çalışıyordu. Sesinin titremesini engellemeye çalışarak, “Bir patlama olacak mı?” diye sordu. “Sarsıntı hissedecek miyiz?”</p>

  <p>“Hayır, pek bir şey hissetmiyorsun. Sadece… yer değişimi.”</p>

  <p>Doyle altındaki arabadan insanların fısıldaştıklarını, diğer arabadan da Darrow’un kahkahasını duyabiliyordu. Bir at ayağını yere vurdu ve sesi yankılandı.</p>

  <p>Doyle “Ne bekliyorlar?” diye fısıldadı.</p>

  <p>“Adamlara kapıya ulaşıp dışarı çıkacak kadar zaman tanımak gerek.”</p>

  <p>Arabalar duruyor olmasına rağmen Doyle’un midesi bulanıyordu ve tuhaf çadırın yağ ve metal kokusu giderek dayanılmaz oluyordu. “Bunu söylemek istemezdim,” dedi, “ama şu koku–”</p>

  <p>Birdenbire şiddetli ama hareketsiz bir kıpırdanma oldu ve görebildiği her şeyden derinlik ve mekan duyusu çekildi, gözlerinin önünde yalnızca anlamsızca gidip gelen bir ışıkla aydınlanan dümdüz bir loşluk kaldı; yalnızca çatıdaki parmaklığa tutunmuştu –kuzey ve güney, yukarısı ve aşağısı yoktu ve kendini önceki gece hostes uyandırmadan önce gördüğü rüyada buldu, eski Honda’nın ıslak yolda korkunç bir şekilde kaydığını ve onu şok edici bir hızla savurduğunu hissediyor, Rebecca’nın çığlığının asfalta çarpar çarpmaz kesildiğini duyuyordu…</p>

  <p>Ahşap platform altlarından biraz uzaklaşmıştı ve dört atla iki araba üzerine indiğinde parçalandı. Zemin artık düz değildi ve direkler içeri çökünce bir anda her şey kurşun kaplı ağır kumaş katlarının altında kaldı.</p>

  <p>Devrilen direklerden biri arabanın çatısından sekip omuzuna çarpınca Doyle acıyı memnuniyetle karşıladı. Sersemlemiş bir halde, canım yandığına göre bu gerçek dünya olmalı, diye düşündü ve motosiklet kazasının canlı anısından sıyrıldı. Çöken çadırın bir kısmı başını arabanın tavanına doğru bastırdığı için o tiksindiği koku çok yoğundu. Hiçbir şey insanı çevresindeki gerçeklere berbat bir bulantıdan daha iyi bağlayamaz, diye düşündü.</p>

  <p>Tam gücünü topladığını düşündüğü anda kurşun perde üzerinden kaldırıldı ve temiz gece havası ciğerlerine dolunca kusma fikri birden şımarıkça ve yapmacık göründü. Arabaların durduğu uzun ağaçlarla çevrili, ay ışığıyla aydınlanan alanda gözlerini gezdirdi.</p>

  <p>“İyisin ya Brendan?” Doyle Benner’ın bu soruyu ikinci kez tekrarladığını fark etti.</p>

  <p>“Evet, tabiî iyiyim. Tanrım, ne atlayış ama. Herkes iyi mi? Ya atlar?” Doyle böylesine sakin, ciddi sorular sorabildiği için kendisiyle gurur duyuyordu, bir de daha alçak sesle konuşup başını aşağı yukarı sallamayı kesebilseydi…</p>

  <p>Benner “Biraz sakin ol,” dedi. “Her şey yolunda. Al, iç şunu.” Bir şişe açtı ve Doyle’a uzattı.</p>

  <p>Bir an sonra Doyle likörün insanı gerçeğe döndürmede acıdan –daha doğrusu kusmaktan– bile daha etkili olduğunu düşünüyordu. Daha alçak bir sesle “Teşekkürler,” diyerek geri verdi.</p>

  <p>Benner şişeyi cebine kaldırdı, kırık platforma atladı ve diğer altı muhafızdan dördünün küreklerle bir çukur açtıkları ve eldivenli elleriyle kurşunlu çadır bezini katladıkları yere gitti; katlanmış haldeki bezi gömüp arabalardaki yerlerine dönmeleri öyle çabuk olmuştu ki Doyle bunu önceden çalıştıklarını anlamıştı.</p>

  <p>Benner “Platformu görmelisin,” dedi, nefesi bile hızlanmış sayılmazdı. “Atladığımızda altından tam on santimetrelik bir kısmı aşınmış. Üzerinde olmasak, atların toynakları ve her tekerleğin bir bölümü gitmiş olacaktı.”</p>

  <p>Sürücüler dizginleri şaklattılar ve arabalar sallanarak parçalanmış tahtalardan otların üzerine indiler. Arazide ağır ağır ilerlemeye başladılar.</p>

  <p>Birkaç dakika sonra kendilerini yoldan ayıran bir dizi söğüt ağacına ulaştılar ve muhafızlardan biri yere atlayıp ileri koştu. Diz çökerek sağına soluna baktı ve eliyle ‘başınızı indirin’ işareti yaptı; birkaç saniye sonra üstü açık bir araba soldan sağa doğru önlerinden geçti, şehre gidiyordu. Doyle arkasından hayretle bakakaldı, söğüt dallarının arasından bir an gördüğü neşeli çiftin kendisi doğmadan yüzyıl önce ölmüş olacakları düşüncesi onu şaşkına çevirmişti.</p>

  <p>Dizgin şaklamaları ve koşum şıkırtıları arasında atlar hendeğe yaklaştılar ve biraz zorlanıp arada bir kaysalar da, arabaları hendeğin üzerinden geçirip yola çıkardılar. Sağa dönüp yola koyuldular, bir dakika sonra iyi bir hızla Londra’ya doğru yol alıyorlardı. Arabaların çukurdan geçerken sarsılınca titreyerek gidip gelen lambaları artık kancalarında düzenli bir şekilde ileri geri sallanıyorlar, atların sırtlarına ve arabaların cilasına sarı ışıklar yansıtıyorlardı, ama ağaçları donduran ve yolu solgun küllerden oluşmuş bir patikaya benzeten ay ışığının yanında sönük kalıyorlardı.</p>

  <p>Doyle, ayakların çabuk ve hafif olursa, gidebilirsin oraya mum ışığıyla, diye düşündü.</p>
