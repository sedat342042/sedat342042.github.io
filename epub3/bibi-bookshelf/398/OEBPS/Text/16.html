  <h2>15</h2>

  <hr class="mb2"/>

  <blockquote>
    <p>“Fısıldadı Ve bir nehir uzanır Alacakaranlıkla şafak arasında…”</p>

    <p class="sag"><i>– William Ashbless</i></p>
  </blockquote>

  <p>Thames’in mavnacı ve salapuryacılarının, önünde çalışacakları daha yarım saatlik nisan güneşi olmasına rağmen, St. Giles mahallesi sakinleri güneşin kasvetli ve şaşırtıcı derecede yakın ufukları olan yüksek, harap binaların ardında batışını bir saat önce görmüşlerdi ve Sıçanlar Şatosu’nun uyumsuz pencerelerinin hemen hemen hepsinden ışık geliyordu.</p>

  <p>Binalardan birinin yan kapısının önünde duran Len Carrington, Fleet Sokağı’na doğru yola çıkmak üzere olan altı kişilik gruptan gelen bir başka itiraza daha sabırsızca karşılık veriyordu. “Bunu yapacaksınız çünkü bu onlar için yapacağınız bu türden son iş olacak ve çünkü bu işi yapmazsanız uyanırlar ve biz onları hiç hissettirmeden vurmak istiyoruz –ve tabiî çünkü siz onlar için bu herifi yakaladıktan sonra onunla öyle meşgul olacaklar ki, biz ikisini de kolayca öldürebileceğiz.”</p>

  <p>Adamlardan biri, “Şu yakalayacağımız herif İki Boyunlu Kuğu’da Norman’ı pencereden savuran herif olmasın sakın?” diye sordu.</p>

  <p>Carrington dudaklarını sıktı, bu bağlantıyı kuramayacaklarını umuyordu. “Evet, ama o kaçırma işini yüzünüze bulaştırmıştınız.”</p>

  <p>Adam, “Onlar da onu ellerinde tutmayı yüzlerine bulaştırmışlar anlaşılan,” diye ekledi.</p>

  <p>Carrington ciddi bir ifadeyle, “Bu defa sessiz olacaksınız,” diye devam etti. Sonra sırıttı. “Ve hepimiz üzerimize düşeni doğru yaparsak, bu gece Sıçanlar Şatosu’nda gerçek bir kutlama olacak.”</p>

  <p>Bir diğer adam, “Buna amin derim,” diye fısıldadı. “Gidelim artık –o aptal kitap toplantısına gitmiştir artık.”</p>

  <p>Altı adam sokakta uzaklaşırlarken, Carrington içeri döndü. Koca mutfak şimdilik boştu ve sadece ocaktan gelen cansız kırmızı parıltıyla aydınlanıyordu. Kapıyı arkasından çekerek kapattı ve oda uzaklardan gelen inleme ve homurtular dışında sessizleşti. Bir sıraya oturdu ve bir raftan bir testi soğuk bira indirdi.</p>

  <p>Derin bir yudum aldı, sonra testinin ağzını kapattı, yerine koydu ve kalktı. Ön salona dönmeliydi; palyaço neden geciktiğini merak edecek olursa pek iyi olmazdı.</p>

  <p>İç kapıya doğru yürürken lağımın önünden geçti ve iniltilerle homurtular daha yüksek sesle gelmeye başladı. Durdu ve aşağıya, derin mahzenlerle yeraltı nehrinin bulunduğu kara deliğe tiksintiyle baktı. Acaba bu gece Horrabin’in Hataları’nı bu kadar huysuzlandıran ne, diye düşündü. Belki de yaşlı Dungy haklıydı, yaratıkların az da olsa akıl okuma yetenekleri var ve bu geceki isyanımızdan haberleri var. Başını kaldırdı ve Koca Çene’nin basso profundo sesini duymaya çalıştı, Hatalar’ın arasında sadece o dinlenmeye değerdi, ama bir şey duyamadı. Carrington gerginlikle, aferin sana, diye geçirdi içinden –planlarımızın herhangi bir kısmını sezecek olursan, bunu korkunç dişlerinden oluşan o parmaklığın ardında tut.</p>

  <p>Etrafını yoklayarak tahta kapağı aradı, bir patates kabuğu yığınının altında buldu ve lağım deliğinin üzerine kapatarak derin mahzenlerden gelen gürültüyü sonunda iyice kesti.</p>

  <p>Koridora çıkan kapıyı açtığı sırada Horrabin’in flüte benzeyen sesinin ön salondan “Carrington!” diye seslendiğini duydu. “Hangi cehennemdesin?”</p>

  <p>Carrington hemen fırladı ve sakin bir sesle konuşmaya çalışarak, “Buradayım sayın efendim,” dedi. “Bir bira için mutfağa gitmiştim de.”</p>

  <p>Uygunsuz bir şekilde çizgili şekerden yapılmış dev bir örümceği andıran palyaço salıncağında hızla ileri geri sallanıyordu. Romany ya da Romanelli ya da bu hafta ismi her ne ise, o, da, tıpkı bir bebek arabasına benzeyen yüksek tekerlekli arabasında arkasına yaslanmış yatıyor, Aziz Elmo Ateşinin çıtırdayan parıltısı biçimsiz görüntüsünün çevresinde beş dakika önce olduğundan bile daha parlak yanıyordu.</p>

  <p>Horrabin, “Gittiler herhalde?” diye sordu.</p>

  <p>“Öyle.”</p>

  <p>Romanelli, “Ve bu defa yüzlerine gözlerine bulaştırmamaları söylendi mi?” diye araya girdi.</p>

  <p>Carrington, adama soğuk bir bakış altı. “Onu o zaman senin için yakalamışlardı ve bu sefer de yakalayacaklar.”</p>

  <p>Romanelli somurttu, sonra yüzü gevşedi, sanki bu itaatsizliğe kızmaya ayıracak enerjisi yoktu. “Aşağıya, eski hastaneye in,” dedi. “Her şeyi hazırladıklarından emin ol.”</p>

  <p>“Hay hay.” Carrington aceleyle odadan çıktı; çizmelerinin koridordaki takırtısı ve ardından sıra sıra taş basamaklarda tıpırtısı duyuldu.</p>

  <p>Romanelli çatlak sesiyle palyaçoya, “Neden sen de gitmiyorsun?” diye sordu.</p>

  <p>Palyaço, “Daha yeni geldim!” diye itiraz etti. “Ve seninle halletmemiz gereken bir iki şey var. Senin ka ile bir anlaşmamız vardı: O bana–”</p>

  <p>“O öldü ve benimle bir anlaşman yok. Git.”</p>

  <p>Horrabin bir an duraksadıktan sonra uzandı, tahta sırıklarını aldı, salıncağından inerek üzerlerine çıktı ve yalpalayarak odanın ortasında durdu. “Bu söylediğinden kesinlikle emin–”</p>

  <p>“Git,” diye tekrarladı Romanelli. Gözlerini kapatmıştı ve yüzü birinin kuruması için taşların üzerine yaydığı ve sonsuza dek unuttuğu ince bir paçavraya benziyordu.</p>

  <p>Horrabin’in sırık bacaklarının tıkırtısı uzaklaştı. Romanelli’nin ağzı açıldı, göğsünün içinde ve dışında derin bir inilti yankılandı.</p>

  <p>Zamanı fazlasıyla azalmıştı –artık sadece on beş kilo geliyordu, ama Efendi kadar güçlü olmadığının da farkındaydı– vücudunun doğal olmayan yollardan birarada tutulan bileşkenleri sıfır yerçekimi noktasına ulaşmadan önce dağılacak ve ya parçalarına ayrılacak ya da uçup dağılacaktı. Onun için aya muhteşem bir dalış olmayacaktı.</p>

  <p>Ürperdi ve kaç büyücünün hem gücünün hem de doğaya aykırılığının –iki özelliği birarada kullanmak son derece zordu, tıpkı iki mıknatısın pozitif uçlarını birbirine bastırmaya çalışmak gibi– Efendi’ninki gibi aşırı durumlarda ayın kendi fiziksel yerçekimiyle açıklanamayacak kadar şiddetli bir çekim gücüne dönüşebilen o tuhaf ay çekimini oluşturabilecek kadar yüksek olduğunu hatırlamaya çalıştı. İbrahim adlı şu Türk varmış, sonunda kendini Şam’ın millerce dışındaki yüksek duvarlı bir avluda dizlerine kadar taşlara gömdürmüş ve büyük paralar karşılığında gelecekten haberler verirmiş –bunu yalnızca ay yaparmış ve saçları ve kolları dimdik yukarı doğru salınır, bu da müşterilerini son derece etkilermiş– ama kehanetlerinden hoşlanmayan bir adam günün birinde bir pala çekmiş ve İbrahim’in iki dizini birden koparmış ve çığlık çığlığa bağıran budanmış gövde gökyüzüne doğru fırlamış. Kayıp olan apokrif<a id="a27"/><a href="../Text/notes.html#a64"><span class="t13">{17}</span></a> Clemens’in Kabulü kitaplarının birinde de Tyana’da<a id="a28"/><a href="../Text/notes.html#a67"><span class="t13">{18}</span></a> bir öğleden sonra yerden yükselen çok yaşlı bir büyücü hakkında kısa bir bahis vardı, günlerce gökyüzünde el hareketleri yapıp bağırdığı görülmüş, sonunda bir gün görülemeyecek kadar uzaklaşmış. Bir zamanlar üzerinde hayat olan ayın çoktan unutulmuş ama insanüstü bir sonucunda olduğunu söyleyen çok eski öykülerde gerçek payı var kuşkusuz.</p>

  <p>Romanelli oldukça nahoş bir iş olan Bab-el-Azab’ın aşağısındaki sokağın temizlenişini izlediği sırada güneyden, uzaklardan gelen yankılı top mermisi sesini duyduğunu anımsadı. Sinirleri gerilmiş ve öldürülen Memlük beylerinin oğullarından gelecek bir intikam saldırısına hazır olmaları için Arnavutlara seslenmeye hazırlanmıştı, ama başka silah sesi gelmemişti ve burçlara tırmandığında da kararan ovada ilerleyen birlikler görmemişti. Birçok kişinin günbatımı sırasında eski Kahire mahallesi üzerinde uçarken gördüğü yaşlı bir adamdan söz eden bir fellahı duyduğunda ise gece olmuştu… Hemen Efendi’nin evine koşmuş ve evi parçalanmış ve kırık dökük birkaç <i>ushabti</i> ile yaralı nöbetçi dışında bomboş bir halde bulmuştu…</p>

  <p>Nöbetçiden bunları yapan adamın Ekim ayında ellerinden kaçan Brendan Doyle olduğunu öğrenmiş, ertesi gün de Doyle’un İngiltere’ye giden <i>Fowler’</i>da William Ashbless adıyla yer ayırtarak Mısır’dan ayrıldığını keşfetmişti. Romanelli Muhammed Ali’nin doktorluğu görevinden ayrılmış, İngiltere’ye giden bir sonraki gemiye binmiş ve dudakları uyuşana ve kaptan kesmesini emredene kadar çaldığı ıslıklarla iki Shellengeri’yi birkaç saatliğine defalarca çağırmıştı –yolculuk <i>Chillico</i> ile güneye gidişleri kadar hızlı olmamıştı ama Romanelli yine de Londra rıhtımına pazar günü, dünden bir gün önce gelmeyi başarmıştı, Ashbless-Doyle’un gemisi ise ancak bu sabah gelmişti.</p>

  <p>Ve Doktor Romanelli kazandığı 48 saat boyunca boş durmamıştı. Avının her nedense Ashbless adı altında yayıncı John Murray’in ofislerindeki bir edebiyat toplantısına katılacağını öğrenmiş ve büyücü-palyaço Horrabin’in gözünü korkutarak en güçlü haydutlarından birkaçının Ashbless’i gittiği her yerde izlemelerini ve Murray’in ofislerinden çıkar çıkmaz kaçırıp buraya getirmelerini söylemişti.</p>

  <p>Bitkin halde, zorlukla nefes alıp verirken, onu buraya getirdikleri zaman, diye düşündü Romanelli, onu acıdan kurtaracağım. Zaman atlamasını kendim yapabilecek kadar bilgi alacağım ve sağlıklı olduğum zamana atlayıp, genç olan halime işleri nasıl farklı yapması gerektiğini söyleyeceğim, böylece iki Nisan 1811 Pazartesi günü titreyen, kan kaybeden, fazlasıyla uzamış bir harabe olmayacağım.</p>

  <p>Kanlanmış gözlerini açtı ve başını kaldırıp ihtiyar Dungy’nin başının oturtulduğu oyuğun hemen altındaki oyuncak bebeklerle dolu rafta duran saate baktı. Dokuza çeyrek var. Yarım saat sürer ya da sürmez, diye geçirdi içinden ve Horrabin’in serserileri Ashbless’i bana getirecekler ve yeraltı hastanesine çekileceğiz.</p>

  <p class="mt1">Araba St. Paul Katedrali’nin önünden geçerken, William Ashbless başını uzatıp dev kilisenin batı tarafındaki karanlık meydana baktı ve Dilsiz Tom olarak orada dilendiği zamanları hatırladı. Bir türlü bir şey söyleyemiyorum, diye düşündü. Dilsiz Tom konuşamıyordu, ayakkabıcı Eshvlis de ister istemez öyleydi ve her ne kadar William Ashbless sürekli konuşan bir şair olacaksa da, sadece uzun zaman önce okuduğu ve ezberlediği şiirleri aklından tekrarlıyor olacak.</p>

  <p>Rahatlık, beklenti ve belli belirsiz bir hayal kırıklığını bir arada yaşıyordu. Tekrar İngiltere’de olmak, bütün o cehennem gibi büyüden sonunda kurtulmuş olmak ve Byron, Coleridge, Shelley, Keats, Wordsworth ve diğerlerinin katılacağını bildiği bir toplantıya katılacak olmak çok güzeldi kuşkusuz –ama artık geri dönülemez bir kesinlikle Ashbless olduğuna ve Bailey biyografisinin kapsamına döndüğüne göre artık onun için başka büyük sürprizler olamazdı; kendi yaşam öyküsünü çoktan okumuştu.</p>

  <p><i>Fowler</i>’daki bir aylık yolculuğu sırasında aklına gelen testin olumsuz çıkmış olmasını hâlâ için için diliyordu. Eğer evren Ashbless olmasında kararlı ise, işe koyulup iki şeyi gerçekleştirmesi gerekecekti. “Gecenin On iki Saati”nin en son İki Boyunlu Kuğu’daki o odada, çalışma masasının üzerinde gördüğü metninin Aralık’ta basılmış olması için bir şekilde <i>Courier</i> bürosuna ulaşmış olması ve iki Nisan’da John Murray’in yerindeki toplantıya yetişip Coleridge ile tekrar görüşebilmesi için <i>Fowler</i>‘ın Londra’ya zamanında varması gerekti. Her ikisi de Ashbless’in incelediği hayatındaki değişmez gerçeklerdi ve içlerinden biri gerçekleşmeyecek olursa, o zaman hâlâ kendi iradesiyle hareket edebilen, ümit ve korku duyabilen bir adam, yani kendisi olma şansı vardı.</p>

  <p>Ama bu öğleden sonra Kuğu’ya gidip William Ashbless adına posta gelip gelmediğini sorduğunda, üç parça posta için borcu olduğunu söylemişlerdi. Bunlar da <i>Courier</i>‘den gelen ve içinden üç poundluk bir çek çıkan bir mektup, şiirin basılmış olduğu 15 Aralık sayısı ve yirmi beş Mart tarihli, John Murray’den gelen ve Ashbless’i yayıncının ofisinde bir hafta sonra –bu gece– resmi bir toplantıya davet eden bir mektuptu.</p>

  <p>Artık kesindi. O Ashbless’ti.</p>

  <p>Ve bu sıkıcı olmayacaktı –öncelikle öykünün bazı parçalarının yerine oturuşunu izlemek ilginç olacaktı. Örneğin, müstakbel eşim Elizabeth Jacqucline Tichy nerede? Az sonra Bailey’e ona ilk kez geçen yılın Eylül’ünde rastladığımı söyleyeceğim. Acaba neden böyle diyeceğim? Ve tabiî son soru da: on iki Nisan 1846’da, Woolwich bataklıklarında karşıma çıkıp beni karnımdan şişleyecek ve cesedimi bir ay sonra bulunacağı yerde bırakacak olan kim? Ve nasıl olup da o randevuya gideceğim?</p>

  <p>Araba sağa sapmış, Old Bailey’i geçerek Fleet Sokağına dönmüştü ve 32 numaranın önünde durdu; perdelerin ardında ışıkların parladığı dar, hoş görünümlü bir binaydı. Ashbless aşağı indi, sürücünün parasını verdi ve araba nal ve tekerlek sesleri arasında gecenin içine doğru uzaklaşırken, derin bir nefes aldı, sokağın iki tarafına bir göz attı –bir dilenci çocuğun kendisinin olduğu yöne doğru geldiğini fark etti– ve kapıyı çaldı.</p>

  <p>Birkaç saniye sonra açılan bir sürgünün sesi duyuldu ve elinde bir kadeh tutan kum rengi saçlı bir adam kapıyı açtı ve Ashbless’in tıraşlı saçlarına, düzeltilmiş sakalına ve üç poundun çoğunu harcadığı şık giysilerine rağmen, adam bronz tenli dev ziyaretçiye bir kez baktıktan sonra kararsızca geriledi.</p>

  <p>“Şey… buyurun?” dedi.</p>

  <p>“Adım Ashbless. Siz John Murray misiniz?”</p>

  <p>“Ha? Evet, evet, lütfen girin. Evet, ben Murray’im. Beni şaşırttınız bayım, eğer tipik bir şair diye bir şey varsa, şunu söyleyeyim ki ona hiç benzemiyorsunuz. Bir kadeh şarap alır mısınız?”</p>

  <p>“Memnuniyetle.” Ashbless hole geçti ve Murray’in kapıyı sürgülemesini bekledi.</p>

  <p>Murray, “Ön tarafta dolanıp duran bir dilenci çocuk var,” diye özür dilercesine açıkladı. “Daha önce de içeriye bakmaya çalışmıştı.” Doğruldu, şarabından bir yudum aldı ve ağır ağır konuğuna doğru yaklaştı. “Bu taraftan. Gelebildiğinize sevindim –şanslıyız, bu gece Samuel Coleridge de aramızda.”</p>

  <p>Ashbless sırıtarak onu izledi. “Geleceğini biliyordum.”</p>

  <p class="mt1">Jacky arabadan inen yabancıyı görünce hemen hareketlenmişti, ama ne diyeceğini düşünemeden adam kapıyı çalmış ve o huysuz Murray onu içeri almıştı. Son bir saattir çömelip beklediği ışıksız kuytu kapı ağzına döndü.</p>

  <p>Bu kesinlikle Brendan Doyle’un tarif ettiği adam, diye geçirdi içinden. Murray o <i>Times</i> köşe yazarına tartışmalar açan yeni şair William Ashbless’in pazartesi gecesi toplantısına konuk olmasına inanmak için nedenleri olduğunu söylerken atmıyormuş demek.</p>

  <p>Peki adamla nasıl <i>konuşacağım?</i> diye düşündü. Zavallı Brendan Doyle’a borçluyum –üzücü ölüm haberini bu arkadaşına vermeliyim. Herhalde dışarı çıkana kadar burada beklemem gerekecek, sonra da bir arabaya binemeden onu yakalarım.</p>

  <p>Jacky iki gece önce Dundee’yi –ve onun yanında Köpek Yüzlü Joe’yu– öldürdüğünden beri uyumamış olmasına rağmen halüsinasyonlar görmeye başlamıştı, sanki rüyaları ona görünmek için sabırsızlanıyorlardı. Dev gölgeler üzerine geliyorlardı sanki, ama kaçıp uzaklaşınca orada hiçbir şey olmadığını görüyordu ve sürekli duyuyordu… sesini değil, hatta yankısını bile değil, gökyüzüne kapanan dev bir demir kapının çarptıktan sonraki uğultusunu. Henüz başlamamıştı, hâlâ akşamın erken saatleriydi, ama birkaç saat içinde neden hâlâ gün doğmadığını merak etmeye başlayacağından emindi… ve saat beş olmadan çok önce gerçekten de bir şeyin gökyüzünü kapattığı ve güneşi bir daha hiç göremeyeceğine inanacak ve huzursuz merakı paniğe dönüşecekti.</p>

  <p>Bir defasında aklını kaybetmiş kadınların kapatıldığı Magdalen Hastanesini ziyaret etmişti –sokaklarda “Maudlin” olarak bilinirdi– ve başka seçeneği kalmayacak olursa, oraya kapatılmaktansa kendini öldürmeye yemin etmişti.</p>

  <p>Bu gece başka seçeneği kalmadığına emindi.</p>

  <p>Artık tek amacı kalmıştı, Ashbless’i bulup Doyle hakkındaki haberi vermek, sonra da Muhteşem’in Dalışını yapmak, Thames’in ortasına kadar yüzüp ciğerlerini boşaltmak ve dibe kadar batmak.</p>

  <p>Ürperdi –korkularının öznel olarak gerçekleştiğini fark etmişti– onun için başka sabah olmayacaktı.</p>

  <p class="mt1">Toplantının mesleki hedefleri açısından baktığı zaman, Coleridge ve Ashbless Murray için hayal kırıklığı olmuşlardı. Yayıncı kitaplarla dolu odada ikisinin konuştukları köşeye yaklaşarak önce sohbete katılıp ardından da konuyu değiştirip onlara birer yayın teklifi yaptığında ikisi de buna hevesli görünmemişlerdi; bu da Murray’i şaşırtmıştı, çünkü Coleridge maddi sıkıntı içindeydi, ailesi dostlarının yardımlarıyla geçinebiliyordu, Ashbless ise tanınmamış, yeni bir isimdi ve böylesine iyi bir yayıncıyı bu kadar çabuk bulduğu için sevinmesi gerekirdi.</p>

  <p>“Goethe’nin <i>Faust</i>‘unun tercümesi mi?” dedi Coleridge kararsızlıkla. Dikkatini Ashbless ile konuştukları konudan ayırınca yüzündeki canlılık gitmişti ve yine yaşlı ve hasta görünüyordu. “Bilemiyorum,” dedi. “Tabiî ki Goethe bir dâhi ve eserlerini –özellikle o eserini– çevirmek bir ayrıcalık ve meydan okuma, ama korkarım benim felsefem onunkiyle öyle… zıt ki böyle bir çalışma ikimizden de… birşeyler alacaktır. Ama birçok deneme yazım var…”</p>

  <p>“Evet,” dedi Murray, “ileride denemelerinizin basımını da konuşacağız tabiî. Fakat siz, bay Ashbless, kendi şiirlerinizden oluşan bir kitap bastırma düşüncesine nasıl bakıyorsunuz?”</p>

  <p>“Şey,” diye başladı Ashbless. Bunu yapamazsın Murray, diye düşündü çaresizce, çünkü Ashbless’in ilk kitabı bu Mayıs ayında Cawtorn tarafından yayımlanacak. Üzgünüm –ama bu senin için tarih artık. “Şimdilik,” dedi, “elimde sadece ‘On iki Saat’ var. Bekleyelim ve görelim, bakalım başka yazabilecek miyim.”</p>

  <p>Murray zorla gülümsedi. “Tabiî. Ama hazır olduğunuzda programımda size yer kalmamış olabilir. İzin verir misiniz baylar?” Masanın yanındaki gruba döndü.</p>

  <p>Coleridge sadece tadına baktığı şarap kadehini bırakıp kırlaşmış alnını ovuşturarak, “Korkarım benim de izin istemem gerekecek,” dedi. “Başağrımın yine yaklaştığını hissediyorum ve o zaman sıkıcı biri olurum. Eve yürümek iyi gelebilir.”</p>

  <p>Ashbless onunla kapıya kadar yürüyerek, “Neden arabaya binmiyorsunuz?” diye sordu.</p>

  <p>Coleridge biraz utanarak “Oh ben… yürümeyi severim,” diye cevapladı ve Ashbless adamın arabaya verecek parası olmadığını anladı.</p>

  <p>Ashbless fark etmemiş gibi yaparak, “Aslına bakarsanız,” dedi, “benim de burada işim kalmadı ve yürümeyi pek sevmem. Belki arabayı paylaşabiliriz.”</p>

  <p>Coleridge sevindi, sonra ihtiyatla, “Ama siz ne tarafa gidiyorsunuz?” diye sordu.</p>

  <p>Ashbless umursamaz bir tavırla elini sallayarak, “Ha,” dedi, “ben her yöne gidiyorum. Nerede kalıyorsunuz?”</p>

  <p>“Covent Garden’daki Hudson Otelinde. Size ters düşüyorsa…”</p>

  <p>“Hiç de değil. Gidip Bay Murray’den izin isteyip şapka ve paltolarımızı alayım.”</p>

  <p>Birkaç dakika sonra ön kapıdan uğurlanıyorlardı ve Murray uzanıp birkaç kapı ötede hâlâ oyalanan serseri gence bakarak yüzünü buruşturdu.</p>

  <p>“Dostumuzu evine bıraktığınız için teşekkürler bay Ashbless.”</p>

  <p>“Önemli değil sanırım bir araba gördüm. Hey! Taksi!”</p>

  <p>Arabacı söylediğini anlamadı, ama salladığı kolu yeterli bir işaretli. Aracını onlara doğru çevirdi ve Murray iyi geceler diledi, kapıyı kapattı ve sürgüledi.</p>

  <p>Araba sarsılarak durduğu sırada, “Bay Ashbless! Durun biraz!” diye bir bağırış duyuldu ve üstü başı dökülen genç koşarak yaklaştı.</p>

  <p>Gencin yüzü sokak lambasının ışığıyla bir an aydınlanınca, Aman Tanrım, diye düşündü Ashbless, bu Jacky. Eskiden olduğundan daha kısa; hayır, öyle ya, ben daha uzunum. “Evet?”</p>

  <p>Jacky önlerinde durdu. “Rahatsız ettiğim için bağışlayın,” dedi nefes nefese, “ama korkarım ortak bir dostumuz hakkında kötü haberlerim var.” Ashbless arkasındaki perdeli pencereden gelen ışığın altında Jacky’ye baktı. Geçen aylar ona hiç acımamış, diye düşündü. Çocuk aç ve tükenmiş görünüyor ve… her nasılsa eskisinden de kadınsı. Zavallı.</p>

  <p>Coleridge beceriksizce, “Yürümek gerçekten iyi gelebilir,” dedi. “Ben–”</p>

  <p>“Hayır,” diyerek karşı çıktı Ashbless. “Bu rutubetli sis iyi gelmez, hem Logos hakkındaki diğer düşüncelerinizi dinlemek istiyorum. Eminim bu genç de–”</p>

  <p>Sürücü kamçısını sabırsızca savurarak, “Kahrolası arabayı istiyor musunuz?” diye seslendi.</p>

  <p>Ashbless, “Evet, haydi üçümüz de binelim,” diyerek kapıyı açtı. “Ve genç adam, belki Bay Coleridge’i evine bıraktıktan sonra sana bir yemek ısmarlamama izin verirsin.”</p>

  <p>Jacky arabaya girerek, “Sizinle gelirim,” dedi, “ama… nazik yemek teklifinizi geri çevirmek zorundayım. Nehire gitmem gerek… bir randevum var.”</p>

  <p>Ashbless sırıtarak, “Hepimizin yok mu?” dedi ve Coleridge’in binmesine yardım ettikten sonra arabaya atladı. “Arabacı! Covent Garden, Hudson Oteli lütfen!” Kapıyı çekip kapattı ve iyice ağırlaşan araba sallana sallana trafiğe döndü.</p>

  <p>Jacky’nin Murray’in yerinin yakınında beklediğini gördüğü at arabası da hareket etti, öndeki arabayı on iki metre kadar arkadan izliyordu, ama onları sürücü bile fark etmemişti.</p>

  <p>İri cüssesini sol pencerenin yanındaki köşeye sıkıştıran Ashbless, “Neymiş bu kötü haber ve hangi arkadaşım?” diye sordu.</p>

  <p>Jacky, “Sanırım siz… Brendan Doyle adında bir adamı tanıyormuşsunuz,” dedi.</p>

  <p>Ashbless kaşlarını kaldırdı. “Onu çok iyi tanırdım, evet. Neden?”</p>

  <p>“O öldü. Üzgünüm. Ölmeden önce sizi bulmaya çalışıyordu –ona yardım edeceğinizi düşünüyordu ve görünüşe göre söylediği kadar cömertsiniz. Ama… çok geç geldiniz.” Jacky’nin sesi gerçekten acı doluydu.</p>

  <p>Araba Chancery Yolu kavşağında durdu ve Jacky kapının koluna doğru uzandı. “Gitsem iyi olacak. Nehirden çok uzaklaştım zaten. İkinizle de tanıştığıma sevindim.”</p>

  <p>Jacky’nin cansız sesinden şüphelenen ve bir anda nehirdekinin ne tür bir randevu olduğunu fark eden Ashbless elini sertçe Jacky’ninkinin üzerine koydu ve kapıyı kapalı tuttu. “Bekle.”</p>

  <p>Sürücü arabayı tekrar hareket ettirmekte zorlanıyor gibiydi –yola atlayıp ata vurmuş gibi bir ses çıkmıştı– ama sonunda tekrar hareket ettiler ve Ashbless Jacky’nin elini bıraktı.</p>

  <p>Yavaşça, “O ölmedi Jacky,” dedi. “Nereden bildiğimi sana sonra anlatırım –şimdilik sadece sözüme güven. Onun cesedini görmüş olsan bile umurumda değil. Senin de bildiğin gibi,” ve Ashbless gözünü kırptı, “bunun kesin delil sayılamayacağı durumlar da var.” Söylemek istediğini anlayan Jacky’nin gözleri büyüdü ve Ashbless gülümseyip arkasına yaslanarak elinden geldiğince oturdu. “Her neyse! Bay Coleridge ile Logos kavramını tartışıyorduk. Bu konuda senin görüşlerin neler?”</p>

  <p>Pis bir sokak çocuğuna böyle bir soru sorulması karşısında şaşkınlıkla kaşlarını kaldırma sırası Coleridge’deydi ve Jacky cevap verdiğinde kaşları daha da yükseldi.</p>

  <p>Jacky “Şey, bence,” dedi, konunun değişmesi karşısında fazla şaşırmamıştı, “St. John’un da belirttiği gibi Logos’ta Plato’nun mutlaklar: maddi şeylerin kusurlu birtakım kopyaları oldukları ebedi, değişmez biçimler ideasıyla bir paralellik var. Aslında Sokrat öncesi filozofların bazıları–’’</p>

  <p>Açık pencereden birdenbire giren ve üst dudağına bir tabanca namlusu dayayan bir el Jacky’nin sözünü kesti. Metalin soğukluğunu takma bıyığının üzerinden hissedebiliyordu. Aynı anda diğer pencereden de bir başka kol girmişti ve Ashbless’in gözüne doğru bir tabanca tutuyordu.</p>

  <p>Kaba bir ses, “Kimse kıpırdamasın!” dedi ve kuru, kısık gözlü bir surat Jacky’nin tarafındaki pencereden bakarak sırıttı. Birşeyler düşünebilse bile hareket edemeyecek kadar sıkışmış olan Ashbless’e, “Merhaba Şövalye,” dedi. “Bu defa kimseyi pencereden atamayacaksın ha? Tatlı sohbetinizi böldüğümüz için bağışlayın, ama bir gezintiye çıkacağız –Sıçanlar Şatosu’na doğru.”</p>

  <p>Ashbless içindeki soluksuz hissin korku kadar neşe de olduğunu şaşkınlıkla fark etti. Vay canına, diye geçirdi içinden, her an karşıma Bailey’in atladığı bir bölüm çıkabiliyor. Namlunun altında gözlerini kırpıştırarak, “Eminim ki istediğiniz kişi benim,” dedi ihtiyatla. “Bu ikisini bırakın, sessizce gelmeyi kabul ederim.”</p>

  <p>“Cesaretin gözlerimi yaşarttı oğlum.” Adam silahı hafifçe dürterek Ashbless’in başını arkaya itti. “Şimdi kapat şu çeneni!”</p>

  <p>Araba sağa, Drury Yolu’na saptı ve yeni sürücü köşeyi dönerken arabanın sağ tarafını neredeyse kaldırmasına rağmen dışarıda, basamaklarda diz çökmüş olan adamlar ne kıpırdadılar ne de silahlarını indirdiler.</p>

  <p>Coleridge, “Bütün bunları anladığımdan emin değilim,” dedi, gözlerini kapatmış, şakaklarını ovuşturuyordu. “Soyulacak mıyız, öldürülecek miyiz? Yoksa her ikisi de mi?”</p>

  <p>Jacky duygusuzca, “Şüphesiz ikisi birden,” dedi, “ama bence patronları cüzdanınızın değil ruhunuzun peşinde.”</p>

  <p>Coleridge sakin bir sesle, “Zaten yitirmiş değilsen çalamazlar onu,” dedi. “Belki de yaşamımızı değerlendirmenin en iyi yolu her birimizin… bir ruha sahip olma hakkımıza sahip çıkmaya çalışmasıdır.” Tombul hatlarına sakin bir ifadesizlik çöktü ve ellerini kucağına bıraktı.</p>

  <p>Araba Broad Sokağında durakladı, sonra hızla yoluna devam etti. Broad Street’in kuzeyinde yol çok daha dardı ve arabanın takırtısı ve gürültüsü şimdi daha yüksek sesle duyuluyordu.</p>

  <p>Birkaç saniye sonra Jacky havayı kokladı. Ciğerlerine yeterince hava alamıyormuş gibi kesik kesik konuşarak, “Mutlaka St. Giles mahallesindeyiz,” dedi. “Yakılan çöplerin kokusunu duyabiliyorum.”</p>

  <p>Başındaki adam, “Adam susmanı söyledi,” diye hatırlatarak bıyığının üzerini dürttü. Jacky dediğini yaparak sustu, bunun gibi bir başka hareketin bıyığı düşüreceğinden korkuyordu.</p>

  <p>Araba sonunda durdu ve silahlı iki haydut aşağı atlayıp kapıları açtılar. Bir tanesi, “Dışarı,” dedi.</p>

  <p>Üç yolcu sıkışık arabadan eğilerek çıkıp indiler. Coleridge hemen basamak çubuğuna oturdu, başını tuttu ve inledi; başağrısının kötüleştiği belliydi. Ashbless geldikleri dev, harabe binaya sıkıntıyla baktı.</p>

  <p>Kısmen tuğladan –her boy, renk ve yaştaki tuğlalardan– ve yarı kütükten olan yapı bazıları ip ve tahtadan yapılmış incecik köprülerle diğer binaların karanlık gövdelerine bağlanıyordu ve binayı saran pencereler öyle uyumsuzca sıralanmışlardı ki, içerideki katların düzenini yansıtamıyorlardı. Jacky ise bakışlarını çizmelerinin arasındaki ıslak çamura dikmiş, derin derin soluyordu.</p>

  <p>Len Carrington iyi aydınlatılmış kapı ağzından fırladı ve önündeki sahneyi süzdü. Hâlâ sırasında tünemiş duran sürücüye, “Her şey yolunda gitti mi?” diye sordu.</p>

  <p>“Evet. İzin verirseniz gerçek arabacı kaybolduğunu bildiremeden şunu Fleet Sokağı’na götüreyim.”</p>

  <p>“Tamam. Git.”</p>

  <p>Kamçı şakladı ve dönecek yer olmadığından araba ileri doğru hareket etti. Carrington esirlere baktı. Ashbless’i işaret ederek, “İşte adamımız bu,” dedi, “ve bu da… neydi adı, uzun zamandır görmemiştim… Jacky Snapp! Bu işle ne ilgisi olduğunu mutlaka öğreneceğim… ama şu hastalıklı ihtiyar piç de kimin nesi?”</p>

  <p>Haydutlar omuzlarını silktiler, Ashbless de yavaşça, “O Samuel Taylor Coleridge, çok ünlü bir yazardır,” dedi, “ve onu öldürecek olursanız başınıza düşündüğünüzden daha büyük bir bela alırsınız.”</p>

  <p>Haydutlardan biri, “Bize ne yapacağımızı sen mi–” diye başladı, ama Carrington elini sallayarak onu susturdu.</p>

  <p>“Hepsini içeri götürün,” dedi. “Ve acele edin –polisin mahallenin bu kadar içlerine kadar girdiği biliniyor.”</p>

  <p>Esirler sırtlarına silah dayanarak geniş ön salona sokuldular ve Ashbless gerçek korkunun ürpertici boşluk duygusunu ve içinde kopardığı çaresiz çığlığı o gece ilk kez hissetti, çünkü Doktor Romanelli oradaydı, bir tür tekerlekli çocuk karyolasında sallanıyor ve hiddetli, tanıyan gözlerle ona bakıyordu.</p>

  <p>Büyücü çatlak sesiyle, “Bağlayın onu,” dedi, “ve aşağıya, hastaneye götürün. Acele edin.” Aziz Elmo Ateşi iyice titreşmeye başlamıştı ve ağzından çıkan her sert sesle birlikte patlıyordu.</p>

  <p>Ashbless sağındaki adamın üzerine atıldı ve gövdesinin tüm ağırlığı ve gücüyle boğazına bir yumruk indirdi; adam dosdoğru geriye devrildi ve seken kurşun duvardaki saatin önünü parçaladı. Ashbless dengesini henüz bulmuş ve fırlayıp Jacky ile Coleridge’i çekmek üzereydi ki, sol bacağı birden altından savruldu ve beceriksizce yere devrildi.</p>

  <p>Önündeki sahne onun için hareketli izlenimlerin bir karışımı olmaktan çıkmıştı ve olanları ancak tek tek algılayabiliyordu: yeni pantolonunun sol dizinde kanla sırılsıklam olmuş bir delik açılmıştı; kulakları ikinci bir silah sesiyle çınlıyordu; duvara ve önündeki yere kan, kanlı giysi ve kemik parçaları saçılmıştı; önünde uzanmış duran sol bacağı dizinden yana doğru bükülmüştü.</p>

  <p>Romanelli kulak tırmalayıcı sesiyle, “Onu yine de bağlamanızı istiyorum,” dedi. “Ve baldırına da bir turnike koyun –bir süre dayanmasını istiyorum.”</p>

  <p>Carrington ve silahlı adam kollarının altından tutup ayağa diktiklerinde Ashbless kendinden geçti.</p>

  <p class="mt1">Üç dakika sonra odada yalnızca gözlerini kapatmış, Horrabin’in salıncağında oturan solgun Coleridge ve Carrington’ın adamlarından Jenkin adında, böylesine zararsız bir ihtiyara bekçilik etmekle görevlendirildiği için utanan, sıçan suratlı bir genç kalmıştı. Jenkin gözlerini merakla odada gezdirdi, taze kan birikintisini ve parçalanmış saati fark etti ve Carrington kendisini çağırmadan önce orada tam olarak neler olduğunu merak elti. Aceleyle girdiği sırada üç kişinin odadan çıkarıldığını görmüştü ve sadece biri yürüyordu, ama her şey kontrol altında gibi görünüyordu; Jenkin iki silah sesini duyunca bunun ayaklanmanın başlangıcı olduğunu düşünmüştü, ama belli ki buna daha zaman vardı.</p>

  <p>Koridorda bir ayak sesi duyunca şiddetle irkildi, Carrington’ın girdiğini görünce ise rahatlayarak derin bir nefes aldı.</p>

  <p>“Mutfakta sıcak çay var mı?” diye gürledi Carrington.</p>

  <p>Şaşıran Jenkin, “Evet şef,” diye yanıtladı.</p>

  <p>“Bir çaydanlık ve fincan getir –bir de şeker.”</p>

  <p>Jenkin gözlerini çevirdi, ama dediğini yaptı. Alıp döndüğünde Carrington masaya koydurdu ve yüksekteki raflardan birine giderek kahverengi bir cam şişe indirdi. Kapağını açtı ve keskin kokulu bir sıvıdan çayın içine bolca döktü. Jenkin’e, “Bol şeker de koy,” diye fısıldadı.</p>

  <p>Jenkin dediğini yaptı ve parmağıyla soru sorar gibi Coleridge’i gösterdi.</p>

  <p>Carrington başıyla onayladı.</p>

  <p>Jenkin başparmağını boğazının önünden geçirip kaşlarını kaldırdı.</p>

  <p>Carrington başını sallayarak, “Hayır,” diye fısıldadı, “bu tentür. Bildiğin afyon yani. Onu sadece uyutacak, sonra onu Dungy’nin eski odasına saklayacaksın. Palyaçoyla büyücüden kurtulduktan sonra da onu yeraltı nehrine götürüp Adelphi yakınlarında bir yere bırakacağız. Buranın neresi olduğunu hatırlamayacaktır. Fazladan sorun olacak, ama cumartesi günkü şu Dundee denen herifin öldürülmesi üzerine gazetelerin kopardığı yaygaradan sonra tanınmış lanet bir yazarı öldürmeyi göze alamayız.” Bir fincan çay doldurdu ve Coleridge’e götürdü. Yumuşak bir sesle, “Alın efendim,” dedi. “Biraz sıcak çay iyi gelir.”</p>

  <p>Coleridge burnunu çekerek, “İlaç,” dedi. “Bana ilaçlarımı–”</p>

  <p>Carrington yatıştırıcı bir ses tonuyla, “İlaç çayın içinde,” dedi. “İçip bitirin.”</p>

  <p>Coleridge fincanı dört yudumda bilirdi. “Biraz daha… lütfen…”</p>

  <p>“Şimdilik bu kadarı fazla bile.” Boş fincanı masaya götürdü. Jenkin’e, “Bu dozla öğlene kadar uyur,” dedi. “Biri bulmadan çaydanlığı boşaltayım. Dostumuzu bir an önce Dungy’nin odasına götür, tabiî onu taşımak istemiyorsan.”</p>

  <p>Jenkin sesini alçaltarak sordu, “Ne zaman…”</p>

  <p>“Çok yakında, ama artık bir kişi azaldık –şu Ashbless piçi Murphy’nin boğazına vurdu ve çenesinden köprücük kemiğine kadar her yerini dağıttı. Daha yere düşmeden öldü.”</p>

  <p>“Kim bu Ashbless?”</p>

  <p>“Bilmiyorum ama sert birisi olması bizim için şans; sayın efendilerin onu harcaması biraz zaman alacak. Ama sonsuza dek de dayanamaz ve onları Asbhless’le uğraşıyorlarken haklamamız gerek, o yüzden <i>kıpırda</i> hadi.”</p>

  <p>Jenkin salıncağa yaklaştı, Coleridge’in kalkmasına yardım edip apar topar odadan çıkardı.</p>

  <p>Gerginlikten yüzü her zamankinden daha kum görünen Carrington çaydanlığı ön kapıya götürdü ve merdivenlere boşalttı, sonra kapıyı sürgüledi, çaydanlığı bir sandalyenin üzerine fırlattı ve etrafına bakındı. Meraklı bir polis memurunun burayı bu halde görmesi hiç de iyi olmazdı. Koridordan birkaç. küçük halı alıp çekerek gelirdi ve kırık camlarla etrafa yayılmış kan birikintisinin üzerine örttü.</p>

  <p>Doğruldu ve Ashbless’in Murphy’ye ne kadar hızlı vurduğunu hatırlayarak merakla başını salladı. Kimdi bu herif? Ve neden tanınmış bir yazar ve Jacky Snapp gibi bir dilenci çocuktan oluşan uyumsuz bir grupla dolaşıyordu?</p>

  <p>Carrington’ın rengi soldu ve büyük bir dikkatle aklında Jacky Snapp’in bir görüntüsünü oluşturdu… sonra bunu altı ay önce, ihtiyar Dungy ve Hintli Dilenci Ahmet’in Horrabin’i öldürmeye çalışıp yeraltı nehrinden kaçtıkları öğleden sonra gördüğü yüzle karşılaştırdı.</p>

  <p>Kardeşi miydi? Kız kılığına girmiş bir erkek mi? Yoksa sadece rastlantı mıydı? Carrington öğrenmeye kararlıydı.</p>

  <p>Aceleyle koridora çıktı, merdivenlere açılan kapıyı sertçe açtı ve her biri üzerindekinden daha eski olan ve derin mahzenlerde son bulan merdivenlerin ilk dört katını koşar adım inmeye başladı.</p>

  <p class="mt1">Şafaktan önce öldürüleceği artık kesin göründüğüne göre, Jacky’nin niyetli olduğu intiharı ona gösteriş budalası ve taklitçi bir deliye özgü hareket gibi geliyordu. Tam da Maudlin’lik! Basık tavanlı bir dizi kafesin merdivenlere en yakın olanına kapatılmıştı ve diğer kafeslerde kalanların çıkardıkları sesler yüzünden en yakın meşalenin koridorda metrelerce ötesinde olduğuna ve yeraltı akıntısından gelen bayat kokulu soğuk esintiyle titreştiğine seviniyordu; çünkü kükremeler, homurtular, inlemeler, ıslak sürünme sesleri, hareket eden ağır, pulla kaplı organların hışırtısı ve pençelerin taş zemindeki tıkırtısı onu egzotik bir hayvanat bahçesinde bulunduğuna inandırabilirdi ama bu seslerin dışında telaşlı fısıltılar, kısık sesli kahkahalar ve uzak kafeslerin birinden çocuk şiirleri okuyan alçak, monoton bir ses de duyuyordu.</p>

  <p>Kafese gireli beş dakika kadar olmuştu ki duyduğu acı bir çığlıkla ayağa fırladı –ve ses hıçkırarak ve öksürerek kesilirken, William Ashbless’in sesini tanıdı. Ashbless, ‘Pekâlâ piç herifler,” diye bağırıyor, sözcükler ağzından diş parçaları gibi dökülüyordu, “madem istiyorsunuz, alacaksınız. Söyleyeceğim–’’ Sesi kesildi ve bir çığlık daha kopardı. Tünellerden geçerken güçlenen ses Jacky’nin sağ tarafından, uzaklardan geliyor gibiydi.</p>

  <p>“Kendine çabuk bir ölüm satın alabilecek konumdasın,” dedi kulakları tırmalayan bir ses. “Başka bir şey değil. Bunu şimdi al, biz daha fazla vergi koymadan.”</p>

  <p>Ashbless nefes nefese, “Canınız cehenneme,” dedi, “size bir şey–’’</p>

  <p>Tüm gücüyle attığı çığlık bir kez daha tünel duvarlarının taşlarını sarstı.</p>

  <p>Komşu kafeslerdeki yaratıklar huzursuzca homurdanıp kıpırdıyorlardı, belli ki gürültüden rahatsız olmuşlardı.</p>

  <p>Jacky merdivenlerden ayak sesleri geldiğini duydu ve yukarı baktı. Merdivenlerin başındaki kapıdan uzun boylu bir adam girmişti ve hızla kendisinin bulunduğu tarafa doğru yürüyordu ve duvardaki meşaleyi önünden geçerken hızını hiç azaltmadan söküp aldı –ve Jacky kafesinde korkuyla geriledi, gelen Len Carrington’dı.</p>

  <p>Carrington’ın çizmelerinin tıkırtısı giderek yaklaşınca iki büklüm oturup, yüzünü, kavuşturduğu kollarının arasına sakladı. Ashbless’le işlerinin nasıl gittiğine bakacak, dedi kendi kendine. Başını önüne eğ ki durmadan geçip gitsin.</p>

  <p>Gözlerinden yaşlar süzülmeye ve çok sessizce hıçkırmaya başladı, ayak sesleri önüne gelince durmuşlardı.</p>

  <p>Carrington, “Selam Jacky,” diye mırıldandı. “Sana bir iki sorum var. Yüzüme bak.”</p>

  <p>Jacky başını kaldırmadı.</p>

  <p>Carrington meşaleyi parmaklıklardan içeri sokup alevli ucuyla Jacky’nin baldırını dürterek, “Lanet olasıca küçük ibne, yüzüme bak dedim sana!” diye bağırdı.</p>

  <p>Yanan petrol pantolonuna bulaşmıştı ve vurup temizlemek için ayağa fırlaması gerekti. Elleriyle dizlerinin üzerine düştü, parmaklıkların diğer yanındaki Carrington ile yüz yüze geldi.</p>

  <p>Ashbless’in attığı bir başka çığlık koridorlarda yankılanarak gidip geldi ve kesilince Carrington kıkırdadı. Yumuşak ama soğuk bir memnuniyet taşıyan bir sesle, “Tamam, gerçekten de büyük benzerlik,” dedi. “Şimdi dinle beni oğlum –altı ay önce üst katta karşılaştığım ve beni neredeyse öldürüldüğüm Haymarket’e gönderen o kızın kim olduğunu bilmek istiyorum.”</p>

  <p>Jacky, “Tanrı adına yemin ederim bayım,” diye yutkundu, “ben hiçbir şey–”</p>

  <p>Carrington sabırsızlık dolu bir kükreyişle meşaleyi tekrar parmaklıkların arasından içeri daldırdı, ama bir şey yapmasına fırsat kalmadan yeşil, uzun parmaklı iki el Jacky’nin kafesiyle yanındakini ayıran parmaklıkları kavradı ve Carrington Horrabin’in Hataları’ndan dev ağızlı, kocaman gözlü birinin yüzünü karşısında buldu. Yaratık çok açık bir sesle, “Kızı rahat bırak,” dedi.</p>

  <p>Carrington gözlerini kırpıştırdı ve meşaleyi geri çekti. “Kızı mı?” Tekrar kafesin arkasına kaçıp ağlamaya başlayan Jacky’ye daha dikkatli baktı. Birkaç saniye sonra, adeta konuşmadan hemen önce bir kaşık dolusu bal yutmuş gibi neredeyse öksüren bir sesle, “Ya, demek öyle,” dedi, “oh, tabiî, tabiî, tabiî.” Elini cebine soktu, bir anahtarlık çıkardı ve birini kafesin kilidine soktu, sürgüyü çevirdi ve kapıyı öyle bir hızla açtı ki anahtarlık kapının demir kasasına çarptı.</p>

  <p>Hastanenin olduğu yönden Horrabin’in sesi koridorda yankılandı: Palyaço flüt gibi sesiyle, “Korkarım ki öldü, Sayın Efendim,” diyordu.</p>

  <p>Carrington şaşkınlıkla yüzünü buruşturdu ve kafesi kapatmaya başladı.</p>

  <p>Romanelli’nin sesi, “Kalbi hâlâ çarpıyor,” dedi. “Amonyak getirin, hâlâ en az yarım saati var ve bazı cevaplar almam gerek.”</p>

  <p>Carrington, “Dayan biraz Ashbless,” diye fısıldayarak kapıyı tekrar araladı. İçeri uzandı, Jacky’yi pazısından tuttu ve dışarı çekti. Kız çırpınıyordu, o da yüzüne gözlerini kaydıracak kadar sert bir tokat attı. “Haydi,” dedi ve sersemlemiş esirini başka bir koridora, geniş, aşağı inen kemerden içeriye soktu.</p>

  <p>Kemerin diğer tarafında bir düzine silahlı adam bekliyordu ve içlerinden biri koşarak Carrington’a yaklaştı. Sinirli sinirli, “Şimdi mi şef?” diye sordu.</p>

  <p>Carrington, “Ne?” diye birdenbire parladı. “Hayır –henüz değil– Ashbless’in kum saatinde hâlâ bol bol kum var. Ben birazdan dönerim; Jacky’yi aşağı indirip çok eski bir meseleyi halledeceğim.”</p>

  <p>Adam şaşkın şaşkın bakakaldı.</p>

  <p>Carrington gülümsedi, Jacky’nin bıyığının ucunu sıyırdı ve çekip çıkardı. “Bizim Jacky kızmış meğer.”</p>

  <p>“N-ne –yani sen– şimdi olmaz şef! Onu kafese geri götür ve tatlı olarak sona sakla! Tanrım, yapacak işlerimiz var, bunu şimdi–’’</p>

  <p>“Uzun sürmez, hemen döneceğim.” Jacky’yi ileri itti ve kız yeraltı hücrelerinden birinin kapağına takılarak düştü.</p>

  <p>Adam kızı kaldırmaya giden Carrington’ın kolunu tutarak, “Lütfen şef!” diye ısrar etti. “Hem aşağıya tek başına inemezsin! Bütün Kaçak Hatalar oradalar ve–’’</p>

  <p>Carrington meşaleyi elinden bıraktı, hızla dönüp yumruğunu adamın karnına indirdi ve adam sertçe oturarak yana devrildi. Carrington diğerlerine baktı. “Uzun sürmez,” dedi, “hemen döneceğim. Anlaşıldı mı?”</p>

  <p>Bir ikisi huzursuzca, “Tabiî şef’ diye söylendiler.</p>

  <p>“Güzel.” Meşaleyi aldı ve Jacky’yi ayağa kaldırarak geniş odanın ışıklı tarafından uzaklaştı ve karanlığa doğru inmeye başladı. Meşalesi aşağıdan gelen nemli bir esintiyle titriyor ve ancak çevrelerindeki tarihi yolun ıslak taşlarını aydınlatıyordu; duvarlar ve tavan ise kesif karanlığın içinde yitip gitmişlerdi.</p>

  <p>Islak ve daha da keskinleşen yol taşlarında ikisinin de ikişer kez kayıp yavaşça düşerek yere oturdukları ve girişteki kemerin duvar meşalelerinin arkalarında ve yukarıda kalan yükseltinin üzerinde soluk bir parıltı bile olmaktan çıktığı birkaç dakikalık bir inişten sonra, Carrington Jacky’ye bir çelme taktı, yanına diz çöktü ve meşalenin sapını iki kaldırım taşı arasındaki büyük bir çamur birikintisine soktu.</p>

  <p>Sevgi dolu bir sırıtışla, “Uslu ol, o zaman bitince seni hemencecik öldürürüm,” dedi.</p>

  <p>Jacky bacaklarını geri çekip Carrington’a bir tekme attı –adam, kolunun ön tarafıyla bu hamleyi zorlanmadan karşıladı, ama yana seken topukları meşaleyi yerinden çıkarıp baş aşağı devirdi; meşale hızlanarak yuvarlandı ve ıslak bir cızırtıyla bir anda söndü.</p>

  <p>Kesif karanlığın içinde Carrington, “Işıkları söndürmek istiyorsun demek, ha?” dedi. Omuzlarını yakaladı ve yerde tutmak için dizlerinin üzerine indirdi. “Bu çok iyi –utangaç kızları severim.”</p>

  <p>Jacky çaresizlik içinde ağlarken, Carrington üzerinde pozisyonunu değiştirdi; uzun saniyeler boyunca durdu, sonra titredi ve tuhaf, boğuk bir inilti çıkarmaya başladı. Tekrar kıpırdandı, elleri beceriksizce yoklayarak yüzünü bulmaya çalışıyordu ve bir an sonra aniden üzerinden fırladı ve Jacky’den bir testi yavaşça dökülen suyu andıran bir ses duydu ve ısıtılmış bakıra benzeyen bir koku duyunca bunun taşların üzerine dökülen kan olduğunu anladı.</p>

  <p>Ağladığı için yaratıkların yaklaştığını duymamıştı, ama artık etrafında fısıldaştıklarım duyabiliyordu. Bir tanesi, “Seni açgözlü domuz,” diye kıkırdadı, “hepsini ziyan ettin.”</p>

  <p>“Taşları yala öyleyse,” diye bir tıslamayla yanıt geldi.</p>

  <p>Jacky ayağa kalkmaya başladı, ama canlı bir istakoz tutan bir ele benzeyen bir şey onu yerine oturttu. “O kadar çabuk değil,” dedi bir başka ses. “Bizimle daha derinlere ineceksin –dipteki kıyıya– seni kayığa koyup iteceğiz ve bizim yılan Apep’e ikramımız olacaksın.”</p>

  <p>Bir başkası “Gözlerini alıp öyle götür,” dedi. “Onları kız kardeşimle bana söz vermişti.”</p>

  <p>Örümceksi parmaklar yüzünde dolaşmaya başlayana kadar Jacky bağırmadı.</p>

  <p class="mt1">Kafeslerde bulduğu şeyler Coleridge’in bir başka afyon düşünde olduğu kanısını tamamen destekliyordu –yine de oldukça canlı bir düştü.</p>

  <p>Bir süre önce başağrısı ve mide kramplarının acısı geçince kendini nasıl geldiği hakkında hiçbir şey hatırlamadığı karanlık bir odada bulmuştu ve yatakta doğrulup saatine uzandığında masayı bile bulamayınca –ve odanın ne kadar karanlık olduğunu farkedince– Hudson otelindeki odasında olmadığını anlamıştı ve kalkıp küçük odada körebe oynar gibi dolaştıktan sonra anlamıştı ki John Morgan’ın, ya da Basil Montagu’nun evinde, ya da tanıdığı başka bir yerde değildi. Sonunda kapıyı bulmuş ve açmış ve kapının ağzında bir dakika boyunca durarak loş meşale ışığıyla aydınlanan, basit Roma taşra mimarisi olduğunu fark ettiği merdiven boşluğunu boydan boya süzmüş ve uzaklardan gelen, hiçbirini tanımadığı inilti ve kükremeleri dinlemişti.</p>

  <p>Bu Fuseli-vari sahne başındaki bildik –ama bu kez çok daha güçlü– boşluk hissiyle ve eklemlerindeki ılık gevşeklikle birleşince onu bir kez daha yüksek dozda afyon tentürü aldığına ve halüsinasyon gördüğüne inandırdı.</p>

  <p>STC emretti, diye düşündü acı acı, Xanadu’da dehşetli bir zindan dünya yapılmasını.<a id="a29"/><a href="../Text/notes.html#a68"><span class="t13">{19}</span></a></p>

  <p>Bir süre sonra merdiven boşluğuna çıkmıştı. İnsanın rüyasında dolaştığı bir evin kendi aklının sembolü olduğu yönündeki halk inanışında her zaman doğruluk payı olduğunu düşünmüştü ve kendi akıl evinin üst katlarını birçok düşünde dolaşmış olmasına rağmen aşağılardaki yeraltı mezarlıklarını hiç görmemişti. Kabus sesleri de aşağıdan geliyordu, o da aklının en derinliklerinde ne tür canavarlar yaşıyor olabileceğine dair cesurca bir merakla eski basamaklardan dikkatle inmeye başladı.</p>

  <p>Karşılaşabileceği şeyler hakkında biraz korku duymasına rağmen böylesine detaylı bir fantezi uydurduğu için kendiyle gurur duyuyordu. Merdivenlerin eskimiş taşlarında ışık ve gölge kullanımındaki detayın özenliliği ve ayakkabılarının sürtünme sesinin belli belirsiz yankısının yanısıra aşağıdan esen soğuk hava da rutubetliydi, bayattı ve küf, mantar, yosun ve –evet, tam olarak bu işte– bir hayvanat bahçesi kokusu taşıyordu.</p>

  <p>Aşağı indikçe giderek daha karanlık olmuştu ve merdivenin sonuna geldiğinde mutlak bir siyahlığın içindeydi, yalnızca uzaklarda yanıp sönen soluk pırıltılar vardı, birkaç köşeden yansıyan uzak meşaleler, ya da sadece canı sıkılan bir retinanın uydurduğu rastgele yıldız görüntüleri olabilirlerdi.</p>

  <p>Biçimsiz zemin üzerinde homurtuların ve karga seslerinin geldiğini düşündüğü yöne doğru yürümüştü, ama kafesleri bulmasına daha birkaç metre varken acı kadar bitkinlik ve ümitsizlik de taşıyan bir çığlığın yankılanmasıyla donup kalmıştı. Bu da neyin nesi? Diye düşünmüştü. Zincire vurulmuş, ama tembelliğim yüzünden açlıktan ölen arzularım mı? Hayır, bu doğru değil; ihmal ettiğim ve vücut bularak aklımın en derin yeraltı zindanlarında mahkum olan görevlerim –ki bunların arasında yetenek de var– olması daha büyük bir olasılık.</p>

  <p>Artık ilerliyordu ve bir an sonra en yakındaki kafesin soğuk parmaklıklarını hissetti. İçerideki zemine bir şey sertçe çarptı ve yavaşça taşların üzerine sürülen ıslak bezi andıran bir ses geldi ve Coleridge eline vuran kesik kesik esintinin bir şeyin nefesi olduğunu anladı.</p>

  <p>Son derece derin bir sesle “Merhaba,” dedi.</p>

  <p>Coleridge gergin bir sesle “Merhaba,” dedi. Şaşkınlık dolu bir suskunluğun ardından “Mahkûm musun?” dedi.</p>

  <p>Görünmeyen şey “Hepimiz… mahkûmuz,” dedi ve her yandaki diğer kafeslerden onaylayan homurtu ve bağırışlar duyuldu.</p>

  <p>Coleridge “O halde siz,” diye mırıldandı, daha çok kendi kendine konuşuyordu, “zincire vurmayı gerçekten de başardığım ayıplar mısınız? Var olacağınız aklıma bile gelmezdi.”</p>

  <p>Yaratık “Bizi serbest bırak,” dedi. “Anahtar sondaki kafesin kilidinde.”</p>

  <p>“Yoksa siz,” diye devam etti Coleridge, “ki bu daha büyük olasılık, tembelliğimden uygulamadığım ve uzun süre kapalı kalma ve ihmal sonucunda kendini burada bulan güçler, erdemler misiniz?”</p>

  <p>“Bunları… bilmem ben. Bizi serbest bırak.”</p>

  <p>“Çarpık bir güç zayıf düşmüş bir ayıptan daha korkulası bir şey değil midir ki? Hayır dostum, seni kafesinde bırakmakla akıllıca davranmış olurum. Bu parmaklıkları bu kadar sağlam yapmamın iyi bir nedeni olmalı.” Arkasını dönmek üzere hareketlendi.</p>

  <p>“Bizi öylece görmezden gelemezsin.”</p>

  <p>Coleridge duraksadı. “Göremez miyim?” diye sordu düşünceli düşünceli. “Bu doğru olabilir. Sorunun faktörlerini yok sayarak elbette ki doğru bir cevaba ulaşılamaz; Püritanların yanlışı da buydu. Ama bu kafesler de irademin, kontrolümün –ender görülen!– bir tezahürü kuşkusuz. Sizi zaten hesaba katmış olmalıyım.”</p>

  <p>“Bizi özgür bırak da emin ol.”</p>

  <p>Coleridge karanlığın içinde durup bir dakika boyunca bunu düşündü; sonra “neden yapamayacakmışım ki,” diye fısıldadı ve Carrington’un anahtarlığının açık kapının üzerinde hâlâ sallandığı son kafese doğru el yordamıyla ilerlemeye başladı.</p>

  <p class="mt1">Acı amonyak kokuları Ashbless’i –ve lambayla aydınlanan, çamur zeminli, korkunç küçük odayı– bir kez daha canlandırdı.</p>

  <p>Amonyak zoruyla son kez ayıltıldığında kendini masaya bağlı, işkence görmüş bedenden ayırabildiğini, daha doğrusu aklının rüya katmanlarında Romanelli’nin korkunç operasyonlarını ancak uzak çekiş ve sarsıntılar olarak hissedecek kadar derinlere dalabildiğini fark etmişti, tıpkı derinlerdeki bir yüzücünün yüzeydeki hareketlenmeyi belli belirsiz hissedişi gibi.</p>

  <p>Rahatlatıcı bir değişiklikti, ama bu yeni berraklık anında, ölmekte olduğunu fark etmişti. Romanelli’nin açtığı yaraların hiçbiri öldürücü olmamasına rağmen Ashbless’in sınırlı bir tedavi için bile bir 1983 yoğun bakım kliniğinde bakıma ihtiyacı olacaktı.</p>

  <p>Sağlam gözünü kırparak yakınındaki duvara baktı, su pompasının üzerindeki bir rafta duran on santimetre boyundaki oyuncak adamları fark edince şaşırmadı bile, sonra başını çevirdi ve Romanelli’nin tuhaf bir biçimde aydınlanan yüzüne baktı. Soğuk bir uzaklıkla, sanırım bu alternatif bir dünya, diye geçirdi içinden. Ashbless 1811’de, burada ölüyor. Üstelik de sessizce. Senin de önceki kapılar hakkında bildiklerimi öğrenerek gelecekteki bir tanesinin yerini belirleyebileceğini sanmıyorum Romanelli –yine de sana bu fırsatı vermeyeceğim. Burada benimle ölebilirsin.</p>

  <p>Horrabin’in Mickey Mouse sesi arkasından “Fazla zorluyorsun,” dedi. “Bu bir sandığı kırıp açmak kadar kolay ya da çabuk değil. Onu öldürüyorsun, o kadar.”</p>

  <p>Romanelli nefes nefese “O da öyle sanıyor,” dedi. Büyücü minyatür yıldırımlardan oluşan, belli ki acı veren bir ağın ortasında duruyordu. “Ama beni dinle Ashbless –ben izin verene kadar ölmeyeceksin. Başını kesebilirim –belki keseceğim de– ve büyü yoluyla seni onun içinde canlı tutabilirim. Herhalde gün doğmadan öleceğini sanıyorsundur. Emin ol, ölümünü onlarca yıl uzatabilirim.”</p>

  <p>Kapı iki büyücünün tam arkasındaydı ve Ashbless orada korkunç şekillerin belirdiğini ve loş odaya sessizce süzüldüklerini görünce kendini gözünü oynatmamaya ve bir tepki vermemeye zorladı. Ne olurlarsa olsunlar, diye düşündü, umarım gerçektirler ve hepimizi öldürürler.</p>

  <p>Ama pompanın üzerindeki rafta bir hareketlenme oldu –küçük oyuncak bebeklerden biri kıpırdadı, küçük kolunu kaldırdı ve “Hatalar kaçmışlar!” diye tiz bir çığlık attı.</p>

  <p>Horrabin pergel gibi bir tahta bacağının üzerinde döndü ve dilini gözüne değene kadar uzatarak Ashbless’in kalan dişlerini titreten, iki notalı kulak tırmalayıcı bir ıslık çaldı. Aynı anda Romanelli derin bir nefes aldı –çıkan ses bir bacadan aşağı çekilen açık bir şemsiyeyi andırıyordu– ve gürleyerek üç hece söyleyip avuçlarını açarak kanlı ellerini ileri doğru savurdu.</p>

  <p>Hatalar’dan biri, koca kulakları ve burun delikleri olan ama gözleri olmayan uzun, kıvrak ve tüylü bir yaratık bir kedi gibi Horrabin’in üzerine sıçradı, ama bir engele çarptı ve geri sekerek ıslak, çamurlu zemine düştü.</p>

  <p>Romanelli ağlamaklı bir sesle “Kurtul… onlardan,” dedi. Burnundan ve gözlerinden kan boşanıyordu. “Bunlardan bir tane daha… yapamam.”</p>

  <p>Aralarında çok küçük bir alt bir üst çenesi ve bıçak gibi sivri sıra sıra dişleri olan amfibyan bir devin de bulunduğu yarım düzine Hata engele gürültüyle vuruyor ve pençeliyorlardı.</p>

  <p>Horrabin gerginlikle “Yerde küçük delikler aç,” dedi. “Kaşıkboylu Çocuklarım karşısında kafeslerine sevinerek dönerler.”</p>

  <p>Romanelli cılız bir sızlamayla “Yapamam,” dedi. “Değiştirmeye çalışırsam… sadece… çatlar.” Gözlerinden gözyaşı gibi kan süzülmeye başlamıştı. “Parçalanıyorum…”</p>

  <p>Sıra sıra dişleri olan yaratık derin bir sesle “Palyaçonun pantolonuna bakın,” dedi.</p>

  <p>Horrabin başını otomatik olarak indirip kendi kendine baktı ve fenerin ışığında bol beyaz pantonunun tüylü Hata’nın birikintiye düşmesiyle sıçrayan çamurla leke içinde kaldığını gördü.</p>

  <p>Yaratık “Çamurun içine işler,” diye kükreyerek yerden yumruk büyüklüğünde bir taş aldı ve savurdu.</p>

  <p>Taş Horrabin’in karnına çarptı ve tahta bacaklarının üzerinde nefes nefese iki büklüm olurken benekli fırfırla kaplı bileğine ve beyaz alnına da birer tane isabet etti ve arkaya doğru bükülerek büyük bir şapırtıyla çamurun içine oturdu, yüzü dehşetli bir azap taşıyan bir maskeydi.</p>

  <p>Kaşıkboylu Çocuklar kocaman çekirgeler gibi raflarından aşağı atladılar, kılıçlarını havada çekerek çamura düşüp engelin içinden sektiler ve Hatalar’ın ayak bileklerini bıçaklayarak bacaklarına üşüştüler.</p>

  <p>Romanelli Ashbless’in yaralı bacağını arkaya büktü ve bileğini baldırına bağladı ve büyücü sımsıkı kapalı çenesindeki dişleri çatırdatan bir güç harcayarak ölmekte olan şairi kaldırdı ve uzaktaki kemeraltına doğru yürümeye başladı.</p>

  <p>Koridordaki her adım yeni kırılmalara ve iç patlamalara neden oluyordu, ama nefesleri tiz birer bağırışa dönüşen Romanelli aşağıdaki mahzenlere inen kemeraltına doğru ağır ağır yürümeye devam etti, arkalarındaki hastaneden çatırtılar ve çığlıklar yükseliyordu.</p>

  <p>Meşalelerden birinin alımda duvarın dibine toplanmış duran Carrington’un adamları şeflerinin dönüşünü giderek artan bir sabırsızlıkla bekliyorlar ve birbirlerine fısıldayarak oraya o gelmeden gireceklerine yeminler edip duruyorlardı, ama Romanelli ve yükünün ürkütücü görüntüsü kemerden girip önlerinden geçerken bembeyaz kesilip gerilediler.</p>

  <p>Bir tanesi ‘Tanrım,” diye fısıldayarak bir hançerin sapını yokladı, “peşinden gidip öldürmemiz gerekmez mi?”</p>

  <p>Arkadaşlarından biri “Kör müsün be?” diye gürledi. “Zaten ölmüş o. Gidip palyaçoyu haklayalım.”</p>

  <p>Tam kemere doğru hareketlendikleri sırada bir grup Hata sıçrayıp sürünerek içeri daldılar, zıplayıp duran bir Kaşıkboylu Çocuk ordusu da hemen peşlerindeydi.</p>

  <p class="mt1">Tüm kimyasal ve büyülü ayıltıcılara rağmen Ashbless yarı koma haline geçmişti ve her seferinde ancak birkaç saniye için kendine gelebiliyordu. Bir an dik bir yokuştan indirildiğini fark etmişti; bir başkasında taşıyıcısının budalaca ve köpükler saçan bir sesle neşeli, küçük bir şarkı söylediğini duymuştu; sonra her şey karışmıştı: arkalarından bir sürü bağırışlar geliyordu ve taşıyıcısının kendi elektrik fırtınasının ışığında üç köşeli bir şapka giymiş koca bir kurbağaya benzeyen bir şeyin zıplayarak bir taraflarından geçip gittiğini ve diğer taraftan altı bacaklı ve insan başlı bir köpeğin koştuğunu görmüştü, ardından hava sıçrayıp duran böceklerle dolmuştu ve bunlar böcek değil, küçük kılıçlarını savuran öfkeli minik adamlardı.</p>

  <p>Sonra taşıyıcısı tökezlemiş ve herkes giderek dikleşen yokuştan yuvarlanmaya başlamıştı ve Ashbless bir kez daha bilincini yitirmeden önce gördüğü son şey onu ölüm perdesinin ötesinden bile şaşırtmıştı: önünden yuvarlanırken Jacky’nin şaşkınlıkla kendisine bakan yüzünü görmüştü, gözyaşları süzülüyordu ve bıyığı kesilmişti.</p>

  <p class="mt1">Jacky ile çarpışan, yanıp sönerek kıvılcım saçan şey Gözsüz Kız kardeşlere de çarpmış ve onları hayal kırıklığıyla cıvıldayıp yuvarlanarak karanlığın içine doğru yollamıştı ve Jacky elleriyle dizlerinin üzerinde doğrulduğu anda mavi ışıklar saçan şeyin bir adam, üstelik William Ashbless olduğunu görmüştü, ölmüş gibi görünüyordu ve hemen arkasındaki yokuştan aşağı kayıyordu; Sonra Jacky başını eğdi ve el ve ayak parmaklarını taşların arasındaki çamura gömdü, çünkü bağıran ve ağlayan ve karanlıkta görünmeyen bir sürü şekil yanından ve üzerine doğru akıyordu, hemen arkalarından da sesleri ve dokunuşları iri çekirgeleri andıran bir sürü geliyordu. Birkaç saniye sonra Cehennem sirki aşağıda kalmıştı ve yokuştan yukarı doğru tırmanmaya başladı.</p>

  <p>Yukarıdan da gürültüler geliyor, büyük mağarada tuhaf yankılar yapan zayıf çığlık ve bağırışlar ve manyakça kahkahalar duyuluyordu ve Jacky şaşkınlıkla bu gece Sıçanlar Şatosu’nda nasıl bir deliliğin döndüğünü merak etti.</p>

  <p>Uzun dakikalardan sonra altında zemin katı hissetti ve başını kaldırınca uzaktaki meşaleleri ve kemeraltını gördü. Carrington’un adamları artık orada değillerdi ve olup biten her neyse başka bir yerde oluyordu ve Jacky ayağa kalkıp ışığa doğru çılgınca koştu.</p>

  <p>Ulaşınca yarım daire şeklindeki harika sarı ışığın altında nefes nefese diz çökerek tıpkı pek de uzak olmayan yıllar önce oynadığı ebelemece oyunlarındaki kale gibi verdiği yanıltıcı güven hissinin dakikalarca tadını çıkardı ve sonunda isteksizce kalkıp kemerden geçerek tekrar karanlığa girdi.</p>

  <p>Dokun olduğu taraftan sinirli sesler duyuyordu ve yukarı çıkan merdivenlere doğru sessizce yürüdü, ama orada da sesler duydu ve durdu.</p>

  <p>Nöbetçiler, diye düşündü –şüphesiz Carrington’un adamları, bu karınca yuvasından kimsenin çıkmaması için oradalar.</p>

  <p>Geri dönüp muhafızlar yüzeye çıkana kadar bir yerde saklanmaya, sonra da su yolundan Thames’e yüzmeye karar verdi ve tam dönüp yürümeye başlamıştı ki aralıksız bağırışların sesi bir kat daha arttı ve loş bir ışık yansıması koridorda hızla yaklaşmaya başladı. Çabucak parlaklaştı, sanki ileride bir köşede meşaleli adamlar belirmek üzere gibiydi. Jacky panikle etrafına bakınarak çömelip saklanabileceği bir kapı ağzı aradı, ama hiçbir yer yoktu. Bir duvara yaslandı.</p>

  <p>Bağırışlar hâlâ yükseliyordu ve hızlı bir tahta sesi duyuyordu ve sonra uzak tünellerden birinden Horrabin fırladı, tamamen tutuşmuştu ve tahta bacaklarının üzerinde koşuyordu, peşinde ve iki yanında da zıplayıp cıvıldayan bir sıçan sürüsünü andıran şeyler vardı; bir an sonra onlar da aynı köşeyi dönerek arkasından gittiler, taşlar atıyor ve tazı gibi havlıyorlardı.</p>

  <p>Jacky arkasına dönüp merdivenlere baktı ve loş ışıkta kemeraltının hemen dışında diz çökmüş, yaklaşan kalabalığa doğru birtakım silahlar doğrultmuş iki adam gördü. O taraf kapalı, diye düşündü. Çaresizce kendini duvarın dibine bırakıp bir koluyla yüzünü kapattı, görenlerin kendisini bir ceset sanacaklarını umuyordu.</p>

  <p>İki silah tek ve uzun bir gürleme ve tüneli bir saniye boyunca aydınlatan bir parlamayla patladı ve duvarlardan ve tavandan taş parçacıkları uçarken– yanan palyaço sarsılarak durdu –ama dengesini buldu, silahlardan etkilenmemiş gibiydi; yine de darbeleri peşindeki hayvansı yaratıkların ona yetişmelerini sağlayacak kadar bir süre durmasını sağladı.</p>

  <p>Kaşıkboylu Çocuklar ve otuz santimetrelik kopyalarından birkaçı silahların ateşiyle parçalanmışlardı, ama hayatta kalanlar döndüler ve alev alev yanan, çığlıklar atan palyaçoyu duvara devirmiş ve çamurlu pençeleriyle bacaklarını yırtan gözü dönmüş Hatalar’ın yüzlerine doğru atıldılar. Minyatür adamlar Hatalar’ın pençelerinin üzerinden atlayarak küçük kılıçlarını gözlere, boğazlara ve kulaklara sapladılar, kendi hayatlarını düşünmüyorlardı bile; ama Hatalar da ölümüne savaşıyorlardı ve Horrabin’in ulaşabildikleri herhangi bir yerinden çamurlu dişleriyle bir ısırık almak, ya da tahta bacaklardan birini altından biraz daha çekebilmek için Kaşıkboylu Çocukların kılıçlarını ve kavrulmayı göze alıyorlardı.</p>

  <p>Çılgın sahne Jacky’nin sadece birkaç metre önündeydi ve başını biraz kaldırıp izlemeden edemedi. Kararmış, inleyen palyaço az önceki kadar parlak yanmıyordu, ama hâlâ birkaç bireysel mücadeleyi görmesine yetecek kadar alev vardı: Jacky her yeri dokungaçlarla kaplı ve iki gözü de küçük adamların kılıçlarıyla parçalanmış olan, bir köpek büyüklüğündeki bir Hatanın dişlerle dolu ağzını Horrabin’in sımsıkı kapalı sağ eline geçirdiğini ve korkunç bir ısırışla büyük bir kısmını kopardığını gördü ve bir düzine küçük adamın vahşi darbeleri altında ölmekte olan, kabuksuz salyangozlara benzeyen iki şey sol tahta bacakla duvarın arasına girmişler ve son güçlerini harcayarak dayandığı noktadan kaydırmayı başarmışlardı, palyaço da üzerlerine düşerek onları ezdi; Horrabin yere düşünce ışık büyük ölçüde söndü ve Jacky’nin tek görebildiği derin soluklar alarak ölen bir şekiller yığını, tek duyabildiği de iyice zayıflamış bir yutkunma, ezme, ağlama ve uzun, hırıltılı nefes sesleriydi. Yanık çöp kokusuna benzeyen bir koku tüneli doldurmuştu.</p>

  <p>Jacky kalktı ve ölüm yığınının içinden labirentin derinliklerine doğru koştu ve karanlıkta yirmi adım gittikten sonra dengesini kaybederek tökezledi ve kayarak sersemlemiş bir halde durduğunda, bir el bileğini sıkıca tuttu.</p>

  <p>Arkasına dolandı, bir şeyi boğacak gücü kalmış mıydı merak ediyordu, ama görünmeyen şeyin sesini duyunca durdu. “Bağışlayın beni Sayın Düşünce ya da Çılgın veya Firari Erdem, aklımın uyanma tabakalarına giden yolu gösterir misiniz lütfen?”</p>

  <p class="mt1">Ashbless, küreklerini Doktor Romanelli’nin güçsüzce çektiği bir kayıkta yattığının bir süredir belli belirsiz farkındaydı, ama üzerinde yattığı yüzeyin değiştiğini fark edince bir kez daha tamamen kendine geldi. Son kez hissettiğinde sert, köşeli tahtadandı, şimdi ise bir tür esnek iskelet üzerine gevşekçe yayılmış yumuşak deri gibiydi. Gözünü açtı ve ışık olmamasına rağmen görebilmesi onu biraz şaşırtmıştı. Kayık duvarları boyunca yoğun bir siyahlıkla parlayan lahitler dikilmiş olan çok büyük, harabe bir kanaldan geçiyordu.</p>

  <p>Romanelli’nin kesik kesik soluduğunu duydu ve ona doğru baktı. Anti-ışıkta zayıf büyücü de parlıyordu; Ashbless’in omuzunun üzerinden hayranlıkla bir şeye bakıyordu. Ashbless bir dirseğini altına çekti ve başını çevirmeyi başardı ve kıç tarafında birçok uzun, loş figür ve kayığın ortasında küçük bir sandık gördü, kuyruğu ağzına girmiş bir yılan sandığın çevresini sarmıştı, içinde de insan boyunda bir disk duruyordu ve yayılan siyahlıkta öyle karanlık bir parıltı saçıyordu ki Ashbless’in gözü acıdı ve başını çevirmesi gerekti; yine de diskin üzerinde çizili bir bokböceği şeklini gördüğünü sanıyordu.</p>

  <p>Tekrar görebildiğinde Doklor Romanelli’nin huzurla gülümsediğini ve çökmüş yanaklarından gözyaşları süzüldüğünü fark etti. “Ra’nın kayığı,” diye fısıldıyordu, “güneşin günbatımından şafağa kadar gecenin on iki saatinde yolculuk ettiği Sektet kayığı! Onun içindeyim –ve şafakta, tekrar dünyaya çıktığımızda Atet kayığında, sabah gökyüzünün kayığında yolculuk edeceğim ve eski halime döneceğim!”</p>

  <p>Bunu umursamayacak kadar perişan bir halde olan Ashbless tekrar, altından bir nabız atışı geldiğini fark ettiği derinin üzerine yayıldı. Gece boyunca duyduğunu sandığı inlemeler güçlenmişti ve yalvaran bir tondaydı. Başını yana çevirip alçak küpeştenin üzerinden nehrin kıyısına baktı ve geçen kayığa doğru kollarını uzatan belirsiz şekiller gördü ve kayık onları geçince ümitsiz ağlayışlarını duydu. Kıyıda aralıklarla tepelerinde yılan başları olan sütunlar dizilmişti –saatleri gösteriyorlar, diye düşündü– ve kayık onları geçince bir an için eğilmiş bir insan başına dönüşüyorlardı.</p>

  <p>Ashbless doğruldu ve kayığın ortası büyüyen bir kobra başı gibi genişlemiş dev bir yılan olduğunu ve hem baş hem de kıç tarafta uzun bir boyun şeklinde incelerek canlı bir yılan başına dönüştüğünü ilk kez fark etti.</p>

  <p>Bu şiir, diye geçirdi içinden –gecenin on iki saati. Şiirde anlattığım şey bu. Yalnızca ölülerin görebildiği kayıktayım.</p>

  <p>Diskin de canlı olduğunu hissetti –hayır, tamamen ölüydü, ama farkındaydı– ama iki kaçak yolcuyla ilgilenmiyordu. Hayvan ve kuş başları taşıyan adamlara benzeyen kıç tarafındaki uzun figürler de onları önemsemiyor gibiydiler. Ashbless tekrar uzandı.</p>

  <p>Bir süre sonra kayık iki yanında telefon kulübesi kadar uzun lahitler olan loş bir kapıdan geçti ve diğer taraftaki kıyı şekilleri kıyı boyunca çığlık çığlığa hareketlenmeye başladılar ve korkulu çığlıkların arasında ağır, metalik bir sürünme sesi duydu. Hayaletler “Apep!” diye bağırıyorlardı. “Apep!” Ve kapkara bir şeklin yükseldiğini gördü ve bunun bir yılan başı olduğunu fark etti, öyle büyüktü ki acayip kayıklarını cüceleştiriyordu. Çenelerinden insana benzeyen şekiller sallanıyor, ama dev başını sallayarak onları düşürüyor ve nehrin üzerinde ağır ağır kabarıyordu.</p>

  <p>“Yılan Apep,” diye fısıldadı Romanelli, “bedeni saf karanlığın kırılmaz bir katılığa dönüştüğü keku samu’nun derinlerindeki diyarlarda yatar. Bu kayıkta şafağa çıkmaya… uygun olmayan bir ruh olduğunu hissediyor.” Romanelli gülümsüyordu. “Ama zaten sana ihtiyacım kalmadı artık.”</p>

  <p>Dirseğinin üzerinde daha fazla duramayan Ashbless simsiyah başın üzerindeki her şeyi yutuşunu izliyordu. Yaratık aşağı eğilirken hava buz gibi soğudu ve koca çenelerini açtığında çok uzaklarda parlayan negatif yıldızlar görür gibi oldu, sanki Apep’in ağzı mutlak soğuk ve ışıksızlıktan oluşan bir evrenin kapısıydı.</p>

  <p>Ashbless gözünü kapattı ve ruhunu biryerlerde hâlâ varolabilecek olan merhametli bir tanrıya emanet elti.</p>

  <p>Tiz bir çığlık dikkatini tekrar dışarıya doğru çekti ve son kez olduğunu umarak yukarıya baktı… ve Doktor Romanelli’nin parçalanan bedeninin yukarıya, dev boğazın içine doğru düştüğünü gördü.</p>

  <p class="mt1">Jacky emin olmak için Thames’in batıya doğru uzanmadan önce Whitehall’u aşıp güneye kıvrıldığı karanlık batı tarafına baktı, sonra bakışlarını tekrar doğuya çevirdi.</p>

  <p>Rahatlayarak gülümsedi. Evet, gökyüzü kesinlikle aydınlanıyordu. Tam oluşmamış şafak öncesi parıltısının önünde Blackfriars Köprüsünün koyu kemerlerini görebiliyordu.</p>

  <p>Gevşedi ve tekrar alçak taş duvarın üzerine oturdu, Adelphi Kemerlerinin yukarısındaki çamur yatağında havanın serin olduğunu anlamıştı. Paltosunu omuzlarına çekti ve titremeye başladı. Bu nöbet ne kadar umutsuz olursa olsun, diye düşündü, yine de Ashbless buraya kadar sürüklenecek mi görmek için şafaktan biraz sonrasına kadar bekleyeceğim –derin mahzenlerde yanımdan yuvarlanırken ölmemiş olması ve yeraltı nehrine ulaşmış ve… korkunç katılaşma başlamadan çok önce nehirde sürüklenmeye başlamış olması pekâlâ mümkün.</p>

  <p>Ürperdi ve emin olmak için yükselen doğu ışığına baktı ve derin mahzenlerden çıkışını hatırladı.</p>

  <p>Coleridge’in elini tutmuş ve ışıksız koridorda dikkatle yukarı ilerlemeye başlamışken sessizliği fark etmişti. Sadece uzaktan gelen ağlamalar değil, havadaki ince, karmaşık akisler, kilometreküplerce yeraltı koridorları ve altlarındaki odalardan gelen esintinin yankıları da susmuştu.</p>

  <p>Horrabin’in cesedinin olduğunu bildiği yerden geçerlerken sağ elinin tarafındaki duvara yaslanmıştı –ve şaşırtıcı derecede derin bir ses karanlığın içinden onlarla konuştuğunda neredeyse çığlık atacaktı.</p>

  <p>“Burası insanlara göre bir yer değil dostlarım,” dedi.</p>

  <p>Jacky sesi titreyerek “Şey… doğru,” dedi. “Biz de gidiyorduk.”</p>

  <p>Derin bir soluma ve bir alkış sesi –ve birçok metalik tıkırtı– duydu ve ses tekrar konuştuğunda başının üzerinden geliyordu. Ağır ağır “Size buradan çıkaracağım,” dedi. “Palyaço’nun küçük adamlarının iğneleriyle ölürken bile Koca Çene çok az kişinin meydan okumaya cesaret edebileceği bir koruyucudur.”</p>

  <p>Jacky inanamayarak “Bizi… çıkaracak mısın?’’ diye sordu.</p>

  <p>“Evet.” Yaratık ağır ağır soludu. “Bunu arkadaşına borçluyum, o kız ve erkek kardeşlerimi ve beni serbest bırakarak, ölmeden önce bizi yapandan intikam alma fırsatı verdi.” Jacky yaratığın sesinin yankılanmadığını fark etmişti, sanki bir tünelde değil de bir odadaydılar. Koca Çene “Elinizi çabuk tutun,” diyerek hareketlendi, “karanlık sertleşiyor.”</p>

  <p>Tuhaf üçlü merdivenlere ulaşıp çıkmaya başladılar. İlk kat arasında Coleridge dinlenmek istedi, ama Koca Çene zaman olmadığını söyledi; yaratık Coleridge’i kollarına aldı ve yola devam ettiler.</p>

  <p>Koruyucuları Jacky’yi “Geride kalma,” diye uyardı.</p>

  <p>Jacky “Kalmam,” diyerek temin etti, çıktıkları koridordan, hatta henüz çıktıkları merdiven katından bile hiçbir ses ya da yankı gelmediğini fark etmişti. Altı ay önce gözsüz Kız kardeşler ne demişlerdi ona? Karanlık balçık gibi sertleşiyor ve taşlar kadar sertleşmiş olduğunda uzaklarda olmak istiyoruz… taşların içinde, yani sertleşen gecede sonsuza dek kalamayız! Jacky Koca Çene’nin hızına ayak uydurduğundan emin oldu ve onun bu kadar hızlı hareket etmesine sevindi.</p>

  <p>Sonunda yukarı çıkıp Sıçanlar Şatosu’nun mutlak koridorunun lambayla aydınlanan parlak koridoruna girdiklerinde Carrington’un adamlarından ikisi onlara doğru bir adım attılar, sonra ağır kollarında Coleridge’i taşıyan yaratığı görünce iki adım gerilediler. Jacky başını kaldırıp Koca Çene’ye baktı ve neredeyse kendisi de gerileyecekti.</p>

  <p>Koruyucuları amfibyan bir devdi, yüzünün çevresinde sakal ve bıyığı andıran uzun siyah kedibalığı dokunaçları, camdan yapılmış kağıt ağırlıkları gibi gözleri ve domuz gibi bir burnu vardı, ama en çarpıcı özelliği kesinlikle ağzıydı: yüzünde otuz santimetrelik bir kesik gibi duruyordu ve sıra sıra koca dişleri yüzünden zorlukla kapatabiliyordu. Üzerinde önü yırtılmış ve kanla ıslanmış eski bir palto vardı.</p>

  <p>Koca Çene sessizce “Bu sürüngenler sizi rahatsız etmezler,” dedi. “Haydi.”</p>

  <p>Coleridge’i yere bıraktı ve onlarla birlikte ön kapıya kadar yürüdü. “Gidin artık,” dedi. “Hemen. Siz gözden kaybolana kadar izleyeceğim, ama karanlık tamamen sertleşmeden merdivenlere dönmem gerek.”</p>

  <p>Jacky Buckeridge Sokağının daha temizce olan şafak öncesi havasını minnettarlıkla soluyarak “Tamam,” dedi. “Ve teşekkürler, bize çok–”</p>

  <p>Koca Çene “Arkadaşın için yaptım,” diye gürledi. “Gidin artık.”</p>

  <p>Jacky başını salladı ve Coleridge’i aceleyle dışarıya, karanlık sokağa çıkardı.</p>

  <p>Bir aksilik çıkmadan Hudson Oteline gelmişlerdi ve Coleridge’in odasına çıktıklarında Jacky onu yatağa yatırmıştı. Adam daha Jacky koridora çıkıp kapıyı arkasından kapatmadan uykuya dalmıştı bile. Başucu masasının üzerinde afyon tentürü şişesini görmüş ve Carrington’un tedbirlerinin yaşlı şair üzerinde neden etkili olmadığını anladığına inanmıştı. Coleridge’in afyona karşı müthiş bir dayanıklılık geliştirdiğini Carrington nereden bilebilirdi ki?</p>

  <p>Daha sonra da Ashbless’in, ya da ondan geriye kalanların tünelden çıkabileceği olasılığına karşı Thames’e, yeraltı akıntısının nehre boşaldığı Adelphi Kemerlerinin yakınındaki yere gelmişti.</p>

  <p>Gökyüzü doğuda parlak bir çelik mavisine bürünmüş ve ufukta dağınık bir bulut dizisi için için yanarak parlamaya başlamıştı. Güneş yüzünü her an gösterebilirdi.</p>

  <p>Kemerlerin altındaki hâlâ karanlık olan gölgelerdeki suda bir çalkalanma vardı ve Jacky tam zamanında bakarak hayalet gibi, yarı şeffaf bir kayık gördü. Şafağın griliğine doğru girerken aynı anda akkor hale gelmeye ve daha da şeffaflaşmaya başladı ve doğu ufkuna doğru öyle bir hızla uzaklaştı ki Jacky bir an için müthiş yorgunluğun getirdiği bir yanılsama olduğuna inandı; ama bir an sonra iki şeyden emin oldu: doğan güneşin ilk kırmızı ışınları Londra gökyüzünde belirmişti ve kıyıdan dört metre kadar açıkta bir adam suda çırpınıyordu, hayalet kayık yok olduğunda suya düşmüş olmalıydı.</p>

  <p>“Bay Ashbless!” diye bağırdı. “Bu tarafa!”</p>

  <p class="mt1">Yılan kayık son kemerin iki tarafındaki –her birinin üzerinde firavun sakallı bir baş olan– sütunların arasından geçerken Ashbless içinde giderek yükselen müthiş bir sıcaklığın patlayarak işkence görmüş bilincinden kalan parçayı sarstığını hissetti ve buz gibi Thames’e düşene kadar bunun ölüm olduğuna emin olarak seviniyordu.</p>

  <p>Çırpınarak yüzeye çıkıp gözlerine giren uzun saçları savurduğunda tekrar saçlarının ve iki gözünün olduğunu fark etli. Önce bir elini, sonra diğerini kaldırıp yüzünün önünde tuttu ve bütün parmaklarının yerinde, cildinin sağlam olduğunu görerek sırıttı.</p>

  <p>Doktor Romanelli’nin boşu boşuna beklediği iyileşme onun başına gelmişti. Şafakta güneş bir kez daha bütün ve canlı olarak tekrar doğduğunda– nedenini Tanrı biliyordu –bunu Ashbless’in de paylaşmasına izin verilmişti.</p>

  <p>Kıyıya doğru yüzmeye başlamıştı ki birinin seslendiğini duydu. Durdu ve gözlerini kısarak gölgelerle kaplı kıyıya baktı, sonra duvarın üzerinde oturanı tanıdı, el salladı ve kulaçlamaya devam etti.</p>

  <p>Adelphi Kemerlerinin çevresinde su kabarıp çalkalanıyordu ve sığlıkta ayağa kalkıp bata çıka çamur yatağına çıkınca nedenini gördü: yeraltı akıntısının Thames’e akışı kesilmişti, tıpkı bir yerlerde dev bir vana kapatılmış gibi –ve ani su birikimi azaldığı için nehir Ashbless’in çıktığı noktanın ötesinde yatağın diğer kısımlarında olduğu gibi sakin akıyordu. Birkaç nehir kuşu toplanmış, nehrin aşağısında çalkalanarak dönen çamura merakla bakıyorlardı.</p>

  <p>Duvarın üzerinde tünemiş duran zayıf silüete baktı. “Merhaba Jacky,” diye seslendi. “Herhalde Coleridge de kurtulmuştur.’’</p>

  <p>Jacky “Evet efendim,” dedi.</p>

  <p>Ashbless kıyıya tırmanarak “Ve,” dedi, “tahmin ederim dün gece gördüğü hiçbir şeyi hatırlamayacak.”</p>

  <p>Üzerinden sular damlayan sakallı dev yamacı çıkıp yanına otururken Jacky şaşkınlıkla “Şey,” dedi, “aslına bakarsan hatırlamayabilir.” Ona daha yakından baktı. “Orada yanımdan kayıp gittiğinde öldüğünü sanmıştım. Gözlerin… ve…”</p>

  <p>Ashbless nazikçe “Evet,” dedi. “Ölüyordum –ama dün gece heryerde büyü vardı ve hepsi zararlı değildi.” Dikkatle bakma sırası ondaydı. “Tıraş olacak zaman bulmuşsun.”</p>

  <p>“Oh!” Jacky üst dudağını ovuşturdu, “o… bıyık yani… yandı.”</p>

  <p>“Aman Tanrım. Neyse, kurtulduğuna sevindim.” Ashbless arkasına yaslandı, gözlerini kapattı ve derin bir nefes aldı. “Güneş beni kurutana kadar burada oturacağım,” dedi.</p>

  <p>Jacky kaşını kaldırdı. “Üşütüp ölürsün ve… Dante’nin eserlerinden kurtulduktan sonra yazık olur.”</p>

  <p>Ashbless gözlerini açmadan sırıttı ve başını salladı. “Ashbless’in ölmeden önce yapacak çok işi var.”</p>

  <p>“Ya? Ne gibi?”</p>

  <p>Ashbless omuzlarını silkti. “Şey… her şeyden önce, evlenecek. Hatta gelecek ayın beşinde.”</p>

  <p>Jacky umursamazca başını arkaya attı. “Çok hoş. Kiminle peki?”</p>

  <p>“Elizabeth Jacqueline Tichy adında bir kız. Çok güzel. Onunla hiç karşılaşmadım, ama bir resmini gördüm.”</p>

  <p>Jacky kaşlarını kaldırdı. “Kim dedin?”</p>

  <p>Ashbless ismi tekrarladı.</p>

  <p>Jacky’nin yüzü meraklı bir gülümseme ile somurtma arasında gidip geliyordu. “Onunla hiç karşılaşmadın ha? Öyleyse seni kabul edeceğinden nasıl bu kadar emin olabilirsin ki?”</p>

  <p>“Jacky, kabul edeceğini biliyorum evlat. Başka seçeneği yok denebilir.”</p>

  <p>Jacky öfkeyle ‘‘Demek öyle,” dedi. “Herhalde geniş omuzların ve sarı saçların yüzünden sana dayanamayacak, ha? Ya da hayır, söyleme –şiirin sayesinde, değil mi? Tabiî, ona o lanet, anlaşılmaz ‘On iki Saat’inden birkaç mısra okuyacaksın ve o da diyecek ki, madem anlaşılmaz bir şey, o halde bu… Sanat olmalı… değil mi? Demek öyle, seni kibirli orospu çocuğu…”</p>

  <p>Ashbless şaşkınlıkla gözlerini açıp doğrulmuştu. “Kahretsin, neyin var Jacky? Tanrı aşkına, ona tecavüz edeceğimi söylemedim, sadece–”</p>

  <p>“Yo hayır! Hayır, sadece ona insanın karşısına hayatta bir kez çıkan, gerçek bir şairle –ne, arkadaş mı?– olma fırsatını vereceksin. Onun için ne büyük şans!”</p>

  <p>“Ne diye bağırıp çağırıyorsun? Ben sadece dedim ki–”</p>

  <p>Jacky duvarın üzerinde ayağa fırladı ve yumruklarını kalçalarına dayadı. “Elizabet Tichy karşınızda!”</p>

  <p>Ashbless gözlerini kırpıştırarak baktı. “Ne demek istiyorsun? Onu tanıyor musun? Aman Tanrım, doğru ya, onu tanıyordun sen, değil mi? Dinle, demek istedim ki–”</p>

  <p>“Canın cehenneme!” Jacky parmaklarıyla saçlarını dağıttı. “Elizabeth Jacqueline Tichy benim!”</p>

  <p>Ashbless huzursuzca güldü –sonra ne demek istediğini anladı. “Aman Tanrım. Sen… gerçekten o musun?”</p>

  <p>“Emin olduğum belki de dört şeyden biri bu, Ashbless.”</p>

  <p>Çaresizce ellerini yana doğru açtı. “Ne aptalım, beni bağışla Ja–Bayan Tichy. Ben seni hep… Kaptan Jack’in evinden tanıdığım eski dostum Jacky sanıyordum. Bunca zamandır aklıma bile–”</p>

  <p>Jacky “Sen Kaptan Jack’in evine hiç gelmedin,” dedi. Sonra merakla ekledi, “Yoksa geldin mi?”</p>

  <p>“Bir bakıma öyle. Anlarsın ya, ben–” Durdu. “Bunu kahvaltıda tartışmaya ne dersin?”</p>

  <p>Jacky tekrar yüzünü astı, ama bir an duraksadıktan sonra kabul etti. “Pekâlâ, ama sadece zavallı Doyle sana bu kadar saygı duyduğu için. Ve bu bir şey kabul ettiğim anlamına gelmiyor, tamam mı?” Sırıttı, sonra kendini toparladı ve ciddi bir ifadeyle yüzünü astı. “Gel haydi, St. Martin’s Sokağında bir yer biliyorum, ateşin başında oturmana bile izin verirler.”</p>

  <p>Duvardan aşağı atlarken Ashbless ayağa kalktı, berrak şafak ışığında kuzeye, Strand’e doğru yürürlerken hâlâ tartışıyorlardı.</p>
