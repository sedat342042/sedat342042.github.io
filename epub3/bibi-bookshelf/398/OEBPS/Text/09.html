  <h2>8</h2>

  <hr class="mb2"/>

  <blockquote>
    <p>“Bana 1810 yılında, yanlış hatırlamıyorsa St. James Sokağı’nda bana rastladığını, ama konuşmadan geçtiğimizi söyledi. –Bundan sözetti– ve İmkânsız olduğu söylenilerek reddedildi –ben o sırada Türkiye’deydim çünkü– Bir iki gün sonra kardeşine yolun karşı tarafındaki birini göstermiş –“işte”– demiş, “Byron sandığım adam bu –ve kardeşi hemen ‘Ama bu Byron’un ta kendisi,” diye cevaplamış. –Üstelik hepsi bu değil– birisi benim adımı, Kralın Sağlığını İsteyenlerin arasına adımı yazdığımı görmüş –sonra da delirdiğimi. –Şimdi– tam o sırada, hatırlayabildiğim kadarıyla– Patras’daydım ve çok hasta bir haldeydim…”</p>

    <p class="sag"><i>–</i><i>Lord Byron, John Murray’e bir mektuptan</i></p>

    <p class="sag"><i>6 Ekim 1820</i></p>
  </blockquote>

  <p>Bütün motorları bulup doğru şekilde kurdurmak ve gizlenmiş düzinelerce mumun çevresindeki havalandırma deliklerini ayarlamak zor olmuştu, ama Mösyö Diderac’ın minyatür Bavyera köyü olarak adlandırdığı müthiş pahalı oyuncak, gösteriye hazırdı. Tek gereken mumların yakılması ve minyatür bir ağaç gövdesi olarak kamufle edilmiş olan ana şalterin sağa doğru çevrilmesiydi.</p>

  <p>Doktor Romany arkasına yaslandı ve mekanizmaya somurtarak baktı. Lanetli Richard yaglar gelmeden maymunu görebilsin diye çalıştırmak istemiş, ancak bu kadar karmaşık bir şeyin bir defadan fazla çalışmayacağından korkan Romany reddetmişti. Uzanıp tahtadan oyulmuş küçük bir adamın başına hafifçe dokundu ve küçük figür sapı kürdandan yapılmış baltasını savurup, yayları boşalan bir saat gibi sesler çıkararak önündeki boyalı yoldan aşağı doğru birkaç santimetre yürüyünce korkuyla yutkundu.</p>

  <p>Apep beni yutsun, diye düşündü öfkeyle, umarım kırmamışımdır. Hem neden bu kadar alçaldık ki? Yagların hizmetlerine karşılık güzel satranç takımları, sekstantlar ve teleskoplar istedikleri günleri anımsadı. Şimdi ne istiyorlar peki? Kahrolası oyuncaklar.</p>

  <p>Zaten hiçbir zaman gerektiği kadar saygılı değildiler, diye düşündü üzüntüyle, ama şimdi düpedüz kabalar.</p>

  <p>Kalktı ve başını salladı. Çadır tütsü dumanıyla kaplıydı. Yaylanarak giriş kanadına doğru yürüdü, kanadı kaldırıp kenara katladı ve Islington’ın süpürgeotu tarlalarının ani parlaklığı karşısında gözlerini kırpıştırdı.</p>

  <p>Zavallı Amenophis Fikee’nin sekiz yıl önce kendini kapıların köpek başlı tanrısına verip, aklının çoğunu ve şu lanet beden değiştirme büyüsü dışında tüm büyülerini yitirerek göbeğinde bir tabanca kurşunu ye her yerinde uzayan Anubis’in işaretiyle kaçtığı… Londralı annelerin yaramaz çocuklarını korkuttukları “kurtadam,” yani Köpek Yüzlü Joe olarak isimsiz bir kariyer yaptığı… Fikee’nin kalesinin, yani bütün Birleşik Krallığın başına uzun zaman önce emekli olması gereken bir ka’yı, Romany’yi bıraktığı yer buradan fazla uzakta değildi, diye geçirdi içinden.</p>

  <p>Efendi bu ka’yı çizerken iyi bir iş yapmış doğrusu, diye düşündü Romany kibirle; Fikee’nin –hatta Romanelli’nin bile– Efendi’nin İngiltere’deki menfaatlerini koruma işini daha iyi yapabileceklerini sanmıyorum. Herhalde bu haftaki darbeden sonra beni emekliye ayırıp yeniden ilk iksir halime dönüştürür. Gideceğim için üzülmüyorum. Sekiz yıl bir ka için yeterince uzun.</p>

  <p>Yırtıcı gözlerini kısarak, yine de Fikee’nin gelişi güzel kapılarını kullanarak yolculuk eden şu şaşırtıcı derecede eğitimli büyücü grubunun sırrını çözmüş olmayı isterdim, diye düşündü. Şu yakaladığım Doyle, kendisiyle biraz zaman geçirebilsem kolayca açılacak gibi görünüyordu. Acaba hangi cehennemden gelmişlerdi.</p>

  <p>Bir kaşını kaldırdı. Ama bu kolayca anlaşılabilir. Kensington’daki kapıyla aynı anda açık olan kapının hangisi olduğunu hesaplamak yeter. Şu ikili olanlardan olduğu belli; burada uzun, büyük bir kapı ve büyük olanı açıkken o tarafta açılan hızlı, küçük bir tane. Bunlar pek yaygın değil ve bu durumlarda hep büyük olanı gözlemeyi tercih etmişimdir, ama gerçekten oldukları da ortada ve olanlar da bunun açık bir örneğiydi. Nereden girdiklerini anlamak kolay olur ve benden sonra gelecek olana da faydalı olabilir.</p>

  <p>Sırtını gün ışığına dönerek masasına oturdu ve kapı konumlarıyla ilgili son hesapların bulunduğu kağıtları karıştırmaya başladı. Eylülün ilk gününe ait olanı buldu ve kaşlarını çatarak dikkatle inceledi.</p>

  <p>Bir süre sonra sabırsızlıkla dudağını ısırdı, bir kalemi hokkaya batırdı, işaretli bölümlerden birini baştan sona karaladı ve hemen tekrar hesaplamaya koyuldu. “Yüksek düzey matematik yaptırmak için bir ka’ya güvenmemeli,” diye mırıldandı. “Kensington’dakinin yerini kesin olarak bulduğum için şanslıyım…”</p>

  <p>Ama bir cevap bulduğu anda yüzündeki tüm ifade kayboldu, çünkü yeni sonuçlar karardıklarıyla aynıydı. Hata yapmamıştı –o akşam gerçekten de sadece bir kapı açıktı. Eylülün ilk günündeki kapı ender olan ikiz kapılardan değildi.</p>

  <p>Nereden geldiler o zaman? diye merakla düşündü. Ve cevabını o kadar çabuk anladı ki, daha önce aklına gelmediği için kendi kendinden nefret ederek yüzünü buruşturdu.</p>

  <p>Arabalardaki insanlar bir kapıdan diğerine atlamışlardı kuşkusuz –ama iki kapının da aynı zamanda olduğunu da nereden çıkarmıştı?</p>

  <p>Doyle’un büyücüler takımı 1810’da, eylülün ilk gününde, başka bir zamandaki bir kapıdan gelmişlerdi.</p>

  <p>Romanelli heyecanla, bu numarayı onlar yapabiliyorlarsa biz de yapabiliriz, diye düşündü. Fikee, belki de fedakarlığın boşuna olmamıştır! Ra ve Osiris, neler yapabiliriz –neler yapmayız ki? Geriye atlayıp İngilizlerin Kahire’yi ele geçirmesini önleriz… ya da daha geriye gidip İngiltere’yi zayıflatırız, öyle ki bu yüzyılda hiçbir önemi olmayan bir ulus olur! Bir de Doyle’un takımının bu güçle tek yaptıklarının bir şairin konuşmasını dinlemeye gelmek olduğunu düşününce… Bir kurdu andıran ender bir sırıtış yüzüne yayılırken, biz daha çok… amaçlarımız doğrultusunda kullanacağız, diye düşündü.</p>

  <p>Ama bu kendime saklayamayacağım kadar büyük bir şey, diye düşünerek uzandı ve Uzaklarla Konuşma Mumu’nu alıp yanına çekti. Masadaki kandilin aleviyle yaktı ve küçük yuvarlak ateş büyülü mumun fitilinin ucunda belirince, kandilin gözyaşı damlası şeklindeki alevi titreşerek geri çekilir gibi oldu.</p>

  <p class="mt1">Minimal, böceksi bir ölçüde her durumdan mutlu olmayı becerebilen, gülümseyen genç adam, Doktor Romany’nin kendisi üzerindeki baskısının zaten sıkıntı verici olan iradesinin yanında fiziksel rahatsızlıkları da ortadan kaldırmış olmasından memnundu. Açlık hissi ve ayaklarındaki kramp acıları uzak hislerdi, ve daha da uzaklardan, aklının en ücra köşelerinde dehşet içinde uluyan bir ses duyuyordu, ama bilincinin ateşi suyla söndürülmüştü ve ortaya çıkan buhar hayal bile edilemeyecek bir makineyi çalıştırabilirdi; hâlâ yanan birkaç kömür parçası makinenin iyi çalışıyor olmasının verdiği uyuşuk bir tatmin duygusu dışında hiçbir şey hissettirmiyordu.</p>

  <p>Yolcusu sonunda hazır olup bir evden çıkarak kendisini çağırana kadar belli bir blok çevresinde dolaşıp durması söylenen bir arabacı gibi, gülümseyen genç adam da ezberlemiş olduğu sayfanın en başından bir kez daha başladı: “Günaydın sevgili dostum,” dedi. “Ben Lord Byron’ım. Sana bir bardak içki ısmarlayabilir miyim?” Sürekli gülümseyen genç adam karşısındakinin cevabını duymadı bile –sanki bir bölmenin diğer tarafından söylenmiş gibi boğuk geliyordu– ama beyninin, belki de makinenin bir bölümü bunun üç numaralı cevabı gerektirdiğini anlamıştı: “Tabiî öyleyim dostum –Rochdale’in altıncı baron Byron’ıyım; unvanı 1798’de, on yaşımdayken aldım. Bir İngiliz asilzadesinin neden böyle bir yerde oturup avam tabakasından işçilerle içki içtiğini merak ediyorsan, evet, nedeni şu ki bence bu ülkeyi oluşturanlar lordlar ve soylular değil, avam tabakasından işçiler. Ben diyorum ki–” Her zamanki gibi sözü kesilmişti ve bu da bir numaralı cevabı gerektiriyordu: “Hancı! Bu beyefendi ne içecekse ondan bir bardak getir!” Genç adamın eli kusursuz işleyen bir makine gibi yelek cebinden bir para çıkarıp en yakındaki yüzeye fırlattı ve ağzı üç numaralı cevaba tam kaldığı yerden devam etti: “–sadece çıktıkları rahimler sayesinde bizi yönetmeleri beklenen bu adamların canı cehenneme! Ben diyorum ki Kral, sen, ben, hiçbirimiz bir diğerinden daha üstün değiliz ve bazıları gümüş takımlarda yiyip hayatları boyunca tek gün olsun çalışmazken, onlar kadar iyi olan başkalarının her gün beli kırılana kadar çalışıp haftada bir kez bile doğru dürüst et yiyememesi doğru değil! Amerikalılar kendilerini bu yapay toplum yapısından kurtardılar, Fransızlar da denediler ve ben diyorum ki biz–”</p>

  <p>Ezberden okuyarak konuştuğu adamın gittiğini fark etti. Ne zaman gitmişti? Fark etmez, şimdi bir başkası gelirdi. Arkasına yaslandı, ölü bir şeyin bir gölün yüzeyine çıkması gibi, ifadesiz gülümseyişi yüzüne geri döndü.</p>

  <p>Bir süre sonra yanına bir başkasının oturduğunu fark etti ve tekrar başladı. “Günaydın sevgili dostum. Ben Lord Byron’ım. Sana bir bardak içki ısmarlayabilir miyim?”</p>

  <p>Adamdan aldığı cevap sekiz numaralı cevabı gerektiriyordu, böyle cümleler duyabileceği konusunda uyarılmıştı: “Evet dostum, kısa süre öncesine kadar seyahatteydim. Bir hastalık yüzünden dönmek zorunda kaldım, bir beyin hastalığı, hâlâ zaman zaman aklımı bulandırıyor. Bu rahatsızlığın başıma bela ettiği belirsizliği lütfen bağışla –tanışıyor muyuz?”</p>

  <p>Gülümsemeye devam eden genç adamın içinde kendisine ait olmayan bir endişe duymasına neden olan uzun bir sessizliğin ardından olumsuz bir cevap geldi ve rahatlayarak devam etti. “Bir İngiliz asilzadesinin neden böyle bir yerde oturup avam tabakasından işçilerle içki içtiğini merak ediyorsan–”</p>

  <p>Yeni gelenin, ezberden konuşmasını bölerek sorduğu sorunun boğuk olmaması korkutucuydu:</p>

  <p><i>“Childe Harold’un Kutsal Yolculuğu</i> nasıl gidiyor?” diye sormuştu yabancı. “Oh, bağışla. Bu noktada henüz <i>Childe Buron’un Kutsal Yolculuğu,</i> öyle değil mi? Ah– ‘Bir zamanlar bir genç yaşardı İngiltere adasında, hiç keyif almazdı erdem yolunda…’ Devamı nasıldı?”</p>

  <p>Nedense bu cümleler genç adamda soğuk duş etkisi yapmış ve hem duyma hem de görme duyularını zorlayarak berraklaştırmıştı; çevresindekiler sakin bir bulanıklıktan çıkıp korkunç bir netliğe büründüler ve dört gündür ilk kez bir yüzü net olarak gördü.</p>

  <p>Kendisiyle konuşan adamın etkileyici, geniş omuzların ve kaslı bir boynun üzerinde kalın, altın rengi bir yele ile çevrili olan, sanki inanılmaz ve ürkütücü sırlar taşıyan vahşi, sert hatlı ve çılgın bakışlı yüzü dikkat çekiciydi.</p>

  <p>Artık gülümsemeyen genç adam bu durumda yapması gerekenlerin kendisine öğretildiğini biliyordu. Romany defalarca, “Eğer işler karışıp sıkışacak olursan,” diye tekrarlamıştı, “ve rehberliğimin sağlayacağı koruyucu perdeyi yitirirsen, sokaklardaki insanlar seni sıçan yuvasına düşmüş sakat bir köpek gibi parçalara ayırmadan önce hemen buraya, kampa dön…“Ama bu sakallı adamın sözleri başka bir şeyi uyandırmıştı, Romany’nın emrinden daha önemli bir şeyi. Byron kendisinin konuştuğunu duyabiliyordu: ” ‘Günlerini en adi eğlencelerle geçirir, cümbüşlerle gecenin uyku mahmuru kulağını tırmalardı.’ ” Nedense çok tanıdık gelen bu sözler bastırılmış anılardan oluşan bir sürüyü serbest bırakmıştı ve birdenbire rahatlayan bir organda yeniden başlayan kan dolaşımı gibi canını yakıyorlardı; Fletcher ve Hobhouse ile birlikte Spider gemisinde olduklarını anımsıyordu… kemerleri gösterişli tabancalar ve hançerlerle kuşanmış, beyaz etekleri ve altın sırmalı pelerinleriyle Tepedelen’deki Arnavutlar… Mora’nın kuru sarı tepeleri ve engin mavi gökyüzü… ve bir hastalık gibi bir şey, ve… bir doktor? Anıların tam bu noktasında beyni neredeyse duyulamayan bir kapı çarpmasıyla kapandı, ama sesi devam ediyordu, ‘“Aman! O gerçekten utanmaz biriydi, kapılmıştı şenliklere ve günahkar eğlenceye; kötülüğü överken kaçınırdı iyilikten…”’</p>

  <p>Sanki bir el boğazını sıkıyordu ve biliyordu ki bu Doktor Romany idi. Kel kafalı doktorun emrini kafasının içinde duyabiliyordu: “Hemen buraya, kampa dön.”</p>

  <p>Alçak tavanlı meyhanede içki içen diğer insanlara şaşkın şaşkın bakarak ayağa kalktı, özürler mırıldanıp topallayarak kapıya doğru gitti ve sokağa çıktı.</p>

  <p class="mt1">Doyle ayağa fırladı, ama yeni boyu başını döndürüyordu ve masaya tutunmak zorunda kaldı. Derin bir nefes alıp, sendeleyerek genç adamın peşine düşerken, aman Tanrım, diye geçirdi içinden, bu gerçekten Byron; İngiltere’de kimsenin daha iki yıl boyunca görmeyeceği Childe Harold’u biliyor. Ama ne sorunu var? Ve tarihin ne sorunu var? Nasıl olup da burada olabilir?</p>

  <p class="mt1">Sallanarak kapıya kadar geldi ve kapının ahşap kasasına tutunarak yola indi. Sağdaki kalabalığın arasında Byron’un kıvırcık başının inip çıktığını gördü ve kendisi de dengesizce yürüyerek onu takip etmeye başladı; bu üstün bedeni Benner kadar ustalıkla kullanabiliyor olmayı diliyordu.</p>

  <p>Sokaktaki insanlar yalpalayan, çılgın bakışlı, aslan başlı devin yolundan çekilmeye istekli görünüyorlardı. Bir sonraki tavernada Byron’u yakaladı; dirseğinden tutarak zorla içeri soktu. Gözlerini kırpıştırarak kendisine bakan garson kıza, “Bana ve arkadaşıma bira,” dedi. İçinden, şu yaralı dile lanet olsun, diye geçirdi. Etkisizce direnen genç adamı bir masaya doğru götürüp oturttu ve kaçamaması için kaslı koluyla sandalyenin arkasını tutup yolunu kapatarak üzerine eğildi. Sert bir sesle, “Pekâlâ,” diye gürledi Doyle, “derdin ne senin? O mısraları nereden bildiğimi merak etmiyor musun?”</p>

  <p>Byron sinirli sinirli, “B–bende bir hastalık var, bir beyin hastalığı,” dedi, gülümsemesi bariz bir endişeyle karışınca aptalca görünüyordu. “Ben… gitmeliyim, lütfen, ben… hastayım–” Sözcükler ağzından adeta Doyle’un boğazından çektiği bir ipe bağlanmış gibi tek tek çıkıyorlardı.</p>

  <p>Birden Doyle bu boş gülümseyişi daha önce nerede gördüğünü anımsadı: Havaalanlarında ve bütün gece açık olan lokantaların önlerinde bozuk para için dilenen tarikatçıların yüzlerinde. Olur şey değil –Byron sanki programlanmış gibi davranıyor.</p>

  <p>Doyle “Havalar da güzel, değil mi?” diye sordu.</p>

  <p>“Lütfen, gitmem gerek. Hastalığım–”</p>

  <p>“Bugün günlerden ne?”</p>

  <p>“–bir beyin hastalığı, hâlâ zaman zaman aklımı bulandırıyor–”</p>

  <p>“Adın ne?”</p>

  <p>Genç adam gözlerini kırpıştırdı. “Lord Byron, altıncı Rochdale baronu. Sana bir bardak içki ısmarlayabilir miyim?”</p>

  <p>Doyle diğer sandalyeye oturdu. “Evet, teşekkürler,” dedi. “İşte kız getiriyor.”</p>

  <p>Byron cebinden bir altın para çıkarıp biraların parasını ödedi, ama içkisine dokunmadı. “Bir İngiliz asilzadesinin neden–”</p>

  <p>‘“Uzun günah labirentinden geçmişti o çünkü,’” diye sözünü kesti Doyle, ‘“yolunu şaşırdığında ise tövbe etmedi–’ Bunu kim yazdı?”</p>

  <p>Bir kez daha Byron’un gülümsemesi kayboldu ve sandalyesini arkaya itti, ama Doyle kalktı ve çıkışını kapattı.</p>

  <p>“Bunu kim yazdı?” diye tekrarladı.</p>

  <p>“Şey…” Byron’un solgun alnını ter bastı ve sonunda verdiği cevap bir fısıltı olarak çıktı. “Ben… ben yazdım.”</p>

  <p>“Ne zaman?”</p>

  <p>“Geçen Yıl. Tepedelen’de.”</p>

  <p>“Ne kadar zamandır İngiltere’desin?”</p>

  <p>“Bilmi –dört gün? Sanırım hastaydım…”</p>

  <p>“Buraya nasıl geldin?”</p>

  <p>“Buraya nasıl mı…”</p>

  <p>Doyle tüylü başını salladı. “Geldin. Bir gemiyle mi? Hangi gemi? Kara yoluyla mı?”</p>

  <p>“Oh! Oh tabiî, ben…” Byron kaşlarını çattı. “Hatırlamıyorum.”</p>

  <p>“Hatırlamıyor musun? Bunu bilmemen sana tuhaf gelmiyor mu? Ya şu şiirini nereden biliyorum sence?”</p>

  <p>Byron “Şiirlerimi mi okudun?” dedi, tuhaf gülümsemesi geri gelmişti. “Bu çok hoşuma gitti. Ama artık hepsi çocukça geliyor; artık hareketin, doğru seçilmiş sözcükten çok doğru yere girmiş kılıcın şiirinin peşindeyim. Amacım, bizi bağlı tutan–”</p>

  <p>Doyle “Kes şunu,” dedi.</p>

  <p>“–zincirleri kıracak olan darbeyi–”</p>

  <p>“Kes şunu dedim. Bak, fazla zamanım yok ve kafamdaki tüm silindirler de çalışmıyor, ama burada bulunuşun –burada ne işin olduğunu bilmem gerek ve ayrıca… lanet olsun, bir çok şeyi…” Doyle bira kupasına uzanırken sesi giderek uzak bir fısıltıya dönüşüyordu. “Bu 1810’un gerçek mi, sahte mi olduğunu …”</p>

  <p class="p7">Byron bir an ona bakakaldı, sonra kararsızca diğer kupaya uzandı ve ağzına doğru götürürken durdu. “O bana içmememi söylemişti,” dedi.</p>

  <p>Doyle, “Onun canı cehenneme,” diye mırıldanarak gür bıyığındaki köpükleri sildi. “Ne zaman içeceğine karışmasına izin mi vereceksin?”</p>

  <p>Byron zorlanarak da olsa, “Onun canı… canı cehenneme,” diye onayladı. Uzun, derin bir yudum aldı, kupayı indirdiğinde gözleri daha odaklanmış gibiydi. “Onun canı cehenneme.”</p>

  <p>“O kim?” diye sordu Doyle.</p>

  <p>“Kim?”</p>

  <p>“Kahretsin, seni programlayan –bağışla, sana koşum, göz siperi ve eyer takan adam?” Byron şaşkınlıkla kaşlarını çattı, gözlerine yeni gelmiş olan anlayış sönüyordu ve Doyle çabucak, ‘“Günaydın sevgili dostum,’” dedi. ” ‘Ben Lord Byron’ım. Sana bir bardak içki ısmarlayabilir miyim? Bir İngiliz asilzadesinin neden böyle bir yerde oturup’ –bütün bunları kim söyledi?”</p>

  <p>“Ben söyledim.”</p>

  <p>“Ya sana söyleten, ezberleten kimdi? Bunlar senin sözlerin değil, öyle değil mi? Bütün bunları sana kimin söylediğini hatırlamaya çalış.”</p>

  <p>“Hatırlamı–”</p>

  <p>“Gözlerini kapat. Şimdi o sözleri duy, ama başka bir sesten. Ses neye benziyor?”</p>

  <p>Byron dediğini yaparak gözlerini kapattı ve uzun bir sessizlikten sonra “Daha derin,” dedi. “Yaşlı bir adam.”</p>

  <p>“Başka neler söylüyor?”</p>

  <p>“‘Lordum,’” ve Byron duyduklarını aktarırken bile sesi bir oktav derinleşti, ” ‘bu sözler ve cevaplar bu iki gün boyunca sana yeterli olacaktır. Eğer işler karışıp sıkışacak olursan ve rehberliğimin sağlayacağı koruyucu perdeyi yitirirsen, sokaklardaki insanlar seni sıçan yuvasına düşmüş sakat bir köpek gibi parçalara ayırmadan önce hemen buraya, kampa dön. Richard şimdi seni arabayla şehre götürecek ve bu akşam saat altıda Fish ve Bread Sokaklarının köşesinden alacak. İşte Richard da geldi. İçeri gir. Gitmeye hazır mısın? Evet, efendi. Efendi, yabancı adamın getirdiği şu oyuncak –onu bir çalıştıralım, maymunum hareket edişini görmek istiyor. Dilersen bunu sonra konuşalım Richard. Şimdi lordumu şehre götür.’” Byron merakla gözlerini açtı. “Ve sonra,” diye kendi sesiyle ekledi, “kendimi bir arabada buldum.”</p>

  <p>Doyle’un yüzü sakindi, ama aklı hızla işliyordu. Tanrı bizi korusun, gene Romany. Bunu neden yapıyor ki? Lord Byron’un beynini yıkayıp konuşmalar yapması için salıvermekle ne kazanmayı umuyor olabilir? Onun göz önünde olmasını istediği belli. Bugün onu bulmak için tek yapmam gereken, herkese içki ısmarlayan kaçık lord hakkında söylenenleri takip etmekti. Byron’un şu anda İngiltere’de olması da onun yüzünden mi? Ne olursa olsun, bu zavallı şeytanı bırakmamalıyım.</p>

  <p>“Dinle,” dedi, “hatırlayacağın çok anı var, ama bunu burada yapamayız. Birkaç sokak aşağıda bir odam var –bana bırakıldı sayılır– ve civardaki insanlar da pek meraklı sayılmazlar. Oraya gidelim.” Hâlâ şaşkın olan Byron ayağa kalktı. “Pekâlâ, bay…?”</p>

  <p>Doyle cevap vermek üzereydi ki iç çekti. “Ne farkeder. Sanırım bana William Ashbless diyebilirsin. Şimdilik. Ama bu işin sonuna kadar William Ashbless kalmaya niyetim yok. Tamam mı?”</p>

  <p>Byron hayret içinde omuzlarını silkti. “Bence sakıncası yok.”</p>

  <p>Doyle’un bira paralarını ödemesini hatırlatması gerekti ve pansiyona doğru yaptıkları kısa yürüyüş boyunca Byron başını binalara ve koşuşturan kalabalıklara çevirip durdu. “Gerçekten de yine İngiltere’deyim,” diye mırıldandı. Koyu kaşlarını çattı ve bu ifadesi yol boyunca değişmedi.</p>

  <p>Döküntü binaya gelip merdivenlerden çıkarak –burayı kişisel odaları olarak gören birçok aile iki genç adam çıkarlarken küfürler savuruyor ve iğrenç yiyecek parçalarını kıskançlıkla saklıyorlardı– bir zamanlar Köpek Yüzlü Joe’ya ait olan odaya ulaşıp da şöminedeki kömürlerin üzerindeki hâlâ sıcak olan kahve kabından iki fincan doldurduklarında, Byron ilk kez olup bitenleri anlayan bir ifade taşıyan bakışlarını Doyle’a dikti.</p>

  <p>“Bugünün tarihi nedir Bay Ashbless?”</p>

  <p>“Bir düşüneyim… yirmi altısı.” Byron’un ifadesi değişmedi, bu yüzden Doyle kahvesinden dikkatle bir yudum aldıktan sonra, “Eylülün,” diye ekledi.</p>

  <p>Byron, “Bu mümkün değil,” dedi. “Yunanistan’daydım… Cumartesi günü, ayın, kaçıydı, yirmiikisinde Yunanistan’da olduğumu hatırlıyorum.” Sandalyesinde kaykılarak ayakkabılarını çıkarmaya koyuldu. “Lanet olsun, bu ayakkabılar vuruyor,” diye başladı, sonra birini eline alıp baktı. “Bunları da nereden buldum? Küçük olmaları bir yana, bunlar en az yüz yıl eski moda. Üstelik kırmızı topuklu, bir de şu tokalara bak–! Ve Tanrı aşkına, bu ceketi nasıl olup da giydim?” Ayakkabıyı bıraktı ve “Lütfen Bay Ashbless,” dedi, sesini öylesine zorlukla kontrol ediyordu ki Doyle korktuğunu anlamıştı, “bana gerçek tarihi ve Yunanistan’dan ayrıldığımdan beri bana olanlar hakkında ne bildiğinizi söyleyin. Hasta olduğumu hatırlıyorum. Ama neden arkadaşlarımın ya da annemin yanında değilim?”</p>

  <p>Doyle ihtiyatla, “Gerçekten yirmi altı Eylül,” dedi, “ve son zamanlarda yaptıklarınla ilgili bildiğim tek şey son iki gündür Londra nüfusunun yarısına içki ısmarladığın. Ama olanları kimin anlatabileceğini de biliyorum.”</p>

  <p>“Öyleyse hemen ona gidelim. Bütün bunlara daha fazla–”</p>

  <p>“O burada. O sensin. Hayır, dinle –birkaç dakika önce bazı konuşmaları kelimesi kelimesine hatırlıyordun. Bunu tekrarla ve kendini dinle. Bir bakalım… ‘Evet, efendi,’yi dene. Bunu farklı bir sesten duyuşunu hatırla.”</p>

  <p>Byron, “Evet, Efendi,” dedi ve ifadesindeki uyanıklık kayboldu. ” ‘Evet, Efendi. O bu işte çok iyi. Belli ki daha önce eline silah almış. Bu iyi Wilbur. Zaten fazla becerikli olması gerekmeyecek –silahı kullanırken ondan sadece birkaç adım uzakta olacak. Yeterince hızlı çekebiliyor mu peki? Hemen cebinin içinde olmasını istiyorum, ama korkarım kralın karşısına çıkarken bir lord bile üzerini aratmak zorunda kalabilir. Oh, evet efendi, kolunun altındaki küçük kılıf hiç sorun çıkarmıyor. Onu bir görmelisiniz, bir yılan kadar hızla silah elinde beliriyor. Peki tereddütsüz ateş ediyor mu? Otomatik olmalı. Evet, atışlarıyla kuklayı parçalara ayırdı, hem de defalarca–’ “</p>

  <p>Byron sandalyeden fırladı. Kendi sesiyle, “Tanrı aşkına,” diye bağırdı, “Kral George’u öldürecektim! Bu nasıl bir iğrençlik böyle? Bu şeytani emirleri tıpkı… yemek servisi yapması söylenen bir hizmetçi gibi uysallıkla kabul eden bir uyurgezer, bir kuklaydım! Tanrı adına, bu… korkunç hakareti ödeteceğim! Matthews ya da Davies onu düelloya davet ettiğimi bildirirler ona, o…” Sağ yumruğunu sol avucuna vurdu ve Doyle’a işaret etti. “Sanırım sen onun kim olduğunu biliyorsun.”</p>

  <p>Doyle başını sallayarak onayladı. “Sanırım biliyorum. Ama düşünmeden hareket etme. Hemen atılmadan önce bildiklerini değerlendirmelisin. Bak ne diyeceğim, son konuşmadaki soruları soran sesle bir de ‘Evet, Horrabin,’i dene. Bundan bir şey çıkıyor mu?”</p>

  <p>Byron hâlâ somurtuyordu, yine de yerine oturdu. “Evet, Horrabin.” İfadesi tekrar kayboldu. “Evet Horrabin, onu da öldürtürüm. Bu iş saat gibi işlemeli ve onun bir noktada her şeyi bozabilecek kadar bilgi sahibi olması mümkün Yanılıyor olsak da titizliği elden bırakmamalı, öyle değil mi? Aklıma gelmişken, Antaios Kardeşliği hâlâ varlığını sürdürüyor mu? Yani toplantı falan yapıyorlar mı? Eğer öyle ise onları da yok etmeliyiz. Bir zamanlar bize oldukça sorun çıkardıkları ortada. Yüz yıl önce olsa, belki sayın Lordum, ama onlar artık sadece bir ihtiyarlar kulübü. Eski hikâyeleri duydum, anlaşılan bir zamanlar gerçekten tehlikelilermiş; ama bugün sadece birer kalıntılar ve onları ortadan kaldırmak dikkatleri zararlı bir şekilde tarihlerine çekmekten başka bir işe yaramaz. Haklı olabilirsin… pekâlâ, yine de bu adamların bir araya geldikleri yerlere birkaç adamını yolla –Bedford Sokağında bir konfeksiyoncunun üst katındaki odalarda, sayın Lordum –eğer bir şey görecek olurlarsa buraya rapor… of, boşver. Gölgelere ateş ediyorum. Neden lord efendiyi dışarı çıkarıp sözlerini bir kez daha tekrarlatmıyorsun.’” Byron’un bakışları yeniden odaklanıp yoğunlaştı ve sabırsızca dilini şaklattı. “Bu bir işe yaramıyor Ashbless. Tek alabildiğim anlaşılmaz diyaloglar ve hâlâ Yunanistan’dan buraya nasıl geldiğim hakkında tek bir detay bile hatırlamıyorum. Ama bu adamın kampına dönüş yolunun öğretildiğini hatırlıyorum ve emin ol ki oraya döneceğim, ama bir düello tabancası takımıyla birlikte.” Çevik bir hareketle ayağa kalktı ve pencereye doğru yürüdü –Doyle tekrar şekil değiştirmeye başlayacağından korkuyordu hâlâ– ve kollarını kavuşturup hınç dolu bir ifadeyle gözlerini çatılara dikti.</p>

  <p>Doyle sıkıntıyla başını salladı. “Lordum, bu adam bir beyefendi değil. Hiç şüphesiz düello davetini kabul edecek ve adamlarından birine işaret edip arkadan kafanı uçurtacaktır.”</p>

  <p>Byron dönüp gözlerini kısarak baktı. “Kim o? Bir isimle çağrıldığını anımsamıyorum. Neye benziyor?”</p>

  <p>Doyle gür kaşlarını kaldırdı. “Neden kendin hatırlamıyorsun? Sesi duy: ‘Evet Horrabin, onu da öldürtürüm.’ Ama sadece duyma, görmeye de çalış.”</p>

  <p>Byron gözlerini kapadı ve neredeyse aynı anda konuşarak merakla, “Mısırlılara ait şeylerle dolu bir çadırdayım,” dedi, “ve bir kuş kafesinin üzerinde dünyanın en iğrenç palyaçosu oturmuş. Biriyle konuşuyor, kel kafalı, ihtiyar bir –aman Tanrım, bu Yunanlı doktorum Romanelli!”</p>

  <p>Doyle, “Romany,” diyerek düzeltti. “O Yunanlı mı?”</p>

  <p>“Adı Romanelli. Şey, hayır, İtalyan olduğunu sanıyorum; ama Patras’tayken beni tedavi eden oydu. Nasıl oldu da şimdiye dek tanıyamadım onu? Acaba onunla birlikte mi geldik… ama Romanelli kralın öldürülmesini neden istesin ki? Ve neden bunu yapmak için beni Patras’tan buraya kadar onca yoldan getirsin?” Tekrar oturdu ve Doyle’a sert, hatta kavgacı bir ifadeyle baktı. “Artık şakayı bırak dostum, gerçek tarihi bilmeliyim.”</p>

  <p>Doyle açıkça, “Bu emin olduğum birkaç şeyden biri,” dedi. “Bugün 26 Eylül 1810, Çarşamba. Ve daha dört gün önce Yunanistan’da olduğunu söylüyorsun, öyle mi?”</p>

  <p>Byron arkasına yaslanarak, “Lanet olsun,” diye fısıldadı, “galiba sen ciddisin! Hem doğrusunu istersen, Patras’ta hasla yatışımın anıları en fazla bir hafta öncesi gibi. Evet, geçen cumartesi Patras’taydım, bu Romanelli canisi de öyle.” Sırıttı. “Ah, bu işin içinde büyü var, Ashbless! Tüm kıta boyunca bir aktarma düzeniyle dizilmiş… toplar bile beni buraya dün Londra’da içki ısmarlayacak kadar kısa sürede getiremezdi. Julius Obsequens mucizelerle ilgili kitabında böyle olaylardan söz etmişti. Anlaşılan Romanelli görünmeyen ruhlara hükmediyor!”</p>

  <p>Doyle, bu iş giderek karışıyor, diye düşündü. “Belki,” dedi ihtiyatla. “Ama Romanelli oradaki doktorunsa, şey, herhalde hâlâ oradadır. Çünkü bu Doktor Romany hep buradaydı, belli ki onlar ikiz.”</p>

  <p>“İkiz, öyle mi? Pekâlâ, ben de her şeyi Londra’daki ikizden öğrenirim –gerekirse silah zoruyla.” Kararlı bir ifadeyle ayağa kalktı, ardından giysilerine ve çoraplı ayaklarına baktı. “Kahretsin! Bu kılıktayken birini düelloya davet edemem. Önce bir giysi dükkânına uğrayacağım.”</p>

  <p>Doyle alaycı bir ifadeyle, “Bir büyücüyü tabancayla mı korkutacaksın?” diye sordu. “Görünmeyen ruhları kafana bir kova geçirirler, nişan alamazsın. Bence önce şu Antaios Kardeşliğini bir ziyaret edelim. Bir zamanlar Romany ve adamları için bir tehlike oluşturmuşlarsa, hâlâ onlara karşı etkili bazı savunma yöntemleri biliyor olabilirler, değil mi?”</p>

  <p>Byron sabırsızlıkla parmaklarını şıklattı. “Sanırım haklısın. Biz diyorsun, öyle mi? Senin de onunla görülecek bir hesabın mı var?”</p>

  <p>Doyle ayağa kalkarak, “Ondan öğrenmem gereken bir şey var,” dedi, “kendi isteğiyle… söylemeyeceği… bir şey.”</p>

  <p>“Pekâlâ. Neden çizmelerim ve giysilerim hazırlanırken biz de şu Antaios Kardeşliği’ni ziyaret etmiyoruz. Antaios, ha? Bahse girerim toprak zeminlerde, çıplak ayakla dolaşıyorlardı.”</p>

  <p>Bu Doyle’a bir şey anımsattı, ama ne olduğunu tam olarak hatırlayamadan Byron küçümsediği ayakkabılarını giymiş ve kapıyı açmıştı bile.</p>

  <p>“Geliyor musun?”</p>

  <p>Doyle Benner’ın paltosunu alarak, “Tabiî,” dedi. Ama şu çıplak ayaklar ve toprak zeminlerle ilgili sözü hatırla, dedi kendi kendine. Bana sanki önemli bir şeyi hatırlatıyor.</p>

  <p>Doktor Romany’nin kel şakaklarındaki ter damlacıkları minyatür kristal salyangozlar gibi aşağı süzülüyorlardı ve fiziksel yorgunluk konsantrasyonunu dağıtıyordu; yine de Kahire’deki Efendi’siyle temasa geçmek için yeni bir deneme yapmaya koyuldu. Sorunun havanın fazla yayıcı olması olduğunu anlamıştı, mesajın ışını Efendi’nin odasında sürekli yanan muma doğru yöneleceğine herhalde daha on mil gitmeden bir koni şeklinde yayılıp yana doğru dağılıyordu; sonra da mesaj titreyerek duruyor ve Doktor Romany’yi öfkelendiren, çingeneleri ise korkutan yüksek sesli, acaip yankılar çıkararak Romany’nin mumuna geri dönüyordu.</p>

  <p>Bir kez daha lambanın alevini mumun kararmış, kıvrık fitiline doğru tuttu ve bu on ikinci deneme olduğundan, yuvarlak alev belirdiği anda içindeki enerjinin tükendiğini hissetti.</p>

  <p>Aleve doğru gıcırtılı bir sesle, “Efendi,” dedi. “Beni duyabiliyor musun? Ben İngiltere’deki Romanelli ka’sıyım. Acil olarak görüşmemiz gerek. Şu andaki girişimi bırakmak istemenize neden olabilecek haberlerim var. Ben–”</p>

  <p>“Venii guayabiliormasan?” Kendi sesi ağırlaşmış ve bozulmuş olarak geri geldi ve öyle yüksek sesle çıktı ki, irkilerek geri sıçradı. “Veningilteregeki Rubbervellika. Azi lolarak…” Aptalca yankılanış birden kesildi, geride sadece sanki dalgalanan bir perdenin ardından geliyormuş gibi tiz bir sesle alçalıp yükselen uzak bir rüzgârı andıran bir ses kaldı. Romany tekrar öne eğildi. Bu başarılı bağlantıyı bildiren netleşme değildi, ama en azından farklı bir şeydi. Ümitle “Efendi?” dedi.</p>

  <p>Uzaklardan gelen uğultu bir insan sesine dönüşmediği, hâlâ sadece engin boşluğun sesi olduğu halde sözcükler oluşturmaya başladı. <i>“Kes ku sekher ser sat,”</i> diye fısıldıyordu boşluk, <i>“tuk kemhu a pet…”</i></p>

  <p>Romany’nin yumruğuyla fırlayan mum çadırın yan tarafına çarpınca tuhaf alev de söndü. Ayağa kalktı ve ter içinde, titreyerek ve dengesizce yaylanarak çadırdan çıktı.</p>

  <p>Öfkeyle, “Richard!” diye bağırdı. “Lanet olası, neredesin? Çabuk buraya–”</p>

  <p>Çingene hemen yanına gelerek, “Geldim, efendi,” dedi.</p>

  <p>Doktor Romany etrafına bakındı. Batıda alçalan güneş kararan fundalıklara uzun gölgeler düşürüyordu ve şüphesiz az sonra Taut’a girecek oluşuyla ve gecenin on iki saatinde yapacağı kayık gezintisiyle fazlasıyla meşguldü ki, dönüp de bu arazide olup bitenlere bakmıyordu. Otların üzerine yerleştirilmiş olan odunlar, bir köprünün yedi metrelik bir bölümünü andırıyorlardı ve akşam esintisindeki keskin konyak kokuları o kadar güçlüydü ki, tehditlerinin işe yaradığını, çingenelerin bütün fıçıları odunları ıslatmak için kullandıklarını ve içmek için hiç ayırmadıklarını anlamıştı.</p>

  <p>“Ne zaman döktünüz?” diye sordu.</p>

  <p>Richard, “Daha bir dakika oldu efendi,” diye cevap verdi. “Sizi kimin çağıracağına karar vermek için kura çekiyorduk.”</p>

  <p>“Pekâlâ.” Romany gözlerini ovuşturdu ve derin derin iç çekli; duyduğu fısıltıyı aklının derinliklerinden çıkarmaya çalışıyordu. Sonunda, “Kömür mangalını ve neşteri getir,” dedi. “Şu ateş varlıklarını çağırmayı bir deneyeceğiz.”</p>

  <p>“Tamam.” Richard koşturarak uzaklaşırken, sarımsak diye mırıldandığı duyulabiliyordu. Romany, yüzünü artık karanlığa girmenin eşiğinde bekleyen güneşe çevirdi yine Muhafızı alçalınca, duymuş olduğu o sözcükler bir anda aklına geldi: <i>Kes ku sekher ser sat, tuk kemhu a pet…</i> Kemiklerin toprağa düşecek ve öbür dünyayı göremeyeceksin…</p>

  <p>Arkasındaki uzun otların arasında Richard’ın ayaklarının sürtüşünü duydu ve kaderci bir ifadeyle omuzlarını silkerek, sağ elinin sivri tırnaklarıyla sol kolunu çizmeye başladı; iyi ve verimli bir damar bulmaya çalışıyordu.</p>

  <p>Umarım ka kanını kabul ederler, diye düşündü.</p>

  <p class="mt1">Doyle küçük bardağını sürahideki ucuz şarapla tekrar doldurmaya kalkınca, eski püskü bir sabahlık giymiş olan yaşlıca adam beyaz kaşlarını indirip gözlerini açarak adeta maymunsu bir ayıplama ifadesi takındı. Oysa Byron kendininkini ikinci kez doldurduğunda sadece başıyla onaylayarak gülümsemiş ve “Çekinmeyin lordum,” demişti.</p>

  <p>Adam titrek sesiyle “Ah, hmm, neden söz ediyorduk demin…?” dedi. “Evet… bir arada hoşça vakit geçirmek, evet… ve hassas arkadaşlığın huzurlu zevkleri bir yana, esas amacımız eski, köklü İngiliz ırkının adi günahlarca kirletilmesini engellemektir.” Yaşlı adam titreyen eliyle diğer elinin şişmiş eklemlerinden birinin üzerine bolca enfiye döküp burnuna çekti ve öyle bir aksırık nöbetine tutuldu ki, Doyle adamın neredeyse öleceğini sandı.</p>

  <p>Byron sıkıntıyla sessizce homurdandı ve şarabını bir dikişte içti.</p>

  <p>“Aman Tanrım! Bağışlayın –hapşu –lordum.” Yaşlı adam sırılsıklam olmuş gözlerini bir mendille sildi.</p>

  <p>Doyle öne eğildi ve sabırsızca kükredi: “Peki bu kirlenme dediğiniz şeyi önlemek için neler yapıyorsunuz Bay Moss?” Gözlerini Antaios Kardeşliğini dışarıdaki taze sonbahar havasından ayıran tozlu perdeler, goblenler, tablolar ve kitaplar üzerinde gezdirdi. Mumların, İskoç enfiyesinin, çürüyen deri kitap ciltlerinin ve döşemelerin kokusu midesini bulandırmaya başlıyordu.</p>

  <p>“Ha? Şey, biz… mektuplar yazarız. Gazetelere. Göç yasalarının… yumuşaklığını protesto eder… çingenelerin, zencilerin ve İrlandalıların büyük şehirlere girmelerinin yasaklanması için kanunlar öneririz. Ve kitapçıklar bastırıp dağıtırız ve tahmin edeceğiniz gibi bunlar,” acıklı bir ifadeyle yüzünü buruşturarak Byron’a baktı, “kulübün kasasını boşaltıyor. Ayrıca ahlakı yücelten tiyatro oyunlarına parasal destek veririz–”</p>

  <p>Doyle “Neden Antaios Kardeşliği ismini seçtiniz?” diyerek sözünü kesti; bu adı ilk duyduğu zamanki büyük umutları bu kadar boşa çıktığı için kızgındı.</p>

  <p>“–bunlar da… ne? Oh! Evet, bizce İngiltere’nin gücü de klasik mitolojideki Antaios gibi yerle, toprakla bağlantısını korumasına bağlı… bilirsiniz, gerçek, yerli İngilizler… şey…”</p>

  <p>Byron, “Toprak,” diyerek sandalyesini hırsla geriye itip ayağa kalktı. “Mükemmel. Teşekkürler Bay Moss, oldukça ilham vericiydi. Ashbless, sen dilersen kal ve değerli bilgiler edinmeye devam et, bakarsın vahşi zenciler ya da İrlandalılar saldırır. Ben giysi dükkânında beklemeyi tercih ederim. Hiç olmazsa orada sadece canım sıkılır.” Topuğunun üzerinde geriye döndü ve topallayarak odadan çıktı; vuran ayakkabısının acısını bastırdıysa da, yüzünden belliydi. Düzensiz ayak sesleri, yer yer halı kaplı basamaklarda bir tahtaya, bir halıya vuruyordu. Sonunda sokak kapısının çarparak kapandığı duyuldu.</p>

  <p>Doyle şaşkınlıktan dili tutulan Moss’a, “Bağışlayın,” dedi, “Lord Byron’un öfkesi ateşlidir.”</p>

  <p>Moss, “Ben… ah, gençlik,” diye mırıldandı.</p>

  <p>Adamın belirgin korkusunu gören Doyle sandalyesinde öne eğilerek ciddi bir ifadeyle, “Fakat dinleyin,” dedi, “daha… sert hareket ettiğiniz zamanlar olmadı mı? Yani yüz yıl kadar önce Times’a yazılan bir mektuptan daha… bilmiyorum… ciddi şeyler olmuyor muydu?”</p>

  <p>Moss ihtiyatla, “Şey, bilindiği kadarıyla Kardeşlik karargâhı Londra Köprüsü’nün Southwark ucundayken… aşırılıklar, şiddet olayları olmuş,” dedi. “Arşivlerimizdeki bazı kayıtlar oldukça–”</p>

  <p>“Arşivler mi? Onları inceleyebilir miyim lütfen?” Moss’un yüzünde yeniden beliren maymunsu somurtuşu görünce, hemen, “Şey, Lord Byron katılmaya karar vermeden önce Kardeşliğin tarihini bilmek istediğinden söz etmişti,” diye ekledi. “Hem servetini bu tür bir kuruluşa yatırmadan önce kontrol etmek isteyecektir.”</p>

  <p>Moss bir baston yardımıyla sandalyesinden dengesizce doğrularak, “Oh? Şey, evet tabiî,” dedi, “bunun kurallara aykırı olduğunu tahmin ediyorsunuzdur, ama sanırım bu durumda yalnızca üyeler girebilir kuralını bir defalık bozabiliriz…” Sonunda ayağa kalktı ve yalpalayarak arkasındaki kapıya doğru yürüdü. “Lambayı alıp bu tarafa gelin lütfen,” dedi; bir servetten söz etmesi Doyle’a ayrıca gönülsüz bir “efendim” de kazandırmıştı.</p>

  <p>Doyle kapının içeri doğru açılırken çıkardığı gıcırtıdan, oldukça uzun zamandır açılmamış olduğunu anlamıştı ve Moss’un arkasından içeri girip de lamba kapının ardındaki dar odayı aydınlatınca, bunun nedenini anladı.</p>

  <p>Oda yerden tavana kadar yığılmış küflü, derilere sarılmış defterlerle doluydu; yer yer yıkılmışlar ve nemli yerlere kararıp çatlamış kağıt kırıntıları saçılmıştı. Doyle ancak göğüs yüksekliğindeki dikiti andıran bir yığının en üstündeki cilde uzandı, ama çatıdan kimbilir ne zaman sızmış olan yağmur tarihi ciltleri eritmiş ya da kaynaştırmış ve tek bir kütleye dönüştürmüştü. Doyle’un kitabı çekiştirmesi bir örümcek ordusunu heyecandan çılgına çevirmişti, o da durdu ve üzerinde derisi kurumuş birçok çift çizme duran bir rafa baktı. Birinin topuğunda bir pırıltı görünce yaklaştı ve eski derinin üzerinden on santimetrelik ince bir altın zincir sarktığını gördü. Bütün çizmelerde zincir yardı, ama bazıları uzun zaman önce yeşile dönmüş bakırdı.</p>

  <p>“Zincirler neden?”</p>

  <p>“Mm? Ha, bu… gelenekseldir, resmi bir vazife olarak çizmenin sağ tekine bir zincir takarız. Geleneğin nasıl başladığını bilmiyorum, herhalde şu tuhaflıklardan biri olsa gerek, tıpkı kol düğmeleri gibi, onlar da–”</p>

  <p>Doyle, “Bu geleneğin kökeni hakkında neler biliyorsunuz?” diye kükredi. Byron’un çıplak ayaklar ve topraklı zeminlerle ilgili sözü gibi bu da ona bir şey hatırlatıyor gibiydi. “Düşünün!”</p>

  <p>“Bakın bayım… öfkeli konuşmanıza… gerek yok… bir düşünelim, sanırım üyeler İkinci Charles’ın hükümdarlığı sırasında her zaman zincir takarlardı… oh, tabiî, şimdiki gibi sadece topuğa tutturmazlardı, zincir bir delikten çizmenin içine girer ve çorabın içinden geçerek ayak bileğinin çevresine sarılırdı. Nedenini Tanrı bilir. Yıllar geçtikçe basitleşmiş… rahatsızlık vermemesi için…”</p>

  <p>Doyle daha kuruca ve eski görünen kitap yığınlarından birini indirmeye başlamıştı. Aşağı yukarı kronolojik olduklarını, jeolojik katmanlarla aynı düzende yerleştirildiklerini anladı ve on sekizinci yüzyıldan itibaren kayıtların sadece giderek önemini yitiren sosyal olaylardan söz ettiklerini gördü –Samuel Johnson’un katılmasının beklendiği ama gelmediği bir akşam yemeği, su katışmış porto şarapları hakkında bir şikayet, erkek şapkalarını süsleyen altın ve gümüş sırmalar hakkında bir protesto, her ne demekse– ama üstteki on yedinci yüzyıl ciltlerini çıkardığında karşısına birdenbire seyrekleşmiş şifreli notlar çıkmıştı. Bunlar genellikle yazılı sayfalar değil, yapıştırılmış ya da kitapların arasına sıkıştırılmış kağıtlardı. Bir kodla yazılmış listelerden ya da sokak isimlerinin anlaşılmaz kısaltmalarla belirtildiği haritalardan oluşan bu eski kayıtlardan bir anlam çıkaramıyordu; ama sonunda baştan sona bir tek gecede, 4 Şubat 1684’te yaşanan olaylara ayrılmış bir cilt buldu. İçindeki kağıt parçaları genellikle aceleyle ve sade bir İngilizceyle yazılmışlardı; sanki bir şifre kullanacak zaman olmamıştı.</p>

  <p>Yine de yazan kişi okuyacak olanların bu durumu anlayacağını ve sadece detaylarla ilgileneceğini biliyor olmalıydı.</p>

  <p>Doyle ince, uzun kağıt parçalarından birinde yazanları okudu, “…Sonra onu ve şeytani tayfasını buzlardan geriye, Pork-Chopp Sokağı’ndaki merdivenlerden Southwark tarafına doğru takip ettik,” diyordu. “B. ve isimsiz muhbirimizin önderliğindeki grubumuz dümenli bir Teknede ustaca ilerliyordu ve su üzerindeyken açıkça çarpışmaktan kaçınıp sadece onları karaya doğru sürmeye özen göstermemize rağmen… tabiî donmuş su yüzeyinde Bağlantılar da iyi değildi, bu da… Sorunlara neden oldu.” Bir başka parçada ise şöyle diyordu: “…tamamen yok edildiler ve liderleri yüzüne yediği bir kurşunla öldürüldü…” Kitabın sonuna doğru açıkça bir sayfanın üzerine yazılmış bir giriş vardı: “Sosisli ve biftekli bir akşam yemeğine oturmak üzereydik ki, o içeri dalarak bizi çağırdı ve güzel bir yemeğin başından üzüntüyle kaldırdı.”</p>

  <p>Doyle, Peki ama ne oldu dostlar, diye geçirdi içinden. “Şeytani tayfa” kulağa uğursuz geliyor… ya şu “Bağlantılar”ın anlamı ne? Ümitsizce kitabın sonunu açtı ve son sayfaya düzgünce yazılmış çok kısa bir not gözüne ilişti.</p>

  <p>Okudu ve yaşadığı bütün maceralar ve şanssızlıklar boyunca ilk kez aklının yerinde olduğundan şüphe duydu.</p>

  <p class="p7">Not şöyle diyordu: “IHAY, ENDANBRAY, ANCAY OUYAY? IGITDAY”<a id="a20"/><a href="../Text/notes.html#a58"><span class="t13">{14}</span></a> –Kitaptaki tüm diğer notlar gibi zaman içinde mürekkebi solmuş olsa da, yazı kendi el yazısıydı.</p>

  <p>Birden başı dönmeye başlamıştı. Bir kitap yığınının üzerine oturdu, ağırlığı altında çökmesiyle birlikte arkaya devrilerek bir başka yığına çarptı; onlar da üzerine yığılınca, dağılan nemli parşömen yığınları ve paniğe kapılmış bir örümcek ve kitap kurdu yağmuru altında kaldı.</p>

  <p>Anlamsızca bağıran dev adam, böcekler ve çürümüş kağıtlarla kaplanmış bir halde, Çürümeyi temsil eden Mahşerin Beşinci Atlısı gibi ayağa kalkınca, dehşet içindeki Moss düpedüz kaçtı.</p>

  <p>Şu anda Doyle mu, Ashbless mi, yoksa Antaios Kardeşliği’nin uzun zaman önce ölmüş bir üyesi mi olduğunu bilmeyen adam ayaklarının üzerinde doğruldu ve hâlâ bağırmaya devam ederek, sakalındaki böcekleri savura savura arşiv odasından fırlayıp, oturma odasından geçerek koridora çıktı. Duvarda bir guguklu saat vardı ve nedenini düşünmediği bir dürtüyle sarkaç zincirlerinden birini yakaladı, ucundaki kozalak şekilli pirinç ağırlığı kopardı ve zincirin ucunu saatin içinden çekerek çıkardı. Sendeleyerek basamakları inerken zincir elindeydi ve ardında bıraktığı saat sonsuza dek durmuştu.</p>

  <p class="mt1">Yanan platformdaki ısı çok yüksekti. Doktor Romany dönüp birkaç adım uzaklaşınca, gece serinliği ter içindeki yüzüne buz gibi çarptı. Yumruğunu sıkıp açtı ve art arda vurduğu neşter darbeleri sonunda kolundan aşağı sızmış olan kanın yapış yapış olması karşısında yüzünü buruşturdu. Derin bir iç çekti ve çimenlerin üzerine oturabilmeyi diledi. O anda yere oturabilme özgürlüğü ona büyücülük uğruna vazgeçtiği sayısız şey arasında en güzeli gibi göründü.</p>

  <p class="mt1">Hâlâ uzun gölgesiyle bağlı olduğu karanlığa uzanan kızıl alev çemberinin ötesine bakarak, bir deneme daha yapmak için, bitkin bir halde lekeli neşteri ve yapış yapış olmuş kaseyi çıkardı.</p>

  <p>Ama kolundaki tükenmiş damarı bir defa daha çizemeden, arkasından boğuk bir mi teline sürtünen keman yayını andıran bir ses duydu. “Pabuçlar görüyorum.” Bir insana ait olmayan seste neşeli bir yabanilik vardı.</p>

  <p>Ona benzeyen bir başka ses, “Ben de,” diye cevap verdi.</p>

  <p>Romany iç çekerek ölmüş tanrılara teşekkürlerini sundu, ardından yagların her zaman sinir bozucu olan görüntüsüne hazırladı ve arkasına döndü.</p>

  <p>Canlanan alev sütunları kabaca insan hatlarına bürünmüşlerdi, öyle ki ilk bakışta ellerini başlarının üzerinde sallayan yanan devlere benziyorlardı.</p>

  <p>Alevlerin çıtırtıları arasından bir başka ses, “Pabuçlar şimdi bize bakıyor,” diye çınladı. “Bence bunlar bizi çağıran görünmez büyücüye ait.”</p>

  <p>Romany dudaklarını sıktı, temel maddelerin kendisini görememelerinden her zaman rahatsız olurdu. Ciddi bir sesle. “O pabuçlar gerçekten de sizi çağıran büyücüye ait,” dedi.</p>

  <p>Ateş devlerinden biri, “Bir köpek havlaması duyuyorum,” dedi.</p>

  <p>Öfkelenen Romany, “Demek bir köpek, öyle mi?” dedi. “Öyle olsun. Bir köpek arkamdaki örtünün altında duran şahane oyuncağı size gösteremez, değil mi?”</p>

  <p>“Bir oyuncağın mı var? Neler yapıyor?”</p>

  <p>Romany, “Bir köpeğe mi soruyorsun?” dedi. Parlak figürler birkaç saniye boyunca konuşmadan kollarını salladılar, sonra biri, “Bağışla bizi bay büyücü,” dedi. “Oyuncağı göster bize.”</p>

  <p>Romany yaylı ayakkabılarının üzerinde hoplayarak üstü örtülü şeye yaklaştı ve “Göstereceğim,” dedi, “ama siz benim için bir şey yapmaya söz verene dek çalıştırmayacağım.” Örtüyü Bavyera köyünün üzerinden çekti, minyatür evlerin ardına yerleştirilmiş tüm mumların hâlâ yandıklarını görünce sevindi. Aletin çalışacağından ve yagların verebilecekleri bir sözü tutacaklarından emin görünmeye çalışarak, “Gördüğünüz gibi,” dedi, “bu bir Bavyera Köyü. Çalıştığı zaman şurada gördüğünüz bütün küçük adamlar dolaşıyorlar ve bu atların çektiği kızaklar da hareket ediyorlar, üstelik atların bacakları da bükülüyor! Ve şu kızlar da, şey, rahatlatıcı bir akordiyon melodisi eşliğinde dans ediyorlar.”</p>

  <p>Yüksek alevler, güçlü bir rüzgâr esmiş gibi Doktor Romany’nin üzerine doğru eğildiler. Hatları artık pek de insana benzemiyordu; bu heyecanlanmaya başladıklarının bir göstergesiydi. Bir tanesi, “A-a-aaaaaaç… şunu,” diye kekeledi.</p>

  <p>Doktor Romany büyük bir dikkatle kola doğru uzandı. “Sadece bir an için çalışırken görmenize izin vereceğim,” dedi. “Sonra sizden istediklerimi konuşacağız.” Kolu çevirdi.</p>

  <p>Makine derin bir nefes aldı, sonra neşeli bir müzikle birlikte küçük figürler dans edip yürüyerek hareket etmeye başladılar. Doktor Romany makineyi kapattı ve gergin bir şekilde yaglara baktı.</p>

  <p>Arük sadece öfkeli alev sütunları ve her yere rastgele sıçrayan ateşler vardı. İçlerinden ikisi, “Yaaah!” diye kükrüyorlardı. “Yaaah! Yaaaaah!”</p>

  <p>Romany, “Kapandı!” diye bağırdı. “Bakın, kapalı, durdu! Tekrar çalıştırmamı istiyor musunuz?”</p>

  <p>Alevler yavaş yavaş sakinleştiler ve insanı andıran şekillerine döndüler. Biri “Tekrar çalıştır,” dedi.</p>

  <p>Giysisinin koluyla alnını silen Romany, “Yapılmasını istediğim şeyi yaptığınız zaman,” dedi, “çalıştıracağım.”</p>

  <p>“Ne istiyorsun?”</p>

  <p>“Yarın gece hepinizin Londra’da ortaya çıkmanızı istiyorum –yol gösterici kan ve konyak ateşleri yakılacak– ve sonra bu oyuncağı hatırlamanızı ve onu dilediğiniz kadar izleyebilmenin nasıl bir şey olacağını düşünmenizi istiyorum.”</p>

  <p>“Londra mı? Bunu yapmamızı daha önce de istemiştin.”</p>

  <p>“1666’da, evet.” Romany başıyla onayladı. “Ama o zaman isteyen ben değildim. O Amenophis F–”</p>

  <p>“Bir çift pabuçtu. Nasıl ayırabiliriz ki?”</p>

  <p>Doktor Romany, “Sanırım bunun bir önemi yok,” diye mırıldandı, belli belirsiz bir yenilgi hissediyordu. “Ama yarın gece olmalı, anlıyor musunuz? Yanlış zamanda, ya da yanlış yerde yapacak olursanız bu oyuncağı alamazsınız, bir daha göremezsiniz bile.”</p>

  <p>Alevler huzursuzca dalgalandılar; yaglar dakiklikten hoşlanmazlardı. Bir tanesi yarı yalvaran, yarı tehdit eden titrek bir tonla, “B–bir daha göremez miyiz?” dedi.</p>

  <p>Romany, “Asla,” diye onayladı.</p>

  <p>“Oyuncağı çalışırken görmek istiyoruz.”</p>

  <p>“Güzel. O halde yol gösterici ateşleri gördüğünüz zaman hemen gelin ve onları canlandırın. Sonra da iyice çıldırmanızı istiyorum.”</p>

  <p>Bir yag tatmin olmuş bir ses tonuyla, “Sonra da iyice çıldıracağız,” diye tekrarladı.</p>

  <p>Romany rahatlayarak omuzlarını gevşetti, işin zor kısmı bitmişti. Yapılacak tek şey, yaglar gidene ve ateş tekrar sıradan bir ateş olana kadar kibarca beklemekti artık. Yalnızca alevlerin çırpınışı, arada bir tahta çıtırtısı ve meltem kuzeyden estiği zaman ağaç kurbağalarının fiskosları duyuluyordu.</p>

  <p>Birdenbire kampın karanlık köşesinden bir haykırış duyuldu. “Romany ya da adın her ne ise, nerede saklanıyorsun? Çık ortaya seni orospu çocuğu, tabiî büyücülük seni ödlek bir harem ağasına çevirmediyse!”</p>

  <p>Yagların biri aynı anda parlayıp insan şeklini bozarak, “Yaaah!” diye bağırdı. “Pabuçlar ödlek bir haremağası!” Bir alev dalgası kahkahaya benzer bir kükremeyle yükselerek fırladı.</p>

  <p>Bir başkası, “Ho ho!” diye bağırdı. “Genç kıvırcık kafa, ev sahibimizi yok etmek istiyor! Öfkesini tadamıyor musun?”</p>

  <p>Bir diğeri, “Belki de bizim için oyuncağı çalıştırır!” diye çığlığı bastı; aşırı heyecandan şekli tamamen bozulmuştu.</p>

  <p>Doktor Romany paniğe kapılmış bir ifadeyle, göremediği davetsiz misafire doğru baktı. Ateş elementlerinin tamamen kontrolden çıkıp, bir felakete neden olmak üzere olduklarını acıyla fark etmişti. “Richard!” diye bağırdı. “Wilbur! Lanet olsun, şu kahrolası herifi kampın güney ucuna götürüp susturun!”</p>

  <p>Karanlığın içinden gelen mutsuz, ağlamaklı bir bir çingene sesi, “Tamam, efendi,” dedi.</p>

  <p>Romany artık alev alev her yana yayılan yaglara dönerek, “Hepiniz sakinleşirseniz,” diye kükredi, “oyuncağı bir kez daha çalıştırırım.” Romany korktuğu kadar kızmıştı da; bunun asıl nedeni davetsiz misafir değil, yagların adamı görebilmeleri, hatla sınırlı bir ölçüde düşüncelerini bile okuyabiliyor olmalarıydı.</p>

  <p>Alev sütunlarından biri diğerlerine, “Durun biraz,” diye emretti. “Pabuçlar oyuncağı tekrar çalıştıracak.” Alevler ağır ağır ve isteksizce tekrar insan şekline döndüler.</p>

  <p>Kampın ucundan başka haykırış gelmediği için Romany biraz rahatladı; kriz yüzünden başı dönmeye başlamıştı. Bavyera köyüne doğru dönünce, kendine güveni neredeyse tamamen yerine gelmişti.</p>

  <p>Romany ana kola uzanırken, Richard koşarak geldi. Yaglara bu kadar yakın olmanın verdiği bir korkuyla ağzı açılan ihtiyar çingenenin dişleri ortaya çıkmıştı. Doğruca Doktor Romany’nin yanına gitti ve büyücünün kulağına fısıldadı: “Efendi, b-bağıran adam, sizin lordunuzmuş, çabuk dönün.”</p>

  <p>Romany çöktü, zayıf özgüveni buz gibi suyla bir sayfadan akıp giden yaş mürekkep gibi birdenbire silinmişti. “Byron mı?” diye fısıldadı; yenilgiden emin olmak istiyordu.</p>

  <p>Richard aceleyle, “Evet, Byron,” diye fısıldadı. “Değişik giysiler giymiş ve bir kutuda iki tabanca getirmiş. Sizinle düello etmek istiyordu, ama onu yakalayıp bağladık.” Çingene selam verdi ve karanlığa, çadırların olduğu yere doğru çılgınca koşmaya başladı.</p>

  <p>Şaşkına dönen Romany, buraya kadar, diye düşündü, bir yandan da ana kola uzanmaya otomatik olarak devam ediyordu. Gerçek Byron’ı tanıyan birine rastlamış olmalı ve o her kimse onu uyandırmış, üzerindeki kontrolümü kırmış.</p>

  <p>Kolu açık konuma getirdi ve bebekler hareket edip, müzik gecenin içinde uzanan tarlalar neşeyle yayılır ve yaglar dalgalanıp kükrerken öyle tuttu, sonra kapattı.</p>

  <p>“Fikrimi değiştirdim!” diye bağırdı. “Oyuncağı bu gece alabilirsiniz, Londra’yı boşverin.” Efendi’nin, eğer İngiliz parası batırılıp kralın öldürülmesi skandalı olmadan Londra yakılacak olursa, bunun en iyi ihtimalle amaçsız bir darbe ve bir sürü değerli hazırlığın boşa harcanması olacağını söylediğini pişmanlıkla hatırlamıştı. “Adamlarım bir arabaya yükleyene kadar bekleyin, ormanın sonundaki kıra götürürüz ve orada rahatça hareket edecek yeriniz olunca tadını çıkarırsınız.”</p>

  <p>Yagların patlayan barut fıçıları gibi aniden alevlenmelerine karşın, Romany’nin düş kırıklığı yansıtan sesi sönük çıkıyordu. “Şimdi sakin olun bakalım kampın içinde,” dedi. “Dizginlerinizden boşanmak için ormana gitmeyi bekleyin. Beni dinleyin Tanrının belaları, yoksa oyuncağı olamazsınız.”</p>

  <p>Dönüp Richard ile Wilbur’u almaya giderken kendi kendine, en azından keşfedilecek bir zaman yolculuğu olasılığı var, dedi. En azından tam bir başarısızlık bildirmem gerekmiyor.</p>

  <p class="mt1">Araba sürücüsü üçüncü kez, “Onlar gece olunca kapanırlar,” dedi. “Bundan eminim. Ama bakın, sizi Long Sokağı’na, el falı bakan tanıdığım bir kadına götürebilirim.”</p>

  <p>Doyle, “Hayır, teşekkürler,” dedi ve arabanın küçük kapısını iterek açtı. İri cüssesiyle doğruldu ve yarı sarhoş arabacı freni çekmediği için, dikkatle yola indi. Hava serindi. Uzakta, karanlık çingene çadırlarının ötesinde parlayan alevlerin görüntüsü oraya gitme düşüncesini biraz olsun çekici kılıyordu.</p>

  <p>Arabacı, “Yine de beklesem iyi olacak efendim,” dedi. “Fleet Sokağı’na dönüş yolu uzun ve buraya başka araba gelmez.” At sabırsızlıkla bir ayağını yere vurdu.</p>

  <p>“Hayır, sen git, yürüyerek döneceğim.”</p>

  <p>“Madem öyle diyorsunuz, iyi geceler ” Arabacı uzun kamçısını şaklattı ve araba sarsılarak hareket etti. Birkaç saniye sonra Doyle Hackney Sokağı’nda ilerleyerek, güneybatıdaki loş pırıltıya, yani şehre dönen tekerleklerin sesini duydu.</p>

  <p>Romany’nin kampının bulunduğu taraftan sesler geldiğini duyabiliyordu. Byron gelmiş olmalı, diye düşündü. Giysi dükkânındaki adam, Byron’ın dükkândan Doyle gelmeden en az yarım saat önce ayrıldığını, çizmeleriyle giysilerini aldıktan sonra en yakın silah satıcısının yerini sorup hemen çıkağını söylemişti. Doyle silah dükkânını bulduğunda, Byron Romany’nin verdiği altın paralarla bir düello takımı satın alarak oradan da ayrılmıştı. Byron yolu zaten biliyordu; Doyle ise Doktor Romany’nin çingene kampının o anda nerede kurulu bulunduğunu sormak için bir polisi durdurmak zorunda kalmışa.</p>

  <p>Kahrolası aptal, diye geçirdi içinden. Ona Romany gibilerini tabancaların korkutmayacağını söylemiştim.</p>

  <p>Alevlerin siluetleri arasındaki çadırlara doğru iki adım attı, sonra durdu. Burada tam olarak ne yapmayı umuyorsun ki, diye sordu kendi kendine. Byron’ı mı kurtaracaksın, tabiî hâlâ yaşıyorsa? Bunu yapması gereken kişiler polisler. Doktor Romany ile bir tür anlaşma mı yapacaksın? Oh evet; tabiî, Darrow’un adamlarının 1983’e atlamak için kullanacakları 1814 kapısının yerini öğrenmek işe yarardı; böylece orada olup kapı kapanmadan bir an önce atılır ve içlerinden birinin elini tutardım. Ama Romany istediği birşeyleri bildiğimi düşünecek olursa benimle pazarlık etmez, beni hemen yakalayıverir.</p>

  <p>Doyle omuzlarını geriye atıp ellerini kavuşturarak sıktı. Gerilen kaslarının gömleğini zorladığını hissediyordu. Aşırıya kaçmayan bir güvenle, ama bu kez kolay lokma olmadığımı görecek, diye düşündü. Acaba Köpek Yüzlü Joe eski bedenimde nasıldır. En azından kelleşme sorunu yoktur.</p>

  <p>Baş dönmesinin yeniden geldiğini hissediyordu. Başını sallayarak gecenin serin havasını derin derin içine çekti ve otların arasında ilerlemeye başladı. Sadece sokulup biraz incelerim, dedi kendi kendine. Gözetlerim. Çadırlara yaklaşmam bile gerekmez.</p>

  <p>Aklına bir fikir gelince duraksadı. Sonra küçümseyerek sırıttı ve yürümeye devam etti, ama bir an sonra yine durdu. Neden olmasın, diye sordu kendi kendine. Bunun denemeye değer olduğunu düşündürecek kadar çılgınca şeyler dönüyor zaten.</p>

  <p>Otların üzerine oturdu, çizmesinin sağ tekini çıkardı ve Köpek Yüzlü Joe’nun –belki de Benner’ın– çakısıyla arka dikişleri keserek bir delik açtı. Sonra çorabını indirdi, cebinden duvar saatinin zincirini çıkardı, bir ucunu çıplak ayak bileğine bağladı ve çizmesini giydi. Bıçağın ucuyla zincirin boştaki ucunu delikten kolayca çıkardı; böylece zincirin yaklaşık yarım metrelik bir kısmı topuğundan dışarıya uzanıyordu. Ayağa kalktı ve çadırlara doğru yürümeye devam etti.</p>

  <p>Yaglar parlayarak güneye, çadırlara doğru eğildiler. Bir tanesi, “Şaşkın adama bak,” diye çınladı. “Buraya geliyor, ama ne istediğini bilmiyor.”</p>

  <p>“Kim olduğunu da,” diye canlı bir ilgiyle ekledi bir başkası.</p>

  <p>Doktor Romany güneye doğru baktı ve bir arabaya at koşan Wilbur ile Richard’ı gördü. Yagların düşüncelerini okudukları kişi bunların ikisi de olamaz, diye düşündü. Byron ka’sı olmalı; aklı çelişkili anılar ve emirlerle dolu, kararsızlık yayıyor. Duyguları yagları heyecanlandırmaya devam edecek olursa, Wilbur’a onu bayıltmasını, halta öldürmesini söylerim; artık bir işe yaramaz.</p>

  <p>Doyle titreşen, parlak şekillerin, tıpkı kütüphane kapısının kilitli olmadığını görünce klasörlere dokunup dosyalara bakmak için içeri dalan çocuklar gibi aklına girdiklerini hissediyordu.</p>

  <p>Tekrar başını sallayarak kurtulmaya çalıştı. Ne yapıyordum ben, diye düşündü. Oh, tabiî –güzel oyuncağın nerede olduğunu bulmak için kampı gözetliyordum… hayır! Byron ve Romany. Oyuncak da aklıma nereden geldi, diye huzursuzca meraklandı. Küçük yollardan geçen küçük adamları ve atları olan harika, karmakarışık bir oyuncak… kalbi heyecanla çarpıyor, karanlık araziye doğru dev ateş topları fırlatmak istiyordu…</p>

  <p>İleriden “Yaaah!” diye acayip, kükreyen bir çığlık geldi ve aynı anda çadırların arkasındaki alevler yükseldiler.</p>

  <p>Uzaklardan daha normal bir sesin “Richard! Biraz acele et!” diye seslendiğini duydu.</p>

  <p>Orada olup biten her neyse, herkesin dikkatini topladığı kesin, diye düşündü Doyle. İleri atıldı, eğildi ve birkaç saniye sonra ateşlerle arasında tuttuğu büyük bir çadırın ardında diz çökmüştü. Nefesinin bile hızlanmadığını görünce keyiflendi.</p>

  <p>Titreşen yabancı his tekrar aklını yalayıp geçti ve vahşi, kükreyen bir sesin, “Yeni bedeni daha iyi koşuyor!” dediğini duydu.</p>

  <p>Birden avuçları terleyen Doyle, aman Tanrım, diye düşündü, oradaki bir şey düşüncelerimi okuyor!</p>

  <p>Doyle’un, kükreyenlerin aksine bir insan olduğunu anladığı diğer ses, “Boşverin onu!” diye bağırdı. “O bağlandı! Oyuncağı istiyorsanız sakinleşmeniz gerek!”</p>

  <p>İnsan olmayan seslerden biri şarkı söyleyerek, “Pabuçlar hiç de eğlenceli değil,” dedi.</p>

  <p>Doyle, buradan gitmeliyim, diye düşündü, ayağa kalktı ve yola doğru döndü.</p>

  <p>Doyle’un Doktor Romany olduğundan şüphelenmeye başladığı ses, “Richard!” diye seslendi. “Wilbur’a Byron’ın yanında kalmasını ve ben söyleyince öldürmek için hazır olmasını söyle.”</p>

  <p>Doyle duraksadı. Ona hiçbir borcum yok, diye düşündü. Eh, bana bir yemek ısmarlayıp altın liralarından da iki tane vermişti… Ama kahretsin, her şeyden önce onlar Romany’nin paralarıydı… Hem bana yardım etmek zorunda da değildi… Ama onu buraya gelmemesi için uyarmıştım… Of, bir şey olmayacak –1824’e kadar ölmeyecek… tabiî hatırladığım tarihe göre böyle– ama o tarihe göre Byron 1810’da Londra’da değildi… Pekâlâ, hiç olmazsa olup bitenlerden gözümü ayırmam.</p>

  <p>Sağında, birkaç metre ötede çadır iplerinin birçoğu için bir kazık görevi gören bol meyveli, yaşlı bir atkestanesi ağacı vardı; hemen sessizce ona yaklaştı. Başını kaldırınca kendisini taşıyabilecek gibi görünen bir dal gördü ve sıçrayıp tutundu.</p>

  <p class="mt1">Yagların biri sesi şaşkınlıktan cırlayarak, “Kayboldu!” diye bağırdı.</p>

  <p>Romany, “Wilbur!” diye seslendi. “Byron hâlâ orada ve bilinci yerinde mi?”</p>

  <p>“Evet, efendi!”</p>

  <p>O halde yag neden söz ediyor, diye meraklandı Romany. Etrafta bir yabancı dolaşıyor olabilir mi? Öyleyse bile gitti herhalde.</p>

  <p>Richard korkudan sinerek arabayı Bavyera köyünün yanına çekmişti. Sürücü koltuğundan inip oyuncağa yaklaştı.</p>

  <p>Romany gergin bir sesle, “Arabaya tek başına yükleyebilir misin?” diye bağırdı.</p>

  <p>Richard gözlerini huzursuz ateş devlerinden kaçırarak, titrek bir sesle, “S-sanmıyorum efendi,” dedi.</p>

  <p>“Onları kamptan bir an önce uzaklaştırmamız gerek. Wilbur! Byron’ı öldür ve hemen buraya gel.”</p>

  <p>Richard ürkmüştü. Yaşamı boyunca pek çok adam öldürmüştü, ama bu her seferinde çaresiz, hiddetli ve aynı derecede zor bir mücadele olmuştu. Ardından gelen ve saatler boyu devam eden korkulu titremeleri ve mide bulantılarını ancak aksi halde kendisinin öldürüleceği düşüncesi sayesinde atlatabilmişti ve şimdi üzüntüyle anlıyordu ki, eli kolu bağlı bir adamın boğazını soğukkanlılıkla kesmek bir yana, durup bunun yapılışını izlemeye bile dayanamazdı.</p>

  <p>“Bekle Wilbur!” diye bağırdı ve Romany ona döndüğü anda kasıtlı olarak uzanıp, Bavyera köyünün ana kolunu açık konuma getirdi, sonra da kırdı.</p>

  <p class="mt1">Doyle, Doktor Romany’nin Wilbur’a Byron’ı öldürmesini emrettiğini duyar duymaz, yere neredeyse tamamen paralel olan bir dalda ilerlemişti. Şu Wilbur’u görebilmeyi ve kafasına bir şey atabilmeyi umuyordu, ama yeni bedeninin ağırlığını idare etmeyi henüz öğrenememişti. Eski bedeninin ağırlığı altında ancak esneyecek olan dal, giderek tiz bir gıcırtıya dönüşen bir inlemeyle eğrildi ve hızla çatırdayıp kırılarak, ağacın gövdesinden koptu.</p>

  <p>Ağır dal ve binicisi aşağıdaki çadırın tepesinden dalarak çingenelerin mutfağını darmadağın ettiler; tencereler, kaşıklar, kaplar ve tavalar, yırtılma, yıkılma ve yeri sarsan gümleme sesine çılgın bir melodik gürültü eklemişlerdi ve hemen ardından da dalgalanması yavaş yavaş durulan çadır bezi ateş ile içeriden aydınlandı.</p>

  <p>Doyle içeri çöken çadırdan otlara, elleriyle dizlerinin üzerine düştü. Çadırların ötesindeki yüksek alevler tutuşmuş bir benzin kamyonu gibi kükreyerek dalgalanıyorlardı. Ağaçtayken alevlerin insan şeklinde olduklarını sandığı zaman hayal görmüş olduğuna karar verdi.</p>

  <p>Ayağa fırladı, dikkatli ve her yöne koşmaya hazırdı. Zincirli ayağı yere değer değmez, aklında dolaşan meraklı dokunuşları tekrar hissetti ve insan olmayan seslerden birinin, “İşte yine burada!” diye bağırdığını duydu.</p>

  <p>Benzer bir ses, “Merhaba!” dedi. “Brendan Doyle! Gel de oyuncağımızı gör!”</p>

  <p>Romany’nin, “Doyle burada mı?” diye bağırdığını duydu.</p>

  <p>Bir şey, dişlerini takırdatan bas bir sesle, “Yaaah!” diye bağırdı ve yatay bir alev sütunu inanılmaz bir şekilde otuz metre uzağa dek dalgalanarak, çadırlardan birini tutuşturdu. Doyle dışarı fırlayan çingenelerin çığlıkları arasında her nasılsa çıngır çıngır bir piyano ile bir akordiyonun neşeyle çaldığını duyabiliyordu.</p>

  <p>Yaylı ayakkabıları üzerinde bir böcek çevikliğiyle sıçrayan Doktor Romany yüksek adımlarla ateşlerin arasından çıktı, çılgınca etrafına bakındı, ama yanan mutfak çadırının yanında duran Doyle’u görünce sarsılarak durdu. Nefes nefese “Sen de kimsin?” dedi. Sonra “Boşver,” diye hırladı. Nefes nefese kalmış, yüzü ter içindeki büyücü bir elinin parmaklarını açarak büyük ateşe doğru çevirdi, sanki ondan enerji çekiyordu ve diğer elinin işaret parmağıyla Doyle’a dokunarak “Öl,” diye emretti.</p>

  <p>Doyle tane tane, soğuk bir hissin kendisini sarsıp kalbini ve karnını dondurduğunu hissetti, ama soğukluk bir an sonra buz gibi bir akımla sağ bacağından ayağına, oradan da yere doğru akıp gitmişti.</p>

  <p>Romany şaşkınlıkla ona bakakaldı. Bir adım gerileyerek, “Kimsin sen lanet olası?” diye mırıldandı. Elini beline götürdü ve uzun namlulu bir çakmaklı tabanca çıkardı.</p>

  <p>Doyle’un bedeni kendi kendine hareket ediyordu sanki; doğrularak fırladı ve bacağını sertçe açarak topuğunu bir piston gibi Romany’nin göğsüne indirdi; büyücü arkaya doğru havalandı ve iki metre ötede sırtının üzerine indi. Doyle havada gevşeyip dizlerini bükerek yere indi ve sol eli düşen tabancayı havada yakaladı.</p>

  <p>Arkasından “Efendi?” diye bir ses geldi. “Byron’ı öldürmemi istiyor musun, istemiyor musun?”</p>

  <p>Doyle döndü ve yakındaki bir çadırın girişinde, elinde bir bıçak olan ve etrafa bakınıp duran bir çingene gördü. Adam sonunda yerde yuvarlanıp çırpınan büyücüyü fark etti ve hemen dönerek tekrar çadıra girdi.</p>

  <p>Doyle iki uzun, koşar adımla çadırla arasındaki yolu aldı ve tam kapıyı açtığı anda çingenenin bir döşekte bağlı ve ağzı tıkalı bir hakle yatan Byron’ın boğazına bıçağı dayadığını gördü. Daha ateş etmeye karar bile vermeden silahın tepmesiyle kolu yukarı fırlamıştı ve duman bulutunun içinde çingenenin şakağındaki delikten kanlar fışkırarak çadırın arka tarafına doğru yuvarlandığını gördü.</p>

  <p>İleri atılarak cesedin elinden bıçağı çekip alırken, kulağı silahın patlamasından çınlıyordu; doğruldu ve bıçakla Byron’ın el ve ayak bileklerindeki ipleri kesti.</p>

  <p>Genç lord uzanıp ağzındaki tıkacı çıkardı. “Ashbless, sana hayatımı borçluyum–”</p>

  <p>Doyle bıçağın sapını Byron’ın eline tutuşturarak, “Al,” dedi. “Dikkatli ol, bu gece etrafta tuhaf şeyler oluyor.” Doyle çadırdan fırladı, Romany’yi hâlâ yerde, çaresizce yuvarlanırken yakalayabilmeyi umuyordu, ama büyücü gitmişti.</p>

  <p>Çadırların birçoğu tutuşmuştu ve Doyle hangi yönden kaçmanın en güvenli olacağına karar vermeye çalışarak duraksadı. Sonra gördüğü şeyi daha net görebilmek için gözlerini kıstı, çünkü perspektifte çok büyük bir hata yapmadıysa, az önce iki –şimdi üç olmuşlardı!– adam görmüştü; en az on metre boyundaydılar ve tamamen tutuşmuşlardı. Çadırlarla yolun arasındaki otlarda enerjik, hatta neşeli bir şekilde koşup zıplıyorlardı. Bir an sonra iki tane daha geçip gitti. Doyle’a kuyruklu yıldız kadar hızlı görünmüşlerdi.</p>

  <p>Görünüşe göre kampın kuzey tarafından gitmemiz, hem de hemen gitmemiz gerek, diye düşündü Doyle, ama o yana dönünce yanan koşucuların kuzey tarafını da kapattıklarını gördü. Aman Tanrım, diye geçirdi içinden, bunlar her neyse, kampın çevresinde bir halka çizerek koşuyorlar!</p>

  <p>Tekrar güneye yöneldi ve bir anda iki şeyi kesin olarak anladı: Artık sayıları çok fazlaydı ve aralarından fırlayıp çemberin dışına çıkılamayacak kadar hızlı koşuyorlardı. Alev alev yanan çember her saniye gözle görülür biçimde daralıyordu.</p>

  <p>Doyle ümitsizce, bu şeyleri Romany çağırdı, diye düşündü ve onları geri yollayamayacak olursa, bu onun kolunu –ya da boynunu, kıramadığım için olmayacak. Şu çadırlardan birinde olmalı mutlaka.</p>

  <p>Doyle en yakındaki çadıra doğru koşmaya başladı; gölgesi bölünüyor ve çevresinde dönüyordu.</p>
