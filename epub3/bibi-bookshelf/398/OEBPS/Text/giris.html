  <div class="epigraf">
    <p>Yaşlı adam iç çekerek parmaklarını seyrelen saçlarında gezdirdi ve Doyle’a sert bir bakış attı. Ciddi bir ses tonuyla, “Zaman,” dedi, “bir buz tabakasının altında akan bir nehire benzetilebilir. Bizi yolumuza çıkan taş ve dallara doğru bir yosun parçası gibi sürükleyip durur, kökten uca, doğumdan ölüme dek; ve buzdan çatı yüzünden kimse nehirden çıkamaz ve kimse bir an bile akıntıya karşı koyamaz.</p>

    <p>“Şimdi, bir düşün: Zaman nehrinin dışında, diyelim ki kıyısında durabilseydin ve buzun içini görebilseydin, işte o zaman kıyıda yukarı yürüyüp Roma ve Ninive’yi en parlak çağlarında görebilir, ya da aşağıya yürüyüp geleceğin neler getireceğine bakabilirdin. Şimdi –dikkat et, burası en önemli yeri– bir gün bir şey oldu ve bu olay, mecazi buz çatıda delikler açtı. Nasıl olduğunu sorma, ama yaklaşık altı yüz yıllık bir döneme rastgele yayılmış birçok kapı var… ve bulunduğun zamanda ve mekanda bir kapı varsa, o noktada zaman akıntısından çıkmak ve başka bir kapıdan girmek mümkün.</p>

    <p>“Bunun nasıl yapılacağını keşfettim.”</p>
