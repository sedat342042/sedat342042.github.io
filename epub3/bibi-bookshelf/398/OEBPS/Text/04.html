  <h2>3</h2>

  <hr class="mb2"/>

  <blockquote>
    <p>“Shamefast kasabaya geldiğinde</p>

    <p>Bir soytarıdan başka kimseyi görmedi.”</p>

    <p class="sag"><i>–</i><i>Eski bir türkü</i></p>
  </blockquote>

  <p>Billingsgate’in gerçek balık pazarı Aşağı Thames Caddesi’nin nehre bakan tarafındaki büyük hangardı, ama seyyar satıcıların şalgam, kabak, havuç ve soğanla dolu arabaları Thames Caddesi boyunca doğuda Kule Merdivenlerinin yakınındaki, dört kulesinde bayraklar dalgalanan beyaz ortaçağ şatosundan, batıda Gümrük Binası’nın eski Yunan tarzı cephesine, Billingsgate Pazarındaki tıklım tıklım sekiz iskeleye, oradan da Londra Köprüsü’nün hemen batısına kadar tekerlekleri birbirine değecek kadar sıkışarak sıralanmışlardı ve gürültülü, karmakarışık alışveriş Thames Caddesi’nin kuzey tarafından kaldırımın üç metre aşağıdaki nehre kadar alçaldığı yere kadar tüm caddeyi doldurmuştu ve kazıklı iskeleye demirleyerek sıra sıra dizilmiş istiridye kayıkları küpeştelerinin üzerine yerleştirdikleri kalın tahtalarla seyyar satıcıların İstiridye Sokağı dedikleri aşağı yukarı dalgalanan, dar yolu oluşturuyorlardı.</p>

  <p>Balık deposunun dışında bir köşeye yaslanmış duran Doyle’un o sabah tüm pazarı adım adım dolaştığından şüphesi yoktu. Kuru soğanlarla dolu sepetine tiksinerek baktı ve müthiş açlığını bastırmak için bir tane yememiş olmayı diledi. Kazandığı dört peniyi kaybetmediğinden emin olmak için cebini yokladı. Doyle ve Sheila kayığa son olarak uğradıklarında, Chris, “Bir şilinin üstünde ne kazanırsan o senin olsun,” demişti; şimdiye kadar bunun yolunu öğrenmiş olman gerek, o zaman tek başına birkaç teklik kazanabilirsin.” Sonra Doyle’a herhalde tüm pazardaki en kötü soğanlarla dolu bir sepet vermiş ve onu bir tarafa, Sheila’yı diğer tarafa göndermişti. Kafasını ölümle bozmuş kız pek iyi bir yol arkadaşı sayılmazdı, ama şimdi onu özlüyordu. Ve çaresizce, bir şilin on iki peni eder, diye düşünüyordu; bu berbat sebzelerle o kadar parayı, hele kendim için fazlasını asla kazanamam.</p>

  <p>Yaslandığı tahta duvardan kalktı ve sepetini önünde tutarak bir kez daha Kule’ye doğru yürümeye başladı. Gönülsüzce, “Soğanlar!” diye bağırdı. “Bu güzel soğanları kim alacak?” Sheila söyleyeceklerini öğretmişti.</p>

  <p>Kasası boş bir satıcı arabası yanından geçiyordu. Sürücü koltuğundaki, işlerinin yolunda olduğu her halinden belli olan yaşlı adam Doyle’a baktı ve güldü. “Bunlara soğan mı diyorsun ahbap? Ben olsam sıçan boku derdim.”</p>

  <p>Yakındakiler bunun üzerine neşelendiler. Kart suratlı bir oğlan koşup Doyle’un sepetinin altına bir tekme atınca hem sepet elinden fırladı, hem de söz konusu soğanlar yere saçıldılar. Birisi burnuna bir yumruk patlattı ve kahkahalar iki katına çıktı.</p>

  <p>Arabadaki satıcı dudaklarını büzdü, olanları başlatmamış olmayı diliyor gibi bir hali vardı. Şaşkın şaşkın sokak çocuklarının bir anda başladıkları soğanla futbol oyununu izleyen Doyle’a “Sen zavallının tekisin,” dedi. “Al –değerlerinin iki katı. Al, kahretsin, uyansana!” Doyle’un otomatik olarak uzattığı eline iki peni bıraktı ve atını sürdü.</p>

  <p>Doyle parayı cebine koyup çevresine bakındı. Kalabalığın ilgisi dağılmışa. Soğanlar –hatta sepet bile– görünürde yoktu. Daha fazla uğraşmak anlamsız, diye düşünerek, yenilmiş ve bitkin bir halde nehre doğru yürümeye başladı.</p>

  <p>Mickey Mouse’unkine benzeyen tuhaf, tiz bir ses “Ah, işte Sefiller Kardeşliği’nden biri!” dedi. “Az önce soğanlarını Kaldırım Çorbası’na kattı, değil mi efendim?”</p>

  <p>Şaşırıp utanan Doyle başını kaldırınca, kendisiyle konuşanın yüksek bir sahnede duran oldukça süslü boyanmış bir kukla olduğunu gördü; sahnenin önü ise daha da süslü ejderha ve küçük adam resimleriyle doluydu. Önünde oturan birkaç sokak çocuğuyla ihtiyar serseriden oluşmuş küçük seyirci topluluğu, kukla kolunu kıvırarak Doyle’a gelmesini işaret edince güldü.</p>

  <p>Çatlak sesiyle, “Gel de ihtiyar Punch seni neşelendirsin,” dedi kukla. Doyle başını salladı, kızardığını hissediyordu, yürümeye devam etti ama kukla “Belki sana biraz gerçek para kazanmanın yolunu gösterebilirim, ha?” deyince durdu.</p>

  <p>Bir tür parlak kristalden yapılmış gözleri yüzünden kukla sanki gerçekten Doyle’a bakıyormuş gibi görünüyordu. Bir kez daha gelmesini işaret etti. Kuş cıvıltısına benzeyen sesiyle “Kaybedecek neyiniz var ki lordum?” diye sordu. “Seninle alay ettiler bile –ve Punch başkasının yapağı bir şeyi asla denemez.”</p>

  <p>Doyle, kuşkucu bir ifade takınmaya dikkat ederek ağır ağır yaklaştı. Gizli kuklacı gerçekten de ona iş teklif ediyor olabilir miydi? Denememeyi göze alamazdı. Sahnenin birkaç metre önünde durup kollarını kavuşturdu. Yüksek sesle “Aklından neler geçiyor Punch?” diye sordu.</p>

  <p>Kukla tahtadan ellerini çırparak, “Ah!” diye bağırdı, “sen yabancısın! Mükemmel! Ama gösteri bitene kadar Punch’la konuşamazsın. Oturun lütfen lordum.” Kaldırım taşlarını işaret etti. “Sizin ve eşinizin yerleri ayrıldı.”</p>

  <p>Doyle etrafına bakındı. “Eşim mi?” diye sordu, bir komedideki ciddi adam gibi hissediyordu kendini.</p>

  <p>“Oh evet,” diye cıvıldadı kukla, “galiba Bayan Sefil’i gördüm. Hım?”</p>

  <p>Doyle omuz silkip ve oturdu, şapkasını gözlerinin üzerine indirdi. Ne olmuş yani, diye düşündü, saat on bire kadar kayığa dönmem gerekmiyor ve daha on buçuk bile olmamıştır.</p>

  <p>Kukla “Çok güzel!” diye bağırdı ve gerçek gibi duran bakışlarını kaldırıp az sayıdaki fakir topluluğa çevirdi. “Nihayet lord hazretleri de geldiklerine göre, Gizli Cazibe Hükümdarlığı, yani Punch’ın Yeni Operası başlıyor.”</p>

  <p>Dar sahnenin içinde melankolik bir kurmalı org çalmaya başladı; inleyip gıcırdayarak, bir zamanlar canlı bir dans parçası olabilecek bir melodiyi yalan yanlış çalıyordu. Doyle sahnenin arkasında birden fazla kişi olup olmadığını merak etti, çünkü sahneye ikinci bir kukla çıkmıştı ve herhalde orgu kurmak için de bir el gerekliydi.</p>

  <p>Yeni gelen kukla tabiî ki Judy idi ve Doyle açlık ve bitkinlikten aptallaşmış bir halde ikisinin karşılıklı iltifatlarını ve birbirlerini çomaklarla dürtüşlerini izledi. Buna neden Punch’ın Yeni Operası dediklerini merak etti, oysa her zamanki anlamsız kaba öyküye benziyordu –Punch ağlayan bebeğe bakmak zorunda kalıyor, susturmak için şarkılar söylüyor, sonunda da bebeğin kafasını duvara çarpıp, sahnenin küçük penceresinden dışarı çıkarıyordu. Sonra yaptıklarını Judy’ye itiraf ediyor, o da bu yüzden kendisine vurunca onu öldürüyordu. Doyle derin derin esnedi ve gösterinin çok uzun sürmemesini diledi. Güneş sonunda gri bulutların arasından yolunu bulmuştu ve parlak fitilli kadife paltosundan eski balık kokuları çıkarmaya başlamıştı.</p>

  <p>Sahneye çıkan bir sonraki kukla Palyaço Joey’di, ama bu uyarlamada adı Doyle’un anlayamadığı, “Hortlak” gibi bir şeydi ve uzun tahta bacaklarla yürüyordu. Doyle, besbelli yerel bir hiciv, diye düşündü –o sabah pazar yerinde tahta bacaklarla yürüyen bir palyaçoyu sık sık görmüştü; bu da, biraz ürkütücü yüz makyajına kadar onun bir kopyasıydı. Palyaço alaylı bir ciddiyetle Punch’a zavallı karısı ve çocuğunun cinayeti hakkında ne yapmak niyetinde olduğunu soruyordu.</p>

  <p>Punch üzüntüyle, “Şey, sanırım polise gidip kendimi içeri tıktıracağım,” dedi. “Benim gibi alçak katillerin asılması gerek.” Doyle, bu da ne, diye düşündü, ahlaklı bir Punch mı? Bu yeni bir şey.</p>

  <p>Palyaço her nasılsa bir tahta bacağını bırakıp Punch’a işaret ederek “Kim demiş?” diye sordu. “Asılman gerektiğini kim söylemiş? Polis mi? Zorba aşık, öyle mi?” Punch kafasını salladı. “Hakimler mi? Onlar seni eğlencenden alıkoymaya çalışan birkaç ihtiyar şişko salaktan başka ne ki?” Punch ayıplamalar üzerine öyle olmadıklarını kabul etmek zorunda kaldı. “O halde Tanrı mı? Bulutlarda yaşayan sakallı bir dev mi? Hiç gördün mü onu, ya da canının istediğini yapmamanı söylediğini duydun mu?”</p>

  <p>“Şey –hayır.”</p>

  <p>“Öyleyse benimle gel.”</p>

  <p>İki kukla el ele yürümeye başladılar ve az sonra bir kilise görevlisi kukla ortaya çıktı ve “Bay Punch’ı götürmek” için izni olduğunu bildirdi. Punch utanmış görünüyordu, ama palyaço kolundan küçük, parlak bir bıçak çekti ve kilise görevlisinin gözüne sapladı. O yere düşerken Doyle’un çevresinde oturan çocuklar sevinçle bağrıştılar.</p>

  <p>Punch bir denizci dansına başladı, keyiflendiği belliydi. Palyaçoya “Bay Horrabin,” dedi, “bize yemek getirir misiniz?”</p>

  <p>Gösteri yine bildik hikâyeye döndü. Punch ve palyaço bir han sahibinden birkaç sosis ve bir tava çaldılar, ama Doyle han sahibinin öldürüldüğünü hatırlamıyordu.</p>

  <p>İyice coşmuş olan Punch sosislerle dönerek bir dans yaparken başsız bir kukla geldi. O da dans ediyor, kesik boynu hızlanmış org müziği eşliğinde aşağı yukarı oynuyordu. Punch bu görüntü karşısında korkuya kapılmıştı ki, Horrabin onun arkadaşı Scaramouche olduğunu söyledi, “başkalarının korktuğu şeylerle arkadaş olmak eğlenceli, değil mi?” Punch çenesini eline dayayıp bunu düşündü, sonra güldü, başıyla onayladı ve dansına devam etti. Horrabin kuklası bile uzun tahta bacaklarının üzerinde dans ediyordu Doyle, kuklacının üç kuklayı dansettirmek, bir yandan da müziği devam ettirmek için nasıl kıvrılıp bükülmek zorunda olduğunu düşündükçe hayret ediyordu.</p>

  <p>Sahneye şimdi de dördüncü bir kukla çıkmıştı –bu bir kadındı, çocukların tebeşirle duvarlara çizdikleri türden abartılı derecede seksi bir vücudu vardı, ama beyaz yüzü, karanlık gözleri ve uzun beyaz tülleri onun bir hayalet olduğunu gösteriyordu. Punch dansa devam ederek, “Judy, tatlı sevgilim!” diye bağırdı, “Böyle çok daha güzel olmuşsun!”</p>

  <p>Punch dans ederek sahnenin ön tarafına geldi, birdenbire müzik kesildi ve arkasına inen bir perde onu diğerlerinden ayırdı. Kararsızca birkaç adım daha attı ve durdu, yeni bir kukla ortaya çıkmıştı –kara cüppeli karanlık bir tipti ve ucunda küçük bir ilmek sallanan bir darağacı getiriyordu.</p>

  <p>Punch “Jack Ketch!” dedi.</p>

  <p>Yeni gelen “Evet, Jack Ketch,” dedi, “veya Bay Canalıcı veya Azrail. Bana ne isim verdiğin hiç fark etmez Punch. Yasanın hükmüne göre seni idam etmeye geldim.”</p>

  <p>Perdenin kanatlarının arasından Horrabin’in başı çıktı, “Bakalım öldürebilecek misin onu?” deyip geri çekildi.</p>

  <p>Punch ellerini çırptı. Sonra nasıl yapıldığını göstertmek için bir sürü kelime oyunuyla ilmeği Jack Ketch’in kendi boynuna geçirtti ve ipi çekerek, bacakları gerçekçi bir şekilde çırpınan cellat kuklayı havaya kaldırdı. Çizgi film karakterlerine özgü sesiyle “Hurra!” diye bağırdı. “Artık Ölüm öldü ve canımızın istediğini yapabiliriz!”</p>

  <p>Arkasındaki perde yeniden açıldı ve birdenbire müzik başladı; artık çok hızlı ve çılgınca çalıyordu ve bütün kuklalar darağacının çevresinde dans ediyorlardı. Punch ile Judy’nin hayaleti el ele tutuşmuşlardı. Çocuklardan ikisi ile bir yaşlı adam kaldırımdan kalkıp uzaklaştılar, yaşlı adam tiksintiyle başını sallayıp duruyordu.</p>

  <p>Punch ve hayalet Judy dans ederek öne çıktılar. Perde tekrar inip müzik sustuğunda sahnenin önünde yalnızca ikisi kalmıştı. Punch, “Bayanlar baylar, Punch’ın yeni ve düzeltilmiş Operası’nı izlediniz,” dedi. Punch artık sadece iki serseri, üç çocuk ve Doyle’dan oluşan izleyicisini yavaş yavaş süzdü. Sonra hızlı bir dans yaptı ve hayalet kuklaya müstehcen bir çimdik attı. “Horrabin, hizmetkârınıza bir iki iyilik yaptı çocuklar,” dedi. “İlgilenenler gelip sahne arkasında benimle konuşabilirler.” Doyle’a cam gözler için şaşırtıcı derecede güçlü bir bakış attı ve iki yandaki dış perdeler kapandı. Gösteri bitmişti.</p>

  <p>Doyle ile birlikte bir yaşlı adam ve bir çocuk dar sahnenin arkasına doğru yürüdüler. Küçük ölçekli sahnenin dışındayken çok küçük görünen Punch kuklası sahne kapısı olan perdenin üzerinden onlara el sallıyordu</p>

  <p>Kukla gıcırtılı sesiyle, “Hayranlarım!” dedi. “Birer birer –Yabancı Lord en son.”</p>

  <p>Yaşlı adam içeri girerken, kendini bir aptal gibi hisseden Doyle bir budala olduğu açıkça belli olan çocuğun arkasında durdu. Sıkıntıyla, sanki günah çıkarmak için bekliyoruz, diye düşündü. İçeriden mırıltı şeklinde duyulan soru ve cevaplar da bu düşünceyi doğruluyordu.</p>

  <p>Az sonra Doyle pazardaki hareketli kalabalıkta bazılarının kendisine tuhaf tuhaf baktıklarını fark etti; bir çocuğun elini tutan iyi giyimli bir adam acıma ve hor görme arası bir ifadeyle, iri yarı yaşlı bir adam da açıkça imrenerek bakıyordu ve bir polis –Doyle’u endişelendirmişti– gözlerini kısıp dudaklarını sıkarak, onu oracıkta tutuklamaya hazırmış gibi bir ifadeyle bakıyordu. Doyle, Chris ve Meg’in zarif çizmelerine karşılık verdikleri biçimsiz, bol ayakkabılara baktı. Ne olursa olsun, diye düşündü, içinde para varsa ve o kadar da yasa dışı bir iş değilse yapacağım –en azından bir süre, bu kahrolası yüzyılda durumumu biraz düzeltene kadar.</p>

  <p>Yaşlı adam perdeyi yana çekti ve çocuğa ya da Doyle’a bakmadan uzaklaştı. Onun kalabalığa karışmasını izleyen Doyle, ihtiyar memnun mu, yoksa hayal kırıklığına mı uğramış anlayamadı. Çocuk içeri girmişti. Az sonra keyifle güldüğü duyuldu. Bir an sonra dışarı çıkmış, elinde parlak, yeni bir şilinle uzaklaşıyordu. Doyle çocuğun bol paltosunun sırtında tebeşirle çizilmiş, yuvarlak içinde bir haç şekli olduğunu fark etti. Bu şekil, daha önce kesinlikle orada yoktu.</p>

  <p>Dönüp sahneye baktı ve seksi Judy kuklasının perdenin üzerinden bakan, ustaca işlenmiş gözleriyle karşılaştı. “Gel de küçük kutumu gör,” diye fısıldayarak göz kırptı Judy.</p>

  <p>İçeri girerken kendi kendine, çocuk bir şilin almıştı, diye hatırlattı, daha sonra paltomdaki tebeşir işaretlerini kontrol ederim.</p>

  <p>Doyle perdeyi kenara çekip girmeden bir an önce kukla gözden kayboldu. İçerisi karanlıktı, ama küçük bir tabure gördü ve oturdu.</p>

  <p>Bir iki adım ötesinde uzun, sivri bir şapkası olan bir kafa ve omuzları acaip bir şekilde şişirilmiş bir ceket giymiş bir gövdenin siluetini seçebiliyordu; şekil hareket ederek öne uzandı ve Doyle onun ev sahibi olduğunu anladı. Flütü andıran bir ses “Şimdi de sıra, tanımadığı bir ülkede rahat görünmeye çalışan perişan yabancıda,” dedi. “Nerelisin?”</p>

  <p>“Şey… Amerika. Ve yolsuzum –beş parasızım. Yani bana önereceğiniz bir iş varsa, gaah!”</p>

  <p>Karanlık fenerin kayan kapağı açılmış ve siluetin, yüzü iğrenç bir şekilde kırmızı, yeşil ve beyaz boyaya bulanmış, alev alev gözleri faltaşı gibi açık ve şaşı bakan, şişmiş yanaklarının arasından şaşırtıcı derecede uzun bir dil fırlamış bir palyaço olduğu ortaya çıkmıştı. Bu daha önce pazarda tahta sırıklar üzerinde dolaşırken gördüğü palyaçoydu, yani Horrabin kuklasının modeliydi.</p>

  <p>Dil geri çekildi ve yüz gevşedi, ama yüzü gevşekken bile makyajı ifadesinin, hatta şeklinin büyük bir bölümünün anlaşılmasını olanaksız kılıyordu. Palyaço Doyle’unkinden biraz daha yüksek bir taburede bağdaş kurmuş oturuyordu. “Anladığım kadarıyla odun stoğun bilmek üzere,” dedi, “ve sandalyeleri, perdeleri, hatta kitapları şömineye atmaya başlamak üzeresin. Bugün sana rastladığım için şanslısın –yarın ya da ertesi gün senden geriye pek bir şey kalmış olmazdı.”</p>

  <p>Doyle gözlerini kapadı ve sakin olmaya çalıştı. Bu zayıf yakınlığın bile kendisini göz yaşlarına boğulma noktasına getirdiğini görmek onu endişelendirmişti. Derin derin iç çekip, gözlerini açtı. Kısık bir sesle, “Bir önerin varsa,” dedi, “söyle.”</p>

  <p>Palyaço sırıttı, eski ve giderek bozulan bir mezarlıktaki mezar taşları gibi dört bir yana bakan sararmış dişleri ortaya çıktı. Takdir dolu bir sesle, “Daha döşemeleri sökmemişsin,” dedi. “Güzel. Lordum, hassas ve zeki bir yüzün var; iyi yetiştirildiğin ve bunlar gibi süprüntü giysilere alışık olmadığın besbelli. Drama sanatıyla ilgilendin mi hiç?”</p>

  <p>“Şey… hayır, özel olarak ilgilenmedim. Okulda bir iki oyunda rol almıştım.”</p>

  <p>“Bir rol ezberlemeyi, izleyiciyi tartıp rolünü onların beğenisine göre değiştirmeyi, en çok sempati duyacakları türden bir karaktere bürünmeyi becerebilir misin?”</p>

  <p>Doyle’un kafası karışmış, ama mahcup bir şekilde umutlanmıştı. “Sanırım evet. Tabiî önce biraz yemek ve bir yatak bulabilirsem. Sahne korkum olmadığını biliyorum, çünkü–”</p>

  <p>Palyaço “Mesele sokak korkun olup olmadığı,” diye sözünü kesti. “Ben sahnede dans etmekten söz etmiyorum.”</p>

  <p>“Ya? O halde ne, sokak tiyatrosu mu? Şey–” Palyaço sabırla, “Evet,” dedi, “sokak tiyatrolarının en incesi –dilenmek. Sana bir rol yazarız ve yapmayı göze alacağın… fedakarlıklara göre, günde bir pound bile kazanabilirsin.”</p>

  <p>İltifat sandığı şeyin aslında sadece acıma hissi uyandırma yeteneğinin değerlendirilmesi olduğunu anlamak, Doyle’da yüzüne bir tokat yemiş etkisi yaptı. “Dilenmek mi?” Kızgınlıktan sersemlemişti. Ayağa kalktı ve kendini sıkarak, “Şey, teşekkürler,” dedi, “ama benim dürüst bir işim var, soğan satmak.”</p>

  <p>“Evet, işe ne kadar uygun olduğunu fark ettim. Yoluna git öyleyse –ama fikrini değiştirdiğin zaman, East End’de herhangi birine Horrabin’in Punch gösterisinin nerede oynadığını sor.”</p>

  <p>Doyle, “Fikrimi değiştirmem,” diyerek dışarı çıktı. Uzaklaştı ve ancak sokağa paralel duran uzun rıhtımın kenarına gelince arkasına baktı. Horrabin yine tahta sırıkların üzerine çıkmış, bir araba çekerek uzun adımlarla uzaklaşıyordu. O araba, sökülüp katlanmış olan sahneydi kuşkusuz. Omuzlarını silkip soluna, iskelelere dönerek, Chris ve Meg’in kayığını aramaya başladı.</p>

  <p>Kayık gitmişti. Nehre doğru uzanan iskelelerde artık daha az kayık vardı. Su, doğuya ve batıya doğru açılan kayıklarla doluydu. Doyle endişeyle, ne oluyor, diye düşündü, pazar kapanıyor olamaz, daha öğlen bile olmadı –ve yüzlerce metre uzakta, Chris ve Meg’inkine benzeyen bir kayık gördü.</p>

  <p>“Hey!” diye seslenmeye çalıştı ve birden sesinin bu kadar zayıf çıkmasından utandı –yandaki iskelede bile olsalar sesini duyamazlardı.</p>

  <p>“Pekâlâ, sorun nedir?”</p>

  <p>Doyle arkasına döndü ve birkaç dakika önce kendisine pek de dostça sayılamayacak bir şekilde bakan polisi gördü. Herkesin yaptığı gibi sesli harfleri yutmaya çalışarak, “Acaba saat kaç efendim?” diye sordu polise.</p>

  <p>Polis memuru yelek cebinden zincirli bir saat çıkardı ve bir kaşını kaldırarak baklı. “On bir oldu sayılır. Neden?”</p>

  <p>“Neden gidiyorlar?” Doyle eliyle nehrin üzerine dağılmış kayıkları gösterdi.</p>

  <p>Polis memuru, “Saat on bir olmak üzere, değil mi?” diye cevapladı. Doyle’un sarhoş olabileceğini düşündüğü için tane tane konuşuyordu. “Ve bugün pazar, belki bilmek istersiniz.”</p>

  <p>“Yani pazar günleri pazarın on birde kapandığını mı söylüyorsunuz?”</p>

  <p>“İyi bildiniz. Nerelisiniz? Bu Surrey ya da Sussex aksam değil.”</p>

  <p>Doyle iç çekti. “Ben Amerikalıyım –Virginia’dan. Ve ben” –bir elini alnına sürdü– “bir dostum şehre geldiğinde durumum düzelecek, ama şu anda sıkıntıdayım. İşlerimi… yoluna koyana dek bana yiyecek ve yatak sağlayabilecek bir hayır kurumunu nerede bulabilirim?”</p>

  <p>Polis kaşlarını çattı. “Whitechapel Sokağı’ndaki mezbahaların yanında bir düşkünler evi var; postların tabaklanmasına ve artık bidonlarının dışarı taşınmasına yardım ederseniz size yiyecek ve barınak sağlarlar.”</p>

  <p>“Demek bir düşkünler evi.” Doyle Dickens’ın oraları nasıl tasvir ettiğini hatırladı. “Teşekkürler.” Yavaş yavaş yürümeye başladı.</p>

  <p>Polis “Bir dakika,” diye seslendi, “üzerinizde para varsa göreyim.”</p>

  <p>Doyle elini cebine soktu ve avcundaki altı peniyi gösterdi.</p>

  <p>“Güzel, şimdilik sizi serserilikten içeri atamam. Ama belki akşama yine görüşürüz.” Miğferine dokundu. “İyi günler.”</p>

  <p>Doyle Thames Caddesi’ne dönerek, servetinin yarısını bir tabak sebze çorbası ve bir kepçe haşlanmış patates için harcadı, ama açlığı dinmeyince, son üç sentiyle aynısından bir porsiyon daha aldı. Hatta hancı yediklerini rahat yutması için bir bardak soğuk su bile verdi.</p>

  <p>Cadde boyunca polisler bir aşağı bir yukarı yürüyor, “Kapatın artık, dinlenme günü, saat on bir oldu, kapatın,” diyorlardı ve artık gerçek bir serseri olan Doyle yollarına çıkmamaya özen gösteriyordu.</p>

  <p>Yoldan bir kolunda bir torba balık, bir kolunda da çok güzel bir kız olan, kendi yaşlarında bir adam geçiyordu. Doyle kendi kendine, sadece bu seferlik, dedi ve kendini zorlayarak adamın yoluna çıktı.</p>

  <p>Telaşla, “Afedersiniz bayım,” dedi. “Ben çok zor bir–”</p>

  <p>Adam sabırsızca, “Lafı uzatma ahbap,” diye sözünü kesti. “Dilenci misin?”</p>

  <p>“Hayır. Ama dün gece soyuldum ve tek penim bile yok ve –ben Amerikalıyım, bütün eşyalarım ve kağıtlarım kayıp ve… iş ya da biraz borç para rica ediyorum.”</p>

  <p>Kız acımış görünüyordu. “Zavallıya birşeyler ver Charles,” dedi. “Kiliseye de gitmiyoruz zaten.”</p>

  <p>Charles kuşkuyla, “Hangi gemiyle geldin?” diye sordu. “Hiç böyle bir Amerikan aksanı duymamıştım.”</p>

  <p>Doyle, “Şey, hmm, Enterprise,” diye cevapladı. Kafası karmakarışık bir halde bir gemi adı ararken az daha Uzay Gemisi Enterprise diyecekti.</p>

  <p>Charles gururla, “Gördün mü hayatım, o bir sahtekar,” dedi. “Belki bir Enterprise vardır, ama son zamanlarda bu isimde bir gemi buraya uğramadı. Geçen haftaki Blaylock’tan kaçmış bir Amerikalı olabilir tabiî ki, ama–” neşeyle Doyle’a döndü, “Blaylock dememiştin, değil mi? Denizcilik işindeki birine bu numarayı yutturamazsın.” Azalan kalabalığa bakındı. “Etraf polislerle dolu. Seni yakalatabilirim.”</p>

  <p>Kız “Of, rahat bırak onu,” diye iç çekti. “Zaten geç kaldık, hem gerçekten zor durumda olduğu da besbelli.”</p>

  <p>Doyle minnettarlıkla selam verdi ve aceleyle uzaklaştı. Yaklaştığı bir sonraki kişi yaşlı bir adamdı ve ona Blaylock ile geldiğini söylemeyi ihmal etmedi. Yaşlı adam ona bir şilin verdi, Doyle’a eline para geçecek olursa onun da diğer dilencilere karşı böyle cömert olmasını da öğütledi. Doyle öyle olacağına söz verdi.</p>

  <p>Birkaç saniye sonra Doyle bir hanın tuğladan duvarına yaslanmış, utancını ve mantığını bir kenara bırakıp yeni kazandığı parasının bir kısmını bir bardak biraya harcayıp harcayamayacağını düşünürken, birisinin paçasını çekiştirdiğini hissetti. Aşağıya bakıp sakallı, vahşi görünüşlü bir adamın kendisine baktığını görünce neredeyse çığlık atıyordu; adamın bacakları yoktu ve küçük bir arabanın üzerinde duruyordu.</p>

  <p>Adam operavari derinlikteki sesiyle “Ne numarası yapıyorsun ve kiminle çalışıyorsun?” dedi.</p>

  <p>Doyle uzaklaşmaya çalıştı, ama adam fitilli pantolonuna daha sıkı sarıldı ve arabası bir iki adım boyunca küçük bir vagon gibi Doyle’un arkasından geldi. Durduğu zaman da –insanlar onlara bakıyordu– adam sorusunu tekrarladı.</p>

  <p>Doyle öfkeyle “Numara yapmıyorum ve kimseyle çalışmıyorum,” diye fısıldadı, “beni bırakmazsan koşup iskeleden suya atlarım!”</p>

  <p>Sakallı adam güldü. “Haydi durma, senden daha uzağa yüzebileceğime bahse girerim.” Adamın siyah paltosunun altındaki omuzlarının genişliğini gören Doyle ümitsizce bunun doğru olduğunu düşündü. “Az önce şu ikisine tosladığını gördüm ve İkincisinden bir şey aldın. Kaptan Jack’in yeni bir adamı olabilirsin, ya da Horrabin’in takımından, ya da kendi hesabına çalışıyorsun. Hangisi?”</p>

  <p>“Neden söz ettiğini bilmiyorum –beni rahat bırak yoksa polis çağırırım.” Doyle bir kez daha gözyaşlarına boğulacağını hissetti. Bu yaratığın kendisini hiç bırakmayacağını ve hayalı boyunca öfkeyle peşinden sürükleneceğini düşünüyordu. “Kimseyle değilim ben!”</p>

  <p>“Ben de öyle düşünmüştüm.” Bacaksız adam başıyla onayladı. “Şehirde yeni olduğun belli, sana bir tavsiye –kendi hesabına çalışan dilenciler şanslarını buradan doğuda ya da kuzeyde deneyebilirler, ama Billingsgale, Thames Caddesi ve Cheapside ya Kopenhag Jack’in adamlarına ya da Horrabin’in sürüngenlerine aittir. St. Paul’s’un batısında da benzer dağılımlar vardır. Artık Skate Benjamin tarafından uyarıldın ve bir daha East End’in ana caddelerinde kendi hesabına dilendiğin görülürse… bak dostum,” Skate samimi konuşuyordu, “dilenmekten başka bir işe yaramayacak hale getirirler seni. Şimdi yoluna git, gümüş gördüm ve senden almam gerek –yapamam sanıyorsan bunu ispatlamak zorunda kalırım– ama görünüşe göre ona gerçekten ihtiyacın var. Git haydi!”</p>

  <p>Doyle aceleyle batıya, Strand’e doğru uzaklaştı, gazete bürolarının Billingsgate pazarı kadar erken kapanmış olmaması, birinde çalışacak elemana ihtiyaç olması ve başını döndüren kızgınlığını bir editörü okuryazar ve eğitimli biri olduğuna ikna edebilecek kadar bastırabilmek için dua ediyordu. Elini çenesine sürdü –tıraş olalı yirmi dört saat olmamıştı, yani bu sorun olmazdı, ama bir tarak işine yarardı doğrusu.</p>

  <p>Of, görünüşü boşver, dedi kendi kendine, biraz cesaret, sadece etkili konuşma ve güçlü bir kişilikle bile işe girerim. Omuzlarını dikleştirip adımlarını hızlandırdı.</p>
