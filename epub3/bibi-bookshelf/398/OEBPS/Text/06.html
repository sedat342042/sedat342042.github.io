  <h2>5</h2>

  <hr class="mb2"/>

  <blockquote>
    <p>“İnsanlar genelde yumurtaların İçini yedikten sonra kabuklarını kırar. Bunun sebebi onların cadılar tarafından kayık olarak kullanılmasını engellemektir.”</p>

    <p class="sag"><i>Francis Grose</i></p>
  </blockquote>

  <p>Cumartesi gecesi Covent Garden şafak vakti olduğundan tamamen farklı bir görünüm sergiliyordu –neredeyse o kadar kalabalık ve en az o kadar gürültülüydü, ama on iki saat önce satıcı arabalarının dizildiği kaldırımın önünden şimdi boy ve renkleri uyacak şekilde özel olarak seçilmiş midillilerin çektiği en seçkin faytonlar geçiyor, West Endli aristokratlar Jermyn Sokağı ve St. James’deki evlerinden tiyatroya geliyorlardı. Yırtık pırtık giysili temizlikçiler yolun zorlukla elde ettikleri bölümlerinde, bahşiş vermesi en olası görünen hanım ve beylerin önünde çalışıyor, parke taşlarını iki dakikada bir çılgınca süpürüyorlardı. 1808’de yanıp kül olduktan sonra geçen yıl yeniden inşa edilmiş olan Covent Garden Tiyatrosu’nun Dor tarzı girişi, fener ışıkları ve içerideki avizelerin altın rengi ışıltısıyla bu harika yapıyı gün ışığının şiddetli parıltısında olduğundan çok daha ihtişamlı gösteriyordu.</p>

  <p>Yol temizlikçileri aldıkları peni ve şilinler için en azından çalışıyor gibi yapıyorlardı, ama açıkça dilenenler de vardı. En başarılılarından biri de meydanda gezinen, hiç sadaka istemeyen ama ne zaman birisi bakacak olsa çamur içindeki bir parça bayat ekmeği ümitsizce kemiren veremli bir zavallıydı. Ona çok acıyan bir hanım, yanındaki refakatçisinden bu talihsiz adamın hastalığının ne olduğunu sormasını isteyecek olursa, gözleri çökmüş, kimsesiz zavallı yalnızca ağzını ve kulağını işaret ederek, ne konuşabildiğini ne de duyabildiğini ima ediyor ve dikkatini yeniden dehşet verici ekmek parçasına çeviriyordu. Gösteriye dönüşmediği ve açıklanamadığı için o berbat hali daha da gerçek görünüyordu ve öyle çok para –aralarında birkaç beş şilinlik ve yepyeni bir altın lira da vardı– topluyordu ki, on ya da yirmi dakikada bir gidip ceplerini Marko’nun çantasına boşaltması gerekiyordu..</p>

  <p>Doyle bir kez daha yan yan yürüyerek Marko’nun beklediği sokağa girince, Marko yumuşak bir sesle, “Vay, Dilsiz Tom,” dedi. Torbasını uzattı ve Doyle ceplerinden avuç avuç bozuk para çıkarıp içine boşalttı. “Harika gidiyorsun ahbap. Dinle, şimdi Bedford Sokağı’ndaki Malk Yolu’na gidiyorum ve önümüzdeki yarım saat orada olacağım. Anladın mı?”</p>

  <p>Doyle başını salladı.</p>

  <p>“Böyle devam et. Ve arada bir öksür. Öksürüğün muhteşem.”</p>

  <p>Doyle yine başını salladı, göz kırptı ve sokağa döndü.</p>

  <p>Altı gündür dileniyordu ve bu işi ne kadar iyi becerdiğine ve bu hayatın böylesine rahat olmasına hâlâ şaşırıyordu. Şafakta uyanıp her gün on iki mil –Londra Köprüsünün batısının her iki tarafını– yürüme fikrine bile yavaş yavaş alışıyordu, çünkü Kopenhag Jack’ın Pye Sokağı’ndaki evindeki akşam yemekleri çalışmanın getirdiği açlığı daima fazlasıyla doyuruyordu ve kaptan dilencilerinin arada bir hanlara gidip bir içki içmelerine ya da sokaktan sokağa uzanan boş çatı köprülerinde veye Blackfriar’s Köprüsü kıyısındaki kömür mavnaları arasında şekerleme yapmalarına karışmıyordu.</p>

  <p>Ama gözlerinin çevresindeki makyaj cildini çatlatıyordu. Doyle’un başına diş ağrısı sargısı gibi beyaz bir bez sarıp bir de siyah kasket giydirmek, böylece zaten solgun olan yüzünü veremli gibi göstermek Jacky’nin fikriydi. Gözlerinin çevresine de pembe, hafif bir makyaj yapmışlardı. Jacky kokulu maddeyi Doyle’un göz çukurlarına sürerken, “Seni daha hastalıklı gösterir,” demişti, “ve Horrabin seni görecek olursa, umalım ki seni tanımasına da engel olsun.”</p>

  <p>Jacky Doyle’u şaşırtıyordu. Çocuk doğal jestleri ve sözcük seçimleriyle bazen kadınsı bir izlenim bırakıyordu ve genç kadınlarla ilgilenmediği de açıktı, ama Çarşamba akşamı yemekten sonra ateşli ve yakışıklı bir Çökmüş Centilmen onu koridorda sıkıştırıp ona küçük tatlı popolum diyerek öpmeye çalıştığında, Jacky sadece sert bir reddedişle değil tiksintiyle, sanki bu tür şeyleri iğrenç buluyormuş gibi tepki vermişti. Ve Doyle, Jacky gibi zeki birinin, Kopenhag Jack’inki gibi rahat bir çalışma tarzında bile olsa neden dilencilik yapmakla yetindiğini anlayamıyordu. Doyle’un ise bu işte uzun zaman kalmaya niyeti yoktu. Üç gün sonra, on bir Eylülde William Ashbless Londra’ya gelecekli ve Doyle onunla tanışmaya, arkadaşlık kurmaya ve onun bir şekilde kendisine doğru dürüst bir iş bulmasını –Ashbless paraya çok değer veren biri olarak tanınmazdı– sağlamaya kararlıydı. Onun Sandoval firkateyniyle sabah saat dokuzda Londra Dokuna geleceğini ve on buçukta, Jamaika Çayevinin ön tarafındaki odada, en ünlü şiiri “Gecenin On iki Saati”nin ilk taslağını yazacağını biliyordu. Doyle dilencilik parasının birazını biriktirip, idare edecek bir takım elbise almayı ve orada Ashbless’le tanışmayı planlıyordu. Onu öyle detaylı araştırmıştı ki, zaten çok iyi tanıyor gibiydi.</p>

  <p>Ashbless’in kendisine yardım edemeyeceği ya da etmek istemeyeceği olasılığını düşünmemeye çalışıyordu.</p>

  <p>Kiralık bir arabadan yola inen bir kadın, “Aman Tanrım, Stanley, şu zavallı yaratığa baksana!” dedi. “Ona bir şilin ver.”</p>

  <p>Duymamış gibi davranan Doyle, Kaptan Jack’in altı gün önce verdiği pis ekmek parçasını kemirmeye devam etti. Stanley ise, Doyle’a bir şilin verecek olursa gösteriden sonra bir şey içecek parası kalmayacağından şikayet ediyordu.</p>

  <p>“Zıkkımına ruhunun kurtulmasından daha çok değer veriyorsun ha? Beni iğrendiriyorsun. Hey sen, ekmek ya da her neyse onu yiyen! Bununla kendine gerçek bir yemek al.”</p>

  <p>Doyle kadın yaklaşana kadar beklemeye özen gösterdi, sonra şaşırmış gibi birden başını kaldırıp baktı, ağzına ve kulağına dokundu. Kadın ona bir bilezik uzatıyordu.</p>

  <p>“Şuna baksana Stanley, üstelik ne duyabiliyor ne de konuşabiliyor. Zavallıcık bir köpek kadar sefil.”</p>

  <p>Bileziği Doyle’a doğru salladı, o da minnettar bir gülümseyişle aldı. Çift, tiyatroya doğru yollarına devam etti; Doyle ağır bileziği cebine atarken, Stanley homurdanıyordu.</p>

  <p>Ayaklarını sürüyerek yürürken, sonra da, diye düşündü, Ashbless’in yardımıyla bu lanet olası yüzyılda ayaklarımın üzerinde durmayı bir kez becerdikten sonra evime, hastabakıcıların, anestezi uzmanlarının, doktorların, filmlerin, sifonlu tuvaletlerin ve telefonların olduğu zamana gitmeye karar verirsem –ki herhalde öyle olacak– şu dehşetli Doktor Romany ile tedbiri elden bırakmadan bir bağlantı kurarım ve ondan yakındaki zaman Kapılarından birinin yerini öğrenebileceğim bir pazarlık yaparım. Lanet olsun, kapı kapandığında içinde olmamı sağlaması için bile kandırabilirim onu! Ama kancayı bulup almayacağından emin olmam gerek. Acaba yutulamayacak kadar büyük müdür?</p>

  <p>Boğazını gıcıklandıran kaşıntı son birkaç dakikadır artıyordu ve şık giyimli bir çift ağır ağır yaklaşıyorlardı; o da meşhur öksürüğünü koyverdi. Bunu pek sık yapmamaya çalışıyordu, çünkü sahte rahatsızlığı ciğerlerini parçalayan ciddi bir nöbete dönüşebiliyordu ve son birkaç gündür giderek kötüleşiyordu. İçi sıkılarak, bunu bir hafta önce Chelsea Deresi’ndeki soğuk gece yarısı banyosunda kaptığını tahmin etti.</p>

  <p>“Tanrının Kutsal Anası, James, şu yürüyen ceset ciğerlerini yola tükürecek neredeyse. Ona bir içecek alması için bir şey ver.”</p>

  <p>“Bu cenazeye mi? Paraya yazık olur. Sabah olmadan ölür bu.”</p>

  <p>“Şey… belki de haklısın. Evel, kesinlikle haklısın.”</p>

  <p class="yildiz">* * *</p>

  <p>Tiyatronun yan taraflarını saran parmaklıkların demir çubuklarına iki adam yaslanmıştı. Biri purosunun külünü silkeleyip bir nefes çekince, gölgelerin içinde parlak, kırmızı bir nokta oluştu. Yanındakine, “Bir dostuma sordum,” dedi, “bu çocuk Dilsiz Tom denilen sağır-dilsizin biriymiş. Onun o kişi olduğuna emin misin?”</p>

  <p>“Patron emin.”</p>

  <p>İlk konuşan adam yolun karşısına, kendini toparlayan ve yine ekmeğini kemirir gibi yaparak ağır ağır uzaklaşan Doyle’a baktı. “Hiç de belalı birine benzemiyor.”</p>

  <p>“Onun varolması bile yeterince bela Kaggs. Burada olmaması gerek.”</p>

  <p>“Öyle olsun.” Kaggs kolunun içinden ince, uzun bir bıçak çekti, ucunu baş parmağıyla anlamsızca denedi ve bıçağı yerine soktu. “Nasıl yapmak istiyorsun?”</p>

  <p>Diğer adam bir an düşündü. “Zor olmayacak. Ben ona çarpıp yere devireceğim, sen de yardım ediyormuş gibi yaparsın. Palton sarksın ki kimse görmesin ve bıçağı köprücük kemiğinin hemen arkasına, bıçak kemiğe dik olarak sonuna kadar sok ve biraz ileri geri oynat. Oradaki büyük atardamara mutlaka rastlarsın ve birkaç saniyede ölür.”</p>

  <p>“Tamam. Gidelim.” Puroyu sokağa fırlattı ve yaslandıkları çitten kalkıp uzun adımlarla Doyle’un peşine düştüler.</p>

  <p class="mt1">Rengarenk makyaj boyalarıyla kaplı yüzündeki kırmızı halkalı gözlerini kısarak bakan Horrabin iki adım öne çıktı. Flütü andıran sesinden çok farklı olan hırıltılı bir fısıltıyla, “Onu gözlüyorlardı, şimdi de peşinden gidiyorlar,” dedi. “Bizden olmadıklarına emin misin?”</p>

  <p>Altındaki kaldırımda duran adamlardan biri, “Daha önce hiç gözüme çarpmadılar efendim,” dedi.</p>

  <p>Palyaço tıslayarak, “Öyleyse şu kalabalık içeri girene kadar beklemeyi boşverin,” dedi. “Dilsiz Tom’u hemen getirin.” Üç adam Doyle ve arkasındaki iki kişinin peşinden giderken, Horrabin beyaz eldivenli yumruğunu sokağın tuğla duvarına vurarak, “Lanet olsun sana Fairchild, dün hatırlayamaz mıydın?” diye fısıldadı.</p>

  <p class="mt1">Doyle sıkıntıyla, bu öksürük beni öldürmeden 1983’e dönmeliyim, diye düşündü. Bir penisilin iğnesi ya da başka bir şey bunu bir iki günde geçirirdi, ama burada bir doktora gidecek olsam, piç herif herhalde sülük kullanmamı tavsiye eder. Boğazındaki gıcıklanmanın yine arttığını hissetti, ama zorla direndi. Acaba ilerleyip zatürreeye dönüşmüş müdür. Kahretsin, artık iş için bile yararlı olmuyor. On dakika sonra ölecekmiş gibi görünen bir dilenciye kimse bir şey vermek istemiyor. Belki kaptan–</p>

  <p>Birisi önüne ayağını uzattı ve kenara çekilemeden sert bir omuz darbesi yiyerek parke taşlarının üzerine uzanıverdi. Avuçları sıyrılmıştı. Çelmeyi takan kişi yürümeye devam etti,– ama başka biri yanına gelip diz çöktü. “İyi misin?” diye sordu.</p>

  <p>Doyle sersemlemiş bir halde sağır-dilsiz işaretini yapmaya çalıştı, ama adam bir anda bir elini Doyle’un yüzüne bastırıp elinin alt kısmıyla ağzını kapattı, diğer eliyle de Doyle’un omzuna bir bıçak indirdi. Doyle bıçağı bir an fark edip geriye sıçrayınca, bıçak paltosunu ve derisini kestiyse de köprücük kemiğinden geri sekti. Bağırmaya çalıştı ama ağzı hâlâ kapalı olduğu için sadece yüksek sesli bir homurtu çıkarabildi; saldırgan, dizini Doyle’un serbest olan koluna dayadı ve bir daha denemek için bıçağı tekrar kaldırdı.</p>

  <p>Birdenbire arkadan gelen bir şey adama sertçe vurdu ve bıçağı taşların üzerine fırlarken, adam ummf! diyerek hızla öne doğru yuvarlandı. Doyle’un başında bu kez üç adam vardı ve ikisi hemen ellerini kollarının altından geçirip onu kaldırdılar. Biri nefes nefese, “Hayatını kurtardık Tommy,” dedi. “Şimdi bizimle gel.”</p>

  <p>Doyle geldiği yoldan hızla götürmelerine karşı koymadı, bunların Kopenhag Jack’in kendisini kurtarmaya gelmiş olan adamları olduğunu sanmıştı; sonra ilerideki sokakta bekleyen Horrabin’in dimdik duran bir çekirgeyi andıran siluetini gördü ve Doktor Romany’nin kendisini bulduğunu anladı.</p>

  <p>Bir kolunu açtı, sol kolunu tutan adamın karnına dirseğini indirdi ve adam devrilirken, sol yumruğuyla da sağındaki adamın boğazına vurdu. O da yere indi ve Doyle tam panik halinin verdiği sınırsız enerjiyle koşmaya başladı. Romany’nin purosunu öyle iyi hatırlıyordu ki, sıcaklığını sol gözünde hisseder gibiydi. Yaklaşan üçüncü adamın ayak seslerini arkasında duyabiliyordu.</p>

  <p>Ana caddeye çıkıp, bir ara sokağa daldı. Peşindekinin ayak seslerinin yankısı çok yakından geliyordu, bunun üzerine, bir duvarın dibine yığılmış, sebze kabuklarıyla dolu kutular görünce koşarken elini uzatıp kutuları devirdi; hareketin hızıyla savruldu, dengesini kaybetti ve kalçasının, ardından da kesik omzunun üzerine inerek sertçe düştü. Bununla birlikte, kutular Horrabin’in adamının tam yoluna devrilmiş, onun da ayakları takılmış ve yuvarlak kaldırım taşlarının üstüne gürültüyle karın üstü düşmüştü. Yüzüstü, hareketsiz yatıyordu; bayılmış, belki de ölmüştü. Doyle inleyerek ayağa kalkıp topallayarak sokağın aşağısına doğru elinden geldiğince hızla uzaklaştı.</p>

  <p>İki dar sokağı geçti, yolunu değiştirmeden bir blok daha ilerledi ve kendini Crown and Anchor’ın sadece birkaç blok doğusunda, Strand’in lamba ışıklarıyla pırıl pırıl aydınlatılmış kaldırımında buldu. Bu kadar koşmak öksürüğünü yeniden başlatmıştı ve kontrol altına alana kadar, yoldan geçen şaşkına dönmüş insanlardan bir şilin ve dört peni topladı. Nefesi düzeldiğinde Strand’de batıya doğru yürümeye başladı, çünkü birden bugünün Coleridge’in konuşma yapmasının planlandığı cumartesi günü olduğunu fark etmişti ve Coleridge henüz kimseye önemli bir yardımda bulunabilecek bir konumda olmasa da, en azından Kaptan Jack’in evine görünmeden gitmesine yardım edebilirdi. Belki de, diye düşündü Doyle, beni geçen haftadan hatırlar.</p>

  <p>Önünden geçtiği aydınlık dükkân ve lokanta pencerelerine aldırmadan kaldırım boyunca yürümeye başladı, yan tarafındaki kesiğin acısını azaltmak için iki büklüm olmuştu, topallıyordu ve nefes darlığından hızlı hırıltılarla soluyordu. Bir kadının apaçık bir korkuyla kendisinden uzaklaştığını gördü ve makyajı, yırtık pırtık giysileri ve topal hamam böceği yürüyüşüyle çok korkunç göründüğünü anladı; birden kendine gelerek doğruldu ve daha yavaş yürümeye başladı.</p>

  <p>Önünden hızla çekilen kalabalık otobüs yollarını gösteren bir pano kadar karışıktı, yine de bir sokaktan şaşırtıcı derecede uzun boylu birinin yoluna çıktığını fark etti. Süslü bir paskalya yumurtasına benzeyen bir kafanın üzerinde beyaz, koni şeklinde bir şapka vardı. Doyle’un nefesi kesildi, döndü ve koşmaya başladı; peşindeki tahta bacakların yola vurdukça çıkardıkları tıkırtıları duyuyordu.</p>

  <p>Horrabin tahta sırıkların üzerinde rahatça koşuyor, kaldırımdaki trafiğin içinden geçerken bile aşağı yukarı yaylanarak üç metrelik adımlar atıyor ve koşarken sürekli bir ince bir kalın, kulak tırmalayıcı ıslık sesleri çıkarıyordu. Dehşet içindeki Doyle’a bunlar İkinci Dünya Savaşı hakkındaki filmlerdeki Nazi Gestapo sirenleri gibi geliyordu.</p>

  <p>Islık bazı dilencileri uyarıyor, onları ara sokaklardan ve kapı önlerinden oraya çekiyordu; sessiz, güçlü görünen yaratıklardı ve bir tanesi sokağın karşısından hızla gelirken, ikisi ağır ağır Doyle’a doğru yaklaşıyordu.</p>

  <p>Omzunun üzerinden arkaya bakan Doyle, bir an için Horrabin’in bir Çin ejderhası gibi manyakça sırıtan yüzünü ve öne uzanan beyaz pençesini yalnızca, bir dev adımı ötede gördü. Yana, sokağa doğru atladı, tökezledi, bir arabanın atının balyoz gibi inen toynaklarından sadece birkaç santimetre farkla kurtuldu ve ayağa kalkıp bir arabanın basamaklarına doğru atıldı. Bir eliyle penceresinin pervazına, bir eliyle de tavan parmaklığına tutunarak kendini basamaklara çekti.</p>

  <p>Arabada yaşlı bir adam ve bir genç kız vardı. Doyle nefes nefese, “Lütfen hızlanın,” dedi, “peşimde bir–”</p>

  <p>Yaşlı adam öfkeyle eline ince bir baston alıp kaldırmıştı ve sivri olmayan ucunu bir bilardo oyununun açılış vuruşunun gücüyle Doyle’un göğsüne indirdi. Doyle tünediği yerden bir kurşun yemiş gibi savruldu ve ayaklarının üzerine inmeyi becermesine rağmen, hemen ellerinin ve dizlerinin üstüne kapaklanıp iki kez yuvarlandı.</p>

  <p class="mt1">Bir kapı ağzına çökmüş bozuk yüzlü, tek gözlü ihtiyar yaratık kıkırdadı ve yıpranmış ellerini sessizce çırptı. Surrey-side dilencilerinin uğuru, “Ah evet, evet! Şimdi de nehire git Doyle –öbür tarafta sana göstermek istediğim bir şey var,” diye mırıldandı.</p>

  <p class="mt1">Horrabin, “Tanrı bizi korusun, onu vurdular!” diye bağırdı. “Gebermeden yakalayın onu, sizi bok böcekleri!”</p>

  <p>Doyle ayağa kalkmıştı, ama her nefes adeta göğsündeki bir çatlağı biraz daha derinleştiriyordu ve şimdi öksürmeye başlarsa bunun onu öldüreceğini düşünüyordu. Peşindekilerden biri sadece birkaç adım uzaktaydı ve kendine güvenen bir gülümsemeyle yaklaşıyordu. Doyle elini cebine soktu, ağır bileziği çıkarıp tüm gücüyle adamın yüzüne doğru savurdu ve ne olduğunu görmek için duraksamadan döndü, topallayarak yolun uzak ucuna yürüdü, kaldırımı geçti ve bir ara sokakta kayboldu.</p>

  <p class="yildiz">* * *</p>

  <p>Kuzey kaldırımında step dansı yaparcasına öfkeyle sırıklarını takırdatan Horrabin, parlak kırmızı dudaklarından köpükler saçarak, “Onu bana getiremezseniz yarınki akşam yemeği siz olursunuz!” diye bağırıyordu tiz sesiyle.</p>

  <p>Dilencilerinden biri aceleyle atıldı, ama yaklaşan Chaplin Şirketi arabasının hızını yanlış hesapladığı için toynakların altında kaldı ve sürücü atları dizginleyip aracı durduramadan, ön tekerleklerden biri adamın üstünden geçti. Strand’in bu bölümünde artık bütün trafik durmuştu, sürücüler birbirlerine bağırıyorlar, hatta bazıları kamçılarını savuruyorlardı.</p>

  <p class="yildiz">* * *</p>

  <p>Doyle iki binanın arasından çıktı ve eski, ahşap merdivenlerden inerek, ışıl ışıl nehir yatağının üst kısmı boyunca uzanan bir tür kaldırıma geldi. Hemen iskelelerden birinin ucuna gidip, yüksek, tahta bir kutunun arkasına çöktü ve bir süre sonra nefesi düzelerek ağzını kapatabileceği kadar yavaşladı. Nehirde hava soğuktu ve Kopenhag Jack’in, dilencilerinin soğuk havalarda sokaklarda yarı çıplak dolaşmalarında –bu etkili bir numara olsa da– ısrar etmemesine sevinmişti. Köprücük kemiğinin üzerinden ceketini ve gömleğini sıyırdı –kesik hâlâ durmadan kanıyordu, ama derin değildi.</p>

  <p>O kahrolası herif kimdi acaba, diye düşündü. Doktor Romany’nin ya da Horrabin’in adamlarından biri olamaz, Jacky onların beni mutlaka canlı istediklerini söylemişti. Belki onların bir rakibiydi… belki de sadece manyak bir katildi, ya da Karındeşen Jack’in atasıydı. Doyle uzun kesiğe büyük bir dikkatle dokundu. İçinden, Tanrıya şükür ki Horrabin’in adamı zamanında yetişti, diye geçirdi.</p>

  <p>Göğsünü ovuşturdu ve alıştıra alıştıra nefes alarak ciğerlerini havayla doldurdu. Göğüs kemiği batıyordu ve hayatının en ciddi yarasını –şimdilik– almıştı ama öfke duymuyordu; huysuz ihtiyarın bastonu bir yerini kırmamıştı anlaşılan. Nefesini verdi ve bitkin bir halde kutuya yaslanarak ayaklarını suya sallandırdı.</p>

  <p>Geçen kayıklardaki fenerlerin sarı noktacıkları ve sudaki yansımaları nehrin siyahlığını bir Monet tablosu gibi lekelendiriyordu. Lambeth’in ışıkları yakındaki ufukta alevden bir zincir gibiydi. Soluk, turuncu bir hilal olan ay, yarım mil doğudaki Blackfriars Köprüsü’nün parmaklıklarının tam ortasında duruyordu sanki. Sağ arka tarafında, yukarıda Adelphi Taraçalarının su seviyesinden bakılınca fantastik bir eğlence gemisini andıran ışıkları vardı ve esinti hafiflediğinde oradan hafif bir müzik geldiğini duyabiliyordu.</p>

  <p>Yeni bir öksürük nöbetinin yaklaştığını boğazında ve göğsünde hissediyordu, ama arkasındaki tahta iskelede yaklaşan yavaş, sert bir tıkırtı duyunca, korku öksürüğü bastıracak gücü verdi.</p>

  <p class="mt1">Jacky yeraltı kanalındaki suyun dümeni kullanmaya gerek kalmayacak kadar hızlı akmasına seviniyordu, çünkü eğer iskele tarafına doğru biraz fazla kırılacak olsa başına çarpardı ve kayıktakiler akıntı aracı duvarlara fazla yaklaştırdığında kontrol etmek için mavna kürekleriyle itmekten fazlasını yapacak olsalar, gizli yolcularının ağırlığını hissederlerdi. Boynunun çevresinde girdap gibi dönen su nehre yaklaştıkça daha da soğuyordu ve dişlerinin takırdamasına engel olmak için tek yapabildiği buydu. Türbanının içine gizlenmiş küçük bir çakmaklı tabanca vardı ve çakmak kısmının kuru kalmasını istediği için başını suyun üzerinde tutmaya dikkat ediyordu. Kayığın baş ve kıçındaki lambalar kükürtlü rüzgârda titreşiyor, bazen sadece loş, kırmızı bir ışık veriyor, bazen de hemen üzerindeki kemerli tavandaki her taşı aydınlatacak kadar parlıyordu.</p>

  <p>Beş dakika önce Maynard Sokağı’ndaki Horrabin’in Sıçanlar Şatosu’nun mutfağında ateş başında bir tava dolusu sosis pişirirken kuru ve sıcaktı. Hintli Dilenci Ahmet kılığındaydı; türban, sandaletler ve basma yatak örtüsünden yapılmış bir cüppe giymişti, ayrıca yüzünde ve ellerinde cevizle yapılmış lekeler ve her zamanki takma bıyığının yanında bir de takma sakalı vardı; kovulan Fairchild’ı Sıçanlar Şatosu’nda görmüştü ve Kopenhag Jack’in adamlarından biri olarak tanınmak istemiyordu. Doktor Romany yarım saat önce gelmiş, Horrabin’in salıncaklarından birine oturmuş, acayip ayakkabılarını çıkarıp, gemilerle ilgili bir yığın rapora gömülmüştü.</p>

  <p>O sırada Horrabin’in dilencilerinden biri, kırmızı suratlı, güçlü bir ihtiyar birden içeri dalmış, koşmaktan nefesi tükenmiş olmasına rağmen, mesajını neredeyse daha odaya girmeden söylemişti. “Doktor Romany… acele edin… Strand ve güneye, nehire doğru gidiyordu… bir adam vuruldu… “</p>

  <p>“Kim? Kim vuruldu?” Romany? yaylı ayakkabılarını giymeden salıncaktan aşağı atladı ve yaşlı yüzü acıyla kasıldı; hemen salıncağa binip ayakkabılarını giydi. “Kim, kahrolası?” diye gürledi.</p>

  <p>“Bilmiyorum… Simmons görmüş ve… sizi çağırmam için beni yolladı. Başına ödül… koyduğunuz adam.”</p>

  <p>Romany bu arada ayakkabılarını giyip bağlamış ve yine salıncaktan aşağı atlamıştı, güçlü yayların üzerinde çevik hareketlerle yaylanıyordu. “Hangisi? Ama mutlaka Köpek Yüzlü Joe’dur. Amerikalıyı vurmaya asla cesaret edemezler. Ee, nerede? Strand mi demiştin?”</p>

  <p>“Evet efendim. Ve Adelphi’den güneye gidiyor. Sayın efendim, en çabuk yol bir kayıkla doğruca Adelphi Kemerleri’ne çıkan yeraltı kanalından gitmek olur. Yağmurlardan beri tüm su yolları hızlı akıyor… “</p>

  <p>“Yolu göster ve acele et. İhtiyar Joe’yu yıllardır tanırım ve onu öldürmeyi beceremedilerse onlardan kurtulacaktır.”</p>

  <p>İki adam kiler merdivenlerinden inerlerken, Hintli Ahmet sadece birkaç metre arkalarındaydı. Sosisleri unutmuştu. İzlediğini görüp duyamayacakları kadar arkada kalmaya çalışırken kalbi hızla çarpan Jacky, zamanı geldi galiba, diye düşünüyordu. “Tanrım, lütfen hâlâ yaşıyor olsun ve beynine bir kurşun sıkacak kadar yaklaşabileyim. Ve önce ona birşeyler fısıldayacak kadar zamanım olursa, ona kim olduğumu ve onu neden öldüreceğimi söyleyebileyim… ve sonra da, diye düşündü özlemle, evime döneyim.”</p>

  <p>Alt kattaki eski taş doka ulaştıklarında, iki dilencinin kayığı çözüp fenerleri yaktıkları ve Doktor Romany’nin karanlık tünele sabırsızlıkla baktığı bir anda Jacky taş zeminde sessizce ilerleyip soğuk, karanlık sulara sessizce girmeyi başarmıştı. İki adamın çekip Doktor Romany’nin binmesi için doka yanaştırdığı kayığın küpeştesinin dış tarafında muşamba asmak için halkalar vardı. Jacky iki parmağını bunlardan birine geçirdi ve kayık küreklerle güçlü akıntıya doğru götürülürken o da birlikte sürüklendi.</p>

  <p class="mt1">Palyaçonun tiz, kuşa benzeyen sesi “Ha ha!” diyordu. “Eski dostum Dilsiz Tom neredeymiş bakalım?” Horrabin tahta iskelenin üzerinde ileri geri yürüdükçe tahtanın tahtaya vuruşunun sesi geliyordu. Bunun dışında sadece yakında demirlemiş balıkçı kayıklarının donanımlarının arasında dolaşan rüzgârın ve iskele kazıklarına çarpan suyun sesi duyuluyordu.</p>

  <p>İskelenin ucundaki kutunun arkasında oturan Doyle nefes bile almıyordu ve ayağa fırlayıp, gel de şu işi bitir, burada olduğumu çok iyi biliyorsun! diye bağırmadan ne kadar dayanabileceğini merak ediyordu, çünkü palyaçonun sesinde gerçekten biliyormuş gibi alaylı bir ifade vardı.</p>

  <p>Palyaço bir o yana bir bu yana yürüdükçe ağır, tok tahta sesi devam ediyordu. Doyle, Tanrım, diye düşündü, eğer o yaratık bu iskelede bana doğru yürümeye başlarsa, o daha üç adım atmadan suya girip Lambeth’e doğru yüzmeye başlamış olurum. Sonra palyaçonun karanlık sularda kendisini takip ettiğini düşündü, başını çevirip baktığında kendisi giderek kötüleşen omzuyla yüzmeye çalışırken, o sırıtan boyalı suratın inanılmaz bir hızla yaklaştığını görür gibi oldu. Kalbinin çarpışı onu bir yıkım güllesinin eski bir binaya çarpışı gibi sarsıyordu.</p>

  <p>Doyle’un sağ tarafında birisi, “Horrabin!” diye bağırdı. “Nerede o?” Doyle, Doktor Romany’nin sesini korkuyla tanıdı.</p>

  <p>Palyaço yüzlerce azgın çekirgeyi andıran bir sesle kıkırdadı ve “Tam burada,” diye seslendi. Tahta bacakların sesi iskeleye doğru gelmeye başladı.</p>

  <p>Kendisini bile şaşırtan müthiş bir çığlıkla Doyle iskelenin ucundan atladı. Soğuk sulara dalmadan hemen önce nefes alabilmişti. Yüzeye fırladı ve çılgınca yüzmeye başladı.</p>

  <p>“O da neydi?” Suyun karşı tarafından Romany’nin sesi açıkça duyulmuştu. “Neler oluyor?”</p>

  <p>Horrabin tahta bacaklarıyla iskelenin ucuna kadar gelmişti. “Nehire girdi. Yerini göstereceğim.” Strand’de dilencileri toplamak için çaldığından daha tiz ve karışık bir ıslık çaldı ve nehir boyunca bir aşağı, bir yukarı bakarak beklemeye başladı.</p>

  <p class="mt1">Kayık tünelden çıkar çıkmaz, Adelphi Kemerleri’nin altından geçip nehre çıkmadan hemen önce Jacky uyuşmuş parmaklarını açtı ve aracın uzaklaşmasını bekledi. Tam zamanında, diye düşündü, çünkü bir an sonra dilencilerden biri bir adım gerileyip dümen yekesini kavramış, diğeri de kayığın alt tarafından iki kürek çıkarmış ve ıskarmozları küreklerdeki yuvalarına oturtmaya başlamıştı. Doktor Romany bağırarak bir şey sormuş, Jacky belli belirsiz bir cevap duymuştu, ama kısmen su altında yüzdüğü için sözcüklerin hiçbirini anlayamamıştı. Sonra bir çığlık duyuldu, kısaydı ama öyle yüksek çıkmıştı ki, bir millik bir alandaki hiç kimse duymamış olamazdı. Ardından da Horrabin’in sesinin “Nehire girdi. Yerini göstereceğim,” dediğini belli belirsiz işitti.</p>

  <p>Kıyıya ulaştığında küreklerin ilk takırtılarını duydu ve kendini yukarı çekerek sudan çıktı.</p>

  <p class="mt1">Doyle on beş metre kadar uzaklaşınca biraz sakinleşti ve sessizce köpekleme yüzmeye başladı. Eğer herhangi bir şey, bir kayık ya da yüzücü yaklaşacak olursa, olduğum yerde dalıp su altından gidebildiğim kadar giderim ve sonra başımı yavaşça çıkarır ve sessizce nefes alırım, diye düşündü. Kahretsin, biraz şansla onları atlatabilirim… Ve çok daha fazla şansla da gücüm bitmeden bir yerlerde kıyıya çıkabilirim. Akıntı onu soluna doğru götürüyor, Doktor Romany’den uzaklaştırıyordu.</p>

  <p>Yeni bir ses duydu –arkasında, sağdan ritmik kürek sesleri geliyordu.</p>

  <p class="mt1">Sol tarafındaki ikinci iskelenin altında soluk bir ışık belirince Horrabin gülümsedi ve açığa çıkınca bunun karanlık su yüzeyine dağılmış düzinelerce minik ışık olduğu anlaşıldı. Palyaço Doyle’un son kez suda ses çıkardığını duyduğu yeri işaret etti ve minik ışıklar ordusu nehirde parlak bir çiçeğin rüzgâra kapılmış yaprakları gibi hızla ilerlemeye başladılar.</p>

  <p>Horrabin neşeyle, “Işıkları izleyin, Doktor Romany!” diye seslendi.</p>

  <p class="mt1">Doyle, hangi ışıkları? diye düşündü. En yakın ışıklar nehrin karşı yakasında. Tabiî Doktor Romany, sen onları izle, ben de doğuya doğru yüzeyim.</p>

  <p>Sol kolunu dinlendirerek sağ kolunu ve bacaklarını sessizce çırpıyordu. Suyun üzerinde kalmak sorun değildi; dönüşümlü olarak köpekleme, sırtüstü ve yavaş kulaçlarla yüzerse hiçbir kas grubunu fazla zorlamadan yüzünü su yüzeyinin üzerinde tutabildiğini keşfetmişti. Akıntı onu Blackfriars Köprüsü’ne doğru sürüklüyordu ve kazıklardan birine tırmanacağına ve peşindekiler boğulduğuna inanınca da kazıktan kazığa yüzerek kıyıya çıkacağına az da olsa ümidi vardı.</p>

  <p>Birden Horrabin’in hangi ışıkları kastettiğini anladı, su yüzeyinde yol alan iki düzine kadar küçük, muma benzer şey hızla bulunduğu yere doğru geliyorlardı. Başını suya daldırdı ve bacaklarını çırpıp yerini belli ederek daldı ve ışıkların izlediği yola dik açı çizerek su altında ilerledi.</p>

  <p>Zayıf olan ümidini de yitirmişti. Bunda büyü kokusu vardı. Jacky Doktor Romany’nin büyücü olduğunu söylememiş miydi? Belli ki Horrabin de öyleydi. Kendisini yumruk yumruğa bir kavga için esneyip ısınma hareketleri yaparken, rakibinin doldurduğu silahın namlusunu kapattığını gören biri gibi hissediyordu.</p>

  <p>Kurbağalama yüzerek elinden geldiğince uzaklaştı ve yine de nefesi kesilmeden yüzeye kadar yükselebildi, başını yavaşça su yüzeyinin üzerine çıkardı. Bir elini ağır ağır kaldırarak gözünün önündeki ıslak saçları kenara sıyırdı.</p>

  <p>Bir an için suda öylece donakaldı. Işıklar onu izlemekle kalmamış, çevresini de sarmışlardı ve en yakındaki iki tanesine bakınca onların minik fenerler, saman çöpünden direkler ve katlanmış kağıttan yelkenlerle donatılmış yarım yumurta kabukları olduklarını ve –bunu yüksek ateşe bağlı bir delilik olarak görmek aklına bile gelmedi– her birinin içinde diz çökmüş, küçücük araçlarını rüzgâr altında idare edebilmek için oyuncak direklerini ustaca döndüren, ancak serçe parmağı boyunda küçük adamlar olduğunu gördü.</p>

  <p>Doyle çığlık attı ve onları devirmek için kolunu savurdu ve hareketinin etkisini görmeyi beklemeden içini çekerek derin bir nefes aldı ve tekrar daldı.</p>

  <p class="mt1">Ciğerleri sımsıkı kapalı boğazını zorlayıp başını köprünün kazıklarına çarpmak üzere olduğunu düşünürken bir kez daha yüzeye çıktı. Yumurta kabuklu minik denizciler yine çevresinde toplanmışlardı. İki kol boyundan daha fazla yaklaşmıyorlardı ve Doktor Romany’nın kayığının giderek yaklaşan klank… klank… klank seslerine rağmen suyun içinde güçsüzce çırpınarak duraksadı… nefesini toparlamaya çalışıyordu.</p>

  <p>Sol yanağının iki santimetre kadar yanında suya sertçe bir şey çarptı ve fışkıran su gözüne geldi. Bir an sonra kıyıda patlayan bir silah sesinin su yüzeyinde yayılışını duydu. Hemen arkasından Romany’nin kayığından da bir atış geldi, ama kayık hareket ettiği için iyi nişan alamamışlardı ve atış ışıklı yumurta kabuklarının arasına düşüp su fışkırtarak bir tanesini havaya savurdu.</p>

  <p>Doyle bir kez daha ciğerlerini doldurup dalarken, Tanrım, her taraftan ateş ediyorlar, diye düşünüyordu. Beni artık canlı da istemiyorlar.</p>

  <p class="mt1">Balıkçı kayıklarının arasından silah atılınca Horrabin bakışlarını sol tarafına çevirmişti, ama Doktor Romany’nin kayığından da silah sesi gelince başını hemen geri döndürdü. Palyaço minik ışığın yüzeyden yukarı fırladığını ve aşağı inince söndüğünü gördü ve çingene şefinin sudaki adama ateş ettiğini anladı.</p>

  <p>Horrabin hemen elleriyle ağzını kapadı ve “Onu canlı istediğini sanıyordum!” diye bağırdı.</p>

  <p>Bir an için sessizlik oldu, sonra suyun ötesinden Romany’nin sesi yankılandı. “Bu Köpek Yüzlü Joe değil mi?”</p>

  <p>“Hayır, Amerikalı.”</p>

  <p>“Apep beni yutsun. Öyleyse neden ateş ettin ona, seni lanet olası salak?”</p>

  <p class="mt1">Horrabin’in korkuyla iyice tizleşen sesiyle, “Kahretsin, ben değildim Sayın Lordum, yemin ederim! Şuradaki kayıkların arasından birisiydi –işte bir kanoya binmiş size doğru geliyor!” diye bağırdığını duyduğunda, Jacky yakındaki kayıklardan birinden sık örgülü bir balık ağı kapıp bir kanoya fırlatmış ve dar aracı suya itmeye başlamıştı bile.</p>

  <p>Jacky elindeki tek küreği hızla ve ustaca kullanıyor ve kanoyu daha da doğuya, köprüye doğru yol alan küçük ışıklardan oluşan halkaya doğru hızla sürüyordu. Nefes nefese içinden, Tanrım, üzgünüm Tom, yani Doyle, diye geçiriyordu. Köpek Yüzlü Joe’yu öldürmeyi çok fazla istiyordum, hepsi bu. Üzgünüm, lütfen ölmüş olma.</p>

  <p>Ama belli belirsiz görünen kafanın tam ortasına nişan almıştı ve iyi bir atış gibi gelmişti. Korkuyla içinde bir boşluk ve soğukluk hissetti.</p>

  <p>Kanosu Doktor Romany’nin büyük kayığından daha hızlı ilerliyordu ve ondan daha doğudan yola çıkmıştı, bu yüzden Doyle’un kafası yeniden su yüzüne çıktığında –yine şaşmaz ışık çemberinin tam ortasında– ona Romany’den neredeyse yüz metre daha yakındı.</p>

  <p>“Doyle!” diye seslendi, hâlâ hayatta olduğunu gördüğüne çok sevinmişti. “Benim, Jacky. Beni bekle.”</p>

  <p class="mt1">Doyle öyle bitkindi ki, Jacky’nin sesini duymak onu neredeyse kızdırıyordu. Yakalanmaya razıydı. Jacky’nin bu kurtarma girişiminde yeni koşuşturmalar olacak ve bunlar Doktor Romany’yi kızdırmaktan başka bir işe yaramayacak gibi görünüyordu.</p>

  <p>Jacky’nin sesi bu kez daha yakından, “İnebildiğin kadar derine in ve sonra çık,” dedi.</p>

  <p>Doyle başını çevirdi ve Lilliputvari refakatçilerinin mumlarının ışığında, bir kanoda oturan sakallı bir adam gördü.</p>

  <p>Gözleri şaşkınlıkla açıldı, ama tekrar dalmadan önce kanodaki gölge, “Bekle!” dedi ve elini uzatıp sakalını çıkardı. “Benim Doyle. Şimdi dediğimi yap ve acele et!”</p>

  <p>Doyle bitkin bir halde, anlaşılan henüz rahat yok, diye düşünerek yüzeyden aşağıya doğru indi ve söyleneni yaparak ciğerlerindeki havanın yarısını kabarcıklar halinde burnundan dışarı verdi, böylece soğuk, kara suyun içinde kolayca batıyordu; sonra aşağıda basıp kendini yukarı iteceği bir havuz dibi olmadığını hatırlayınca bacaklarını makas gibi açıp çırparak inişini kesti. Ya çok derine indiysem, diye düşündü ve ciğerlerim isyan edip nehir suyunu emmeden önce yüzeye çıkmayı başaramazsam? Hemen kollarını ve bacaklarını çırparak yukarıya doğru çıkmaya başladı ve elinin arkasına ipten bir ilmeğin sürtündüğünü hissettiği anda yüzeyine fırladı.</p>

  <p>Yakında bir kafes dolusu ürkmüş kuşun ötüşünü andıran çılgın bir gürültü vardı; Jacky kenardan eğilmiş, düğümlerinin arasında hâlâ birkaç küçük ışık yanan, suyla ağırlaşmış bir balıkçı ağını topluyordu. “Gir içeri,” diye emretti. “Ön taraftan tırman, ben arkada dengelerim. Ağdan da uzak dur –küçük piçlerin bıçakları var. Ve acele et.”</p>

  <p>Doyle bir an nehrin yukarısına baktı –küreklerinin uyumlu takırtısı artık iyice yaklaşmış olan Romany’nin kayığını elli metre kadar uzakta görebiliyordu– ve kendini çekip kanonun içine yuvarlandı.</p>

  <p>Kanonun iki yana yalpalaması kesilir kesilmez Doyle nefes nefese, “Bas gaza,” dedi.</p>

  <p>Jacky küreği ümitsizce çekmeye başladı. Ama tamamen durmuş ve daha da ağırlaşmış olan kanonun hareket etmeye niyeti yok gibiydi.</p>

  <p>Doktor Romany, “Bir tabancam daha var,” diye seslendi. “Küreği bırakırsan ateş etmem.”</p>

  <p>Jacky küreği durgun suda kolları titreyerek hareket ettirirken nefes nefese, “Cesaret edemez,” dedi. “Seni canlı… istiyor.”</p>

  <p>Dikkatle doğrulan Doyle, “Artık değil,” dedi. “Bir dakika önce hepsi bana ateş ediyorlardı.”</p>

  <p>“Seni başka biri… sanmışlardı.”</p>

  <p>Kano artık yavaş da olsa hareket ediyordu. Doyle yaklaşan kayıktaki siluetler arasında üç kafa seçebiliyordu. Çaresizlik içinde, “Yedek kürek var mı?” diye sordu.</p>

  <p>“Hiç… kano kullandın mı?”</p>

  <p>“Hayır.”</p>

  <p>“Sus öyleyse.”</p>

  <p>Doyle, Jacky’nin sol baldırının dışında, pantolonunun üzerindeki uzun bir yırtıktan görünen uzun, feci bir kesit fark etti. Sormak için ağzını açtığı anda kanonun bezinde kıç tarafına yakın bir yerde yuvarlak bir delik gördü. “Aman Tanrım, Jacky, sen vurulmuşsun!’</p>

  <p>“Farkındayım” Jacky’nin yüzü yükselen hilalin solgun ışığına rağmen yorgunluktan belirgin biçimde kararmıştı ve terden parlıyordu, ama kano Doktor Romany’nin kayığının hızına ulaşmıştı. Her iki araç da suyu yararak ve sarsılarak hızla ilerlerken aradaki mesafeyi bir iki dakika kadar korudular, ıskarmozlar Jacky’nin çaresiz nefes alışıyla aynı ritmde takırdıyorlardı; sonra kano biraz daha hız kazandı ve daha hantal olan kayığı geride bırakmaya başladı.</p>

  <p>Blackfriars Köprüsü önlerinde yükseliyordu ve peşlerindeki kayığı atlatacakları belli olunca Jacky arkasına yaslanıp, gözlerini acımasızca sürüklendikleri dev taş kemerlere dikti. Nefes nefese “Kuzey orta kemeri,” diyerek, küreği sancak tarafından suya daldırdı. Bir roket gibi ilerleyen kano yön değiştirdi ve geniş bir yay çizerek sancak tarafına doğru ilerlemeye başladı.</p>

  <p>Sözünü ettiği kemerle aynı hizaya gelmek üzerelerdi ve Doyle nehrin taş sütunlara vurduğu yerlerde suyun patlayarak dağılışını görebileceği kadar yaklaştıkları sırada Jacky küreği sudan çıkarıp diğer taraftan soktu; araç yeniden düzeldi ve çevrelerini bir anda karanlık siyahlık, kükreyen sular sardı; her yanı saran sert kayaların arasından hızla geçiyorlardı –hızlı bir yükseliş ve düşüş Doyle’u neredeyse suya geri gönderecekti– ve artık köprünün doğu tarafındalardı. Nehre çıkmışlardı ve kano ağır ağır yavaşlarken Jacky enerjisini nefesini toparlamaya vererek, gözleri kapatıp, ellerini kenarlardan sarkıtarak gevşedi.</p>

  <p>Doyle dönüp baktı ve Doktor Romany’nin geniş orta kemere doğru yaptıkları keskin dönüşü tekrarlayamayacağını ve önünde uzanan dar kemerin arasından köprüyü geçmeye de cesaret edemeyeceğini anladı. Takibe devam etmek istiyorsa yan dönerek durması ve kürek çekerek kanonun geçtiği kemere gitmesi gerekecekti. Şaşkınlıkla, “Onları atlattın Jacky,” dedi. “Tanrım, onları geride bıraktın.”</p>

  <p>Jacky bir süre sonra nefes nefese, “Rir nehirde… büyüdüm ben,” dedi. “Kayıklardan… anlarım.” Bir süre daha derin derin soluduktan ve terden sırılsıklam olmuş saçlarını geriye çektikten sonra, “Kaşıkboylu Çocukların bir efsane olduklarını sanıyordum,” diye devam etti.’</p>

  <p>Doyle Jacky’nin küçük yumurta kabuklu denizcileri kastettiğini anlamıştı. “Onlardan söz edildiğini duymuş muydun?”</p>

  <p>“Tabiî, onlar hakkında bir şarkı bile var. ‘Ve ateş başındaki kedi uyurken Kaşıkboylu Çocuklar oyuncakları çaldılar ve atladılar yumurta kabuklarına ve geçerek lağımlardan kaçtılar yeraltına.’ Böyle uzayıp devam ediyor, onları bir sürü şeyle suçluyor. İnsanlar o yaratıkları Horrabin’in yaptığını söylüyorlar –bu gece onun isteklerine uydukları da ortada, senin yerini sürekli belli ettiler. Nasıl yapacağını öğrenmek için şeytanla pazarlık ettiği söyleniyor.”</p>

  <p>Doyle’un gözleri aklına gelen bir düşünceyle büyüdü. “Onun Punch gösterisini gördün mü Hiç?”</p>

  <p>“Tabiî. Gerçekten çok –oh! Evet… evet, haklı olabilirsin. Aman Tanrım. Ama Punch kuklaları daha büyük.”</p>

  <p>“Cepboyu çocuklar.”</p>

  <p>“Ben de ne kadar usta bir kuklacı diyordum.” Jacky küreği alıp tekrar çekmeye başladı. “Kıpırdasak iyi olacak, seni gerçekten istiyor.”</p>

  <p>“Herkes bana –bize– öyle ateş ediyordu ki, beni ölü istediklerini düşündüm. Hayatımı kurtardın Jacky. Bacağın nasıl?”</p>

  <p>“Şey, acıyor, ama sadece sıyırıp geçti. Sen suyun altındayken ve ben sana eşlik eden minik adamların üzerine ağ atarken bana üç kez ateş etti. Hayatımda ilk kez bana ateş edildi. Hoşuma gitmedi.”</p>

  <p>Doyle titriyordu. “Ben de hoşlanmadım. Horrabin’in atışı birkaç santimetreyle ıskaladı.”</p>

  <p>“Şey… kanoya atlayıp seni almamın nedeni buydu. Aslında sana ateş eden Horrabin değildi. O kim olduğunu biliyordu. Ateş eden bendim.”</p>

  <p>Doyle’un ilk tepkisi sinirlenmek oldu, ama Jacky’nin yarasının görüntüsü bunu hemen geçirdi. “Sen –ve herhalde Doktor Romany de– kim olduğumu sanıyordunuz?”</p>

  <p>Jacky bir süre sessizce kürek çekmeye devam etti, sonra isteksizce cevap verdi: “Sanırım artık hikâyeyi dinlemeye hakkın var. Senin Köpek Yüzlü Joe olarak bilinen biri olduğunu sandık. O–”</p>

  <p>“Köpek Yüzlü Joe mu? Hani şu kurtadam olduğuna inanılan katil mi?”</p>

  <p>Jacky’nin gözlerinin şaşkınlıkla büyüdüğünü görebiliyordu. “Bunu da nereden öğrendin?”</p>

  <p>“Oh, iyi bir dinleyiciyim, hepsi bu. Peki senin ya da Romany’nin onunla ne sorununuz var?”</p>

  <p>“Bir dostumu öldürdü. Lanet olsun. O beni kandırıp bir dostumu öldürmeme neden oldu. O –Doyle, bundan, bu kısmından kimseye söz etmedim. Her şeye lanet olsun. Sen Colin Lepovre’un şiirlerini okumuşsun –şey, Colin benim… yakın bir dostumdu ve… Köpek Yüzlü Joe’nun nasıl hayatta kaldığını biliyor musun?”</p>

  <p>“İnsanların bedenlerine girdiğini duymuştum.”</p>

  <p>“Gerçekten de gösterdiğinden çok daha fazla şey biliyorsun Doyle. Londra’da bunu bilen insanların sayısının bir elin parmaklarını geçeceğini sanmam. Evet, öyle yapıyor. Nasıl olduğunu bilmiyorum, ama birkaç gün birlikte zaman geçirmeyi becerebildiği herkesin bedenine girebiliyor. Ve bunu sık sık yapmak zorunda, çünkü yeni bir bedene girer girmez kılları uzamaya başlıyor… her yerinde. Böylece birkaç gün sonra ya tüm vücudunu tıraş etmekle taze bir beden bulmak arasında bir seçim yapması gerekiyor.” Jacky derin bir nefes aldı. “Geçen yıl Colin’inkine girdi. Sanıyorum Köpek Yüzlü Joe eski bedenini terk etmeden önce zehirlemişti. Colin bana geldi, büyük acılar çektiği her halinden belliydi” –Jacky’nin sesini kontrol etmek için büyük çaba harcadığı açıktı ve bakışlarını St. Paul’s’un kubbesine çevirmiş olmasına rağmen, Doyle genç yanağından süzülen gözyaşlarının pırıltısını görebiliyordu– “ve saat gecenin yarısıydı. Ailemin evindeydim, okuyordum ve o birden kapıyı açıp üzerime geldi, iri bir köpek ya da ona benzer bir hayvan gibi inliyor, ağzından feci şekilde kan geliyordu. Kahretsin, terk edilmiş bedendeydi Doyle, Joe’nun yeni terk ettiği bedendeydi ve tıpkı bir maymun gibi kıllarla kaplıydı! Anlıyor musun? Kahrolası gecenin yarısında! Onun Colin olduğunu… nereden… bilebilirdim? Her şeyin canı cehenneme!”</p>

  <p>İnanılmaz öykü karşısında şaşkına dönen, ama tanık olduğu acının gerçek olduğunun farkında olan Doyle çaresizlik içinde “Jacky,” dedi. “Bilemezdin.” Londra Köprüsü’ne yarım milden az kalmıştı. Doyle sağında, Surrey-side kıyısında karaya çekilmiş kömür mavnalarının ağır cüsselerini görebiliyordu. Jacky o yöne doğru yol almaya başladı. Duygusuz bir sesle, “Bir silah vardı,” diye devam etli, “çakmaklı bir tabanca –şurada, ayağının yanındaki– örtünün üzerinde duruyordu ve bu kıllı yaratık birden eve dalınca fırladım, silahı kaptım ve tam göğsüne ateş ettim. Yaratık düştü, kanı her yere bulaşmıştı. Gidip başına dikildim, fazla yaklaşmadım ve birkaç kez titrer gibi olup hareketsiz kalmadan önce bana bir an… baktı. Her yer berbat olmuştu. Ama bana bakınca onu tanıdım–Colin olduğunu anladım. Gözlerinin rengi değişikti tabiî, ama ben onun… hayır, ifadesini değil… onu tanıdım işte.” Mavnaların en doğu ucundan sonra, aydınlık bir evin altında bir iskele vardı ve Jacky oraya yönelmişti. Dar pencerelerden gelen parıltılar yağlı kara suda sıcak, altın rengi yansımalar oluşturuyordu. “Bundan sonra iki hafta boyunca sadece uyudum. Başka kimse ise uyuyamadı– gece gündüz çığlık çığlığa bağırıyor, yiyecekleri etrafa fırlatıyordum ve öyle küfürler savuruyordum ki, zavallı annem çoğu zaman ne dediğimi bile anlamıyordu… ama uyuyordum. Kendime gelince de Colin’i öldüren –öldürdüğüm– silahla Köpek Yüzlü Joe’yu öldürmek üzere yola çıktım.” Jacky acı acı sırıttı. “Dinliyor musun?”</p>

  <p>“Evet.” Doyle, bu Lovecraftvari fantezinin ne kadarının doğru olabileceğini –belki de tam Lepovre başını alıp gitmeye karar verdiği sıralarda esrarengiz Danseden Maymun yaratıklarından biri Jacky’nin evine girmişti– ve bunun yakın bir dostun ölümünün acısından daha öte bir şey olduğundan şüphelenmekte haklı olup olmadığını merak ediyordu. Acaba Jacky hakkındaki ilk kuşkuları doğru olabilir miydi? “Üzgünüm Jacky. Bu çok basil bir ifade, ama doğru.”</p>

  <p>“Teşekkürler.” Jacky küreği suyun dibine sürterek kanoyu yavaşlatmış ve kano artık iskeleye yanaşmıştı; neredeyse hiç kıpırdamıyordu. Jacky kazıkların arasından sarkan bir ipi yakalayıp, kanonun ağırlığını koluna binince ipi sıkıca tutarak, tamamen durdurdu. “Sen de kendi tarafını çek Doyle –başından bir metre kadar yukarıda başlayan bir merdiven var.”</p>

  <p>İkisi de dar iskeleye çıktıklarında Jacky “Şimdi seni ne yapacağımızı düşünmeliyiz. Kaptan Jack’in evine dönemezsin –Horrabin senin için bir düzine casus koymuştur.” Bir tür nehir hanına benzeyen yapıya doğru yavaşça yürüyorlardı, ayakları çıplak olan Jacky parçalanmış eski kütüklerin üzerinde adımlarını dikkatle atıyordu. “Şu arkadaşın şehre ne zaman geliyor? Adı neydi, Ashbin mi?”</p>

  <p>“Ashbless. Onunla bu salı buluşacağım.”</p>

  <p>“Bu hanın sahibi ihtiyar Kusiak’ın yakında bir ahırı var ve her zaman yardıma ihtiyacı vardır. At pisliği temizleyebilir misin?”</p>

  <p>“Bunu yapamayan insanlar varsa, onlardan biri olduğumu düşünmek istemezdim.”</p>

  <p>Jacky hanın doka bakan kapısını açtı ve şömineli küçük bir odaya girdiler, Doyle hemen şömineye koştu.</p>

  <p>Önlüklü bir kız geldi ve konukların ikisinin de nehire düşmüş olduğunu, birinden hâlâ sular damladığını görünce sıcak gülümseyişi biraz bozuldu.</p>

  <p>Jacky, “Merak etmeyin bayan,” dedi, “sandalyelere oturmayacağız. Lütfen Kusiak’a nehrin karşısından Jacky ve bir arkadaşının geldiğini söyler misiniz ve iki sıcak banyo istiyoruz –ayrı odalarda–” Doyle sırıttı. Şu Jacky doğrusu pek utangaçtı. “–Ve kuru giysiler, nasıl oldukları pek fark etmez,” diye devam etti. “Sonra da yemek odasında mükemmel balıklı sebze çorbanızdan iki tabak istiyoruz. Ha, beklerken de biraz sıcak kahve, içine rom da koyun.”</p>

  <p>Kız başını sallayarak bütün istenilenleri hancıya iletmek üzere aceleyle ayrıldı.</p>

  <p>Jacky şöminenin önünde Doyle’un yanına çöktü. “Ashbin denilen bu adamın sana iyi bir iş bulacağından kesinlikle emin misin?”</p>

  <p>Doyle emin değildi ve biraz da kendini savunarak, “Paraya çok önem verdiğini sanmıyorum. Ve onu gerçekten çok iyi tanıyorum,” derken, Jacky’den çok kendini inandırmaya çalışıyordu.</p>

  <p>Dostları ve nüfuzu var, diye kendi kendine ekledi. Bana ihtiyar Romany ile –silahlı güvenlik altında!– bir buluşma ayarlayabilir ve onunla benim şartlarımla pazarlık edebiliriz. Ona önemsiz, küçük bilgiler veririm –hatta düpedüz yalan söylerim; evet, böylesi daha güvenli olur– karşılığında da bir kapının yerini öğrenirim. Çadırın dışında dostum olarak bekleyenler doğru kişiler olursa, göze puro sokma numarası gibi bir şey denemeye cesaret edemez. Ve böyle bir şeyi yapacak gücü yardım görmeden elde etmem aylar, hatta yıllar sürer. Darrow da 1802’den sonra kapıların azaldığını söylemişti, zaten önümde aylar olduğunu sanmıyorum –şu öksürük beni bu geceki banyodan önce de öldürüyordu. Şimdi gerçekten zatürreeye dönüşebilir. Bir an önce hastanelerin olduğu zamana dönmeliyim.</p>

  <p>Doyle aynı zamanda Ashbless’le ilk dönemleri hakkında görüşmek ve bilgiyi 1983’de yeniden “keşfedene” kadar kimsenin göremeyeceği bir yere gizlemek istiyordu. Schliemann ve Troya, diye hayal ediyordu, George Smith ve Gılgamış, Doyle ve Ashbless belgeleri.</p>

  <p>Jacky, “O zaman sana onunla iyi şanslar,” dedi. “Belki gelecek ay bu zamanlarda borsada bir işin ve St. James’de odaların olur. Dilencilik ve ahır temizlikçiliği günlerini artık hatırlamazsın.” Gülümsedi. “Ha, bir de pek başarılı olamadan balık satıcılığı yaptığın sabahı… başka neler yapmıştın?”</p>

  <p>O sırada romlu kahve geldi; kızın gülümseyişi ve banyolarının hemen hazırlanmakta olduğunu belirtmesi Kusiak’ın Jacky’yi riske değer biri olarak gördüğünü gösteriyordu. Doyle kahvesini yudumladı. “Bir şey yaptım sayılmaz,” diye cevap verdi.</p>

  <p class="mt1">Tüm St. Giles mahallesinde Sıçanlar Şatosu olarak bilinen yapı on ikinci yüzyılda inşa edilmiş bir hastanenin temelleri ve kalıntıları üzerine yapılmıştı; hastanenin çan kulesi hâlâ ayaktaydı ama aradan geçen yüzyıllar boyunca yerin sahipleri, genellikle depo amaçlı olarak çevresine sürekli yeni katlar ve duvarlar eklemişlerdi ve Normandiya stili pencereleri artık şehrin manzarasına değil, tam önlerine, tarihi taşlar üzerine dikilmiş dar odalara bakıyorlardı; yapının hâlâ açık havayı gören tek parçası kulenin tepesiydi, o da çatılar arasındaki baca başlıkları, havalandırmalar ve tamamen uyumsuz yapılar ormanı içinde zorlukla seçilebiliyordu.</p>

  <p>Çan ipleri yüzyıllar önce çürümüşlerdi ve yere inen makaralar hurda metal olarak götürülmüşlerdi, ama haç şeklindeki eski kütükler kubbeyi hâlâ destekliyorlardı ve Horrabin ile Doktor Romany’yi yerden on beş metre kadar yukarıda, tepesi kapalı kulenin yaklaşık dörtte üçü yükseklikte asılı tutmak üzere yeni ipler bağlanmıştı. Bu sayede yerden rahat edecekleri kadar yüksekte konuşabildikleri için toplantı salonu olarak bunları tercih ediyorlardı. En tepedeki pencerelerin pervazlarına petrol lambaları yerleştirilmişti ve bu akşamki toplantıya Lanetli Richard da katılıyordu. Lambaların bir kat aşağısında bir pencerenin pervazına oturmuştu, böylece asılı duran şeflerin yarım metre kadar yukarısında duruyordu.</p>

  <p>Horrabin, “O iki adamın kim oldukları hakkında hiçbir fikrim yok, Saygıdeğer Efendim,” derken, zaten tuhaf olan sesi taş kubbede bir kabus gibi yankılanıyordu. “Kesinlikle benim ekibimden değildiler.”</p>

  <p>“Peki onu gerçekten öldürmeye mi kalktılar?”</p>

  <p>“Oh evet. Dennessen’in dediğine göre, ikinci adamı Amerikalımızın üzerinden kaldırdığında onu bir kez bıçaklamış bile ve ikinci darbeyi indirmeye çalışıyormuş.”</p>

  <p>Doktor Romany içbükey taşlardan güç alarak birkaç saniye ileri geri sallandı, adeta meditasyon yapıyordu. “Kim olabileceklerini bilemiyorum. Belli ki bana karşı çalışan veya Amerikalının neler bildiğinden haberi olan… ya da sadece benim öğrenmemi istemeyen biri. Birlikte geldiği insanlar olamaz, kapı yok olurken hepsinin ortadan kaybolduğunu görmüştüm çünkü, o zamandan beri de tüm kapıları izliyorum ve hiç kimse gelmedi. Antaios Kardeşliği de bildiğim kadarıyla yüzyıldan uzun bir süredir bizim için bir tehlike olmadı.”</p>

  <p>Horrabin “Onlar bir avuç ihtiyar,” diyerek onayladı, “topluluklarının esas amacını unutmuşlardır.” “Pekâlâ, adamın Dennessen’e Amerikalıyı öldürmeye çalışan adamı tanıyıp bana sağ olarak getirebilirse, ödülünün Köpek Yüzlü Joe’yu öldürmüş kadar olacağını söyle.” Sallanışını durdurmak için kollarını savurdu. “Amerikalıya ateş edip sonra onu alan sakallı adam da aynı gruptan olabilir. Cesur kanocuyu tanıdığını mı söylemiştin?”</p>

  <p>“Öyle sanıyorum Majesteleri. Her zamanki türbanını giymiyordu, ama bazen buraya gelen bir dilenciye benziyordu, adı da Ahmet. Sahte bir Hintli. Yakalanması için emir verip ödül koydum bile.”</p>

  <p>“İyi. Set’in de yardımıyla hikâyeyi bu kuşlardan birinden öğreniriz; onu sadece ciğerleri, dili ve beyni kalana kadar yontmamız gerekse bile.”</p>

  <p>Lanetli Richard bir tütsü evinde asılmış jambonlar gibi duran iki büyücünün mucizelerini görebilmesi için pencerenin çıkıntısına koyduğu tahta maymununa dikkatle uzandı ve başparmağıyla işaret parmağını kulaklarının üzerine koydu; vahşi sözler onu üzerdi çünkü. Richard’ın kendisi de pek mutlu sayılmazdı. Tam bir haftadır şehirdeydi, Sıçanlar Şatosu’na ve Bainbridge Sokağı’nın altındaki salona tıkılmıştı. Romany ise en azından kapılar açıldığında orada bulunmak için dolaşıyordu, bu da zamanının önemli bir bölümünü kırlarda geçirmek demekti.</p>

  <p>Doktor Romany, “Bu girişimin… ortağımın Türkiye’deki çabaları sonucu olduğunu düşünmekten –öyle olup olmadığını merak etmekten– kendimi alamıyorum,” dedi.</p>

  <p>Horrabin, “Ama onların ne olduklarını kimse bilmiyor ki,” diye söze karıştı. Ve daha yumuşak bir şekilde devam etti: “Ben bile sadece ikiz kardeşinizin yalnız başına gezip tozan ve işinize yarayabilecek genç bir İngiliz lordu bulduğunu biliyorum. Sanırım planlarınız hakkında daha detaylı bilgilendirilmem gerek.”</p>

  <p>Romany onu duymamış gibiydi. Düşünceli bir ifadeyle, “Önemli olan her şeyi sadece benim biliyor olmam, bizim tarafımızda aşırı bir gizlilik olduğunu göstermez bence. Fakat işin Türkiye’de, Doktor Romanelli’nin tarafında olup biten kısmı hakkında ben de fazla bir şey bilmiyorum; anladığım kadarıyla bu genç lord mektup yazmaya meraklıymış. Umarım benim… kardeşim dışarı sızmaması gereken bazı önemli bilgilerin bu mektuplardan biri aracılığıyla bu adadaki bazı kişilerin eline geçmesine göz yummamıştır.”</p>

  <p>Horrabin şaşırmış görünüyordu. “Bu sorunlu genç soylu nerede demiştiniz?”</p>

  <p>“Atina’dan birkaç gün önce ayrılmış, itaatkar bir şekilde Korint Körfezi’nden Patras’a dönüyor; nedense beyefendi o küçük bölgedeyken fiziksel olarak çok zayıf: Patras, Patras Körfezi, Mesolongion. Temmuz ayında, oraya son gidişinde Romanelli adamlarından biri olan imparatorluk konsolosunun beyefendiyi uyutmasını sağlamış, önce onun müzikli bir saatin işleyişine konsantre olmasını sağlamış ve uyurken de kardeşim beyefendinin aklına bir komut yerleştirmiş, düşünce seviyesinin altına yerleştirmiş ki haberi olmasın –eylülün ortasında Patras’a dönmesini emreden bir komuttu; o zamana dek buradaki işler iyice ısınmış olacak ve her şey bir anda olup bitecek. Bu soylu şu anda o emre uyuyor, Patras’a dönme kararını kendisinin verdiğini sanıyor.”</p>

  <p>Horrabin sabırsızlıkla başını sallıyordu. “Sormamın nedeni, şey, onun bir mektubunun burada sorun çıkarmış olması için… ne zaman gönderilmiş olabilir ki? Herhalde aylar önce. Her yerde sürüp giden bir sürü savaş yok mu? Yani temmuzda hemen birisine yazmış olsa bile, mektubun buraya ulaşacağı ve buradaki birinin sizin kim olduğunuzu ve ne istediğinizi anlayacağı kadar zaman geçmedi daha.”</p>

  <p>Romany kaşlarını kaldırdı ve başıyla onayladı. “Haklısın –uluslararası postanın bugünlerde ne kadar yavaş olduğunu hesaba katmamıştım.” Yüzünü buruşturdu. “Öyleyse kimdi o herifler ve benimle neden uğraşıyorlar?”</p>

  <p>Palyaço kol ve bacaklarını adeta dev, boyalı bir örümcek gibi ağır ağır büküp esneterek, “Bilemiyorum,” dedi. Lanetli Richard maymununun gözlerini kapattı. Horrabin “Ama,” diye devam etti, “benimle de uğraşıyorlar. O lanet olası Hindu bu gece en minik adamlarımdan dört düzinesini boğdu. Kahire’deki efendine şu maddeden biraz daha getirtmen gerek –adına ne diyordunuz?”</p>

  <p>Doktor Romany, “Paut,” dedi. “Bugünlerde, büyü bu kadar boğulmuşken bu maddeyi üretmek oldukça zor.” Şüpheli bir ifadeyle başını salladı.</p>

  <p>Horrabin’in boyalı yüzü somurtmaya benzer bir ifadeyle gerildi, yine de yavaş yavaş denemeye devam etti. Açıkça, “Yeni minik adamlar yapmak için –senin için çalışmam için– ona ihtiyacım var,” dedi. “Cüceleri ve benzeri şeyleri elimdeki insanlardan yapabilirim, ama bir çay fincanına saklanıp konuşmaları dinleyebilen, birisini şapkasının kıvrımına saklanarak takip edebilen,” palyaçonun sesi giderek yükseliyordu, “lağımlardan bankalara sızıp gerçek altın liraları senin çingenelerin yaptığı sahteleriyle değiştirebilen çocuklar için–” ve başı Romany’nin yanına gelip ayakları geri uzanacak şekilde eğilerek fısıldadı, “ya da bir hemşirenin giysisine saklanarak bir kralın odasına girebilecek, kimseye görünmeden çorbasına akıl çürütücü ilaçlar katabilecek, sonra da ister böcek, ister on iki havari kılığına girip, kralın erişemeyeceği bir masanın üzerinde dans ederek gördüğü çılgınca hayallere renk katacak birilerini istiyorsan, bu tür işler için benim Kaşıkboylu Çocuklarıma ihtiyacın var.”</p>

  <p>Romany kısık bir sesle, “İşler Patras’ta planladığımız gibi giderse artık bunları yapmamız gerekmeyecek,” dedi. “Ama yaratıklarının işe yaradığını kabul ediyorum. Durumu Efendime açıklayacağım, cevabını sana yarın söylerim.”</p>

  <p>Horrabin turuncu kaşlarını şapkasına kadar kaldırarak ilgiyle, “Postadan daha hızlı bir yolla haberleşiyorsunuz,” dedi.</p>

  <p>Romany küçümseyen bir ifadeyle omuzlarını silkerek, “Tabiî,” dedi. “Meslektaşlarımın ve ben dilediğimiz zaman, dilediğimiz yerde kurabildiğimiz büyülü bağlantılar kullanarak konuşabilir, hatta aynı anda boşluktan cisimler bile gönderebiliriz. Böylesine mükemmel bir haberleşme, vuracağımız darbenin hatasız, zamanında ve koordineli olmasını sağlıyor.” Biraz rahatlayıp gülümsedi. “Elimizde Büyücülerin Kralı var, bu da John Bull’un<a id="a14"/><a href="../Text/notes.html#a51"><span class="t13">{10}</span></a> elinde olabilecek her kartı yener.”</p>

  <p>Lanetli Richard maymununa baktı ve başını salladı. Ne palavra ama, değil mi. maymun? diye düşündü. Şu korkunç palyaçoya ne kadar ihtiyacı olduğunu bilmesini hiç istemiyor. İkimiz de üzerinde Mısır yazıları olan gülünç mumuna bağırdığını ve iki saat sonra yuvarlak alevden “Ne? Ne?” diyen kısık bir sesten başka bir şey gelmediğini kaç kez gördük maymun… Ya uzak yerlerdeki arkadaşlarından birşeyler almaya ya da yollamaya çalıştığı zamanlar? Efendisinin ona küçük bir heykel yollamaya çalıştığı, ama ortaya sadece bir avuç kızgın kum çıktığı zamanı hatırlıyor musun? Hah! Büyüymüş!</p>

  <p>İğrenerek tükürdü ve Doktor Romany’nin öfkeli bağırışını duydu. Richard hemen, “Bağışla efendi,” dedi. Maymuna bakıp yüzünü buruşturdu. Beni lafa tutma, diye düşündü. Ne yaptığını gördün mü? Başımı derde soktun.</p>

  <p>Doktor Romany kel kafasının üstünü silerek, “Her neyse,” dedi, “Amerikalıyı gizlendiği delikten çıkardık ve bu gece, hâlâ korku içinde kaçıyorken ciddi bir arama yapılmasını istiyorum. Şimdi, üçümüz –dinliyor musun Richard? Çok iyi– üçümüz onu tanıyoruz, bu yüzden her birimiz bir arama ekibinin başında olacağız. Horrabin, sen sefillerini harekete geçirip St. Martin’s Sokağı’ndan St. Paul’s Katedraline kadar olan bölgeyi tarayacaksın. Tüm pansiyonları kontrol edin, publara bakın; tüm dilencileri dikkatle gözleyin. Richard, sen güney kıyısında, Blackfriars Köprüsünden Wapping’in aşağısındaki tahıl ambarlarının ötesine kadar bir araştırma yürüteceksin. Ben de doktaki adamlarımın bazılarıyla birlikte güneydoğuya, St. Pauls’tan Clare Pazarı mahallesine, Kuleye, Doklara ve Whitechapel bölgesine kadar gideceğim. Açıkçası onu orada bulacağımı umuyorum; nehrin kuzey yakasında dostlar edinmiş olacak ve onu son kez gördüğümüzde doğuya doğru götürülüyordu, senin bakacağın bölgenin ters yönüne, Horrabin.”</p>

  <p class="mt1">Şafak vaktinden iki saat sonra Lanetli Richard tekrar merdivenlere tırmanıyor, cebindeki tahta maymunun uyuduğunu düşündüğü için yumuşak adımlar atıyordu. Bitkin bir halde penceredeki yerini aldığında, iki büyücü iplerine yerleşmişlerdi bile; ama Doktor Romany ileri geri sallanıyordu, az önce gelmiş olmalıydı.</p>

  <p>Çingene şefi bitkin düşmüş yüzünü ona çevirerek, “Sanırım Surrey-side’da şansın bizimkinin kuzeyde olduğundan daha iyi gitmedi.”</p>

  <p><i>“Kek, efendi.”</i></p>

  <p>Romany Horrabin’e “Bu, hayır demek,” dedi.</p>

  <p>Kulenin kubbesinden geniş bir taş eksikti ve parlak ışık noktası güneşin aydınlattığı duvardan yavaş yavaş inerken ve uzaktan Holborn Sokağı’ndaki pazarcıların sebzelerinin özellikleri hakkındaki bağrışları duyulurken, iki büyücü stratejilerini tartışıyorlardı. Lanetli Richard ise uyanan maymununu gömleğinin yakasına sokmuş, duyulamayacak kadar sessiz fısıltılarla uzun bir sohbete dalmıştı.</p>
