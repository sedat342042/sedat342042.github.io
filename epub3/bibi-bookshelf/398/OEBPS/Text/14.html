  <h2>13</h2>

  <hr class="mb2"/>

  <blockquote>
    <p>“O büyük trajedi sona erince ve Bab-el-Azab’ın son iniltisi de kesilince, Muhammed Ali’nin İtalyan doktoru onu tebrik etti. Ama Paşa karşılık vermedi. Sadece İçecek bir şeyler İstedi ve kana kana içti.”</p>

    <p class="sag"><i>– G. Ebers</i></p>
  </blockquote>

  <p>Öğle güneşiyle parlayan Nil Vadisi’nin karşısında, yedi milden daha uzaktaki piramitler ufukta sipsivri yükseliyorlardı ve onlardan sadece biraz daha yakınmış gibi görünmesine rağmen, gözcünün durduğu Kale surunun ancak sadece iki mil uzağında olan Nil’in yeşil sınırı, kuzeyden güneye doğru cilalı bir çelik şerit gibi uzanıyordu. Ayrı bir kara parçası olduğu bu uzaklıktan belli olmayan, ama adamın El Roda adası olduğunu bildiği yerden kalemle çizilmiş gibi duran birkaç duman dalgası yükseliyor ve adam uzak kıyıdaki eski Kahire mahallesinin minarelerini, palmiyelerini ve binalarındaki pencereleri seçebiliyordu. Konuklarımızın bazıları, diye düşündü, Bahriler, şimdi o sokaklardan geliyorlardır ve kuşkusuz pek güzel bir şenliktir. Küçük çocuklar izlemek için işlerini bırakmışlardır, bütün köpekler havlıyordur ve ikinci katlardaki harem dairelerinin kafesli pencerelerinde, aşağıdan geçen mağrur savaş lordlarını süzen sürmeli gözler parlıyordur. Süslü alay az sonra eski mahalleden çıkacak ve eski Kahire ile Kale arasındaki bir millik çölü aşan eski taş yoldan bu tarafa doğru geliş görünecektir.</p>

  <p>Doktor Romanelli sıcağa rağmen titredi ve gözlerini kısarak kuzeye, anayol civarında bereketli nehir sazları gibi türemiş olan ve Kale ile eski Bulak Limanı’nı birleştiren şehrin yeni bölümüne, kireçli duvarlardan ve parlak renkli mineli kubbelerden oluşan karmaşık labirente baktı. Bu akşamki konuk topluluğu tam şu anda kalabalık Mustee’den geçiyor olmalı.</p>

  <p>Uzakta, sanki bir mızrak başında ya da cilalı bir miğferde güneş yansımış gibi bir parıltı görür gibi oldu. İki yüz yıl önce, diye düşündü, Memlükler denilen köle bozmaları ordusu bir amaç için vardı; bugünkü Mısır’da ise ise ülkeyi boğan, parası olan herkesten ezici ve vahşice uygulanan bir vergi alan, orduda da yasaları bir yana bırakıp keyiflerince hareket edecek kadar güçlenmiş olan bir utanç kaynağı oldular. Böyle bir gücü ellerinde bulundurmalarına izin veremezdik, hele Muhammed Ali başa geçmiş ve bütün dünya gözlerini bize dikmiş, atacakları adımları bizim yaptıklarımızı ölçü alarak ayarlarken. Binlerce yıldır ilk kez tekrar bağımsızlığa kavuşma şansımız doğdu ve bunun bir avuç eşkiya tarafından tehlikeye atılmasına izin veremeyiz. Ali’nin baş danışmanı olarak Efendi’yi –benim aracılığımla– görmesi ne büyük şans!</p>

  <p>Dönüp işaret topunu dolduran ter içindeki köleleri izlerken, ve eğer İngiltere’ye dönecek olursam, diye düşündü, bu o milletin tarihini mahvetmek için olacak. Böylece bugün –yeni bir bugün– hiçbir şey olamayacaklar; belki Fransa’nın bir parçası, ki buna da engel oluruz. Tek yapmamız gereken, Romany ka’sı ile birlikte ölen bilgiyi tekrar bulmak ve ya hesaplarımızı bitirince, ya da, daha büyük bir olasılıkla, elimizden kaçmadan önce Brendan Doyle’dan almayı başarabildiğimiz o ka’dan önemli bazı ipuçları elde edince, çok geçmeden bu da olacak.</p>

  <p>Taş basamaklardan el-Azab kapısının önündeki, güneş altında kavrulan dar sokağa inerken, bir gece önceki sorgulamayı hatırlayarak, ama bu hemen olacak bir şey değil, diye düşündü sıkıntıyla.</p>

  <p>Ka, bodrumdaki hücresinden en az bir aydır ilk kez çıkarılmıştı ve Efendi’nin sorduğu sorulan adeta hiç duymadan yarım saat boyunca balkonda öylece oturmuş, pislik içindeki sakalının ucunu çiğneyip –besbelli hayali böcekler yüzünden– hafif çığlıklarla yerinden sıçrayıp durmuştu. Sonunda konuşmuştu, ama söyledikleri bir soruya cevap değildi. “Onlara engel olmaya çalışıyorum,” diye söylenmişti, “motora çarpmalarına, anlarsın ya? Ama her seferinde çok geç oluyor ve ben yetişemeden anayola çıkmış oluyorlar, ben de kenara çekiyorum çünkü görmek istemiyorum…. Ama duyuyorum… düşüşün çatırtısını, dönerek kayışını… ve otoban direğine çarpan kaskın parçalanışını…”</p>

  <p>Efendi dördüncü kez, “Zaman akıntısından nasıl çıktın?” diye sordu.</p>

  <p>“Beni Jacky çekti,” diye cevapladı ka. “Küçük adamların üzerine bir ağ attı ve beni kanosuna çekti…”</p>

  <p>“Hayır, zaman akıntısı dedim. Nasıl çıktın ondan?”</p>

  <p>“Hepsi tek bir nehir ve kilometre taşları yerine takvim yaprakları var. Eğer gemilerin çevik ve hafif olursa, oraya mum ışığıyla gidebilirsin. Nehrin üzeri buzla kaplı, anlamıyor musun? Darrow açıklarken dinlemedin mi? Ama buzun üzerinde gidebilen bir tekne var; tekerleklerine boyayla yüzler çizilmiş –tekne canlanıp sizi öldürebilir… siyah bir tekne, karanlıktan daha kara…”</p>

  <p>Bu sırada Efendi kesik kesik gelen bir öfke nöbetine tutulmuş ve kürenin dibindeki kafeste duran balmumu <i>ushabti</i>lerden birinin aracılığıyla konuşmak zorunda kalmıştı. “Götürün onu,” demişti çatlak ses, “ve hücresine yemek götürmeyi kesin –ona ihtiyacımız yok.”</p>

  <p>Evet, kesinlikle hemen olacak bir şey değil –ama bir olasılık; hem ipe sapa gelmez sözlerinde kalıbıyla ilgili bir iki ilginç ipucu da vardı.</p>

  <p>Az sonra sağlam bir şekilde kilitlenecek olan bir kapıyı açarken, bem belki, diye düşündü Romanelli, Anubis kapılarına ihtiyacımız olmayabilir. İleride, bu öğleden sonra gerçekleşecek olan politik darbe gibi başka darbeler de olacak ve Muhammed Ali gibi güçlü bir liderin Efendi’nin meclisine katılmasıyla birlikte, tarihi değiştiremesek bile Mısır’ı yeniden kurabiliriz. Ne zaman bir suikast düzenlenip yerine uysal bir ka geçirileceği konusu en az birkaç yıl ertelenebilir.</p>

  <p>Koridora girmeden önce yüksek duvarların arasındaki boş sokağı bir uçtan bir uca süzdü. Şimdilik sessiz, diye geçirdi içinden.</p>

  <p class="yildiz">* * *</p>

  <p>Öğleyin saat birde, Mustee en kalabalık zamanını yaşıyordu. Ağır yüklü develer kalabalığın arasında umursamaz adımlarla yürüyor ve portakal satan peçeli kadınların bağrışları, her birinin başında küçük bir şapka olan eğitilmiş altı avını geniş kenarlı şapkasının üzerine piramit şeklinde dizmiş olan sıçan avcısının şarkısını, balık ve süt satıcılarının çığlıklarını ve dilencilerin şarkılarını kulak tırmalayan bir yaygarayla bastırıyordu. Ama halk, sokağın ortasında rahat ama yavaşlamayan bir tempoyla ilerleyen alayın amansız toynakları karşısında hemen kaçışıyordu. Geçiş bitince bir bahşiş almayı uman bir sokak çocuğu kendi kendini <i>sais,</i> yani yol açıcı ilân etmişti; daha o bağırmadan ayağını yoldan çeken Nübyeli bir tüccarı <i>“Riglak!” diye</i> uyarıyor, zaten bir duvar kenarına çekilmiş olan ve sokağın böyle gaspedilmesine öfkeli tiz çığlıklarla karşı çıkan iki harem kadınına “Uxrug!” diyordu.</p>

  <p>Ama herkes alayın yolundan çekilmek kadar, onları görmeyi de istiyordu. Zawiyah Kafe’nin önündeki kaldırımdaki İngiliz efendiler palmiye dalından sandalyelerini alaya doğru çevirip içkilerinden daha büyük yudumlar alarak alayı biraz huzursuz bakışlarla izlediler, çünkü Memlük beyleri tepeden tırnağa süslenmiş, geçit töreni yapıyorlardı. Kızgın güneş, kılıçlarının saplarının ve tabancalarının kabzalarını süsleyen değerli taşların üzerinde parlıyor, renkli kaftanları, tüylü türban ve miğferleri sokağın geri kalanını kasvetli gösteriyordu; ama mücevherli silahların, zengin giysilerin ve zevkle süslenmiş Arap atlarının ihtişamına rağmen, geçidin en çarpıcı tarafı, kalabalığa tepeden bakan kanca burunlu, ince, kahverengi yüzler ve kısık gözlerdi.</p>

  <p>En etkileyici olanlardan biri de bir sahtekarın miğferli, kara sakallı yüzüydü ve yoldan çekilen ya da pencerelerden aşağı bakanların çoğu, iş yeri iki mahalle aşağıdaki bir caminin arka duvarındaki bir kovuk olan ayakkabıcı Eshvlis’i tanımalarına rağmen, Memlük Beyi Ameen’in altın oyma zırhının içindekinin o olduğunu hiçbiri anlamamıştı.</p>

  <p>Ve hiçbiri Eshvlis’in günlük ayakkabı tamiri işinde bile bir sahtekar kimliği taşıdığını, bu adı seçip saçını ve sakalını siyaha boyamadan önce adının Brendan Doyle olduğunu bilmiyordu.</p>

  <p>Doyle son birkaç aydır Eshvlis olmaya alışmıştı, ama bugün büründüğü rolde kendinden emin olmaktan çok uzaktı ve ne zaman kalabalığın içinde müşterilerinden birini görse yüzünü çeviriyordu. Yapmayı bu sabah büyük bir neşeyle kabul ettiği taklit onu endişelendirmeye başlamıştı –merak ediyordu, davetli konuklardan birinin kılığına girerek Paşa’nın ziyafetine katılmak bir suç muydu? Kuşkusuz. Arkadaşı Ameen numaralarının başarısına güveniyor olmasa, Doyle ödünç aldığı atı törenden dışarı doğru sürer, kılıcı, hançerleri ve güzel elbiseleri çıkarır, ayakkabı tamircisi kovuğuna çekilerek, gösterinin tadını güvenli bir mesafeden çıkarırdı.</p>

  <p>Önünden geçerlerken kovuğuna baktı ve ertesi gün ülke dışına doğru demir alacak olan bir gemide yer ayırtmış olmasına rağmen, kovuğunda asılı duran ayakkabı ağının içinde çömelmiş başka bir tamirci görünce hem şaşırdı hem de kızdı. Tek bir sabah gitme, diye düşündü acı acı ve rakipler sıçan gibi üşüşsünler.</p>

  <p>İleride Ameen’le ilk karşılaştığı meydan vardı. Doyle, o sıcak ekim sabahını anımsayınca gaddarca gülümsedi. İngiliz valiyle bir görüşme sırasında Hassan Bey’in ayakkabı tokası kopunca terslikler başlamıştı.</p>

  <p>Küçük düşürücü talihsizlik görüşmenin derhal kesilmesine neden olmuştu ve Hassan ile kayınbiraderleri Ameen ve Hathi, Kale’den çıkmış, Bulak’daki kayıklarına doğru at sürüyorlardı, ama Mustee yakınındaki bu meydanda başka bir felaket olmuştu: Tahta çerçeveli geniş tabelasının bir sağır-dilsiz olduğunu söylediği, Eshvlis olarak bilinen iri yarı dilenci, ayağa kalkıp Memlüklerin yolundan kaçmakta biraz ağır davranmış ve dilencinin tabelasından dışarı fırlamış bir çivi, Hassan’ın süslü kaftanının bir katına takılıp geniş bir yırtık açarak, öfkeden gözü dönmüş Memlüğün baldırını ortaya çıkarmıştı.</p>

  <p>Hassan bir küfür savurarak gürlemiş, uzanıp kılıcının fildişi sapını kavramış ve bir metrelik parlak çeliği yıldırım gibi çekip, gövdesini ikiye bölecek bir yay çizerek dilenciye doğru savurmuştu.</p>

  <p>Ama bir firavun faresi kadar çevik olan Doyle, kendini el ve dizlerinin üzerine atarak toprağa düşmüş, böylece kılıç, dilenci tabelasını parçalamasına rağmen, başının üzerini birkaç santimetreyle ıskalayarak zarar vermeden üzerinden geçmişli. Şaşkın Memlük kılıcı tekrar kaldıramadan Doyle üzerine atılarak atlılardan birinin hançerinin sapını kavrayıp çıkarmış ve dev kılıcın dönüş hamlesini onunla karşılamıştı. O sırada Hathi de harekete geçerek atını dizginlemiş ve kılıfında duran tüfeğini ağır hareketlerle kalça hizasına kadar kaldırmıştı. Onun ne yapmak üzere olduğunu anlayan Ameen, gözleri büyüyüp bağırarak atını ileri sürdüğü sırada Hathi tetiği çekmişti.</p>

  <p>Tüfek meydanda yankılanan bir patlamayla kılıfından geri sekmişti; Hathi’nin savaş eğilimli atı şaha kalkmamış, sadece ani duman bulutu karşısında başını sallayıp dudaklarını oynatmıştı. Doyle arkaya, yol taşlarına doğru savruluşunu yüzüstü düşerek tamamlamıştı ve cüppesinin sırtındaki parlak, kızıl delik, kumaşın akan kanı emmesiyle birlikte hemen kaybolmuştu.</p>

  <p>O sırada Ameen, “Sizi alçaklar!” diye bağırmıştı. “O bir dilenciydi.” Sesi bir dilencinin kılıçsız bir rakip olmasından da öte, Müslümanların düşüncesine göre Allah’ın bir temsilcisi, her gerçek müminin vermekle yükümlü olduğu sadakayı istemekle görevli biri olduğunu da vurguluyordu.</p>

  <p class="mt1">Sokak sol tarafa doğru hareketlenmeye başlamıştı ve Doyle bir binanın gölgeli çıkıntısının ötesinde hâlâ bir mil uzakta görünen Kale’nin dimdik Mukattam tepesinin zirvesinden gökyüzüne uzanan minarelerini ve tamamen taştan duvarlarını görebiliyordu ve Memlükleri kaleye getiren sözde sosyal bir neden –Muhammed Ali’nin oğlunun paşa olarak atanması– olmasına rağmen, yüksek yapının ürkütücü görünüşü karşısında Doyle kendisinin ve yanındakilerin bu kadar iyi silahlanmış olmalarına sevindi.</p>

  <p>O sabah Ameen, yapılacağından emin olduğu ve kurtulmak için gizlice kaçacağı toplu tutuklamanın bu ziyafette gerçekleşmeyeceğine dair güvence vermişti ona. Son sandığının kayışlarını bağlayıp, pencereden aşağıdaki yüklü develere bakarak, Doyle’a, “Rahatla Eshvlis,” demişti, “Ali deli değildir. Memlüklerin aşırı gücünü –bence çok yakında– azaltacak olsa da, dört yüz seksen beyi birden, üstelik hepsi silahlıyken tutuklamaya asla cesaret edemez. Bence bu ziyafetin asıl amacı basımlarını saymak ve hepsinin şehirde olduklarından emin olmak; böylece bu gece bir ara, şafaktan önce onları canının istediği suçlamayla sarhoş ve silahsız olarak yataklarından alıp götürebilir. Bunu hak etmiyor değiliz; tabiî bu kadar kibar olmasan, o kurşun yaranla bunu en başta sen söylersin. Ama ben bu öğleden sonra Suriye’ye gidiyorum, sen de ziyafetten hemen sonra Eshvlis kimliğine geri dönüyor ve yarın sabah Kahire’den ayrılıyorsun. Böylece sen ve ben tuzaktan kurtuluyoruz.”</p>

  <p>Ameenin söyledikleri tamamen güvenli gelmişti… Hem, Doyle ona yaşamını borçluydu. Kan kaybederken kaldırılıp tedavi edilmek üzere Ka’aloon’daki Moristan’a götürülmesini emreden ve iki ay sonra ayakkabısının kopan tokası karşılığında Hassan’ın ona yüz altın para vermesini isteyerek onu ayakkabıcılık işine sokan oydu. Yırtılan kaftanın hiç sözü edilmemişti, Hassan bedelini ödenmiş kabul ediyordu kuşkusuz –ayakkabıcının postundaki biri önde, biri arkada iki delikle.</p>

  <p>Doyle kaşlarını çattı ve bir an için Bailey’nin Ashbless biyografisinde bütün bu olaylara neden hiç değinilmediğini düşündü. Ne de olsa bunlar bir şairin biyografisini ilginçleştirecek şeylerdi: Kısa süreli bir dilencilik kariyeri, bir Memlük lideri tarafından vurulma, kılık değiştirerek muhteşem bir ziyafete katılma –sonra gülümsedi, bunları Bailey’ye anlatamazdı elbette, çünkü Doyle bir gün o biyografiyi okuyacaktı. Ve o gün orada vurulacağını bilsen, diye sordu kendi kendine, o meydanın yakınından bile geçer miydin?</p>

  <p>Eh, en azından Ashbless’in Mısır’dan yarın sabah İngiltere’ye doğru yola çıkan Fowler’a binerek ayrıldığını biliyorum; yani 1811’deki Kahire’yi araştıramasam bile Bailey’e söz etmeden geçeceğim pek fazla sürpriz olamaz. Örneğin, kendisini Muhammed Ali’nin kişisel doktoru yaptırdığını duyduğum Romanelli’nin eline tekrar düşmeyeceğim. Zaten beni artık tanıyacağını da sanmıyorum: Siyaha boyalı saçlar, güneşte iyice yanmış ten ve anestezisiz, uzun bir iyileşme döneminin hatırası olan bir sürü yeni iz ve kırışık. En azından bu bedenin iki kulağı da hâlâ yerinde.</p>

  <p class="mt1">Kale’nin önündeki tören meydanında Bahri Beyleri anakara Memlüklerinin saflarına katılmışlardı ve on beş sıcak dakika boyunca –Eshvlis korkunç derecede pahalı olan ödünç kaftanının içinde terleyip, Amee’in atını hemen önünde giden Hathi’ninkinin peşinden sürerken– kölelikten gelip yükselerek sonunda ülkeyi tamamen ellerine geçiren ve son birkaç yılda bu zirveden sadece biraz düşmüş olan dört yüz seksen Memlük beyinin biri hariç hepsi Mısır’ın boş, mavi gökyüzünün altında renkli, barbarlara özgü renkli bir ihtişamla sırayla ilerlediler.</p>

  <p>Ameen’in çevik ve güçlü kısrağı Melboos gururla yürüyor, bazen başını kaldırıyor ve genel olarak binicisini, öyle olmadığı halde, becerikli bir at binicisi gibi gösteriyordu. Güzel bir hayvandı ve Ameen’in en gururlandığı malıydı, ama kılık değiştirme numarası onu da geride bırakmasını gerektiriyordu.</p>

  <p>Doyle birden Ameen’i özleyeceğini fark etti. Eshvlis’in gerçekten sağır-dilsiz olmadığını bilen tek kişi oydu Kahire’de. Viyana’da eğitim almış olan genç Bey, Memlüklerin geleneksel savaş ve zafer anlayışlarından daha fazlasını öğrenmişti ve öğle sonrası saatlerinde pek çok kez Doyle’un ayakkabıcı kovuğunun yanına oturmuş ve onunla İngilizce konuşarak tarih, politika ve din hakkında uzun uzun sohbet etmişti –tabiî bir müşteri konuşmalarını duyacak kadar yaklaşacak olursa konuşmayı kesmeye dikkat ediyorlardı, çünkü Ameen, Paşa’nın İngilizce konuşan iri yapılı bir kaçak için ödül koyduğunu duymuştu.</p>

  <p>Şimdi de Paşa’nın kılıçlar, topuzlar, tabancalar ve kendilerinden daha uzun tüfeklerle ve en azından Doyle’a göre gülünç görünmelerine neden olan beyaz etekleri ve fazlaca uzun türbanlarıyla donanmış paralı Arnavut askerleri öne çıkmışlardı.</p>

  <p>Arnavutlar bir dizi merdivenden inerek Kale’ye çıkan dik yokuşa giden dar bir sokağa geldiler. Alçak sokağın diğer ucundaki Bab-el-Azab kapısı ağır ağır açılırken, Memlük safları da onları izledi.</p>

  <p>Artık izleyicilerin görüş alanından çıkmış olmalarına rağmen Memlükler ağır tempolarını korudular, Arnavutlar ise atlarını açık kapıya doğru karmakarışık bir halde dörtnala sürdüler.</p>

  <p>Doyle içinden geçtikleri yedi metre derinliğindeki alçalan hendeğin çevresini merakla süzdü; Kale’nin istihkamlarının bir parçası olduğu belliydi. İki yandaki sağlam taş duvarlarda yalnızca birkaç basık kapı vardı, pencereler de sayıları çok olmasına rağmen, ancak bir silah namlusunun sokulabileceği genişlikte dikey aralıklardı.</p>

  <p>Dörtnala giden Arnavutlar, artık elli metre kadar ilerideki Bab-el-Azab kapısına ulaşmışlardı… ve sonuncuları da Kale’ye girdikten sonra kapının kapanmaya başladığını gören Doyle’un gözleri şaşkınlıkla büyüdü. Eyerin üzerinde dönerek arkaya baktı ve duvarlı sokağa bakan uzak girişin de başka paralı askerler tarafından kapatıldığını gördü. O hâlâ bakarken ön saflar diz çökmüş, her biri uzun birer tüfek çıkarıp nişan almışlardı.</p>

  <p>Bağırarak alarm vermek üzere nefes aldığı sırada bir top patladı ve mavi gökyüzüne gri dumandan bir iz bıraktı. Az sonra sokak önden, arkadan ve tüm dar pencerelerden gelen sağır edici ve aralıksız silah sesleriyle sarsıldı; hava her saniye atılan düzinelerce merminin uçuşuyla vızıldayıp titriyor, duvarlardan toz ve taş parçacıkları sekerken yayılan duman gözlerini ve boğazını yakarak, çatışmayı görmesini tamamen engelliyordu.</p>

  <p>Memlük safları itfaiye hortumu karşısındaki Japon fenerleri gibi dağıldılar. Beylerin çoğu ilk iki saniye içinde atlarından düştüler, silahlarını çekmeyi başarabilenlerin ise, sokağın diğer ucuna yığılmış Arnavutlar dışında nişan alabilecekleri bir düşman görünmüyordu. Onlara karşı koymaya çalışan Memlüklerin birçoğu da –şaşkına dönen Doyle aralarında Hassan’ı da görmüştü– daha beş adım bile gidemeden aralıksız kurşun yağmuruyla yere yığıldılar.</p>

  <p>Kaftanında sayısız sert darbe hissetmesine rağmen, Doyle dört koca saniye sonra bile hâlâ vurulmamıştı ve yanındaki bir duvar patlayınca bir ceset yığınının üzerinden koşarak ileri fırlayışına bakılırsa, Melboos da öyleydi. Doyle’un, “Lanet olsun be at, duvarın üzerinden!” çığlığı gürültüde kayboldu, ama at kurşunlar çarptıkça sarsılan cesetlerin üzerinden tırmanıp atlayarak yaklaştı. Hızı azalmış bir kurşun sekerek Doyle’un sol kulağının arkasına sertçe vurdu ve sarsılan eyerin üzerinde kayarken, üç kurşun hemen hemen aynı anda isabet etti –biri sağ pazısına saplandı, diğeri sol baldırında uzun bir yarık açtı, üçüncüsü de karnını hafifçe sıyırarak iki büklüm olmasına neden oldu, böylece atın boynuna doğru eğilerek üzerinde kalmasına yardımcı oldu– ve Melboos alayın önündeki ceset yığınlarının en yüksek olanına tırmanmaya başladı. En tepeye ulaştığında, hâlâ insafsızca iki buçuk metre yukarıda olan duvarın kenarına doğru sıçradı.</p>

  <p>Doyle atlayışın fırlatıcı gücünü hissetti ve dumandan yanan gözleri duvarın kenarının yaklaştığını gördü –en tepedeki ağırlıksız anda ise duvarın üzerini görebiliyordu. Biliyordu ki bir an sonra yerçekimi onları tekrar çapraz ateşin ortasına çekecekti, ama at bir kedi çevikliğiyle ön toynaklarını duvarın kenarına dayadı, arka toynakları onların yerini aldı ve bir an sonra gerçekten düşüyorlardı, ama duvarın diğer tarafına.</p>

  <p>At baş aşağı düşmeye başladı ve Doyle on beş metre kadar aşağıdaki bir hendeği fark ettikten sonra çaresizce arkaya doğru savruldu, ardından gözlerini korkuyla kırpıştırarak şok edici bir hızla yaklaşan hendeğe bakarak, boşlukta dimdik düşmeye başladı.</p>

  <p>Düşüşün uzunluğu işkence gibiydi. Doyle buna dayanabilmek için, aşağı inerken iki defa ciğerlerini boşaltıp temiz havayla doldurdu, ama sonunda çarptığında içindeki tüm hava boşaldı, elleri ve dizleri hendeğin dibindeki taşlara vurdu. Geri sekerken, ayakları altında geriye doğru savruldu ve bacaklarını zorla çırparak, dönüp duran kabarcıkların arasından kendini sekiz metre yukarıya doğru itti.</p>

  <p>Bir kaynar su tenceresinin dibinden kopmuş bir şey gibi dönerek yüzeye doğru çıktı ve sonra besbelli hendeğe işemekte olan bir adamın bir an ona bakıp, ardından uçkurunu toplayarak kaçtığı yüksek duvar tepeliğine doğru cılız kulaçlarla yaklaşmaya başladı.</p>

  <p>Doyle adamın arkasından hıçkırarak, “Aşağılık herif!” diye bağırdı.</p>

  <p>Kaçak ayakkabı tamircisi, titreyen ve kan kaybeden gövdesini artık her zamankinden daha pis olan hendekten yukarı çeker çekmez Ameen’in giysilerini ve silahlarını çıkarıp –kılıç hariç; onu da çıkardığı türbanına sarıp sımsıkı tuttu– dört bir yana savurdu, sokak dilencilerinin bunları kaçırmayacaklarından emindi. Yakında güneş altında pişmiş, tozlu toprakla kaplı bir alan buldu ve belindeki kuşağı dışında çırılçıplak bir halde yuvarlanarak kurudu –tabiî temiz olmaktan çok uzaktı. Sarıp sarmaladığı kılıcın, hastalıklı bir atasından kalmış bir değnek yerine geçebileceğini düşünüyordu.</p>

  <p>Tüm olup bitenleri görmüş olan iki dükkân sahibi, <i>“Melboos!”</i> diye bağırdılar. Doyle bu sözcüğün, Allah tarafından deliliğe uğratılmış “tanrısallıkla sarılmış” anlamına geldiğini hatırlayana dek, hendekten çıkmış olan ve o sırada <i>ragharin,</i> yani Mısır çingeneleri tarafından hırsla gözlenen atın adını her nasılsa bildiklerini sandı.</p>

  <p>Doyle çatlak bir sesle, “Evet, alın onu!” diye bağırdı. “Evet, alın!”</p>

  <p>Sıcak bir gün olmasına rağmen, yoldan aşağı koşup dar bir ara sokağa girerek, binadan binaya gerilmiş örtülerin arasında bir aydınlıkta, bir gölgelerin içinde ilerlerken titriyordu. Ancak kuytu bir kapı ağzında oturup yüzünü ellerinin arasına indirdikten sonra, hendekten çıktığından beri ağladığını fark etti. Başını kaldırdı ve ağlamasını durdurmaya çalıştı.</p>

  <p>Bab-el-Azab’a giden sokaktaki on iki saniyenin görüntüleri önündeki dar, buğday rengi sokak sahnesinde gözünün önünden geçiyor ve artık neredeyse sesli bir şekilde dikkatini çekiyorlardı. Çapraz ateşin özellikle yoğun olduğu bir anda her ikisi de ölmüş olan, ama her iki yandan aralıksız devam eden yukarı doğru patlamalarla dik ve hareketli kalan bir at ve binicisinden saçılan kan, toz ve kumaş parçalarını ilk kez –beyni o ana dek buna dikkat etmemiş, sadece saklamıştı–gördü… duvardan çıkmış namlulardan birinin ardındaki bir yüz, fazla zor sayılamayacak bir işi iyi yapmak için dikkatini toplamış, sakin bir yüz… yol kenarında ayakla duran, bir şakağından girip diğerinden çıkan bir kurşunla kör olmuş ve atının ölümüyle kendi ölümü arasındaki birkaç saniyede duvarın boş bir bölümüne doğru kılıcını çılgınca savuran bir Memlük Beyi…</p>

  <p>Doyle iç çekerek alnını kapı ağzının kumlu taşına dayadı ve elinde bir su matarasıyla sokaktan aşağı inen bir çocuğun “Melboos!” diye bağırmasına neden oldu.</p>

  <p>Doyle kulaklarının çınlaması yüzünden pek iyi duyamıyordu, ama çocuğun uzun adımlarla kenara kaçıp karşı duvara yapıştığını gördü ve bir an sonra beyaz etekli bir düzine Arnavut paralı asker atlarıyla sokağa girdiler; herkesi dikkatle inceliyorlardı. On iki adamın her biri, kolunda, bacağında ve karnında kurumuş çamurla kaplanmış yaralar olan, sopasına sarılmış, bir kapı ağzında iç çekerek ağlayan şaşırtıcı derecede pis ihtiyar dilenciyi dikkatle süzdü. Paralı askerlerin ikisi kahkahalarla güldüler ve biri zavallıya bir para fırlattı, ama hiçbiri durmadı.</p>

  <p>Onlar köşeyi dönünce, Doyle parayı alıp, ayağa kalktı ve sucu çocuğa işaret etti; çocuk, yaklaşıp keçi derisi tulumun ağzından su içmesine izin verdi. Sıcak ve kokuşmuş olmasına rağmen, su, ağzındaki barut tadını temizledi ve son olayların dehşet verici anılarını biraz olsun bastırıp başka şeyler düşünebilmesini sağladı.</p>

  <p>Eh, Ameen, diye düşündü sersemlemiş bir halde, iki konuda haklıydın –Ali gerçekten de Memlüklerin aşırı gücünü azaltmak niyetindeydi ve tepeden tırnağa silahlı dört yüz seksen Memlük Beyini birden tutuklamaya da cesaret edemedi– ama ziyafete gitmenin güvenli olduğunu düşünmekte yanıldın.</p>

  <p>Hâlâ titriyor ve terliyordu, kolunun kanaması da hiç azalmamıştı. Giysilere ve tedavi olmaya ihtiyacım var, diye düşündü –belki bir parça da intikama. Nil’in aşağısında Memlüklere ait, Mustafa’nın oğullarının ve karılarının gündüzleri zaman geçirdikleri bir yer vardı. Onlar için bazı haberleri ve bir teklifi vardı.</p>

  <p class="mt1">Güneş Mukattam tepelerinin ardında henüz batmış ve ay doğu ufkunun hemen yukarısında, koyu mavi kadife gökyüzünde küle bulanmış bir bozuk para gibi görünmüştü, ama vadinin ötesindeki piramitlerin tepeleri hâlâ doğrudan doğruya aldıkları güneş ışığının kırmızıya çalan altın rengiyle parlıyorlardı ve şehrin eski bölgesinden ayrılan hantal arabanın renkli fenerleri, en az bir saat boyunca işlevsel olmaktan çok dekoratiftiler.</p>

  <p>Arabayı süsleyen çok sayıdaki cıvıl cıvıl kurdele ve çanların melodisi arabadaki altı adamın ifadeleriyle uymuyordu. Adamların dudakları sımsıkı kapalıydı. Yüz hatları sıkıntı, üzüntü ve hepsinden çok, hiçbir söz ya da hareketle ifade edilemeyecek kadar yoğun bir öfkeyle gerilmişti. Arabanın şenlik havası taşıyan görünüşüne rağmen, keskin gözlü bir saray nöbetçisi onları durdurabilirdi, çünkü ön tekerlekler yerdeki tozları adeta yalayıp geçerken arka tekerlekler şaşırtıcı derecede derin izler bırakıyorlardı ve arabanın arkasından sarkıp yerde sürünen geniş halı, altında bir şey gizliyor gibiydi –ama hiçbir nöbetçi onu görmeyecekti, çünkü arabaya koşulu altı at, Kale’ye giden soldaki yeni yola değil, Karafeh’e, mezarlığa giden sağdaki eski yola sapmışlardı.</p>

  <p>Arabanın halıyla örtülmüş arka kısmında, geniş güneşliğin hemen altında yolculuk eden adam <i>“Yeminak,”</i> dedi ve dizginleri tutan adam ona uyarak atı sağa sapan bir yola doğru sürdü. “Şimdi yavaşla. Görünce tanırım.” Alçak tepelere rastgele dağılmış türbeleri ve mezartaşlarını dikkatle taradı. Sonunda “İşte,” dedi. “Şuradaki kubbeli yer. Ve dediğim gibi Tevfık, görünürde hiç nöbetçi yok. Memlüklerden misilleme bekliyorlar kuşkusuz, ama burada değil.”</p>

  <p>Dizginleri tutan adam, “Kale’ye saldırmak daha çok istiyorum ben, profesör,” diye kükredi. “Yapabilsem, ben isterdim ki Ali’nin başını halka açık tuvalette tutayım, sonsuza dek. Ama biliyorum ki emirleri büyücü adam veriyor ona. Biz onu da öldürecek mutlaka.”</p>

  <p>“Umarım haklısındır,” dedi Doyle. “Umarım Romanelli de oradadır.”</p>

  <p>“Evet.” Tevfik yüz metre ileride, alacakaranlıkta oturmuş binaya baktı. “Burası nasıl?”</p>

  <p>“Siz bu işleri benden daha iyi biliyorsunuz. Bence kapı havaya uçtuktan hemen sonra içeri girebilecek kadar yakın olmalıyız.”</p>

  <p>“Ama bizi hazırlanırken görmesinler, o kadar yakın olmaz.” Tevfik kararlı bir ifadeyle başını salladı. “Burası.”</p>

  <p>Doyle omuzlarını silkti ve aşağı indi. Bir kolu askıda olduğu için çok dikkatli hareket ediyordu. Başını kaldırıp binadaki hafif yükseltiye baktı ve öne çıkmış, onları izleyen nöbetçiyi –şüphesiz dört ay önce dövdüğü adamdı– görünce ürperdi. Sessizce “Acele edin,” dedi. “Bizi fark ettiler.”</p>

  <p>Tevfik, “Bu kadar uzaktan zarar veremezler,” diyerek, arabadaki bir bölmeden uzun bir çubuk çıkardı. Sapındaki kurdeleleri çabucak çözdü ve ucundaki koca bebek yüzü maskesini çıkardı. Çubuğun başında artık kalın tahta bir disk vardı. “Zaten dolu, sadece sıkıca içeri bastırmak gerek artık.” Arabanın ortasındaki çıkıntıyı örten halının bir katını arkaya atıp bir topun açık ağzını ortaya çıkardı ve disk başlı çubuğu namlunun sonuna kadar sokup, iki kere dibindeki gülleye vurdu. “Tamam.” Üç hızlı çekişle çıkararak yere bıraktı ve diğer dört adama dönerek Arapça birşeyler gürledi.</p>

  <p>Bir tanesi arabanın arkasındaki bir fenerle bir puro yaktı ve dumanını dalga dalga savurarak, bir mil kuzeydeki Kale’den rahatça görülebilecek şekilde dalgın dalgın yürümeye başladı. Bir diğer genç Memlük, halıyı saklı topun arka tarafından çekti ve topun arkasını kaldırıp namlusunu indiren bir dişli kolunu gayretle çevirmeye başladı. Doyle nöbetçinin bütün bunlar karşısında ne yaptığını görmek için başını kaldırdı ve adamın aceleyle içeri girerek kapıyı kapattığını gördü.</p>

  <p>“Acele edin,” diye tekrarladı.</p>

  <p>Topun arkasındaki adam çevirmeyi bıraktı ve purolu adama seslendi.</p>

  <p>Doyle tiz bir sesle, “Lanet olsun, acele edin!” diye fısıldadı, sanki bir yeraltı orgunda duyulamayacak kadar pes bir nota çalınmış gibi yer titremeye başlamış, serin akşam havası da çöp kokusu gibi bir kokuyla birdenbire keskinleşmişti. Eğildi ve ödünç ayakkabılarından birinin bağlarını aceleyle çözmeye başladı.</p>

  <p>Purolu adam koşarak topa doğru geliyordu, ama kubbenin tepesinden yeşil bir ışık huzmesi çıkıp ona çarpınca yere yığıldı. Aynı anda halının altındaki topun namlusu da yüksek sesli bir gıcırtıyla inanılmaz bir şekilde yukarı doğru bükülmeye başladı.</p>

  <p>Doyle ayakkabısını çıkardı, savurdu ve bir hançer çekerek, tam ışık aradaki yol üzerinden parlayarak topa doğru geldiği sırada hançerin ucunu çıplak topuğuna batırdı ve ayağını yere vurdu.</p>

  <p>Sonra hepsi iğrenç yeşil aydınlığın içinde kaldılar, ıslak, çürüyen tümörün içinde boğuluyorlardı. Tevfik ile diğer üç Memlük hareketsiz kalıp yere yığıldılar.</p>

  <p>Doyle, dirence rağmen yukarı uzandı ve bir elini topun sıcak namlusuna vurdu. Metalin ısısı elini yakarken, namlu daha da gıcırdayarak aşağıya eğilmeye ve tekrar düzelmeye başladı. Su toplayan parmak uçlarını namluya değdirerek ve kanayan ayağını toprakta sürümeye özen göstererek –yarı sersem bir halde, bağlantıyı koru, diyordu kendi kendine– ağır, zorlu adımlarla topun arkasına doğru yaklaştı, oraya varınca renkli fenerlerden birini kancasından çıkardı ve barut dolu deliğe çarptı.</p>

  <p>Kağıt fener alev alarak tutuştu ve kor haldeki bir parça delikten içeri girdi.</p>

  <p>Bir an sonra kararan gökyüzüne bakıyor, neden sırtüstü yattığını, gözünün neden bu kadar acıdığını merak ediyor ve aynı anda çalan en az bir düzine telefona birisinin cevap vermesini istiyordu. Başını yana çevirdi ve birkaç saniye önce Tevfik olan şeye baktı. Alt üst olmuş giysi yığınının içinde hâlâ birşeyler vardı, ama Tevfik’in bedeninden kopan parlak, yengece benzeyen parçaların çoğu, rastgele kıvrımlar çizerek, bağımsız bir şekilde yerde can çekişiyordu. Doyle en yakınındakinden dehşet içinde irkilerek uzaklaştı ve gergin bir çömelişle doğruldu; inliyor ve ödünç aldığı kılıcının sapını tırnaklayarak çılgınca etrafına bakınıyordu.</p>

  <p>Artık uydurma arabanın kalıntıları arasında saklı olmayan topun namlusundan hâlâ duman tütüyordu ve yokuşun tepesinde yapının silueti değişmişti: Kubbenin geniş eğrisi dev bir yumurta kabuğu gibi parçalanarak açılmıştı. Doyle çığlıklar duyduğunu sandı, ama zarar gören kulaklarıyla duyduklarından emin olamıyordu.</p>

  <p>Kılıcını çekti ve beceriksizce yapının kapısına doğru koştu. Kapı açıldığında, ancak on iki metre kadar uzaktaydı ve hızla yaklaşmaktaydı. Kapının ağzındaki adama hızla çarptı ve adamın başı ve sağ kolu kırılıp koptuğunda, sersemlemiş kafasıyla şaşırmadı bile; parçalar yere düştüğünde ise bunların balmumundan yapılmış olduklarını anladı.</p>

  <p>Kapının hemen gerisinde, üç balmumu adam daha vardı. Sakatlanan arkadaşlarının çarpmasıyla ikisi geriye doğru sendelediler. Doyle üçüncüsünden gelen bir kılıç darbesini savuşturdu ve karşılık olarak kılıcının kabzasıyla balmumu yüze vurduğu darbe adamın burnunu koparıp ve yanağını çökertti. Doyle, yaratığın boynunda bir iz oluştuğunu gördü, daha büyük bir güçle yüzüne bir daha vurdu ve bu adamın kafası da çatırdayarak kopup yere yuvarlandı.</p>

  <p>Sağlam olan iki adam gerileyip silahlarını çektiler, diğerleri ise diz çöküp el yordamıyla başlarını aramaya başladılar. Üst kattan Arapçaya benzemeyen bir panik çığlığı yankılandı ve sağlam olan iki balmumu adam dönüp ağır ağır koridorun ucuna, merdivenlere doğru koştular.</p>

  <p>Doyle onları izledi. Üst katta biri daha bağırmaya başlamıştı, bu sefer kesinlikle Arapçaydı ve sesinde kişisel bir korkudan çok acı ve savunma vardı. Doyle söylediklerinin arasında <i>bilmiyorum, bağışıklı</i> ve <i>büyü</i> sözcüklerini duydu.</p>

  <p>Merdivenin başında diğer ayakkabısını da çıkarıp attı ve sessizce yukarı çıktı, Ameen’in kılıcını önünde iyice açıkta tutuyordu. Yukarıdan, gayret sarfedildiğini gösteren derin solumalar, çalışma sesleri ve homurtular ve çakıllı zeminde sürünen ayak sesleri geliyordu ve Doyle geç de olsa acil durumun ne olduğunu anladı.</p>

  <p>Gözleri kısıldı ve yanaklarındaki kırışıklar bir sırıtışla derinleşti. Evet, diye geçirdi içinden, görelim bakalım bunu beceremeyecek miyiz? Neil Armstrong’un unvanını alın elinden.</p>

  <p>Merdivenin tepesinde kendini göstermeden köşeye, içe bakan balkona giden kısa koridorun aşağısına baktı. Tam beklediği gibiydi: Odadaki tek ışık, açık delikten giren alacakaranlık grisiydi. Ter içindeki nöbetçi balkonun sağında durmuş –sol taraf güllenin etkisiyle kırılmış, boşlukta sallanıyordu– bir ipi aceleyle trabzan parmaklıklarına bağlıyordu. Koridorun sol duvarı çökmüştü ve Doyle deliğin kavisli kenarından eğilip aşağıdaki odaya bakınca zemin katın çatısında diz çökmüş iki balmumu adamı görebiliyordu. Doyle onlara bakarken kubbenin doğu kanadının olduğu yerdeki koca deliğe doğru uzanıp, besbelli yukarı doğru hareket etmek isteyen bir şeyi aşağı doğru bastırmaya başladılar.</p>

  <p>İpin ucunu düğümleyen nöbetçi aşağıda ve soldaki bir noktadan daha fazla ip çekiyor ve çekebildiği tüm fazlalığı bağlıyordu. Belli ki ipi kısaltmaya çalışıyordu.</p>

  <p>Doyle adam ipten bir metre daha çekene kadar bekledi ve bir düğüm almasına fırsat vermeden arkasına sıçradı, diz çöktü, sağlam elini adamın kuşağının altına geçirip balkon parmaklığının üzerine kaldırıp fırlattı. Ne olduğunu anlamayan nöbetçi, düşerken bir an için ipe tutundu ve paslı dökümler gıcırdadılar, sonra eli açıldı ve odanın molozlarla kaplı zeminine düştü. İp gerilip kaldı. Yakında bir yerden boğuk bir çığlık geldi ve kase şeklindeki duvardan boş, tekerlekli bir sedir yuvarlanarak gürültüyle aşağıdaki duvar yıkıntılarının arasına düştü.</p>

  <p>Doyle hızla döndü, koridor duvarındaki delikten çatıya doğru koştu ve neredeyse yatay duran ipin ucunda sallanan şeyi bir an için görmezden gelerek, dengesini yitirmiş olan balmumu adamlara bir tekme ve bir kılıç darbesi savurdu ve ikisini de devirerek aşağıdaki yuvarlak odaya düşürdü.</p>

  <p>Öldürmesi gerektiğini bildiği adamla yüzleşmeye pek istekli olmadığı için bir an aşağıdaki odaya bakakaldı. Nöbetçi doğrulmuş, besbelli kırılmış olan bacağını tutarak ileri geri sallanıyordu ve biri muhtemelen başını kaybetmiş olan iki balmumu adam, yıkıntıların arasında amaçsızca geziniyorlardı. Doyle orada bir kapı olduğunu tahmin ediyordu, ama kuşkusuz kubbenin doğu kanadını oluşturan parçalanmış taşların altında gömülüp gitmiş olmalıydı.</p>

  <p>Arkasından gelen bir ses, “Alı, Doyle!” dedi, konuşanın kontrolünü büyük ölçüde zorlayan kibar bir tonla. “Seninle konuşacak çok şeyimiz var!”</p>

  <p>Kollarının altından bir iple bağlı olan Efendi, yedi metre kadar ötede ileri geri sallanıyordu, ama ip çatıya kabaca paralel duruyor, o da dışarı doğru sarkıyordu. Doyle arkasında doğu gökyüzünde hâlâ alçakta duran ayı görebiliyordu. Efendi’nin Doyle’u görmek için başını geriye alarak ‘‘kaldırması” gerekti. Sanki güçlü bir rüzgâra kapılmış insan şeklinde bir uçurtmaymış, ya da o ve Doyle birbirlerine 45 derece yatık bir aynadan bakıyorlarmış gibi bir etki oluşmuştu.</p>

  <p>Doyle soğuk bir ifadeyle, “Konuşacak hiçbir şeyimiz yok,” dedi. Ameen’in kılıcını tek eliyle başının üzerine kaldırdı ve bakışlarını gergin ipteki bir noktaya dikti.</p>

  <p>Efendi kısık ama anlaşılır bir sesle, “Rebecca’yı sana geri getirebilirim,” dedi.</p>

  <p>Karnına bir yumruk yemiş gibi, Doyle’un bütün nefesi bir anda boşaldı ve gerileyerek kılıcı indirdi. “N-ne dedin sen?”</p>

  <p>Pozisyonu acı veriyor olmalıydı, ama Efendi ipin ucunda yavaşça dönerken dişlerini göstererek gülümsedi. “Rebecca’yı kurtarabilirim –ölmesini engelleyebilirim. Açılmasına neden olduğum ve Darrow’un keşfettiği zaman kapılarıyla. Sen de yardım edebilirsin. Motosiklete binmelerine engel olabiliriz.”</p>

  <p>Kılıç, takırdayarak çatıdaki kiremitlerin üzerine düştü ve Doyle dizlerinin üzerine çöktü. Yüzü artık yedi metre ötedeki Efendi’ninkiyle aynı hizadaydı ve çaresiz bir hayretle yaşlı adamın korkunç yoğun bir siyahlıkla parlayan gözlerine bakiı.</p>

  <p>Zorlukla konuşarak, “Rebecca’yı… nereden… biliyorsun sen?” dedi.</p>

  <p>“Senden çıkardığımız ka’yı hatırlamıyor musun evlat? Küvete düşen kanı? Ondan bir kopyanı çıkardık. Eksiksiz ve tutarlı bilgi almak açısından pek işimize yaramadı –sanki deli gibi, bu sende de bu eğ<a id="a26"/>ilimin olduğu anlamına gelebilir ya da gelmeyebilir– ama parça parça da olsa hakkında oldukça çok şey öğrendik.”</p>

  <p>Doyle yavaşça, “Blöf bu,” dedi. “Tarihi değiştiremezsiniz. Bunun doğru olduğunu gördüm. Rebecca da… öldü.”</p>

  <p>“Onun bir ka’sı öldü. Motosikletinden düşen gerçek Rebecca değildi. Geleceğe gidecek ve ondan biraz kan alacak, bir ka’sını yapacak ve bir noktada onları değiştireceğiz, ka senin anımsadığın gibi ölecek ve o zaman gerçek Rebecca seninle buraya dönebilir ve,” Efendi yine gülümsedi, “adını Elizabeth Jacqueline Tichy olarak değiştirebilir.”</p>

  <p>Ashbless, başını ağır ağır ve merakla salladı. Galiba gerçekten yapacağım, diye düşündü. Sanırım gerçekten onu çekip kurtaracağım. Tanrım, bense sadece para teklif edeceğini sanmıştım. “Ama bir yerde gerçek bir Elizabeth Tichy var zaten.”</p>

  <p>“O ölecek ve yerini Rebecca alacak.”</p>

  <p>“Oh. Evet.” Doyle ipi tuttu. Üzgünüm Tevfik, diye geçirdi içinden. Üzgünüm Byron. Üzgünüm Bayan Tichy. Üzgünüm Ashbless, ama görünüşe göre yaşamının geri kalanını bu yaratığın bir kölesi olarak geçireceksin. Ve üzgünüm Becca –Tanrı biliyor ya, böyle olmasını sen istemedin.</p>

  <p>Ashbless, nöbetçiden çok daha büyük bir rahatlıkla ipi bir metre çekli. Tek eliyle düğümlemeye çalışırken, Efendi’nin yüzüne bir kez daha baktı. Efendi’nin gülümseyişi yalnızca muzaffer, kibirli ve kendini beğenmiş değil, aynı zamanda budalacaydı da.</p>

  <p>Her şeyi bildiğini sanan Efendi’nin o bir anlık budala ifadesi ateşli bir alına çarpan soğuk su etkisi yaptı. Tanrı aşkına, diye düşündü Doyle, Rebecca’yı daha hiç görmediğim Tichy kızının ölümüyle mi geri alacaktım? “Hayır,” dedi yüksek sesle. İpi bıraktı ve ip yay gibi bir sesle ve belli ki Efendi’nin omuzlarını oldukça acıtan bir sarsıntıyla geri fırladı.</p>

  <p>Korku içindeki Efendi, “Rebecca’nın hayatını kurtarmış olacaksın Doyle,” dedi. “Ve kendi aklını –sen de farkındasın ki deliriyorsun– ve unutma, burada delileri kapattıkları yerler pek hoş sayılmaz.”</p>

  <p>Ashbless arkasına döndü, kılıcını aldı ve hem Efendi hem de kendisi bağırırken başının üzerinden öyle güçlü bir odun kesme darbesi indirdi ki, gergin ipi kesmekle kalmayıp, kılıcı ve bir kiremiti de parçaladı.</p>

  <p>Hâlâ çığlıklar atan Efendi hızla uzaklaşmaya başladı, sıfırdan yüz kilometreye ulaşma rekorunu kırmaya çalışan görünmez bir kamyonun arkasında gidiyordu sanki. Sonra çatının ötesine geçti ve daha da hızlanarak yerden yedi metre kadar yukarıda süzülmeye başladı. Silueti ayın önüne düşüyordu ve Doyle giderek kararan alacakaranlıkta bile onu açıkça görebiliyordu.</p>

  <p>Ashbless’in ayaklarının altındaki çukurdan bir ses, “Kokuşmuş tımarhanenin tadını çıkar Doyle!” diye gürledi. “Dışkı yiyerek ve gardiyanların tecavüzüne uğrayarak, seni bekleyen bu oğlum! Bu doğru, Romanelli geleceğe atladı ve baktı! Ve dinle, biz Rebecca’yı çoktan kurtardık, o şimdi Romanelli’nin elinde, ama madem pazarlıkta bir işimize yaramayacak, onu da neyin beklediğini söyleyeyim…”</p>

  <p>Ses çılgınca bağırıp çağırmaya devam ederken, Doyle, Efendi’nin başı hâlâ yerinde olan balmumu adamlardan birini kullanarak konuştuğunu fark etti. Efendi’nin kendisi ise artık ayın önünde yavaş yavaş küçülen bir noktaydı. Çukurdan gelen ve Rebecca’yı bekleyen pislikleri ve sonunda nasıl onları ister hale geleceğini hâlâ abartarak anlatan ses de bir iki dakika sonra birden boğuklaştı ve sustu. Ya balmumundan konuşma aygıtı bozulmuş, ya da Efendi menzil dışına çıkmıştı.</p>

  <p>Ashbless ağır adımlarla duvardaki delikten çıkarak merdivenlerden indi. Zemin kat koridoruna ulaştığında sağındaki karanlık bir kapı ağzından birinin belirdiğini ve yaklaştığını duyunca ürküp içeri kaçtığını gördü; ama Ashbless önünden geçerken odaya bakmadı bile.</p>

  <p>Dışarı çıkınca çevresine bakındı. Atlar Mustafa’nın oğullarıyla aynı kaderi paylaşmışlardı, Ashbless de Bulak Limanına kadar olan beş millik yolu çıplak ayaklarıyla yürümeye koyuldu. Gemisi şafağa kadar kalkmayacaktı, bu yüzden çok yavaş yürümesi ve birkaç adımda bir durup başını kaldırarak yükselen dolunaya korkuyla bakması bir şeyi değiştirmezdi.</p>

  <p class="mt1">Ashbless gözden kaybolduktan birkaç dakika sonra kapının ağzında çılgın bakışlı, pis, sakallı bir yüz belirdi ve gözlerini kırpıştırarak karanlığa gömülen cenaze ovasına baktı.</p>

  <p>“Neler yaptığını görüyor musun Darrow?” diye söyleniyordu adam. “Tamamen güvenli demiştin! Bunu söylediğini hatırlıyorum –‘Tamamen güvenli Doyle.’ Kahretsin, Treff’i de yanında getirseydin bari. O bile işleri daha berbat edemezdi. Nehire dönmem ve her şeyin yolunda olduğu zamana kadar yüzebilir miyim bir görmem gerek.”</p>

  <p>Ve Ashbless ka’sı sessizce dışarıya, akşam havasına çıktı ve durup kararsızca çevresine bakındı; nehrin nerede olduğunu tam olarak hatırlayamıyordu, adını da, ama birkaç kolunu gördüğünden emindi. Sonra nehre istediği yerde ulaşabileceğini hatırladı ve rastgele bir yön seçerek, yüzünde sarsak ama kendinden emin bir gülümsemeyle yürümeye başladı.</p>
