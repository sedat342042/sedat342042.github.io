  <h2>9</h2>

  <hr class="mb2"/>

  <blockquote>
    <p>“…senin sayende</p>

    <p>Toprağın çocukları zafer kazandı; şimdi n’olur</p>

    <p>Bizi yeraltına koy, dondurucu soğuğun</p>

    <p>Cocytus’u hapsettiği yere.”</p>

    <p class="sag"><i>- Dante’nin Cehennem’inde</i></p>

    <p class="sag"><i>Antaneus’la konuşan Virgil</i></p>
  </blockquote>

  <p>Doktor Romany, kaçamayan çingenelerin çığlıklarını ve kampın çevresinde artık tamamen kontrolsüzce dönen ateşten duvarın kükreyişini duymazdan gelerek masasındaki kağıtların üzerine eğilirken, gerekli enerji sorun değil, diye düşünüyordu ve cam çubukları yerleştireceğim açının derecesiyle de ne kadar geriye atlayacağıma karar veririm. Ama geriye nasıl döneceğim? Bu zamana bağlı, canlandırılmış bir tılsıma ihtiyacım var… bu zamanın koordinatlarının yazılı olduğu bir parça yeşil kaya tam işimi görürdü… bu taştan oyulmuş ve kağıt ağırlığı olarak kullanılan bir Anubis heykelini dikkatle süzdü.</p>

  <p>Dışarıdaki uğursuz patırtının arasında yandaki çadırdan gelen bir gürültü ve birisinin, “Romany nerede lanet olası? Burada mı saklıyorsunuz onu?” diye bağırdığını duydu.</p>

  <p>Her nasılsa soğuk-büyüme karşı bağışıklı olan şu kıllı dev olmalı, diye düşündü Romany. Benim peşimde. Taş oyacak zaman yok. Kağıda yapmam ve canlandırmak için de kanımı –birazını daha– kullanmam gerekecek.</p>

  <p>Bir sayfa beyaz kağıt üzerine aceleyle Eski Krallık hiyerogliflerini çizerken, sakallı adamın kim olabileceğini merak ediyordu. Ve Brendan Doyle neredeydi?</p>

  <p>Aklına olası bir cevap geldi ve kalem havada donakaldı. Neredeyse hayranlıkla, tabiî, bahse girerim öyle, diye düşündü. Elbette! Yaglar, yeni bedeni daha iyi koşuyor, dememişler miydi? Ama elimdeyken gerçekten pek çaresiz görünüyordu. Hepsi numara mıydı yani? Set aşkına, öyle olmalı! Amenophis Fikee’nin kendisini zehirsiz ve üstün bir bedene sokmasını sağlayan ve en iyi soğuk-büyümden kurtulmakla kalmayıp bir an sonra beni fiziksel olarak etkisiz hale getiren biri kesinlikle… çaresiz olamaz.</p>

  <p>Romany eski figürleri çizerken bir yandan da hangi zamana atlayacağına karar vermeye çalışıyordu. Gelecekte bir zamana mı? Hayır, bu geceki felaketi yaşanmış tarih olarak bırakmak anlamına gelecekse olmaz. Geçmişe atlamak ve bu geceki yarım kalan girişimi yapmamıza neden olan durumun ortaya çıkmasını engellemek daha iyi. Efendi’nin İngiltere’deki sorunları gerçek anlamda ne zaman başlamıştı? Kuşkusuz Abukir Koyu’udaki 1798 deniz savaşından önceydi, bunun ardından İngilizlerin Mısır’ı ele geçireceklerini kim olsa anlardı; hem savaş başka türlü sonuçlansa ve Fransız generali Kleber öldürülmemiş olsa bile, şimdiye dek işler yine de İngiltere’nin kontrolüne geçmiş olurdu. Hayır, madem geri gidecekti, iyice geriye, İngiltere’nin pençelerini Afrika kıtasına ilk taktığı zamana kadar gidebilirdi. Bu da… 1660’ta, II. Charles’ın, çeyizinin bir bölümü Tanca şehri olan Portekizli Braganza Prensesi Catherine ile evlenerek İngiltere tahtına yeniden geçtiği sıralardaydı.</p>

  <p>Romany hızla bazı hesaplar yaptı… ve Charles’ın düğününe yirmi yıldan daha yakın bir kapı olmadığını görünce yüzünü buruşturdu. Ama 1684’te bir tane vardı, tam olarak, –deli gibi hesap yapıyordu– dört Şubatta. Bu, Kahire’deki Efendi’nin güçlü Charles’ın yerine aptal ve kolay idare edilen soylu piçi, Monmouth Dükü James’i tahta geçirmeyi ilk kez denemesi sırasında, Charles’ın ölümünün bir yıl öncesiydi. Fikee, 1666’daki yag çağırmanın Newtonvari geri tepmesiyle neredeyse yirmi yıldır geri çekilmiş ve kralın zehirlenmesi, Charles Stuart ile Monmouth’un annesi Lucy Walter arasında “yeni keşfedilmiş” sahte bir evlilik belgesi düzenlenmesi ve Monmouth’ın kendisinin de Hollanda’dan gizlice dönmesiyle birlikte dengenin yeniden eski haline dönmesini –müthiş bir don olarak– beklemesi emredilmişti.</p>

  <p>Romany iyice kullanılmış olan neşteri bir kez daha damara daldırmak üzere aceleyle eline aldığı anda, o planın neden yürümediğini hatırladı. Öldürücü dozdaki cıva Charles’ın köpeklerinden birinin midesine gitmişti… ve Monmouth’ın Folkstone’a muzaffer gelişiyle bitmesi gereken Büyük Don da Fikee’nin beklediğinden daha güçlü olmuş, mart ayına kadar sürmüştü… ve kara kutusunda kilitli duran sahte evlilik belgesi de her nasılsa ortadan kaybolmuştu. Efendinin memnun olduğu söylenemezdi.</p>

  <p>Çadırın duvarları dışarıdaki çılgınca dönüp duran yag çemberinin parıltısıyla turuncu renge bürünmüştü ve ter damlaları kağıdın kenarlarına dikkatle sürdüğü koyu kanı sulandırıyordu.</p>

  <p>Hemen ayağa kalkıp masanın üzerine cam çubukları yerleştirmeye koyulurken, evet, diye düşünüyordu, atlayacağım yer –pardon, zaman– orası. Ve Fikee ile Efendi’ye gelecekte onları nelerin beklediğini ve İngiltere’yi kontrol etmeye çalışmaktan vazgeçmelerini, aksine güçlerini onu yok etmek için kullanmalarını söyleyeceğim: Donu durdurmaya değil uzatmaya ve sertleştirmeye çalışın, Katolikleri Protestanlara, onları da Yahudilere karşı kışkırtın, gelecekteki liderleri henüz çocukken öldürün…</p>

  <p>Gülümsedi ve cam çubukları yumuşak hareketlerle en uygun açıyla yerleştirdi ve zaman içindeki atlayışını başlatıp sürdürmek için gereken müthiş enerjiyi çekebilmek için bir elini açarak dışarıda koşuşturan ateş elementlerine doğru uzattı.</p>

  <p class="mt1">Doyle, giysi sandığının kapağını çarparak kapattı ve yerde nefes nefese çöküp kalmış çingeneleri umursamadan dışarı fırladı. Kampın çevresindeki alev çemberi güneş gibi parlıyordu, bakmak imkânsızdı. Giderek tükenen havayı nefes nefese solumaya çalışıyor, terin üzerinde belirir belirmez buharlaştığını hissediyordu. Kampın çevresindeki tüm çadırlar tutuşmuştu ve yakınındaki iç çadırlardan bile dumanlar yükselmeye başlamıştı. Aman Tanrım, diye düşündü korkuyla, neden durdurmuyor onları? Buradaki ısı birkaç derece daha yükselecek olursa hepimiz çıra gibi tutuşacağız.</p>

  <p>Yandaki çadıra koştu, kapağı yana savurup içeri daldığı sırada çadırın saçakları mavi bir alevle tutuştu. Doktor Romany içeride bir masanın başında duruyordu; bir elini Doyle’a doğru uzatarak açmıştı, diğeriyle de bir kağıt parçası tutuyordu. Doyle ona doğru atıldı–</p>

  <p>–Ve akkor bir rüzgârla savruldu. Birkaç saniye boyunca yalnızca iki büklüm durarak parçalayıcı bir etki bekledi, ardından sessiz ve ışıksız bir boşlukta serbest düşmeye başladı… sonunda ışık ve ses birdenbire sarsarak geri döndü.</p>

  <p>Şaşkın bir halde ilk algıladığı şey, kaba saba şamdanlardaki mumlarla aydınlanan geniş bir oda oldu, sonra şok edici derecede soğuk bir havada düşmeye devam etti ve bir saniye sonra çizmeleri bir masaya çarptı; bir ayağıyla pişirilip doldurulmuş bir ördeği patlatırken, diğeriyle de bir kase dolusu çorbanın tamamına yakınını her yana saçtı. Bacakları kaydı ve masayı sarsarak bir tabak haşlanmış jambonun üzerine oturdu.</p>

  <p>Masanın her iki yanındaki, üzerleri berbat olmuş insanlar şaşkınlık içinde bağrışarak gerilediler ve Doyle, Doktor Romany’nin yan masadaki tabakların üzerine yüzüstü kapaklanmış olduğunu gördü.</p>

  <p>Doyle aklı karışmış bir halde, “Pardon… bağışlayın,” diye mırıldanarak masadan aşağı indi.</p>

  <p>Patlak gözlü ihtiyar bir peçeteyle gömleğini silerek, “Lanet olsun!” diye bağırdı. “Bu lanet numara da neyin nesi?” Şaşkınlığın ardından herkes sinirlenmiş görünüyordu ve Doyle birinin, “Ne olacak, kokuşmuş büyücülük. Haydi ikisini de tutuklatalım.”</p>

  <p>Romany de yere inmişti ve kollarını öyle otoriter bir etkiyle açtı ki, ayağa fırlamış olan yanı başındaki insanlar uysalca gerilediler. Zorlukla nefes alarak, “Bir patlama oldu,” dedi, hem soluk soluğa hem de sert konuşabiliyordu. “Yolumdan çekilin, ben–” O sırada Doyle’u fark etti.</p>

  <p>Ve Doyle olup biteni kavrayamamasına rağmen büyücünün renginin solduğunu ve hızla dönüp itiş kakışla ve küfürler savurarak en yakın kapıya doğru yol aldığını görünce şaşırmış ve memnun olmuştu. Romany kapıyı açtı ve Doyle’a son bir kez korkuyla baktıktan sonra, dışarıdaki gecenin içinde kayboldu.</p>

  <p>Doyle’un arkasından gelen sakin bir ses, “Peşinden git Sammy ve onu geri getir,” dedi. Döndü ve bir önlük takmış, elindeki satırı rahat bir tavırla tutan güçlü bir adamın şüpheci bakışıyla karşılaştı. İri yarı bir genç Romany’nin peşinden fırlarken, adam, “Ben patlama duymadım,” dedi. “Burada bekleyeceksin, en azından berbat olan yemekleri kimin ödeyeceğine karar verene kadar.”</p>

  <p>Doyle, “Hayır,” dedi, yeni sesinin mantıklı çıkması için çabalıyordu –ki bu pek kolay değildi, çünkü birçok adamın geniş konçlu çizmeler, dize kadar inen yelekler giymiş ve kısa peruklar takmış olduklarını fark etmişti Duyduğu aksanları anlamak da neredeyse imkânsızdı ve her nasılsa neler olduğunu bildiğinden kesinlikle emindi. “Bakın, buradan çıkacağım. Ve elindeki o şeyle beni durdurmaya çalışabilirsin, ama öyle korkmuş bir haldeyim ki, onu elinden almak için bayağı uğraşırım ve herhalde ikimizin de canı yanar ve bu yıl yaralanmak için berbat bir yıl gibi görünüyor.”</p>

  <p>Sözlerinin etkisini arttırmak için uzandı ve masadan boş bir melal kupa aldı. Tartıp sıkıca kavrarken, Benner, diye geçirdi içinden, umarım bunu becerebiliyordun. Kupayı iyice, eklemlerini beyazlatacak kadar güçle sıktı –konuşmalar kesilmişti, herkes, hatta hancı bile ilgiyle izlemekteydi– ve basıncı arttırdı. Kupanın yüzeyindeki küçük çentik ve çukurların her birinin parmaklarının iç kısmını acıttığını hissediyordu; kolu omzuna kadar sancıyor ve şiddetle titriyordu… ama kupa hiç bükülmedi.</p>

  <p>Uzun saniyeler boyu boşu boşuna sıktıktan sonra vazgeçti ve kupayı yavaşça tekrar masaya koydu. “Çok sağlam işçilik,” diye mırıldandı.</p>

  <p>Yanındakilerin çoğu sırıtıyordu, uzak masalardan birinden bir de kahkaha geldi. Hancının asık suratına bile isteksiz bir sırıtış yayıldı. Doyle gitmek üzere arkasını dönünce herkes kahkahalarla gülmeye başladı ve gerginlik, çatlayan bir buz gibi kırıldı. Böylece, yüzü kızarmış da olsa, kimse kendisine engel olmadan kapıya kadar ilerleyebildi.</p>

  <p>Kapıyı açıp dışarıya adım attığı anda, soğuk, yüzünü ve ellerini yakarak hissizleştirdi. Ciğerleri aldığı ilk nefesle büzüldü ve burnunun sırf buz gibi soğuk havayı solumaktan kanamaya başlamak üzere olduğunu düşündü. Kapı çarparak arkasından kapanınca aklı, Aman Tanrım, diye bir çığlık attı, bu da nesi? Burası İngiltere olamaz. Orospu çocuğu bizi Tierra del Fuego’daki bir sınır karakoluna falan atlatmış olmalı.</p>

  <p>Handaki herkes kendisine kahkahalarla gülüyor olmasa dönüp içeri girecekti; böylece dişlerini sıktı, acıyan ellerini incecik paltosunun ceplerine soktu ve karanlık, dar sokakta koşmaya başladı. Romany’yi bulmayı ve büyücüyü korkutarak, hiç olmazsa bir süre oturabileceği sıcak bir yer bulmasını sağlamayı umuyordu.</p>

  <p>Romany’yi bulamadı, ama Sammy bulmuştu ve Doyle ona handan bir buçuk blok kadar ötede, dar bir sokağın ağzında iki büklüm bir halde rastladı; puslu ay ışığında Doyle onu göremeyebilirdi, ama çaresiz hıçkırıklarını duymuştu. Donmuş gözyaşları Sammy’nin yanağını tuğla duvara yapıştırmıştı ve Doyle diz çöküp genç adamın başını yavaşça kaldırırken hafif bir çıtırtı duyuldu.</p>

  <p>Doyle delikanlının kendini iyice kaptırmış olduğu üzüntüsünü dağıtmak için yüksek sesle, “Sammy!” dedi. “Nereye gitti o?” Cevap alamayınca onu sarsmaya başladı. “Ne tarafa be adam?” Nefesinin buharı duman gibi yükseliyordu.</p>

  <p>Delikanlı, “O…” diye iç çekerek konuştu, “o bana içimdeki… yılanları gösterdi. Bana ‘Kendine bir bak,’ dedi, ben de baktım ve her yerde o yılanları gördüm.” Sammy yine hıçkırmaya başladı. “Oraya dönemem, eve de öyle. Herkesin içine girerler sonra.”</p>

  <p>Doyle sert bir ses tonuyla, “Gittiler,” dedi. “Beni anlıyor musun? Gittiler. Soğuğa dayanamazlar, geldiğimde her birinin sürünüp uzaklaşarak öldüklerini gördüm. Şimdi, o piç nereye gitti?”</p>

  <p>Sammy burnunu çekti. “Gittiler mi? Ve öldüler? Gerçek mi bu?” Korkuyla gözlerini indirip üzerine baktı.</p>

  <p>“Lanet olsun, evet. Nereye gittiğini gördün mü?”</p>

  <p>Genç adam giysilerini giderek azalan bir tedirginlikle silkeledikten sonra titremeye başladı. Soğuktan kasılmış bir halde ayağa kalkarak “G-geri dönmeliyim,” dedi. “Kahrolası soğuk. Ha evet, nereye gittiğini bilmek istiyordun.”</p>

  <p>“Evet.” Doyle bir titreme nöbetine tutulmuş, yol taşlarının üzerinde neredeyse step dansı yapıyordu. sağ ayak bileği uyuşmuştu ve zincirin donup tenine yapışmasından korkuyordu.</p>

  <p>Sammy tekrar burnunu çekti. “Şuradaki evin üzerinden arka sokağa atladı.”</p>

  <p>Doyle daha iyi duyabilmek için başını yaklaştırdı. “Ne?”</p>

  <p>“Şu evin üzerinden atladı, tıpkı bir çekirge gibi.” burnunu çekti. “Ayakkabılarının altında metal halkalar vardı,” diye de açıkladı.</p>

  <p>“Ya. Şey… teşekkürler.” Belli ki Romany bu çocuğu adamakıllı hipnotize etmiş, diye düşündü. Hem de birkaç saniyede! Ona rastlayacak olursam benden korkuyor gibi görünmesine fazla güvenmemek en iyisi. Genç adam aceleyle uzaklaşmaya başlamıştı kİ, “Ha, bu arada,” dedi, “neredeyiz? Kayboldum da.”</p>

  <p>“Borough High Sokağı. Southwark.”</p>

  <p>Doyle kaşlarını kaldırdı. “Londra mı yani?”</p>

  <p>Yerinde sabırsızca hoplamaya başlayan delikanlı, Tabiî ki Londra,” dedi.</p>

  <p>“Şey, peki hangi yıl? Tarih?”</p>

  <p>Lordum, bayım, bilmiyorum. Kış mevsimi olduğu kesin.” Döndü ve hızla hana doğru yöneldi.</p>

  <p>Doyle arkasından, “Kral kim?” diye seslendi.</p>

  <p>Genç adam omzunun üzerinden, “Charles!” diye cevapladı.</p>

  <p>Doyle, peki kaçıncı Charles, diye düşündü. Gözden kaybolan siluetin ardından, “Ondan önceki kral kimdi?” diye seslendi.</p>

  <p>Sammy onu duymazdan geldi, ama yukarıdan bir çatırtı ve açılan bir pencerenin gıcırtısı duyuldu. Bir adam sinirli bir sesle, “Kutsanmış Oliver”, diye seslendi, “o kralken geceleri böyle sokak yaygaraları olmazdı.”</p>

  <p>Doyle bir düzine küçük, üzeri kaplanmış pencerenin hangisinin aralık olduğunu görmek için soğuktan acıyan gözlerini yukarı çevirip hemen, “Bağışlayın bayım,” dedi. “Ben…” neden olmasın, diye düşündü, “bende bir hastalık var, bir beyin hastalığı ve hafızamı kaybettim. Gidecek hiçbir yerim yok. Gün doğana dek mutfakta uyumama izin verir ya da aşağıya daha kalın bir palto atabilir misiniz? Ben–”</p>

  <p>Pencerenin çarparak kapandığını ve mandalın sıkıştırıldığını duydu, oysa hangi pencere olduğunu hâlâ anlayamamıştı. Tipik bir Cromwell’ci, diye geçirdi içinden ve sıkıntıyla verdiği nefes küçük bir bulut oluşturarak uçup gitti. İsteksiz adımlarla ilerlerken, demek bulunduğum zaman 1660 ile şey arasında bir yerde –ne? II. Charles ne zaman ölmüştü? 1690 civarındaydı sanırım. Bu daha da berbat. 1810’da hiç olmazsa Darrow’un adamlarını bulma ve onlarla dönme, o da olmazsa kaderin bana sunacaklarını kabul etme ve William Ashbless olarak rahat bir hayat sürme şansım vardı. (Lanet olsun, çok soğuk.) Seni salak, neden öyle yapmadın? Oturup ezberden Ashbless’in şiirlerini yaz, Mısır’a git ve mütevazı şöhret ve servetin –hatta şahane karının– gelmesini bekle. Ama hayır, sen büyücülerin peşine düşmek zorundaydın ve böylece artık tarih William Ashbless’den mahrum kaldı, sen de kimsenin dişini fırçalamadığı, banyo yapmadığı ve insanın otuzuna gelince orta yaşlı olduğu bir çağda hapsoldun.</p>

  <p>Gözleri yukarıdaki çatıların arasından ince bir şerit olarak görünen gökyüzünü çapraz olarak kapatmış tuhaf bir figüre takıldı. Bir an için dolunayın önünde silueti görünmüştü ve sokaktan geriye doğru sıçrayarak, en yakın duvarın taşları arasında gözden kaybolmuştu; herhalde gölgelerin arasında görünmeyeceğini sanıyordu, oysa inanılmaz derecede yükseğe sıçrayan, savrulan pelerini ve ayakkabılarının altındaki sonuna kadar açılmış, ardında yarım metre boyunca salınan yaylarla ve kel kafasıyla bu figür kesinlikle Doktor Romany idi.</p>

  <p class="mt1">Yukarıya doğru hızı azalıp da yerçekiminin ince örümcek ağının kendisini yavaş yavaş geri çekmeye başladığını hissettiğinde ve yakındaki çatılar yeniden yükselerek Londra Köprüsü ve onun altındaki hareketsiz beyaz nehir boyunca sıralanmış yüksek evlerin donuk ihtişamını kapatmaya başladıklarında, Doktor Romany artık birkaç dakika önceki kadar yükseğe sıçrayamadığını sıkışık hava zarfının bütünlüğünü yitirdiğini ve müthiş soğuğu içeriye sızdırdığını fark etti. Aslında güçleri artmamış, yalnızca daha eski, dolayısıyla büyüye daha açık olan ortamda her zamanki büyü gücünün sınırları genişlemişti –ve bu etki şimdiden zayıflamaya başlamıştı Dışarı dönük bir çatının altına doğru bacaklarını açıp, bir takla atarak yavaşça yola inerken, bu tıpkı bir adamın ağır bir kılıçla saatlerce çalıştıktan sonra eski kılıcını hafif bulması gibi, diye düşünüyordu, kılıç aslında her zamanki ağırlığındadır ve yeni gelen güç hissi bir süre sonra kaybolur. Güçlerimdeki bu gözle görülür artış da bu gece sona ermeden bitecek gibi… ve birbirine kattığımız o handaki kapı da şafağa doğru kapanacak.</p>

  <p>Dans eden zenci biçimindeki bir han tabelasının omzuna bir kolunu sarıp hız keserek yere inerken bu yüzden, diye düşündü, Fikee ve Efendi’yle bir an önce konuşup, kim olduğumu ve neden geldiğimi söylemeliyim.</p>

  <p class="mt1">Kardeşliğin üyelerine sunduğu mükemmel yemekleri her zaman beğenen Ezra Longwell, bu güzel bir akşam yemeği olacak, diye düşündü. Şöminenin yanındaki şişeden bardağına yeniden şarap doldurdu –bu çetin kışta şampanyaların bile servis yapılmadan önce yarım saat ateş yanında bekletilmeleri gerekiyordu; kırmızı şarap ve sert şaraplar içinse bir buçuk saat gerekti. Hâlâ soğuk olan şarabı yudumlayarak, mutfağın sıcaklığının donmaktan koruduğu Tudor tarzı küçük pencereye doğru yürüdü. Koluyla buğusunu sildi ve dışarı baktı.</p>

  <p>Köprünün batısında, Temple Stairs’den Surrey sahiline kadar uzanan don panayırının sıkışık baraka ve çadırlarının arasında ışıklar titreşiyordu. Fenerlerini neşeyle sallayarak buz üzerinde yarışan patenciler, roketleri ya da kayan yıldızları andırıyorlardı, ama Longwell bir çatı altında sıcak bir yemeği bekliyor olmaktan memnundu.</p>

  <p>Pencereden uzaklaştı ve dumanı tüten tencerelere sevgi dolu son bir bakış attıktan sonra –tıknaz aşçı kadına, “O leziz sosislere nazik davran!” demişti– koridordan yemek odasına geçti. Ayak bileğindeki ince zincir, yerdeki tahtalarda hafifçe tıkırdıyordu.</p>

  <p>Longwell odaya girince, Owen Burghard başını kaldırdı ve gülümsedi. “Altmış sekiz nasıl gidiyor Ezra?”</p>

  <p>Longwell her zamanki sandalyesine geçerken yüzü kızardı, diğer üyelerin alaycı bakışlarının farkındaydı. Sandalye ağırlığının altında gıcırdarken, huysuzca, “Fena değil,” dedi, “çok soğuk olmasına rağmen.”</p>

  <p>Burghard, “İyimser tavrını biraz değiştir Ezra,” diyerek dikkatini yeniden masadaki çizelgeye çevirdi. Sağ kenarına kil piposunun sapıyla tıklattı ve bilgiçlik taslamayan havasıyla, “Görüyorsunuz baylar,” dedi, “Fikee’nin çingene takımının faaliyetinin arttığı bu dönemlerde–”</p>

  <p>Sözü kapının şiddetle çalınmasıyla kesildi.</p>

  <p>Bir an sonra hepsi ayağa fırlamışlardı, elleri kılıç saplarına ve tabanca kabzalarına gitmişti ve her biri ayağa kalkmadan önce sağ çizmesinden sarkan zincire otomatik olarak bir fiske vurmuştu; sanki zincirin serbestçe hareket etmesi en az bir silah kadar önemliydi</p>

  <p>Burghard kapıya yaklaştı, sürgüyü çekti ve kenara çekildi. “Kilitli değil,” dedi.</p>

  <p>Kapı açıldı ve karşılarında İskandinav mitolojisinden fırlamış bir dev görünce bütün gözler şaşkınlıkla büyüdü. Adam inanılmaz derecede uzundu; boyu tam iki metre olan kraldan bile uzundu ve tuhaf kesimli, nedense incecik olan paltosu geniş omuzlarını ve kaslı kollarını gizleyemiyordu. Buz tutmuş sakalı ona tarihsel bir hava veriyordu. Buz devi barbarca bir aksanla, “Bir ateşiniz varsa,” dedi, “ve içecek sıcak birşeyler… ” Sendeledi, Longwell bu canavar devrilecek olursa kitapların raflardan düşeceğinden korktu.</p>

  <p>Burghard’ın ise birden nefesi kesilmiş, yabancının buz tutmuş bir zincir sarkan sağ çizmesini işaret ediyordu. Hemen ona destek olmak için koşturdu. “Beasley!” diyerek atıldı. “Yardım et de onu tutalım. Ezra, kahve ve konyak, çabuk!” Burghard ve Beasley sendeleyen, yarı donmuş adamın yürümesine yardım edip, yemek odasındaki ateşin başındaki bir sıraya oturttular. Longwell büyük bir kupa dolusu sert kahve getirince, dev bir süre yudum almadan sadece ağır kokulu buharını soludu.</p>

  <p>Sonunda, “Ah,” diye iç çekerek kahveyi yanına koydu ve ellerini ateşe doğru uzattı. “Orada öleceğimi sanmıştım. Kışlarınız hep bu kadar kötü müdür?”</p>

  <p>Burghard kaşlarını çatarak diğerleriyle göz göze geldi. “Kimsin bayım ve buraya nasıl geldin?”</p>

  <p>“Köprünün güney ucunda toplanırmışsınız, yani toplanıyormuşsunuz diye duydum. Gittiğim ilk yerde içeri almadılar, ama buranın yerini tarif ettiler Kim olduğuma gelince –doğrusu aklıma iyi bir isim gelmiyor. Ama buraya geldim, çünkü,” ve bitkin yüzüne bir gülümseme yayıldı, “geleceğimi biliyordum. Sizler peşinde olduğum tilkiyi yakalamam için gereken izcilersiniz. Bir büyücü var, adı Doktor Romany–”</p>

  <p>Burghard, “Doktor Romanelli mi demek istiyorsun?” diye sordu. “Onu tanıyoruz.”</p>

  <p>“Tanıyor musunuz? Hem de nehrin bu kadar yukarısında? Vay canına. Neyse, Romanelli’nin bir ikizi var, adı Romany ve o –sanırım büyü yoluyla diyebilirim– Londra’nıza atladı. Yakalanması ve ait olduğu yere …gönderilmesi gerek. Ve şansım varsa beni de geri götürmesi sağlanabilir.”</p>

  <p>Longwell, “İkiz mi? Tahmin ediyorum ki bir ka demek istiyorsun,” diyerek ocaktan bir parça kömür aldı ve yeni doldurduğu piposunun ucuna dikkatle yerleştirdi. “Bir pipo alır mısın?”</p>

  <p>Doyle, “Tanrım, evet,” diyerek adamın uzattığı narin, beyaz kil pipoyu ve tütün kesesini aldı. “Ka da ne demek?”</p>

  <p>Burghard gözlerini kısarak Doyle’u süzdü. “Çok şaşırtıcı bir bilgi ve cehalet karışımısın bayım, bir gün hikâyeni zevkle dinlemek isterim. Örneğin bir bağlantı zinciri takıyorsun ama hakkımızda fazla bir şey bilmiyor gibisin. Doktor Romanelli’yi biliyorsun, ama ka’nın ne olduğunu ya da kışın neden bu kadar sert geçtiğini bilmiyorsun.” Gülümsedi, ama yanıltıcı şekilde yumuşak bakan gözlerindeki şüpheci pırıltı kaybolmadı. Parmaklarını kısa kesilmiş, seyrelen saçlarında gezdirdi. “Neyse, ka bir insan kopyasıdır, özel bir çözeltiyle dolu bir teknede, orijinal insanın sadece birkaç damla kanıyla yapılır. İşlem doğru yapılırsa kopya orijinaline her yönden benzemekle kalmaz, onun tüm bilgilerine de sahip olur.”</p>

  <p>Doyle piposunu kuru tütünle doldurup, Longwell’in yaptığı gibi yaktı. “Evet, sanırım Romany böyle bir şey olabilir,” diyerek dumanı üfledi ve donmuş sakalındaki buzları ateşin önünde eritmeye başladı. Gözleri büyüdü. “Ah, sanırım tanıdığım biri daha bir… ka. Zavallı sersem. Eminim bilmiyor.”</p>

  <p>Burghard, “Amenoplıis Fikee’yi tanıyor musun?” diye sordu.</p>

  <p>Doyle çevresindekilere baktı, bildiklerinin ne kadarını söylemesi gerektiğini düşünüyordu. “O bir çingene grubunun başı, ya da öyleydi, ya da öyle olacak.”</p>

  <p>“Evet, bir çingene grubunun başı. Bu öyleydi’ler ve olacak’lar da neyin nesi?”</p>

  <p>“Boşverin. Her neyse, baylar, bu Doktor Romanelli ka’sı bu gece burada, Londra’da ve buradaki hiç kimsenin bilmemesi gereken şeyler biliyor ve bulunup ait olduğu yere gönderilmesi gerek.”</p>

  <p>Burghard, “Ve sen de onunla birlikte gitmek istiyorsun,” dedi.</p>

  <p>“Doğru.”</p>

  <p>“Çabuk bile olsa, neden böylesine tehlikeli bir yolculuğa kalkışasın ki?” diye sordu Burghard. “Gemiyle, at ya da eşekle istediğin yere altı ayda gidebilirsin.”</p>

  <p>Doyle iç çekti. “Sanırım siz bir tür… büyülü polis gücü olarak çalışıyorsunuz,” diye başladı.</p>

  <p>Burghard aynı anda hem gülümsedi hem de irkildi. “Tam olarak değil bayım. Bazı zengin ve anlayışlı lordlar, büyü yapan hainlere engel olmamız için bize para sağlıyorlar. Büyüyle değil, büyüyü yok etmek için çalışıyoruz.”</p>

  <p>“Anladım.” Doyle piposunu şöminenin yanına bıraktı. “Size öyküyü anlatırsam,” dedi ihtiyatla, “ve siz de bu Romany yaratığının Londra, İngiltere ve dünya için –diyelim ki korkunç derecede güçlü– bir tehlike olduğuna katılıyorsanız, sonradan –bu mümkünse tabiî– ait olduğum yere dönmeme engel olmadan onu yakalamama yardım eder misiniz?”</p>

  <p>Burghard sessizce, “Söz veriyorum,” dedi.</p>

  <p>Ateş patlayıp çatırdayarak sessizliği bozarken, Doyle uzun saniyeler boyunca adamı süzdü. Sonunda “Pekâlâ,” diye mırıldandı. “Çabuk hareket etmeliyiz ve önümüzdeki bir saat boyunca nerede olacağını bildiğimi sanıyorum, bu yüzden kısa keseceğim. O ve ben buraya bir çeşit büyü yoluyla geldik, ama başka bir yerden, örneğin Türkiye’den değil. Başka bir… zamandan atladık. Gördüğüm son sabah 1810 yılının 26 Eylül sabahıydı.”</p>

  <p>Longwell’in patlattığı kahkaha Burghard’ın elini kaldırmasıyla kesildi.</p>

  <p>“Şey, sanırım bir şey zamanın yapısında–” Duraksadı, masanın üzerinde duran deri ciltli bir kitabı fark etmişti. Şu anda yeni olmasına ve sırtına altınla basılmış 1684 sayısının pırıl pırıl parlamasına rağmen kitabı tanımıştı; ayağa kalktı ve ona doğnı yürüdü. Hokkanın yanında bir kalem hazır bekliyordu. Sırıtarak kalemi mürekkebe batırdı, son sayfayı çevirdi ve üzerine “IHAY, ENDANBRAY. ANCAY OUYAY IGITDAY?” yazdı.</p>

  <p>Burghard, “Ne yazdın?” diye sordu.</p>

  <p>Doyle sabırsızca elini sallayarak soruyu geçiştirdi. “Baylar, bir şey zamanın yapısında delikler açtı…”</p>

  <p class="mt1">Sadece on beş dakika sonra aşırı soğuğa karşı sarınıp sarmalanmış bir düzine adam, eski binanın sokak kapısı önünde sıralanmış, dar köprü sokağından Surrey sahiline doğru hızla ilerliyorlardı. Evlerin arasında iki kişinin yan yana geçebileceği kadar aralık vardı, ama tek sıra halinde yürüyorlardı. Doyle pelerinli Burghard’ın arkasında ikinci sıradaydı ve sağ bacağına çarpan kının içindeki kılıcın alışık olmadığı çapraz cüssesine rağmen, hızına kolayca ayak uydurabiliyordu. Karanlık, pis sokakta hiç ışık olmadığı için tek aydınlanmayı Burghard’ın karanlık lambasından yayılan ince sarı ışık sağlıyordu, yine de birkaç kat yukarıda ay ışığı kırık dökük çatıları ve sağlam olmayan eski binaların birbiri üzerine devrilmelerini engellemeye yarayan sağlam kirişleri donduruyordu. Ayak bileği zincirlerinin arada bir taşlara sürtünmesi dışında köprü sessizdi ve Doyle sağında uzaktan gelen hafif bir müzik ve abartılı kahkahalar duyabiliyordu.</p>

  <p>Burghard bir ara sokağa saptı ve ışığını ahşap bir kapı ağzına çevirerek, “Buradan,” dedi. Doyle, bunun aşağıya inen bir merdiven olduğunu gördü. “Güney kapısından girerek, geldiğimizi duyurmaya gerek yok.”</p>

  <p>Doyle onun peşinden karanlık merdivenleri indi ve köprünün taşlarına oyulmuş bir kuyuda uzun süre dönerek indikten sonra, köprünün ayakları arasındaki geniş açıklığın altında tekrar açık havaya çıktılar. Doyle, basamakların ardında ve köprünün kemerleri arasından görünen nehrin ay ışığıyla aydınlanan hareketsiz, beyaz bir kütle olduğunu ilk olarak fark etti.</p>

  <p>Buzun üzerinde kuzeye doğru ilerleyen bir grup görülüyordu. Doyle onlara şöyle bir baktıktan sonra bakışlarını daha arkadaki figürlere çevirdi. Onlarda dikkatini çeken şey neydi? Birçoğunun acayip, kambur görüntüleri mi? Öndekinin sıçrayarak, yaylanarak yürümesi mi?</p>

  <p>Doyle, eldivenli iri elini Burghard’ın omuzuna koydu. “Teleskop,” diye sessizce gürlediği sırada, arkadan gelen Longwell ona çarptı, ama Doyle sarsılmadı bile.</p>

  <p>“Elbette.” Burghard paltosunu sıyırdı ve Doyle’a açılır kapanır bir teleskop uzattı.</p>

  <p>Doyle aleti klik–klik–klik diye sonuna kadar açarak, uzaktaki gruba çevirdi. Tam odaklanamıyordu, ama inip çıkan liderlerinin Doktor Romany olduğunu açıkça görebiliyordu; diğer beş –hayır, altı– figür kürkler giyinmiş şekilsiz adamlardı.</p>

  <p>Doyle teleskobu Burghard’a geri vererek, sessizce “Adamımız orada,” dedi.</p>

  <p>“Ya. Ama buz üzerinde olduğu sürece onunla karşılaşmasak iyi olur.”</p>

  <p>“Neden o?” diye sordu Doyle.</p>

  <p>Burghard sabırsızlıkla dişlerini sıkarak, “Bağlantılar be adam, zincirler su üzerinde işe yaramaz.”</p>

  <p>Doyle’un arkasındaki karanlıktan Longwell, “Öyle,” diye mırıldandı, “onunla buzun üzerinde karşılaşacak olursak bütün cehennem şeytanlarını bir anda üzerimize salar ve ruhlarımız saldırıya karşı demir atmış olmaz.”</p>

  <p>Birdenbire esen bir kutup rüzgârı eski merdivenlere çarpınca, merdivenler sıkışmış bir geminin köprüsü gibi sarsıklı.</p>

  <p>Burghard “Yine de onları kuzey sahiline kadar izleyebiliriz, değil mi,” diye bir fikir attı, “ve sonra da durdurabiliriz. Evet, gelin bakalım.”</p>

  <p>Aşağı inişlerini sürdürdüler ve birkaç dakika zorlukla yol aldıktan sonra çatlamış, eğrilmiş ve karla kaplanmış bir doka ulaşıp buza çıktılar.</p>

  <p>Burghard sessizce, “İyice kuzeye gittikten sonra şimdi de batıya doğru ilerliyorlar,” dedi; gözlerini buzdan tarlanın uzak ucundaki yedi figürden ayırmıyordu. “Batı tarafında köprünün altına çıkıp kuzeye döneriz ve onları kıyıda, bu dolambaçlı yolun sonunda yakalarız.”</p>

  <p>Yüksek kemerlerden birinin altından geçerek buza çıktıklarında, Doyle ileride inip çıkan ışıklar gördü, kahkahalar ve müzik de daha yakından geliyordu. Nehrin üzerinde çadırlar, barakalar ve yanlarına fenerler tutturulmuş büyük salıncaklar vardı. Dingiller ve tekerlekler üzerine oturtulmuş, yelkenine ve tekerleklerine boyayla süslü suratlar çizilmiş, yanlarında kurdeleler ve flamalar dalgalanan geniş bir tekne, buz üzerinde ağır ağır bir ileri bir geri hareket ediyordu. Antaios Kardeşliği, şenliklerin doğu tarafından geçerek kuzeye doğru zorlukla ilerliyordu.</p>

  <p>Kıyıya daha yüz metre varken Doktor Romany’nin grubu köprünün en kuzeydeki kemerinin altında göründü ve Thames Caddesi’nin altındaki merdivenlere doğru yöneldi. Merdivenleri çıkmaya başladıkları sırada Doktor Romany’nin uzun, hareketli figürü arkaya döndü ve daha dönerken Burghard kendini yana doğru bıraktı, çevik bir hareketle bir takla attı ve kalkarken iki yumruğunu birden Doyle’un göğsüne indirdi; Doyle’un ayakları kayarak yerden kesildi ve sertçe yere oturdu. Burghard katıla katıla gülüyordu. Longwell tuhaf derecede zarif bir bale dönüşü yapmaya başladı ve bir an için Doyle, Romany’nin onlara deliliğe neden olan bir büyü yaptığına emin oldu; kendisi de her an köpek gibi havlamaya ya da şapkasını yemeye başlayabilirdi.</p>

  <p>Romany tekrar kuzeye doğru döndü ve şaşırtıcı şekilde hareketli olan grubu merdivenleri hızla çıktı. Sonra dağınık bir bulut ayın önünden geçerek sahneyi bir tül gibi kararttı.</p>

  <p>Burghard ve Longwell yüzlerinde üzgün ifadelerle Doyle’un kalkmasına yardım ettiler. Burghard “Özürlerimi sunuyorum,” dedi. “En iyisi bizi şenlik yapan sarhoşlar sanmalarıydı. Şimdi acele edin, onları yakalayalım.”</p>

  <p>Buzun üzerindeki bir düzine adam kıyıya doğru koşmaya başladılar –Doyle dengesini sağlamak için gereken yarı kayan adımlara hemen alışmıştı– ve iki dakika içinde hepsi buzun içinden çapraz olarak çıkan batmış bir kayığın direğine tırmanarak merdivenlerin başına ulaşmışlardı.</p>

  <p>Dar bir ara sokaktan Thames Caddesi’ne ulaştılar ve geniş caddeye çıkınca duraksayıp sağa sola bakarak, gözden kaybettikleri avlarını aradılar.</p>

  <p>Burghard gergin bir sesle, “Orada,” diyerek, caddenin ortasındaki karla kaplı bir açıklığı gösterdi. “Doğruca o sokağa girdiler.”</p>

  <p>On iki adam peşlerinden gittiler, ama Doyle Burghard’ın Romany’nin gittiği yönü nasıl bulduğunu anlayamamıştı; kar yığınını geçince gördüğü tek şey oldukça iri iki köpeğin ayak izleriydi.</p>

  <p>Koşarak sokağa girdiler ve Doyle’un aklının daha tam olarak bile duymadığı hafif, hızlı bir tırmalama sesi karşısında bedeni tepki verdi. Sol eli kılıcı kınından çekip doğrulttuğu anda, yaratıklardan biri üzerine atladı ve kılıcın üzerine düştü. Güçlü çarpmayla geriye fırlayan Doyle, ölen canavarı sol ayağıyla kılıcından sıyırmadan bir an önce derinden gelen bir uluma ve metali ısıran dişlerin sesini duydu.</p>

  <p>Önünde Burghard’ın “Canavarlara dikkat edin!” diye bağırdığını duydu, ardından fener buzlu taşların üzerine düştü ve yan kapağı açılarak dar sokağı sarı ışığa boğdu.</p>

  <p>Doyle’un karşısında bulduğu manzara Goya’nın bir türlü becerip de yapamadığı çılgın bir tabloydu adeta: Burghard hem insana hem kurda benzeyen son derece kaslı bir şeyle vahşice güreşerek yerde yuvarlanıyordu ve birçok yaratık daha çaresizce debelenen ikilinin arkasında diz çökmüş, hazır bekliyorlardı; omuzları kambur duruyordu, sanki arka ayakları üzerinde yürümek onlar için yeni bir şeydi ve burunları köpeklerinki gibi geri çekik alınlarının birer uzantısıydı ve geniş ağızları Doyle’a küçük fildişi bıçaklar gibi görünen dişlerle doluydu… Ama küçük gözleri zeka ile parlıyordu ve Doyle gözlerini onlardan ayırmadan kılıcını ayakları dibinde Burghard’la boğuşan kıllı yaratığın gövdesine sapladığında ihtiyatla geri çekildiler.</p>

  <p>Yaratıkların biri arkaya doğru “Sorls, Rowary!” diye havlarken, Burghard üzerindeki leşi yana fırlatıp ayağa kalktı ve gözlerindeki kanı silip sağ eliyle kılıcını çekti; kanla kaplı hançerini zaten sol eliyle sımsıkı tutuyordu. Kıvrılıp kalmış, kalın postlu iki cesedin titremesi kesilmiş, iki grubun arasında harekesiz yatıyorlardı. Burghard yavaşça “Longwell, Tyson,” dedi, “şu evlerin arkasından ve çabuk olun, sokağın diğer ucuna gelince durun.” İkisi de söyleneni yaparak tıkırtı ve şıngırtılar arasında aceleyle uzaklaştılar.</p>

  <p>Romany dönmüş ve kurdu andıran iki yaratığın arasında kendisine saldıranların karşısına çıkmıştı. Lambanın tuhaf bir biçimde çok az aydınlattığı kuru yüzü öfkeyle çarpıldı ve ağzını açıp kendilerini taşıyan havayı bile titretip çarpıtan sesler çıkarmaya başladı –Doyle ayak bileğindeki zincirin kıpırdanıp ısınmaya başladığını hissetti– sonra elinde çekilmiş ve kanlı kılıcıyla önde duran ve belli ki büyüsüne karşı bağışıklı olan ve engellemeye bile çalışmayan Doyle’u fark etti. Büyü bozuldu ve durdu, ama Romany’nın ağzı dehşet içinde açık kaldı.</p>

  <p>Doyle eğilip feneri aldı, sonra doğrulup büyücüye bakarak sırıttı ve kılıcını ona doğru çevirdi. “Korkarım bizimle gelmek zorundasın, Doktor Romany,’’ dedi.</p>

  <p>Büyücü mucizevi bir sıçrayışla kurt adamların başları üzerinden geriye doğru atladı. Yaylanarak sokağın ucuna doğru kaçarken, yaratıkları da onu izledi. Doyle, Burghard ve diğerleri de dikkatle peşlerinden gidiler.</p>

  <p>İleride bir yerden bir silah patlaması duydular ve bir an sonra yakındaki taş duvarlarda yankılanan tiz bir uluma giderek kesilip nefes nefese bir solumaya dönüşürken, Doyle Longwell’in “Durun, sizi canavarlar, burada hepinizi geldiğiniz yere yollayacak kadar tabanca var.”</p>

  <p>Burghard’ın önünde koşan Doyle tam feneri kaldırdığı sırada cüppeli bir figürün yukarıya doğru havalandığını gördü. “Çatıya atladı, çabuk vurun!” diye gürledi ve iki silah daha kıvılcımlar saçarak patladı, namlulardan çıkan kıvılcımlar yukarı doğru yöneldiler, ardından Burghard’ın tabancası da kulağının dibinde patlayınca neredeyse sağır oluyordu.</p>

  <p>Longwell, “Yaratıklar örümcek gibi duvara tırmanıyorlar!” diye bağırdı. “Vurun şunları!”</p>

  <p>Yukarıda bir yerde bir pencere gıcırdadı ve ancak bir tuvalet kabı olabilecek bir şey karşı duvarda patladı ve Doyle’un üzerine yağdı. Tiz bir kadın sesi “Defolun buradan sizi hırsızlar, katiller!” diye bağırdı.</p>

  <p>Atılan kurşunların kopardığı çakıl ve taş parçacıkları sokağa döküldüler. Burghard, “Ateş etmeyin!” diye seslendi; sesi hayal kırıklığıyla çatlaklaşmıştı, “Şu lanet karıyı vuracaksınız.”</p>

  <p>Longwell Doyle, Burghard ve diğerlerinin durduğu yere doğru koşarak geldi ve “Gittiler şef,” dedi. “Çatıdan kaçtılar, sıçanlar kadar hızlıydılar.”</p>

  <p>Burghard, “Thames Caddesi’ne dönüyoruz,” diye homurdandı. “Romany’yi kaybettik; çatılardan her tarafa gitmiş olabilir.”</p>

  <p>Longwell, “Evet, yemeğimize dönelim,” derken, diğerleri de kılıçlarını kınlarına soktular, tabancalarını kaldırdılar ve iki kıllı cesedin yanından geçerek Thames Caddesi’nin ay ışığıyla aydınlanan yoluna döndüler.</p>

  <p>Doyle yavaşça, “Ben nereye gittiğini biliyorum,” dedi. “Size ilk başta olacağını söylediğim yere dönüyor –büyüsünün en iyi çalışacağı yere– kapı alanına, Borough High Sokağı’ndaki o hana.”</p>

  <p>Zayıf, uzun boylu, kıvırcık saçlı bir üye, “Artık karşısında olduğumuzu bildiğine göre, buzu geçme düşüncesi hoşuma gitmedi,” dedi. “Orada karşımıza çıkacak olursa…”</p>

  <p>Burghard, “Bu her şeyin sonu olmaz,” diyerek yolu gösterdi. “Sadece silahlarınıza güvenmeyin. Artık gözetleyeceğiz ve tedbirsiz hareket etmeyeceğiz.”</p>

  <p>Ara sokaktan Thames Caddesi’nin aşağısındaki merdivenlere doğru koştular ve en üst basamaktaki parmaklıktan sarkarak buz üzerindeki don panayırının fener ve çadırlarına baktılar.</p>

  <p>Longwell, “O kadar kalabalık ki, onları tanımamız imkânsız,” diye homurdandı.</p>

  <p>Teleskobunu çıkarmış ve sahneyi derece derece taramaya başlamış olan Burghard. “Belki,” diye mırıldandı. Sonunda, “Onları gördüm,” diye fısıldadı. “Düz bir çizgi halinde ilerliyorlar, insanlara çarpmamaya bile dikkat etmiyorlar –ho, bazılarının nasıl kaçıştıklarını görmelisiniz!” Uzun boyuyla dimdik duran Doyle’a döndü. “O hana vardığında gücü ne kadar olacak?”</p>

  <p>Doyle “Amper olarak falan bilmiyorum,” dedi; “ama çok güçlü diyebiliriz. Daha önce oradan ayrıldığına göre aklında çok acil birşeyler olmalı.”</p>

  <p>Burghard merdivenlerden aşağı bakarak isteksizce, “O halde korkarım onu çok yakından izlememiz gerekecek,” dedi. “Biraz acele edin –yetişmemiz gereken biri var.”</p>

  <p class="mt1">Sinsice ilerleyen bir başka grup Gracechurch’ten Thames Caddesi’ne çıkan köşeyi dönerken, buz tutmuş yol taşları üzerinde doğuya özgü takunyaların tıkırtıları duyuluyordu. Tuhaf ayakkabılı liderleri bir an boş caddeyi taradıktan sonra kararlı yürüyüşünü sürdürdü.</p>

  <p>Yanındakilerden biri, “Dur biraz simyacı,” dedi. “Bir açıklama almadan daha fazla gitmiyorum. O duyduğumuz silah sesiydi, değil mi?”</p>

  <p>Lider sabırsızca, “Evet,” dedi. “Ama sana ateş edilmedi.”</p>

  <p>“Peki neye ateş edildi? O çığlığı atan insan olamaz.” Rüzgâr, adamın peruğunun kapatmadığı uzun, kahverengi buklelerini tombul ve huysuz yüzüne doğru savuruyordu. Şapkasını başına daha sıkıca oturttu. “Resmi olarak onaylanmış olmasa da burada idare bende, tıpkı Fransa’da babamda olduğu gibi. Ben diyorum ki, bize tek gereken o kutuda taşıdığın şey –kahrolası bir büyücüden daha tavsiye almaya ihtiyacımız yok.”</p>

  <p>Amenophis Fikee adamın durduğu yere yaklaştı ve yüksek tabanlı ayakkabıları sayesinde ona tepeden bakıp dişlerini sıkarak, “Beni dinle, seni ukala palyaço,” dedi, “eğer o lanet kıçın tahta oturacak olursa bu benim çabalarım sayesinde ve seninkilere rağmen olacak. Yoksa Russell ve Sidney’le birlikte geçen yıl planladığınız suikastin zekice olduğunu mu düşünüyordun? Hah! Bir şeker almak için vitrinin içinden uzanmaya çalışan aptallar! Celladın kütüğünden kurtulmak için bile bana, büyüme ve koca bir kaşık dolusu şansa ihtiyacın var, hele bir de kral olmak için! Ve bu gece benimle görüşen, mum aracılığıyla eski şifrelerle beni selamlayan adamda bir büyücüde… uzun süredir görmediğim kadar ham güç var. Sen de oradaydın be adam –onu görmek için mumu yakmam bile gerekmedi– kendi kendine parlayıverdi! Şimdi onun başında bir sorun var, bu da büyük olasılıkla James’in Antaios Kardeşliği ve sana söz ettiğim, içinde büyünün daha özgürce çalıştığı şu açıklanamayan esnek kabarcıklardan birinin olduğu Surrey tarafındaki o hana dönmek zorunda. Biz de onunla orada buluşacağız. Yoksa Hollanda’ya dönüp tacı kendi başına, yardımım olmadan ele geçirmeye çalışmayı mı tercih ederdin?” Monmouth Dükü’nün suratı hâlâ asıktı, Fikee de küçük kara kutuyu sallayarak gösterdi. “Ve sahteliğinin anlaşılması imkânsız olan evlilik belgem olmadan?”</p>

  <p>Monmouth yüzünü buruşturdu, ama omuzlarını silkti. “Pekâlâ büyücü. Ama artık hareket edelim de, şu lanet donun bizi kaskatı dondurmasın.”</p>

  <p>Grup tekrar hareket ederek köprüye doğru yöneldi.</p>

  <p class="mt1">Tekne neredeyse tamamen doluydu; yarı sarhoş denizcileri alev alev fenerlerini şarkılarının temposuna az çok uydurarak sallıyorlardı, ama dümen yekesindeki adam rüzgâra doğru biraz fazla döndürmüştü ve yelken rüzgârla şişip boşa dalgalandı; tekne hızını yitirdi, gövdeyi taşıyan kasaya giren tahta miller üzerindeki dev tahta tekerlekler giderek daha yavaş dönmeye başlayınca üzerlerine çizili acayip yüzler belirginleşmeye başladı ve sonunda tekne buz üzerinde sarsılarak durdu ve bir an sonra yelken ters tarafa doğru kabarınca, arkaya doğru kesik kesik kaymaya başladı.</p>

  <p>Doyle’u ve on Antaios Kardeşliği üyesini buz üzerinde uzun, dolambaçlı bir koşuyla tekerlekli teknenin oluşturduğu perdenin arkasında tutan Burghard yetişip parmaklıklara atladı, yakaladı ve küpeşteden sarkarak teknenin içine yuvarlandı. Rüzgârı yitirdikleri için zaten sinirli olan sarhoş denizciler öfkeyle bu çelimsiz yolcuya doğru döndüler, ama uçuşan sakalı, yelesi ve peleriniyle Doyle’un iri yarı gövdesi parmaklıklardan sıçrayarak gelince, şaşkınlıkla geri çekildiler.</p>

  <p>“Bu araca el koyuyoruz,” diye bağırırken, kahkahasını bastırması gerekmiş, sesi gergin çıkmıştı, çünkü bu hikâyeyi daha birkaç saat önce okuduğunu hatırlamıştı. “Burghard, bu şey tekrar nasıl hareket ettirilir?”</p>

  <p>Lider, parmaklıkların üzerinden “Stowell,” diye seslendi, “arka tekerlekleri iyice itin ve hepiniz binin. Herkes bu şeyin nehirde dolaştığını görmeye alıştı –takip etsek bile adamımız fark etmez.”</p>

  <p>Dümenci yavaşça kenara çekilirken, kıç tarafta ayağa kalkan tıknaz bir adam, “Ama bu tekne benim, ahbap,” diye itiraz etti.</p>

  <p>Burghard ona biraz para uzattı. “İşte. Ona kötü davranmayız ve güney sahilinde bırakırız. Oh, bir de–” biraz daha para saydı, “–maskelerinizi ve fenerlerinizi verirseniz bu da sizin olur.”</p>

  <p>Tekne sahibi paraları yeni gelenlerin apaçık kararlılığıyla kıyasladı ve omuzlarını silkti. Arkadaşlarına dönerek, “Gemiyi terk ediyoruz dostlar,” diye seslendi. “Maskelerle fenerleri de bırakın –burada– kiyle bir fıçı dolusu şarap alabiliriz.”</p>

  <p>Tahliye olan denizciler küpeşteye tırmanıp neşeyle buzun üzerine atladılar ve Burghard’ın adamlarının sonuncusu da binerken yelken bir kez daha doldu ve tekne ilerlemeye başladı.</p>

  <p>Mavili ve kırmızılı bir tür tukan kuşu maskesi takan Burghard, dümeni ve yelken ıskotasını Romany’yi izleyecek, ama önüne geçmeyecek şekilde dikkatle kullanıyordu. Hemen hemen karşı tarafa geçmişler, Jeter Sokağı merdivenlerinin otuz metre kadar yakınına gelmişlerdi ki, Romany üçüncü kez arkaya baktı, duraksadı ve kayarak durdu; sonunda izlendiğini anlamıştı.</p>

  <p>Doyle “Bizi gördü!” diye bağırdı, ama Burghard dümeni sonuna kadar sola kırmıştı bile ve o yandaki iki tekerlek kazınan buz parçacıklarını püskürtürken tekne yana yatıp tehlikeli bir biçimde iskeleye doğru döndü, arkasından bir gümbürtüyle doğruldu ve keskin bir hareketle sancak tarafına doğru döndü; artık merdivenlere değil, doğruca dokun uzun bir kısmına doğru gidiyordu.</p>

  <p>Doyle ayağa kalkıp kılıcını çekti ve aynı anda elinden fırlattı, çünkü bu bir kılıç değil, ısırmak için kıvrılıp dönen uzun, gümüş bir yılandı. Bir an sonra hançeri kınından çıkmak için kuvvetle kıvranmaya başladı ve zaptedebilmek için iki elini de kullanması gerekti. Giysileri çılgın bir kasılmayla dalgalanıyor, maskesi durmadan yüzüne çarpıyordu ve ayaklarının altındaki güverte büyük, canlı bir hayvanın kaburgaları gibi derin nefeslerle inip kalkıyordu. Paniğe kapılmış olmasına rağmen, korkunç bir büyünün ortasında olduğunu anladı ve güvertenin bir sonraki nefesini bir sıçrama tahtası gibi kullanarak, kıvranıp bükülen teknenin kenarından aşağıya atladı; açık ellerinin üzerine düştü ve takla atarak yuvarlandı. Metrelerce yuvarlandı ve tekerlekli tekne büyük bir gürültüyle doka çarparak gövdesini, direğini ve Antaios Kardeşliğinin yerlerinden fırlayan üyelerini bowling lobutları gibi dağıttıktan bir iki saniye sonra kayarak durdu.</p>

  <p>Doyle doğrularak, titreşip duran kedi maskesini çekip çıkardı, fırlatabildiği kadar uzağa fırlattı ve kınından düşmüş olan hançerinin koca bir tırtıl gibi sürünerek üzerine doğru geldiğini fark etti; bir tekmeyle onu uzaklaştırdı –ve aynı anda neredeyse sakat bırakan bir zihin bulanıklığının içine çekildiğini hissetti, çünkü sekerek uzaklaşırken lastik bir hortum kadar gevşek olmasına rağmen, buza her çarptığında metalik bir ses çıkıyordu.</p>

  <p>Burghard yere çarptıktan bir an sonra hemen ayağa kalkmıştı ve yüzü acıyla buruşmuş olmasına rağmen sendeleyerek ilerlemeye çalışarak, çatlak bir sesle, “Karaya!” diye bağırmayı başardı.</p>

  <p>Teknenin dağılan parçalarında yer yer parlak alevler belirmeye başlamıştı. Dingilinden çıkmış olan tekerleklerden biri buz üzerinde ağır ağır yuvarlanıyor, üzerine boyanmış ağzı arada bir açılıp kapanıyor ve gözleri düşmanca bir ifadeyle dönüp duruyorlardı. Alevler yelkeni bulup iştahla kenarlarına tırmanmaya başlayınca, üzerine boyanmış olan yüz gözlerini çevirdi ve bezi hızla buruşurken, ağzından anlaşılmaz sözcükler döküldü.</p>

  <p>Atkısının kendisini boğmasına engel olmaya çalışmaktan yüzü kıpkırmızı olan Stowell, doka yaklaşırken Doyle’a çarptı. Doyle sarsılarak kendine geldi, derin bir nefes aldı ve onu izledi. Havada da bir terslik vardı; tadı kötüleşmişti ve Doyle’un gözlerini, burnunu, ciğerlerini yakıyordu ve Doyle gücünün çekildiğini hissediyordu.</p>

  <p>Kıvrılan ve dans eden kırık tahta parçalarından bir yığın en yakındaki dok merdiveninin önünde toplanmış, yaklaşmaya çalışan herkesin dizlerine vuruyor ya da çizmelerinin altına giriyorlardı –bir adam düşmüştü ve Burghard onu açık alana çekene kadar aldığı darbelerden neredeyse ölecekti– Doyle da sendeleyen Stowell’i kemeriyle yakasından kavradı ve güç almak için iki kez salladıktan sonra, kalan gücünü son damlasına kadar kullanarak, adamı kuvvetle yukarı doğru savurdu; ardından dizlerinin üzerine çöktü ve giderek bulanan görüşüyle adamın kolları ve bacakları sallanarak fırlayışını ve dokun yüzeyine hafifçe düşüşünü izledi.</p>

  <p>Hava sülfür ve kloru andıran kokularla artık iyice ağırlaşmıştı ve Doyle zıplayıp duran tahtalar kenara çekilse bile, merdivene kadar sürünüp tırmanacak gücü olmadığının farkındaydı. Yana yatıp sırtüstü uzandı ve yüzü dalga dalga yükselen alevlerle aydınlanan Stowell’in dokun kenarından sarkıp kılıcıyla aşağı uzanışını ilgisizce izledi. Doyle, kendi kılıcı saldırgan bir yılan balığına dönüşmüşken, Stowell’inkinin düz ve sağlam oluşunu biraz kıskanmıştı. Sonra bunu ve her şeyi düşünmeyi bıraktı.</p>

  <p class="mt1">Her nasılsa hâlâ ayakları üzerinde kalmayı başarmış olan Burghard sendeleyerek sopaların ortasına doğru ilerledi ve dizlerine vahşice saldırıp yukarı doğru toplanarak kasıklarına ve göbeğine vurduklarında düşmeye başladığı anda çaresizce yukarı uzandı ve aşağı inen kılıcın jilet kadar keskin ucuna sarıldı.</p>

  <p>Aynı anda sopalar sinirli sesler çıkararak ondan uzaklaştılar.</p>

  <p>Burghard ayaklarının üstünde doğrularak kesilen elini ağırlığını taşımaktan kurtardı ve ürpererek derin derin nefes aldı. Tüm gücüyle “Bana doğru, Antaioslar!” diye bağırdı.</p>

  <p>Longwell bir koluyla başını tahta parçalarının acımasız darbelerinden koruyarak ona doğru süründü ve uzanıp Burghard’ın çizmesinden sarkan zinciri yakaladı.</p>

  <p>Sopalar ve tahtalar kaçarak ondan uzaklaştılar.</p>

  <p>Üç adam daha sürünerek teker teker zincire katıldılar. İşleri bozulan tahta parçaları –yanan gövdeden kopan, bazıları alev almış yeni tahtalarla sürekli güçlenerek– buzda kayıp dönerek hâlâ zincire bağlanmamış olan Doyle’a doğru yaklaştılar. Küçük parçalar daha hızlı hareket ediyorlardı ve ona ulaşıp yüzüne vurmaya başladıkları anda Burghard, “Biriniz ona yetişin,” diye bağırdı, “çabuk!”</p>

  <p>Zincirin ucundaki adam iyice uzandı, ama Doyle’a yetişemedi. Adam arkaya baktı ve büyük, kafatasını parçalayacak boydaki tahtaların sadece birkaç metre uzakta ve hızla yaklaşmakta olduklarını gördü ve adi bir küfür savurarak deri ilmeği çözdü ve hançerini çıkardı, uzanıp ucuyla Doyle’un ayağını çekerek yaklaştırdı ve tam ortasına batırarak altındaki buza sapladı.</p>

  <p class="mt1">Doyle’un ayağından bir sıcaklık yayılarak neredeyse taş kesilmiş olan kaslarını gevşetti ve sonunda, son kalan dikkatini üzerinde topladığı, sayıları artan dev kristalleri kovdu. Buzun üzerinde doğrularak oturdu ve bilinci acıyla geri geldikçe ayağına saplı duran hançeri ve tahta parçalarının oluşturduğu yığının kendisinden uzaklaşıp, Antaios zincirinin ulaşamayacağı kadar uzakta yayılıp kalmış hareketsiz iki insan siluetine doğru ilerlediklerini fark etti.</p>

  <p>Burghard, “Sen!” diye bağırıyordu. “Sakallı! Friedman’ın elini tutana kadar ayağını çekme sakın!”’</p>

  <p>Doyle başını salladı ve dönerek ağır ağır hançerli adama doğru yaklaşmaya başladı. Burghard’a “Merak etme,” diye seslendi, “bağlantıyı koparmayacağım.” Friedman’ın boştaki eline uzanıp sıkıca tuttu, adam bıçağı kaldırarak kurtardı ve Doyle’un ayağından çekip çıkardı. Kınına soktu ve çizmesinin zincirine sarılmış duran adamın elini tutmak için arkasına uzandı.</p>

  <p>Burghard, “Ayağa,” deyince, beş adam sarılarak kalktılar. Doyle bıçak hâlâ ayağındaymış gibi hissediyordu. İnsan zinciri topallayarak yavaş hareketlerle dokun ayağından merdivene doğru dikkatle yürümeye başlayınca arkasına baktı ve buzda buharı tüten koyu lekeler bıraktığını ve ayağının buza çivilendiği noktada şimdiden buz tutmuş geniş, düzensiz koyu bir iz oluğunu gördü.</p>

  <p>Dokun üzerinde dikilen ve yüzü alevlerin turuncu ışığında bile belli olacak kadar solmuş olan Burghard, “Üzerinizdeki adama tutunun ve merdivene sadece ayaklarınızla çıkın,” diye seslendi. “Biz sizi yukarı çekeriz.”</p>

  <p>İki dakika sonra Doyle ve Antaios Kardeşliğinin beş üyesi dokta oturmuş ya da dengesizce sallanarak ayakta durmuş soluklanıyor, yanan teknenin sıcaklığında ısınıyorlar ve çizme zincirlerinden tıpkı güç veren konyak yudumları gibi iyileştirici güç alıyorlardı.</p>

  <p>Burghard kesilen elini bir mendille sararken soluk soluğa, “Bizi… avladıktan sonra gitti,” dedi. “Elimizdeki zamanı doğru… tahmin edemediği ve sadece çabuk Lanetli Canlandırma büyüsünü yaptığı için şanslıyız. Eğer biraz zaman harcayıp da Ölümcül hava büyüsünü yapsaydı, hepimiz…”</p>

  <p>Buzların üzerinde bir adam onlara doğru koşuyordu. Parçalanan teknenin iri yarı sahibi, “Sizi orospu çocukları!” diye bağırdı. Acıklı bir ifadeyle şanssız teknesine baktı. “Hepinizi sürüyerek hakim önüne çıkarttıracağım!”</p>

  <p>Burghard sağlam olan, ancak ters taraftaki elini tuhaf bir hareketle cebine soktu ve bir para kesesi çıkarıp fırlattı. Adam yakalarken “Özürlerimizi kabul et,” dedi. “Orada yeni bir tekne almaya ve bulana kadar seni idare etmeye yetecek kadar var.”</p>

  <p>Doyle ile diğerlerine döndü. Yavaşça “Burada altı adam yitirdik,” dedi. “Bazılarınız derhal bakılması gereken yaralar aldınız –senin ayağın buna bir örnek, bayım– ve ikinci en büyük silahımız da –nakit para– gitti. Bu noktada odalarımıza çekilmemiz ve… kendimizi toparlamamız, karnımızı doyurup biraz uyumamız ve bu meseleyi yarına bırakmamız korkaklık sayılmaz.”</p>

  <p>Çizmesini çıkarıp atkısının bir parçasıyla ayağını sarmış ve konyakla ıslatmış olan Doyle acıya karşı dişlerini sıkıp çizmesini tekrar giydi ve başını kaldırıp Burghard’a baktı. “Eğer evime döneceksem,” dedi kaba bir sesle, “ben devam etmeliyim. Ama haklısın. Sizler… istemeye hakkım olandan çok daha fazlasını yaptınız. Ve altı adamınız için gerçekten çok üzgünüm.”</p>

  <p>Ayağa kalktı, ayağında uyuşturucu etkisi yapan soğuktan artık memnundu.</p>

  <p>Longwell üzüntüyle başını salladı. “Hayır,” dedi. “Nehrin kuzey tarafında olsak kesinlikle takibi bırakıp yemeğe dönmeyi isterdim. Ama McHugh ve Kickham ve diğerleri öldüklerine göre, onların katilinin özgür olduğunu… ve büyük olasılıkla amacına ulaştığını bile bile şarabın tadını alamam.”</p>

  <p>Atkısını hâlâ şüpheyle mıncıklayan Stowell, “Evet,” dedi. “Şu herifi cehenneme yolladıktan sonra, yiyip içmek için yeterince zamanımız olacak.”</p>

  <p>Burghard’ın turuncu ışık altında denizde sürüklenen bir tahta kadar yıpranmış görünen yüzüne keskin bir sırıtış yayıldı. “O halde tamam. Ve sen bayım,” diyerek Doyle’a döndü, “bu adamların sana yardım ederken öldüklerini düşünerek üzüntü ya da övünç duyma. Bize bu iş için para ödeniyor ve yüksek ücretimizin nedeni de bu yüksek tehlike. Sen Stowell’i fırlatıp kurtarmış olmasaydın, hepimiz orada ölmüştük. Yürüyebilir misin?”</p>

  <p>“Yürüyeceğim.”</p>

  <p>“Çok iyi.” Burghard dokun kenarına yaklaştı. Buzda diz çökmüş, teknesinin yanışını izleyen adama, “Ücretin yeterli mi?” diye seslendi.</p>

  <p>Adam neşeyle el sallayarak, “Oh evet, evet,” dedi. “İstediğiniz zaman çekinmeden benden tekne ödünç alabilirsiniz.”</p>

  <p>Burghard acı acı, “En azından bu geceden kârlı çıkan biri var,” diye mırıldandı.</p>

  <p>Artık için için yanan bir cehennem olan tekne devrildi ve çatlayıp erimiş olan buzun içine ağır ağır batmaya başladı. Duman bulutlarının ardında, yanan kirişlerin sayı sayan parmaklar gibi tek tek gözden kayboluşu görülüyordu.</p>

  <p class="mt1">Doyle eğilerek kapıdan girince hancının gözleri önce kızgınlıkla kısıldı, sonra ardından gelen Burghard ve diğerlerini görünce, şaşkınlıkla büyüdü.</p>

  <p>Kuşkuyla, “Bu adam seninle mi Owen?” diye sordu.</p>

  <p>Burghard, “Evet Boaz,” diyerek atıldı, “ve bir zarar verdiyse, bunu Kardeşlik karşılayacak. Burada bir–”</p>

  <p>“Benimle birlikte masaların üzerine düşen adam,” diyerek araya girdi Doyle. “Nerede o?”</p>

  <p>“O mu? Evet, kahretsin, o–”</p>

  <p>Sanki çok güçlü bir org, duyulamayacak kadar derin notalarla bir ağıt çalmaya başlamış gibi ev sarsılmaya başladı ve adeta çok uzaklardan gelen tiz, düz bir şarkı duyuldu. Doyle’un ayak bileğindeki zincir şiddetle titremeye başladı. Kaşınıyordu da.</p>

  <p>Burghard, “Nerede o?” diye bağırdı.</p>

  <p>Birdenbire bir sürü şey oldu. Ahşap şamdanlardaki mumlar yanıp, Dört Temmuz havai fişekleri gibi kıvılcımlar saçarak tavandan seken parlak mor ateş toplan püskürtmeye ve dayanılmaz kokulu bir duman çıkarmaya başladılar, masalar yemekleri, tabakları, testileri ve yemek yiyenleri dört bir yana savurarak kopma ve kırılma sesleri arasında parçalara ayrıldılar ve Doyle ani kargaşa karşısında gözlerini kırpıştırarak etrafına bakınırken, hancı Boaz’ın başının üzerinde bir fırtına hortumuna benzeyen uzun, beyaz ve dönen bir hortum oluştuğunu fark etti. Doyle etrafa dağılmış olan yemek konuklarına baktı ve her başın üzerinde dönerek büyüyen benzer bir hortum gördü. Ani bir korkuyla başını kaldırdı, ama ne kendisinin, ne de bir an sonra baktığı dostlarının üzerinde kıvranıp duran ektoplazmik bir larva yoktu.</p>

  <p>Bizi bu uğursuz bayramdan koruyan şey zincirler olmalı, diye düşündü. Aşağı baktığında zincirinin altın rengi kıvılcımlar saçarak parlayıp söndüğünü gördü; tüm dostları da sağ çizmelerinde birer paket dolusu maytap taşıyorlardı sanki.</p>

  <p>Dağılan masalar, kabaca insanı andıran şekiller oluşturarak yeniden birleştiler. Dış yüzeyleri mıknatıs üzerindeki demir dozu gibi uçuşan kıvılcımlarla parlıyordu ve kör deliler gibi tahta kollarını insanlara, duvarlara ve birbirlerine doğru rastgele savurarak, parlak mor dumanın içinde sendeleye sendeleye ilerlemeye başladılar.</p>

  <p>Burghard, “Çember!” diye bağırdı ve Antaios Kardeşliği üyeleri bir çember oluşturacak şekilde pozisyon alırken, Doyle kendini Longwell ile Stowell’in arasında buldu. Diğerleri kılıç ve hançerlerini çekmişlerdi. Doyle, bu sıradan silahların böyle rakiplere zarar verebileceğine pek inanmasa da eğildi ve bir müşterinin kapıya doğru kaçarken düşürdüğü kılıcı alarak kınından sıyırdı.</p>

  <p>Beyaz hortumlar hızla yukarı uzanmış, her biri tavandaki bir noktaya yapışmıştı. Orada büyük bir kütle oluşmaya başladı. Başlarından bu örümceksi berbat şeye bağlı olarak oturan, ayakta duran ya da yerde yatan bir düzine kadar insan tamamen hareketsizdi, ama şimdi budalaca bir sakinlikle bakan gözlerini ön kapının yanındaki silahlı adamların oluşturdukları çembere çevirmişlerdi. Ve biçimsiz tahta adamlar duraksadılar, sanki dinliyorlardı ve hepsi birden yüzlerini Kardeşlik’e dönerek, dikkatli adımlarla onlara doğru ilerlemeye başladılar; artık kör değillerdi.</p>

  <p>Biri Burghard’ın önünde durdu ve masa bacağından yapılma kolunu ezici bir darbe için arkaya doğru açtı, ama vuramadan Burghard atıldı ve kılıcını yaratığın omuz eklemine sapladı. Kol olan tahta parçası, göğüs olan masa yüzeyinden koptu ve gürültüyle yere düştü.</p>

  <p>Doyle, bilinçli olarak düşünmeden, yüksek bir sıçrayışla ileri atılarak kılıcını bir başkasının karnına sapladı –ve ayağındaki acı gözlerinden yaş getirdi– ve yaratık, bir kucak dolusu odunmuş gibi yere devrildi.</p>

  <p>Ardından kopan meydan kavgasında yaratıklarla baş etmenin tek yolu bu gibi görünüyordu ve Stowell’in birinin darbesiyle bayılmasına ve Doyle’un sağ kolunun omzunun ucuna gelen bir darbeyle neredeyse felç olmasına rağmen, iki dakikalık sıçrama, eğilme ve hamlelerin sonunda tüm yaratıkları temizlemişlerdi; yalnızca bir tanesi kılıçların karşısında tek başına kalınca oldukça insani, dehşetli bir paniğe kapılmış ve açık olan ön kapıdan kaçmıştı.</p>

  <p>Mor ateş topları etrafa saçılıp dağılmış çıra parçalarıyla birkaç yerde küçük yangınlar başlatmışlardı, ama şamdanlar normal parlaklıklarına dönmüşlerdi, keskin duman da büyük ölçüde dağılmıştı. Burghard nefes nefese, “Buralarda bir yerde olmalı,” dedi. “Haydi mutfağa bakalım ve bir arada kalalım.”</p>

  <p>İlerlemeye başladı.</p>

  <p>Düz seslerden oluşan bir koro “Durun,” dedi, ardından bir hareketlenme ve takırtılar arasında Boaz ve bir düzine şanssız müşterisi başlarına yapışık ektoplazmik göbek bağı tarafından ayağa kaldırıldılar. Çoğu kılıç ve hançerlerini çektiler, geri kalanları da –aralarında iki de garson kadın vardı– ellerine ağır, cop uzunluğunda tahta parçaları aldılar.</p>

  <p>Doyle beyaz hortumların birleştikleri yere baktı ve tavanda oluşan kütlenin açılıp kapanan, sarkık dudaklı ağzından kukla ipi uzantılarının çıktığı, gözleri olmayan dev bir yüze dönüştüğünü gördü.</p>

  <p>Hepsi bir ağızdan, tuhaf bir ses tonuyla, “Doyle,” dediler, “kalan adamlarını topla ve öyle gizli bir yere kaçın ki, lanetim sizi bulamasın.”</p>

  <p>Doyle sesinin isteriyle titremesine engel olmaya çalışarak, “Haklısın Burghard,” dedi, “acelesi olan bir büyücü doğruca mutfağa –ateş, kaynayan su ve daha bir sürü şeyin hazır beklediği yere gider.”</p>

  <p>Doyle, Burghard, Longwell ve kısa boylu, tıknaz bir adam olan kalan diğer üye hızla mutfağa doğru hareketlendiler, ama aynı anda yolları hancı ve müşteriler tarafından kesildi.</p>

  <p>Doyle eğilerek şişman bir kadının darbesinden kurtuldu ve kılıcının sapıyla kadının elindeki tahtayı düşürmeyi başardı, bir an sonra da göğsüne doğru gelen bir kılıç hamlesini savuşturdu. Bedeni otomatik olarak bir karşı hamle ile fırladı ve ancak son anda refleksi bastırmayı becerip, kukla saldırganın karnına kılıcının ölümcül olan ucuyla değil de, sapının muhafazasıyla vurdu.</p>

  <p>Arkasına dolanan yaşlı kadın, elma büyüklüğündeki yumruğunu tüm gücüyle Doyle’un böbreğine indirdi. Doyle acıyla bağırarak döndü ve kadının bacaklarını bir tekmeyle yerden kesti. Kadın düşerken kılıcıyla yatay bir yay çizerek, başına bağlı beyaz yılanı tam ortadan böldü. Yılanın iki tarafı da büzülerek ayrıldı, uzun tarafı lastik gibi çekilerek tavana çarptı ve sırıtan ağzın içinde iğrenç bir spagetti gibi kayboldu. Düşen kadın ise horlamaya başladı.</p>

  <p>Kısa bir süre önce handa müşteri olan insanlar yoğun bir beceri ve dikkatle saldırmalarına rağmen uyurgezerler gibi mırıldanıyorlardı; hızlı ve yanıltıcı bir dizi kılıç hamlesiyle Doyle’u bir köşeye sıkıştıran bir adam –Doyle bunları içgüdüsel olarak savuştururken, Steerforth Benner eskrim dersleri almış olduğu için içtenlikle şükrediyordu– son derece mantıklı bir ses tonuyla konuşuyordu: “…Çöpe atmadan önce sorabilirdin, tek istediğim buydu ve içimizden birinin sinirlenmeye hakkı varsa…”</p>

  <p>Doyle çaresizce, sinirlenmekten söz ediyor, diye düşünürken, bir türlü yaklaşamadığı kılıcı sonunda kıstırıp çevirdi ve dalgın dalgın konuşan adamın elinden kurtardı.</p>

  <p>Adam “…bu benim hayatım,” diye devam ederken bir tekme savurdu ve Doyle üzerinden sıçrayarak kurtuldu, “çünkü o benim en sevdiğim yeleğimdi…”</p>

  <p>Anlaşılmaz sözler geveleyen, sakin ifadeli iki adam daha kılıçlarını çekmiş ona doğru yaklaşıyorlardı ve Doyle arkasında bir düşman olup olmamasına aldırmadan elini arkaya savurarak, sinirlenmeye hakkı olan adamın tramvay teline vurdu; vuruş güçlü değildi ve beyaz kordondan geri sekti, ama adam tiz bir çığlık attı, yaralı bir tavşan gibi sıçradı ve yere düştü. İki saldırgan tam kılıçlarını kaldırmış ve uçlarını Doyle’un göğsüne çevirmiş son hamlelerini yapacakları anda da kılıcını geri çekti.</p>

  <p>Doyle kendini sağa fırlatarak adamın kılıcını alçak bir <i>quinte</i> ile savuşturdu ve üç puanlık bir diz çöküşle düşmeye devam edip, sağ elinin açık parmakları ile yere dayanırken, geri seken kılıcını da ucu başının üzerine gelecek şekilde arada tuttu ve ucunu yukarı kaldırdığı anda diğer adam kılıcıyla bir saniye önce Doyle’un gövdesinin bulunduğu yeri yararak Doyle’un kılıcının üzerine düştü.</p>

  <p>İlk adam toparlanmış ve gerilemişti, kılıcını Doyle’un yüzüne saplamaya hazırdı –“kahrolasıca kedi bir karar verse artık, içeride mi kalmak istiyor…” diye söyleniyordu– ve Doyle kılıcını yanlamasına sertçe çekerek ölmekte olan adamı darbeyle arasına soktu. Kılıcı arkadaşının sırtına girerken ilk adam “…yoksa dışarıda mı,” diye devam ediyordu.</p>

  <p>Soğukkanlı endişesi sonunda alevlenerek öfkeye dönüşürken Doyle, lanet olsun sana Romany, diye düşündü, senin yüzünden birini öldürdüm. Kılıcını çekip kurtardı ve enli tarafını kedinin karar vermesini isteyen adamın şakağına indirdi. Adam düşerken, Doyle yerden bitmiş ama sağlam bir petrol lambası alıp alevlerle aydınlanan yemek salonunun diğer ucundaki mutfak kapısına doğru bir futbol topu gibi fırlattı; lamba parçalanarak kapıyı açtı ve Doyle en yakındaki ateşe doğru –bir duvara tırmanan ve tavanı yalayan bir ateşti– atıldı, bir ucu tutuşmuş uzun bir sopayı kaplı ve alev başlı bir cirit gibi mutfağa doğru savurdu.</p>

  <p>Sopanın yerdeki taşlara çarptığını duydu… ve tam başaramadığını düşündüğü anda mutfaktan derinden gelen bir esinti duyuldu, turuncu bir parıltı göründü ve kukla insanlar aynı sinyale ayarlı bir düzine radyo gibi bir ağızdan çığlık attılar. Sonra silahları ellerinden düştü, dehşet dolu ifadelerle çevrelerine baktılar ve hancı Boaz hariç, hepsi yıldırım gibi kapıya doğru fırladılar.</p>

  <p>Ektoplazma uzantıları boşta sallanıyorlardı ve bir an sonra dev beyaz yüz yüksek bir emiş sesiyle tavandan kopup ve dumanların arasından düşerek, korkunç bir şekilde yere yapıştı. Doyle üzerinden atlayarak alevler içindeki mutfağa doğru koştu; Burghard ve topallayıp küfürler savuran Longwell de hemen arkasındaydılar. Boaz bardaklarla dolu bir rafa doğru koştu, üzerindekileri şangırtılarla yere süpürdükten sonra rafın arkasından beze sarılı bir paket çıkardı, titreyen parmaklarıyla açtı ve aceleyle onların peşinden gitti.</p>

  <p class="mt1">Doyle kılıcıyla çılgınca sekiz çizerek mutfak kapısından içeri daldı, ama Doktor Romany gitmişti. Doyle toprak zeminde kayarak durdu ve çevresine önce dikkatle, sonra da şaşkınlıkla baktı, çünkü mutfak duman çıkararak yanan petrolle kaplı olmasına rağmen rafların, sıraların, masaların ve hatta şöminenin bile yerinden oynadığını, adeta gergin bir plastik yüzey üzerine boyanmış şekiller gibi odanın ortasına doğru itildiklerini görebiliyordu.</p>

  <p>Arkadan gelen Burghard Doyle’a çarptı, Longwell ve paketten çıkardığı geniş namlulu çakmaklı tabancayı elinde çevirip duran öfkeli hancı da Burghard’a tosladılar. Boaz silahı düşürdü ve silah namlu üstü çamurlu bir köşeye düştü.</p>

  <p>Burghard soluk soluğa, “Guerlay öldü,” dedi. “Şu Doktor Romany’yi istiyorum.”</p>

  <p>Hancı silahını yerden almış, çamur içindeki namlusunu sağa sola sallarken, bir yandan da York Dükü harap olan hanındaki zararı karşılar mı, bilmek istiyordu.</p>

  <p>Burghard, “Kahretsin, evet,” diye parladı, “sana istediğin yerde bir yenisini alır. Birini öldürmeden şunu da bana ver,” diye ekleyerek, silahı elinden kaptı. “Şu kapı nereye çıkıyor?”</p>

  <p>Boaz homurdanarak, “Bir koridora,” diye cevapladı. “Arkadaki ahırların solundaki odalara.”</p>

  <p>“Pekâlâ, hemen aramaya–”</p>

  <p>Birdenbire ateşler daha canlı yanmaya başladılar, öyle ki alevlerin yerini parıltısı sarımsı turuncudan beyaza dönen statik bir aydınlık aldı. Doyle, o gece ikinci kez, kaynayan, oksijensiz bir havada nefes almaya çalışıyordu.</p>

  <p>Burghard öksürerek, “Bunu dışarıdan yapıyor!” diye bağırdı. “Koşun!”</p>

  <p>Burghard ve Longwell düşe kalka koridora çıktılar. Doyle onları izlemek için hareketlendi, sonra baygın yatan Stowell’i hatırladı ve koşarak akıl almaz bir hızla yanmaya başlayan yemek salonuna döndü.</p>

  <p>Stowell doğrulmuş, beyaz ışıkta gözlerini kırpıştırıyordu ve Doyle ona yaklaşarak çekip ayağa kaldırdı ve açık olan ön kapıya doğru götürdü.</p>

  <p>Ancak alev alev yanan kiriş beyaz kıvılcımlar saçarak çöküp de, yarım ton duvar ve kereste kapı girişine yığılınca Stowell geri çekildi.</p>

  <p>Doyle, “Kapandı!” diye bağırdı. “Mutfağa dönelim!” Sersemlemiş Stowell’in omzuna yapışıp onu sürükledi. Tamamen tutuşmuş mutfağa girmeden önce kendini koruyarak, “Dikkat et, burası tam bir fırın,” dedi. Sonra fırlayıp içeri daldılar ve giysilerine, Doyle’un sakalına sıçrayan kıvılcımları atlatarak sonunda daha serin olan arkadaki koridora çıktılar. Doyle çatlak bir sesle, “Burada bir kapı olmalı,” dedi ve koridorun sol tarafının için için yanan bir moloz yığını olduğunu gördü. Ümitsizce, “Tanrım,” diye fısıldadı.</p>

  <p>“Hişt!”</p>

  <p>Doyle sese doğru döndü ve tıknaz hancının başının yerde durmuş kendisine göz kırptığını görünce bu durumda pek de şaşırmadı. Sonra adamın boğazına kadar bir deliğin içinde olduğunu anladı.</p>

  <p>Boaz, “Buraya aptallar!” diye seslendi. “Kilere gelin! Burası yukarı sokaktaki bir lağıma çıkar –tabiî lanet olasıca Antaios Kardeşliğinin piçlerini de neden kurtarıyorsam…”</p>

  <p>Doyle şaşkınlığından sıyrıldı ve yarı sersemlemiş Stowell’i önünde iterek yerdeki kapağa doğru koşturdu. Boaz merdiveni inmişti bile ve Stowell’in ayaklarını sabırsızca basamaklara yerleştirerek indirirken, Doyle da hemen arkasından gelerek kapağı kapattı. Bir an sonra üçü de taş bir zemin üzerinde durmuş, ışıklar saçan çizme zincirlerinin aydınlığında belli belirsiz görünen fıçı ve kutulara bakınıyorlardı.</p>

  <p>Hancı başıyla bir sandık yığınını işaret ederek kısaca, “Fransız şarabı saklıyordum,” dedi. İç çekti. “Bu taraftan, soğanların arkasında.”</p>

  <p>Kilerden çıkıp dar bir taş koridora çıkarlarken, Doyle içgüdüsel olarak fısıldayarak, “Bu kaçış deliğini neden hazır tutuyordun?” diye sordu.</p>

  <p>“Bu seni ilgilendirmez –of, ne farkeder ki. İleride lağım nehirden bir kayığın gelebileceği kadar genişliyor. Vergiye tâbi her yük için gümrüğü rahatsız etmek işime gelmiyor… arada bir de daimi müşterilerden biri çıkmak ister, ama görünen bir kapıdan değil.”</p>

  <p>İşte bir kez daha görünmeyen bir kapıdan çıkıyorum, diye düşündü Doyle.</p>

  <p>Tünelde kırk adım kadar ilerledikten sonra çizme zincirleri sönükleşip karardılar. Stowell, “Büyü çemberinden çıktık,” diye mırıldandı.</p>

  <p>Boaz, “Lanet zincirlerin her yeri ateşe vermesi yetmişti zaten,” diye gürledi. “Ama geldik işte, mazgaldan ay ışığı görünüyor.”</p>

  <p>Tünelin zemini lağım mazgalının altına doğru yükseliyordu ve Doyle dizlerini bükerek omzunu demir parmaklıklara dayadı. Başını çevirerek Boaz’a sırıttı. “Umarım lağım kapaklarını açmayı bira kupalarını ezmekten daha iyi beceririm.” Ardından bütün gücüyle gerilerek doğrulmaya çalışırken yüzündeki tüm ifade kayboldu.</p>

  <p class="mt1">Monmouth Dükü çıra gibi yanan hana yaklaşırken içinden, aslında bu büyücülere hiç ihtiyacım yok, diye geçiriyordu, lanet olasıca evlilik belgelerine de. Annemin Lincoln Baş Piskoposu tarafından Kral Charles’la evlendirildiğine inanmak için çok geçerli nedenlerim olduğunu Fikee’ye söyledim. Neden gerçek evlilik belgesini bulmaya çalışmıyor ki?</p>

  <p>Dudaklarını büzdü –dudakları ne yazık ki çatlamıştı ve çirkin görünüyordu– çünkü cevabı biliyordu ve bu hoşuna gitmiyordu. Fikee’nin Monmouth’ın tahtı gerçekten hak eden varis olduğuna inanmadığı açıktı; yani çabaları sadece vatansever bir ilgi olarak değerlendirilemezdi. Sinsi büyücü ben tacı giydiğimde benden göreceği yardım ve iyilikleri hesaplıyor olmalı, diye düşündü. Ve herhalde en önemli iyilik de, gerçekleşmesi için yıllardır uğraştığı şey olacak: İngilizlerin Tanca’dan ellerini tamamen çekmeleri. Monmouth, acaba Fikee Avrupa’daki herhangi bir gücün Afrika’ya da el atmasına engel olmaya neden bu kadar kararlı, diye düşündü.</p>

  <p>Elinde içinde belgenin olduğu siyah kutuyla birkaç adım ötede duran, fazlasıyla uzun boylu Fikee’ye baktı. “Neyi bekliyoruz sihirbaz?”</p>

  <p>Fikee gözlerini yanan yapıdan ayırmadan, “Sesini kesemez misin?” diye çıkıştı. Birdenbire işaret etti. “İşte! Orada!”</p>

  <p>Yanan bir adam yaylanarak binanın köşesini dönmüştü; her adımda inanılmaz şekilde üç metre sıçrıyordu ve peşinde iki adam vardı; adamların kendileri de kısmen yanıyorlardı –en azından çizmeleri kıvılcımlarla kaplıydı.</p>

  <p>Fikee ileri atıldığı sırada, kovalayan adamlardan biri uçarak fırladı ve yanan adamı tutup ayaklarını yerden keserek karların içine devirdi.</p>

  <p>Monmouth, cesurca bir kurtarış, diye düşündü. Ama hemen ardından, şişman adam, sersemlemiş ve hâlâ bir kısmı yanan adamın üzerine tırmandı ve Monmouth nefesini tutmuş izlerken, bir hançer çekip adamın göğsüne sapladı; ama bıçak kırıldı ve karlar içindeki iki adam vahşice boğuşmaya başladılar.</p>

  <p class="mt1">Fikee tuhaf adımlarla yüzükoyun yatan figürlere doğru koşarken, birkaç adım sonra yanlarındayım, diye düşünüyordu. Bu bizi kurtarabilir, çünkü büyücü bu terk edilmiş toprağın üzerinde yatarken şüphesiz dayanılmaz acılar çekiyor olsa da, bu saldırganlar onu ateş ya da çelikle öldüremezler –ya da kurşunla, diye ekledi, çünkü arkadaki takipçinin pelerininin altından geniş namlulu bir tabanca çıkardığını görmüştü.</p>

  <p class="mt1">Burghard, bir silahın da bir büyücüyü Longwell’in aptalca hançer darbesi gibi öldüremeyeceğini –hele büyü çemberinin içindeyken– biliyordu, ama az önce Doktor Romany’nin uzanıp I.ongwell’in çizme zincirini yakaladığını –eli duyulabilir bir şekilde titremiş ve büyücü acıyla ulumuştu– ve çekip kopardığını görmüştü. Doktor Romany’nin savunmasız kalan Longwell’i yok etmesine engel olmak için sadece bir saniyesi vardı. Burghard koştu, Romany ölümcül bir büyü söylemek için ağzını açtığı sırada silahın namlusunu büyücünün yüzüne dayadı ve tetiği çekti.</p>

  <p>Doktor Romany’nin yüzü tekme yemiş kumdan kale gibi dağıldı ve üzerine kan püskürmüş karlara sırtüstü yığıldı.</p>

  <p>Hem Burghard hem de Amenophis Fikee donakaldılar; yere yayılmış, hareketsiz yatan şekle hayretle bakıyorlardı. O anda Monmouth dükü, babası kendisine ülkeye ayak basmasını bile yasaklamışken bir cinayet davasına karışmaktan korkarak döndü ve kaçtı.</p>

  <p>Burghard yavaşça uzandı ve Fikee’nin elindeki kara kutuyu yere düşürdü.</p>

  <p>Doyle gücünün son sınırı olarak hesapladığı otuz saniyelik sayışta yirmi sekize gelmişti ki, omzunu yakan demir çerçeve metalik bir takırtı ve yukarıdaki sokağa dökülen kırık taşların sesleri arasında birden yerinden kurtuldu. Doyle mazgalı fırlatıp, sıçrayarak lağımdan çıktı. Aşağı uzanıp hancının bileğini tuttu ve çekerek yola çıkardı, sonra aynısını Stowell için yaptı.</p>

  <p>Stowell’e, “Ben şunu zorlarken bazı gürültüler duydunuz mu?” diye sordu. “Bana öyle geldi.”</p>

  <p>Stowell omzunu ovuşturarak soluk soluğa, “Evet,” dedi, “bir çığlık ve bir silah sesi.”</p>

  <p>“Oraya dönelim.”</p>

  <p>Geldikleri yolu bu kez sokaktan geçerek geri döndüler ve birkaç adım sonra Doyle ayak bileğindeki zincirin tekrar ısınmaya başladığını hissetti. Bitkin bir halde kılıcını kemerinden çıkardı.</p>

  <p>Ama yanan binanın köşesini döndüklerinde karşılaştıkları çoktan oynanıp bitmiş bir sahneydi. Burghard ve Longwell sokağın ortasında oturmuş, yangını izliyorlardı. Burghard küçük kara bir kutuyu boş boş atıp tutuyordu, ama yaklaşan kurumla kaplı üçlüyü görünce ayağa fırladı ve unuttuğu kutu taşların üzerine düştü. “Tanrı aşkına, nasıl çıktınız siz?” diye bağırdı. “Senin büyücü biz çıktıktan bir saniye sonra tüm çıkışları kapattı.”</p>

  <p>Doyle çatlak sesiyle, “Kilerden lağıma çıktık,” dedi; akşamın tüm yorgunluğu yavaş yavaş etkisini gösterirken, durduğu yerde sallanmaya başlamıştı. “Romany nerede?”</p>

  <p>Burghard, “Nasıl olduysa öldürdüm onu,” dedi. “Galiba burada onu bekleyen bazı dostları vardı, ama ben onu vurunca kaçtılar. Onu sürükleyerek büyü çemberinin dışına çıkardık–”</p>

  <p>Doyle endişeyle, “Üzerini aradınız mı?” diye araya girdi; kapı alanının daha ne kadar açık kalacağını düşünüyordu, tabiî çoktan kapanmadıysa.</p>

  <p>“Üzerinden sadece bu kağıt çıktı–”</p>

  <p>Doyle nemli ve koyu lekelerle kaplı kağıt parçasını Burghard’ın elinden kaptı, bir göz attı ve bakışlarını kaldırdı. “Cesedini nereye götürdünüz?”</p>

  <p>Burghard, “Şuradaki–” diye işaret elli, sonra gözleri korkuyla büyüdü. “Tanrım, gitmiş! Ama tüm yüzünü uçurmuştum!”</p>

  <p>Doyle’un omuzları çöktü. “Numara yapmış olmalı. Büyücülerin silahla öldürülebileceklerini sanmıyorum.”</p>

  <p>Burghard, “Ben de sanmazdım,” dedi, “ama Boaz’ın silahıyla ateş ettiğimde yüzünün parçalara ayrıldığını gördüm! Kahretsin, ben öldürmediği kişilerden öldürmüş gibi bahseden toy bir delikanlı değilim! I.ongwell, sen de gördün–”</p>

  <p>Doyle, “Dur biraz,” dedi. “Çamura düşen silah mı?”</p>

  <p>“Evet, o işte. Elimde patlamadığı için şanslıyım, namlusu toprakla öylesine dolmuştu ki.”</p>

  <p>Doyle başını salladı. “Bir namlu dolusu toprak, diye düşündü, Romany’ye gerçekten büyük zarar vermiş olabilir, oysa bir tabanca mermisi bunu yapamazdı. Yerle temas etmekten kaçınmalarıyla bir ilgisi olmalı.</p>

  <p>Burghard’a bunu açıklamak için ağzını açtı, ama aynı anda tüm ışıklar yok oldu ve Doyle dünyanın içine çekilip, diğer taraftan yıldızsız uzay boşluğuna çıktığını hissetti.</p>

  <p class="mt1">Gümlemenin ardından Burghard az önce Doyle’un bulunduğu boşluğa ve oradaki karların üzerine düşüp yığılan boş giysilere birkaç saniye boyunca bakakaldı. Sonra çevresine bakındı.</p>

  <p>Longwell boynunu sağa sola oynatarak ona yaklaştı. “Yangından gelmeyen patlama gibi bir şey duydun mu?” diye sordu. “Ve esrarengiz rehberimiz nereye gitti?”</p>

  <p>Burghard, “Belli ki geldiği yere..,” dedi. “Umarım orası daha sıcaktır.” Bir kaşını kaldırarak Longwell’e baktı. “Orada durmuş, Romany’yi bekleyen adamı tanıdın mı?”</p>

  <p>“Doğrusunu istersen Owen, çingene şefi Fikee’ye benziyordu.”</p>

  <p>“Hm? Oh, tabiî Fikee buradaydı; ben diğerini kastetmiştim.”</p>

  <p>“Hayır, ona bakmadım. Neden, kimdi ki?”</p>

  <p>“Şey, sanırım –ama onun Hollanda’da olması gerek.” Longwell’e bakarak oldukça bitkin ve neşesiz bir ifadeyle sırıttı. “Bu gece burada tam olarak neler döndüğünü sanırım asla bilemeyeceğiz.”</p>

  <p>Durdu ve yerdeki ahşap kara kutuyu aldı<a id="a21"/>. Stowell yorgun adımlarla yaklaştı, çizmeleri karda çatırdıyordu. Burghard, “Seni orada bırakmamalıydım Brian,” dedi. “Üzgünüm, ama sakallı adamın senin için döndüğüne de sevindim.”</p>

  <p>Stowell, “Seni suçlamıyorum,” dedi. “Ben bile kurtulabileceğime inanmıyordum.” Gözlerini ovuşturdu. “Ne takipti ama. O kutuda ne var?”</p>

  <p>Burghard havaya atıp tuttu. “Herhalde büyülü şeyler.”</p>

  <p>Gerildi ve kutuyu sıcaktan patlamış pencerelerin birinden yanan harabenin içine fırlattı.</p>

  <p class="mt1">Doktor Romany kalan tek gözüyle görmeye çalışarak bir ara sokaktan aşağı inerken öfke ve şaşkınlıkla ağlıyordu. Kendisini kimin ve neden yaraladığını hatırlamıyordu, tek bildiği artık burada kaldığıydı. Ve birine vermesi gereken bir mesaj vardı –acildi– ama tekrar bilincini kazanıp karın üzerine koruyucu birkaç temel büyülü sözcük karalayana kadar, kaybettiği kanla birlikte mesaj da kafasından akıp gitmişti sanki. Bir büyü söyleyebilse kendi kendini onarabilirdi, ama çenesi parçalanmış ve yarısı kopmuştu; yazılı büyüler ise onu ancak canlı ve bilinçli tutmaya yarıyorlardı.</p>

  <p>Ama bildiği ve çok memnun olduğu bir şey vardı: Doyle denen adam ölmüştü. Romany onu o handa kıstırmış ve kendisini öldü sanıp bıraktıkları yerden gizlice sürünerek uzaklaştıktan sonra dönüp bakmış ve hiçbir çıkışı olmayan hanın içinde tek bir canlı kalmış olamayacak kadar şiddetle yandığını görmüştü.</p>

  <p>Denge hissini yitirmişti ve yaylı ayakkabılarının üzerinde yürürken zorluk çekiyordu. Eh, diye düşündü, zaten yaşlı bir ka’yım –birkaç yüzyıl daha çürüdükten sonra öyle hafiflerim ki, yerçekimi beni neredeyse hiç etkilemez ve şu lanet ayakkabılardan kurtulurum. Ve yüzüm iyileşip tekrar konuşacak duruma gelene kadar da yazılı büyüler beni korurlar. Şansım varsa 1810’a kadar yaşarım.</p>

  <p>Ve, diye geçirdi içinden, sonunda 1810 yılı geldiğinde Bay Brendan Doyle’u bulacağım. Hatta o zamana kadar yanan hanın olduğu şu arsayı da satın alacak ve 1810’da Bay Doyle’u oraya götürüp ona kendi kömürleşmiş kafatasını göstereceğim.</p>

  <p>Parçalanmış yüzünün alt yarısından köpükler saçan bir hırıltı çıktı, işkenceyle atılan bir kahkaha gibiydi.</p>

  <p>Birkaç adım sonra tekrar dengesini yitirdi ve sallanırken bir duvara yaslanarak yola doğru kaymaya başladı. Bir kol onu yakaladı, ayağa kaldırdı ve bir adım daha atarken ona destek oldu. Yardım eden kişiye sağlam gözüyle bir bakabilmek için başını çevirdi ve bunun bir insan olmadığını, kabaca insan şeklindeki, besbelli bir zamanlar bir masa olan canlı bir tahta yığını olduğunu görünce pek şaşırmadı. Romany minnettarlıkla kolunu tahta şeyin omuzu olan kalın kerestenin üzerine attı ve ikisi de konuşamadıkları için tek kelime etmeden sokağın sonuna doğru yürümeye başladılar.</p>
