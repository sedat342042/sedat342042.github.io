  <h2>6</h2>

  <hr class="mb2"/>

  <blockquote>
    <p>“Geçen gece merdivende bir adam çıktı karşıma</p>

    <p>Orada değildi aslında…”</p>

    <p class="sag"><i>– Eski bir uyak</i></p>
  </blockquote>

  <p>İki gün sonra, salı sabahı hava kapalıydı ve yağmur yağacak gibi görünüyordu, ama Borsa civarındaki çayevlerinde komisyoncular ve müzayedeciler her zamanki gibi hararetle iş görüşüyorlardı. Açlık ve uykusuzluktan aptallaşmış olan Doyle, Jamaika Çayevi’nin bir köşesinde oturmuş, bir düzine tüccarın Thames’de batmayı başarmış bir gemiden kurtarılan bir tütün yükü üzerine fiyat arttırmalarını izliyordu; arttırma kısa bir mum sönmeden önce sürülmüş olan son fiyatın kabul edildiği Mum Boyu yöntemiyle yapılıyordu ve mum artık iyice kısalmıştı, fiyat sürüşler de hızlı ve yüksek sesliydi. Doyle soğumaya yüz tutmuş kahvesinden bir yudum daha aldı. Küçük bir yudum almaya çalışmıştı, çünkü bitirecek olursa masasında kalmak için bir kahve daha alması gerekecekti ve üzerindeki giysileri –hepsi kullanılmış ama temiz ve iyi durumda olan kahverengi bir pantolon ve ceket, beyaz bir gömlek ve siyah çizmeler– alınca elinde sadece bir şilin kalmıştı. Ashbless geldiğinde, ona bir fincan kahve ısmarlayabilmek istiyordu.</p>

  <p>Omzu yakıcı bir sancıyla yanıyordu ve sargısını batırdığı konyağın bıçak yarasındaki enfeksiyonu öldürememiş olduğundan korkuyordu. İçinden, konyağı içsem daha iyiydi, diye geçirdi. Gözleri sulanıyor ve burnu sızlıyordu, ama vücudu hapşırmayı unutmuş gibiydi. Acele et William, diye düşündü, biyografi yazarın ölüyor. Zorlukla arkasına dönerek duvardaki saate baktı –onu yirmi geçiyor. Ashbless on dakika sonra gelecekti.</p>

  <p>Kendi kendine, en azından buraya kadar canlı olarak gelebildim, dedi. Bunun olamayacağını düşündüğüm anlar oldu. Cumartesi gecesi bıçaklandım, üzerime ateş açıldı, neredeyse boğuluyordum ve aynı gece daha sonra o çingenenin eline düştüm.</p>

  <p>Karşılaşmayı hatırlayınca, kahvesine bakarak biraz da şaşkınlıkla gülümsedi. Cuma öğle saatinde Londra Köprüsü’nün tam ortasında buluşmak üzere sözleştikten sonra Jacky’ye teşekkür ve veda etmişti ve tam Kusiak’ın ahır şefiyle tanıştırılırken, çingene aceleyle içeri girmiş, üç yorgun atı yenileriyle değiştirmek istemişti. Ahır şefi önce reddetmiş, ama çingene bir keseden sabırsız hareketlerle bir avuç dolusu altın lira çıkarıp vermeyi önerince tekrar düşünmüştü. Doyle’un belli belirsiz ilgisi adamı tanıyınca içini ürperten bir dehşet duygusuna dönüşmüştü –bu, bir hafta önce Doktor Romany ona işkence yaparken acımasızca izleyen çingeneydi; Doyle sessizce lamba ışığının aydınlattığı alandan çekildi ve çıkmak üzere geriye döndü, ama yan kapıya ulaştığında kendisi de tanınmıştı. Koşarak bir ara sokağı geçti ve bir kaldırımdan doğuya, Londra Köprüsü’ne saptı, ama ihtiyar çingene daha hızlıydı. Doyle’un arkasındaki koşan ayak sesleri giderek yaklaştı ve sonunda bir el yakasına yapışıp onu yere savurdu.</p>

  <p>Neredeyse nefesi bile hızlanmamış olan çingene üzerine çökerek, “Beng’in köpeği, bir tek büyülü söz edecek olursan kafanı şu kaldırıma yapıştırırım,” demişti.</p>

  <p>Doyle nefes nefese, “Durma,” demişti. “Tanrım, neden beni rahat bırakmıyorsunuz?” Yavaş yavaş nefesini toparladı. “Bir büyü bilsem senden kaçar mıydım? Kahretsin, tabiî ki hayır, bir… kanatlı araba falan yaratırdım. Seni de bir öbek at pisliğine çevirirdim ki, kürekle alıp bir gübre arabasına fırlatma zevkini yaşayayım.”</p>

  <p>Çingenenin sırıtması Doyle’u şaşırtmıştı. “Duyuyor musun maymun? Herif bizi at pisliğine döndürmek istiyor. Bu büyücü takımının çoğu birşeyleri altına çevirmek ister, ama bu hasta ihtiyar küçük düşünüyor.” Doyle’u çekip ayağa kaldırmıştı. “Şimdi gel bakalım, seninle konuşmak isteyen biri var.”</p>

  <p>Doyle’un koşarak önünden geçtiği arka kapıdan birkaç kişi uzanmış ve biri öfkeyle bir şey sormuştu. Yaşlı çingene de onu nehirden uzak bir sokağa sokmuş, sonra sağa dönmüşler, böylece Kusiak’ın ön kapısına yaklaşmışlardı. Doyle önden yürüyordu.</p>

  <p>Kusiak’ınkinden iki bina ötedeki bir hanın açık kapısının önünden geçerlerken Doyle durdu. Biraz yalpalayarak, “Eğer beni geçen sefer gözümü yakmaya kalkışan o manyağa götürüyorsan,” dedi, “önce iki biraya ihtiyacım var. En az iki. Onca altının olduğuna göre, herhalde alabilirsin ahbap.”</p>

  <p>Arkasında bir an için bir sessizlik oldu, sonra çingene, “İyi fikir bu. Girelim haydi,” dedi.</p>

  <p>İçeri girip, barın bulunduğu yüksek tavanlı odadan iki basamak yukarıdaki, ahşap zemin üzerinde bir sürü masanın rastgele yerleştirildiği daha küçük bir odaya doğru yürüdüler. Çingene karanlık gözlerini köşedeki bir masaya çevirdi, Doyle da başıyla onaylayıp masaya geçti ve oturarak ellerini mumda ısıtmaya başladı.</p>

  <p>Bir kız gelip siparişlerini –Doyle için bira, çingene için şarap– aldıktan sonra Doyle’un avcısı, “Bana Lanetli Richard derler,” dedi.</p>

  <p>“Ha? Şey, tanıştığımıza memnun –hayır olmadım. Ben Brendan Doyle.”</p>

  <p>Çingene cebinden tahtadan oyulmuş bir maymun çıkararak, “Bu da benim dostum,” dedi. Doyle Richard’ı geçen cumartesi gecesi gördüğünde, onun da yanında olduğunu anımsadı. “Maymun, bu Doyle. Doyle, efendinin bulmayı o kadar çok istediği adam ve efendi onu avlamamıza çok memnun olacak.” Doyle’a oldukça neşeli bir ifadeyle gülümsedi. “Ve seni bu sefer götüreceğimiz yerde bağrışını duyacak <i>prastamengrolar</i> olmayacak.”</p>

  <p>Doyle yavaşça, “Şey, dinle Lanetli,” dedi, “beni yakalamadığını farz edersen seni zengin ederim. Söz veriyorum.” Bunu söyledikten sonra sandalyesinde şiddetle geriye doğru sarsıldı, çünkü çingene kapanan bir fare kapanı kadar hızla fırlayıp yumruğunun boğumlarıyla Doyle’un burnunun kemerine sert bir darbe vurmuştu.</p>

  <p>Richard “Sîzler hepiniz çingenelerin aptal olduğunu sanıyorsunuz,” dedi.</p>

  <p>O sırada şarap ve bira gelmişti. Doyle kızı bekletip birasını iki uzun, zorlu, gırtlak yakıcı yudumda bitirerek, nefes nefese bir tane daha söyledi.</p>

  <p>Richard onu süzüyordu. “Sanırım seni ona sarhoş olarak götürmemde bir sakınca yok.” Kızın arkasından arzuyla baktı, “Onca koşmanın arkasından biraz soğuk bira iyi gider.” Şarabını isteksizce yudumladı.</p>

  <p>“Fena değil. Biraz alsana.”</p>

  <p>“Hayır. Bira Bessie’min en sevdiği içecekti ve o öldüğünden beri ağzıma bir damla bile koymadım.” Şarabı uzun bir dikişte bitirdi, sarsıldı ve kız Doyle’un ikinci birasını getirdiğinde, o da bir bardak daha şarap istedi.</p>

  <p>Doyle birasından biraz daha içti ve bunun üzerinde düşündü. Dikkatle konuşarak, “Benim Rebecca’m,” dedi, “hemen hemen tüm içkileri severdi ve o… öldüğünden beri ikimize de yetecek kadar içtim. En az o kadar.”</p>

  <p>Richard kaşlarını çatarak bir süre bunun üzerinde düşündü ve başını salladı. “Bu aynı şey,” dedi. “Unutulmamalarını sağlamak için.” Kız masalarına geldiğinde bu defa biraz para istedi, aldı ve masaya bir testi ile bir şişe bıraktı. Düşüncelere dalmış iki adam kadehlerini doldurdular. Lanetli Richard, “Ölmüş karılarımıza,” dedi.</p>

  <p>Doyle bardağını kaldırdı. Kadehleri başlarına diktiklerinde bir an sessizlik oldu, ardından iki kadeh de boşalmış olarak masaya indi ve törensel bir havayla yeniden dolduruldu.</p>

  <p>Doyle “Bessie… ne zaman öldü?” diye sordu.</p>

  <p>Richard cevap vermeden önce bardağının yarısını içti. Kısık bir sesle “On yedi yıl önce,” dedi. “Crofton Ormanı yakınında attan düşmüştü. Atlarla her zaman arası iyiydi, ama geceydi, <i>prastamengro</i>lardan kaçıyorduk ve atının bir ayağı çukura girdi. Düşüş… onun… kafasını kırdı.”</p>

  <p>Doyle kendi bardağını tekrar doldurduktan sonra şarap şişesine uzanarak çingeneninkini de doldurdu. Yumuşak bir sesle, “Ölmüş karılarımıza,” dedi. Bir kez daha bardakları boşalttılar ve yeniden doldurdular.</p>

  <p>Doyle yavaş konuşur ve sözcüklerini bir golfçünün zor bir vuruş için doğru sopayı seçişi gibi dikkatle seçerse, hâlâ anlaşılır bir şekilde konuşabildiğini fark etti. “Rebecca’nın da kafası kırılmıştı,” dedi. “Hem de başlığına rağmen –başlığı da kırılmıştı– kafasını bir otoban direğine çarptı. Ben kullanıyordum, o arkadaydı.” Çingene acıyarak başını salladı. “Eski bir 450 Honda kullanıyorduk ve sokaklar yolcu taşıyorsan gidemeyeceğin kadar ıslaktı. Bunu o zaman da biliyordum, ama acelemiz vardı ve, lanet olsun, başlığı vardı ve yıllardır motor kullanıyordum. Şerit değiştiriyordum, çünkü Santa Ana Otobanına Beach Bulvarı’ndan çıktığında kendini hız şeridinde bulursun, ben de yavaş bir şeride geçmek istiyordum ve sağa kırıp o şerit ayıran tümseklerden birinden geçerken motorun… yana doğru yattığını hissettim. Korkunç bir his, deprem gibi, anlarsın ya? Ölümcül… ve beklenmedik bir hareket. Ve eski 450’ler her yerlerini saran o millerle zaten çok ağırdı ve –öylece– devriliverdi.” Birasından büyük bir yudum aldı. “Rebecca sağ tarafa yuvarlandı ve ben ileriye fırladım. Deri ceketim yolda eriyip kağıt gibi inceldi –yol kuru olsaydı herhalde benden geriye sadece kaburgalarım kalırdı. Arabalar beni çiğnemeden durabildiler, ayağa kalktım ve seke seke –başka şeylerin yanında ayak bileğimi de kırmıştım– onun yanına gittim. Kafası…”</p>

  <p>Bardağının ağzına çarpan sürahinin sesi onu hatıralarından çekip çıkardı. Richard bardak dolunca sürahiyi çekerek, “Söylemene gerek yok,” dedi. “Gördüğün şeyi ben de gördüm.” Bardağını kaldırdı. “Rebecca ve Bessie’ye.”</p>

  <p>Doyle “Huzur içinde yatsınlar,” dedi.</p>

  <p>Bardaklar bir kez daha masaya vurduklarında, Richard Doyle’u dikkatle süzdü. “Sen büyücü değilsin, değil mi?”</p>

  <p>“Tanrım, keşke olsaydım.”</p>

  <p>“Ama birlikte olduğun insanlardan biri büyücü olmalı. O arazide iki arabanın elimin üstündeki pireler gibi bir anda yok olduklarını gördüm.”</p>

  <p>Doyle somurtarak onayladı. “Evet. Beni almadan gittiler.”</p>

  <p>Çingene ayağa kalktı ve masaya altın bir lira fırlattı. “Al şunu,” dedi. “Onlara sen olduğunu sandığım bir adamı kovaladığımı ve yakaladığımı, ama yanlış adam olduğunu ve <i>prastamengro</i>lara gitmesine engel olmak için ona bir içki almak zorunda kaldığımı söylerim.” Gitmek üzere arkasını döndü.</p>

  <p>Doyle düşünmeden, “Beni–” dedi. Çingene döndü ve anlaşılmaz bir ifadeyle baktı. “Beni bırakıyor musun? Sadece birlikte bir içki içtikten sonra?” Çenesini kapaması gerektiğini biliyor, ama bu sırrı çözmeden rahat edemeyeceğini hissediyordu. “Seni zengin etme teklifimin blöf olduğunu mu sandın?”</p>

  <p>Lanetli Richard, “Aptal olan biz değil sizsiniz,” dedi. Gülümsedi ve odadan çıktı.</p>

  <p class="yildiz">* * *</p>

  <p>Mum, erimiş parafin birikintisinde söndü. Arttırma bitmişti. Kazanan, kırtasiye işlerini halletmek üzere kalktı, sürdüğü son fiyatın en son fiyat olmasına sevinmiş olmaktan çok şaşırmış görünüyordu.</p>

  <p>Doyle saate baktı ve göğsünde hafif, soğuk bir ürperme hissetti –onu otuz beş dakika geçmişti. Bakışları hemen odayı taradı, ama ortalıkta yüzünde Ashbless’in meşhur kaba sakalı olan, ya da olmayan sarışın dev bir adam yoktu. Doyle içinden, lanet olsun, diye geçirdi, orospu çocuğu geç kaldı. Son birkaç dakika içinde mi kaçırdım yoksa? Hayır, sadece girip çıkmaması gerek; oturup lanet olası “Gecenin On İki Saati’’ni yazması gerek. O da, ne kadardı, iki– yüz satır mı?</p>

  <p>Yüzünü ateş basmıştı ve ağzında pis bir tat vardı. Ne pahasına olursa olsun burada sızıp kalmaması gerektiğini düşünerek çok değerli iki peni karşılığında bir kupa siyah bira aldı. Birası geldiğinde saat on bire yirmi vardı ve kendine gelmesini sağlayan bir ilaç gibi yavaş içmeye çalışmasına rağmen, çeyrek kala bardağı boşalmıştı. Alkolün kafatasının duvarlarına baskı yaptığını hissedebiliyordu –yirmidört saattir bir şey yememişti– ve Ashbless hâlâ gelmemişti.</p>

  <p>Kendine gel, diye düşündü. Artık bira yok, sadece kahve. Tamam biraz gecikti; gelişiyle ilgili kayıtlar, okuduğunda yüz yıldan daha eskiydi –onlar da Ashbless’in Bailey tarafından 1830’larda kaydedilen hatıralarına dayanıyordu. Biraz hata payı şaşırtıcı bir şey değil. Aslında saat on bir buçuk da olabilir. Mutlaka on bir buçuktur. Sakinleşip beklemeye başladı. İdareli içilen üç fincan kahvenin ardından saat onbir otuzu vurmuştu ve William Ashbless hâlâ görünmemişti.</p>

  <p>Alım satım işleri tüm canlılığıyla sürüyordu. Bir ara Bahamalar’daki bir çiftliği müthiş bir kârla satan iri yarı bir beyefendi herkese birer bardak rom ısmarladı ve Doyle yanan boğazına içkiyi memnuniyetle boşalttı.</p>

  <p>Sinirlenmeye başlamıştı. Bu durum şairin dikkatsizliğinin, okuyucularını umursamadığının bir göstergesiydi ona göre. Saat… bir bakalım –neredeyse öğlen olmasına rağmen hâlâ görünmediği halde on buçukta burada olduğunu söylemesi… küstahlıktı. Zihni bulanarak, insanların beklemesi umurunda mı sanki, diye düşündü. O ünlü bir şair, Coleridge ve Byron’un da dostu. Doyle onu gözünde canlandırdı; ateş ve bitkinlik görüntüye neredeyse hayali bir netlik kazandırdı –geniş omuzlar, aslan yeleli ve Viking sakallı keskin hatlı yüz. Daha önce bu yüz Hemingway’inki gibi, temelde bildiğini okuyan, hınzır ve sıcak görünmüştü, şimdi ise sadece kaba ve yaklaşılamaz görünüyordu. Doyle, mutlaka dışarıda, diye düşündü, zahmet edip içeri girerek lanet şiirini yazmadan önce düşüp ölmemi bekliyor.</p>

  <p>Birden aklına bir fikir geldi ve bir çocuğu durdurup, bir kalem ve birkaç sayfa kağıt istedi. Gelince de, “Gecenin On İki Saati”nin tüm metnini ezberden yazmaya başladı. PMLA’deki ilk Ashbless makalesini hazırlarken ve daha sonra da biyografiyi yazarken bu şiiri yüzlerce kez okumuştu ve hastalığın verdiği sersemliğe rağmen her sözcüğü hatırlamakta zorluk çekmiyordu. Saat on iki buçuk olduğunda, biraz uyumsuz olan son sekiz satırı yazıyordu:</p>
<blockquote>
  <p>Fısıldadı “Ve bir nehir uzanır</p>

  <p>Alacakaranlıkla şafak arasında.</p>

  <p>Ve saatler mesafedir, değişken gecenin</p>

  <p>Engin gelgitinde ölçülen–</p>

  <p>Korku duymayacak kadar felakete mahkûm</p>

  <p>İhtiyaçları kalmamış bu deniz yolcuları hızla çekiliyor</p>

  <p>Gözkamaştırıcı bir ışık gibi parlayan karanlığın içine</p>

  <p>Gecenin On İki Saati’nde.”</p>
</blockquote>
  <p>Tamam, diyerek kalemi masaya bıraktı. Piç herif tarihi randevularına gelmeye başladığında ona bunu vereceğim ve diyeceğim ki, eğer bununla ilgileniyorsanız canına yandığımın Sayın Bay William Ashbless’i, beni Southwark, Fickling Sokağı’ndaki Kusiak’ın yerinde bulabilirsiniz. Ho ho.</p>

  <p>Kağıtları katladı ve kendini beğenmiş bir ifadeyle yerine oturdu. Artık beklemeye razıydı.</p>

  <p class="mt1">Hırıltılı çığlıklar başlayınca, Jacky Kenyon Meydanı’na çıkan dar bir sokağa dalarak koşmaya başladı. Omuz çantasındaki eski çakmaklı tabanca sol omuz küreğine çarptıkça canını yakıyordu. Bir küfür savurdu; sesten anladığına göre geç kalmış olmalıydı. Sokaktan fırlayıp karmakarışık meydana çıktığı anda yıkık dökük binaların arasında bir silah sesi yankılandı.</p>

  <p>Neles nefese “Lanet olsun,” dedi. Perçeminin aralıklı perdesinden sağa sola bakınarak, meydandan özellikle fazlasıyla sakin bir havayla ayrılan birini –ister yeni yürümeye başlayan bir çocuk, isler yaşlı bir kadın olsun– fark etmeye çalıştı; ama civardaki herkes silah sesinin geldiği eve doğru koşturuyor ve yüzlerini toz kaplı pencerelere dayayarak, orada oturan insanlara bağıra bağıra birşeyler soruyorlardı.</p>

  <p>Jacky koştu, kollarıyla dirseklerini kullanarak yolunu açtı ve evin ön kapısına ulaştı. Kapı kolunu indirince kapı ardına kadar açıldı ve içeri girdi. Kapıyı kapatıp sürgüledi.</p>

  <p>İsterik bir ses, “Sen de kimsin lanet olası?” dedi. Ön odanın diğer ucundaki merdivenlerin ilk basamağında biracı önlüğü takmış iri yarı bir adam duruyordu. İnsanın bıyığındaki bir hardal lekesini fark etmeyişi gibi, sağ elindeki dumanı tüten silahın henüz farkında değildi sanki ve şimdilik sadece sağ elinin de diğeri gibi savrularak anlamsız hareketler yapmasına engel olan bir ağırlık işlevi görüyordu.</p>

  <p>Jacky nefes nefese, “Az önce ne öldürdüğünü biliyorum,” dedi; aceleyle konuşuyordu. “Ben de bir tane öldürmüştüm. Ama şimdi boşver bunu. Ailenden burada olmayan biri var mı? Son birkaç dakikada evden çıkan oldu mu?”</p>

  <p>“Ne? Yukarıda kahrolası bir maymun var! Az önce onu vurdum! Tanrım! Azizlere şükürler olsun ki ailemden hiç kimse evde değil! Karım çıldıracak. Ben de çıldırabilirim.”</p>

  <p>“Tamam, peki… maymun ne yapıyordu? Onu vurduğunda?”</p>

  <p>“Yoksa senin miydi o? Seni orospu çocuğu, o şeyi başıboş bıraktığın için seni içeri tıktıracağım!” Koşarak merdivenleri inmeye başladı.</p>

  <p>Jacky yüksek sesle, “Hayır, benim değildi,” dedi, “ama ona benzer bir tane daha görmüştüm. Ne yapıyordu?”</p>

  <p>Adam silahı duvara dayayarak ellerini salladı. “Sanki –Tanrım!– yanıyormuş gibi çığlıklar atıyor ve ağzından kanlı tükürükler saçıyordu ve oğlum Kenny’nin yatağına girmeye çalışıyordu. Hay lanet, hâlâ da orada –yatak berbat–”</p>

  <p>Jacky, “Kenny nerede şimdi?” diye sözünü kesti.</p>

  <p>“Onun eve gelmesine saatler var. Ben şimdi–”</p>

  <p>“Lanet olsun, Kenny nerede? Başı çok büyük belada!”</p>

  <p>Adam ağzı açık bakakaldı. “Maymunlar Kenny’nin peşinde mi? Böyle bir şey olacağını biliyordum.” Jacky’nin yine bağırmak için ağzını açtığını görünce hemen, “Minories köşesindeki Barking Ahab’da,” dedi.</p>

  <p>Jacky kapıya fırlayıp, geldiği sokaktan geriye koşarken, seni zavallı piç, öldürdüğün şeyin yabancı, kıllarla kaplı ve zehirlenmiş bir bedene hapsolmuş ve yatağına girmeye çalışan Kenny olduğunu hiçbir zaman bilmeyecek olman büyük bir nimet, diye düşünüyordu.</p>

  <p class="mt1">Cutler Sokağı’ındaki Eski Giysi Pazarı’ndan Londra Dok’una giysi balyaları taşıyan bir dizi yük arabası Minories’i tıkamışlardı. Jacky en yakındaki arabaya koştu, yan tarafına tırmandı ve saklandığı yerden sokağa bir uçtan bir uca baktı. İşte oradaydı –üzerinde adeta İncilden fırlamış ve başını geriye atıp ağzını O şeklinde açmış yaşlı bir adam resmi olan, sallanan bir tabela. Arkadaki sürücü, hırsız var diye bağırmak üzereyken arabadan alladı ve doğruca Barking Ahab’a doğru yürümeye başladı.</p>

  <p>Kapı açık olmasına ve rüzgâr pencerelerdeki dumandan sararmış perdeleri savurmasına rağmen, içerisi ucuz cin ve maltlı bira kokuyordu. Jacky nefes nefese ve gürültüyle içeri girdiğinde, hanın sahibi tezgâhın arkasından başını kaldırıp rahatsız bir ifadeyle baktı, ama nefesi kesilmiş, gözleri dışarı uğramış yabancı, cilalı tahtaya bir iki buçuk şilin fırlatınca ifadesi kararsız bir gülümsemeye dönüştü.</p>

  <p>Jacky yutkunarak, “Buraya takılan Kenny diye biri var mı?” dedi. “Kenyon Meydanı’nda oturuyor.” Burada ol Joe, diye geçirdi içinden. Lütfen gitmiş olma.</p>

  <p>Arkasındaki masalardan birinden bir ses geldi. “Sen aynasız mısın ahbap?”</p>

  <p>Döndü ve masadaki eski püskü giyimli genç adamlara baktı. “Aynasıza benziyor muyum dostum? Bu kanun meselesi değil –babasının başı dertte ve onu almam için beni gönderdi.”</p>

  <p>“Ya. Şey, belki Kenny’nin haberi vardır, beş dakika önce kalktı ve ateşte bir şey unuttuğunu hatırlamış gibi fırlayıp gitti.”</p>

  <p>Bir diğeri, “Öyle,” dedi, “ben içeri giriyordum ki, yüzüme bile bakmadan beni omuzlayıp geçti. Neredeyse on yıldır dost olduğu birine pek iyi bir hoş– geldin sayılmaz.”</p>

  <p>Jacky donakaldı. “Beş dakika önce mi?” Herhangi bir yöne doğru yarım mil uzaklaşmış olabilir, diye düşündü ve onu bulsam bile, emin olacak kadar iyi bir tarifini bulmam imkânsız. Üstelik onu bulduğuma emin olsam bile sırf Kenny’nin yatağında öldürüldüğüne ve bedeninin şimdi Köpek Yüzlü Joe’ya ait olduğuna hemen hemen eminim diye vuramam onu. Onu sorguya çekmem, kandırmam, bir şekilde kendi kendisiyle çelişmesini sağlamam gerek. Eskiden olsa hemen hemen emin olmam onu öldürmem için yeterliydi belki, ama artık değil –zavallı Doyle’un kafasında bir delik açmaya bu kadar yaklaştıktan sonra değil.</p>

  <p>Yine de Kenny’nin iyi sayılabilecek bir tarifini aldı –kısa boylu, şişman, kızıl saçlı– ve oradan ayrıldı. Önümüzdeki bir iki hafta boyunca görünüşü böyle olacak demek, diye düşündü. “Maymun”ların ortaya çıktıkları yerlere bakılırsa East End’i seviyor –herhalde ortadan kaybolma olayları burada normal sayıldığı ve mahallelerin labirent gibi ara sokaklarında, meydanlarda ve çatı köprülerinde takip edilmek daha zor olduğu ve bölgede türeyen çılgınca öykülerin içki, afyon ya da delilik ürünü olarak görülme olasılığı daha yüksek olduğu içindi –yani önümüzdeki iki hafta boyunca Whitechapel, Shoreditclı ve Goodman Bahçeleri’ndeki kirası ucuz evlerde kısa boylu, şişman, kızıl saçlı ve hiç yakın dostu olmayan, biraz geri zekalı, kendisini dinleyecek herkese ölümsüzlükten bahseden ve belki de alnını ve ellerini tıraş etmesi gereken –belli ki bedene girer girmez kalın post oluşmaya başlıyordu– birini arayacağım. Acaba nasıl bir yaratık ve nereden gelmiş, diye düşündü.</p>

  <p>Omuzlarını silkti ve ağır ağır doğuya, oturup sessizce iki konyak içebileceği, Crutchedfriars Sokağı’nda bildiği bir hana doğru yürümeye başladı. Avına ilk kez bu kadar yaklaşmıştı ve zavallı Kenny’nin babasının hezeyanları, Köpek Yüzlü Joe’nun terk ettiği bedenlerden biriyle kendisi arasında geçenleri hatırlatmıştı. Bunun ağzından da kan geliyordu, diye anımsadı. Acaba hepsinin öyle mi ve neden?</p>

  <p>Durdu, birden benzi atmıştı. Tabiî ya, dedi kendi kendine. İhtiyar Joe, terk ettiği bedene tıktığı insanın zehir etkisini gösterinceye kadar kendisiyle ilgili bir şey söylemesini istemez. Bir bedenden… çıkmadan önce, öldürücü dozda zehir içmenin yanında, dilini de çiğneyip parçalamalı ki yeni sahibi konuşamasın…</p>

  <p>Mary Wollstonecraft’ı okumuş, takdir etmiş ve kadınların Kırılgan çaresiz hallerini küçümsemiş olan Jacky, sıkıntıyla bayılmak üzere olduğunu hissetti.</p>

  <p class="yildiz">* * *</p>

  <p>Jamaika Çayevi saat beşte kapandı ve Doyle pek de nazik olmayan bir şekilde çıkarılarak kendisini kapının dışında buldu. Amaçsızca sokağın başına doğru yürüdü ve Threadneedle Sokağı’nın kaldırımında durup, bir süre boş gözlerle hâlâ kalabalık olan sokağın karşı tarafındaki İngiltere Bankası’nın etkileyici ön cephesine baktı. Elinde savrulup duran müsvedde kâğıtlarını unutmuştu.</p>

  <p>Ashbless gelmemişti.</p>

  <p>Doyle, Ashbless’in geleceğine emin olmasını sağlayan tarihi kaynaklarını uzun gün boyunca yüz kez aklından tekrarlamıştı: Bailey biyografisi, Jamaika Çayevi, 11 Şubat 1810 Sah günü sabah saat on otuz olduğunu açıkça belirtiyordu –ama tabiî ki Bailey biyografisi Ashbless’in kimbilir kaç yıllık hatıralarına dayanıyordu; fakat Ashbless şiiri Courier’e ekim ayının başlarında teslim etmişti ve Doyle kapağındaki mektubu okumakla kalmamış, elinde de tutmuştu. Ashbless, “Gecenin On İki Saati’ni geçen ayın on ikisinde salı günü Borsa Sokağı’nın çıkışındaki Jamaika’da yazdım; buna yazmaya iten neden de, yeni döndüğüm uzun yolculuktu…” diye yazmıştı. Canı cehenneme, diye geçirdi içinden, tarihi on ya da yirmi yıl sonra yanlış hatırlayabilir, ama aradan bir ay bile geçmeden nasıl yanılmış olabilir! Özellikle günü ve tarihi bu kadar kesin söylerken!</p>

  <p>Kısa, tıknaz ve kızıl saçlı biri borsanın önündeki köşeden ona bakıyordu ve yabancıların dikkatli bakışlarına karşı uyanık olmayı öğrenen Doyle hemen doğuya, Gracechurch Sokağı’na doğru yürümeye başladı. Oradan Londra Köprüsü’nü geçerek Kusiak’ın yerine çıkabilirdi.</p>

  <p>Ashbless kasıtlı olarak yalan söylemiş olabilir miydi? Ama böyle bir şeyi neden yapsın? Doyle belli etmeden arkasına baktı, ama kızıl saçlı adam peşinden gelmiyordu. Biraz rahatla, dedi kendi kendine, ne zaman birisi baksa, hemen onun Horrabin’in dilenci ajanlarından biri olduğunu sanıyorsun. Bilmeceye geri dönerek, eh, diye düşündü, Ashbless kronolojisinde emin olduğum bir sonraki şey bu ayın yirmi ikisinde, Cumartesi günü Borsa Sokağı çayevlerinden birinde Danseden Maymunlardan birini vurduğunun görülmüş olduğu. Ama bir buçuk hafta bekleyemem. Bu zatürree yirminci yüzyıl ilaçlarının bile işe yaramayacağı kadar ilerlemiş olur herhalde. Doktor Romany ile –Tanrım, yardım et!– görüşmem gerekecek. Düşünce midesini bulandırmıştı. Belki de, mesela, boynuma bir silah bağlar ve parmağımı tetikte tutarsam ve ona, pazarlık edeceğiz yoksa kafamı uçururum ve hiçbir şey öğrenemezsin, dersem… Blöfümü yutar mı? Bu gerçekten blöf mü olur?</p>

  <p>Aldgate’ten sonraki dar bir sokaktan geçiyordu ve çatı köprülerinden birinden geçen birisi ıslık çalıyordu. Tanıdık bir melodiydi; öyle melankolik ve nostaljikti ki, yalnız akşam yürüyüşüne eşlik etmesi için özellikle seçilmişti sanki. Yürürken bir yandan da, adı neydi bunun, diye dalgın dalgın düşünüyordu. <i>Greensleeves</i> değil, <i>Londonderry Air</i> de değil…</p>

  <p>Donakaldı ve gözleri şaşkınlıkla büyüdü. Bu <i>Yesterday</i>‘di, John Lennon ve Paul McCartney’in yazdığı Beatles şarkısı.</p>

  <p>Kumdaki ayak izine bakan Robinson Crusoe gibi, bir an afallayarak orada öylece durdu.</p>

  <p>Sonra geri dönüp koşmaya başladı. Küçük köprünün altına geldiğinde, artık üzerinde kimse olmamasına rağmen, “Hey!” diye bağırdı. “Hey, geri gel! Ben de yirminci yüzyıldanım!” Yoldan geçen iki kişi insanların sokak delileri için sakladıkları dikkatli ama alaycı bakışla bakıyorlardı, ama çatılardan aşağı bakan kimse yoktu. Doyle, “Lanet olsun,” diye bağırdı, “Coca Cola, Clint Eastwood, Cadillac!”</p>

  <p>Binaya girdi ve üst kata çıkan yolu arayıp buldu, hatta çatıya açılan bir kapı bile buldu, ama yukarıda görünürde kimse yoktu. Nefes nefese olmasına rağmen avazı çıktığı kadar yüksek sesle Yesterday’i söyleyerek küçük köprüyü geçti ve diğer binadan aşağı indi, şarkının sözlerini tüm yan koridorlara bağırıyordu. Birçok kişi ona çıkıştı, ama şarkıyı tanıyan kimseyi bulamamıştı.</p>

  <p>Doyle’un bunu özellikle kendisini kızdırmak için yaptığını zanneden çılgına dönmüş bir ihtiyar yumruklarını sıkarak, “Buradan hemen şu anda defolup gitmezsen, uzun süre kalacak bir yerin olacak oğlum!” diye bağırdı.</p>

  <p>Doyle son basamakları da aceleyle indi ve sokağa çıkan kapıyı açtı. Artık şarkıyı duyduğundan bile emin değildi. Kapıyı arkasından çekip kapatırken, ona benzeyen bir şey duydum mutlaka, diye düşünüyordu ve 1810’a gelmenin yolunu bulmuş olan biri daha olduğuna inanmayı öyle çok istedim ki, kendimi bunun Beatles’ın şarkısı olduğuna inandırdım.</p>

  <p>Gökyüzü çatıların ötesinde hâlâ gri bir aydınlıktı, ama hava kararıyordu. Güneye, l.ondra Köprüsü ne doğru adımlarını hızlandırdı. Yorgun bir halde, Kusiak’ın ahırındaki altı buçuk vardiyasını kaçırmak istemiyorum, diye düşündü, o işe ihtiyacım var.</p>

  <p class="mt1">Salı günü öğleden sonra, Bloomsbury Meydanındaki ağaçların kalan yaprakları güneşin altında kırmızı ve altın renginde parlarken Hintli Dilenci Ahmet, Paddy Corvan’ın yerinden çıktı. Bir an yuva özlemiyle otlara ve ağaçlara baktı, sonra takma sakal ve bıyığındaki bira köpüğünü dikkatle sildi ve kararlı bir şekilde sola, Buckeridge’den Maynard Sokağı ve Sıçanlar Şatosu’na doğru yürümeye başladı. Rüzgâr karşıdan, St. Giles mahallesinin kalbinden geliyordu ve lağımların, ateşlerin ve çöpe atılmaları gerekirken pişirilen şeylerin kokusu meydanın ormanı andıran havasını tozuyordu.</p>

  <p>Jacky Sıçanlar Şatosu’na beş gün önce Köpek Yüzlü Joe’yu öldürmek amacıyla Doktor Romany’nin peşinden merdivenlerden yeraltı dokuna inmesinden beri gitmemişti; şimdi de şekil değiştiren tüylü yaratığın bulunması konusunda bir gelişme olup olmadığını öğrenmek için gidiyordu.</p>

  <p>Sağındaki, yer seviyesinde dar olan ama yukarıda daha da daralan karanlık boşluğa, yani Maynard Sokağı’na döndüğünde, köşedeki boş bir deponun üçüncü katındaki uyduruk bir yükleme iskelesinden küçük bir çocuk dışarı uzandı. Başında çok büyük duran üç köşeli korsanvari şapkasının altında neredeyse tamamen dişsiz bir aralık olan ağzı bir gülümsemeyle açıldı. “Ahmet,” diye fısıldadı, “benimsin.”</p>

  <p>Üç kat yukarıdaki asma çatının altındaki paslı makaradan hâlâ bir ip sarkıyordu –her katta bulunan iskelelerden uzanılamayacak kadar uzakta ve uçları da yolda bir adam başka bir adamın omuzlarına çıksa bile erişemeyeceği kadar yüksekte olduğu için orada kalmıştı– ve Horrabin’in koyduğu ödülün büyüklüğünden güç alan çocuk ellerini dayadığı tahtaya çıktı ve boşlukta iki metre uçarak eskimiş ipi yakaladı.</p>

  <p>Makara pastan kaynamıştı ve çocuk, ip kesik kesik boşaldığı için şanslıydı; böylece aşağı inerken taş duvara sertçe çarpıp üç kat aşağıdaki yola düşmesine rağmen bacağını kırmadı. Toparlanıp oturdu, sertleşmiş ip salınarak çevresindeki taşlara çarparak inmiş; şapkasını gözlerine indirmişti. Çocuk ayağa fırlayıp Ahmet’in peşinden koşmaya başlarken, bir kilerin merdiveninden çıkan üç yaşlı kadın ipi almak için kavga etmeye başlamışlardı. Ahmet alçak bir duvarın yanında yürüyordu. Çocuk duvara çıktı, üzerinde koştu ve Hintli Dilenci’nin sırtına atlayıp, bir maymun gibi tiz çığlıklar atmaya başladı. “Ahmit’i tuttum! Orrbin’i çağırın!”</p>

  <p>Yankılanan patırtıyı duyunca, Sıçanlar Şatosu’nun girintili ön kapısından çıkan birçok adam, sırtına yapışmış, çığlık çığlığa boğazını tırnaklayan çocuğun altında çırpınıp duran Hintliye bir süre bakakaldılar, sonra fırlayıp Hintlinin kollarına yapıştılar. İçlerinden biri sevgi dolu bir sesle, “Ahmet!” dedi. “Palyaço seninle biraz sohbet etmeyi ne çok istiyor bilsen.”</p>

  <p>Çocuğu ayırmaya çalıştılar, ama o tırnaklarını Ahmet’e iyice geçirip, yaklaşan her eli ısırmaya başladı. Sonunda birisi, “Canın cehenneme Sam,” dedi, “bırak artık. Bir bacaksıza ödül falan vermez o.”</p>

  <p>Jacky paniğe kapılmamaya çalışıyordu. Türbanıma bir uzanabilsem, diye düşünüyordu –belki– tabancayı çıkarıp şu heriflerden birini öldürebilir ve belki şu kabus çocuğu da üzerimden atabilirim. Giderek yaklaşan kalabalık artık binadan sadece birkaç adım ötedeydi. Türbanın altına uzanıp tabancanın kabzasını buldu, aşağı çekti –namluya dolanan türban da silahla birlikte aşağı indi– ve sağındaki adamın kaburgalarına dayayıp tetiği çekti.</p>

  <p>Horoz buruşmuş kumaşa çarptı, çakmağı harekete geçirdi ama kıvılcım çıkmadı. Çaresizlikle kumaşı çekti ve adam “Tanrım, silahı var, tutun!” diye bağırırken tetiği tekrar çekti. Kıvılcımlar uçuştu, ama tüm barut açık çakmaktan dökülmüştü ve silah ateş almadı. Bir an sonra da sert bir yumruk Jacky’nin karnına indi ve ani bir tekme silahı elinden fırlattı.</p>

  <p>Silah kaldırım taşlarına çarptı, sırtındaki çocuk yere atladı, silahı kaptı ve koşarak uzaklaştı. Parayı almaya niyetli olduğu belliydi. İki adam, iki büklüm olmuş, zorlukla nefes alan Hintli Dilenci’yi kaldırdılar –“Herif tüy sikletmiş, değil mi?”– ve içeri taşıdılar.</p>

  <p>Horrabin şatoya henüz birkaç dakika önce dönmüş ve salıncağına daha yeni kurulup rahatlamıştı ki –Dungy katlanmış Punch sahnesini götürüyordu– Ahmet odaya getirildi. Palyaço “Ah!” diye bağırdı. “Güzel iş, dostlarım! Kaçak Hintli, nihayet.” Jacky’yi salıncağın önünde yere bıraktılar ve Horrabin öne uzanıp aşağı bakarak ona doğru sırıttı. “Cumartesi gecesi Amerikalıyı nereye götürdün?”</p>

  <p>Jacky hâlâ nefesini toparlamaya çalışıyordu.</p>

  <p>Adamlardan biri, “Bize tabanca çekti efendim,” diye açıkladı. “Ben de karnına tekme atmak zorunda kaldım.”</p>

  <p>“Pekâlâ. Tamam, onu –Dungy, sırıklarımı getir!– onu zindana kapatalım. Ne de olsa ona en çok soruyu soracak olan” dedi ve kıkırdayarak ekledi, “ve en etkili sorgulama tekniklerini kullanacak olan Doktor Romany.”</p>

  <p>Küçük, tuhaf tören alayı dört kat merdiveni inip Roma öncesi olabilecek bir yeraltı koridorunda yüz metre kadar yürüdü. Başının üzerinde alev alev yanan bir meşale taşıyan kambur cüce Dungy en öndeydi. Basma perdelere sarılmış, ceviz lekelerinin ve takma sakal ve bıyığının ardında yüzü korkudan kül rengi olmuş Ahmet’i aralarına almış olan iki adam, kurbağa adımlarıyla onun arkasından geliyorlardı. En arkadan da, şapkasını taştan tavana sürtmemek için iyice öne eğilmek zorunda kalan Horrabin geliyordu.</p>

  <p>Sonunda bir kemerden geçerek geniş bir odaya çıktılar; Dungy’nin meşalesi tavanın ve yakındaki duvarın eskimiş taşlarını aydınlatıyordu, ama uzaktaki duvar, tabiî orada bir duvar varsa, kesif karanlığın içinde kaybolmuştu. Yankılara bakılırsa oda çok genişti. Birkaç metre yürüdükten sonra durdular. Jacky damlayan su sesini ve, bundan emindi, kısık ama heyecanlı fısıltıları duyabiliyordu.</p>

  <p>Horrabin “Dungy,” dedi, palyaçonun sesi bile huzursuzdu, “boş olan en yakın misafir odası –kapağını kaldır. Ve acele et.”</p>

  <p>Cüce topallayarak öne çıktı, diğerleri karanlıkta kalmışlardı. Yedi metre kadar ileride durdu, yerdeki bir delikten küçük bir metal plaka kaldırdı ve diz çökerek, yağlı saçlarını tutuşturmadan hem başını hem de meşaleyi deliğe yaklaştırmaya çalıştı. “Evde kimse yok.” Meşaleyi kaldırım taşları arasındaki bir deliğe dik olarak yerleştirdi, iki elinin parmaklarını yere kaynamış bir demir çubuğa geçirdi, dengesini dikkatle yeniden ayarladı ve yukarı doğru asıldı. Bütün bir taş yerinden kalktı –belli ki menteşelere bağlıydı– ve bir metre genişliğinde yuvarlak bir delik ortaya çıktı. Taş doksan dereceden biraz daha geniş bir açıda durdu ve Dungy alnını silerek geri çekildi.</p>

  <p>Horrabin, “Odan hazır Ahmet,” dedi. “Tutunup kendini aşağı bırakırsan, zemin sadece iki metre aşağıda. İster bunu yaparsın, istersen aşağı atılırsın.”</p>

  <p>Jacky’yi tutan adamlar onu öne çıkardılar ve deliğin önüne gelince bırakıp geri çekildiler. Jacky zorla gülümsemeye çalıştı. “Akşam yemeği ne zaman? Giyinmem gerekecek mi?”</p>

  <p>Horrabin soğuk bir ifadeyle, “Dilediğin hazırlığı yap,” dedi. “Dungy yemeği saat altıda aşağı atacak. Şimdi gir içeri.”</p>

  <p>Jacky yanında geldiği iki adama bakıp, aralarından kaçıp kaçamayacağını hesaplamaya çalıştı, ama adamlar bakışını fark ettiler ve bir adım geri çekilerek kollarını hafifçe yana doğru açtılar. Bakışları çaresizce yere dönerek ayaklarının dibindeki çukura yöneldi ve utanç içinde ağlamak üzere olduğunu hissetti. Öksürerek, “Orada… sıçanlar var mı?” dedi. “Ya da yılanlar?” Ben bir kızım sadece, diye bağırmak istiyordu, ama bunun sadece kendisi bekleyen işkenceleri arttıracağının farkındaydı.</p>

  <p>Horrabin, “Hayır, hayır,” dedi. “Buraya inen sıçanlar ve yılanlar başka türden yaratıklar tarafından yenirler. Sam, kendisi yapmak istemiyor; it onu aşağı.”</p>

  <p>“Durun.” Jacky deliğin ağzında dikkatle diz çöküp oturdu, sandaletli ayakları karanlıkta sallanıyordu. Bacaklarının basma örtünün altında nasıl titrediğini kimsenin görmediğini umuyordu. “Gidiyorum, sizin… nazik yardımınıza ihtiyacım yok.” Uzanıp karşıdaki kenarı yakaladı. Bir an durup derin bir nefes aldı ve oturduğu yerden kayarak kendini boşluğa bıraktı; elleriyle asılı duruyordu. Aşağıya bakınca hiçbir şey göremedi, yalnızca o güne dek baktığı en koyu siyahlık vardı. Yer ayak parmaklarının on santimetre ya da yüz metre aşağısında olabilirdi pekâlâ.</p>

  <p>Horrabin, “Ellerini tekmeleyin,” dedi. Kimse buna fırsat bulamadan, Jacky ellerini bıraktı.</p>

  <p>Uzun bir saniye süren bir serilesi düşüşten sonra bükülmüş dizleriyle çamurlu zemine düştü ve sertçe yere otururken, diz kapaklarını çenesine çarptırmamayı başardı. Çamurlu zemindeki bir şey hızla kaçtı. Yukarı bakınca taş kapağın alt yüzünün kızıl meşale ışığıyla bir an aydınlandığını gördü ve ardından şok edici, kulak zarını yırtan bir gürültüyle kapak yerine oturdu; küçük, kırmızı bir ışık karesi birkaç saniye daha yukarıda kaldı, ama birisi metal kapağı gözetleme deliğine yerleştirdi ve kendini şekilsiz, yön duygusunu yok eden karanlığın içinde buldu.</p>

  <p>Sonuna kadar kurulu bir saat kadar gergin olmasına rağmen hareket etmedi; sadece açık ağzından nefes alıyor ve dinliyordu. İçeri atladığında, düşüşünün yakından yankılanışı, odanın beş metreden daha geniş olamayacağını düşündürmüştü, ama yüzlerce sessiz nefes alıştan sonra çok daha geniş olduğuna, hatta oda değil, geniş bir yeraltı düzlüğü olduğuna emindi. Uzaklardaki ağaçların arasında esen rüzgârı ve çok daha uzaklardan, düzlüğün çok ötesinde dolaşan hüzünlü bir koronun şarkısının boğuk yankısını sık sık duyuyor gibiydi… Yukarıdaki taş çatının varlığı hakkındaki anılarından şüphelenmeye başladı –tabiî, bu üzerinde görülen yıldızların sadece retina üzerindeki anlamsız pırıltılar olduğu –belki de her zaman öyleydiler– kapkara, sonsuz gökyüzüydü.</p>

  <p>Duyduğu dalga sesinin yalnızca kendi nefesinin hırıltısının bir tür su dalgalanması üzerinden yansıması olduğundan şüphelenmeye başlamıştı –ve kendisini çok daha önemli şüphe ve kayıpların beklediğini biliyordu– ki gerçek bir ses onu giderek derinlere battığı iç gözleminden kopardı. Ses sadece hafif bir sürtünme ve tıkırtı olmasına rağmen, o ana kadar sessiz olan çukurda şaşırtıcı derecede yüksek çıkmış ve hücresinin boyutlarını ilk tahminindeki gibi yaklaşık beş metreye indirmişti.</p>

  <p>Gözetleme deliğinin kapağı açılıyor gibi gelmişti, ama yukarı baktığında bir şey göremedi, karanlık bir parça olsun azalmamıştı. Ama bir an sonra nefes sesleri ve ardından da ıslığa benzeyen ama anlaşılmaz fısıltılar duydu.</p>

  <p>Jacky endişeyle, “Kim var orada?” diye sordu. Durmadan kendi kendine, Dungy yemeğimi getirmiştir mutlaka, diyordu.</p>

  <p>Fısıltılar sessiz, hırıltılı kıkırdaşmalara dönüştü. Açıkça duyulan bir fısıltı, “Bizi içeri al tatlım,” dedi. Kız kardeşimle beni içeri al.”</p>

  <p>Jacky’nin gözyaşları yanaklarından süzülüyordu. Sürünerek bir duvara doğru ilerledi ve sırtını dayadı. Hıçkırarak “Hayır,” dedi, “defolun buradan.”</p>

  <p>“Senin için hediyelerimiz var tatlım. İnsanların çok eski zamanlardan beri lağımlarda kaybettikleri altın ve elmaslar. Artık ihtiyaç duymayacağın iki şey karşılığında hepsi senin, tıpkı büyüyüp genç bir hanım olduktan sonra ihtiyacın kalmayan oyuncak bebeklerin gibi.”</p>

  <p>Daha sert sesli olan bir başka fısıltı, “Gözlerin!” dedi.</p>

  <p>İlk konuşan ses, “Evet öyle,” dedi. “Sadece gözlerin. Böylece kız kardeşimin ve benim birer tane olacak ve bütün merdivenleri çıkıp Haymarket’a giden bir gemiye binecek ve güneşin altında dansedeceğiz.”</p>

  <p>Diğeri gıcırtılı sesiyle, “Çok yakında,” dedi.</p>

  <p>“Oh evet, çok yakında tatlım, çünkü karanlık balçık gibi sertleşiyor ve taşlar kadar sertleşmiş olduğunda uzaklarda olmak istiyoruz.”</p>

  <p>Sert ses, “İçinde kalmayacağız,” diye ekledi.</p>

  <p>“Hayır, kalmayacağız, kız kardeşim ve ben taşların içinde, yani sertleşen gecede sonsuza dek kalamayız! Bu yüzden aç kapıyı.”</p>

  <p>Jacky köşede diz çökmüş, neredeyse hiç ses çıkarmadan ağlıyordu, taş kapak yerine oturduğunda iyice sıkışmış olmasını ve bir daha asla açılamamasını umuyordu.</p>

  <p>Sonra uzaktan hafif bir ayak sesi duyuldu ve iki ses korkuyla konuşmaya başladılar. İlk ses, “Kardeşlerinden biri geliyor,” dedi. “Ama geri geleceğiz… yakında.”</p>

  <p>Diğer gıcırtılı ses, “Yakında,” diye onayladı. Bunu yolda uçuşan yaprakları andıran bir ses izledi. Artık Jacky kapağı açılan gözetleme deliğinden giderek güçlenen kızıl bir parıltı görebiliyor, Horrabin’in Dungy’nin her zaman söylettiği aptal şarkıyı cücenin sinirli sinirli ıslıkla çaldığını duyabiliyordu.</p>

  <p>Birkaç saniye sonra meşale ve Dungy’nin harap olmuş yüzü küçük deliğin ağzında belirdi. Cüce “Kapağı nasıl oynattın?” diye sordu.</p>

  <p>Bu noktada gelenin kim olduğu fark etmezdi ve Jacky ayağa kalkıp tam altında durarak, “Oh Dungy,” dedi, “ben yapmadım. Kardeş olduklarını söyleyen iki yaratık yaptılar ve gözlerime karşılık hazineler vermeyi önerdiler.”</p>

  <p>Cücenin doğrulup huzursuzca etrafa bakındığını gördü ve yukarıdaki odanın genişliğini hatırlayınca böyle bir araştırmanın ne kadar faydasız olduğunu anladı. Sonunda “Evet,” dedi, “buralarda böyle şeyler dolaşır. Horrabin’in başarısız deneyleri –kahretsin, hatta benimkilerden bile hâlâ birkaç tane kalmıştır belki.” Tekrar çukurun içine baktı. “Doktor Romany ve Horrabin onlara karşı çalışan bir grubun üyesi olduğunu düşünüyorlar. Öyle misin?”</p>

  <p>“Hayır.”</p>

  <p>“Ben de öyle düşünmüştüm. Ama önemli olan Horrabin’in ne düşündüğü.” Cüce bir şey söylemeye çalışıyordu. “Eğer seni… çıkarırsam, onu öldürmeme yardım eder misin?”</p>

  <p>Jacky tüm içtenliğiyle, “Bundan zevk duyarım Dungy,” dedi.</p>

  <p>“Söz veriyor musun?”</p>

  <p>Cüce ne bedel isterse istesin, Jacky kabul edecekti. “Evet, söz veriyorum.”</p>

  <p>“Tamam. Ama birlikte çalışacaksak bana Dungy demekten vazgeç. Adım Teobaldo. Bana ‘Tay’ de.” Cücenin yüzü kayboldu, Jacky bir zorlanma sesi duydu ve yukarıdaki taş kapak kalktı. Cüce delikten aşağı baktı ve Jacky onun ortasına ucu görünmeyen, uzun bir ip bağlanmış olan kalın bir sopa taşıdığını gördü. Teobaldo, “Umarım ipe tırmanabiliyorsundur,” dedi.</p>

  <p>Jacky, “Tabiî ki,” dedi ve birazdan göreceğiz, diye düşündü.</p>

  <p>Cüce sopayı deliğin ağzına yatırıp ipi aşağı sarkıttı. Fazla gelen ilmekler çamurlu zemine, Jacky’nin ayaklarının dibine yığıldılar. Jacky derin bir nefes aldı, sallanan ipe yaklaştı, uzanabildiği en yüksek yerini tuttu ve ellerini üst üste koyarak kendini çekmeye başladı. İki saniye içinde bir eli, bir an sonra da diğeri sopaya yapışmıştı.</p>

  <p>Teobaldo “Kenara tutun,” dedi, “sopayı kaldıracağım, sen de kendini yukarı çek.”</p>

  <p>Jacky ayaklarından güç almadan kendini yukarı çekip bir delikten çıkabileceğini keşfetmişti. Ayağa kalkınca kurtarıcısına sıkıntıyla baktı; Teobaldo adını nerede duyduğunu anımsamıştı. Yavaşça, “Eskiden buranın hakimiymişsin,” dedi.</p>

  <p>Yaşlı cüce ipi çekip hızla eli ve omuzunun arasında toplarken, ona sert bir bakış attı. “Haklısın.”</p>

  <p>“Senin… uzun olduğunu duymuştum da.”</p>

  <p>Cüce topladığı ipi yere bıraktı ve taş kapağın karşı tarafına geçip deliğin ağzında durdu. Kollarını kıvırdı ve isteksizce, “Şunu itsene. Yakalayıp yerine sessizce yerleştirmeye çalışacağım. Sana akşam yemeğini getirip delikten atmış olmam gerek, yani taşın düştüğünü duyacak olurlarsa hepsi buraya doluşurlar.”</p>

  <p>Jacky taş bloka dayandı, sandaletli ayaklarını iki kaldırım taşı arasındaki bir boşluğa yerleştirdi ve kaldırdı.</p>

  <p>Cüce taşı açık avuçlarıyla yakaladı ve ağırlığı altında diz çöktü. Birkaç derin nefes aldı ve biraz kaldırdı, altından çıktı ve kenarından yakaladı. Harcadığı aşırı güç yüzünden dudakları gerilmişti ve kolları titreyerek taşı yere doğru indirirken, alnında ter damlacıkları belirdiğini görebiliyordu Jacky; sonra bıraktı ve geri sıçradı. Taş ağır bir kapının kapanışını andıran bir sesle yerine oturdu.</p>

  <p>Tay nefes nefese yere çöktü. Zorlukla konuşarak, “Bu… iyiydi,” dedi. “Bunu… duymamışlardır.” Acı içinde ayağa kalktı. “Bir zamanlar uzundum.” Meşaleyi çıkardı ve taşın karşı tarafındaki Jacky’ye baktı. “Büyü yapabilir misin?”</p>

  <p>“Korkarım hayır.”</p>

  <p>“Öyleyse onu kandıracağız. Ben şimdi yukarı çıkıp senin konuşmak istediğini söyleyeceğim –ama Doktor Romany ile değil, o seni sadece öldürür. Senin Horrabin’e çok bilgi vererek özgürlüğünü satın almak istediğini söyleyeceğim, öyle ki Romany’ye eşit –lanet olsun, hatta ondan daha güçlü– olabileceği kadar çok bilgi. Senin büyülü sözler bildiğini söyleyeceğim. Horrabin Romany’nin sağ kolu olarak geçirdiği sekiz yılda iyi bir büyücü oldu, ama yine de ihtiyarın kendisine bir iki büyülü söz öğretmesi için uğraşıp duruyor. Romany bunu hiç yapmadı. Biz de senin grubunun Romany’nin Türkiye’deki tüm planlarını bildiğini söyleyeceğiz; çünkü Horrabin’i rahatsız eden bir başka konu da bu. Romany ona işlerin Londra kısmıyla ilgili bilmesi gerekenler dışında hiçbir şey söylemez.” Yaşlı adam sıkıntıyla, “Evet,” dedi, “bunu yutar. Böyle güçlü bir büyücüysen nasıl olup da yakalandığını soracaktır, ben de ona şu anda yıldızların buna uygun olmadığı gibi şeyler söylediğini söylerim. Sence iyi mi?”</p>

  <p>Jacky, “Sanırım öyle, ama bu karmaşık hikâyeye ne gerek var?” diye sordu. Daha şimdiden bu tehlikeli işte ona yardım etme sözü verdiğine pişman olmuştu.</p>

  <p>Tay hemen, “Buraya yalnız gelmesini sağlamak için,” diye açıkladı, “muhafızları olmadan. Onların büyülü sözleri duymalarını, hele Doktor Romany’nin düşmanlarından biriyle anlaşma yaptığını öğrenmelerini hiç istemez.”</p>

  <p>“Peki buraya inince ne yapacağız? Hemen öldürecek miyiz?” Jacky çukurdan çıktığına memnundu, ama sinirleri gerilmişti ve midesi bulanıyordu. “Silahın var mı?”</p>

  <p>“Hayır, zaten silah ona karşı bir işe yaramaz. Doktor Romany ona kurşunlardan korunma büyüsü verdi. Göğsünün tam ortasına ateş edildiğini görmüştüm, ama kurşun ona değmedi bile, kenardaki bir pencereyi kırdı. İki kez de büyük bir güçle inen hançerlerin ona değmek üzereyken, sanki üzerinde kalın, şeffaf, camdan bir giysi varmış gibi birden durduklarını gördüm. Sadece bir kez, birkaç yıl önce çingenelere şehrin kurallarını açıklamak için –o zamanlar çingenelerin organize hırsızlık için yararlı olabileceklerini düşünüyordu– Hampstead kırlarına gittiği zaman yaralandığını gördüm. Fikrinden hoşlanmayan bir çingene Horrabin’in Beng olduğunu söyledi. Bu, şeytan demekmiş. Çingene yerinden fırladı, yerden bir çadır kazığı söktü ve palyaçonun baldırına sapladı. Geri sekmedi, birkaç santimetre kala da durmadı, doğruca etine girdi. Palyaço yırtık bir şarap tulumu gibi kan kaybediyordu ve neredeyse tahta sırıklarının üzerinden düşecekti. Çingene ikinci bir darbe vurabilseydi, Horrabin’i temizleyecekti.”</p>

  <p>Jacky şüpheyle başını salladı. “Kazığın özelliği neymiş peki?”</p>

  <p>Tay sabırsızlıkla, “Üzerindeki toprak tabiî ki!” dedi. “Doktor Romany kendisini büyücü yapmadan önce Horrabin’in bütün gün tahta sırıklar üzerinde yürümesi gerekmiyordu. Ama hayatını büyüye adadıktan sonra bunun karşılığında… yeryüzüyle, toprakla ilişkini kesmen gerekir. Yeryüzüne temas etmek bu büyücü çocuklar için müthiş acı vericidir, Romany’nin o yaylı ayakkabıları giymesi ve Horrabin’in tahta sırıklar üzerinde yürümesi de bu yüzden. Toprak üzerindeyken büyüleri işe yaramaz, bu yüzden o çamurlu kazık onun büyülerini örümcek ağı gibi dağıtıverdi.” Cüce biçimsiz paltosunun altından bir bıçak çıkardı ve Jacky’ye uzattı. “Bu kaldırım taşlarının arasında bol bol çamur var. Bıçağa bolca sür ve gölgelerin içinde saklan. Çukura bakmak için eğildiğinde onu devireceğim, sen de koş ve sapla. Yeraltı doku şuradaki kemerin altında, nehirden kaçabiliriz. Her şeyi anladın mı?”</p>

  <p>Jacky cılız bir gülümsemeyle, “Neden sadece kaçmıyoruz? Hemen şimdi?” dedi. “Yani, neden onu öldürmeyi denemek gibi bir riske girelim ki?”</p>

  <p>Tay öfkeyle kaşlarını çattı. “Tamam, her şeyden önce, söz verdiğin için –ama sana daha iyi nedenler de göstereceğim. Yeraltı kanalından Thames’e ulaşmamız en az yirmi dakika sürer ve bir an önce yukarı dönmezsem neler olup bittiğini öğrenmek için aşağıya adam yollar ve gittiğimizi öğrenince de kuzeye koşup ilerideki lağımlardan girerek önümüzü kesmeleri için adamlar gönderir. Ama onu öldürürsek ve hele rahatsız edilmemek için emir vermiş olursa, cesedi de saklarsak, saatlerce onu kimse özlemez.”</p>

  <p>Jacky mutsuzca başını salladı ve çömelip bir parmak çamur alarak bıçağın iki tarafına da sürmeye başladı.</p>

  <p>“Güzel. Şurada dur.” Jacky yumuşak zemin üzerinde hiç istemeyerek yavaş yavaş ilerleyerek cüceden yirmi metre kadar uzak bir noktaya gitti. “Hayır, seni hâlâ görebiliyorum. Daha uzağa! Evet, biraz daha uzağa. Bu yeterli.”</p>

  <p>Jacky titriyor ve her yanını saran belirsiz gölgelere ürkek bakışlar atıyordu. Cüce kemere doğru dönünce bağırdı: “Bekle!” Neredeyse çığlık atmıştı. “Meşaleyi burada bırakmayacak mısın?”</p>

  <p>Cüce başını salladı. “Bu şüphe çeker. Üzgünüm, ama sadece birkaç dakika sürecek, hem elinde de bir hançer var.”</p>

  <p>Kemerden geçip uzaklaştı. Korkudan donakalan Jacky tek ışık noktası olan kemerin yavaş yavaş kararışını izlerken, ilerideki koridorda uzaklaşan ayak seslerini duyabiliyordu. Oda tamamen karanlığa gömüldükten birkaç saniye sonra Jacky çok yakından gelen sert bir fısıltı duydu: “Hazır yalnızken.” Ve yerde sürünerek yaklaşan uzun, kolalanmış etekleri andıran bir ses duyuldu.</p>

  <p>Jacky çığlığını bastırarak dok kemerinin olduğunu tahmin ettiği yöne doğru koştu. Düşe kalka on adım gittikten sonra tuğla bir duvardan geri sekti. Önce dizi ve omzuyla çarpmasına rağmen, hemen arkasından başını çarptı ve yarı sersemlemiş bir halde yere yuvarlandı. Başını sallayıp toparlanmaya ve kulaklarındaki çınlamayı geçirmeye çalıştı. Dok kemerinin yönünü yanlış hesapladığını anlamıştı –ama sağda mıydı, solda mı? Duvardan sektiğinde yarım tur mu, tam tur mu dönmüştü? Duvar bir metre mi iki metre mi önündeydi, yoksa arkasında mıydı, ya da yanında?</p>

  <p>Birden gözüne bir şey battı. Ağlayarak hançeri yukarı doğru savurunca, ucunun balon gibi esnek bir şeyi yırtıp patlattığını hissetti; eli ve kolu soğuk bir sıvıya bulanmıştı. Ardından tiz, boğuk bir çığlık koptu ve rutubetli hava, dev bir böceğin kanat çırpışının vızıltısını andıran bir uğultuyla sarsıldı. Jacky tekrar ayağa fırlayıp koşmaya başlamıştı. Yumuşak zeminde tökezliyor ama düşmüyordu. Ümitsizce hıçkırarak ağlıyor, hançeri önündeki karanlığa doğru ileri geri savuruyordu. Zemin birden alçalıp meyil kazandı ve parmak uçlarında attığı birkaç adım boyunca dengesini korumasına rağmen sonunda dengesini yitirdi, tökezledi ve elleriyle dizlerini sıyırarak düştü. Yuvarlanmıştı, ama hançer hâlâ elindeydi. Çaresizlik içinde, pekâlâ, gelin bakalım, diye geçirdi içinden. En azından canınızın yandığını biliyorum. Herhalde o odadan çıktım ve ışığın hiçbir zaman girmediği ve girmeyeceği bir tünele girdim, ama ölene kadar siz canavarları doğrayacağım.</p>

  <p>Yakınlarda bir yerden çekingen hışırtılar duydu. Fısıldayan bir ses birşeyler mırıldanıyordu, Jacky sadece, ‘‘Öldürdük onu…” kısmını duyabildi.</p>

  <p>Bir başka ses yavaşça, ‘‘Gözleri hâlâ yerinde –gözlerini kırpışının rüzgârını hissediyorum.”</p>

  <p>İhtiyar bir kadını andıran bir ses, “Gözleri senin olsun,” diyerek sızlandı, “ama çocuklarımın onun kanına ihtiyacı var.”</p>

  <p>Jacky birden nehir suyunun kokusunu fark etti ve uzaklarda taşa çarpan su sesi duydu. Geriden geliyor gibiydi. Arkaya döndü ve şaşkınlıkla görebildiğini fark etti.</p>

  <p>Hayır, tam olarak görüyor sayılmazdı, görmek için ışık gerekir; gözleri karanlığın içinde, ışığın yokluğuyla parlayan daha derin bir karanlık seçiyordu ve nehirde yaklaşan cisim yer seviyesinin üzerine çıkacak olursa, kara ışınlarıyla en güçlü güneş ışığını bile yutup karartacağını biliyordu. Yavaş yavaş yaklaştıkça, onun bir kayık olduğunu gördü.</p>

  <p>Onun arkasında, karşı kıyıyı belli eden başka bir karanlık tabakası belirdi; şekli dev bir yılanı andırıyordu ve yavaşça açılıp uzadıkça Jacky kanaldan törpü sesini andıran metalik bir yankının geldiğini duyabiliyordu.</p>

  <p>Jacky’nin çevresindeki fısıltılar dehşet içinde bağrıştılar. Bir tanesi, “Apep!” diye bağırdı. “Apep uyanıyor!” Jacky bir kapağın açıldığını ve hızlı ayak seslerini duyduğunda, peşindekiler kaçmaya başlamışlardı.</p>

  <p>Jacky de arkalarındaydı.</p>

  <p>Zemin oda seviyesine çıkınca, ışık –kızıl-turuncu, gerçek ışık– göründü ve Jacky otuz metre kadar uzaktaki bir kemerden cücenin ve tahta sırıklar üzerindeki palyaçonun belirdiklerini gördü. Uğursuz bir şekilde uzun ve kısa olan iki figür durup Jacky’nin olduğu tarafa doğru baktılar. Jacky o kadar uzaktayken gölgelerin arasında kendisini göremeyeceklerini bilmesine rağmen çömeldi.</p>

  <p>Horrabin, “Onları bu kadar ürküten ne acaba?” dedi.</p>

  <p>Tay huzursuzca, “Senin kahrolası beceriksizliklerin,” dedi. “Hintli gelip gözetleme deliğinden onunla konuştuklarını söyledi.”</p>

  <p>Horrabin bir kahkaha attı, ama neşesi yapmacık görünüyordu. “Arkadaş istemiyor musun Ahmet? Seni bunun farkına bile varmayacağın hale getirmediğimiz için minnettar olmalısın.”</p>

  <p>Horrabin ile Tay eğri büğrü zeminde ilerlediler ve durdular. Jacky kapatıldığı deliğe gelmiş olduklarını anladı. Hançere sımsıkı sarılarak ileri atıldı; koşuşturmacada sandaletlerini kaybetmişti ve çıplak ayakları taşlar üzerinde ses çıkarmıyordu.</p>

  <p>Jacky on beş metre kadar yaklaşıp, meşalenin turuncu yansımasıyla aydınlanan zeminde ilerlemeye başladığında Horrabin öne doğru eğildi –tahta sırıkları arkaya doğru eğildiği için tuhaf bir görüntüydü– ve “Çık ortaya Ahmet ve en iyi önerini yap dedi.”</p>

  <p>Cüce açıkça istavroz çıkardıktan sonra iki elini de Horrabin’e dayadı ve itti.</p>

  <p>Palyaço tiz, korkunç bir çığlıkla öne doğru devrildi, tahta sırıklarını altına çekmeye çalıştı, beceremedi ve gürültüyle yere kapaklanırken, Jacky de koşarak son birkaç metrelik yolu aştı; palyaço sırtüstü yuvarlandı, başı arkaya devrilince acıyla buruşmuş yüzündeki sarı dişleri ortaya çıktı ve Jacky gergin karnının üzerinden atılarak hançeri önüne serilen beyaz boyalı gırtlağa sapladı.</p>

  <p>Sanki kaldırım taşlarından birine saplamaya çalışmış gibi bıçak kırıldı ve yerde yuvarlanıp uzaklaşırken kırmızı damarlı gözler çenesindeki beyaz nokta üzerinden ona döndüler ve açığa çıkmış dişler kana bulanmış olmasına ve boyalı kulaklardan da kan gelmesine rağmen yayılan ağzındaki ifade kesinlikle bir gülümsemeydi.</p>

  <p>Horrabin, “O elinizdeki de nedir öyle, sayın Lordum?” diye fısıldadı.</p>

  <p>Jacky hâlâ sımsıkı kapalı duran sağ yumruğunun içinde birşeylerin şiddetle tırmaladığını hissetti ve hançerin bıçaksız sapının olması gereken yerdeki her biri erik büyüklüğünde bir avuç siyah arıyı ihtilaçlar içinde savurdu. Bir tanesi uçmadan önce elini soktu, diğerleri vızıldayarak başının çevresinde uçuşurken, yuvarlanarak palyaçonun üzerinden kalktı ve uzaklaşmaya çalıştı.</p>

  <p>Tay doka giden kemerin ağzında duruyordu, meşale hâlâ elindeydi. “Tek yapabileceğimiz kaçmak!” diye bağırdı. “Haydi, kalkamadan!”</p>

  <p>Jacky peşinde arılarla kemere doğru yönelip Tay’la birlikte dokun ucuna doğru koşmaya başladığında, Horrabin’in arkalarından bağırdığını duydular. “Seni geri alacağım Baba! Ve seni havuzda yaşayan bir şeye dönüştüreceğim!”</p>

  <p>İki kaçak bir sal bulup binmişler ve yola çıkmışlardı bile. Tay pek de umursamayan bir ses tonuyla, “Bıçaktaki çamura ne oldu?” diye sordu.</p>

  <p>Jacky inatçı bir arıyı bir tokatla salın tahtasına yapıştırarak nefes nefese, “Oradaki yaratıklardan birini bıçaklamak zorunda kaldım,” dedi. “Kan yerine soğuk su vardı sanki. Herhalde çamuru silmiş.”</p>

  <p>“Ya. Yine de iyi denemeydi.” Cüce kemerindeki küçük bir şişeyi açtı ve bir hap çıkarıp yuttu. Bir an sarsıldı ve hapların birini de Jacky’ye uzattı.</p>

  <p>“Nedir o?”</p>

  <p>“Zehir. Al haydi, seni canlı ele geçirirse vereceğinden çok daha kolay bir ölüm.”</p>

  <p>Jacky dehşete kapılmıştı. “Hayır! Sen de yutmamalıydın! Tanrım, belki kusabilirsin. Haydi–”</p>

  <p>“Hayır, hayır.” Tay meşaleyi saldaki iki kütüğün arasına sıkıştırdı ve sert yüzeye uzanarak, üzerinden geçen tavana baktı. “Bu sabah ölmeye karar verdim. Bu gece tam kostümlü bir gösteri için hazırlanmamı söyledi –etek, peruk, tırnak cilası– ve karar verdim… hayır. Bir kez daha yapamazdım. Onu öldürmeyi denemeye karar verdim, böylece ne olursa olsun ölecektim; dört yıl önce bir şey kurdu, adı ne demişti, tek yönlü yaşam bağı. Büyülü sözler. Yani o ölürse ben de öleceğim. Bununla benden kurtulacağını sanıyordu.. Şu lanet olası şarkı ve dans numaralarını sürekli yaptırmasaydı kurtulabilirdi de. Tanrım, uykum var.” Huzurla gülümsedi. “Ve son dakikalarımı geçirmek için… genç bir bayanla bir kayık gezintisinden daha iyi bir şey düşünemiyorum.”</p>

  <p>Jacky gözlerini kırpıştırdı. “Sen… bunu biliyor musun?”</p>

  <p>“Ah, başından beri biliyordum kızım. Şu Jacky de sensin. Takma bıyıklı. Oh evet.” Gözlerini kapadı.</p>

  <p>Jacky sessiz cüceye korku ve hayretle bakakaldı. Sal döndü ve kanala girdi. Öldüğüne kanaat getirince yumuşak bir sesle, “Gerçekten onun babası mısın?” dedi.</p>

  <p>Cevap verince irkildi. Zayıf bir ses, “Evet kızım,” dedi. “Ve doğrusu bana böyle davrandığı için onu suçlayamam. Daha iyisini hak etmedim ki. Kendi oğlunu… sırf daha inandırıcı bir dilenci yapmak için bozan bir adam… ah, kesinlikle hak ettim bunları.” Tay’ın dudaklarından belli belirsiz bir gülümseme geçti. “Çocuk da iyi ödetti doğrusu! Dilenci ordumu ele geçirdi… ve beni bodrumdaki hastaneye kapattı… defalarca… evet, bir zamanlar uzundum…” Derin bir nefes aldı ve sol topuğu tahta üzerinde birkaç kez sekti. Jacky artık iki kişinin ölümünü görmüş oluyordu.</p>

  <p>Tay’ın önlerini kesmek için lağımlara adamlar yollanacağı tahminini hatırlayan Jacky ilerideki dokların birine ulaşana kadar beklemedi ve yavaşça suya girdi. Soğuktu, ama yeraltı nehri cumartesi gecesi girdiğinden beri yavaşlayıp eni azaldığı için keskin soğukluğu da gitmişti. Bir an sala asılı kaldı.</p>

  <p>“Huzur içinde uyu Teobaldo,” dedi ve salı itti.</p>

  <p>Sırılsıklam olmuş Ahmet kıyafetinden kurtulunca akıntıya karşı kolayca yüzmeye başlamıştı ve kısa sürede salı –ve meşaleyi– geride bırakmış, karanlıkta nehrin yukarı kısmına doğru yüzüyordu. Ama tehlikeli bir karanlık değildi ve Jacky kayığı “gördüğü” daha derin olan nehrin, bu kanalla –hatta belki Thames’le bile bağlantısı olmadığını içgüdüsel olarak biliyordu.</p>

  <p>Kanalın içinden sesler yankılanıyordu –“Kim olduğunu söylemişti?” “İhtiyar Dungy ve şu Hintli.” “O zaman Pete’in adamları Covent Garden’ın aşağısındaki dokta durdururlar.”– Ve suda, ilerideki ıslak duvarlarda ve tavanda sarı bir ışık parıldıyordu. Sessizce köpekleme yüzerek bir köşeyi döndü ve ileride kaçarken sala bindikleri doku gördü. Her biri meşale taşıyan bir sürü adam vardı, ama Horrabin görünürde yoktu.</p>

  <p>İçlerinden biri, “Delirmiş olmalılar,” dedi; sesi tünel boyunca rahatlıkla duyuluyordu. “Belki de Hintlinin daha iyi büyüleri olduğunu düşünüyorlardı. Onları dinlemek ilginç olacak –off! Lanet olsun, bu arı nasıl girmiş buraya?”</p>

  <p>“Tanrım, bir tane daha! Haydi, burada yapılacak bir şey yok. Yukarı çıkıp getirilişlerini izleyelim.</p>

  <p>Güzel olacak –palyaço hastanenin açılmasını emretti.”</p>

  <p>Adamlar aceleyle çıktılar ve tünel karardı; kemer altı bir an turuncu bir parıltıyla aydınlandı, sonra meşaleler koridordan yukarı çıkınca orası da tekdüze karanlığa büründü. Jacky doğruca gözlerinde kalan görüntüye doğru yüzdü, takma sakalın sıyrılıp omzunun yanından sürüklenerek gittiğini hissettiğinde bile başını çevirmedi. Birkaç dakika sonra elini dokun kazıklarına çarptı. Kendini yukarı çekti ve nefes nefese oturdu. Kısa bir pantolon dışında çıplaktı ve saçını toplamak için uzanınca, sakalıyla birlikte bıyığının da düştüğünü fark etti.</p>

  <p>Bunun Sıçanlar Şatosu’ndan fark edilmeden çıkmasına uygun bir kostüm olmadığını düşündü.</p>

  <p>Ürkek adımlarla kemerin altından geçti, hançerin hâlâ yanında olmasını diliyordu. Sessizliğin içinde bir yerlerde bir arının vızıldadığını duyabiliyordu. Uzun koridor belli ki boştu ve herhangi bir yönden, özellikle arkadan izlenip izlenmediğini anlamak için sık sık durup dinleyerek ilerledi.</p>

  <p>Bir dizi taş basamağı tırmanarak geniş bir düzlüğe çıktı ve el yordamıyla bir sonraki basamakları ararken bir kapının tahta yüzeyine sürtündü. Ne kasada ne de tahtaların arasında en küçük bir ışık sızıntısı bile yoktu, yani ya kapının ardındaki oda karanlıktı ya da bu fazlasıyla sıkı bir kapıydı.</p>

  <p>Mandala bastırdı –kilitli değildi!– ve kapıyı bir parmak araladı. Merdivenlere ışık yayılmamıştı. Hemen içeri girip kapıyı arkasından kapattı.</p>

  <p>Cesaret edecek olsa bile ışık yakması mümkün değildi, o da küçük odayı dokunarak, dört duvar boyunca ilerleyip tekrar kapıya gelerek ve odanın ortasından dikkatle bir köşegen çizerek keşfetti. Dar ve derli toplu bir yatak, üzerinde iki kitap olan bir şifonyer, bir de masa vardı ve Jacky’nin nazikçe yoklayan elleri masanın üzerinde bir şişe ile bir kupa hissetti –kupayı kokladı: keskin cin– ve köşedeki bir sandalyenin üzerinde de –Jacky el yordamıyla eşyaları tanıdıkça Tanrı’ya şükrediyordu– kısa bir elbise, bir peruk, bir makyaj takımı ve eski bir çift deri kadın terliği vardı.</p>

  <p>Bu giysilerin karşıma çıkması kesinlikle bir mucize, diye düşündü. Hemen sonra ihtiyar Teobaldo’nun bu gece tamamen kostümlü bir gösteri yapmak için emir aldığını söylediğini anımsadı –burası onun odası olmalıydı, kostümü de kendi deyişiyle ölmeye karar vermeden önce hazırlamış olmalıydı. Görememesine rağmen merakla çevresine bakındı ve şifonyerin üzerindeki kitapların ne olduklarını bilebilmeyi diledi.</p>

  <p class="mt1">Len Carrington ön odanın ortasında oturdu ve birilerinin görebilecek olmasına aldırmadan cep şişesinden uzun bir yudum aldı. Neden birdenbire palyaçonun ikinci adamı olduğunu ve aynı anda hem öfkeli Doktor Romany’yi sakinleştirmesinin, hem iki kaçağı yakalamaya çalışan gruptan birkaç dakikada bir gelen yetersiz haberleri değerlendirmesinin, hem de öfkeli –ve her yanını saran feci yanıklarla bir hamakta inleyen– Horrabin’i duruma hakim olmak için gereken her şeyin yapıldığına inandırmasının beklendiğini bilmek istiyordu. Carrington durumun ne olduğunu bile bilmiyordu. Dans eden cücenin palyaçoyu öldürmeye çalıştığını ve ardından bir Hintliyle birlikte yeraltı nehrinden kaçtığını duymuştu. Tanrı aşkına, fakat bu doğruysa, Doktor Romany’yi neden yalnızca Hintliyle konuşmak ilgilendiriyordu?</p>

  <p>Bodrum merdivenlerinden birisi geliyordu. Carrington ayağa kalkmayı düşündü, sonra vazgeçti.</p>

  <p>Gele gele bir kadın gelmişti. Saçları bir hayvan yuvasını andırıyordu ve elbisesi bir şapkaya dolanmış bir muşamba gibi duruyordu, ama kat kat pudra ve allığın altındaki yüzü çok güzeldi.</p>

  <p>Sıçanlar Şatosu’nda bir kadın olması Westminster Katedrali’nde bir at olması kadar beklenmedik bir şey değilmiş gibi sakin sakin “Alt katta Horrabin’i bulmamı söylediler,” dedi. “Onu göremedim.” Carrington ayağa fırlayarak, “Hayır,” dedi. “O… biraz hasta. Hem sen burada ne arıyorsun?”</p>

  <p>“Beni Piccadilly civarındaki tüm evleri işleten Katie Dunnigan gönderdi. Bir toplantı ayarlamam gerekiyor –anlaşılan şu Horrabin ortak olacakmış.” Carrington gözlerini kırpıştırdı. Bildiği kadarıyla palyaço fuhuşa el atmamıştı, ama bu kesinlikle onun tarzında bir işti. Ve bir genç kızın böyle bir neden olmadan buraya gelmesi mantıklı değildi. Rahatladı –kızın iki kaçakla bir ilgisi olamazdı. “Korkarım onu şimdi göremezsin. Gitsen iyi olacak –ve şu Dunnigan karısına söyle de gelecek sefer bir erkek göndersin! Bu binadan çıkana kadar on defadan az tecavüze uğrarsan şanslı sayılırsın!”</p>

  <p>“Bana bir bıçak ver öyleyse.”</p>

  <p>“Ne –neden verecekmişim?”</p>

  <p>Jacky gözünü kırptı. “Piccadilly’ye uğrar mısın hiç?”</p>

  <p>Carrington’un yüzüne yavaş yavaş bir gülümseme yayıldı ve uzanıp bir elini kızın omzuna koydu.</p>

  <p>Kız telaşla, ‘‘Hayır hayır, benimle olmaz,” dedi. “Bende, şey –hastalık var. Ama Piccadilly’de temiz kızlarımız var. Bir kez bedava yapmanı sağlayacak olan parolayı söylememi ister misin, istemez misin?”</p>

  <p>Carrington kızdan uzaklaşmıştı, ama şimdi dişlerini sıkıp ceketinin altına uzandı ve deri bir kılıf içinde bir bıçak çıkardı. “Al,” dedi. ‘‘Parola nedir?”</p>

  <p>Jacky o güne kadar duyduğu en ağıza alınmaz bileşik ismi söyledi. “Biliyorum kulağa çok çılgınca geliyor, ama bu işte. O yerlerden birine git, ön kapıdaki fedaiye yaklaş ve kulağına bunu fısılda yeter.”</p>

  <p>Jacky sakin sakin yürüyerek Sıçanlar Şatosu’ndan çıktı, gösterişli bir şekilde bıçakla tırnaklarını temizliyordu.</p>
