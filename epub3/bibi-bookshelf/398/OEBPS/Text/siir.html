  <div class="siir">
    <p>“…Karanlıkta hareket ederler, dünyanın eski</p>

    <p class="ml8">yerlerinde:</p>

    <p>Denizcilere benzerler, bir zamanlar sağlıklı</p>

    <p class="ml8">ve keskin gözlüyken</p>

    <p>Gemileri su almaya başlayınca kaçmak</p>

    <p>Gerektiğini kabul edemeyip</p>

    <p>O çok sevdikleri harabede kalan</p>

    <p>Ve karanlığa batan; orada boğulmayıp</p>

    <p>Yelken açmayı hep sürdüren</p>

    <p>Derinliklerin karanlık akıntılarında giden,</p>

    <p>Işıksız sarp uçurumlarda gezinip</p>

    <p>Karaya çıkma yolunu boşuna arayan;</p>

    <p>Ve çürük gemileriyle yavaşça ilerlerken</p>

    <p>Işık ve hava ve canlı varlıklar</p>

    <p>Görmeyi istemez olan –ve artık</p>

    <p>Sadece daha da derin yerleri arayan,</p>

    <p>Neredeyse unuttukları güneşe en uzak yerleri…”</p>

    <div>
      <br/>
    </div>

    <p class="sag1"><i>–“Gecenin On İki Saati”nden</i></p>

    <p class="sag1"><i>William Ashbless</i></p>
  </div>
