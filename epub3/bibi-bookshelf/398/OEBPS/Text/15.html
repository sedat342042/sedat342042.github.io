  <h2>14</h2>

  <hr class="mb2"/>

  <blockquote>
    <p>“Kız kardeşler, ölüm ağını örün;</p>

    <p>Kız kardeşler, durun, işiniz tamamlandı.”</p>

    <p class="sag"><i>– Thomas Gray</i></p>
  </blockquote>

  <p>Sise gömülmüş karmakarışık sokaklarda bir kez daha yolunu bulmaya çalışıyordu ve Darrow –rüyasında gerçek adını hiç hatırlayamıyordu– yılan gibi, dönüp duran ve bazen çıkmaz olan ara sokak ve yollarda millerce yürümüş ve geniş, yüklü trafiğiyle Leadenhall Sokağı’nı bulmak bir yana, bir at arabasının geçebileceği genişlikte bir sokak bile bulamamıştı. Sonunda durdu ve rüyanın bu noktasında her zaman olduğu gibi her yanı saran yoğun sisin içinde bir yerden ağır, düzensiz bir tıkırtı ve bir iki saniye sonra da yakından gelen ayak sürüme sesleri duydu.</p>

  <p>Zayıfça, “Merhaba,” dedi; sonra daha kendinden emin bir sesle, “merhaba, bakar mısınız! Belki yolumu bulmama yardım edebilirsiniz.”</p>

  <p>Ayak sesleri sisten nemlenmiş yol taşlarına sürterek yaklaştı ve sisteki koyu bir siluet, paçavralar içindeki bir adama dönüştü.</p>

  <p>Her defasında olduğu gibi, Darrow onun Brendan Doyle olduğunu fark edince, aklını uyuşturan bir korkuyla ürperdi. “Tanrı aşkına Doyle,” diye bağırdı, “üzgünüm, lütfen uzak dur, aman Tanrım…” Sokağın ucuna doğru koşacaktı, ama bacakları hareket etmiyordu.</p>

  <p>Doyle gülümsedi ve yukarıyı, sisi işaret etti.</p>

  <p>Darrow çaresizce yukarı baktı ve tüm benliğiyle öyle yüksek sesli bir çığlık attı ki uyandı.</p>

  <p>Doğrulup hareketsiz kaldı, sonra loş odadaki mobilyaları tanıdıkça rahatladı ve yatağında olduğunu anladı. Yine bir rüyaydı. Eli uzandı, başucu masasındaki konyak şişesinin ağzını kavradı, cam tapayı çıkarmak için baş aşağı çevirdi, sonra düzeltti ve dudaklarına götürdü.</p>

  <p>Claire’in odasına açılan kapı hızla açıldı ve Claire koşarak Dundee’nin yatağının yanına geldi; dağınık saçlarının altındaki uykulu yüzü asılmıştı. “Tanrı aşkına neyin var Jacob?”</p>

  <p>“Sırtıma… (gulp)… kramp girdi.” Şişeyi masaya vurarak koydu.</p>

  <p>“Sen ve şu krampların!” Yatağa oturdu. “Ben senin karınım Jacob, bana yalan söylemene gerek yok. Kabus gördüğünü biliyorum. Her defasında ‘Üzgünüm Doyle!’ diyerek birden uyanıyorsun. Haydi, anlat bana –Doyle kim? Bu kadar para kazanıyor olmanla bir ilgisi mi var?”</p>

  <p>Dundee bir nefes aldı ve bıraktı. “Sadece kramp Claire. Seni de uyandırdığım için üzgünüm.”</p>

  <p>Claire dudaklarını buruşturdu. “Kramp geçti mi?”</p>

  <p>Dundee tapaya uzandı ve şişenin ağzını kapattı. “Evet. Yatağına dönebilirsin.”</p>

  <p>Claire uzandı ve onu hafifçe öptü. “Belki yanında biraz daha kalırım.”</p>

  <p>Telaşla, “Bence bu pek iyi–” diye başladı, ama koridor kapısı çalınınca sözü kesildi.</p>

  <p>Boğuk bir ses, “İyi misiniz efendim?” diye sordu.</p>

  <p>Dundee, “Evet Joe, sorun yok,” diye seslendi. “Uyuyamadım o kadar.”</p>

  <p>“İsterseniz bir fincan romlu kahve getireyim efendim.”</p>

  <p>“Hayır Joe, teşekkürler, ben–” Dundee duraksadı, karısına baktı ve “Teşekkürler Joe,” dedi, “evet, bu iyi gelebilir.”</p>

  <p>Ayak sesleri halı kaplı koridorda uzaklaştılar ve Claire ayağa kalktı.</p>

  <p>Artık ısrar etmeyeceğini bilen Dundee kaşlarını kaldırdı ve “Biraz kalacaksın sanıyordum,” dedi.</p>

  <p>Claire’in dudakları sımsıkı kapalıydı. “Joe hakkında neler düşündüğümü biliyorsun.” Hemen odasına döndü ve kapısını kapattı.</p>

  <p>Dundee kalktı, alnındaki saçları geriye attı ve pencereye geçti. Perdeyi açıp St. James Sokağı’nın geniş dönemecine, sokak lambalarının kehribar rengi titrek ışığında zayıfça aydınlanan, hepsi birbirinden güzel kapı önlerine baktı. Gökyüzü doğuya doğru daha az karanlıktı –az sonra gün doğacak, mart ayında berrak bir pazar günü başlayacaktı.</p>

  <p>Evet hayatım, diye düşündü sıkıntıyla, Joe hakkında neler düşündüğünü çok iyi biliyorum. Ama neden onu desteklemem ve yakınımda tutmam gerektiğini sana açıklayamam ki. Yine de yeni bir beden bulmasını isterdim, böylece sana onu kovduğumu ve işe yeni birini aldığımı söylerdim –ama Maturo’nun bedenini sevdi ve onu zorlamaya cesaret edemem. Ne de olsa o uzun, çok uzun süre ortağım olacak hayatım, sen yaşlanıp öldükten sonra da… ve ben oğullarımızın, sonra torunlarımızın, sonra da onların torunlarının en iyilerini aldıktan ve her bedende kaldığım süre içinde daha da zenginleşip daha çok yer satın aldıktan sonra da ve sonunda tekrar 1983 olduğunda dünyadaki tüm önemli şirketlerin gizli sahibi olacağım. Ve 1983’ten sonra, ihtiyar J. Cochran Darrow ortadan kaybolunca artık saklanmam gerekmeyecek, birleşik bağlantılar, paravanlar, sözde yetkililer ve göstermelik adamların ardından çıkacağım ve hiç abartmıyorum, kahrolasıca dünyayı yöneteceğim.</p>

  <p>Tabiî Joe’yu rahat ettirebilirsem.</p>

  <p>Görüyorsun ya zavallı iki aylık karım –ki bu süre içinde hâlâ evliliği ilişkiyle tescilleyip Dundee soyunun ikinci kuşağı için çalışmaya başlayamadım– senin yerin doldurulabilir. Joe’nunki ise doldurulamaz.</p>

  <p>Londra’nın en zengin adamı iç çekti, perdeyi bıraktı ve yatağa oturup romlu kahvesini bekledi.</p>

  <p class="mt1">Uşak Joe kilerde tezgâhın üzerine çıkmıştı –üst düzeyde büyü yapmayı dokuz yıl önce bıraktığından beri acı duymadan yere değebiliyordu, ama yine de yerden biraz yukarıdayken daha iyi düşünebiliyordu– ve parmaklarını gri-yeşil bir tozla dolu bir kasede ağır ağır gezdiriyordu.</p>

  <p>Sinirli genç efendiden çok şey öğrendim, diye düşündü. Çok paraya sahip olmanın sahip olmamaktan çok daha eğlenceli olduğunu öğrendim ve bir kez ele geçirdin mi, tıpkı bir yangın gibi kendi kendine büyüdüğünü.</p>

  <p>Onda fazlasıyla var. Ve gerçekten güzel bir karısı var, ki kız kardeşi de olabilir, üstelik ihtiyar Joe’nun kendisine bakışından nefret ediyor… oysa bence biri ona bakmalı, evet, bakmaktan da fazlasını yapmalı. Varilde bir delik açılmazsa sirkeye dönecek.</p>

  <p>Evet beyefendi, genç Dundee, diye düşündü Joe, ben olmasam hâlâ ölmekte olan bir ihtiyar olurdun –peki seni zengin etmemin karşılığında ben ne alıyorum? Uşak olarak bir iş. Görünüşe bakılırsa bu adil değil. Durum dengeli değil. Ama bu kasede herkesin sorununun çözümü var. Bayan Clair’in yakışıklı genç kocası çok daha sevgi dolu olacak ve zavallı ihtiyar Joe intihar edecek. Herkes mutlu olacak.</p>

  <p>Tabiî Joe’nun bedeni yola çarptığı zaman içinde bulunacak kişi hariç.</p>

  <p>Bir rafa uzandı, bir kavanoz yer tarçını indirdi ve kaseye bolca döktü. Kavanozu bıraktı ve karışımı parmaklarıyla karıştırdı, sonra hepsini büyük bir fincana döktü, üzerine de bolca rom ekledi ve yere atladı, artık hazır olan kahve cezvesini kaldırdı ve fincanı dumanı tüten siyah sıvıyla doldurdu.</p>

  <p>Koridoru geçip merdivenleri çıkarken bir kaşıkla karıştırıyordu. Kapısını yavaşça çalınca Dundee girip masaya bırakmasını söyledi. Joe dediğini yaptı ve saygılı bir şekilde geri çekildi.</p>

  <p>Dundee’nin zihni meşgul görünüyordu ve kırışıksız alnı hafif bir somurtuşla çatılmıştı. Fincanı mekanik bir hareketle alırken, “Fark ettin mi Joe,” diye sordu, “bir şeyi elde etmek için her zaman o şeyin değdiğinden daha fazla zahmete girmen gerekiyor.”</p>

  <p>Joe bunu düşündü. “Çok zahmete girip hiçbir şey elde etmemekten iyidir.”</p>

  <p>Dundee kahveyi yudumladı. Joe’yu duymamış gibiydi. “Bütün bu iş çok yıpratıcı ve yorucu. Her hareketin karşılığında eşit bir… sersemlik oluyor. Hayır, öyle olsa dayanılabilir –hareketten daha da fazlası. Ne var bunun içinde?”</p>

  <p>“Tarçın. Hoşuna gitmediyse onsuz bir fincan daha yapabilirim.”</p>

  <p>“Hayır, bu iyi.” Dundee kaşıkla karıştırdı ve bir yudum daha aldı.</p>

  <p>Joe bir süre bekledi, ama Dundee başka bir şey istemedi, o da odadan çıktı ve kapıyı sessizce kapattı.</p>

  <p class="yildiz">* * *</p>

  <p>“Hey Snapp? Sen misin?”</p>

  <p>Jacky etrafa bakındı. Ufak tefek, tıknaz, siyah saçlı bir adam sokağın diğer tarafından koşar adımlarla yaklaştı.</p>

  <p>Jacky, “Kimsin sen?” diye sordu, ilgisiz görünüyordu.</p>

  <p>“Humphrey Bogart, hatırladın mı? Adelbert Chinnie, Doyle.” Adam heyecanla sırıttı. “Seni bulmak için bir saattir bu lanet sokakta bir aşağı bir yukarı yürüyorum.”</p>

  <p>“Ne için?”</p>

  <p>“Bedenim –gerçek bedenim– buldum onu! İçindeki adam hafif bir bıyık bırakmış, farklı giyiniyor ve farklı yürüyor, ama o benim!”</p>

  <p>Jacky iç çekti. “Arlık bir önemi yok Humphrey. Beden değiştiren adam üç ay önce yakalandı ve öldürüldü. Yani bulduğun bu kişi gerçekten senin eski bedenindeyse bile –ki bu pek de mümkün değil; bıraktığı bedeni öldürmeyi iki kez üstüste becerememesi imkânsız– onunla beden değiştirmenin hiçbir yolu yok. Artık bu numaranın nasıl yapılacağını bilen kimse kalmadı.” Sıkıntıyla başını salladı. “Üzgünüm. Şimdi izin verirsen…”</p>

  <p>Chinnie’nin yüzündeki sırıtış kaybolmuştu. “Öldü mü? Onu –onu öldürdün mü? Lanet olsun, bana söz vermiştin–”</p>

  <p>“Hayır, ben öldürmedim. East End’deki bir pubdaki bir kalabalık yaptı. Ben de ertesi gün öğrendim.” Tekrar yürümeye başladı.</p>

  <p>Chinnie ümitsizce, “Bir dakika,” dedi. Bunu duyduğunu söylüyorsun. Çok kişi duydu mu peki?”</p>

  <p>Jacky durdu ve sabrı tükenerek, “Evet,” dedi. “Herkes –sen hariç.”</p>

  <p>Chinnie, “Tamam!” dedi; yine heyecanlanmaya başlamıştı. “Beden değiştiren adam olsam, ben de aynı şeyi yapardım.”</p>

  <p>“Ne demek istiyorsun?”</p>

  <p>“Dinle, tüy temizliği salonlarını aramaya çıktım, hatırlıyor musun, bunu yapacağımı söylemiştim ya? Hani şu yeniden çıkmasın diye tüyleri aldıkları yerler. Ve tek öğrenebildiğim Leadenhall sokağında bir yer olduğu, orada insanlar bunu gerçekten de yaptırabiliyorlarmış, elektrikle ilgili bir şeymiş. Yer geçen ekimde kapanmış, ama bu işlerin durduğu anlamına gelmez. Lanet olsun, beden değiştirici orayı satın almış olabilir. Her neyse, ben onun yerinde olsaydım ve madem ki artık bir bedende orangutana dönüşmeden kalabilme seçeneği var, neden olmasın ki, tanınıp yakalanmamı sağlardım ve tam darağacında aşağı düşerken başka bir bedene geçerdim. Herkes öldüğümü düşünürdü ve peşimi bırakırlardı.”</p>

  <p>Jacky yavaş yavaş Chinnie’nin durduğu yere doğru döndü. “Pekâlâ,” dedi yumuşak bir sesle, “buraya kadar hoşuma gitti. Ama şu senin eski bedenin de neyin nesi oluyor? Onu çoklan terk etti –asıldığında sıska bir ihtiyardı.”</p>

  <p>“Bilmiyorum. Belki de kendini öldürtmeye giderken onu tutması için içine başka birini koydu, sonra tekrar geri aldı. Belki de –evet– belki de çok büyük paralar karşılığında zengin ama yaşlı insanları genç bedenlere yerleştiriyordun Ya da bir sürü şey olabilir. Tüy yok etme numarasını ele geçirdiyse bunların hepsi mümkündür.”</p>

  <p>“Şu eski bedenindeki adam,” dedi Jacky, “ne iş yapıyor? Nerede yaşıyor?”</p>

  <p>“Çok zengin. Jermyn Sokağında ofisleri, St. James’de içinde uşakları ve her şeyi olan büyük bir evi var.”</p>

  <p>Jacky başını salladı, eski heyecan içinde tekrar yükselmeye başlamıştı. “Bu düşüncenle uyuyor. Köpek Yüzlü Joe’ya kendisini tekrar genç ve sağlıklı yapması için para vermiş yaşlı bir adam olabilir –belki de Joe’nun kendisidir. Gidip St. James’deki şu eve bir bakalım.”</p>

  <p class="mt1">Şaşkına dönen kapıcı, “Fakat efendim,” diye geveledi, “arabaya en erken bir saat sonra ihtiyacınız olacağını söylemiştiniz. Yustin de az önce yemek yemek için arabayı alıp bir yere gitti. Eminim birazdan–”</p>

  <p>Dundee sert bir sesle, “Yustin kovuldu,” dedi, lambanın ışığında yüzü yaşlı bir adamınki kadar bitkin ve kırışıktı. Kaldırımda yürümeye başladı; zarif çizmelerinin topukları taşların üzerinde eski bir saatin çarkları gibi takırdıyordu.</p>

  <p>Kapıcı arkasından, “Efendim!” diye seslendi. “Tek başınıza yürümek için geç bir saat! Birkaç dakika beklerseniz–”</p>

  <p>“Bir şey olmaz,” dedi Dundee; ne durdu ne de arkasına döndü. Elini paltosuna soktu ve Haymarket silahçısı Joseph Egg’e özel olarak yaptırdığı iki minyatür cep tabancasının birinin kabzasını yokladı. Gövdesi çıkarılmış bir tabanca namlusundan daha büyük olmamasına rağmen, bu silahların her biri Dundee’nin hayret içindeki silahçı için çizimini yaptığı ve kovan dediği bir şeyle ateşlenen 35 kalibrelik kurşun atıyordu.</p>

  <p>Ani bir dürtüyle her zamankinden bir blok önce sola döndü. Bu bloğun ortasına kadar yürürüm, diye düşündü, sonra ara sokaktan St. James’e geçerim. Hemen evimin önündeki sokağa çıkarım ve oralarda dolanırken gördüğüm serseri hâlâ gitmemişse, ondan bir açıklama alacağım –ve komik bir numaraya kalkışacak olursa, tarihte kovanlı bir tabancayla öldürülen ilk insan olacak.</p>

  <p>Sisin içinde sokak lambaları, titreşen sarı lekeler gibiydiler ve Dundee’nin bıyıklarında küçük çiy damlaları oluşmaya başlamıştı. Sinirlenerek kaşıdı. Bugünlerde fazlasıyla çabuk sinirleniyorsun, dedi kendi kendine. Toplantı odasında bağırdığın o zavallı herif artık seninle iş yapmaz ve satacağı o patentler ve fabrikalar on ya da yirmi yıl sonra çok işe yarayacak. Canı cehenneme –beklersin ve varislerinden alırsın.</p>

  <p>Ara sokağa sapınca duraksadı. Eh, diye düşündü, madem sinsice yaklaşıyorsun, hiç olmazsa bunu doğru yap. Çizmelerini çıkardı, ikisini de sol eline aldı ve loş sokakta sessizce ilerledi. Sağ eli Egg tabancalarından birinin kabzasındaydı.</p>

  <p>Dundee birdenbire donakaldı –ileride bir fısıltı duymuştu.</p>

  <p>Silahını küçük kılıfından çıkardı ve sessizce ilerledi; beş santimetrelik namluyla sisi yokluyordu.</p>

  <p>İki kat yukarıda birisi bir pencere menteşesini gıcırdatınca, Dundee silahını neredeyse ateşleyecekti –sonra da neredeyse düşürecekti– çünkü sürekli gördüğü kabusun uyandıktan sonra bir türlü hatırlayamadığı son kısmı birdenbire, hiç ummadığı bir anda aklına gelmişti. Rüyada yukarıda, sisin içinde o rastgele tıkırtıyı yapan, Doyle’un cesedinin işaret ettiği şey bir fotoğraf gibi apaçık gözünün önüne gelmişti.</p>

  <p>J. Cochran Darrow’un cesedi boğazına bağlı bir ipin ucunda sallanıyordu, çizmeli ayakları adeta şeytanın rüzgâr çanı gibi duvara vuruyor ve asılmış adamlara özgü bir duruşla çarpılmış başı, sarı dişlerinin her birini gösteren geniş bir sırıtışla aşağıya, ona bakıyordu.</p>

  <p>Silahı tutan eli titremeye başlamış ve üzerinde palto olmasına rağmen havanın nemli serinliğini daha çok hissetmeye başlamıştı. İleride giderek parlayan sarı bir ışık lekesi görüyordu, St. James’in kaldırımına neredeyse gelmişti ve sokağın ağzından sadece birkaç metre ötede bir sokak lambası vardı.</p>

  <p>İleriden gelen fısıldaşmalar artmıştı ve şimdi de sokağın hemen içinde duran iki siluet görüyordu.</p>

  <p>Silahı kaldırdı ve yüksek sesle, “İkiniz de kıpırdamayın,” dedi.</p>

  <p>İkisi birden şaşkınlıkla irkilip kaldırıma sıçradılar. Dundee sokaktan çıkarken ikisini birden kontrol altında tutmak için çizmelerini bırakıp diğer tabancasını da çekti. Sakin bir sesle, “Bir kez daha böyle sıçrarsanız ikinizi de gebertirim,” dedi. “Şimdi bir açıklama istiyorum, hemen, burada ne yapıyorsunuz ve neden–”</p>

  <p>İki kılıksız serserinin genç olanına bakıyordu, ama bakışlarını diğerine çevirdi.</p>

  <p>Ve bir anda bütün rengi solup her yerini sis kadar soğuk bir ter bastı, adamın yüzünü tanımıştı. Bu Brendan Doyle’un yüzüydü.</p>

  <p>Aynı anda Chinnie de silahların ardında kimin olduğunu anladı. Sıkılmış dişlerinin arasından, “Sonunda yüzleştik,” diye fısıldadı. “Yer değiştireceğiz, sen ve ben…” Dundee’ye doğru bir adım attı.</p>

  <p>Sisin içinde, sanki birisi bir tahtayla tuğla duvarlara vurmuş gibi bir sesle silah patladı. Dundee ağlamaya başlarken, Adelbert Chinnie geriledi ve kaldırıma oturdu. Dundee, “Tanrım, üzgünüm Doyle!” diye ağlıyordu. “Ama ölü kalman gerek!”</p>

  <p>Diğer silah titreyerek Jacky’ye doğruldu, ama o üzerinde denenmesine fırsat vermeden fırladı ve elinin kenarını Dundee’nin bileğine doğru sertçe indirdi. Küçük silah yola düştü ve Jacky omı yakalamak için atıldı.</p>

  <p>Bileğindeki keskin acıyla isteriden sıyrılan Dundee onun üzerine atladı.</p>

  <p>Jacky silahı kaptığı anda Dundee’nin ağırlığı onu dizlerinin üzerine çökertti ve sağ kolu çenesinin altına dolandı; ama pek güçlü değildi –vuruşu onu uyuşturmuş olmalıydı. Sokağın karşı tarafından bir pencere kırılması sesi duyuldu, ama nefes nefese kalmış basımların ikisi de yukarı bakamayacak kadar meşguldüler; Jacky bacaklarını altına almak ve sıkışan boğazından hava geçirmek için uğraşıyor, Dundee ise çok daha büyük bir güçle bunları engellemeye çalışıyordu. Jacky yüzüstü yere yatmadan silahı kaldıramıyordu. Başındaki zonklama, donmuş toprağa inen bir kazmanın sıkı darbeleri gibiydi.</p>

  <p>Dundee hırıldayarak, “Demek ölüleri bana geri getirecektin, öyle mi evlat?” diye fısıldıyordu. “Ben de seni yollayacağım o nehire.”</p>

  <p>Jacky çaresizce son bir hamle deneyerek kolunu büktü ve sertçe sola yuvarlandı. Silahı tutan eli bir an için kurtulmuştu ve namluyu düştüğü yerden doğrulup silaha doğru atılan Dundee’ye doğru çevirdi. Dundee ıskaladı, silah yerine gömleğinin yakasını yakaladı ve tüm gücünü kullanarak diziyle vurdu; ama rakibini iki büklüm yapacağını düşündüğü darbe Jacky’yi sadece sarstı ve tabancanın kısa ve kalın namlusunu Dundee’nin burun kemerine dayayıp tetiği çekmesine engel olamadı.</p>

  <p>Silahın sesi bir öncekinden bile daha boğuk çıkmıştı. Dundee Jacky’nin yakasını bıraktı, tek yaptığı çıngıraklı yılan gibi hırıldamaktı. Bir an sonra hareketsiz kaldı, aralarına yuvarlak bir delik açılmış olan dışarı uğramış gözleriyle Jacky’ye bakıyordu. Deliğin alt kenarında hilal şeklinde parlak bir kan toplandı ve alnında bir çizgi halinde akmaya başladı.</p>

  <p>Sokağın karşısından, “Sizi süslü piçler!” diye yüksek sesli bir bağırış duyuldu. Jacky doğruldu. Sisin içindeki ses, “Siz kazandınız, sizi kalpsiz orospu çocukları,” diye bağırdı, Jacky sesin sokak seviyesinden daha yukarıdan geldiğini düşündü. “İhtiyar Joe’yu öyle bir noktaya sürdünüz ki, artık size kölelik yapmaktansa ölmeyi tercih ediyor. İçinizde biraz olsun vicdan kaldıysa, umarım rahatsız–”</p>

  <p>Kısık bir ses, “Joe!” diye seslendi. “Sarhoş musun? Ne diye bağırıp çağırıyorsun? Kes şunu hemen!” Jacky, bu kargaşa bir polisi oraya çekmeden kaçıp gitmesi gerektiğini biliyordu, ama çok sarsılmış olmasının yanında sokağın karşısındaki görünmeyen drama da ilgisini çekmişti.</p>

  <p>Adamın sesi, “Bu pencereyi kırdım, Bayan Claire,” dedi. “Ve sanırım yarın girişi temizletmek de size biraz pahalıya çıkacak. Hepsi için bir fatura yaz ve bana, cehenneme gönder, seni uyuz kaltak!”</p>

  <p>Kadın, “Joe,” dedi, sesi artık yüksek çıkıyordu. “Sana emrediyorum, hemen –aman Tanrım!”</p>

  <p>Jacky, Acaba atladı mı, diye düşündüğü sırada kuru bir çatırtı ve yola sertçe çarpan bir şeyin sesini duydu.</p>

  <p>Sonra Jacky’nin dikkati Dundee’nin cesedine çevrildi.</p>

  <p>Ceset doğrulmuştu.</p>

  <p>Kör gözler açılıp kapanıyor ve kan içindeki yüzde müthiş bir dehşet ifadesi yayılıyordu. Dundee’nin bir eli paslı bir menteşe gibi beceriksizce kalktı ve delinmiş suratını yokladı. Bir an ayağa kalkmaya çalışır gibi oldu; sonra titredi ve yere yığıldı ve son nefesini verişi adeta sonsuza kadar sürdü.</p>

  <p>Jacky kalktı ve kaçtı.</p>
