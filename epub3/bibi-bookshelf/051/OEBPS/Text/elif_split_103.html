    <p class="normal1"><sup class="calibre20"><a href="../Text/elif_split_046.html#footnote-100-1-backlink" id="footnote-100-1">*</a></sup> Aynı tavır, İngiliz kadın yazar George Eliot'da da vardı. 1856'da kaleme aldığı bir yazıya "Hanım Romancıların Yazdığı Şapşal Eserler" başlığını atacak kadar kendini onlardan ayırıyor, uzak görüyordu. Eliot hep "erkek bir romancı gibi" yazmak istedi, kadın romancı olarak anılmak değil.</p>
