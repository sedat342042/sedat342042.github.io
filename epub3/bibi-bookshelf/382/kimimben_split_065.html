						<p class="normal"><sup class="calibre3">[<a href="kimimben_split_026.html#footnote-2037-13-backlink" id="footnote-2037-13" name="footnote-2037-13">13</a>]</sup> Dilimize bundan sekiz yıl önce çevrilmiş olmasına karşın, yazın evrenimizde en ufak bir ilgi uyandırmadığına bakılırsa, daha nice başyapıt gibi <span class="ideitalik">Tersine</span> de bizim için hiç yok hükmünde. (T.Y., 11.1.2011)</p>
