  <h2>XIX</h2>

  <p class="pilk">Vaughan, Gabrielle ve ben Earls Court’ta düzenlenen otoşova gittik. Vaughan sakin ve çapkın tavırlarla Gabrielle’i kalabalığın arasından geçiriyor, yaralı yüzünü sanki bu yaralar Gabrielle’in sakat bacaklarına içten bir karşılıkmış gibi gururla sergiliyordu. Gabrielle standlarda sergilenen, metal ve selüloz boyalı kaportaları başmeleğin ordusundaki askerlerin zırhları gibi parlayan yüzlerce arabanın arasında dolaşıyordu. Topuklarının üstünde dönerek oradan oraya koşturan Gabrielle bu tertemiz araçlardan büyük bir haz alırcasına yara izleriyle kaplı ellerini kaporta boyasının üstünde gezdiriyor, sakat kalçalarını kavgacı bir kedi gibi arabalara sürtüyordu. Mercedes standında görevli genç bir satıcıyı kendisine beyaz spor bir arabayı denemek isteyip istemediğini sorması için baştan çıkarmaya çalışıyordu, genç adam, Gabrielle’e kötürüm bacaklarını ön koltuğa yerleştirmesi için yardım ederken, Gabrielle onun utangaçlığının tadını çıkarıyordu.</p>

  <p>Standların üstünde dönen arabaların arasında dolaşıyorduk. Gabrielle otomobil sanayisi yöneticilerinin ve mankenlerin içinde parmaklarının ucuna kalkıp kalkıp iniyordu. Gözlerim bacağındaki kelepçeye, biçimsiz baldırlarına ve dizlerine, sallanıp duran sol omzuna, bedeninin, standların üstünde dönen tertemiz araçları yaralarıyla karşılaşmaya çağırır gibi görünen bölümlerine takılmıştı. Gabrielle küçük bir Japon sedana binerken, uysal bakışları sisli ışıkların arasında bu mükemmel geometrili araçlar kadar yara almamış görünen bedenime takıldı. Vaughan onu bir arabadan ötekine götürüyor, standlara çıkmasına, özel üretilmiş arabalara, arka koltuğunda bu aşırı hareketli teknoloji dünyasının zalim kraliçesi gibi oturduğu limuzinlere binmesine yardım ediyordu.</p>

  <p>“Gabrielle’le git Ballard,” dedi Vaughan. “Kolundan tut. Buna memnun olacaktır.”</p>

  <p>Vaughan beni yerine geçmeye zorluyordu. Seagrave’i aramak bahanesiyle ortadan kaybolunca, Gabrielle’in sakatlar için yapılmış birkaç arabayı incelemesine yardım ettim. Gayet resmi bir tavır takınarak görevlilerle aksesuvarların, fren pedallarının ve elle idare edilen debriyaj kolunun montajı hakkında konuşmaya başladım. Bütün bu süre boyunca, gözlerim Gabrielle’in bedeninin, kötürümler için yapılmış bu kontrol düğmelerinin kâbus gibi teknolojisinde yansıyan parçalarına takılıyordu. Birbirine sürtünen baldırlarını, korsesinin bantlarıyla sıkışan sol göğsünü, leğen kemiklerinin arasındaki yuvarlak açıyı izliyor, elinin kolumda yaptığı baskıyı hissediyordum. Gabrielle ahlâksız bir şeylerin olmasını bekler gibi debriyaj pedalıyla oynayarak ön camın ardından beni süzüyordu.</p>

  <p>Gabrielle, Vaughan’a yaptıkları için kızmıyordu, ama onunla küçük arabasının arka koltuğunda, bir yığın garip görünümlü sakat düğmeleriyle çevrelenmiş bir halde sevişen ilk erkek kesinlikle bendim. Elimi iç çamaşırının askıları ve bantları arasında gezdirerek bedeninin her noktasını keşfederken, alışık olmadığım biçimde kalçaları ve bacakları beni bir çıkmaz yola, teninin ve kaslarının garip yüzeylerine çekiyordu. Bedenindeki her bir biçimsiz parça yeni bir şiddetin vereceği heyecanlarla yüklüydü. Keskin hatları, mukozasıyla tüylü derinin beklenmedik birleşmesi, tüyleri ve işlemli kaslarıyla sertleşebilen doku, sapkın olanaklarla dolmaya hazır bir seçki gibiydi. Onunla havaalanının yakınında loş arabasının içinde otururken, elimde tuttuğum beyaz göğsü inmekte olan uçakların ışıklarıyla aydınlanıyor, sanki meme ucunun biçimi ve yumuşaklığı parmaklarımın ırzına geçiyordu. Sevişmelerimiz birbirimizi keşfettiğimiz birer işkence gibiydi.</p>

  <p>Havaalanına doğru giderken, Gabrielle’in bu garip görünüşlü kontrol düğmelerini kullanışını seyrediyordum. Pedalların ve debriyaj kollarının karmaşık yapısı tam ona -hatta, alttan alta ilk sevişmesine- göre ayarlanmıştı. Ona yirmi dakika sonra sarıldığımda, tenine sergi salonundaki deri kokusunun sinmiş olduğunu fark ettim. Depoların yakınında inmekte olan bir uçağı seyretmek üzere döndük. Sol omzunu göğsüme dayadığımda bedeninin koltuğa değen noktalarının nemlendiğini, koltuğun derisinde korsesinin ve bantlarının izinin çıktığını gördüm. Arabanın garip geometrisine kayan elimi sol göğsünün üstüne koydum. Direksiyonun altından beklenmedik kontrol düğmeleri çıkıyordu. Direksiyon miline tutturulmuş çelik bir pime, kromdan yapılmış debriyaj pedalı takılıydı. Yere monte edilmiş vites kolunun uzantısı yatay bir biçimde yükseliyor, sürücünün avcunun tersine yerleşmiş kromun dikey kanadını oluşturuyordu.</p>

  <p>Bu yeni parametrelerin ve çevremizi saran teknolojinin bilincinde olan Gabrielle koltuğa uzandı. Ellerini yüzümde ve çenemde parlak metalden görünmeyen bobinler arar gibi gezdirirken, gözleriyle ellerini izliyordu. Sol ayağını kaldırdı, bacağındaki korse dizime değiyordu. Baldırının iç derisinde şeritlerin izi çıkmış, kanca ve kayış şeklinde kırmızı oyuklar oluşmuştu. Sağ bacağındaki kayışları açtım, parmaklarımı derin oyuklarda gezdirdim, oyulmuş deri, vajinanın zarlarından daha sıcak ve yumuşaktı. Evrim sürecinin henüz embriyonik aşamasındaki bir cinsel organı andıran bu baştan çıkarıcı delik, bana bedenimdeki hâlâ gösterge tablosunun ve kontrol anahtarlarının izlerini taşıyan küçük yaralarımı anımsattı. Baldırındaki eziğe, göğsünün altında, sağ koltukaltının aşağısında çıkan korse izine, sağ kolunun iç derisindeki kırmızı ize dokundum - bunlar yeni cinsel organların oluşumu için birer şablon, yüzlerce araba kazasının canlandırılması sırasında meydana çıkacak cinsel olasılıklar için birer kalıptı. Elimi poposunun arasındaki yarığa uzattığımda, koltuğun alışılmadık yabancı çizgileri sağ koluma değiyordu. Arabanın içi loştu, Gabrielle’in yüzünü gizliyordu, dudaklarımı Gabrielle’in ağzından uzak tutmaya çalışıyordum. Göğsünü avcumun içine alıp benim kendi salyamla hoş, kimyasal bir madde karışımı güzel bir kokusu olan soğuk meme ucunu öpmeye başladım. Dilimi meme ucunda gezdirdim, sonra geri çekilip göğsünü dikkatle inceledim. Bilemediğim bir nedenle, bu göğsün, sırtındaki korse ve bacağındaki kelepçeler gibi her sabah takıp çıkarabildiği bir parça olduğunu düşündüm, ama aslında bedeninden çıkan bir et parçası olduğunu anımsayınca içimi hafif bir düş kırıklığı kapladı. Gabrielle öne eğilmiş oturuyordu, işaret parmağını alt dudağımdan içeri sokmuş, tırnağını dişlerime değdiriyordu. Bedeninin açıkta kalan kısımları gevşetilmiş korseler ve kayışlarla bir arada tutuluyordu. Bacaklarının arasındaki kemikli bölgeyi okşuyor, elimi seyrek tüylerinin arasında gezdiriyordum. Kollarımın arasında dudaklarını hemen hemen hiç oynatmadan otururken, bu canı sıkılmış kötürüm genç kadının, sözde cinsel birleşme noktalarının -göğüs, penis, anüs, vulva, meme ucu ve klitoris- bizde herhangi bir uyarılmaya neden olmadığını anladığını fark ettim.</p>

  <p>Akşamın alacakaranlığında, uçaklar tepemizde havaalanındaki doğu batı yönünde uçuyordu. Gabrielle’in bedeninden yükselen hoş cerrahi koku ve hardallı derinin kendine özgü tadı arabanın içini kaplamıştı. Krom kontrol anahtarları loş ışıkta metallerle kaplı bir hayvanlar âleminde gümüş renkli yılanların başı gibi parıldıyordu. Gabrielle göğüs ucuma bir damla tükürük sürüp bunu bilinçsizce okşayarak aramızdaki sözde cinsel birlikteliği sürdürmeye çalıştı. Ben de Gabrielle’in klitorisini okşamaya başladım. Çevremizdeki parlak kontrol düğmeleri teknolojik ve kinestezik sistemlerin <i>tour de force</i>’unu<a href="../Text/dipnotlar.xhtml#a4" id="k4"><sup>[4]</sup></a> sergiler gibiydi. Gabrielle’in eli göğsümde dolaşıyordu. Parmakları sol köprücük kemiğimin altında, pusula dolabının kadranı biçimindeki küçük yara izine rastladı. Bu yuvarlak izi dudaklarıyla keşfetmeye başladığında, penisimin ilk kez sertleştiğini hissettim. Gabrielle penisimi pantolonumdan dışarı çıkardı, sonra göğsümde ve karnımdaki yara izlerini bularak, dilinin ucunu her birinin üstünde gezdirmeye başladı. Arabamın gösterge tablosu ve kontrol düğmeleriyle işaretlenmiş bütün bu damgaları birer birer onaylıyordu sanki. Penisimi okşarken elimi vulvasından çekip baldırlarının arasındaki yaralara götürdüm ve içinde kaza yaptığı arabanın el freninin etine saplandığı bölgedeki izlere dokundum. Sağ elimle omuzlarını tutuyor, koltuk derisinin çıkardığı izlere, yuvarlak ve köşeli geometrik şekillerin birbiriyle birleştiği noktalara dokunuyordum. Baldırlarındaki ve kollarındaki yara izlerini tek tek inceliyor, elimi sol göğsünün altındaki yaralı dokuda gezdiriyordum, bunun karşılığında Gabrielle benim yaralarımı keşfetmeye çalışırken, geçirdiğimiz araba kazalarının olanak tanıdığı cinselliğimizin şifrelerini çözüyorduk.</p>

  <p>Baldırlarının arasındaki derin yarada ilk kez doyuma ulaştığımda menim bu oyuğa boşaldı. Gabrielle menimi eline alarak debriyaj pedalına sürdü. Ağzımı sol göğsünün altında orak biçimindeki yara izine bastırmıştım. Gabrielle koltukta ters döndü, böylece sağ kalçasındaki yaraları bulabiliyordum. Bu kötürüm kadına ilk kez acımıyor, onunla birlikte arabasının bedeninde açtığı soyut yarıkların verdiği heyecanın tadını çıkarıyordum. Sonraki günlerde göğsünde ve sol koltuk altındaki izlerde, boynunda ve omuzlarındaki yaralarda, benim çarptığım arabayı penisim aracılığıyla Gabrielle’in içinde neredeyse hayatını kaybedebileceği arabayla birleştiren, çatlak ön cam panjurunun ve gösterge tablolarının aniden çarpışmasıyla oluşan bu derin cinsel yarıklarda doyuma ulaştım.</p>

  <p>Otomobil teknolojisine ve geleceğin öteki karmaşık teknolojilerine özgü parçaları düşünerek bu yarıkların sayısını artıracak başka araba kazaları hayal etmeye başladım. Termonükleer reaksiyon odaları, beyaz fayanslarla kaplı kontrol odaları ve bilgisayar ağlarının gizli senaryolarının olanak tanıyacağı cinsellikler hangi yaralarda hüküm sürecekti? Gabrielle’e sarılırken, Vaughan’ın bana öğrettiği gibi ünlü ve güzel kadınların yaptığı kazaları, cinsel fanteziler kurduracak yaraları, aklın ucundan geçmeyecek teknolojilerin sunduğu olanakları bulup çıkardığımız olağandışı sevişme yöntemlerini hayal etmeye çalışıyordum. Bu fantezilere daldığımda, sonunda beni öteden beri korkutan ölümleri ve yaralanmaları da gözümün önünde canlandırabildiğimi fark ettim. Catherine’in ani ve şiddetli bir çarpışmada yaralandığını, ağzının ve yüzünün parçalandığını, direksiyon kolonunun vajina ve rektumunun yakınlarında, en derin duygularımızla dolduracağımız yeni ve heyecan verici bir delik açtığını hayal ediyordum. Bedenlerinde düzinelerce yedek delik ve otomobillerin baş döndürücü teknolojisiyle oluşmuş cinsel birleşme noktaları açılan film yıldızlarının ve televizyon oyuncularının yaralarını hayal ediyordum. Annemin, hayatının çeşitli evrelerinde art arda meydana gelen kazalarda yaralandığını ve bedeninde çok daha soyut ve yaratıcı delikler açıldığını, böylece anneme karşı ensest duygularımın yoğunlaşıp, bana sarılışında ya da davranışlarında bu duyguların su yüzüne çıkabileceğini düşünüyordum. Kazalarda yaralanan çocukların sakat bedenlerini kiralayıp onların yaralarını kendi yaralı cinsel organlarıyla sulayan ve acılarını dindiren mutlu sübyancıların, dillerini küçük çocukların ameliyatla açılmış anüslerinde gezdiren oğlancıların fantezilerini hayalimde canlandırmaya çalışıyordum.</p>

  <p>Bu arada Catherine’in her yönü başka bir şeye örnek oluşturuyor, bedeninin ve kişiliğinin olanaklarını sonsuza dek genişletiyordu. Banyodan çırılçıplak çıkıp yanımdan dikkatimi çekmeye çalışan bakışlarla geçişi; sabahları yatakta bacaklarını iki yana açıp parmaklarını sanki küçük cinsel bir salgıdan kurtulmak istercesine klitorisine sürterek mastürbasyon yapışı; koltukaltlarına, o gizemli bir evreni andıran narin oyuklara deodorant sıkışı; parmaklarını sol omzumda gezdirerek benimle arabama kadar yürüyüşü -bütün bu hareketler ve duygular beynimizin sert, metalimsi kabukları arasında çözmeye çalıştığımız birer şifre gibiydi. Catherine’in ölümüne neden olacak bir kaza, içinde biriken şifreleri ortaya çıkarabilecek tek olaydı. Yatakta Catherine’in yanında yatarken elimi poposunun arasındaki yarığa sokuyor, bu beyaz yarıküreleri, düşler ve katliamlara ilişkin bütün programları içinde barındıran bu et parçalarını şekilden şekile sokuyordum.</p>

  <p>Catherine’in ölümü üzerinde daha dikkatli düşünmeye başlamıştım, Vaughan’ın Elizabeth Taylor için tasarladığı ölümden daha zengin bir son bulmaya çalışıyordum. Bu fanteziler gün geçtikçe, Catherine’le birlikte otoyolda giderken aramızda değiş tokuş ettiğimiz duygusal tepkilerin bir parçası haline gelmişti.</p>
