  <h2>Giriş</h2>

  <p class="pilk">20. yüzyılı egemenliği altına alan kâbusun akılla evliliğinden her zamankinden daha belirsiz bir dünya doğdu. İletişim dünyası içinde teknolojinin kötü ruhları ve paranın satın alabileceği düşler kol geziyor. Termonükleer silah sistemleri ve alkolsüz içecek ticareti, reklamcılığın ve uydurma olayların, bilimin ve pornografinin yönettiği ışıltılı bir dünyada varlığını aynı anda sürdürüyor. Yaşamımız 20. yüzyılın o büyük, ikiz ana temasının egemenliği altında: seks ve paranoya.</p>

  <p>Geçmiş, bugün ve gelecekle ilgili kavramlarımız gün geçtikçe kendini yenilemeye zorlanıyor. Tıpkı geçmişin, toplumsal ve ruhsal anlamda, Hiroşima’ya ve nükleer çağa yenik düştüğü gibi, gelecek de doymak bilmeyen bugün tarafından yutularak yok oluyor. Geleceği, sanki yalnızca önümüze sunulan çok çeşitli seçeneklerden biriymiş gibi bugüne ekledik. Seçme şansımız artıyor; yaşam biçimleri, geziler, cinsel roller ve kimliklerle ilgili her türlü isteğin, her türlü olabilirliğin anında doyurulduğu, bebeksi bir dünyada yaşıyoruz.</p>

  <p>Bunun yanında, kurguyla gerçek arasındaki dengenin son on yirmi yıldır önemli ölçüde değiştiğine inanıyorum. Bu ikisinin rolleri gün geçtikçe tersine dönüyor. Yaşadığımız dünyayı, pazarlamacılık, reklamcılık, reklamcılığın bir kolu olarak görülen politika, özgün tepkinin yerini televizyon ekranı aracılığıyla deneyimin alması gibi çok çeşitli kurgu türleri yönetiyor. Bizler kocaman bir romanın içinde yaşıyoruz. Özellikle yazar, romanına kurgusal bir içerik bulmaya gitgide daha az gereksinim duyuyor. Kurgu zaten önünde. Yazarın görevi gerçeği icat etmek.</p>

  <p>Eskiden, ne denli karmaşık ya da belirsiz olursa olsun, dış dünyanın gerçekliği temsil ettiğini ve zihnimizdeki iç dünyanın, düşlerin, umutların, arzularınsa düşlem ve imgelem âlemini temsil ettiğini varsayardık. Bence bu roller yer değiştirdi. Çevremizdeki dünyayı ele almanın en akıllıca ve en etkili yolu, onun bütünüyle kurgudan oluştuğunu varsaymaktır - ama aksine, bize kalan küçük bir parça gerçeklik kafamızın içindedir. Freud’un düşlerdeki gizliyle açık, görünürle gerçek olan arasındaki o alışılmış ayrımının, artık gerçeklik olarak adlandırılan dış dünyaya uyarlanması gerekiyor.</p>

  <p>Böyle dönüşümlerden söz edilebildiğine göre, yazarın asıl görevi nedir? Yazar hâlâ, anlatımı düz, olayların tarih sırasına göre aktığı, geniş bir zaman ve uzam dilimi içinde ağırlıklı role sahip seçkin karakterleri olan geleneksel 19. yüzyıl romanına özgü tekniklerden ve bakış açılarından yararlanabilir mi? Ele alacağı konu geçmişin derinliklerine saplanmış karakterler ve kişilerden, köklerin araştırılmasından, toplumsal davranışlar ve kişisel ilişkilerdeki en ince ayrıntıların incelenmesinden mi ibarettir? Yazarın, hâlâ, kendi kendine yeten ve kendi içine kapalı bir dünya yaratabilecek, bütün soruları anında yanıtlayarak karakterleri üzerinde bir incelemeci gibi egemen olabilecek manevi yetkesi var mıdır? Kendi dürtüleri, önyargıları, psikopatolojisi de dahil, anlamazlıktan geldiği her şeyi bir yana bırakabilir mi?</p>

  <p>Ben, yazarın rolünün, yetkesinin ve dilediğince davranma özgürlüğünün kökten değiştiğine inanıyorum. Bence artık yazar, bir anlamda hiçbir şey bilmiyor. Ahlâksal bir bakış açısı yok. Okura kendi kafasının içindeki seçenekleri ve imgesel alternatifleri sunuyor. Yazarın rolü, safariye çıkmış ya da laboratuvarda çalışan, bilinmeyen bir yerle ya da denekle karşı karşıya olan bir bilim adamının üstlendiği rolden farklı değil. Bütün yapabileceği, çeşitli varsayımlarda bulunup bunları gerçekler karşısında sınamaktır.</p>

  <p><i>Çarpışma,</i> uç noktada bir durumun uç noktada bir eğretilemesidir, yalnızca uç noktada bir kriz anında kullanılabilecek umarsız önlemleri içeren yardım çantası niteliğinde bir kitaptır. <i>Çarpışma,</i> elbette, hayal ürünü bir felaketle değil, salgın bir hastalık gibi her yıl yüzlerce, binlerce kişiyi öldüren, milyonlarcasını sakat bırakan bir afetle ilgilidir. Araba kazalarında, seksle teknoloji arasındaki o korkunç birlikteliğin gizli belirtilerini görebiliyor muyuz? Modern teknoloji bize kendi psikopatolojilerimizden yararlanmak için şimdiye dek hiç akla gelmemiş araçlar sağlayacak mı? Doğamızda var olan sapkınlığımızı kullanmamızın bizim için akla uygun bir yararı var mı? Aklın sağladığından daha güçlü sapkın bir mantık mı var?</p>

  <p><i>Çarpışma</i>’da, arabayı yalnızca cinsel bir imge olarak değil, kişinin bugünkü toplumdaki yerini gösteren bütünlüklü bir eğretileme olarak kullandım. Aslında, romanın cinsel içeriğinden bütünüyle ayrı politik bir yönü var, ama ben gene de <i>Çarpışma</i>’nın, teknolojiye dayalı ilk pornografik roman olduğuna inanıyorum. Pornografi, bir anlamda, birbirimizi en ısrarcı ve acımasız yollarla nasıl kullandığımız ve sömürdüğümüzle ilgilendiğinden, kurgunun en politik biçimi olarak görülebilir.</p>

  <p>Söylemeye gerek yok, <i>Çarpışma</i>’nın görevi dikkatimizi çekmek, bizi, teknoloji manzarasının her köşesinden her geçen gün daha çok ikna edici bir biçimde çağıran zalim, erotik ve ışıltılı dünyaya karşı uyarmaktır.</p>
