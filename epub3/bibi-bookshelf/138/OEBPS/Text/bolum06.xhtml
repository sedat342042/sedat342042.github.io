  <h2>VI</h2>

  <p class="pilk">İzleyen günlerde kiralama şirketinden birçok araba kiraladım; büyük, üstü açık Amerikan arabasından hızlı spor arabaya ya da küçük bir İtalyan arabasına kadar her türlü uygun seçeneği denedim. Catherine’le Renata’yı tahrik etmek amacıyla başlayan alaycı tutumum -ikisi de benim bir daha araba kullanmamı istemiyordu- kısa zamanda farklı bir görünüm kazandı. Kaza geçirdiğim yere yaptığım ilk kısa yolculuğum ölü adamın hayalini, ama bundan da önemlisi kendi ölümüm düşüncesini yeniden canlandırdı. Kiraladığım her arabayla kaza yerine gidiyor, daha farklı bir ölüm ve kurban olasılığı üzerinde düşünüyor, farklı birtakım yaralanmaların hayalini kuruyordum.</p>

  <p>Bu arabaları temizlemek için harcanan onca çabaya karşın, önceki sürücülerden arta kalanlar -gaz pedalının altındaki plastik paspasların üstündeki topuk izleri; adi bir rujla lekelenmiş, küllüğün üstüne bir parça sakızla yapıştırılıp bırakılmış kuru bir sigara izmariti; deri koltukların üzerinde, sanki iki kötürüm birbirlerinin ırzına geçmek istemiş gibi delice bir saldırıdan kalma karmaşık, garip birtakım çizikler- arabaların içine kazınıp kalmıştı. Ayağımı pedallara götürdüğümde, bütün bu sürücülerin, bedenlerinin arabanın içinde kapladığı hacmin, kendi davranışlarımın yerini alabilecek gizli aşk randevularının, kaçamaklarının, sıkıntılarının farkındaydım. Bütün bu üstü kapalı gerçeklerin bilincinde olduğum, parlayan direksiyonlar ve güneş siperliklerine kendi bedenimin bütün olanaklarını sunduğumdan, kendimi, arabayı dikkatli sürmeye zorluyordum.</p>

  <p>Önce, havaalanının güneyindeki çevre yollarda amaçsızca dolaştım, Stanwell’deki su depolarının arasında tanıdık olmadığım bir denetim duygusuna kapıldım. Buradan, havaalanının doğu yanından dolaşıp Harlington’daki otoyol kavşağına çıktım, Londra yönünden gelen yoğun trafik, beni, Batı Caddesi’nın kalabalık şeritleri boyunca kocaman bir metal yığınının içine sürükledi. Her gün, tam kaza yaptığım saatte, kendimi üstgeçidin ayaklarında buluyordum; ya trafik bir sonraki ışıklara doğru hızla akarken kaza yerinden geçiyor, ya da kaza yaptığım noktadan tam üç yüz metre ötede yoğun bir trafiğe takılıyordum.</p>

  <p>Üstü açık Amerikan arabasını almaya gittiğimde kiralama şirketindeki görevli bana, “Bunu temizlemek için epey uğraştık, Bay Ballard,” dedi. “Bir süre televizyon şirketlerinizden biri kullanmıştı -tavan, kapılar, kaporta, her yer kameraları tutturdukları kıskaçlarla dolu.”</p>

  <p>Shepperton’daki garajdan ayrılırken, arabanın hâlâ hayali bir olayın parçası olarak kullanıldığı gerçeği geldi aklıma. Kiraladığım öteki arabalar gibi bu da, Detroit tasarımının o büyüleyici boyutunda ortaya çıkan çizikler, topuk izleri, sigara yanıkları ve kül izleriyle doluydu. Pembe renkli deri koltukta bir bayrak gönderinin, ya da daha mantıklısı bir penisin girebileceği büyüklükte derin bir yarık vardı. Bu izler, büyük bir olasılıkla, arabayı kullanan çeşitli şirketlerin tasarladığı hayali oyunlar bağlamında, dedektifleri, adi suçluları, gizli ajanları ya da ortadan kaybolan varisçileri canlandıran oyuncular tarafından bırakılmıştı. Aşınmış direksiyonda, ellerini film yönetmeninin ya da kameramanın söylediği biçimde tutan yüzlerce oyunculardan yağ izleri kalmıştı.</p>

  <p>Akşam trafiğinde Batı Caddesi boyunca yol alırken, bu kurgu dolu kocaman birikintide öldüğümü, bedenimin, televizyondaki yüzlerce polisiye diziyle, yıllarca raflarda durduktan sonra son saygıdeğer izlerini tenimde bırakan unutulmuş dizilerle damgalandığını düşledim.</p>

  <p>Aklım beni kendine çağıran bu gereksinimlerle karmakarışık olmuşken, birden otoyola çıkan kavşakta yanlış şeritten gittiğimi fark ettim. Güçlü bir motoru ve son derece hassas frenleri olan bu büyük araba, kendi yaralarımı ve deneyimlerimi bu devasa çizgilere uydurmaya çalışarak çok ileri gittiğimi hatırlattı bana. Kendiminkiyle aynı model bir araba kiralamaya karar verip havaalanına çıkan yola saptım.</p>

  <p>Tünel girişi yoğun bir trafikle tıkanmıştı, yan şeride geçip arabayı, yolcuların konakladığı oteller ve bütün gece açık kalan süpermarketlerle dolu geniş bir alanı kaplayan havaalanı meydanına doğru sürmeye başladım. Tünele çıkan yan yolun hemen yakınındaki benzin istasyonundan çıkarken, emniyet adasında üçlü grup halinde bir aşağı bir yukarı gezinen havaalanı fahişelerini gördüm.</p>

  <p>Arabamı görüp benim muhtemelen Amerikalı ya da Alman bir turist olduğumu sanan üç kadından en yaşlısı bana doğru geldi. Bu kadınlar akşam trafiğinde emniyet adasında dolaşıyor, sanki Styx’i<a href="../Text/dipnotlar.xhtml#a1" id="k1"><sup>[1]</sup></a> geçmeyi bekleyen yolcuları kapmak için önlerinden hızla geçen bu arabaları gözlüyorlardı. Üçü -görmüş geçirmiş Liverpoollu konuşkan bir esmer; Catherine’nin sık sık eliyle işaret ettiğinden hoşuna gittiğini sandığım çekingen ve saf bir sarışın; ve bir zamanlar Batı Caddesi’ndeki bir benzin istasyonunda çalışmış olan daha yaşlı, yorgun yüzlü ve koca memeli kadın- bütün müşterilerini şu ya da bu şekilde tatmin edebilecek temel bir cinsel birim oluşturuyor gibi görünüyorlardı.</p>

  <p>Emniyet adasında durdum. İçlerinde daha yaşlı olanı, başımla işaret edince yaklaştı. Sağ yandaki kapıya yaslanıp güçlü sağ kolunu krom pencere çerçevesine dayadı. Arabaya binerken, gözleri yanlarından geçen arabaların camlarından yansıyan ışıkla cam silecekleri gibi kırpışan iki arkadaşına eliyle işaret etti.</p>

  <p>Havaalanındaki tünele doğru giden arabaları izlemeye başladım. Kiralık Amerikan arabasında, ikinci sınıf televizyon dizilerinin bu meşhur olamamış yıldızı ağır cüssesiyle yanımda otururken, birden dizlerimin ve baldırlarımın ne kadar ağrıdığını fark ettim. Servofreni ve güçlü bir direksiyonu olmasına karşın, bu Amerikan arabasını kullanmak son derece yorucuydu.</p>

  <p>Tünelden çıkıp terminal binalarının olduğu yöne ilerlerken, “Nereye gidiyoruz?” diye sordu.</p>

  <p>“Kat otoparkına; üst katları akşam saatlerinde boş olur.”</p>

  <p>Havaalanında ve çevresinde grup grup fahişeler gevşek bir hiyerarşiyle sıralanmıştı -otellerde, hemen hiç müzik çalınmayan diskoteklerde, havaalanından hiç ayrılmayan binlerce yolcunun kaldığı yatak odalarının yakınlarında konuşlananlar; terminal binalarının yolcu salonlarında ve lokantalarda şansını arayan ikinci sınıf bir grup; bunun dışında otoyol üstündeki apartman bloklarında günlük oda kiralayarak serbest çalışan başka bir ordu.</p>

  <p>Binanın arkasındaki kat otoparkına vardık. Bu dolambaçlı ve garip binanın eğimli beton katlarından döne döne çıkıp üst kattaki arabaların arasındaki boş bir alana park ettim. Kadın, banknotları gümüş renkli parlak el çantasına tıkıştırdıktan sonra dalgın ifadeli yüzünü kucağıma indirip tek eliyle ustaca açtı fermuarımı. Kollarını dizlerime dayadı, sistemli bir biçimde hem ağzını hem de ellerini kullanarak penisimle uğraşmaya başladı. Sert dirseklerinin baskısından irkildim.</p>

  <p>“Bacaklarına ne oldu, kaza mı geçirdin?”</p>

  <p>Bunu sanki cinsel bir suç işlemişim gibi sormuştu.</p>

  <p>Penisimi dışarı çıkardığında, kaslı sırtım, sutyen askılarının omuzlarına çıkardığı izlerin Amerikan arabasının zevkli biçimlendirilmiş gösterge tablosuyla, sol elimle tuttuğum iri poposunun uçuk renkli saat ve hız göstergesiyle birleşmesini izliyordum. Gösterge kadranları beni yüreklendirdi, sol yüzük parmağımı kadının anüsüne götürdüm.</p>

  <p>Aşağıdaki meydanda kornalar çalmaya başladı. Omzumun üstünde bir flaş patladı; ışık, penisimi ağzına almış bu fahişenin yorgun yüzünü, direksiyonun krom çubuklarına dolanan soluk renge boyanmış saçlarını aydınlattı. Kadını yana itip terastan aşağı baktım. Bir yolcu otobüsü, Avrupa Terminali’nin önüne park edilmiş bir taksinin arkasına vurmuştu. İki taksi şoförüyle plastik evrak çantasını elinden bırakmayan bir adam yaralı sürücüyü arabasından çıkarmaya çalışıyorlardı. Meydan koca bir otobüs ve arabalarla dolmuştu. Üstündeki siren lambalarını yakıp söndürerek olay yerine gelen bir polis arabası kaldırıma çıktı, yolcularla sürücülerin arasından geçerken tamponu bir valize çarptı.</p>

  <p>Ön camın krom çerçevesinde küçük bir kıpırdanma hissedince, sağıma baktım. Altı yüz metre ötemde, boş park alanlarının arasında, beton terasa park edilmiş bir arabanın kaportasının üstünde elinde fotoğraf makinesiyle bir adam oturuyordu. Üstgeçidin altındaki kaza yerinde beni seyreden, alnı yaralı uzun boylu adamı, yani hastanede gördüğüm beyaz önlüklü doktoru hemen tanıdım. Mat ampulü flaştan söküp çıkardı, arabaların altına fırlattı. Polaroid makinesinin arkasından filmi çıkarırken, bana, sanki bu kat otoparkının çatı katında fahişelerle müşterilerini görmeye son derece alışıkmış gibi şöyle bir göz ucuyla baktı.</p>

  <p>“Tamam. Devam edebilirsin.” Kadın penisime ulaşmak için elini yeniden kasıklarıma götürdü. Ona oturmasını işaret ettim. Dikiz aynasında saçlarını düzeltti, sonra da arkasına bile bakmadan asansöre doğru yürüdü.</p>

  <p>Uzun boylu adam elinde fotoğraf makinesiyle çatıda geziniyordu. Arabasının arka camından içeri baktım. Yolcu koltuğu fotoğrafçı malzemeleriyle -fotoğraf makineleri, üç ayak, flaş ampullerinin bulunduğu bir karton kutuyla- doluydu. Torpido kapağına bir film kamerası tutturulmuştu.</p>

  <p>Fotoğraf makinesini elinde bir silah tutuyormuş gibi taşıyarak arabasına döndü. Terasa çıktığında, yüzü polis arabalarının ışıklarıyla aydınlandı. Birden, bir düzine unutulmuş televizyon programı ve magazin haberinde ekrana yansıyan bu çopur yüzü daha önce birçok kez görmüş olduğumu fark ettim -bu adam Vaughan’dı, Dr Robert Vaughan, bir zamanların ünlü bilgisayar uzmanı. Televizyondaki yeni tarz bilim adamlarının ilklerinden biri olan Vaughan, kişisel cazibesini -yaralı yüzünü çevreleyen koyu siyah saçları ve Amerikalı askerlerin giydiği ceketi- konferans salonunda konuşuyormuş gibi takındığı saldırgan tutumu ve uluslararası trafik sistemlerinin denetiminde bilgisayar tekniklerinin kullanılması konusundaki büyük inancıyla birleştirmişti. Üç yıl önce, yaptığı dizinin ilk programlarında Vaughan, bilim adamlığına, laboratuvarından televizyon merkezine hızlı motosikletle gidip gelen etkileyici bir serseri imajı çizmişti. Okumuş, hırslı ve kendi reklamını yapmada usta bir kişi olarak, arabalar ve arabaların yaşamımızdaki gerçek rolüyle ilgili garip görüşleri konusundaki naif idealizmi, onu yalnızca doktorasını tamamlamış, girişken bir akademisyen olmaktan kurtarıyordu.</p>

  <p>Terasta durmuş, aşağıdaki kazaya bakıyordu. Polis arabalarının ışıkları kaşlarının ve ağzının üstündeki yaralı dokunun izlerini, kırılıp yeniden kaynamış burun kemiğini aydınlatıyordu. Vaughan’ın mesleğinin neden bir anda sona erdiğini hatırladım -televizyon dizilerinin ancak yarısını çekmişken bir motosiklet kazasında ağır yaralanmıştı. Güneydeki bir otoyolda, bacaklarının bir kamyonun arka tekerlekleri tarafından ezildiği o korkunç kazanın izlerini hâlâ yüzünde ve kişiliğinde taşıdığı apaçık ortadaydı. Yüzündeki her bir ayrıntı sanki yan yana konmuş, kazadan sonra, dergilerde çıkmış eski soluk fotoğrafları toplanarak yeniden bir araya getirilmiş gibiydi. Ağzındaki ve alnındaki yara izleri, kendi kestiği saçları ve üstten eksik iki köpek dişi ona bakımsız ve düşmanca bir hava veriyordu. Bileklerinin kemikli eklemleri deri ceketinin aşınmış kol ağzından kelepçe gibi görünüyordu.</p>

  <p>Arabasına bindi. Bu, Avrupa yapımı on yıllık bir Lincoln’dü, Başkan Kennedy’nin içinde öldüğü üstü açık limuzinin aynısıydı. Vaughan’ın takıntılarından birinin Kennedy suikastı olduğunu anımsadım.</p>

  <p>Yanımdan geri geri çıkarken Lincoln’ün sol tamponu dizime sürtündü. O rampadan aşağı indiği sırada çatının karşı yanına geçtim. Vaughan’la bu ilk karşılaşmamız zihnime kazınıp kaldı. Onu beni izlemeye zorlayan şeyin öç alma duygusu ya da şantajla uzaktan yakından ilgisi olmadığını biliyordum.</p>
