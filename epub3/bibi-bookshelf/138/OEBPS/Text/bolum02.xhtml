  <h2>II</h2>

  <p class="pilk">Vaughan’la ilk karşılaşmamızdan sonra araba kazalarının verdiği gerçek heyecanı anlamaya başlamıştım. Bir o kazada bir bu kazada yaralanıp berelenen farklı uzunlukta iki bacağı, kaba ve tedirgin edici bir görünüşü olan bu serseri bilim adamı, saplantıları açıktan açığa bir delininkine dönüştüğü sırada hayatıma girdi.</p>

  <p>Yağmurlu bir haziran akşamı Shepperton film stüdyolarından eve dönerken, arabam Batı Caddesi’ndeki üstgeçide çıkan kavşakta yoldan çıkmıştı. Birkaç saniye içinde yandaki şeritte saatte yüz kilometre hızla gitmeye başlamıştım. Araba refüje çarpınca sağ lastik patlayıp jantından fırlamıştı. Araba denetimim dışında refüjü aşıp çıkış rampasını çıkmaya başlamıştı. Üç araç bana doğru yaklaşıyordu, seri halde üretilen üstü kapalı bu arabaların kaç model olduklarını, renklerini ve dış aksesuvarlarını bugün bile unutulmayacak derecede acı veren bir kâbus gibi net bir şekilde hatırlıyorum. İlk iki arabadan kaçmış, freni pompalayıp aralarından geçmeyi başarmıştım. İçinde genç bir kadın doktorla kocası bulunan üçüncü arabayla burun buruna çarpışmıştık. Gıda maddeleri satan bir şirkette kimya mühendisi olarak çalışan adam, bir topun namlusundan fırlayan yumuşak bir mermi gibi arabanın ön camından dışarı fırlamıştı. Adam, benim arabamın kaportasında ölmüştü, paramparça olan ön camdan yüzüme ve göğsüme kanlar sıçramıştı. Beni daha sonra arabanın içinden kurtaran itfaiyeciler, kalbimin yırtıldığını ve kan kaybından öleceğimi sanmışlardı.</p>

  <p>Hafif yaralanmıştım. Kendini benimle sıkıntı verici bir sevişmeden kurtaran sekreterim Renata’yı bırakmış eve dönüyordum. Bana sarılmaktan utanacağını bilerek taktığım emniyet kemerini hâlâ çıkarmamıştım. Direksiyon göğsümü kötü ezmişti, arabanın içinde öne savrulduğumda dizlerim ön panele çarpmıştı, ama yaralarım içinde en önemli olanı başımdaki sinirlerden birinin zedelenmesiydi.</p>

  <p>Direksiyonun göğsüme geçmesini engelleyen aynı gizemli güç genç mühendisin karısını da korumuştu. Kadın, üst çenesindeki çürükten ve birkaç sallanan dişten başka zarar görmemişti. Ashford Hastanesi’nde geçirdiğim ilk birkaç saat boyunca zihnimde canlandırabildiğim tek şey ikimizin birbiriyle çarpışmış iki ayrı arabada karşılıklı oturduğumuz, kadının ölmekte olan kocasınınsa aramızda, benim arabamın kaportasının üstünde yattığıydı. Parçalanmış ön camların ardından birbirimize bakıyor, kımıldamaya cesaret edemiyorduk. Kocasının eli hemen önümde, sağ sileceğin yanında avcu yukarı gelecek biçimde duruyordu. Koltuğundan fırladığında elini sert bir şeye çarpmış olmalıydı, orada ölürken kocaman bir kan gölü yaratışını seyrederek öylece otururken elindeki işaretin ne olduğunu anlamaya başlamıştım: Radyatörümün amblemiydi bu.</p>

  <p>Çaprazlama takılmış emniyet kemeriyle desteklenen karısı direksiyonun başında oturmuş, garip ve soğuk bir biçimde bana bakıyor, bizi böyle karşı karşıya getiren şeyin ne olduğunu anlamaya çalışıyordu. Zeki görünüşlüydü, geniş bir alnı, güzel yüzünde, erken Rönesans dönemine özgü ikonlarda olduğu gibi, kasıklarından fırlayan mucizeyi ya da kâbusu kabul etmeye yanaşmayan Meryem Ana’nın boş ve tepkisiz bakışları vardı. Beni ilk kez net olarak algıladığında yüzünde bir anlık bir duygu belirdi, yüzünün sağ tarafı sanki siniri çekilmiş gibi çarpık bir gülümsemeyle gerildi. O anda yüzümü ve göğsümü kaplayan kanın kocasının kanı olduğunu fark etmiş miydi?</p>

  <p>İkimizin arabasının başına da insanlar toplanmıştı, sessizce ve son derece ciddiyetle bize bakıyorlardı. Bu kısa süreli sessizliği çılgınca bir hareket bozdu. Yarım düzine araba tekerleklerini öttürerek kenara çekip refüjün çevresine doluştu. Batı Caddesi boyunca yoğun bir trafik oluştu, üstgeçit üzerinde uzun bir kuyruk oluşturan araçlar polis farlarıyla aydınlanıyor, sirenler çalıyordu. Şeffaf naylon bir yağmurluk giymiş orta yaşlı bir adam endişeyle arkamdaki yolcu kapısını açmaya çalışıyordu, ince eline arabadan güçlü bir elektrik çarpacağını düşünüyor gibiydi. Ekoseli battaniye taşıyan genç bir kadın eğilip camdan içeri bir göz attı. Kadın az ötemde durmuş, açık bir tabutun içindeki ölüye bakan biri gibi dudaklarını büzmüş bana bakıyordu.</p>

  <p>O anda hiçbir acı hissetmediğim için direksiyon çubuklarından birini tutmuş öylece oturuyordum. Ölen adamın emniyet kemeri hâlâ takılı olan karısı kendine gelmeye başlamıştı. Birkaç kişi -bir kamyon şoförü, izin gününü kullanan üniformalı bir subay, bir kadın dondurma satıcısı- camlardan içeriye ellerini uzatmış, belli ki kadının orasına burasına dokunuyorlardı. Kadın onlara gitmeleri için işaret etti, el yordamıyla emniyet kemerini çözdü. Bir an için gerçek bir teknoloji tiyatrosundaki acımasız bir oyunun en heyecanlı sahnesinde rol alan baş oyuncular olduğumuzu düşündüm, parçalanmış araçların, çarpışma sırasında imha olmuş bir adamın ve yanıp sönen farlarıyla sahnenin kenarında bekleyen yüzlerce sürücünün bulunduğu bir oyundu bu.</p>

  <p>İnsanlar kadının arabadan çıkmasına yardım ettiler. Kadının garip bacakları ve başının sert hareketleri iki arabanın yamuk yumuk gidişlerini taklit eder gibiydi. Arabamın dikdörtgen şeklindeki kaportası ön camın altındaki bölümünden bükülüp açılmıştı; kendimi öylesine tükenmiş hissediyordum ki kaportayla tampon arasındaki dar açılı alan, gördüğüm her şeyde -seyircilerin konuşmalarında ve duruşlarında, üstgeçitten aşağı inen rampada, uzakta havaalanındaki pistten havalanan yolcu uçaklarının uçuş rotalarında- yineleniyormuş gibiydi. Üstünde Arap havayolları pilotlarının giydiği gece mavisi üniforması olan esmer tenli bir adam genç kadını dikkatlice arabasından çıkardı. Kadının bacaklarının arasından iradesi dışında çişi sızıyor, yola akıyordu. Pilot kadını yatıştırmak istercesine omuzlarından tutuyordu. Seyirciler arabalarının yanında durmuş, yağlı mıcırın üstünde oluşan gölcüğe bakıyorlardı. Batmakta olan akşam güneşi kadının ince bileklerinde küçük gökkuşakları oluşturuyordu. Dönüp yaralı yüzünü buruşturarak, endişe ve düşmanlıkla karışık bir tavırla bana baktı. Ama benim bütün görebildiğim alışılmadık bir şekilde birleşen ve önümde biçimsizce duran kalçalarıydı. Aklımda kalan duruşundaki seksilik değil, bizi içine alan bütün o korkunç olayların bu kadının bedeninde biçem bulmasıydı; bacaklarının duruşundan bile anlaşılabilen o büyük acı ve şiddet, bir zamanlar bir Noel oyununda zihin özürlü bir kızın ayaklarının ucunda abartılı bir dönüş yaptığı anı hatırlatmıştı bana.</p>

  <p>İki elimle direksiyona yapışmış, sakinleşmeye çalışıyordum. Göğsüm sürekli bir titremeyle daralıyor, beni neredeyse nefessiz bırakıyordu. Bir polisin güçlü elleri omzuma dokundu. Başka bir polisse düz siperli şapkasını arabanın kaportasındaki ölü adamın yanına koyup kapıyı açmaya çalıştı. Yolcu bölmesi çarpışmanın etkisiyle ön panele geçmiş, kapılar o hızla kilitlenmişti.</p>

  <p>Bir ambulans görevlisi bana uzanıp gömleğimin sağ kolunu kesti. Koyu renk takım elbiseli genç bir adam kolumu camdan dışarı çıkardı. Şırınganın iğnesi koluma girerken, bu iri yarı bir çocuktan farkı olmayan doktorun mesleğini yapabilecek kadar yetişkin olup olmadığını merak ettim.</p>

  <p>Havada uçuyormuşum gibi bir his beni hastaneye kadar takip etti. Yarı bilinçli bir halde hoş olmayan birtakım fanteziler kurarken bir yandan da direksiyona kusuyordum. İki itfaiyeci kapıyı menteşelerinden söktü. Kapıyı yolun ortasına fırlattılar, bana boynuzlanmış bir boğa güreşçisinin yardımcıları gibi bakıyorlardı. En ufak hareketlerinde bile biçimsel bir anlam vardı, elleriyle birtakım şifreli jestler yaparak bana doğru uzanıyorlardı. İkisinden biri kaba iş giysisinin düğmelerini açıp penisini dışarı çıkarsa ve onu kan içinde kalmış koltukaltıma yaslasa, bu garip davranış bile şiddet ve kurtarma adına kabul edilebilirdi. Orada öylece başka bir adamın kanları içinde oturur ve o genç dulun çişi kurtarıcımın ayakları dibinde gökkuşakları oluştururken birinin bana güvende olduğumu hissettirmesini bekledim. Aynı korkunç mantıkla, düşen bir yolcu uçağının yanmakta olan parçalarına doğru koşturan itfaiyeciler ellerindeki karbondioksit gazıyla kızgın asfalta edepsiz ya da gülünç sloganlar da yazabilirlerdi pekâlâ. Buna karşılık kurbanlar ölümlerine açılan kapılara alaylı jestler yapabilir, cellatlarının elindeki silahların dipçiklerini büyük bir ciddiyetle öpebilir, hayali bayrakların kutsallığını ayaklar altına alabilirlerdi. Cerrahlar ilk ameliyatlarını yapmadan önce yanlışlıkla kendilerini kesebilir, kadınlar, kocaları doyuma ulaştığı anda dikkatsizce sevgililerinin adını fısıldayabilir, müşterisinin penisini ağzına alan fahişe istemeden penisin ucundan küçük bir parça koparabilirdi. Yorgun bir fahişenin bir türlü uyarılamamamdan rahatsız olup penisimi ısırdığında duyduğum acının aynısı, şimdi bana her biri kendine özgü bir biçimde hareket eden ambulans görevlilerinin ve benzin istasyonunda çalışan personelin el kol hareketlerini anımsatıyor.</p>

  <p>Zamanla Vaughan’ın ilkyardım hemşirelerinin yüzlerini nasıl ekşittiklerini gösteren fotoğraflarını albümünde biriktirdiğini öğrendim. Esmer tenleri Vaughan’ın kendilerinde uyandırdığı gizli cinselliği yansıtıyordu. Hemşirelerin hastaları, lastik tabanlı terlikle atılan iki adım arasında, ilkyardım odalarında kalçalarının birbirine değdiği kısacık süre içinde ölüyorlardı.</p>

  <p>Polisler beni arabadan çıkarıp sıkı sıkı tutarak sedyeye taşıdılar. Bu kazanın gerçekliğinden kendimi soyutlamıştım bile. Sedyenin üstünde oturmaya çalıştım, bacaklarımı battaniyeden çıkardım. Genç doktor, elinin içiyle göğsüme bastırarak beni itti. Gözlerindeki öfke beni şaşırtmıştı, direnmeden sedyeye uzandım.</p>

  <p>Ölü adamın üstü örtülü bedenini arabamın kaportasından kaldırdılar. İkinci ambulansın açık kapıları arasında aklını oynatmış bir Meryem Ana gibi oturan karısı dalgın bakışlarla akşam trafiğini seyrediyordu. Sağ yanağındaki yara, çürümüş dokular kendi kanıyla beslendikçe yüzünü çirkinleştiriyordu. Arabalarımızın birbirine geçmiş radyatör çubuklarının aramızdaki kaçınılmaz ve sapkın birlikteliğe bir örnek oluşturduğunu çoktan fark etmiştim. Gözüm kalçalarının biçimine takılmıştı. Gri battaniye kalçasının çevresinde hoş bir tepecik oluşturmuştu. Bu tümseğin altında bir yerlerde vulvası bir mücevher gibi saklanmıştı. Bütün belirgin girinti ve çıkıntıları, bu zeki kadının el değmemiş cinselliği, o akşam meydana gelen bütün korkunç olaylardan ağır basıyordu.</p>
