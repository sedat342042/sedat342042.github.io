  <h2>III</h2>

  <p class="pilk">Londra Havaalanı yakınlarındaki ilkyardım hastanesinin boş koğuşlarından birinde yattığım üç hafta boyunca başımın içinde polis arabalarının koyu mavi ışıkları dönüp durdu. Londra Havaalanı’na çıkan otoyollarla çevrili, kullanılmış araba pazarları, su depoları ve cezaevleri bulunan bu sessiz sakin bölgede, kazadan önceki durumuma kavuşmaya başlamıştım. Yirmi dört yataklı iki koğuş -bu rakam koğuşlara kabul edilen en fazla hasta sayısını gösteriyordu- kaza kurbanlarına ayrılmıştı. Koğuşlardan biri her zaman araba kazalarında yaralananlarla dolup taşıyordu.</p>

  <p>Üstümdeki kanın hepsi öldürdüğüm adamın değildi. Acildeki Asyalı doktorlar her iki dizkapağımın birden gösterge tablosuna çarpmış olduğunu teşhis ettiler. Baldırlarımın iç kısmından kasıklarıma doğru derin acılar saplanıyordu, sanki bacaklarımın damarlarında ince çelik kataterler dolaşıyordu.</p>

  <p>Dizlerime yapılan ilk müdahaleden üç gün sonra hastaneden pek de önemli olmayan bir mikrop kaptım. Boş koğuşta aslında kaza kurbanlarına ayrılan bir yatakta yatıyordum, bir yandan da böyle birinin yaralarını gözümün önüne getiriyor, ne gibi acılar çekeceğini düşünüyordum. Çevremdeki boş yataklar yüzlerce çarpışma ve üzüntünün tarihini taşıyor, yaralar uçakların düşüşünü, arabaların çarpışmasını dile getiriyordu. İki hemşire koğuşta oradan oraya koşturuyor, yatakları düzeltiyor, radyo kulaklıklarını yerine koyuyordu. Bu yardımsever genç kadınlar görünmeyen yaralar katedraline hizmet ediyorlardı, tomurcuk açan cinsellikleri yüzde ve cinsel organlarda açılan en korkunç yaralarda hüküm sürüyordu.</p>

  <p>Bacaklarıma bir kayış bağladıkları sırada ben Londra Havaalanı’ndan kalkan bir uçağın sesini dinliyordum. Bu karmaşık işkence aleti bu genç kadınların vücut biçimlerini ve hatlarını andırıyor gibiydi. Yattığım yatağın benden sonraki misafiri kim olacaktı -alkolü fazla kaçırmış, yanındaki koltukta canı sıkkın bir halde oturan dul adam yüzünden vajinası nemlenmiş, Balearics’e doğru yol almakta olan orta yaşlı bir banka veznedarı mı? Londra Havaalanı’nda geçirdiği kazadan sonra, emniyet kemerinin karnında bıraktığı iz vücudundan silinmeyecekti. İdrar yollarına baskı yapan idrar kesesi yüzünden taşrada gittiği lokantanın tuvaletine kendini her attığında, prostatlı kocasıyla her sevişmeye kalktığında, kazadan önceki son birkaç saniye gelecekti aklına.</p>

  <p>Karım her akşam koğuşa ziyarete geldiğinde, beni Batı Caddesi’ndeki üstgeçide nasıl bir cinsel arzunun getirdiğini biliyor muydu? Kocasının anatomisinden kendine kalan parçaları zeki bakışlarla inceleyerek yanımda otururken, dile getiremediği bütün soruların yanıtlarını bacağımdaki ve göğsümdeki yaralarda bulduğundan emindim.</p>

  <p>Hemşireler tatsız işlerini yaparak çevremde dönüp duruyorlardı. Dizlerimdeki drenaj tüplerini değiştirirlerken, beni sakinleştiren, ama ağrılarımı kesmeye yetmeyen ağrı kesici ilacımı kusmamak için kendimi zor tutuyordum. Yalnızca hemşirelerin öfkeli tavırları beni kendime getirebiliyordu.</p>

  <p>Yüzünde duygudan eser olmayan sarışın, genç bir doktor göğsümdeki yaraları inceledi. Motor bölmesinin çökmesiyle kornanın metali göğüs kemiğimin alt kısmına geçince bu bölgenin derisi kalkmıştı. Göğsümde yarım daire şeklinde bir çürük, bir meme ucundan ötekine uzanan mermerimsi bir gökkuşağı oluşmuştu. Sonraki bir hafta içinde bu gökkuşağı araba cilalarının renk tayfındaki tonlara bürünmeye başlamıştı. Kendime baktığımda, bir araba tamircisinin yaralarımın şekillerine bakarak arabamın modelini ve tam olarak kaç yılında üretildiğini anlayabileceğini fark ettim. Direksiyonun biçimi çürümüş göğsümden nasıl anlaşılıyorsa, dizlerim ve bacak kemiklerim de gösterge tablosunun neye benzediğini açıkça ele veriyordu. Bedenimle arabanın iç bölmesi arasındaki ikinci çarpışmanın izleri bu yaralarda saklıydı, tıpkı seviştikten birkaç saat sonra bir kadının hatlarını hâlâ bedeninde hissetmek gibi.</p>

  <p>Dördüncü gün ağrı kesici ilacı hiçbir neden yokken çıkardım. Bütün sabah bir hemşirenin tuttuğu emaye bir kaba kustum. Hemşire bana güler yüzle, ama sabit bakışlarla bakıyordu. Böbrek biçimindeki kabın kenarı yanağıma soğuk soğuk değiyordu. Kabın porselen yüzeyinde benden önceki adı bilinmeyen hastanın küçücük bir parça kanı vardı.</p>

  <p>Kusarken alnımı hemşirenin güçlü baldırına yaslamıştım. Yaralı ağzımın hemen yanındaki yıpranmış parmakları genç teniyle garip bir tezat oluşturuyordu. Birden kendimi bu kadının doğum çatlaklarını düşünürken buldum. Bu nemli kanalı en son ne zaman yıkamıştı acaba? İyileşmeye başladığım süre içinde doktorlarla ve hemşirelerle konuştuğum zamanlarda buna benzer sorular aklıma sık sık takılıyordu. Cinsel organlarını en son ne zaman yıkamışlardı, reçeteye streptokoklu bir boğaz için antibiyotik yazarlarken anüslerinden küçük dışkı parçaları sarkıyor muydu, hastaneden ayrılıp evlerine giderken yasak ilişkilerin kokusu iç çamaşırlarına siniyor muydu, hiç beklemedikleri bir araba kazasında, ellerinde kalan meni ve vajina salgısı artıkları motor soğutucusunun parçalarına bulaşıyor muydu? Genç kadının güzel baldırlarının sıcaklığını hissederek, kaba bir parça yeşil balgam çıkardım. Ekoseli hırkasındaki küçük bir delik bir parça siyah iple tutturulmuştu. Gözüm sol poposunun yuvarlak yüzeyinde halka halka gerilen ilmeklere takıldı. Her bir halka göğsümdeki ve bacaklarımdaki yaralar gibi rastlantısal ve anlamlıydı.</p>

  <p>Çevremdeki her şeyde olası bir cinsellik arama saplantım kazadan sonra iyiden iyiye ortaya çıkmıştı. Koğuşun, zihinleri imgelerle dolu bir geneleve dönüşmüş, nekahat dönemindeki uçak kazası kurbanlarıyla dolup taştığını hayal ediyordum. Bizim arabalarımızın çarpışması nihai, ama hayal bile edilemeyecek bir cinsel birleşmenin örneğiydi. Yatması beklenen hastaların yara bereleri, beni ulaşılabilir rüyalarla dolu kocaman bir ansiklopedi oluşturmaya çağırıyordu.</p>

  <p>Catherine bu fantezilerin farkında görünüyordu. İlk ziyaretleri sırasında ben henüz şoktan çıkmamıştım, o da hastanenin düzenine ve havasına alışmaya başlamıştı, doktorlarla birbirlerine espriler yapıyorlardı. Hemşire kustuğum kapla odadan ayrıldığı sırada, Catherine metal masayı yatağın ayakucundan büyük bir ustalıkla çekip üstüne bir yığın dergi boşalttı. Yanıma oturup, tıraşsız yüzüme ve titreyen ellerime çabucak bir göz attı.</p>

  <p>Gülümsemeye çalıştım. Saçımın birkaç santim solundaki yaraya atılan dikişler yüz ifademi değiştirmeme engel oluyordu. Hemşirenin tuttuğu tıraş aynasında yüzüm, kendi çarpık anatomisiyle şaşkına dönmüş bir akrobatınkine benziyordu.</p>

  <p>“Afedersin,” diyerek elini tuttum. “Berbat görünüyor olmalıyım.’</p>

  <p>“Hiç de değil,” dedi. “Harika görünüyorsun. Madam Tussaud’daki kurbanlardan biri gibisin.”</p>

  <p>“Yarın gelmeye çalış.”</p>

  <p>“Geleceğim.” Elini alnıma koyup çekine çekine başımdaki yaraya baktı. “Sana biraz makyaj malzemesi getireceğim. Sanırım burada hastalar için yalnızca Ashford Morgu kozmetik ürünleri kullanıyorlar.”</p>

  <p>Ona daha dikkatli baktım. Bir kadının kocasına göstereceği türden yakınlık ve ilgisi beni hem mutlu etti, hem de şaşırttı. Shepperton reklam stüdyolarındaki işimle Catherine’in American’ın yurtdışı gezileri bölümünde gittikçe gelişen meslek hayatı arasında zihnimizde canlandırdığımız uzaklık bizi birbirimizden son yıllarda giderek daha çok ayırmıştı. Catherine uçuş dersleri alıyordu, erkek arkadaşlarından biriyle turistlere uçak kiralayan küçük bir şirket kurmuştu. Bütün bu işlere tek bir amaç için girişmişti, daha sonradan değeri artacak bir alanda bağımsızlığını ve özgüvenini ortaya koymak istiyordu. Birçok kocanın yapacağı gibi bütün bunlara önce çok büyük tepki gösterdim, bütün işlerden elimi eteğimi çektim. Küçük uçaklarının hafif, ama ısrarlı uğultusu, her hafta sonu, ilişkimizin notalarını çalan bir tehlike çanı gibi evimizin üstünden geçiyordu.</p>

  <p>Sarışın doktor koğuş koğuş dolaşırken Catherine’e başıyla selam verdi. Catherine bana arkasını döndü, bacakları baldırlarının da üstünde dolgun bacak aralarına kadar açıkta kalıyordu, birlikte olduğu genç adamın bütün potansiyel cinselliğini ana hatlarıyla ortaya koyuyordu bu görüntü. Catherine’in hastanedeki kocasını ziyarete giden bir kadın gibi değil, havayolu yöneticilerinden biriyle şık bir lokantaya gidecek bir kadın gibi giyinmiş olduğunu fark ettim. Sonradan, yaptığım kazayı soruşturan havaalanı polisleri tarafından rahatsız edildiğini öğrendim. Açıkça görülüyor ki, yaptığım kaza ya da olası bir adam öldürme suçum onu ünlü bir kadına çevirmişti.</p>

  <p>“Bu koğuş uçak kazalarında yaralananlar için ayrılmış,” dedim Catherine’e. “Yatakları boş tutuyorlar.”</p>

  <p>“Cumartesi günü yere çakılırsam uyandığında beni yanındaki yatakta yatıyor bulabilirsin.” Catherine boş yataklara göz gezdirdi, hayalinde yaralanmış insanları canlandırıyor gibiydi. “Yarın yataktan çıkıyorsun. Yürümeni istiyorlar.” Endişeyle bana bakıyordu. “Zavallıcık. Buradakilerin tepesini attırmadın umarım.”</p>

  <p>Duymamazlıktan geldim, ama Catherine devam etti, “Adamın karısı doktormuş - Dr. Helen Remington.”</p>

  <p>Bacak bacak üstüne atıp bir sigara yakmaya kalkıştı, daha önce görmediğim bir çakmağı çakmaya çalışıyordu. Bu çirkin aleti hangi yeni sevgilisinden almıştı acaba, besbelli bir adama aitti bu çakmak. Uçaksavar mermisinden yapılmıştı, daha çok bir silaha benziyordu. Catherine’in bütün ilişkilerini, yıllardır ilk sevişmesinden sonra birkaç saat içinde elindeki ya da aklından geçen bir eşyaya bakarak çıkarabiliyordum - birdenbire üçüncü sınıf şaraplara ya da film yapımcılarına ilgi duymaya başlıyor, havacılık politikasıyla ilgili kendininkinden farklı bir düşünceyi benimseyiveriyordu. Son sevgilisinin adını sevişmemizin doruk noktasında kendisi ağzından kaçırmadan çok önce ben genellikle tahmin edebiliyordum. İkimizin de bu iğneleyici oyunu oynamaya ihtiyacı vardı. Yatağa uzandığımızda havayollarının düzenlediği bir partide hoşbeşle başlayıp sevişmeyle noktalanan ateşli bir ilişki tanımına bütünüyle uyuyorduk. Bu oyunların doruk noktası yasak ilişkideki sevgilinin adıydı. Son ana dek kendimizi dizginliyor, sonra her ikimiz de mükemmel bir doyuma ulaşıyorduk. Kimi zaman, bu kısa süreli ilişkilerin yalnızca seks oyunlarımıza hammadde sağlamak amacıyla yürütüldüğünü düşünüyordum.</p>

  <p>Sigara dumanının boş koğuşta yayılmasını izlerken, Catherine’in son birkaç günü kiminle geçirdiğini düşünüyordum. Hiç kuşkusuz, kocasının başka bir adamı öldürdüğü gerçeği, büyük olasılıkla Catherine’e kazayla ilgili ilk bilginin ulaştığı telefonun hemen yanındaki yatağımızda gerçekleşen sevişme sahnesine beklenmedik bir boyut katmıştı. Bizi birbirimize teknolojideki yeni birtakım öğeler bağlıyordu.</p>

  <p>Uçak seslerinden rahatsız olmuştum, dirseğime yüklenip oturdum. Göğüs kafesimdeki ezikler yüzünden nefes alırken acı çekiyordum. Catherine endişeyle bana bakıyordu, o anda öleceğimden korktuğu çok açıktı. Sigarasını dudaklarımın arasına yerleştirdi. Sardunya tadındaki dumanı belli belirsiz içime çektim. Sigaranın pembe rujla boyanmış sıcak ucu, beraberinde Catherine’in o kendine özgü tadını, hastaneye sinen asit fenik kokusu yüzünden unuttuğum kokusunu taşıyıp getirmişti. Catherine uzanıp sigarayı almak istedi, ama ben ağzımı bir çocuk gibi sımsıkı kapalı tutuyordum. Ruj bulaşmış bu sigara ucu bana Catherine’in rujla dilediğince boyadığı, yüzümü, ellerimi, göğsümü bastırdığım, içten içe aslında birer yara izi olduğunu hayal ettiğim meme uçlarını hatırlatıyordu. Bir kâbusumda, Catherine’in şeytanın çocuğunu doğurduğunu, şişkin göğüslerinden sıvı dışkının aktığını görmüştüm.</p>

  <p>Koğuşa esmer bir öğrenci hemşire girdi. Karıma gülümseyerek yatak örtülerini kaldırdı, bacaklarımın arasından idrar şişesini aldı. İdrarın düzeyini inceleyip çarşafları düzeltmeye başladı. O anda yine çişim damlamaya başladı, ama uzun süredir ağrı kesici kullanmaktan hissizleşen sifinkterimi sıkmayı başardım. İdrarımı tutamadan orada öylece yatarken, kimliği belirsiz genç bir adamı öldürdüğüm -adamın kimliği benim için, Catherine’e sorduğum onca soruya karşın, anlamsız bir düelloda ölen adsız sansız biri gibi bir bilmece olarak kalmıştı- bu trafik kazasından sonra, çevremdeki bütün bu kadınların neden benim en bebeksi bölgemle uğraştıklarını anlamaya çalışıyordum. İdrarımı boşaltan, lavman şırıngalarıyla bağırsaklarımı harekete geçiren, gözlerini şort pijamamın aralığından penisime diken, drenaj tüplerini dizlerime bağlayan, başımdaki yaranın iltihabını temizleyen, kaba elleriyle ağzımı silen hemşireler, görevi ne olursa olsun bütün bu sert kadınlar, çocukluğumda bana bakan kadınları hatırlatıyorlardı; vücudumdaki deliklerden sorumlu görevliler gibiydi hepsi de.</p>

  <p>Baldırları ekose önlüğünün altına gizlenmiş bu öğrenci hemşire gözlerini Catherine’in alımlı vücundan ayırmadan, yatağımın çevresinde dolanıyordu. Catherine’in, yatakta yatan kocasının garip görünüşünden heyecanlanıp kazadan sonra kaç kişiyle birlikte olduğunu mu hesaplamaya çalışıyordu, yoksa -sıradan bir mantıkla- giysileriyle mücevherlerine kaç para ödediğini mi merak ediyordu? Catherine ise, aksine, bütün içtenliğiyle genç kızın vücuduna bakıyordu. Kızın baldırlarını ve poposunu, göğüslerini ve koltuk altını, bunların bacağımdaki metal çubuklarla olan ilişkisini, zarif vücudunu sergilemek amacıyla tasarlanmış bir heykel gibi duran bu kızı açıktan açığa, merakla izliyordu. Catherine’in aklından yıldırım hızıyla ilginç bir lezbiyen ilişki düşüncesi geçmiş olmalıydı. Çoğu kez, sevişirken kendisini başka bir kadınla ilişkisi varmış gibi hayal etmemi isterdi; bu başka bir kadın genellikle, pırıltılı rujlar süren, ama hiç gülmeyen, Noel öncesinde ofiste verilen bir parti boyunca, gözlerini kızışma dönemindeki bir köpek gibi karımdan ayırmayan sekreteri Karen olurdu. Catherine bana sık sık, Karen’ın kendisini baştan çıkarmasına nasıl izin verebileceğini sorardı. Bir süre sonra, ikisinin beraber bir mağazaya gitmesini önereceğini, orada kendisine iç çamaşırı seçerken Karen’dan yardım etmesini isteyeceğini söyledi. Mağazada ikisinin birlikte girdikleri kabinin dışında, gece elbiselerinin bulunduğu askıların arkasında bekliyordum. Zaman zaman perdenin arasından onları izliyordum; bedenleri ve parmakları, Catherine’in göğüsleriyle bunları büyük ya da küçük göstermek üzere özel olarak tasarlanıp üretilmiş yumuşak sutyenlere dokunurken birbirine değiyordu. Karen, garip okşayışlarla karıma dokunuyordu, önce iç çamaşırının omuzlarında bıraktığı pembe oyuklara, sonra sutyenin metal kancalarının sırtında çıkardığı izlere, en sonunda da Catherine’in göğüslerinin alt kısmındaki lastik izlerine parmaklarının ucuyla ufak ufak vuruyordu. Karım bütün bu olanlar boyunca transa geçmiş gibi duruyor, Karen’ın sağ işaret parmağı meme ucuna değdiğinde kendi kendine mırıldanıyordu.</p>

  <p>Bu iki genç kadın, perdeyi sanki küçük seks oyunları sona ermiş gibi açıp mağazayı terk ettiklerinde, eskimiş bir oyuncak bebeğinki gibi küçük bir yüzü olan orta yaşlı tezgâhtar kadının bana canı sıkılmış bir bakış fırlattığı geldi aklıma. Yüzündeki ifadeden, yalnızca benim içeride ne olup bittiğinin farkında olduğumu ve bu kabinlerin sık sık bu amaçlarla kullanıldığını bildiği değil, aynı zamanda Catherine’le benim bu deneyimi daha sonra kendi karmaşık zevklerimiz için kullanacağımızı tahmin ettiği de açıkça anlaşılabiliyordu. Arabada karımın yanındaki sürücü koltuğunda otururken, parmaklarım kontrol panelinin üstünde geziniyor, kontağı, yön göstergesini çeviriyor, vites koluyla oynuyordum. Birden Karen Catherine’in vücuduna nasıl dokunduysa, benim de arabayı hemen hemen aynı tepkilerle kullandığımı fark ettim. Bu asık suratlı kadının erotizmi, parmak uçlarıyla karımın göğüs uçları arasındaki o mükemmel uzaklık, benimle arabam arasındaki uzaklıkta yineleniyordu.</p>

  <p>Catherine’in sekreterine duyduğu sürekli erotik ilgi, sevişmenin verdiği fiziksel haz kadar bunu hayal etmenin verdiği hazdan kaynaklanıyordu. Bunun yanında, bütün bu uğraşlar, hem ikimizin arasındaki hem de bizim başkalarıyla olan ilişkimizi gün geçtikçe soyutlaştırıyordu. Catherine, zamanla, Karen’la lezbiyen bir ilişki fantezisi kurmadan, klitorisinin yalandığını, meme uçlarının uyarıldığını, anüsünün okşandığını hayal etmeden doyuma ulaşamamaya başlamıştı. Bütün bu tanımlamalar, nesne arayışında yabancı bir dilin, hatta belki de olası herhangi bir fiziksel ifadeden bütünüyle arınmış yeni tür bir cinselliğin doğuşu gibiydi.</p>

  <p>Catherine’in Karen’la en azından bir kez seviştiğini sanıyordum, ama bunun artık hiçbir önemi olmadığı, ya da bir parça vajinal akıntı, tırnak, morarmış dudak ya da meme uçlarından öte bir anlam ifade etmediği bir noktaya ulaşmıştık. Hastane koğuşunda yatarken, Catherine’in öğrenci hemşirenin ince bacaklarını, sıkı poposunu, belini çepeçevre saran koyu mavi kemerini ve geniş kalçalarını inceleyişini seyrediyordum. Catherine’in uzanıp bu genç kadının göğüslerine dokunmasını, ya da elini kısacık eteğinin altından içeri sokup poposunun arasındaki yarığını avuçlamasını ve elini perineye kaydırmasını bekliyordum. Hemşire öfkeden ya da zevkten bir çığlık atmak yerine, büyük olasılıkla, sıradan bir sözcükten daha fazla anlamı olmayacak bu cinsel hareketten rahatsız olmadan, işini yapmaya devam edecekti.</p>

  <p>Catherine çantasından sarı büyük bir zarf çıkardı. Bunların benim hazırladığım bir televizyon reklamının metinleri olduğunu fark ettim hemen. Ford’un ürettiği bütün yeni spor arabaların reklamını yapan bu otuz saniyelik yüksek bütçeli reklamda tanınmış film yıldızlarından birini oynatmayı umuyorduk. Kaza yaptığım günün akşamında öneri götürdüğümüz serbest yönetmen Aida James’le bir görüşme yapmıştık. Şansımıza film yıldızı Elizabeth Taylor da Shepperton’da yeni bir konulu film çevirmeye başlamak üzereydi.</p>

  <p>“Aida arayıp çok üzüldüğünü söyledi. Bu metinlere yeniden göz atar mısın? Aida üstünde biraz değişiklik yapmış.”</p>

  <p>Zarfı kenara çekip Catherine’in el aynasında nasıl göründüğüme baktım. Başımdaki yara yüzünden zedelenen sinirim sağ kaşımın azıcık inmesine neden olmuştu, yeni karakterimi benden gizleyen sabit bir göz bağı gibiydi. Nereye baksam bu belirgin meyili görebiliyordum. Bir vitrin mankenininki kadar soluk yüzüme dalıp çizgileri incelemeye çalıştım. Bu pürüzsüz ten, sanki bilimkurgu filmlerinde çok uzun bir yolculuktan sonra uzay kapsülünden çıkıp, bilinmedik bir gezegenin aydınlık toprağına adım atan birisinin teniydi. Gökyüzü her an kayabilirdi...</p>

  <p>Birden, “Araba nerede?” diye sordum.</p>

  <p>“Dışarıda, uzman doktorun otoparkında.”</p>

  <p>“Ne?” Dirseğime yüklenip yatağımın arkasındaki camdan bakmaya çalıştım. “Benim arabam, seninki değil.” Arabam ameliyathanenin dışında sergilenen dikkat çekici bir eşya gibi canlandı gözümün önünde.</p>

  <p>“Hurdaya dönmüş. Polis, istasyonun arkasındaki hurdalığa çekmiş.”</p>

  <p>“Gördün mü?”</p>

  <p>“Görevli bakıp teşhis etmemi istedi. Arabadan sağ çıktığına inanamadı bir türlü.” Sigarasını söndürdü. “Şu öteki adama çok üzüldüm; Doktor Hamilton’ın kocasıymış.”</p>

  <p>Bir an önce çekip gitmesini umarak kapının üstündeki saate dik dik bakmaya başladım. Bu ölü adam için üzülmüş numarası yapmalarından nefret ediyordum, vicdanlarına egzersiz yaptırmak için bir bahaneydi bu davranışları. Genç hemşirelerin kabalıkları da aynı üzüntü palavrasının bir parçasıydı. Ölümünün karısı ve ailesinde ne gibi etkiler yarattığını zihnimde canlandırmaya çalışarak saatlerce bu ölü adamı düşünmüştüm. Ailesiyle olduğu o hoş anlardan metalik bir ölüme sürüklendiği acı ve şiddetle dolu, çılgına dönmüş olduğu son anlarını düşünüp durmuştum. Bu duygular, ölü adamla aramdaki ilişkide, göğsümdeki ve bacaklarımdaki yaralarda, bedenimin arabamın iç kısmıyla çarpışmasında varlığını göstermişti. Oysa Catherine’in uydurma yası, dostluk gösterisinden başka bir şey değildi -bir şarkı söylemeye başlamasını, küçük darbelerle alnına vurmasını, koğuştaki her iki sıcaklık çizelgesinden birine dokunmasını, her dört radyo kulaklığından birini açmasını bekledim.</p>

  <p>Aynı zamanda, ölen adamla doktor karısına duyduğum hislerin çoktan tanımlanamayan bir düşmanlık ve öç almaya ilişkin yarı belirgin rüyalarla üstünün örtüldüğünü biliyordum.</p>

  <p>Catherine nefesimi tutuşumu seyrediyordu. Sol elini alıp göğsüme koydum. Catherine’in çok bilmiş gözünde ben duygusal bir kasete dönüşmeye başlamıştım bile, yaşamımızın sınırlarını aydınlatan bütün o acı ve şiddet dolu sahnelerde -yatak odamızdaki renkli televizyonun karşısında birbirimize mastürbasyon yaparken göz ucuyla seyrettiğimiz, savaşlarla, öğrenci olaylarıyla, doğal afetlerle ya da polis zorbalıklarıyla ilgili haber programlarında- yerimi alıyordum. Çok çeşitli aşamalarda denediğimiz bu şiddet sonunda sevişmelerimize de karışmaya başlamıştı. Dövüş ve yangın sahneleri uyarılan hücrelerimizdeki hoş titreyişlerle beynimize işleniyor, öğrencilerin çevreye sıçrayan kanları parmaklarımıza ve ağzımıza bulaşan jenital akıntılara karışıyordu. Hastane odasındaki yatağımda Catherine cam idrar şişesini bacaklarımın arasına yerleştirirken ojeli tırnakları penisime batınca duyduğum acı ve aniden göğsüme saplanan ağrılar bile, televizyon programları ve haber dergilerinin sayfalarıyla ehlileşip sakinleşen şiddet dolu gerçek dünyanın uzantılarıymış gibi görünüyordu.</p>

  <p>Catherine getirdiği çiçeklerin yarısını alıp çıkarak beni dinlenmeye bıraktı. Asyalı doktorlardan daha yaşlı olanı kapıda onu seyrederken, Catherine ayakucumda durup bana aniden sıcak bir şekilde gülümsedi, sanki beni bir daha görüp göremeyeceğinden emin olamıyordu.</p>

  <p>Elinde kap taşıyan bir hemşire koğuşa girdi. Otuzlarının sonunda, zarif görünüşlü bu kadın ilkyardım bölümüne yeni atanmıştı. Hoş bir şekilde selam verip yatak örtülerini açtı, ciddi gözleriyle bedenimdeki morlukları dikkatle izledi, üstümdekileri incelemeye başladı. Göz göze geldik, ama gözlerini kaçırmadı, elindeki süngeri belimden bacaklarımın arasına inen sargı bezine sürerek işini yapmaya devam etti. Aklından neler geçiyordu -kocasına yapacağı akşam yemeği mi, yoksa çocuklarının geçirdiği son hastalık mı? Tenimde ve etimde izleri çıkan araba parçalarını fark etmiş miydi? Belki de arabamın modelini merak ediyor, ağırlığını ve direksiyon kolonunun eğimini tahmin etmeye çalışıyordu.</p>

  <p>“Ne tarafta olsun?”</p>

  <p>Baktım. Penisimi başparmağıyla işaret parmağı arasında tutuyor, sargının sağına mı soluna mı yatırılmasını istediğime karar vermemi bekliyordu.</p>

  <p>Bu garip kararı vermeye çalışırken, kazadan beri ilk kez uyarılan penisimden küçük bir işaret gelince, hemşirenin ince parmakları hafifçe aralandı.</p>
