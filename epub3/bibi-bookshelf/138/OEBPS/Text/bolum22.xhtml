  <h2>XXII</h2>

  <p class="pilk">Yağ lekeleriyle kaplı ön cama sinekler yapışmış vızıldıyordu. Bir zincir oluşturan küçük bedenleri benimle otoyoldaki araçlar arasında mavi bir tül oluşturmuştu. Silecekleri çalıştırdım, ama silecekler sineklere değmeden üstlerinden geçti. Vaughan yanımdaki koltukta arkasına yaslanmıştı, pantolonu dizlerindeydi. Sinekler Vaughan’ın kan bulaşmış göğsüne, soluk karnına toplanmışlardı. Testislerinden diyaframındaki yara izlerine kadar bir tüy yumağı oluşturmuş gibi görünüyorlardı. Sinekler, bir cesedin bedeninden kokuşmuş bir sıvı çıkmasını bekler gibi Vaughan’ın yüzünü kaplamış, ağzı ve burun delikleri çevresinde dolanıyorlardı. Vaughan’ın gözleri açık ve bilinçliydi, başını koltuğa yaslamış sakin bakışlarla beni seyrediyordu. Rahatsız olduğunu düşünerek sinekleri yüzünden kovalamaya çalıştım, o anda ellerimin, kollarımın ve arabanın her yerinin böceklerle dolu olduğunu gördüm.</p>

  <p>Direksiyon ve ön panel sinek sürüsüyle kaplanmıştı. Vaughan’ın uzattığı eli görmezden gelip sürücü kapısını açtım. Vaughan beni durdurmaya çalıştı. Bitkin yüzü, sanki benim açık havada karşılaşacağım şeyden korkar gibi korku ve endişeyle gerilmişti. Arabadan indim, hiç düşünmeden bu iğrenç yaratıkları ellerimden, kollarımdan kovmaya başladım. Terk edilmiş bir alana girmiştim. Bir kasırgayla buraya taşındığını düşündüğüm taşlar ayakkabılarımın altına batıyordu. Üstgeçidin beton sütunları bir yeraltı mezarının girişi gibi kuru ve bozdu. Tepemde amaçsızca yol alan arabalar ışıklarını saçıyor, bir kaçaklar orkestrasında çalınan bozuk müzik aletleri gibi tangırdayarak otoyoldan aşağı iniyordu.</p>

  <p>Ancak aniden dönünce, üstgeçidin beton sütunlarına yansıyan gün ışığı yoğun bir ışık konisi oluşturdu, sanki taş yüzeyler akkora dönüşmüştü. Beyaz rampanın Vaughan’ın bedeninin bir parçası, benim de üstünde dolanan bir sinek olduğumdan emindim. Hareket edersem bu parlak yüzeyde kendi kendimi yakacağımdan korkuyordum, ellerimi başımın üstüne koyup, yumuşak beyin dokumun yerinde olup olmadığından emin olmaya çalıştım.</p>

  <p>Birden ışık kayboldu. Vaughan’ın arabası köprünün altında karanlığa gömülmüştü. Her şey yeniden kasvetli bir havaya bürünmüştü. Hava ve ışık bütünüyle tükenmişti. Yola çıkıp, Vaughan’ın bana uzanan kolunu umursamadan arabadan uzaklaştım. Çit boyunca yürüyüp, girişini ot bürümüş hurdalığa geldim. Yukarıda, arabalar otoyolda boyası aşınmış yalnızca motoru çalışan hurdalar gibi yol alıyordu. Sürücüleri direksiyonun başında dimdik oturuyor, saçma sapan giysiler giydirilmiş vitrin mankenleriyle dolu havayolu otobüslerini solluyordu.</p>

  <p>Motoru ve tekerlekleri sökülüp terk edilmiş bir araba üstgeçidin altında bir kenarda dingillerinin üstünde öylece duruyordu. Menteşeleri paslanmış kapısını açtım. Ön yolcu koltuğu konfeti gibi saçılmış cam kırıklarıyla kaplıydı. Orada bir saat boyunca oturup uyuşturucunun sinir sistemimi terk etmesini bekledim. Bu hurda arabanın ön paneline iki büklüm eğilip dizlerimi göğüs kemiğime yapıştırdım, bacak ve kol kaslarımı geriyor, bu iğrenç nesnenin son damlalarını bedenimden atmaya çalışıyordum.</p>

  <p>Böcekler ortadan kaybolmuştu. Işıklar artık çok sık değişmiyordu, otoyolu saran hava durgunlaşmıştı. Son gümüş ve altın zerrecikler hurdalıktaki arabaların üstüne çökmüştü. Uzaktaki yol şeritleri eski bulanık görünümlerini almıştı. Rahatsız ve bitkin bir halde kapıyı açıp arabadan indim. Yere saçılmış cam kırıkları tedavülden kalkmış bozuk paralar gibi parlıyordu.</p>

  <p>Bir motor sesi duydum. Yola çıktığımda Vaughan’la yattığımız karanlık noktadan büyük siyah bir aracın bana doğru geldiğini fark ettim. Beyaz jantlı tekerlekleriyle çöplerin arasındaki kırık bira şişelerinin ve sigara paketlerinin üstünden geçip dar kaldırıma çıkarak hızla bana yaklaşıyordu. Vaughan’ın durmayacağını biliyordum, kenara atlayıp duvara yaslandım. Lincoln hızla savruldu, sağ ön tamponu içinde oturduğum sahipsiz arabanın arka jantına çarptı. Lincoln, açık yolcu kapısını menteşelerinden ayırarak yana savruldu. Yan yola savrulurken havaya yoğun bir toz dumanı ve gazete parçaları yükseldi. Vaughan kanlı elleriyle direksiyonu hızla çevirdi. Lincoln yan yolun ucundaki çöplerin üzerine çıktı. Tahta çitin on metrelik bir bölümüne çarptı. Arka tekerlekler yola hâkimiyet sağlayınca araba savrularak ana yola çıktı.</p>

  <p>Terk edilmiş arabaya yaklaşıp tavanına yaslandım. Yolcu kapısı ön tampona geçmiş, parçalanan metal çarpışmanın etkisiyle tamponun metaline kaynamıştı. Vaughan’ın bu ani şiddetin neden olduğu çizgiler kadar gelişigüzel açılmış yaralı dokularını düşününce, içimdeki bütün uyuşturucuyu kustum. Lincoln çitlere çarptığında Vaughan arkasına bakmış, arabayı ikinci kez üstüme sürüp süremeyeceğini saptamaya çalışmıştı. Çevremde kâğıt parçaları savruluyor, ezilmiş kapılara ve radyatör panjurlarına çarpıyordu.</p>
