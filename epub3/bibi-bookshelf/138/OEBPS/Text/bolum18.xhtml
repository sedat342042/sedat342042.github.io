  <h2>XVIII</h2>

  <p class="pilk">Otoyolda hiç araç yoktu. Hastaneden çıktığımdan beri caddeler ilk kez boştu, sanki Catherine’le Vaughan’ın sevişmeleri bu araçları trafikten sonsuza dek men etmişti. Drayton Parkı’ndaki dairemize giderken, sokak lambaları arka koltukta, yaralı ağzı bir çocuğunki gibi açık uyuyan Vaughan’ın yüzünü aydınlatıyordu. Yüzü bütün saldırganlıklardan arınmış gibi görünüyordu, sanki Catherine’in vulvasına boşalttığı menisi, bütün bunalım duygusunu da alıp götürmüştü.</p>

  <p>Catherine, Vaughan’dan kurtulmuş, koltuğun önüne doğru oturmuştu. Omzuma bir eşin şefkatiyle dokundu. Dikiz aynasından yanaklarındaki ve boynundaki izleri, ağzındaki tedirgin gülümseyişini bozan çürüğü gördüm. Bu şekilsizlikler, gerçek güzelliğinin öğelerini damgalıyordu.</p>

  <p>Eve vardığımızda Vaughan hâlâ uyuyordu. Catherine’le ikimiz kaportası siyah bir kalkan gibi parlayan tertemiz arabanın yanında durduk. Catherine’i kolundan tutup dengede durmasına yardım ettim, çantası benim elimdeydi. Girişe doğru ilerlerken, Vaughan kendine gelip arka koltuktan indi. Arkasına bile dönüp bakmadan sallana sallana direksiyonun başına geçti. Patinaj yaparak gürültüyle kalkmasını bekledim, ama motoru çalıştırıp sessizce uzaklaştı.</p>

  <p>Asansörde Catherine’i kendime çekip Vaughan’ın vurduğu yerleri okşamaya başladım. O gecenin ilerleyen saatlerinde Catherine’in bedenindeki çürükleri inceledim, dudaklarımı ve yanaklarımı bu çürüklere değdirdim, karnını çevreleyen lekelerde Vaughan’ın güçlü fiziğinin izlerini görüyordum. Penisimle, Vaughan’ın elleri ve ağzıyla bıraktığı ham simgeleri izledim. Catherine bir eli sağ göğsünün üstünde, küçük ayaklarını yastığıma koyarak yatakta çaprazlamasına uzanırken üzerine eğildim. Penisimin ucuyla Vaughan’ın karımın bedenine kondurduğu hayali bir araba kazasında meydana gelen temas noktalarına dokunurken, Catherine sakin ve şefkatli bakışlarla beni izliyordu.</p>

  <p>Ertesi sabah Shepperton’daki film stüdyolarına giderken, şeritlerde hızla yol almanın keyfini sürüyor, çevremdeki araçlara bakıp eğleniyordum. Gösterişli ve hareketli asfalt otoyol boyunca, farklı renklerde binlerce araba kırsal bir cennetteki insan başlı atlar gibi yol alıyordu.</p>

  <p>Vaughan, Lincoln’ünü benim alanıma park etmiş, stüdyonun otoparkında beni bekliyordu. Parmaklarımdan yalnızca birkaç santim ötede kapıya dayadığı karnındaki yara izleri güneş ışığında parlıyordu. Pantolonunun ağında, karımın vulvasını Vaughan’ın kasıklarına dayadığı noktada halka şeklinde kurumuş bir vajinal akıntı izi oluşmuştu.</p>

  <p>Vaughan Lincoln’ün sürücü kapısını açıp binmemi istedi. Direksiyonun başına geçerken Vaughan’la mümkün olduğunca çok vakit geçirmek istediğimi fark ettim. Yüzü bana dönük oturuyordu, kolunu koltuğumun tepesine atmıştı, iri penisi pantolonunun ağından bana doğru yönelmişti. Vaughan’a karşı artık gerçek bir şefkat, kıskançlık, aşk ve gurur duyuyordum. Ona dokunmak, Catherine’le ilk karşılaştığımızda yaptığım gibi baldırlarını kavramak, arabaya gidip gelirken elimi kalçasının üstüne koymak istiyordum.</p>

  <p>Kontağı çevirirken Vaughan, “Seagrave gitmiş,” dedi.</p>

  <p>“Nereye? Kaza sahnelerini çekmeyi bitirmişler mi?”</p>

  <p>“Kim bilir? Ortalıkta peruk ve leopar desenli bir ceketle dolaşıyormuş. Catherine’in peşine takılabilir.”</p>

  <div>
    <br/>
  </div>

  <p>Ofisten ayrıldım. İlk gün otoyollarda Vaughan’ın VHF kanalından polis ve ambulans yayınlarını dinleyerek saatlerce Seagrave’i aradık. Vaughan kaza haberlerini dinlerken bir yandan arka koltukta fotoğraf makinesini ayarlamakla uğraşıyordu.</p>

  <p>Yollardaki son araç kümelerinin üstüne akşam karanlığı çöktüğünde Vaughan iyiden iyiye ayılmıştı. Onu evine bıraktım, bir apartmanın en üst katında Shepperton’ın güneyindeki nehire bakan tek odalı bir stüdyoydu burası. Oda bir kenara atılmış elektronik aletlerle -elektronik daktilolar, bilgisayar bağlantıları, birkaç osiloskop, teypler ve film kameralarıyla- doluydu. Açık yatağın üstünde balyalar halinde elektrik kabloları vardı. Duvardaki raflara bilimsel kitaplar, teknik dergiler, bilimkurgu kitapları ve kendi yazdığı metinler yığılmıştı. Vaughan dairesini son derece zevksiz döşemişti, metal ve deri koltuklar sanki taşradaki bir mobilya mağazasından rasgele toplanıp yerleştirilmişti.</p>

  <p>Bütün bunların yanında dairede asıl egemen olan Vaughan’ın gözle görülür derecede belirgin narsisizmiydi - stüdyonun duvarları, banyo ve mutfak Vaughan’ın fotoğrafları, yaptığı televizyon programlarından sahneler, gazete muhabirlerinden aldığı fotoğraflar, film stüdyosunun dışında makyajcı kızla eğlenirken ya da yapımcıyla el kol işaretleri yaparken çekilmiş şipşak fotoğraflarıyla kaplıydı. Bütün bu fotoğraflar Vaughan’ın kaza yaptığı dönemden öncesine aitti, bundan sonraki yıllar bütün ivedilikleri hiçliğin ötesinde kalan bir dönem gibi geçici olarak silinmişti sanki. Yine de duş alıp giysilerini değiştirerek odanın içinde dolanırken Vaughan bile bile bu solmakta olan imgelerin içine çekiliyor, sanki bu fotoğraflar bütünüyle ortadan kalkınca kendi varlığının da yok olacağından korkar gibi, resimlerin kıvrılan kenarlarını düzeltiyordu.</p>

  <p>O akşam otobanda giderken de Vaughan’ın kendi kendini yakından izleme, kendi dışında gelişen olaylara damgasını vurma çabasına daha yakından tanık oldum. Vaughan yanımdaki yolcu koltuğuna yaslanmış radyosunu dinliyor, bir yandan da ilk sigarasını yakıyordu. Banyonun ardından bedenine yayılan taze koku yerini önce esrarın, sonra da ilk kaza alanından geçerken pantolonunun ağını nemlendiren menisinin kokusuna bıraktı. Başım yanık reçine kokusuyla dumanlanmıştı, arka sokaklardan geçerek bir sonraki kaza mahalline yol alırken, gözümün önüne dairesinin banyosunda yıkanan Vaughan’ın bedeni, geniş kasıklarından dışarıya iri bir çıkıntı yapan penisi geliyordu. Dizlerindeki ve baldırlarındaki her bir yara izi, bu tehlikeli heyecanlar merdiveninin küçük basamakları gibiydi.</p>

  <p>Sabahın erken saatlerinde üç araba kazasına rastlamıştık. Sersemlemiş başım yüzünden hâlâ Seagrave’in peşinde olduğumuzu düşünüyordum, ama Vaughan’ın artık dublör sürücüyle ilgilenmediğini de biliyordum. Bu kazaların üçüncüsünde, polisler ve ambulans görevlileri olay yerinden ayrıldıktan sonra, Vaughan sigarasını bitirip yağla kaplanmış asfaltı dengesiz bir biçimde geçip otoyola yürüdü. Orta yaşlı diş doktoru bir kadının kullandığı büyük bir araba korkulukları aşarak aşağıdaki sahipsiz tarlaya yuvarlanmıştı. Vaughan’ın peşinden gidip çarpılmış korkuluklarda Vaughan’ın aşağı inmesini bekledim. Vaughan dizboyu çimenlerin arasında arabanın çevresinde dolaşıyordu, polisin unuttuğu beyaz bir tebeşiri yerden aldı. İçine göçmüş tavana ve kaportaya batan kırık camların ve metallerin keskin uçlarına dokunuyordu. Bir an durup havaya bir buhar bulutu yayarak, sıcaklığını hâlâ koruyan radyatör panjuruna işedi. Yarı sertleşmiş penisine bakıyordu, sonra bu garip organın nasıl bir şey olduğunu açıklamasına yardım etmemi ister gibi bana bir göz attı. Penisini arabanın sağ ön çamurluğuna dayayıp siyah selüloz boyanın üstüne tebeşirle şeklini çizdi. Dalgın ve memnun bir ifadeyle bu şekle bakarak arabanın çevresinde dolaşmaya, penisinin şeklini kapılara, çatlamış camlara, bagaj kapısının üstüne ve arka tampona çıkarmaya başladı. Penisini metallerden korumak için ellerinin arasında tutarak ön koltuğa oturdu ve aynı şeyleri burada da gösterge tablosu ve tutamaklar üzerinde yinelemeye başladı, bir çarpışma ya da sevişmenin erotizmini işaretleyerek kendi cinsel organıyla bu orta yaşlı diş doktoru kadının ölmeden önce çarptığı gösterge tablosunun birlikteliğini kutluyordu.</p>

  <p>Vaughan’a göre en küçük biçimsel bir ayrıntının, bu araçları süren insanların eklemleri ve duyu organları kadar anlamlı bir organik işlevi vardı. Beni yeşil ışıkta durduruyor, dakikalarca park edilmiş bir arabanın keskin sileceğini ve ön cam montajını seyrediyordu. Amerikan ve Avrupa spor arabaların kaporta hatları Vaughan’a büyük bir haz veriyordu. Yarım saat boyunca bir Buick ya da Ferrari’nin peşinden gidiyorduk, bu arada Vaughan arka paneli ve kaportayı en ince ayrıntısına dek inceliyordu. Vaughan’ın delice bir saplantıyla ön cam pervazlarının eğimini, far siperliklerinin çıkıntısını ve jantının genişliğini görüntülemeye çalıştığı, Shepperton’lı bir işadamına ait bir Lamborghini’nin çevresinde turladığımız için polis tarafından birçok kez durdurulmuştuk. Vaughan tamponların tasarımını, paslanmaz çelik kaportayı, ön cam silecek takımını ve kapı tutamaklarını görünce kendinden geçmişti.</p>

  <p>Vaughan Batı Caddesi’ndeki süpermarketlerin otoparklarında kumsalda dolaşır gibi genç bir ev kadınının değiştirdiği Corvette tamponları karşısında büyülenmiş bir halde dönüp duruyordu. Ön ve arka hava kesiciler Vaughan’ı sanki yine bir cennet kuşu görmüş gibi hayallere daldırıyordu. Otoyolda giderken Vaughan sık sık şerit çizgilerinin ötesini işaret ediyor, Lincoln’ün yönünü önümüzde giden bir spor arabanın tavanı güneş ışığının altında parlayacak şekilde ayarlıyor, kısaltılmış bir arka kaporta montajındaki mükemmel orantıların tadını çıkarıyordu. Vaughan, davranışlarında devamlı bir arabanın biçimi ve kendi bedeninin organik öğeleri arasındaki denklemi taklit ediyordu. Arka tamponu kesilmiş İtalyan yapımı bir arabayı izlerken, Vaughan’ın aramızda oturan havaalanı fahişelerinden birine karşı tavırları öylesine abartılı ve yapmacık bir hale gelmişti ki, canı iyiden iyiye sıkılan kadın Vaughan’ın hiç bitmeyen konuşması ve omuz hareketleriyle hayrete düşmüştü. Vaughan’a göre Lincoln’ün ve her akşam bir iki saatliğine çaldığımız bütün öteki arabaların üstünde renkli düğmeler bulunan panellerinin, ben arabayı karanlık otoyollarda sürerken kendisinin arka koltukta soyduğu genç orospuların tenlerinden farkı yoktu. Bu kadınların çıplak baldırları pastel renkli deri panelleri değiştiriyor, hoparlörler sivri göğüslerinin hatlarını kesiyordu.</p>

  <p>Arabanın içini kadın bedenleriyle aydınlatılmış bir kaleydeskoba benzetiyordum. Bu bilek ve dirsek, baldır ve kasık antolojisi arabanın hatlarıyla hiç değişmeyen bir birliktelik oluşturuyordu. Bir keresinde Vaughan’la beraber havaalanının güneyindeki çevre yolunda arabayla dolaşıyorduk; arabayı yoldaki yüksekçe bir kasisten dikkatlice geçirirken, Vaughan’ın stüdyo yakınlarında anlaşıp arabaya aldığı öğrenci bir kızın göğsü bluzundan dışarıya fırlamıştı. Vaughan’la ikimiz araba kasisten geçerken kızın bluzundan ortaya çıkan bu armut biçimindeki beyaz organın mükemmel geometrisini yalıtmıştık.</p>

  <p>Vaughan’ın bozuk ve yağlı cildi, otoyolun özenle işlenmiş manzarası içinde gergin ve sakat bir güzelliğe bürünüyordu. Batı Caddesi boyunca elli metre arayla yerleştirilmiş birer köşeli omzu andıran beton direkler, Vaughan’ın yara iziyle dolu fiziğinin parçalarını oluşturuyordu.</p>

  <p>Vaughan’ın şoförlüğünü yapıp havaalanında ve çevresindeki otellerin yakınında piyasa yapan fahişelere ve yarım gün çalışan orospulara paralarını ödediğim haftalar boyunca, onun seks ve arabayla ilgili gizli kalmış her yöntemi keşfetmesini izledim. Vaughan’a göre araba bir sevişmenin gerçekleşebileceği en mükemmel ve gerçek yerdi. Vaughan bu kadınların her biriyle ayrı bir biçimde sevişiyor, penisini, yola, trafik yoğunluğuna ve benim sürüş şeklime uygun olarak kadınların vajinasına, anüsüne ya da ağzına sokuyordu.</p>

  <p>Zaman zaman Vaughan’ın aklından ileride, yine bu arabanın içinde gerçekleşecek başka sevişmelerde kullanabileceği birtakım cinsel pozisyonlar geçtiğini düşünüyordum. Cinsellikle otoyolu algılama biçimi arasında kurduğu basit denklem bir açıdan Elizabeth Taylor’la ilgili saplantılarıyla da bağlantılıydı. Vaughan bu kadınla seviştiğini ve karmaşık bir araba kazasında birlikte öleceklerini mi hayal ediyordu? Sabahları ve öğleden önceleri film yıldızını otelinden film stüdyolarına kadar izliyordu. Film yıldızını çekeceğimiz araba reklamında oynatma planlarımızın suya düştüğünü Vaughan’a söylememiştim. Vaughan, Elizabeth Taylor’ın otelden çıkmasını beklerken ellerini küçük kıvrımların üstünde gezdirerek arka koltuğu aşındırıyordu, sanki bedeni bilinçdışında yüzlerce hızlı çekim sahnesinde film yıldızının bedeniyle birleşiyordu. Vaughan’ın film yıldızıyla kadının Shepperton’daki stüdyolara giderken geçtiği yolları kapsayan hayali bir sevişmenin kopuk kopuk parçalarını zihninde bir araya getirdiğini fark ettim. Bile bile yaptığı bazı el kol hareketleri, kolunu havalı bir tavırla sanki onu her an koparıp kanlı eklemlerini arkamızdaki arabanın tekerlekleri altına atacakmış gibi arabanın penceresinden dışarı sarkıtışı, dudaklarını bir göğüs ucuna kenetlediğinde ağzının aldığı şekil, zihninde yavaş yavaş çözülen korkunç bir olayın, onu ölüme sürükleyecek çarpışmanın doruk noktası olarak gördüğü bir sevişmenin çok özel provaları gibi görünüyordu.</p>

  <p>Bu son haftalar boyunca Vaughan kendi cinselliğini kullanarak gizli bir gezi programında görülecek yerlere dokunmaya, menisiyle bu yakın gelecekteki olayın geçtiği alanları işaretlemeye kararlı görünüyordu. Gün geçtikçe polisle daha sık karşılaşmaya başlamıştık. Bir gün trafiğin yoğun olduğu bir iş saatinde Vaughan arkamızdaki trafiğin tıkanması pahasına yeşil ışıkta beklememi istedi. Bir polis arabası farlarını yakıp söndürerek yanımıza yaklaştı, arabadaki polis Vaughan’ın kıvrandığını görünce ciddi bir kaza geçirdiğimizi sanmıştı. Vaughan daha önce kaza yapan limuzinin içinde gördüğümüz yaralı elçinin duruşunu taklit edip öne eğilerek, yanında oturan çocuk yaştaki süpermarket kasiyerinin yüzünü kapatmıştı. Polis arabadan inmek üzereyken, Vaughan’ın karşı koymasına aldırmadan son anda gaza basıp oradan uzaklaştım.</p>

  <p>Vaughan Lincoln’den sıkılınca, Vera Seagrave’in verdiği maymuncukları kullanarak havaalanındaki park alanlarına park edilmiş arabaları ödünç almaya başladı. Sahiplerinin, Paris’e, Stuttgart’a ya da Amsterdam’a giderken günü birliğine park ettikleri bu arabalara biniyor, akşam işimiz bittiğinde aldığımız yere geri bırakıyorduk. Bu andan itibaren kendimi toplayıp Vaughan’a karşı koyacak gücüm kalmamıştı. Vaughan araba kaportaları konusunda ne denli saplantılıysa, ben de Vaughan’ın güçlü bedeni konusunda o denli saplantılı olmuştum, otoyollardan ve trafikten, çaldığımız arabalardan ve Vaughan’ın koyverdiği cinselliğinden oluşan şiddet ve heyecan dolu bir sisteme hapsolduğumu hissediyordum.</p>

  <p>Vaughan’ın bu son dönem boyunca arabaya aldığı kadınların gün geçtikçe ten rengi ve görünüş bakımından film yıldızını andırmaya başladığını fark etmiştim. Siyah saçlı öğrenci kız Elizabeth Taylor’ın gençliğini andırırken, öteki kadınlar daha yaşlı hallerini çağrıştırıyordu.</p>
