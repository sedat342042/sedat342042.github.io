  <p class="p1">J.G. BALLARD: 1930’da Şanghay’da doğdu. Pearl Harbour baskınının hemen ardından öteki yabancılarla birlikte bir sivil tutsak kampına yerleştirildi. Savaş bitince ailesiyle birlikte İngiltere’ye döndü. İki yıl Cambridge’de tıp okuduktan sonra metin yazarı olarak çalıştı. RAF’a (Kraliyet Hava Kuvvetleri) katılarak Kanada’ya gitti.</p>

  <p class="p1">Hemen hemen tüm bilimkurgu yazarlarının tersine, çocukluğunda hiç bilimkurgu okumadığını söyleyen Ballard, savaş, tutsaklar kampı ve atom bombası deneyimleriyle kozmik yıkım, felaket ve masumiyetin yitirilişi gibi bu türe özgü temalarla ilk elden karşılaştı. (Bu temaları daha sonra <i>Güneş İmparatorluğu</i>’nda işledi.) İlk kısa öyküsü (Prima Belladonna) 1956’da <i>Science Fantasy</i> dergisinde yayımlandı ve dikkat çekti. Kısa hikâyeleriyle adını duyurdu. 1962’de yayımlanan ilk romanı <i>Drowned World</i> ile bilimkurgu içinde, kendine özgü bir yer edindi. O dönemde gelişmeye başlayan anti-nükleer hareketle paralellik içinde toptan yıkım ve yok oluş temalarını işledi. 1964’te <i>New Worlds</i> dergisinin editörlüğüne Michael Moorcock’un gelmesiyle bu dergide öykülerini yayımlamaya başlayan Ballard, M. Moorcock ve Brian W. Aldiss ile birlikte, popüler bilimkurgunun sıradanlığına klişeciliğine ve teknoloji hayranlığına bir tepki olarak gelişen, zengin bir dil, yoğun bir edebi üslup ve deneysel tarzlara yönelen “Yeni Dalga”nın öncülüğünü yaptı. Klasik bilimkurgunun eksenini oluşturan, dış uzaylara ve geleceğe yolculuk temalarının kendisini çekmediğini söyleyerek “iç uzaylardaki gezintileri” inceledi, “asıl yabancı gezegen dünyamızdır” dedi ve “geleceğin şimdide yaşandığını” vurguladı. Gerçeküstücülükten, sinemadan, psikanalizden etkilendi, bilim ve teknolojiye karşı eleştirel, hatta karşıt bir tutum sergiledi.</p>

  <p class="p1">“Bilimkurgunun bir yan dal olmaktan çok 20. yüzyılın esas edebi geleneği olduğuna inanıyorum” diyen Ballard’a göre “geleneksel roman, toplumların dinamizmini ve insanın evren içindeki yerini ihmal etmektedir. Bilimkurgu ise, kaba ya da naif bir şekilde de olsa, hayatı ve bilinmeyenleri felsefi ve metafizik bir çerçeve içine yerleştirmeye çalışır. Günümüzün en önemli özelliği olan ‘sınırsız olabilirlik’ ve ‘şimdideki gelecek’ ile en iyi baş edebilen edebiyattır.” Çağımızda “kitle iletişimi, imajlar, reklamlar ve reklamcılığın bir dalı olan politika gibi sayısız kurgular arasında yaşadığımızı” söyleyen Ballard’a göre, bilimkurgunun görevi bu kurgular arasında gerçekliği yakalamaktır ve “gelecek, bugünü anlamak için geçmişten daha iyi bir anahtardır.”</p>

  <p class="p1">“Bütün bu konularda yazarın görevi nedir?” diye sorar Ballard. “Yazar kişisel ilişkiler ve toplumsal davranışlardaki nüansları incelemekle yetinebilir mi? Kendine yeterli ve içine kapalı, kendi egemenliğinde bir dünya yaratabilir mi? Bu ahlâki yetkiye sahip mi? Günümüzde yazarın herhangi bir ahlâki konumda olduğuna inanmıyorum. Sadece okura zihninin içeriklerini sergiler, bir dizi hayali alternatif sunar. Bilinmeyen bir bölgede safariye çıkmış ya da laboratuvarda bilinmeyen bir konuyla karşı karşıya gibidir. Tüm yapabileceği, hipotezler geliştirip olgular karşısında sınamaktır.”</p>

  <p class="p1">BAŞLICA YAPITLARI: Romanlar: <i>The Crystal World</i> (Billur Dünya); <i>Crash</i> (Çarpışma, Çev.: Nurgül Demirdöven, Ayrıntı Yayınları, 2004); <i>Concrete Island</i> (Beton Ada, Çev.: Gökçe Metin, Ayrıntı Yayınları, 2004); <i>The Unlimited Dream Company</i> (Sınırsız Rüyalar Diyarı, Çev: İrem Sağlamer, Ayrıntı Yayınları, 1995); <i>Hello America</i> (Merhaba Amerika), <i>Empire of the Sun</i> (Güneş İmparatorluğu, Çev: Emine Güreli, Ayrıntı Yayınları, 1990); <i>Rushing to Paradise</i> (Cennete Bir Koşu, Çev.: Süha Sertabiboğlu, Ayrıntı Yayınları, 2000), <i>Cocaine Nights</i> (Kokain Geceleri, Çev.: Süha Sertabiboğlu, Ayrıntı Yayınları, 2000); <i>Millenium People,</i> Ayrıntı Yayınları’nın programına alınmıştır. HİKÂYELER: <i>Four-Dimensional Nightmare</i> (Dört Boyutlu Kâbus), <i>The Venüs Hunters</i> (Venüs Avcıları), <i>The Atrocity Exhibition</i> (Vahşet Sergisi), <i>The Day of Forever</i> (Sonsuzluk Günü), <i>Myths of the Near Future</i> (Yakın Geleceğin Mitosları, Çev.: Ümit Altuğ, Ayrıntı Yayınları, 1993).</p>
