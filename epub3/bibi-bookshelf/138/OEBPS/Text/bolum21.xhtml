  <h2>XXI</h2>

  <p class="pilk">Vaughan’la son kez bir hafta sonra Okyanus Terminali’nin bekleme salonunda buluştuk -kendi sinir sistemime yaptığım uzun ve cezalandırıcı bir gezinin doruk noktasıydı bu buluşma. Geriye dönüp baktığımda, uçuşların ve yeni olasılıkların yuvası olan bu camdan mekânın kendi yaşamlarımız ve ölümlerimiz açısından bir ayrılık noktası olabileceği düşüncesi bugün bile komik geliyor. Metal sandalyeler ve masalar arasından, görüntüsü cam duvarlara yansıyıp çoğalarak bana yaklaşırken, Vaughan’ı hiç bu kadar başıboş ve kararsız görmediğimi fark ettim. Uçuş anonslarını bekleyen yolcuların arasında gördüğüm çopur yüzü ve bezgin yürüyüşü ona başarısız, ama tükettiği saplantılarına körü körüne asılan bir fanatiğin bakışlarını yüklemişti.</p>

  <p>Barda onu selamlamak için ayağa kalktığımda beni, tanımadığı, hayal meyal seçilen bir varlıkmışım gibi görmezden gelerek yanımda dikildi. Ellerini barın üstünde gezdirip tutunabileceği bir şey aradı, parmak eklemlerinde gün ışığına kavuşmaya çalışan kan damlacıkları birikmişti. Önceki altı gün boyunca ofiste ve evde pencereden otoyolu seyredip arabasının geçtiğini sandığım anda yürüyen merdivenlerden koşa koşa inerek huzursuzluk içinde Vaughan’ın gelmesini beklemiştim. Zihninde canlandırdığı hayali kazaları düşünüp Vaughan’ın hangi film yıldızının ya da politikacının peşinde olduğunu tahmin etmeye çalışarak gazetelerin ve sinema dergilerinin dedikodu köşelerini incelemiştim. Birlikte geçirdiğimiz bütün o haftalar boyunca edindiğim deneyimler beni yalnızca Vaughan’ın çözebileceğini bildiğim gün geçtikçe artan bir şiddet duygusu içinde bırakmıştı. Catherine’le sevişirken kurduğum fantezilerde kendimi Vaughan’la ters ilişkiye girerken buluyor, sanki sapkın bir teknolojinin şifresini yalnızca bu ilişkinin çözebileceğini hissediyordum.</p>

  <p>Vaughan, ona bir içki ısmarladığım sırada, havaalanının batı ucundaki pistten havalanan uçağı seyrediyordu. Sabah beni aramış, zar zor tanıyabildiğim bir sesle havaalanında buluşmayı önermişti. Onu yeniden kalçalarının ve baldırlarının hatlarını ortaya çıkaran aşınmış kotu içinde, ağzının çevresinde ve çene kemiğinin altında yaralarla kaplı görmek bana şiddetli, cinsel bir heyecan vermişti.</p>

  <p>“Vaughan...” Kokteyli ellerinin arasına sokmaya çalışıyordum. Karşı çıkmadan başını salladı. “Bir yudum içmeye çalış. Bir şey yemek ister misin?”</p>

  <p>Vaughan kokteyle dokunmaya bile yeltenmedi. Hedefin uzaklığını hesaplamaya çalışan bir nişancı gibi, kararsız bakışlarla bana bakıyordu. Önündeki sürahiye uzanıp suyu ellerinin arasına aldı. Tezgâhın üstündeki kirli bardaklardan birini suyla doldurup kana kana içti, o anda bir uyuşturucu krizine girmek üzere olduğunu fark ettim. Avuçlarını sıkıp gevşetiyor, yaralı ağzını parmak uçlarıyla siliyordu. Gözlerini bu camla çevrili salonda gezdirerek havadan ilk ışık zerreciklerini ve hareket belirtilerini alıp heyecan ve telaşa kapılacağı anı bekledim.</p>

  <p>Havayolu otobüslerinden birinin yanında iki arabalık yere park edilmiş arabasına gidiyorduk. Vaughan benden birkaç adım ötede uykuda yürür gibi, ama dikkatle ilerliyordu. Gökyüzüne bakıyor -benim de az çok anımsadığım kadarıyla- pırıl pırıl bir yaz gününü birkaç saniye içinde kurşuni bir gökyüzüne dönüştüren ışık değişikliklerini inceliyordu. Vaughan Lincoln’ün yolcu koltuğuna geçip oturdu, yaralarını sergiler gibi kendini koltuğa bıraktı. Yüzünde, hiç durmadan onun peşinden koştuğumu, ama yenildiğini ve egemenliğin artık bende olduğunu kabullendiğini açığa vuran alaycı bir gülümseme vardı.</p>

  <p>Motoru çalıştırdığımda Vaughan bandajlı elini bacağıma koydu. Aramızdaki bu fiziksel temas beni şaşırtmıştı, önce Vaughan’ın beni yatıştırmaya çalıştığını sandım. Vaughan elini ağzıma götürdü, parmaklarının arasında folyo kâğıda sarılı bir küp şeker tutuyordu. Kâğıdı açıp şekeri dilimin üstüne yerleştirdim.</p>

  <p>Çıkış tünelinden geçip havaalanından ayrıldık, Batı Caddesi’ni geçtik ve kavşaktaki rampadan yukarı çıktık. Yirmi dakika boyunca Northolt otoyolunda yol aldık, arabayı orta şeritte sürüyor, araçların iki yanımızda hız yapabilmelerine olanak sağlıyordum. Vaughan arkasına yaslanmıştı, sağ yanağını koltuğun soğuk derisine dayamıştı, kolları iki yanına sarkmıştı. Zaman zaman elleri çekiliyor, kolları ve bacakları istem dışı kasılıyordu. Ben de uyuşturucunun ilk belirtilerini hissetmeye başlamıştım. Avuçlarım nemli ve yumuşaktı; ellerimin içinden her an kanatlar çıkacak, beni havaya uçuracakmış gibiydi. Uçak hangarlarının çevresindeki bulutlar gibi, başımın üstünde soğuk nimbüs bulutları toplanmaya başlamıştı sanki. İki yıl önce uyuşturucu aldığımda beynime bir Truva atının girdiğini düşlediğim paranoyakça bir kâbus görmüştüm. Catherine çaresizlik içinde beni sakinleştirmeye çalışırken gözüme vahşi ve yırtıcı bir kuş gibi görünmüştü. Kafatasımda gagasıyla açtığı bir delikten beynimin yastığa aktığını hissetmiştim. Çocuklar gibi ağlamış, Catherine’in koluna yapışıp bedenim içi boş bir zara dönüşürken beni bırakıp gitmemesi için yalvarmıştım.</p>

  <p>Oysa Vaughan’ın yanında kendimi son derece rahat hissediyordum, bana duyduğu şefkate güveniyordum, sanki beni kendisinin yalnızca benim için yarattığı bu otoyolda yönlendiriyordu. Yanımızdan geçen arabalar Vaughan’a büyük saygı gösterilerinde bulunuyordu. Aynı zamanda çevremdeki her şeyin, bedenime yayılan uyuşturucunun Vaughan’ın alaycı amaçlarından biri olduğunu biliyordum, sanki zihnime sızan heyecan duygusu düşmanlık ve şefkat arasında gidip geliyor, bu iki duygu birbirinin yerine geçebiliyordu.</p>

  <p>Çevre yolunun batıya uzanan noktasına çıktık. Yavaşlayıp kavşağın çevresinde döndüm, otoyola çıkıp öteki araçların arasına katıldığımızda gaza bastım. Bütün manzara değişmişti. Yan yolun çevresindeki beton duvarlar tepemizde parlak uçurumlar gibi yükseliyordu. Kıvrılıp uzayan şerit çizgileri beyaz yılanları andırıyor, sırtlarında arabaların tekerleklerini taşırken yunuslar kadar şen, eğrilip bükülüyordu. Altından geçtiğimiz yol tabelaları üstümüzde bomba yüklü uçaklar gibi parlıyordu. Avuçlarımı direksiyonun iki kenarına bastırıp hiç çevirmeden arabayı altına bulanmış gökyüzüne doğru sürmeye başladım. İki havayolu otobüsüyle bir kamyon bizi solladı, yanımızdan geçerken tekerleklerinin döndüğü belli olmuyordu, sanki bu araçlar gökyüzünden aşağı sarkıtılmış bir sahne dekorunun parçalarıydı. Çevreme bakındığımda, otoyoldaki bütün arabaların yerinde durduğunu, altlarındaki asfaltın kayarak hareket ediyorlarmış gibi görünmelerine neden olduğunu sandım. Kollarımın dirseklerimden aşağı kalan kısmı direksiyon miliyle bir ikili oluşturuyordu, tekerleklerin yolda yaptığı en küçük bir sarsıntıyı yüzlerce kez daha şiddetli hissediyordum, böylece her bir çakıl taşının ya da asfalt parçasının üstünden küçük bir gezegenin yüzeyinde dolaşır gibi geçiyorduk. Vites sisteminin uğultusu bacaklarım ve göğsümden geçerek kafatasımın içinde yankılanıyordu, sanki ben kendim arabanın vites koluna uzanmıştım, ellerimle krank milini hareket ettiriyor, ayaklarımı pedal çevirir gibi çevirerek arabayı öne ittiriyordum.</p>

  <p>Otoyolun üstündeki gün ışığı zamanla parlaklaştı, yoğun bir çöl havasına dönüştü. Beyaz renkli asfalt eğik bir kemiğe benziyordu. Endişe dalgaları yaz sıcağında mıcırlardan yükselen sıcaklık gibi arabayı sarmıştı. Vaughan’a bakıp bu sinir krizini dizginlemeye çalışıyordum. Yanımızdan geçip giden arabalar güneş ışığıyla iyice ısınmışlardı, metal kaplı kaportalarının sıcaklığı erime noktasının yalnızca birkaç derece altında olduğu ve benim bakışlarımla bir bütün halinde kalmayı başardıklarından, bakışlarımı bir an için direksiyona çevirsem, araçları bir arada tutan metal plakaların patlayıp kaynayan çelik parçalarının yolumuza saçılacağından emindim. Buna rağmen, karşı yönden gelen araçlar bir festivale götürülen ışıklı çiçeklerle yüklü taklar taşıyordu. Bunların hızları arttıkça kendimi hız şeridine geçmiş buldum, sanki artık karşı yönden gelen araçlar dev boyutlarda hızla dönen atlı karıncalar gibi doğrudan bizim üstümüze geliyordu. Radyatör panjurları, anlaşılmaz amblemler, yüksek hızla giderken yolun yüzeyinde çözülen yazılar oluşturuyordu.</p>

  <p>Trafiğe yoğunlaşmaktan ve çevremdeki arabaları bulundukları şeritte tutmaya çalışmaktan yorulmuştum, ellerimi direksiyondan çekip arabayı kontrolümden çıkardım. Lincoln bir süre savrularak sol şeride geçti. Lastikler asfalt kenarlara sürtünüp acı acı ötüyor, ön camı toza boğuyordu. Bitkin ve çaresiz bir halde arkama yaslandım. Vaughan’ın elinin direksiyonu kavradığını fark ettim. Vaughan üstüme uzanmış, bir dizini ön panele dayamış, arabayı refüjden yalnızca birkaç santimetre içeride tutmaya çalışıyordu. Karşı yönden gelen bir kamyon yandaki sol şeritte hızla üstümüze doğru geliyordu. Vaughan elini direksiyondan çekip bana Lincoln’ü kamyonun tam üstüne sürmemi öneren bir el işareti yaptı.</p>

  <p>Üstüme eğilen Vaughan’ın fiziksel varlığı beni rahatsız etmişti, direksiyonu yeniden kontrolüme alıp arabayı sol şeride yönelttim. Vaughan’ın bedeni gevşekçe bir araya toplanmış yüzeylerden oluşuyordu sanki. Kaslı bedeni ve kişiliği yalnızca birkaç santimetre ötemde, bu basınçsız alanda bir uzay kapsülünün içinde havada uçan nesneler gibi asılı duruyordu. Bize doğru yaklaşan arabaları izliyor, tekerlekleri ve farları, ön camları ve radyatör panjurlarından gelen mesajların yalnızca binde bir ya da iki tanesini algılayabiliyordum.</p>

  <p>Ashford Hastanesi’nden çıkıp eve döndüğüm günü anımsadım. O gün araçların parlak ışıkları, otoyol şeritlerinin tedirgin edici görünüşü ve Batı Caddesi boyunca uzanan araç şeritleri, sanki yaralarım cennet çiçekleri açarak çarpışmamla metale bürünmüş bu cennetin birlikteliğini kutluyormuş gibi, uyuşturucunun etkisini göstermeye başladığı andaki ruh halini yaratmıştı. Vaughan beni yeniden karşı yönden gelen araçlara çarpmaya zorladığında sözünü dinlemeyecek kadar sinirlenmiştim, elinin alaycı baskısını görmezden geldim. Karşıdan bir havayolu otobüsü, farları otoyolun altı şeridini de ışığa boğarak bir alev topu gibi hızla üstümüze geliyordu.</p>

  <p>Vaughan’ın bileğini kavradım. Beyaz tenli kolunun üstündeki siyah tüyler, yüzük ve işaret parmaklarının eklemlerindeki kabuk bağlamış yaralar haşin bir güzelliğe bürünmüştü. Gözlerimi yoldan ayırıp Vaughan’ın elini tuttum, arabanın ön camından içeri boşalan ışık sağanağı karşısında gözlerimi kapatmaya çalışıyordum.</p>

  <p>İnanılmaz bir ışık demetiyle çevrelenmiş bir melekler ordusu otoyolda iki yanımızdan akıyor, farklı yönlere sürükleniyordu. Yerden birkaç metre yukarıda yol alıyor, manzarayı bütünüyle kaplayan sonsuz otoyol boyunca alçalıp yükseliyordu. Bütün bu yolları ve otobanları, nasıl algılanması gerektiğini düşünmeden bizim yarattığımızı fark ettim.</p>

  <p>Vaughan üstüme eğilip arabayı uçuş pistlerine yönlendirmeye çalıştı. Yönümüzü değiştirince birden çevremizde kornalar ve tekerlekler ötmeye başladı. Vaughan direksiyonu söz dinlemeyen bir çocukla başa çıkmaya çalışan bir baba gibi kontrolüne almıştı. Direksiyonu kenarından yarı tutar yarı tutmaz bir halde yan yoldan aşağı saptım.</p>

  <p>Bir üstgeçidin altında durduk, Lincoln’ün ön tamponu, banketi terk edilmiş bir hurdalıktan ayıran beton duvara fırladı. Motordan gelen son müzik sesini dinleyip kontağı kapattım, sonra arkama yaslandım. Dikiz aynasında arkamızda bıraktığımız karnavala katılmaya hevesli arabaların otoyola çıkan yokuşa tırmandıklarını gördüm. Yolun yüzeyinde Vaughan’ın aylardır seyrettiği uçağa ulaşmak istercesine yavaşça süzülüyorlardı. Güneydeki çevre yolu boyunca uzanan geçide baktığımda bu metal yaratıkların güneş ışıkları arasında, kendilerini birbirine kenetleyen yoğun trafikten kurtularak bağıra bağıra yokuş aşağı indiklerini gördüm.</p>

  <p>Arabanın içi bir sihirbaz çadırı gibi parlıyordu, gözlerimi açıp kapadıkça arabanın içine yayılan ışık azalıp yoğunlaşıyordu. Göstergeler ışıklı kadranları ve sayaçlarıyla tenimi renkten renge dönüştürüyordu. Göstergelerin cam kapakları, gösterge tablosunun eğimli yüzeyi, radyonun ve kül tablalarının metalik kenarları çevremde sunak parçaları gibi parlıyor, geometrileri bedenimi üstün teknoloji ürünü bir makine gibi bütünüyle sarıyordu.</p>

  <p>Hurdalıkta, farklı renklere bürünen ışığın altında, üstlerine rüzgâr estikçe görünüşleri değişen bir yığın terk edilmiş araba vardı. Paslı metaller şeritler halinde sıcak havaya akıyor, el değmemiş selüloz parçaları hurdalığı kaplayan ışığa karışıyordu. Parçalanmış metal ve saçılmış cam parçaları bu arabaların biçimsiz çimenler üzerinde yıllardır dokunulmadan öylece yattıklarını gösteriyor, Vaughan’la ikimizin gözbebeklerinde oynaşan elektrik sağanağının tam ortasında birbirimize sarılmış otururken çözdüğümüz şifreleri andırıyordu.</p>

  <p>Karımın koluna yapıştığım zamanki korkumu anımsayınca Vaughan’ın omzunu okşadım. Vaughan, bütün kabalığına rağmen, son derece iyiliksever bir eş, içinde bulunduğumuz pırıltılı manzaranın gözbebeğiydi. Vaughan’ın elini alıp avcunu kornanın üstündeki ambleme koydum, bu alüminyum kaplı amblem bugüne dek beni hep rahatsız etmişti. Beyaz tenine çıkan ize dokunduğumda, arabamın kaportasında ölü yatan Remington’ın avcundaki üçgen şeklindeki morluğu, iç çamaşırlarının karımın teninde bıraktığı pembe küçük oyukları, kabinde üstünü değiştirirken gördüğüm hayali yara izlerini, Gabrielle’in sakat bedenindeki yarıkları ve oyukları anımsadım. Vaughan’ın elini gösterge tablosundaki ışıklı göstergelerin üzerinde birer birer gezdirdim, parmaklarını keskin düğmelere, yön göstergesine ve vites koluna bastırdım.</p>

  <p>En sonunda elini penisimin üstüne koydum, elinin testislerime yaptığı yoğun baskı beni yatıştırmıştı. Vaughan’a döndüm, birlikte ılık, pırıl pırıl havada uçuyorduk, arabanın içi ve tepemizdeki üstgeçitte süzülen yüzlerce ışıltılı gondol bizi rahatlatıyordu. Vaughan’a sarıldığımda bedeni sanki kollarımın arasından kayıyor, sırt kasları ve poposu kasılıp donuklaşıyordu. Yüzünü ellerimin arasına aldım, porselen kadar pürüzsüz yanaklarına, dudaklarındaki ve yanaklarındaki yara izlerine dokundum. Gözüm kollarında ve ensesinde beliren ter damlalarına takıldı, Vaughan’ın teni altın yaldızla kaplı gibi görünüyordu. Yüzündeki yara ve yara izleriyle güzelleşen bu çirkin, altın kaplı yaratıkla uğraşıp durduğumu fark edince bir an duraksadım. Ağzımı dudaklarındaki yara izlerinde gezdirdim, dilimle göstergelerin ve ön camın çoktan kaybolmuş izlerini hissettim. Vaughan deri ceketini açıp göğsünde ve karnında yeniden açılmaya başlayan yaralarını ortaya çıkardı, başarısız geçen bir cinsiyet değiştirme ameliyatının ardından akan yaralarını gösteren aklını oynatmış bir kraliçe gibiydi. Başımı göğsüne yaslayıp, yanağımı yamulan bir direksiyonun korkunç izlerine, ön panelin çarptığı noktalara bastırdım. Dudaklarımı sol köprücük kemiğinde gezdirip yaralı meme ucunu emdim, bu yeniden şekillenmiş küçük bölgeyi dudaklarımın arasında tuttum. Ağzımı karnına, oradan da kan ve meniyle nemlenmiş kasıklarına götürdüm, penisine bulaşmış bir kadın dışkısının kokusunu duyabiliyordum. Unutulmayacak çarpışmalarla çizilmiş bir yıldız haritası Vaughan’ın kasıklarını aydınlatıyordu, bu yaraların her birini kanın ve idrarın tadını alarak dudaklarımla keşfettim. Parmaklarımla penisindeki yaraya dokundum, sonra bunu ağzıma aldım. Vaughan’ın kan lekeli pantolonunu çıkardım. Çıplak poposu bir çocuğunki kadar pürüzsüzdü. Bacaklarım ve kollarımdaki sinirler gerilmeye, kaslarım art arda gelen krizlerle kasılmaya başladı. Vaughan’ın arkasında çömelip baldırlarını benimkilere bastırdım. Gösterge tablosunun çıkıntısı poposunun arasındaki karanlık yarığa uzanıyordu. Sağ elimle poposunu iki yana ayırıp anüsünün sıcak deliğine dokundum. Arabanın iki yanı, dışarıdaki arabaların çarpılmış geometrisini içine çekmek istercesine parlayıp sönerken, penisimi rektumun girişinde birkaç dakika boyunca öylece tuttum. Anüsü genişledi, kasları penisimi içeri alıp sıkıca kavradı. Rektumunun içinde gidip gelirken, otoyolda giden ışığa boğulmuş araçlar testislerime ilk meniyi akıttı. Doyuma ulaştıktan sonra yavaşça Vaughan’ın üstünden kalktım, rektumunu incitmemek için poposunu ellerimle iki yana ayırmıştım. Ellerimi poposundan çekmeden menimin anüsünden akıp deri döşemeye damlayışını seyrettim.</p>

  <p>Birlikte oturmuş, dört bir yanımızdan akan ışıkla yıkanıyorduk. Vaughan uyurken bir kolumla ona sarıldım, yirmi metre ötemizde hurdaya dönmüş arabaların radyatör panjurlarından boşalan ışık sağanağının gittikçe kaybolmasını seyrettim. Bedenim hem Vaughan’a duyduğum sevgiden, hem de içinde oturduğumuz bu metal çardağa duyduğum şefkatle derin bir sessizliğe gömülmüştü. Vaughan uyandığında, yarı bitkin ve hâlâ yarı uykulu bir halde çıplak bedenini bedenime yasladı. Yüzü solmuştu, bakışlarıyla kollarımın ve göğsümün hatlarını inceliyordu. Göğsümüz ve ellerimizdeki kabuk bağlamış yaraları arabanın içinde bizi çağıran tehlikeli noktalara, metal kül tablalarının sivri kenarlarına, uzaktaki bir kesişim noktasında parlayan ışığa çevirerek birbirimize yaralarımızı gösterdik. Yaralarımızda, trafik kazalarında katledilen insanların yeniden doğuşunu, yol kenarında can çekiştiğini gördüğümüz insanların ölümlerini ve yaralanmalarını ve ölmeyi bekleyen milyonlarca kişiye yakıştırdığımız hayali yaraları ve duruşları kutladık.</p>
