  <h2>XVII</h2>

  <p class="pilk">Korkunç bir trafiğe yakalanmıştık. Otoyolla Batı Caddesi’nin kesiştiği kavşaktan üstgeçide çıkan rampaya kadar bütün şeritler araçlarla tıka basa doluydu, Londra’nın batısındaki banliyö kasabalarının üstünde batmakta olan güneşin ışınları arabaların ön camlarına vurarak çeşitli renklere ayrışıyordu. Stop lambaları akşam karanlığında parlıyor, kocaman bir havuza benzeyen selüloz boyalı kaportaları kırmızıya boyuyordu. Vaughan yolcu koltuğunda oturmuş, kolunu camdan dışarı sarkıtmıştı. Can sıkıntısıyla kapıyı yumrukluyordu. Sağımızda iki katlı bir havayolu otobüsü insan yüzleriyle kaplanmış bir duvar gibi yükseliyordu. Camlardan bakan yolcular, kromatoryum odalarında yakılmayı bekleyen yan yana dizilmiş ölüleri andırıyorlardı. Yirminci yüzyılın içinde yaşadığımız gezegeninin, daha çok mutluluk verici bir yıldızın yörüngesine oturtmaya yetecek enerjisi, bu kıpırtısız anı yaşayarak tüketiliyordu.</p>

  <div>
    <br/>
  </div>

  <p>Üstgeçidin yan şeridinden bir polis arabası hızla yokuş aşağı indi, farları yanıp sönüyor, tepesindeki mavi ışık karanlığı bir kırbaç gibi döverek fırıl fırıl dönüyordu. İleride, çıkış şeridinin ucunda iki polis kaldırıma çıkmış, trafiği yönlendirmeye çalışıyordu. Kaldırımın kenarına yerleştirilen üç ayaklı tabelalar belirli aralıklarla “Yavaş... Yavaş... Kaza... Kaza...” uyarısı yapıyordu. On dakika sonra, üstgeçidin doğu ucuna ulaştığımızda, altımızda kalan kaza alanını görebiliyorduk. Arabalar polis arabalarının ışıklarıyla aydınlanan bir alanın çevresinden dolaşıyordu.</p>

  <p>Üstgeçidin doğu rampasıyla Batı Caddesi’nin kesiştiği kavşakta üç araba birbiriyle çarpışmıştı. Bir polis arabası, iki ambulans, bir de çekici arabaların çevresini sarmıştı. İtfaiyeciler ve polisler, ellerindeki oksiasetilen lambalarını kapılara ve panolara tutarak araçları inceliyorlardı. İnsanlar kaldırımlarda ve Batı Caddesi üzerindeki yaya geçidinin metal korkuluklarında dirsek dirseğe toplanmaya başlamışlardı. Kaza yapan arabalardan en küçüğü sarı bir İtalyan spor arabaydı, bu araba dingil aralığı uzatılmış siyah bir limuzin tarafından neredeyse yok edilmiş, refüje savrulmuştu. Limuzin beton alandan kendi şeridine dönmüş, radyatör ve yan tekerlek bölmesini bir yön tabelasının metal direğine çarpmıştı, sonra da Batı Caddesi’nden gelip üstgeçide giren bir taksiyle çarpışmıştı. Limuzine arkadan çarpıp yuvarlanan taksi yan yatmış, yolcu bölmesiyle kaporta arasında on beş derecelik bir açı oluşmuştu. Spor araba refüjde ters dönmüş yatıyordu. Bir grup polis ve itfaiyeci arabayı yan yatırmaya, ezilen arabanın içinde bulunan iki kişiyi çıkarmaya çalışıyordu.</p>

  <p>Taksinin yanında üç yolcu göğüslerini ve bacaklarını örten birer battaniyenin altında yatıyordu. İlkyardım görevlileri orta yaşlı sürücüyle ilgileniyorlardı, adam arabasının arka tamponuna yaslanmıştı, yüzü ve giysileri, sanki cildinde garip birtakım yaralar varmış gibi kan damlalarıyla kaplanmıştı. Limuzinin yolcuları hâlâ arabanın içinde oturuyorlardı, içerideki cam kim olduklarının anlaşılmasını engelliyordu.</p>

  <p>Art arda sıralanmış arabaların yanından geçtik. Catherine kendini ön koltukta yarı yarıya gizlemişti. Ciddi bakışlarla, sıradan inlenin üstünde karmaşık, silahlı bir kavgadaki koreografik kodlar, bir suikast girişiminin resmi gibi duran patinaj izlerini ve kanla karışık yağ birikintilerini izliyordu. Vaughan’sa camdan dışarı sarkmıştı, kollarıyla yaralılardan birini kavrayacakmış gibiydi. Arka koltuktaki bir oyukta ya da çantada bir fotoğraf makinesi bulmuş, hemen boynuna asmıştı. Üç arabayı da sırayla inceliyor, sanki gözleri ve ağzının kenarındaki beyaz yara izleriyle bütün detayların fotoğrafını çekiyor, yamulmuş tamponları ve kırılmış kemikleri anlık sırıtmalara ve garip ifadelere hapsediyordu. Belki de tanıştığımızdan beri ilk kez bu kadar huzurluydu.</p>

  <p>Üçüncü bir ambulans siren çalarak karşı şeritten geldi. Motosikletli bir polis önümüze geçti, yavaşlayıp durdu ve ambulansa yol vermem için bana işaret etti. Arabayı durdurup kontağı kapattım, Catherine’in omzunun üstünden bu korkutucu manzarayı seyrediyordum. Çarpılmış limuzin yüz metre ötemizdeydi, genç şoförünün bedeni hâlâ arabanın yanında yerde uzanıyordu. Polislerden biri adamın yüzünü ve saçlarını bir duvak gibi kaplayan kan gölüne bakıyordu. Üç teknisyen ellerindeki kesici aletler ve levyelerle limuzinin arka kapılarını açmaya çalışıyordu. Kilitlenmiş kapıları söküp arka bölmeye hapsolan yolcuları dışarı çıkardılar.</p>

  <p>Elli yaşlarında, siyah paltolu ve kırmızı suratlı bir adamla adamdan daha genç, solgun, kansız bir yüzü olan bir kadın arka koltukta hâlâ dimdik oturuyorlardı. Başlarını öne uzatmış, bir kabul törenindeki iki asilzade gibi polislere ve yüzlerce seyirciye bakıyorlardı. Bir polis uzanıp bacaklarının üstündeki örtüyü çekti, genç kadının çıplak bacaklarını ve adamın görüldüğü kadarıyla bilekten kırılmış taraklı ayaklarını ortaya çıkaran bu tek hamle bütün manzarayı bir anda değiştirdi. Kadının eteği beline çıkmıştı, baldırları sanki özellikle bacak aralarını gösteriyormuş gibi aralanmıştı. Kadın, sol eliyle pencere bandını tutuyordu, beyaz eldivenleri küçük parmaklarının kanıyla lekelenmişti. Polise, en mahrem yerlerine dokunmasını istediği bir saraylının önünde yarı çıplak duran bir kraliçe gibi belli belirsiz gülümsedi. Yanındaki adamın paltosu iki yana açılmıştı, siyah pantolonu ve ayakkabıları görünüyordu. Sağ kalçasını tango öğreten bir dans öğretmeni gibi ileri uzatmıştı. Tek eliyle aranarak kadına doğru dönerken, koltuktan kaydı, bilekleri deri valizlere ve cam kırıklarına çarptı.</p>

  <p>Trafik yeniden ilerlemeye başladı. Kontağı açıp arabayı hareket ettirdim. Vaughan fotoğraf makinesini gözüne yaklaştırdı, bir ambulans görevlisi makineyi elinden almaya çalışınca hemen aşağı indirdi. Yaya geçidinin altından geçtik. Vaughan, arabadan iyice sarkıp yaya geçidinin demir korkuluklarına yaslanan bacaklara baktı, sonra arabanın kapısını açıp dışarı atladı.</p>

  <p>Ben Lincoln’ü kenara çekerken Vaughan arabaların arasından girip çıkarak yaya geçidine doğru koşuyordu.</p>

  <p>Vaughan’ın arkasından kaza yerine döndük. Üstgeçitten aşağı inen arabaların camlarına yüzlerce insan yüzü yaslanmıştı. Seyirciler kaldırımlarda ve refüjlerde, otoyolun yakınındaki alışveriş alanını evlerden ayıran tel örgülerin önünde, üç sıra halinde dizilmişlerdi. Polis, bu muazzam kalabalığı dağıtmak için hiçbir çaba harcamıyordu. Bir grup teknisyen spor arabanın, içerideki yolcuların üstüne çöken metal tavanını sökmeye çalışıyordu. Taksideki yolcular sedyelerle ambulansa taşınmışlardı. Limuzinin şoförü ölmüş, üstü bir battaniyeyle örtülmüştü, bu arada bir doktorla iki ambulans görevlisi limuzinin arkasına binmişlerdi.</p>

  <p>Çevremdeki kalabalığa bakındım. Çok sayıda çocuk vardı, kimi ne olup bittiğini daha rahat görebilmeleri için anne babalarının omuzlarına oturtulmuştu. Polislerin arabasının durmadan dönen lambasından çıkan ışık insanların yüzüne yansıyordu. Tel örgülere tırmanmaya başladık. Seyircilerin hiçbirinden tepki gelmedi. Safkan at almaya giden insanların sakin ve ilgili tavırlarıyla kaza yerine bakıyorlardı. Sakin duruşlarında ortak bir anlayış seziliyordu, sanki limuzinin radyatör panjurlarının ve taksinin kaportasının parçalanmasının ve ön camda oluşan çatlakların öneminin bütünüyle farkındaydılar.</p>

  <p>Kovboy giysileri içinde on üç yaşlarında bir erkek çocuk Catherine’le arama girmeye uğraşıyordu. Hiç durmadan ağzındaki sakızı çiğniyor, son taksi yolcularının da sedyeyle ambulansa kaldırılışını seyrediyordu. Elinde süpürge olan bir polis spor arabanın yanında kanla kaplı asfalta kireç döküyordu. Kirece bulanan pıhtıları, bu yaralanmalardaki insan boyutunu kavramaktan korkarcasına dikkatle refüje doğru süpürüyordu.</p>

  <p>İnsanlar alışveriş alanından çıkmış bulunduğumuz alana toplanıyorlardı. Tel örgüdeki bir yarıktan içeri giriyorlardı. Limuzindeki iki yolcunun kırılan kapıdan çıkarılışlarını izliyorduk. Genç kadın arka koltuğa uzanmış yatarken hepimizin aklından en canlı cinsel fanteziler, kanla kaplı kasıkları üzerinde beğeni ve ilgiyle gerçekleştirilen hayali pozisyonlar geçiyordu; kadını seyredenlerden her biri öne çıkıp limuzinin kırılmış arka bölmesine giriyor, penisini kadının vajinasına sokarak şiddet ve arzunun birlikteliğinden doğacak sonsuz nesillerin tohumlarını atıyordu.</p>

  <p>Batı Caddesi boyunca, üstgeçidin bütün şeritlerinde trafik kaza yüzünden tıkanmıştı. Bu felce uğramış kasırganın tam ortasında kalmıştım, kendimi inanılmaz derecede rahatlamış hissediyordum, sanki çevremdeki araçlara duyduğum saplantılı ilgim sonunda bitivermişti.</p>

  <p>Vaughan, aksine, kazaya olan ilgisini kaybetmiş gibiydi. Fotoğraf makinesini başının üstüne kaldırmış, kalabalığı yararak geçitten aşağı iniyordu. Son altı basamaktan atlayıp yorgun polislerin arasından geçerken Catherine onu izliyordu. Koluma sıkı sıkı yapışmış, gözlerini benimkilerden kaçırarak Vaughan’ın yaralı yüzüne bakıyordu, Vaughan’a duyduğu ilgi beni ne şaşırttı ne de üzdü. Üçümüzün de bu kazadan payımıza düşeni alacağımızı, bulduğumuz olasılıkları kendi yaşamımızda hayata geçireceğimizi çoktan anlamıştım. Kendi bedenim ve Vaughan’ın bedeninde birbirimize ilk sarıldığımızda dokunacağımız yara izlerini, arkamızdaki kazada hayatta kalmayı başaran insanların bedenindeki yaraları ve gelecekteki cinselliklerini belirleyecek bütün olası temas noktalarını gözümün önüne getiriyordum.</p>

  <div>
    <br/>
  </div>

  <p class="p1" style="text-align: center;">*</p>

  <div>
    <br/>
  </div>

  <p>Son ambulans da siren çalarak uzaklaştı. Seyirciler arabalarına biniyor, tel örgüdeki yarıktan geçip üstgeçide tırmanıyorlardı. Önümüzden deri ceket giymiş bir kız geçti, yanındaki genç adam kolunu kızın beline dolamıştı. Adam elinin tersiyle kızın göğsüne dokunuyor, parmak eklemleriyle meme ucunu okşuyordu. Genç çift flamalarla kaplı sarı bir kumsal arabasına binip korna öttürerek uzaklaştılar. Kamyon şoförlerinin giydiği türden bir ceket giymiş iri yarı bir adam karısını poposundan ittirerek kadının yukarı tırmanmasına yardım ediyordu. Bu sapkın cinsellik öğeleri havayı bütünüyle kaplamıştı, bizi cinselliğimizi arkadaşlarımızla ve yabancılarla kutlamaya zorlayan bir ayinden dönen cemaat üyeleri gibiydik, tanık olduğumuz bu kanlı veda yemeğini tanımadığımız insanlarla paylaşmak üzere gecenin karanlığına doğru yol alıyorduk.</p>

  <p>Catherine, Lincoln’ün arka kaporta paneline dayanmıştı; arabanın krom kuyruğu bacaklarının arasına geçmişti. Yüzünü benden uzağa çevirmişti.</p>

  <p>“Kullanabilecek misin? İyisin, değil mi?”</p>

  <p>Bacaklarımı iki yana açmış, ellerimle göğüs kemiğimi tutarak, projektörlerle aydınlatılmış havayı içime çekiyordum. Göğsüme ve dizlerime saplanan ağrılarla yaralarımı yeniden hissetmeye başlamıştım. Ellerimle yara izlerimi, bedenime şiddetli ve sıcak bir acı veren o yumuşak başkalaşımları yokluyordum. Bedenim, kendisini ilk kez ölümün kıyısına getiren kapanmış yaralarının üstüne uzanarak keyif yapmaya kalkan hayata döndürülmüş bir adamınki gibi tam da bu noktalarda için için yanmaya başlamıştı.</p>

  <p>Lincoln’ün sol ön tekerleğinin yanında diz çöktüm. Siyah jelatin gibi bir madde tamponu ve tekerlek kutusunu kaplamış, lastiğin çamurlu jantlarını lekelemişti. Parmaklarımla bu yapışkan kalıntılara dokundum. Jant kapağında derin bir çöküntü oluşmuştu, iki yıl önce caddede deli gibi koşarken önüme fırlayan bir kurt köpeği arabama çarptığında, benzer çöküntüler benim arabamda da oluşmuştu. Yüz metre ötede durup arabadan inmiştim. Köpeğe çarptığım yere geldiğimde iki kız öğrencinin can çekişen köpeğin önünde avuçlarına kusmakta olduklarını görmüştüm.</p>

  <p>Kan lekelerini gösterdim. “Bir köpeğe çarpmışsın herhalde; polis kanı incelemek isterse arabanı alıkoyabilirler.”</p>

  <p>Vaughan yanıma çömelip başını bilgece sallayarak kan lekelerini inceledi. “Haklısın Ballard, havaalanında bütün gece açık bir araba yıkama servisi olacaktı.”</p>

  <p>Kapıyı açıp binmemi bekledi, sabit bakışlarında düşmanlıktan eser yoktu, sanki gördüğümüz kaza onu sakinleştirmiş ve rahatlatmıştı. Direksiyona geçtim, Vaughan’ın arabanın çevresinden dolanıp yanıma oturmasını bekledim, ama Vaughan arka kapıyı açıp Catherine’in yanına oturdu.</p>

  <p>Yola koyulduk, bu kez yanımdaki koltukta Vaughan’ın fotoğraf makinesi duruyordu. Catherine’in bedenindeki en hassas salgı veren yüzeyler sessiz sedasız ilk kimyasalları boşaltmaya başladığında, makinede saklı acı ve heyecan dolu anılar kendilerini karanlık makaraya damıtıyordu.</p>

  <p>Havaalanının batısına doğru yol alıyorduk. Dikiz aynasından Catherine’i izliyordum. Arka koltuğun ortasında dirseklerini dizlerine dayamış oturuyor, omzumun üstünden otoyolda yanından hızla geçtiğimiz ışıkları seyrediyordu. Trafik ışıklarında ilk kez durduğumuzda Catherine’e baktım, bana güven verici bir tavırla gülümsedi. Vaughan Catherine’in arkasında canı sıkılmış bir gangster gibi oturuyordu, sol dizini Catherine’in baldırına dayamıştı. Bir eliyle dalgın dalgın kasıklarını kaşıyordu. Gözlerini Catherine’in ensesine dikmiş, yanaklarıyla omzu arasındaki bölgeyi inceliyordu. Catherine’in hayal kırıcı bulduğu her şeyi manyak bir ruh haliyle kendinde toplayan Vaughan’ı seçebileceği düşüncesi bana bütünüyle mantıklı görünüyordu. Tanık olduğumuz zincirleme kaza onun zihninde de benimkiyle aynı tuzakları ortaya çıkarmıştı.</p>

  <div>
    <br/>
  </div>

  <p>Havaalanının güneybatı girişinden servis alanına saptım. Çevre yoluyla Batı Caddesi’ne çıkan yan yollar arasındaki bu yarımada araba kiralama şirketlerinin, bütün gece açık kalan kafeteryaların, ofis bloklarının ve benzin istasyonlarının bulunduğu bir alandı. Uçakların ve bakım araçlarının ışıkları ve Batı Caddesi’yle üstgeçit boyunca yol alan araçların farları akşam karanlığını aydınlatıyordu. Catherine’in yüzüne vuran bu sinir bozucu ışıklar, onu bu yaz dönümü kâbusunun bir parçası, elektrikli havanın gerçek bir yaratığı haline getiriyordu.</p>

  <p>Otomatik yıkama gişesinin önünde bir dizi araba sırasını bekliyordu. Üç plastik silindir karanlıkta istasyonda park edilmiş bir taksinin yanlarını ve tavanını dövüyor, metal jantlardan köpüklü sular akıyordu. Elli metre ötede, iki gece bekçisi boş yakıt pompalarının yanındaki cam bölmede oturuyor, transistorlu bir radyo dinleyerek mizah dergilerini okuyorlardı. Köpüklü sular taksinin camlarını kaplıyor, şoförle yanında oturan karısı görünmez ve gizemli birer mankene dönüşüyordu.</p>

  <p>Önümüzdeki araba birkaç metre ilerledi. Stop lambaları Lincoln’ün içini aydınlatıyor, bizi pembe bir ışığa boğuyordu. Dikiz aynasından Catherine’in arkasına yaslanmış olduğunu gördüm. Omzunu sıkıca Vaughan’ın omzuna dayamış, gözlerini Vaughan’ın meme uçlarının çevresinde ışıklı noktalar gibi parlayan yara izlerine dikmişti.</p>

  <p>Lincoln’ü biraz daha ileri aldım. Arkamda yoğun bir karanlık ve sessizlik, yoğunlaşmış bir evren hüküm sürüyordu. Vaughan’ın eli bir yüzeyin üzerinde geziniyordu. Arabanın radyo antenini düzeltiyormuş gibi yaptım. Üstgeçidin altında, benim içinde bulunduğum durumun tam tersi şekilde meydana gelen kaza ve silindirlerin sarsıntısı tepkilerimi benim yerime şekillendiriyordu. Sinir uçlarımdan çok zihnimi etkileyen daha heyecanlı yeni bir şiddetin olanakları, dirseğimi dayadığım pencere kenarının parlak metalinde ve Lincoln’ün içine çökmüş kaporta kapağında yansıyordu. Catherine’in daha önce hayalimde çok kez canlandırdığım, ama hiçbir zaman tanık olmadığım sadakatsizliklerini ve kaçamaklarını hatırladım.</p>

  <p>Görevlilerden biri gişeden ayrılıp yağlama alanındaki sigara makinelerine doğru yürüdü. Adamın ıslak betona vuran gölgesi, otoyoldan geçen arabaların ışıklarıyla aydınlanıyordu. Önümüzdeki arabanın metal jantlarından sular süzülüyordu. Köpükler, arabanın kaportası ve ön camına çarparak içindeki bir erkek iki bayan uçak görevlisini görünmez yapıyordu.</p>

  <p>Arkamı döndüğümde Vaughan’ın karımın sağ göğsünü avcunun içine aldığını gördüm.</p>

  <div>
    <br/>

  <p>Dikkatimi kontrol düğmeleri üzerinde yoğunlaştırarak arabayı önümdeki boş alana çektim. Silindirlerden son su damlaları süzülüyordu. Pencereyi açıp ceplerimde bozuk para aramaya başladım. Catherine’in göğsü Vaughan’ın elinde üstten dışarı taşıyordu, meme ucu Vaughan’ın parmakları arasında bir ordu oluşturacak sayıda istekli adamın ağzını, sayısız lezbiyen sekreterin dudaklarını besleyecekmiş gibi kabarmıştı. Vaughan güzel bir benden daha büyük olmayan bu meme ucunu başparmağının etli ucuyla yavaş yavaş okşuyordu. Catherine göğsüne kendinden geçmiş bir halde, onu sanki ilk kez görüyormuş gibi bakıyordu, göğsünün eşsiz geometrisi onu büyülemiş gibiydi.</p>
