  <h2>IX</h2>

  <p class="pilk">Şirin karışıklıklarla dolu bu mutlu ve evcimen dönem, otobanların korkulu meleği Robert Vaughan’ın yeniden ortaya çıkmasıyla sona erdi.</p>

  <p>Catherine, havayollarının düzenlediği bir konferansa katılmak üzere üç günlüğüne Paris’e gitmişti, ben de sırf meraktan Helen’i, Northolt’taki stadyumda güçlendirilmiş sıradan arabalarla yapılacak bir yarışa götürdüm. Shepperton Stüdyoları’nda Elizabeth Taylor’ın oynadığı film üzerinde çalışan birkaç gösteri sürücüsü, arabalarını üstünde “cehennem sürücüleri” yazan afişlerle süslemişlerdi. Stüdyoda ve bizim ofiste fazla biletler elden ele dolaşıyordu. Öldürdüğüm adamın dul karısıyla yaşadığım ilişkiyi onaylamayan Renata, büyük olasılıkla alaycı bir jest olarak, bana iki kişilik bilet verdi.</p>

  <p>Helen’la ikimiz yarı boş tribünlerde oturup, parçaları değiştirilmiş arabaların birer birer pistteki yerlerini almasını seyrettik. Futbol sahasından bozma bir alanın çevresinde canı sıkılmış bir grup insan toplanmıştı. Spikerin sesi tepemizde gürlüyordu. Her eleme yarışının sonunda, sürücülerin eşleri yarı gönüllü, yarı gönülsüz bağrışmaya başlıyorlardı.</p>

  <p>Helen hemen yanımda, kolunu belime dolamış, yüzünü omzuma yaslamış oturuyordu. Yüzü, bozuk egzozların çıkardığı gürültüden ifadesini yitirmişti.</p>

  <p>“Çok garip, bütün bunların çok daha fazla ilgi çekeceğini sanırdım.”</p>

  <p>“Asıl gösteriyi para vermeden seyredebiliriz.” Sarı renkli program listesini gösterdim. “Bu daha ilginçtir herhalde: Olağandışı Bir Araba Kazasının Canlandırılışı.”</p>

  <p>Pist temizlendi, beyaz kısa direkler bir yol kavşağının çizgilerini oluşturacak biçimde yan yana dizildi. Altımızdaki cepte, gümüş renkli metallerle süslü bir ceket giymiş, iri yarı, üstü başı yağ içindeki bir adamı, kapısız bir arabanın sürücü koltuğuna bağlamaya çalışıyorlardı. Omuz hizasındaki sarıya boyalı saçları arkadan kırmızı bir bezle kuyruk yapılmıştı. Keskin hatlı yüzünde işinden atılmış bir sirk işçisinin donuk ve açgözlü bakışları vardı. Bu adamın stüdyoda dublör olarak çalışan, Seagrave adında eski bir araba yarışçısı olduğunu anımsadım.</p>

  <p>Kazanın -geçen yaz Northolt Çevre Yolu’nda yedi kişinin öldüğü zincirleme kazanın- canlandırılmasında beş araba görev almıştı. Araçlar alandaki yerlerini alırken, spiker seyircilerin ilgisini çekmeye çalışıyordu. Yüksek sesle yaptığı yorumlar, kaçmak istercesine boş tribünde yankılanıyordu.</p>

  <p>Seagrave’in arabasının çevresinde dolanıp durarak, motor sesleri arasında, ön camın bulunması gereken boşluktan talimatlar yağdıran, asker ceketi giymiş, uzun boylu fotoğrafçıyı gösterdim.</p>

  <p>“Yine Vaughan. Hastanede seninle de konuşmuştu.”</p>

  <p>“Fotoğrafçı mı bu adam?”</p>

  <p>“En iyisinden.”</p>

  <p>“Araba kazaları üzerine bir araştırma yaptığını sanmıştım. Kazayla ilgili hatırladığım ne varsa anlatmamı istemişti.”</p>

  <p>Vaughan’ın stadyumdaki görevi bir tür film yönetmenliğiydi. Sanki Seagrave onu üne kavuşturacak bilinmeyen bir yıldızmış gibi, kararlı bir tavırla cama yaslanmış, Seagrave’e saldırgan el kol hareketleriyle, şiddet ve çarpışma içerikli yeni bir koreografiden söz ediyordu. Seagrave arkasına yaslanmış, sigara kâğıdına sarılmış esrarını içiyordu, kemerini ve direksiyon kolonunun eğimini ayarlarken sigarasını Vaughan’a uzattı. Sarıya boyalı saçları stadyumdaki herkesin ilgi odağı olmuştu. Spiker, Seagrave’in hedef aracı kullanacağını, patinaj yapan bir kamyonun Seagrave’in aracına çarparak onu karşıdan gelen dört arabanın üstüne savuracağını anons etti.</p>

  <p>Vaughan bir ara onu bırakıp spikerin arkamızda bulunan bölmesine gitti. Kısa süreli bir sessizlik oldu, ardından spiker, sanki büyük bir zafer haberi verirmiş gibi, Seagrave’in, kamyonu kullanması için en yakın arkadaşını seçtiğini söyledi. Bu son dramatik haber de seyircinin heyecanlanmasına yetmedi, ama Vaughan halinden memnun görünüyordu. Koltukların arasından aşağı inerken, yaralı dudakları garip bir gülümsemeyle aralanmıştı. Helen Remington’la beni bir arada görünce, sanki bizler aşağıda gerçekleştirdikleri anormal gösterilere eskiden beri meraklıymışız gibi elini salladı.</p>

  <div>
    <br/>
  </div>

  <p>Yirmi beş dakika sonra, beyin sarsıntısı geçiren Seagrave’i otoparka taşırlarken, Vaughan’ın Lincoln’ünün arkasında, arabamın içinde oturuyordum. Kazanın yeniden canlandırılışı fiyaskoyla sonuçlanmıştı -patinaj yapan kamyonun çarptığı Seagrave’in aracı, doğrudan boğanın boynuzlarına koşan miyop bir matador gibi, kamyonun tamponuna geçmişti. Kamyon onu karşıdan gelen arabaların üstüne fırlatmadan önce yaklaşık elli metre sürüklemişti. Bu ağır ve korunmasız çarpışma Helen’i, beni ve bütün kalabalığı ayağa kaldırmıştı.</p>

  <p>Yalnızca Vaughan soğukkanlılığını koruyordu. Serseme dönmüş sürücüler, arabalarından fırlayıp Seagrave’i direksiyonun ardından kurtarmaya çalışırlarken, Vaughan hızlı adımlarla tribüne yaklaşıp Helen Remington’ı emir verir gibi yanına çağırdı. Cürufun üstünden geçip onun arkasından gittim, ama Vaughan beni görmezden gelip Helen’i teknisyenlerin ve seyircilerin arasından sürükledi.</p>

  <p>Seagrave yağlı ellerini gümüş renkli sürücü giysilerine sürterek temizleyecek ve önünü el yordamıyla bularak yürüyecek denli kendinde olsa da, Vaughan, Helen’i birlikte Norholt Hastanesi’ne gitmeleri konusunda ikna etti. Yola çıktığımızda, Vaughan’ın arkaya ek projektör takılmış tozlu Lincoln’üne yetişmekte zorluk çektim. Seagrave arka koltukta, Helen’ın yanına yığılmışken, Vaughan, dirseği açık pencerenin üstünde, eliyle arabanın tavanına vurarak, gece karanlığında son hızla gidiyordu. Bu gelişigüzel tavrıyla beni yoldan çıkarıp çıkaramayacağını denediğini düşündüm; trafik ışıklarına geldiğimizde dikiz aynasından arkasına yanaşmamı izledi, sonra hızlı bir kalkış yaptı. Northolt’taki üstgeçitte hız sınırının epeyce üstüne çıkıp, gayet sakin, devriye gezen bir polis arabasını hatalı bir şekilde solladı. Sürücüsü farlarını yakıp söndürdü, Seagrave’in saçları arasında kan lekesi gibi duran kırmızı bez parçasını ve benim ısrarlı farlarımı görünce duraksadı.</p>

  <p>Üstgeçitten çıkıp Northolt’un batısındaki asfalt yoldan havaalanının banliyölerinden birine geldik. Birbirinden tel çitlerle ayrılan küçük bahçelerde tek katlı evler vardı. Bu bölgede genellikle alt sınıf havayolu personeli, otopark görevlileri, garsonlar ve eski hostesler oturuyordu. Çoğu vardiyalı çalıştığından, öğleden sonraları ve akşamları uyuyorlardı, biz boş sokaklardan geçerken camların perdeleri sıkı sıkı çekilmişti.</p>

  <p>Hastane girişine saptık. Vaughan, ziyaretçilere ayrılan otoparkı geçti, arabayı acil kapısına doğru sürüp, danışman hekimler için ayrılan alana park etti. Sürücü koltuğundan fırladı, sonra Helen’a arabadan inmesini işaret etti. Seagrave, sarı saçlarını arkaya doğru düzelterek isteksizce arka koltuktan indi. Hâlâ dengesini koruyamıyordu, iri bedenini ön camla kapının arasına dayadı. Nereye baktığı belli olmayan gözlerini ve zedelenmiş başını görünce, bunun yalnızca daha öncekileri izleyen başka bir beyin sarsıntısı olduğunu anladım. Vaughan başını tutmasına yardım ederken, yağ bulaşmış ellerine tükürdü, Vaughan’ın koluna tutunarak Helen’ın arkasından acil bölümüne girdi.</p>

  <div>
    <br/>
  </div>

  <p>Geri dönmelerini bekliyorduk. Vaughan karanlıkta, arabasının kaportasında oturuyordu, bir bacağı ön farın ışığını kesiyordu. Huzursuzca yerinden kalkıp arabanın çevresinde gezinmeye başladı, koğuşlarına giden akşamcıların bakışlarına aldırmadan başını dimdik tutuyordu. Onunkinin arkasına park ettiğim arabamın içinde oturmuş Vaughan’ı izlerken, bu adamın böyle bir anda bile, yanından geçenlere karşı acıklı bir hava takındığını, görünmeyen televizyon kameralarının kendisini çekmesini beklermiş gibi, spotların önünde poz verdiğini görebiliyordum. Bütün ani davranışlarında öfkeli bir aktörün varlığını hissetmek mümkündü, bu da ona duyduğum tepkiyi tiksindirici bir biçimde azaltıyordu. Çizik içindeki beyaz tenis ayakkabılarının üstünde sıçrayarak arabasının arkasına dolaştı ve bagajı açtı.</p>

  <p>Farlarının yakındaki fizyoterapi bölümünün cam kapısına yansıması dikkatimi dağıtmıştı, arabadan inip Vaughan’ın bagajda fotoğraf makineleri ve flaşlar arasında bir şeyler aramasını seyrettim. Elde taşınan bir film kamerası çıkarıp bagajı kapattı, sonra direksiyonun arkasına geçti, bir bacağı poz verir gibi siyah asfaltın üstünde duruyordu.</p>

  <p>Yolcu kapısını açtı. “Buraya gel Ballard. İşleri Remington’un karısının sandığından uzun sürecek.”</p>

  <p>Lincoln’ün ön koltuğuna geçip yanına oturdum. Kamerasının vizöründen bakıyor, acil girişini izliyordu. Yerde, pislik içinde bir yığın kaza yapmış araba fotoğrafı vardı. Vaughan’da beni en çok rahatsız eden şey baldırlarının ve kalçalarının garip duruşuydu, sanki cinsel organlarını arabanın gösterge tablosuna sokmaya çalışır gibiydi. Vaughan kamerayla çevreye bakarken kastığı baldırlarını, sıkıştırdığı poposunu izliyordum. Birden, hiç düşünmeden uzanıp penisini avuçlamak, ucunu gösterge kadranlarına tutmak istedim. Vaughan’ın güçlü bacağının gaz pedalına bastığını hayal ettim. Meni parçacıkları hız göstergesindeki aralıkları kaplıyor, kıvrılıp bükülen beton yolda ilerlerken ibre de yükseliyordu.</p>

  <p>Vaughan’la bu akşamki tanışıklığımız bir sonraki sene onun öldüğü ana dek devam etti, ama aramızdaki ilişkinin gidişatı, doktorların otoparkında Seagrave’le Helen’i beklediğimiz o kısa sürede belirlenmişti bile. Yanında otururken, ona duyduğum düşmanlığın, yerini saygıya, hatta belki de itaatkârlığa bıraktığını hissettim. Vaughan’ın arabasını kullanışı bütün davranışlarını etkiliyordu -sırasıyla saldırgan, şaşırmış, duygusal, kaba, ilgili ve acımasız olabiliyordu. Lincoln’ün ikinci vitesi çalışmıyordu, Vaughan’ın sonradan açıkladığına göre Seagrave’le katıldıkları bir araba yarışında parçalanmıştı. Kimi zaman, Batı Caddesi boyunca sol şeritte trafiğe takılınca arabanın içinde öylece oturuyor, vitesin hız kazanmasını bekleyerek saatte zar zor on beş yirmi kilometre yol alıyorduk. Vaughan bazen felçli biri gibi davranıyor, kendi dışındaki birtakım güçlerin arabanın kontrolünü ele almasını beklermişçesine, bir kör gibi direksiyonla boğuşuyordu, kırmızı ışıkta duran bir taksinin arkasına son hızla yaklaşırken ayakları çaresizce asılı kalıyordu. Arabayı son anda durduruyor, sürücülüğüyle dalga geçiyordu.</p>

  <p>Tanıdığı kadınlara karşı davranışlarını da yine aynı saplantı halindeki oyunlar belirliyordu. Helen Remington’la genellikle kaba ve alaycı bir havayla konuşuyor, ama başka bir zaman kibar ve saygılı oluyordu. Havaalanındaki otellerin tuvaletlerinde bana sırlarını açıyor, Helen’ın, Seagrave’in karısını, küçük oğlunu, hatta belki de kendisini tedavi edip edemeyeceğini öğrenmeye çalışıyordu. Sonra, aklı başka bir şeye takılınca, Helen’ın işini ve mesleki yeteneklerini büsbütün aşağılıyordu. Aralarında geçen ilişkiden sonra bile Vaughan’ın duyguları, şefkatten uzun süreli can sıkıntısına kadar çeşitlilik gösteriyordu. Helen göçmen ofisinden çıkıp bize doğru yürürken direksiyonun ardında oturuyor, yaralanmayı umduğu bir yer düşünmeye çalışırken gözleri dalıp gidiyordu.</p>

  <div>
    <br/>
  </div>

  <p>Vaughan film kamerasını direksiyonun kenarına dayadı. Arkasına yaslandı, bacaklarını açıp bir eliyle testislerini düzeltti. Kollarının ve göğsünün beyazlığı, derisinde benimki gibi iz bırakan yaralar, vücuduna, arabanın içindeki aşınmış deriler gibi sağlıksız ve metalik bir parlaklık katmıştı. Cildindeki bu bir keskinin neden olduğu oyukları andıran açıkça anlamsız çentikler, yolcu bölmesinin ezilip insan bedeniyle bütünleştiğini, parçalanan gösterge tablolarının, çatlayan dişli lövyesinin ve park lambasını yakan düğmenin et üstünde bir tür çivi yazısı oluşturduğunu ortaya koyuyordu. Bütün bunlar, acı ve heyecan, erotizm ve arzu dolu bir dilin tanımına tamı tamına uyuyordu. Vaughan’ın farlarından yansıyan ışık, sağ meme ucunun çevresinde beş yaradan oluşan yarım daireyi, uzanıp göğsünü tutacak bir el için hazırlanmış çizgiyi aydınlatıyordu.</p>

  <p>Acil bölümünün tuvaletinde, Vaughan’ın hemen yanındaki pisuardaydım. Yaralı olup olmadığını merak ederek penisine baktım. İşaret parmağıyla orta parmağının arasında tuttuğu penisinin ucunda, sanki dolup taşan meninin akıp çıkabileceği küçük bir kanal gibi uzanan keskin bir çentik vardı. Kaza yaptığı arabanın hangi parçası, doyuma ulaştığı anda hangi krom aletin ucu bu penisi böyle çizmişti? Oraya buraya koşuşturan insanların arasından geçip Vaughan’ı arabasına dek izlerken, bu yaranın neden olduğu bütün o korkunç heyecanları düşünüp durdum. Yaranın yana doğru hafif eğikliği, tıpkı Lincoln’ün ön cam çerçevesindeki eğiklik gibi, Vaughan’ın, zihnimin boşluklarında dolambaçlı ve saplantılı yollardan geçişini açıklıyordu.</p>
