  <h2>X</h2>

  <p class="pilk">Otoyol boyunca akşam trafiğine takılan arabaların farları, gökyüzünü ufukta asılı fenerler gibi aydınlatıyordu. Üç yüz elli dört yüz metre solumuzdaki pistten bir uçak kalktı, ürkek motorlarıyla karanlık gökyüzüne asılmıştı. Pisti çevreleyen çitlerin arkasında, eğimsiz çimenlerin üzerinde uzun metal direkler sıralanmıştı. Geniş bir alana yayılan ışıklar, kocaman bir metropolün yalnızca bir bölgesini pırıl pırıl aydınlatır gibiydi. Bizden başka kimsenin geçmediği yan yolda Vaughan’ın arabasını izliyordum. Havaalanının güney uçlarında, havayolunda çalışanlar için yapılmış üç katlı evlerin, inşaatı tamamlanmamış otellerin ve benzin istasyonlarının bulunduğu, daha yeni yeni gelişmekte olan karanlık bir bölgede yol alıyorduk. Bir çamur denizinin ortasına kurulmuş boş bir süpermarketin önünden geçtik. Yol kenarı boyunca, inşaatların önündeki çakıl tepeleri, Vaughan’ın farlarından çıkan ışıkta yükseliyordu.</p>

  <p>Uzakta, bu yol üstündeki eğlence merkezini çevreleyen bir dizi sokak lambası belirdi. Şehir sınırlarının hemen dışında, Stanwell’in batısı yakınlarında hurdalıkların, araba mezarlıklarının, küçük tamirhanelerin ve kaportacıların bulunduğu bir alan vardı. Hurdaya dönmüş arabalarla dolu iki katlı bir TIR’ın yanından geçtik. Vaughan’ın arabasının arka koltuğunda oturan Seagrave, bitkin beynine tanıdık bir uyarıcı ulaşmış gibi oturduğu yerde doğruldu. Hastaneden dönerken yol boyunca başını arka koltuğa yaslamıştı, sarıya boyalı saçları farlarımın ışığında naylon bir yapağı gibi parlıyordu. Helen Remington, Seagrave’in yanında oturuyor, zaman zaman arkasına dönüp bana bakıyordu. Seagrave’i evine bırakmakta ısrar etmişti, Vaughan’a güvenmediği belliydi.</p>

  <p>Seagrave’in garajıyla dükkânının bulunduğu avluya saptık. Burada eski arabaları yenileyip güçlendiriyor, ısmarlama arabalar yapıyordu; ama popüler bir araba yarışçısı olduğu kısa dönem boyunca çok daha iyi zamanlar görmüştü elbette. Dükkânın kirli camlarının ardında, 1930’lu yıllara özgü Brooklands marka bir yarış arabasının fiberglas kopyası duruyordu, arabanın koltukları solmuş flamalarla doluydu.</p>

  <p>Ayrılacağımız ana dek, Helen Remington’la Vaughan’ın Seagrave’i oturma odasına götürüşünü seyrettim. Araba yarışçısı, bir an kendi evini tanıyamadan, ucuz yapay deriden yapılmış mobilyalara göz gezdirdi. Koltuklardan birine uzandığı sırada karısı, Helen’a, sanki hastasının durumundan o, yani doktor sorumluymuş gibi dert yanıyordu. Vera Seagrave, bilinmeyen bir nedenle Vaughan’ı olup bitenlerden ötürü suçlamıyordu, oysa -daha sonra gördüğüm ve onun da bildiğinden emin olduğum gibi- Vaughan, kocasını göz göre göre bir denek olarak kullanıyordu. Vera Seagrave otuz yaşlarında, tedirgin görünüşlü, hoş bir kadındı, saçlarını taklit afro peruk gibi yaptırmıştı. Bacaklarının arasından küçük bir çocuk bizi izliyordu; çocuğun tombul parmakları, annesinin mini eteğinden görünen baldırlarındaki iki uzun yara izi üstünde geziniyordu.</p>

  <p>Vaughan, Helen’i sorguya çeken Vera Seagrave’i bir an için belinden tutarak, karşıdaki ikili kanepede oturan üçlünün yanına geçti. Vaughan’ın ilk programlarını da çekmiş bir televizyon yapımcısı olan adam, Vaughan Seagrave’in geçirdiği kazayı anlattıkça başını sallıyordu, ama beyni, içtiği esrarın etkisiyle -ten kokusuyla karışan duman odanın içine yayılmıştı- bu konuyla ilgili bir program yapma olasılığı üzerinde düşünemeyecek kadar bulanmıştı. Kanepede, adamın yanında keskin yüz hatları olan genç bir kadın başka bir esrarlı sigara hazırlıyordu; kadın küçük bir parça plakayı yaldızlı bir kâğıda sararken, Vaughan arka cebinden pirinç bir çakmak çıkardı. Kadın plakayı ısıttı, sonra plakanın tozunu, kucağındaki sarma makinesinde duran açık sigara kâğıdına boşalttı. Stanwell’de çocuklara sosyal yardım sağlayan bir kuruluşta toplum görevlisi olarak çalışan bu kadın, Vera Seagrave’in eski bir dostuydu.</p>

  <p>Kadının bacaklarında mantar yarasına benzeyen izler vardı, diz kapaklarında halka biçiminde, soluk renkli çukurlar oluşmuştu. Yaralarına baktığımı fark etti, ama bacaklarını kapamaya yeltenmedi. Kanepenin üstünde, hemen yanında metal bir çubuk vardı. Kıpırdadığı zaman, her iki ayağının da üst kısmından demir desteklere tutturulmuş olduğunu gördüm. Belini dimdik tutuşundan, bir çeşit korse de giydiğini tahmin ettim. Sigarayı makineden çıkarırken kuşku dolu gözlerle bana bakıyordu. Bu düşmanca tepkinin, benim, kendisi, Vaughan ve Seagraveler’in aksine bir araba kazasında yaralanmamış olduğumu sanmasından kaynaklandığını düşündüm.</p>

  <p>Helen Remington kolumu tuttu. “Seagrave...” dedi kanepeye yayılmış sarı saçlı sürücüyü göstererek. Seagrave kendini toplamış, neşe içinde küçük oğluyla oynuyordu. “Görünüşe bakılırsa yarın stüdyoda dublörlük yapacakmış. Onu durdurabilir misin?”</p>

  <p>“Karısına sor. Ya da Vaughan’a; burada onun borusu ötüyor gibi.”</p>

  <p>“Sormasak daha iyi olur sanırım.”</p>

  <p>Televizyon yapımcısı, “Bütün kadın oyuncuların yerine Seagrave oynayacakmış,” dedi. “Şu güzel sarı saçlara bir baksanıza. Ya kadın esmer olursa ne yapıyorsun Seagrave?”</p>

  <p>Seagrave oğlunun minik penisine bir fiske vurdu. “Bunu kıçına sürtüyorum. Önce biraz esrar alacaksın, küçük sıkı bir fitil yapacaksın, sonra da yuvasına sokacaksın. Bir fiyatına iki uçuş birden.” Düşünceli düşünceli kirli ellerine baktı. “Hepsini şu sürmek zorunda olduğumuz arabalara atmak isterdim. Sen ne dersin Vaughan?”</p>

  <p>“Bir gün atacağız.” Dublöre bakarken Vaughan’ın sesinde şaşırtıcı bir itaat havası belirmişti. “Yapacağız bunu.”</p>

  <p>“Takmamız gereken o lanet olası ucuz kayışlarla mı?” Seagrave, Vaughan’ın uzattığı gevşek sarılmış sigaradan bir nefes çekti. Dumanı ciğerlerinde tutup bahçenin dibinde kocaman bir tepe oluşturmuş sahipsiz arabalara baktı. “Onların zincirleme bir kaza geçirdiğini düşünebiliyor musun Vaughan? Gerçekten ilginç bir yuvarlanma olurdu. Ya da burun buruna bir çarpışma. Durmadan bunları hayal ediyorum. Senin bütün düşündüğün de bu Vaughan.”</p>

  <p>Vaughan yüzünü buruşturup Seagrave’i yatıştırırcasına gülümsedi. “Haklısın, tabii. Kiminle başlıyoruz?”</p>

  <p>Seagrave dumanların arasından gülümsedi. Kendisini sakinleştirmeye çalışan karısını görmezden gelip Vaughan’ın gözlerinin içine baktı. “Kiminle başlayacağımı biliyorum...”</p>

  <p>“Belki.”</p>

  <p>“...O koca salakların mahvoluşunu görebiliyorum.”</p>

  <p>Vaughan, sanki Seagrave’in ondan baskın çıkmasından korkmuş gibi birden arkasına döndü. Yüzündeki ve alnındaki yara izleri yüzüne alışılmadık bir ifade vermişti. Televizyon yapımcısıyla Gabrielle adındaki sakat genç kadının birbirleriyle sigara değiş tokuş ettiği kanepeye göz attı.</p>

  <p>Helen’i arabamda beklemeye karar verip gitmek için kalktım. Vaughan arkamdan kapıya kadar geldi. Kolumu sıkı sıkı tuttu.</p>

  <p>“Şimdi gitme Ballard. Bana yardım etmeni istiyorum.”</p>

  <p>Bana bakarken, Vaughan’ın, en çok istediğimiz ve en çok korktuğumuz şeyleri vererek bizi denetlediği duygusuna kapıldım.</p>

  <div>
    <br/>
  </div>

  <p>Vaughan’ı koridorun sonundaki fotoğraf stüdyosuna kadar izledim. Beni odanın ortasına çağırıp kapıyı kapattı.</p>

  <p>“Bu yeni bir proje Ballard.” Odanın içinde kendinden emin bir tavırla dolanıyordu. “Yarı uğraş olarak televizyona özel bir dizi program hazırlıyorum.”</p>

  <p>“N.C.L.’den ayrıldın mı?”</p>

  <p>“Elbette ayrıldım, bu proje çok önemli.” Şirketle bağlantısı olmadığını belirtir gibi başını salladı. “Bir devlet laboratuvarı, ruhsal olsun, başka yönden olsun böylesine bir şeyin altından kalkabilecek donanıma sahip değildir.”</p>

  <p>Odanın duvarlarına tutturulmuş ya da tezgâhın üstündeki emaye kapların arasına saçılmış yüzlerce fotoğraf vardı. Büyütecin çevresindeki yerler, banyo edilip üstündeki şekiller ortaya çıkınca bir kenara fırlatılmış fotoğraflarla doluydu. Vaughan odanın ortasındaki masanın çevresinde dolaşıp deri kaplı bir albümün sayfalarını karıştırırken ayağımın dibindeki atılmış fotoğraflara baktım. Çoğu, otoyolda kaza yapmış, çevresi polisler ve seyircilerle sarılmış arabaların ve ağır araçların ya da çarpılmış radyatör panjurlarının ve ön camların acemice çekilmiş fotoğraflarıydı. Bunların da pek çoğu hareket halindeki bir arabadan çekilmişti, önlerinden geçen kameramana itiraz eden öfkeli polislerin ve ambulans görevlilerinin bulanık yüz ifadeleri seçilebiliyordu.</p>

  <p>İlk bakışta bu fotoğraflarda hiç insan görülmüyordu, ama pencerenin yanındaki metal lavabonun üstünde altı orta yaşlı kadının büyütülmüş fotoğrafları asılıydı. Vera Seagrave’in yirmi yıl sonra alacağı hale ne kadar benzediklerini görünce çok şaşırdım. Başarılı bir işadamının karısını anımsatan, omuzlarına tilki kürkü atmış, bakımlı bir kadından, menopoza girmiş bir süpermarket kasiyerine ve gabardin üniforma giymiş bir yer göstericiye kadar çok çeşitli kadınlar vardı fotoğraflarda. Öteki fotoğrafların aksine, bu altı fotoğraf son derece titizlikle, ön camlar ve kapılardan zum kullanılarak çekilmişti.</p>

  <p>Vaughan, albümden rasgele bir sayfa açıp bana uzattı. Ben masa lambasını ayarlarken kapıya yaslanıp beni izlemeye koyuldu.</p>

  <p>İlk otuz sayfa, o sırada Seagraveler’in kanepesinde oturup içtikleri sigaraları sarmakta olan genç kamu görevlisi Gabrielle’in geçirdiği kazayı, hastaneye götürülüşünü ve iyileşme dönemini belgeleyen fotoğraflara ayrılmıştı. Gabrielle’in küçük spor arabası, şans eseri, benim kaza yaptığım alanın yakınlarında, havaalanı altgeçidinin girişinde havayolu otobüslerinden biriyle çarpışmıştı. Gabrielle’in, derisi bir çığdan kopup gelen bir parça gibi sarkmış sivri çeneli yüzü yağlı koltuğa düşmüştü. Kaza yapan arabanın çevresinde bir grup polis, ambulans görevlileri ve izleyiciler vardı. İlk fotoğrafların ön planında, elinde kesici aletler bulunan bir itfaiyeci, ön camın sağ pervazını kesip ayırıyordu. Genç kadının yaraları henüz belli değildi. Garip bir cinsel saldırı bekler gibi, elinde fener tutan itfaiyeciye bakıyordu. Sonraki fotoğraflarda, yüzünü bir maske gibi kaplayan çürükler, ikinci bir kişiliğin çizgileri, yalnızca orta yaşların sonlarına doğru ortaya çıkan ruhunun gizli yüzü gibi belirmeye başlamıştı. Çürüklerin, geniş ağzının çevresinde oluşturduğu düzgün çizgiler beni şaşırtmıştı. Bu hastalıklı çöküntüler, başından bir yığın kötü ilişki geçmiş, bencil, evde kalmış bir kadınınkiler gibiydi. Sonraki fotoğraflarda kollarında ve omuzlarında daha çok çürük belirmişti, direksiyonun ve gösterge tablosunun izleri bedenine çıkmıştı; sanki bu âşıklar, gittikçe artan soyut bir çaresizlik içinde birtakım gösterişli araçlarla onu öldüresiye dövmüşlerdi.</p>

  <p>Vaughan, hâlâ arkamda kapıya yaslanmış duruyordu. Onunla karşılaştığımdan beri bedeni ilk kez bu kadar rahatlamış görünüyordu, albümüne dalıp gitmemle manyakça hareketleri de sona ermişti. Sayfaları çevirdim. Vaughan, bu kadınla ilgili oldukça detaylı bir fotoğraf dosyası hazırlamıştı. Kadın kayarak, havayoluna ait otobüsün arkasına vurduktan yalnızca birkaç dakika sonra Vaughan’ın şans eseri kaza yerinden geçtiğini düşündüm. Korku içindeki yolcular otobüsün arka camından, bu yaralı genç kadının, kendi koltuklarının altındaki korunmasız çıkıntıya bir heykel gibi sürükleyip soktuğu hurdaya dönmüş spor arabaya bakıyorlardı.</p>

  <p>Sonraki fotoğraflarda kadın arabadan çıkartılıyordu, beyaz eteği kana bulanmıştı. Yüzü, kendisini arabanın kan içindeki sürücü koltuğundan, kuzu kanıyla dolu bir kurnada vaftiz edilen Güney Amerikalı deli bir tarikat üyesini çıkarırmış gibi kaldırmaya çalışan itfaiyecinin koluna yaslanmıştı. Şapkasız bir polis sedyenin bir ucundan tutmuştu, kadının sol baldırı polisin çenesini yana ittirmişti. Bu ikisinin arasında kadının kasıklarının koyu gölgesi görünüyordu.</p>

  <p>Sonraki sayfalarda spor arabayı hurdalıkta gösteren bir fotoğrafla sürücü ve yolcu koltuklarının üstünde kuruyup kalmış kan lekelerinin yakın çekim fotoğrafları vardı. Bu fotoğraflardan birinde Vaughan arabaya tutkulu ve alaycı bir tavırla bakıyordu, penisi kot pantolonunun dar ağında belli oluyordu.</p>

  <p>Son fotoğraf kümesinde genç kadın kromdan yapılmış bir tekerlekli sandalyede oturuyordu, bir arkadaşı sandalyeyi bakım enstitüsünün güllerle kaplı çimenliğine doğru sürüyordu, bir başka fotoğrafta kadın bir okçuluk toplantısında parlak aracını kendisi itmeye çalışıyor, sonuncusundaysa sakatlar için yapılmış bir arabanın direksiyonunda ilk derslerini alıyordu. Ayaklarla idare edilen karmaşık frenleri ve vitesleri nasıl kullandığını görünce, bu feci şekilde yaralanmış genç kadının kazadan sonra iyileşmeye başladığı süre içinde ne denli değiştiğini fark ettim. Kaza yaptığı arabanın içinde yatarken çekilen fotoğraflarında, simetrik yüzü ve yumuşak derisi, evcil ve edilgen bir hayat sürdüğünü, ucuz arabaların arka koltuklarında bedeninin bütün gerçek olanaklarını kullanmadan küçük çapta sevişmelerle idare ettiğini ortaya koyan, geleneksel tanımlara uygun genç bir kadın görünüyordu. Onun, orta yaşlı bir sosyal yardım görevlisinin arabasında, kendi cinsel organlarıyla gösterge tablolarının oluşturduğu birleşimin, ilk kez araba kazasında ortaya çıkabilecek bir erotizm ve fantezi birlikteliğinin, dizkapaklarının ve kasıklarının etli bölümlerinin arasındaki vahşi evliliğin farkında olmadan oturduğunu hayal ediyordum. Hoş cinsel hayaller kuran bu uyumlu genç kadın, çarptığı spor arabasının kırık çizgilerinde yeniden doğmuştu. Üç ay sonra, sakatlar için yapılan yeni arabasında fizyoterapi doktorunun yanında otururken krom pedalları, sanki bunlar klitorisinin uzantılarıymış gibi tutuyordu. Kötürüm bacakları arasındaki bölgenin, yanındaki bedeni kaslı genç adamın sürekli bakışları altında olduğunu çok iyi biliyordu. Adamın gözleri nemli bacak aralarında dolaşırken vites kolunu hareket ettirmeye çalışıyordu. Hurdaya dönmüş spor arabası onu özgür ve sapkın cinsiyetli bir yaratığa dönüştürmüş, eğrilip bükülmüş bölmelerinde ve sızıntı yapan motor soğutucusunda cinsiyetinin çarpık olasılıklarını bulup çıkarmıştı. Sakat bacakları ve hissiz baldır kasları büyüleyici sapkınlıkların birer modeli gibiydi. Camdan Vaughan’ın fotoğraf makinesine baktığında, zeki bakışları kendisiyle gerçekten ilgilenildiğinin farkındaydı. Ellerini, sağlıksız parmakları göğsünü işaret edecek şekilde direksiyonda ve hız pedalında tutuşu, bir mastürbasyon törenine özgü öğeleri andırıyordu. Güçlü yüzünün bozulmuş alanları arabanın şekli kaymış panolarını taklit eder gibiydi, sanki bu çarpuk çurpuk torpido gözünün ahlâksız birtakım eylemlerle dolu bir seçki, alternatif bir cinselliğin anahtarını sunduğunu fark etmemişti. Keskin ışıkta fotoğraflara bakmaya devam ediyordum. Hiç düşünmeden hayalimde bu kadının fotoğraflarını çekmeye başladım: Bacaklarının karmaşık aletlerle, palangalarla ve ayaklıklarla desteklendiği çeşitli cinsel eylemler; fizik tedavi doktoruyla birlikte, bu uzlaşımcı genç adamı bedeninin yeni parametreleriyle kandırıp, yirmi birinci yüzyılın çok çeşitli teknolojileriyle ortaya çıkan birtakım becerilerin tam bir kopyası niteliğinde cinsel bir uzmanlık alanı geliştirdiği eylemler. Orgazm sırasında omurgasının çevresinde kasılan kaslarını, kassız baldırlarında diken diken olan tüylerini düşünerek, fotoğraflarda görünen biçimli firma madalyonuna, yan cam pervazlarına bakıyordum.</p>

  <p>Vaughan hiç konuşmadan kapıya dayanmış durmaya devam ediyordu. Sayfaları çevirdim. Albümün bundan sonraki sayfaları, tahmin ettiğim gibi, benim yaptığım kazaya ve iyileşme sürecime ayrılmıştı. Ashford Hastanesi’nin acil bölümüne taşındığımı gösteren ilk fotoğrafa baktığımda, Vaughan’ın ben hastaneye getirildiğimde orada olduğunu anladım -sonradan Vaughan’ın, araba radyosunun VHF bandından ambulans yayınlarını dinlediğini öğrendim.</p>

  <p>Fotoğraflar benden çok Vaughan’ın kayıtlarını andırıyor, fotoğrafı çekilen kişiden çok fotoğrafçının kendi görüşlerini ve endişelerini yansıtıyordu. Hastane yatağımda, o zaman farkında olduğumdan daha çok bandajla sarılmış bir halde yatarken, açık camdan zum kullanılarak çekilen fotoğraflarım dışında, öteki fotoğrafların hepsinde hemen hemen aynı manzara -havaalanının çevresindeki otobanda ve üst geçitteki trafikte yol alan, çıkmaz sokaklara ve âşıklar şeridine park edilmiş duran araba- hâkimdi. Vaughan beni hurdalıktan havaalanının resepsiyonuna, kat otoparkından Helen Remington’ın evine kadar her yerde izlemişti. Bu dikkatsizce tab edilmiş fotoğraflara bakınca, bütün yaşamım arabanın içinde ya da yakınında geçmiş gibi görünüyordu. Vaughan’ın benimle hemen hemen hiç ilgilenmediği apaçık ortadaydı, onu ilgilendiren kırk yaşındaki bir televizyon reklamcısının ne yaptığı değil, kimliği belirsiz bir insanla arabası arasındaki etkileşim, adamın cilalı selüloz boyalı panellere ve deri koltuklara değen bedeni, gösterge tablosuna gölgesi vuran yüzüydü.</p>

  <p>Bu fotoğraf kayıtlarının ana teması, arabam ve teknoloji manzarası sayesinde iyileşmeye başladığım sırada karım, Renata ve Helen Remington’la yaşadıklarımdı. Bu incelikten yoksun fotoğraflarda, Vaughan, kazadan beri girdiğim ilk cinsel ilişkide yaralı bedenimi kararsızlıkla hareket ettirişimi birtakım karelere hapsetmişti. Karımın spor arabasının vitesine götürdüğüm elimi, krom vites kolunun ezdiği kolumun iç tarafını, karımın baldırlarının beyaz iç kısımlarına bastıran bileğimi; Renata’nın sol meme ucuna götürdüğüm yarı hissiz dudaklarımı, göğsünü bluzundan yukarı kaldırırken arka camın önüne düşen saçlarımı; kapalı siyah arabasının yolcu koltuğunda eteği beline kadar çıkmış bir halde bacaklarını iki yanıma atıp üstüme oturan, penisim vulvasına girdiği sırada yaralı dizlerini deri koltuğa sıkıca bastıran Helen Remington’ı, mutlu kalçalarımızdan yükselen buğular gibi bir dizi bulanık elips oluşturan gösterge tablosunun eğik açısını yakalamıştı.</p>

  <p>Vaughan, umut vaat eden bir öğrenciye yardım etmeye hazır bir öğretmen gibi başımda bekliyordu. Ben, dudaklarımı Renata’nın göğsüne yapıştırdığım fotoğrafa bakarken, Vaughan bana doğru eğildi, ama aklı başka yerdeydi. Kenarları motor yağı lekesiyle kaplı, tırnağı kırık başparmağıyla krom pencere eşiğiyle genç kadının aşırı gerilmiş sutyen askılarının oluşturduğu birleşimi işaret etti. Bir fotoğraf yanılsamasıyla bu ikisi metal ve sentetik karışımı bir askı oluşturmuştu, öyle ki biçimsiz meme ucu benim ağzıma giriyormuş gibi görünüyordu.</p>

  <p>Vaughan’ın yüzü ifadesizdi. Ergenlik sivilceleri boynunda takımada gibi izler bırakmıştı. Beyaz kot pantolonundan, meni ve motor soğutucusu karışımı, keskin ama kötü olmayan bir koku yükseliyordu. Albüm sayfalarını çeviriyor, zaman zaman sıradışı açılarla çekilmiş bir fotoğrafı göstermek için albümü havaya dikiyordu.</p>

  <p>Vaughan’ın albümü kapatıp kaldırmasını seyrederken, neden en azından bir öfke gösterisine girişmediğimi, yaşamıma saygısızca müdahale etmesinden ötürü neden onunla tartışmadığımı anlamaya çalışıyordum. Ama Vaughan’ın herhangi bir coşkudan ya da kaygıdan yoksun oluşu etkisini çoktan göstermişti. Belki de bu şiddet ve cinsellik dolu fotoğraflar bilinçaltımdaki birtakım gizli erotik eşcinsel öğelerin ortaya çıkmasına neden olmuştu. Sakat kadının çarpılmış bedeni, tıpkı çarpılmış arabalar gibi bütünüyle yeni bir cinselliğin olanaklı olduğunu ortaya koyuyordu. Vaughan, yaptığım araba kazasına olumlu bir tepkiyle yaklaşma gereksinimini dile getirmişti.</p>

  <p>Vaughan’ın uzun baldırlarına ve diri poposuna baktım. Vaughan’la girilebilecek ilişki ne kadar cinsellik dolu görünse de, erotik boyuttan tamamen yoksundu. Yine de bu eksiklik Vaughan’la cinsel bir ilişkiye girmeyi bütünüyle olanaklı kılıyordu. Arabasının arka koltuğunda uzanırken penisimi rektumuna sokmam, Vaughan’ın çektiği fotoğraflarda görüldüğü kadar özellikle biçimlendirilmiş ve soyutlanmış bir olay olurdu.</p>

  <p>Televizyon yönetmeni sallana sallana kapıya geldi, parmaklarının arasında açılmış bir sigara tutuyordu.</p>

  <p>“Vaughan, şunu sarabilir misin? Seagrave mahvetti.” Sigaradan bir nefes çekip bana baktı. “Sorgu merkezi ha? Vaughan her olayı bir suça çevirir.”</p>

  <p>Vaughan yağlamakla uğraştığı bir kamera ayağını yere koyup tütünü ustaca sigara kâğıdına doldurdu, avcunda kalan haşhaş tanelerini silkeledi. Yaralı ağzından bir sürüngeninki gibi dışarı fırlayan diliyle kâğıdı yaladı. Dumanı içine çekti.</p>

  <p>Bense pencerenin altındaki masanın üstünde duran yeni banyo edilmiş bir fotoğraf yığınına bakıyordum. Fotoğraflarda Londra’daki otellerden birinin önünde limuzininden inerken objektife yakalanan film yıldızının tanıdık yüzü görülüyordu.</p>

  <p>“Elizabeth Taylor... onu mu izliyorsun?”</p>

  <p>“Henüz değil. Onunla tanışmalıyım Ballard.”</p>

  <p>“Projenin bir parçası olarak mı? Sana yardımcı olacağını pek sanmam.”</p>

  <p>Vaughan birbirinden farklı uzunluktaki bacakları üstünde odanın içinde dolanıyordu.</p>

  <p>“Şu sıra Shepperton’da çalışıyor. Onu bir Ford reklamında kullanmıyor musunuz?”</p>

  <p>Vaughan konuşmamı bekliyordu. Herhangi bir kaçamaklı sözüm üzerine bile harekete geçeceğini biliyordum. Seagrave’in beyin sarsıntısıyla ilgili fantezisini hatırlayınca -film yıldızları onu kendi kullandıkları arabaları çarpmaları için zorluyordu- sorusunu yanıtlamamaya karar verdim.</p>

  <p>Düşündüklerimi yüzümden okuyan Vaughan kapıya yöneldi. “Sana Doktor Remington’ı çağırayım. Bunu yeniden konuşacağız Ballard.”</p>

  <p>Elime, muhtemelen sakinleştirici bir araç olarak, bir yığın Danca seks dergisi tutuşturdu. “Şunlara git bir göz at; çok daha profesyonelce. Sen ve Doktor Remington’ın bayağı hoşuna gidebilir bence.”</p>

  <p>Gabrielle, Vera Seagrave ve Helen bahçedeydiler, sesleri havaalanından kalkan bir uçağın gürültüsüyle boğulmuştu. Gabrielle iki kadının arasında yürüyordu, kelepçeli bacakları görgü okulunda okuyan kızların yürüyüşlerini taklit eder gibiydi. Solgun yüzü sokak lambalarının sarımsı kahvemsi ışığını andırıyordu. Helen, Gabrielle’i sol dirseğinden tutuyor, onu diz boyu çimenlerin arasında yavaşça ilerletiyordu. Birden Helen Remington’la geçirdiğim onca zaman boyunca, onunla ölmüş kocası hakkında hiç konuşmadığımızı fark ettim.</p>

  <p>Dergideki renkli fotoğraflara bakmaya başladım, fotoğrafların her birinde araba şu ya da bu biçimde ön plana çıkmıştı -sessiz bir çimenliğin ortasına park edilmiş üstü açık bir Amerikan arabasının çevresinde grup seks yapan çiftler; Mercedes’inin arka koltuğunda sekreteriyle çırılçıplak görünen orta yaşlı bir işadamı; yol kenarında yaptıkları bir piknikte birbirlerini soyan homoseksüeller; iki katlı bir araç taşıyıcısındaki arabalara girip çıkarak motorize olmuş âlem yapan yeniyetmeler; ve sayfalar boyunca gösterge tablolarından ve pencerelerden yayılan ışık, üstüne bir karnın ya da baldırın yansıdığı derinin parlaklığı, bu arabaların her bir köşesinden dışarı taşan tüy yığınları.</p>

  <p>Seagrave küçük oğluyla oynarken, Vaughan oturduğu sarı koltuktan beni izliyordu. Seagrave gömleğinin düğmelerini açıp göğsünü parmaklarının arasında sıkarmış gibi yaparak çocuğun ağzını meme ucuna bastırdığı zaman Vaughan’ın bu olayı tarafsız ama ciddi bir tavırla seyrettiğini anımsıyorum.</p>
