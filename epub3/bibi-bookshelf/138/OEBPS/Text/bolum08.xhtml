  <h2>VIII</h2>

  <p class="pilk">Şeritler yan yana uzayıp gidiyor, trafik gittikçe yoğunlaşıyordu. Catherine’le soruşturmadan dönerken üstgeçitler, kocaman bacaklarını birbirlerinin sırtına dolayıp sevişen devler gibi görünüyordu gözüme. Hiçbir ilgi gösterisi ya da törene maruz kalmadan, ölümün kaza sonucu gerçekleştiğine karar verildi; polis beni adam öldürmekle ya da ihmalkâr araba kullanmakla da suçlamamıştı. Soruşturmanın ardından Catherine’in beni havaalanına götürmesine izin verdim. Yarım saat boyunca ofis penceresinin önünde oturup aşağıdaki park alanına bırakılmış yüzlerce arabayı seyrettim. Arabaların tavanları madeni bir göl oluşturmuştu. Sekreteri, Catherine’in hemen arkasında duruyor, gitmemi bekliyordu. Catherine’e gözlüklerini uzattığı sırada, tahminen bu ölüm gününe alaycı bir ayrıcalık katmak amacıyla, açık renk bir ruj sürmüş olduğunu fark ettim.</p>

  <p>Catherine benimle lobiye kadar geldi. “James, artık ofisine dönmelisin... inan bana hayatım, sana yardımcı olmaya çalışıyorum.” Elini, yeni açmış bir yara arar gibi, merakla sağ omzuma götürdü. Soruşturma boyunca, sanki camdan uçup gideceğimden korkarmış gibi, garip bir biçimde koluma sıkı sıkı yapışmıştı.</p>

  <p>Tek düşüncesi Londra içindeki yolcularından para kazanmak olan aksi ve havalı taksi şoförleriyle uğraşmaya niyetim yoktu, kargo binasının karşısındaki otoparka doğru yürümeye başladım. Metalimsi gökyüzünde bir jet uçağı çığlık atar gibi ses çıkarıyordu. Uçak geçince başımı kaldırdım, sağda, yaklaşık yüz metre ötemde arabaların arasında dolanan Dr. Helen Remington’ı gördüm.</p>

  <p>Soruşturma sırasında gözümü yüzündeki yara izinden ayıramamıştım. Arabaların arasında sakin sakin yürüyüp göçmen bölümünün kapısından içeri girişini seyrettim. Güçlü çenesini tutuşundan keyifli olduğu anlaşılıyordu, yüzü, sanki varlığımın bütün izlerini yok etmeye çalışırmış gibi, benden aksi yöne çevrilmişti. O anda kendini bütünüyle kaybetmiş olduğu izlenimine kapıldım.</p>

  <div>
    <br/>
  </div>

  <p>Soruşturmadan bir hafta sonra, Catherine’in ofisinden dönerken, Okyanus Terminali’ndeki taksi durağında sırada beklediğini gördüm. Ona seslenip bir yolcu otobüsünün arkasında durdum, elimle yolcu koltuğunu işaret ettim. Çantasını güçlü bileğinde sallayarak arabama yaklaştı, beni tanıyınca yüzünü ekşitti.</p>

  <p>Batı Caddesi’ne doğru giderken, içten bir ilgiyle trafiği izliyordu. Saçlarını arkaya taramıştı, izi gün geçtikçe silinen yarasını saklamıyordu.</p>

  <p>“Seni nereye götürebilirim?”</p>

  <p>“Biraz dolaşabilir miyiz?” diye sordu. “Şu trafiğe bir bak; bunu seyretmeye bayılıyorum.”</p>

  <p>Benimle dalga mı geçiyordu? Ciddi olduğunu görünce ona sunduğum olasılıkları değerlendirmeye başladığını düşündüm. Artık, park alanlarının beton apronlarında ve kat otoparklarının çatılarında duru ve yapmacıksız bir havayla kocasını öldüren teknolojiyi inceliyordu.</p>

  <p>Sesine zorlama bir neşe katarak konuşmaya başladı. “Dün bir taksi kiralayıp şoföre beni bir saat dolaştırmasını söyledim. ‘Nereye olursa,’ dedim. Altgeçidin yakınlarında trafiğe takıldık. En fazla elli metre gittik sanırım. Adam pek zahmet çekmedi senin anlayacağın.”</p>

  <p>Havaalanının servis binalarıyla çevre yolunu solumuza alarak Batı Caddesi boyunca ilerledik. Dikiz aynasında üstgeçidin geniş gövdesinin kaybolduğunu görünceye dek sağ şeritte sürmeye devam ettim. Helen, kendisi için planladığı ikinci hayatından söz etmeye başladı.</p>

  <p>“Yol Araştırmaları Laboratuvarı’nda tıp görevlisine gereksinimleri varmış -ücret şimdi olduğundan yüksek, artık bunu da göz önünde bulundurmalıyım. Maddiyatçı olmanın belirli bir ahlâksal erdemi var.”</p>

  <p>“Yol Araştırmaları Laboratuvarı...” diye yineledim. Simülasyon araba kazalarıyla ilgili haberler televizyonda sık sık gösteriliyordu; hurdaya çevrilen bu arabaların garip ve dokunaklı bir havası oluyordu. “Şeye çok yakın değil mi?..”</p>

  <p>“Önemli olan nokta da bu. Hem, daha önceden farkında bile olmadığım bir şey verebileceğimi biliyorum artık. Bu bir görev değil, bir sorumluluk.”</p>

  <p>On beş dakika sonra üstgeçide geri giderken gelip yanıma sokuldu, kaza yerine yaklaştığımızda kontrol düğmeleriyle oynayan ellerimi seyrediyordu.</p>

  <p>Arabayı havaalanının batısındaki depoların aralarında, boş bir yolda durdurduğumda, sanki benden nasıl yararlanacağına hâlâ karar verememiş gibi, aynı sakin ama meraklı bakışlarını yüzüme dikmişti. Kollarımı omuzlarına koyduğumda, kendi kendine şöyle bir gülümsedi, tedirginlikle gerilen üst dudağının altından altın uçlu sağ ön dişi görünüyordu. Ağzımı ağzına değdirdim, elini yan camın krom panosuna götürüşünü seyrederken, dudaklarını kaplayan soluk renkli ruju eziyordum. Parmaklarının pürüzsüz cam panelinde gezinişinden büyülenmiş bir halde, dudaklarımı çıplak, lekesiz üst diş kemiğine bastırdım. Elini gezdirdiği panelin kenarları, işini yapmaktan usanmış bir işçinin bıraktığı mavi renk bir boyayla lekelenmişti. Pencerenin pervazında, arabadan otuz metre ötedeki sulama arkının beton çıkıntısıyla aynı açıda çaprazlamasına uzanan süslemeyi işaret parmağının tırnağıyla çiziyordu. Bu paralaks, gözlerimin önünde, depo duvarlarının alt taraflarında pas bulaşmış çimenlerin ortasına terk edilmiş bir araba imgesiyle birleşti. Dudaklarımı gezdirdiğimde gözkapaklarından dökülen pudra yığınında, bu sahipsiz aracın, boşluğa sızan motor yağının ve radyatör soğutucusunun neden olduğu tüm melankoliyi bulmak mümkündü.</p>

  <p>Beş yüz, altı yüz metre arkamızdaki otoyolda trafik yine sıkışmıştı, ikindi güneşi uçak yolcularını taşıyan otobüslerin ve arabaların camlarına vuruyordu. Elimi Helen’ın baldırlarında gezdirdim, elbisesinin açık fermuarını hissedebiliyordum. Fermuarın dişleri parmak eklemlerimi jilet gibi keserken, Helen’ın, kulağımı ısırdığını hissettim. Bu acının keskinliği, kaza sırasında vücuduma saplanan cam kırıklarının acısını anımsattı bana. Helen bacaklarını araladı, bu ciddi görünüşlü doktorun kalçalarını hoş bir biçimde sararak bacaklarının arasını örten naylon kumaşı okşamaya başladım. Yüzüne baktım, ağzını kendi kendini yutmaya çalışır gibi açmıştı, ellerini göğüslerine götürdüm. Bir kazada yaralanınca çılgına dönerek saçma sapan konuşmaya başlayan biri gibiydi. Sağ göğsünü sutyeninden çıkarıp parmaklarımı sıcak meme uçlarına bastırdı. İki göğsünü de sırayla öptüm, dişlerimi uyarılmış meme uçlarında gezdirdim.</p>

  <p>Helen, bu cam, metal ve deriden oluşan çardağın içinde beni bedeniyle kavradı, elini gömleğimden içeri sokup meme uçlarıma dokundu. Parmaklarını penisimin üstüne koydum. Dikiz aynasından tamir kamyonunun bize yaklaştığını görebiliyordum. Yanımızdan geçerken savurduğu toz ve egzoz dumanı arabamın kapılarına çarpıp dağıldı. Bu heyecan dalgasıyla ilk meni penisime doldu. Kamyon on dakika sonra geri döndüğünde doyuma ulaşmak üzereydim. Helen üzerime çömeldi, dirseklerini başımın iki yanında koltuğa koydu. Ben sırtüstü uzandım, döşeme derisinin sıcaklığını ve kokusunu hissediyordum. Elimle Helen’ın eteğini beline kadar kaldırdım, artık kalçalarının kıvrımlarını görebiliyordum. Onu yavaşça kendime doğru çektim, penisimi klitorisine bastırdım. Vücudunun her bir öğesi, dirseklerimin altındaki köşeli diz kapakları, sutyeninden fırlamış sağ göğsü, meme ucunun alt kısmındaki küçük ben arabamla çerçevelenmişti. Penisimi rahminin ağzına doğru ittirdiğimde, içeride ölü bir aletin, Helen’ın rahim diyaframının varlığını hissettim, arabanın içine göz gezdirdim. Bu küçük alan, Apollo kapsülünde gerçekleşen ilk eşcinsel ilişkide olduğu gibi, garip biçimlerde birbiriyle birleşen köşeli kontrol panelleri ve yuvarlak hatlı insan bedenleriyle sıkış tıkıştı. Helen’ın kalçama bastırdığı baldırları, omzuma gömdüğü sol yumruğu, benimkine yapışmış ağzı, yüzük parmağımla okşadığımda şeklini ve ıslaklığını hissettiğim anüsü iyicil bir teknolojinin aletleriyle -kalıptan çıkmış gösterge, direksiyon kolonunun çıkıntılı kaplaması ve el freninin gösterişli tutma koluyla- kaplanmıştı. Altımda döşeme derinin sıcaklığını hissettim, elimle Helen’ın nemli perinesini okşadım. O benim sağ testisimi sıktı. Çevremdeki plastik malzemelerin, aşınmış antrasitin rengi, vulvasının ağzında ayrılan tüylerle aynı tondaydı. Yolcu bölmesi, cinsel birleşmemizden yalnızca kan, meni ve motor soğutucusundan oluşan bir cüce yaratacak bir makine gibi sarmıştı ikimizi. Parmağımı rektumuna soktum, penisimin vajinasında hareket ettiğini hissettim. Bu narin zarlar, burnunun dilimle yaladığım ıslak, orta bölmesindeki mukoza gibi, gösterge tablosunun camına ve sapasağlam yerinde duran yuvarlak hatlı ön cama yansıyordu.</p>

  <p>Helen sol omuzumu ısırdı, gömleğime ağız şeklinde kan izi çıkmıştı. Hiç düşünmeden elimin içiyle başının yanına vurdum.</p>

  <p>“Affedersin!” Soluk soluğa kalmıştı. “Kımıldama lütfen!” Penisimi yeniden vajinasına soktu. Poposunu iki elimle sıkı sıkıya tutarak doyuma ulaştım. Helen Remington bana yukarıdan ciddi gözlerle, sanki bir hastayı hayata döndürmeye çalışıyormuş gibi bakıyordu. Ağzının çevresindeki nemli parıltı, sabahları arabanın ön camında oluşan çiy tanelerini anımsatıyordu. Leğen kemiklerini benimkine yaslayarak poposunu hızlı hızlı ileri geri oynattı, sonra bir Land-Rover tozu dumana katarak yanımızdan gürültüyle geçerken torpidoya yaslandı.</p>

  <p>Araba geçip gidince penisimin üstünden kalktı, menim kasıklarımdan aşağı aktı. Direksiyonun arkasına oturdu, eliyle ıslak penisimi tutuyordu. Sevişmemizde kullanabileceği bir şeyler arıyormuş gibi arabanın içine bakınıyordu. İkindi güneşiyle aydınlanan yüzündeki izi silinmeye başlayan yara, bir alana sonradan eklenmiş başka bir bölgenin gizli sınırları gibi, içindeki dürtüleri açığa çıkarıyordu. Onu bir şekilde yatıştırmam gerektiğini düşünerek, sol göğsünü sutyeninden çıkarıp okşamaya başladım. Göğsünün tanıdık geometrisi beni yeniden harekete geçirdi, içi değerli taşlarla süslü gösterge tablosuna, direksiyon kutusunun çıkıntılı bölmesine, kontrol düğmelerinin krom uçlarına bakmaya başladım.</p>

  <p>Arkamızdaki servis yolunda, beyaz gövdesiyle çukurlara gire çıka yol alan bir polis arabası belirdi. Helen oturdu ve göğsünü usta bir el hareketiyle sutyenine yerleştirdi. Çabucak giyindi, el aynasına bakarak makyajını yenilemeye koyuldu. O hevesli cinselliği, başladığımız kadar çabuk kayboluvermişti.</p>

  <p>Ama, bomboş yan yollarda, çıkmaz sokaklarda ve park alanlarında park ettiğim arabamın daracık iç bölmesinde gerçekleşen bu kişiliksiz eylemlerin, bu sevişmelerin Helen Remington için bir sorun kaynağı olmadığı apaçık ortadaydı. Daha sonraki haftalarda onu Northolt’ta kiraladığı dairesinden aldığımda ya da havaalanındaki göçmen ofislerinin dışındaki salonda beklediğimde, tüberkülozlu bir Pakistanlı’nın kendini savunmaya çalışmasını hoşgörüyle dinleyen bu beyaz önlüklü, duygusal kadınla herhangi bir cinsel ilişkiye girmiş olduğuma inanamıyordum.</p>

  <p>İşin ilginç yanı yalnızca arabanın içindeyken sevişebiliyorduk. Kiraladığı dairenin geniş yatak odasında uyarılamıyordum bile, Helen da saldırgan ve uzak bir tavır alıyor, hiç durmadan işinin sıkıcı yanlarından söz ediyordu. Arabama bindiğimizdeyse, bizim görmediğimiz ve bizi görmeyen seyircilerle dolu şeritlerde yol alırken birbirimizi baştan çıkarıyorduk. Helen, her seferinde bana ve bedenime, gittikçe artan bir şefkatle yaklaşıyor, hatta onunla ilgili endişelerimi yatıştırmaya çalışıyordu. Her sevişmemizde kocasının ölümünü yineliyor, arabanın metal ve deriden oluşan yolcu bölmesinde, ağzımız ve baldırlarımız, meme uçlarımız ve dilimiz yüzlerce görünüme bürünürken, Helen’ın vajinasına, kocasının bedenine özgü bir imgenin tohumlarını atıyorduk.</p>

  <p>Catherine’in, bu yapayalnız kadın doktorla sık sık görüştüğümü fark etmesini bekledim, ama o, beklentimin aksine, Helen Remington’la üstünkörü ilgileniyordu. Catherine kendini yeniden evliliğine adamıştı. Kazadan önce, cinsel hayatımız neredeyse bütünüyle soyuttu, ancak birtakım hayal ürünü oyunlar ve sapkınlıklar aracılığıyla sevişebilirdik. Sabahları yataktan kalktığında, kendi kendine hizmet eden usta bir tamirciyi andırırdı: Baştan savma bir duş alır; geceleyin biriken çişini yapar; rahim diyaframını çıkarıp yağlar, sonra yeniden yerine otururdu (öğle tatilinde nerede, nasıl ve hangi pilotlarla ya da havayolu yöneticisiyle sevişiyordu?); kahveyi yaparken de haber programı yayınlanırdı...</p>

  <p>Artık bütün bunlar geride kalmış, yerine az sayıda ama gün geçtikçe artan ilgili ve şefkatli davranışlar gelmişti. Ofise geç kalmayı göze alarak benimle yattığı zamanlarda, içinde Dr. Helen Remington’la seviştiğimiz arabayı düşünerek doyuma ulaşabiliyordum.</p>
