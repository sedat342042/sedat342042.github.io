  <h2>V</h2>

  <p class="pilk">“Araba mı kullanacaksın? Ama bacakların... James, doğru dürüst yürüyemiyorsun bile!”</p>

  <p>Batı Caddesi boyunca saatte yaklaşık yüz yirmi kilometre hızla yol alırken, Catherine, umarsız bir eşin yatıştırıcı ses tonuyla konuşuyordu. Spor arabasının beni durmadan hoplatan çanak biçimindeki koltuğunda oturuyor, memnuniyetle, Catherine’in gözünün önüne gelen saçlarıyla boğuşmasını, leopar desenli kumaşla kaplı küçük direksiyonu aniden kırmasını izliyordum. Yaptığım kazadan beri Catherine daha iyi değil, çok daha kötü araba kullanmaya başlamıştı, sanki evrenin gözle görülmeyen güçleri, son hızla gittiği bu asfalt yollarda dilediği gibi araba kullanabileceğini garanti etmişti kendisine.</p>

  <p>Son haddine kadar şişirilmiş tekerlekler üzerinde, arkasındaki soğutucu römorku bir o yana bir bu yana giden bir kamyonu son anda fark edip Catherine’e işaret ettim. Catherine küçük ayağıyla frene basıp kamyonun arkasından yan şeride geçti. Araba kiralama şirketinin broşürünü bir yana koyup çevre yolundan havaalanının bomboş uçak pistine bakmaya başladım. Yıpranmış beton ve dümdüz çimenlerin üstünde tam bir sessizlik hâkimdi. Terminal binalarının cam kaplı duvarları ve bu binaların arkasındaki kat otoparkları büyülü bir araziye ait gibiydi.</p>

  <p>“Demek araba kiralayacaksın, ne kadarlığına?”</p>

  <p>“Bir haftalığına. Havaalanı yakınlarında olacağım. Bürondan bana göz kulak olabilirsin.”</p>

  <p>“Olacağım.”</p>

  <p>“Catherine, dışarıya daha sık çıkmalıyım.” İki elimle ön camı yumrukladım. “Sonsuza dek balkonda oturamam; kendimi bir saksı çiçeği gibi hissetmeye başladım.”</p>

  <p>“Anlıyorum.”</p>

  <p>“Anlamıyorsun.”</p>

  <p>Taksiyle hastaneden eve geldikten sonraki bir haftayı, bütün gün dairemizin balkonundaki açılıp kapanan koltukta oturup boyalı balkon parmaklıklarının arasından on kat aşağıdaki yabancı çevreyi seyrederek geçirmiştim. Geldiğim ilk akşam, otobandan havaalanının güneyine, geniş uçak pistlerinden Batı Caddesi üstündeki yeni apartman bloklarına dek aralıksız uzanan beton ve çelik manzarasını neredeyse tanıyamıyordum. Drayton Parkı’ndaki apartman dairemiz havaalanının kuzeyine bir buçuk kilometre uzaklıkta, modern sitelerin, benzin istasyonlarının ve süpermarketlerin bulunduğu hoş bir bölgedeydi, Londra’nın kalabalığından uzaktı, önümüzden geçerek güzel beton direkler üzerinde kavisli kuzey otoyoluna bağlanan bir yan yolla ayrılmıştı. Çok katlı yolları, yaslandığım balkon korkuluğundan daha yüksekmiş gibi görünen bu dev boyutlu, hareketli heykele baktım. Kendimi yeniden bu güven verici kütleye, hızı, amacı ve yönüyle ilgili bildik düşüncelere alıştırmaya çalıştım. Arkadaşlarımızın daireleri, içkimizi aldığım şarap dükkânı, Catherine’le avangard Amerikan filmleri ve cinsel açıdan öğretici Alman filmleri seyrettiğimiz küçük sinema otoyolun çevresinde yeniden kümeleniyordu. Bu teknoloji manzarası içinde yaşayan insanların, artık, kimliklerinin sınır bölgelerini en sivri ibrelerle, anahtarlarla donatmadıklarını fark ettim. Ortağımın canı sıkılmış karısı Frances Waring’in yerel süpermarketteki raflar arasında tatlı tatlı dolaşması, apartmandaki varlıklı komşularımızın aile kavgaları, şehir dışındaki bu kuşatılmış sakin bölgede binlerce sadakatsizliğe batıp çıkmış bütün umutlar ve beğeniler, otobanın kenarında eğrilip büğrülmeden dümdüz uzanan korkulukların ve otoparklardaki manevra alanlarının sınırlılığı karşısında sarsılıp gücünü yitiriyordu.</p>

  <p>Catherine’le hastaneden eve dönerken, araba imgesinin gözümde ne kadar değiştiğini, arabanın aslında nasıl bir şey olduğunu neredeyse kaza sayesinde gördüğümü düşünüyor, kendi kendime şaşıyordum. Taksinin arka camına eğildiğimde, Batı Caddesi’nin kavşaklarında akan trafiğin beni heyecanlandırıp ürküttüğünü fark ettim. Krom ön panelden yansıyan öğleden sonra ışıkları tenimde kırılıp parçalanıyordu. Radyatör bölmesinden gelen sesler, güneş ışığıyla aydınlanan şeritler boyunca Londra Havaalanı’na doğru giden arabaların devinimleri, yol döşemeleri ve yön göstergeleri, bütün bunlar korkutucu, gerçeküstü ve bu otoyollara çıkan gizli eğlence yerlerindeki langırt makineleri kadar heyecan verici görünüyordu.</p>

  <p>Aşırı derecede heyecanlandığımı fark eden Catherine beni hemen asansöre bindirdi. Dairemizin gördüğü manzara bütünüyle değişmişti. Catherine’i yana itip balkona çıktım. Arabalar aşağıdaki banliyö caddelerini, süpermarketlerin park yerlerini tıka basa doldurmuş, kaldırımlara çıkmıştı. Batı Caddesi’nde iki küçük kaza olmuştu. Catherine, bir elini arkasındaki telefonun üstünde tutarak oturma odasından beni izliyordu. Balkonda tedirginlikle oturmuş, ilk kez, güneydeki ufuktan kuzeyde otoyollara dek uzanan bu kocaman, vernikli selülozdan haleye bakıyordum. Çok büyük bir tehlike duygusu kapladı içimi, sanki bütün bu arabaları içine alacak bir kaza olmak üzereydi. Havaalanından kalkan uçaklardaki yolcular bu felaket bölgesini boşaltıyorlar, yaklaşmakta olan bu felaketten kaçıyorlardı.</p>

  <p>İçime doğan bu felaket duygusundan kurtulamadım. Evdeki ilk günlerimi balkonda oturup otoyol boyunca akan trafiği seyrederek geçirdim, arabanın neden olacağı dünyanın sonunun ilk belirtilerini görmeye kararlıydım, yaptığım kaza kesinlikle benim kendime özel bir provaydı.</p>

  <p>Catherine’i balkona çağırıp ona güney otoyolunun girişindeki yolda meydana gelen kazayı gösterdim. Beyaz bir çamaşırhane kamyonu, düğün konuklarıyla dolu özel bir arabaya arkadan çarpmıştı.</p>

  <p>“Bunların hepsi birer prova. Hepimiz kendimize ayrılmış kazayı gerçekleştirince, asıl şölen başlayacak.” Londra’nın merkezinden bir uçak geliyordu, gürültüyle çatıların üstünden geçerken tekerlekleri açılmıştı. “Hevesli bir grup kurban daha - insan neredeyse otoyollarda kiralık şirket arabalarının içinde hız yapan Breughel ya da Hieronymus Bosch’u görmeyi umut ediyor.”</p>

  <p>Catherine yanımda diz çöktü, dirseğini koltuğumun demir koluna dayadı. Kırık direksiyonun ardında oturup polislerin beni kurtarmasını beklerken de, arabamın gösterge tablosunda aynı ışığın yanıp söndüğünü görmüştüm. Catherine dikkatle dizkapağımın değişen çizgilerini inceliyordu. Her türlü sapkınlığa karşı doğal ve sağlıklı bir merakı vardı.</p>

  <p>“James, benim büroya gitmem gerekiyor... idare edebilecek misin?” Onun bulunduğu yerde her türlü dalavereye hazır olduğumu çok iyi biliyordu.</p>

  <p>“Elbette. Trafik artık daha mı yoğun? Kazadan önce olduğundan üç kat fazla araba var sanki.”</p>

  <p>“Hiç dikkat etmedim. Kapıcının arabasını ödünç almaya kalkışmayacaksın değil mi?”</p>

  <p>İlgisi çok duygulandırıcıydı. Kazadan sonra, yıllardan beri ilk kez yanımdayken huzurlu görünüyordu. Yaptığım kaza, kendi yaşamı ve cinselliğini anlamasını sağlayan türden iyi bir deneyim olmuştu. Evliliğimizin ilk yıllarında özel bir cinsel bakış açısıyla gördüğü bedenim onu yine tahrik etmeye başlamıştı. Göğsümdeki kabuk bağlamış yaralara tükürükle ıslattığı dudaklarıyla dokunduğunda kendinden geçiyordu. Aynı değişiklikleri ben de hissediyordum. Bir keresinde Catherine’in yatakta yanımda uzanan bedeninin, plastikten vajina takılmış, hareketsiz ve duygusuz bir şişme bebeğe benzediğini düşünmüştüm. Birtakım sapkın nedenlerle büroya gidişini geciktiriyor, bana orasını burasını göstererek evin içinde dolanıyordu; ondan beklediğim son hizmetin bacaklarının arasındaki sarışın delik olduğunu gayet iyi biliyordu.</p>

  <p>Kolunu tuttum. “Seninle aşağı geliyorum; hiç karşı çıkma.”</p>

  <p>Apartmanın önünde, spor arabasına binip havaalanına gidişini seyrettim, süt gibi bacak araları pürüzsüz baldırlarının arasından yanıp sönen, büyüleyici işaretler gönderiyordu. Pubisin değişen açısı, benzin istasyonlarında pompaya bağlı göstergeleri izlemekten canı sıkılmış sürücülere zevk veriyordu.</p>

  <p>Catherine uzaklaşınca apartmanın bodrum katına inip dolaşmaya başladım. Garajda çoğu avukatların ve film yapımcılarının eşlerine ait on iki araba vardı. Benim arabama ayrılan alan hâlâ boştu, çimentonun üzerinde tanıdık yağ lekeleri oluşmuştu. Kör ışıkta pahalı gösterge tablolarını görmeye çalıştım. Arka camın önünde ipek bir eşarp duruyordu. Catherine’in kazadan sonra arabanın yerlerine ve koltuklarına saçılan eşyalarımızdan -tatil gezisi haritası, boş bir oje şişesi ve bir ticaret dergisinden- söz ettiğini anımsadım. Yaşamımızın bir parçası olan bu eşyaların, bütün anıların ve ilişkilerin evden dışarı atılıp bir yıkım ekibi tarafından yeniden düzenlenirmiş gibi koparılıp yalnız başına bırakılması, Remington’ı öldürerek acıklı bir biçimde neden olduğum sıradan olayların bir parçasıydı. Gri balık sırtı ceketin kol ağızları, beyaz gömlek yakası sonsuza dek bu kazanın bir parçası olarak kalacaktı.</p>

  <p>Otobanda sıkışıp kalan araçların korna sesleri, ümitsiz bir koro gibi duyuluyordu. Park alanımdaki yağ lekelerine bakınca ölü adamı hatırladım. Bütün kaza bu sabit lekelere hapsolmuş gibiydi, ben çarptığım arabamda otururken polisler, seyirciler ve ambulans görevlileri donmuş kalmıştı.</p>

  <p>Arkamda transistörlü bir radyo çalmaya başladı. Neredeyse beline kadar uzun saçlı genç bir adam olan kapıcı, bodruma, asansör kapısının yanındaki odasına dönmüştü. Metal masasına oturup kolunu çocuk görünüşlü kız arkadaşının beline doladı. Bana saygıyla baktıklarını görmezden gelip yeniden apartmanın önüne çıktım. Yakındaki alışveriş merkezine çıkan üç şeritli cadde bomboştu, ağaçların altına art arda arabalar park edilmişti. Saldırgan bir eş tarafından engellenmeden yürüyebilmenin mutluluğuyla, cadde boyunca geziniyor, zaman zaman cilalı bir tampona yaslanıp dinleniyordum. Saat ikiye bir dakika vardı, alışveriş merkezi boştu. Ana cadde arabalarla dolmuştu, ara yolların iki yanına içlerinde sürücüleri dinlenen arabalar park edilmişti. Alışveriş merkezinin ortasındaki çini kaplı meydandan geçerek süpermarketin çatısındaki otoparkın merdivenlerinden çıktım. Yüz park alanının hepsi de doluydu, ön camlar güneş ışınlarını camdan bir prizma gibi yansıtıyordu.</p>

  <p>Beton balkona yaslandığımda, çevremdeki manzaraya çok büyük bir sessizliğin hâkim olduğunu fark ettim. Garip bir biçimde, havaalanındaki uçak pistine uçaklar ne konuyor, ne de kalkıyordu. Otoyolda güneye doğru kuyruk oluşmuştu, trafik ilerlemiyordu. Batı Caddesi boyunca arabalar ve uçak yolcularını taşıyan otobüsler oldukları şeritte duruyor, ışıkların değişmesini bekliyordu. Üstgeçitteki rampada, bunun ötesinde de otobandan güneye doğru uzanan yeni yol boyunca araçlar üç şerit halinde kuyruk oluşturmuştu.</p>

  <p>Hastanede kaldığım haftalar boyunca, yol mühendisleri bu dev boyutlu üstgeçidi güneye doğru yarım mil daha ilerletmişlerdi. Bu sessiz bölgeye daha yakından bakınca, yaşamımın bütün manzarasını oluşturan bu bölgenin, artık, otoyolların kenarında yükseltilmiş duvarlardan ve korkuluklardan, bu yollara çıkan yan yollardan ve kavşaklardan oluşan uçsuz bucaksız yapay bir ufukla sınırlandığını fark ettim. Bütün bunlar aşağıda kalan araçları, çapı kilometrelerle ölçülen bir kraterin duvarları gibi çepeçevre sarıyordu.</p>

  <p>Sessizlik sürüyordu. Şurada burada sıcak güneş ışınlarına maruz kalan bir sürücü direksiyonun başında huzursuzca kıpırdıyordu, birden dünyanın durduğu izlenimine kapıldım. Dizlerimdeki ve göğsümdeki yaralar benim bilmediğim, sinyal taşıyan bir dizi vericiye bağlı uyarı ışıklarıydı sanki, bu sonsuz durağanlığa bir son verebilir, bütün bu sürücülerin, araçlarının gerçek yazgılarına, ışıklı otoyolun cennetine ulaşmalarını sağlayabilirlerdi.</p>

  <div>

  </div>

  <p>Bu olağandışı sessizliğin anısı, Catherine beni arabayla Shepperton’daki büroma götürdüğü zaman zihnimde canlılığını hâlâ koruyordu. Batı Caddesi boyunca trafik bir açılıyor, bir sıkışıyordu. Üstümüzde, Londra Havaalanı’ndan kalkan yolcu uçaklarının motorları gökyüzünü yoruyordu. Dünyanın hareket etmediği, binlerce sürücünün ufuk boyunca uzanan otobanda, arabalarının içinde hiçbir şey yapmadan oturduğu yolundaki sezgilerim, makinelerle dolu eşsiz bir manzara, bizi zihnimizin viyadüklerini bulup çıkarmaya davet eder gibiydi.</p>

  <p>İhtiyaç duyduğum ilk şey şu nekahat dönemine bir son verip araba kiralamaktı. Televizyon reklamları stüdyolarına ulaştığımızda, Catherine otoparkın çevresinde amaçsızca dönmeye başladı, beni indirip indirmemekte kararsızdı. Kiralama şirketinin genç sürücüsü arabasının yanında bekliyor, çevresinde dönüp durmamızı izliyordu.</p>

  <p>“Renata da seninle geliyor mu?” diye sordu Catherine.</p>

  <p>Bir çırpıda yaptığı bu zekice tahmin beni şaşırtmıştı.</p>

  <p>“Gelir herhalde; yeniden araba kullanmak sandığımdan daha yorucu olabilir.”</p>

  <p>“Senin kullanacağın arabaya binmesine şaşırdım.”</p>

  <p>“Kıskanmıyorsun değil mi?”</p>

  <p>“Belki biraz.”</p>

  <p>Bu iki kadın arasında gelişebilecek güç birliğini bir yana bırakarak Catherine’den ayrıldım. Bundan sonraki bir saati prodüksiyon bürosunda, Paul Waring’le, film yıldızı Elizabeth Taylor’ı oynatmayı düşündüğümüz araba reklamının önünü tıkayan sözleşme zorluklarından söz ederek geçirdim. Ama bütün bu zaman boyunca, dikkatim bütünüyle, otoparkta beni bekleyen kiralık şirket arabasına kilitlenmişti. Bunun dışındaki her şey -Waring’in öfkesi, büronun sıkış tıkış görüntüsü, görevlilerin gürültüsü- belli belirsiz bir gölgeden ibaretti, daha sonra filmden çıkarılacak olan, beğenilmeyen bir film karesi gibiydi.</p>

  <p>Renata’nın arabaya bindiğini neredeyse fark etmemiştim.</p>

  <p>“İyi misin? Nereye gidiyoruz?”</p>

  <p>Gözlerimi ellerimin arasındaki direksiyona, üzerinde daireler ve denetim bilgileri bulunan gösterge tablosuna dikmiştim.</p>

  <p>“Nereye olabilir?”</p>

  <p>Seri üretilmiş bu şoför mahallinin saldırgan biçimlendirilişi, pusula dolaplarının abartılı kalıpları kendi bedenimle araba arasında, Renata’nın kırmızı plastik yağmurluğunun altında gizlenen geniş kalçalarıyla güçlü bacaklarına duyduğumdan daha güçlü, gittikçe artan bir birleşme duygusu yaratıyordu. Öne eğildim; göğsümdeki yaralarda direksiyonun metal kenarını hissediyor, dizlerimi kontağa ve el frenine bastırıyordum.</p>

  <p>Üstgeçidin ayaklarına yarım saat sonra ulaştık. Öğleden sonra trafiği Batı Caddesi’nden geçmiş, otobandaki kavşakta ikiye ayrılmıştı. Kaza yaptığım yerden geçip birkaç kilometre uzaklıktaki göbeğe geldim, kazadan birkaç dakika önce geçtiğim yoldan dönüp aynı yoldan geri gitmeye başladım. Şansımıza önümüzdeki yol boştu. Üç yüz elli metre ötede bir kamyon üstgeçide tırmanıyordu. Yan yoldaki banketten siyah bir araba belirdi, ama gaza basıp onu geçtim. Birkaç saniye içinde kaza yaptığım noktaya ulaştık. Yavaşladım, arabayı beton eşikte durdurdum.</p>

  <p>“Burada park etmemiz yasak değil mi?”</p>

  <p>“Yasak.”</p>

  <p>“Pekâlâ, sen polis için bir istisna olabilirsin.”</p>

  <p>Renata’nın yağmurluğunu açıp elimi baldırlarına koydum. Sevgi dolu bir bakıcı gibi omzumu sıkıca tutarken boynunu öpmeme ses çıkarmadı.</p>

  <p>“Seninle kazadan hemen önce birlikteydik,” dedim. “Hatırlıyor musun? Sevişmiştik.”</p>

  <p>“Hâlâ beni yaptığın kazanın bir parçası olarak mı görüyorsun?”</p>

  <p>Elimi baldırlarında gezdirdim. Vulvası ıslak bir çiçek gibiydi. Yanımızdan uçak yolcularıyla dolu bir otobüs geçti, Stuttgart’a ya da Milan’a giden yolcular bize bakıyordu. Renata yağmurluğunu ilikleyip kontrol panelinin üstündeki <i>Paris-Match</i> kopyasına uzandı. Sayfaları çevirip Filipinler’deki açlık kurbanı insanların fotoğraflarına göz atmaya başladı. Birbirine paralel konularda farklı şiddet olaylarıyla ilgilenmek koruyucu bir hileydi. Bir öğrencininki kadar ciddi gözleri, şişmiş bir cesedin bütün sayfayı kaplayan fotoğrafına takılıp kaldı. Ölümün ve yara berelerin bu fotoğrafları Renata’nın parmaklarının altından kayarken, ben, arabadan elli metre ötede başka bir adamı öldürdüğüm kavşağa gözlerimi dikmiştim. Bu kavşağın anonimliği bana, Renata’nın, günün birinde taşralı kocasına bu kaldırım taşlarının ve yol şeritlerinin bana göründüğü kadar garip ve anlamlı görünecek olan kibar hatlı girinti ve çıkıntılarını anımsattı.</p>

  <p>Üstü açık beyaz bir araba farlarını yakıp söndürerek bize yaklaştı, arabadan indim. Arabayı sürmek için dizimi zorladığımdan sendeledim. Ayağımın dibinde ölü yapraklar, boş sigara paketleri ve cam kristalleri vardı. Ambulans görevlilerinin bir kenara topladığı güvenlik camlarının tuzla buz olmuş parçaları küçük bir yığın oluşturmuştu. Gözlerim binlerce araba kazasından arta kalan bu tozlu gerdanlığa takılmıştı. Elli yıl içinde, burada daha çok araba çarpıştığı sürece, cam parçalarından kocaman bir duvar örülebilir, otuz yıl içinde keskin kristallerden bir kumsal oluşabilirdi. Bu parçalanmış cam yığınlarının üstüne yeni bir lodosçu grup tüneyebilir, burayı sigara izmaritleri, kullanılmış kaputlar ve bozuk paralarla doldurabilirdi. Araba kazasından bu yana üst üste yığılmış bu yeni jeolojik katmanların altında, benim kendi ölümüm, taşlaşmış bir ağacın gövdesindeki camımsı yara kadar bilinmez bir halde yatabilirdi.</p>

  <p>Tozla kaplı bir Amerikan arabası, yaklaşık yüz metre ötemizde kenara park etmişti. Arabanın sürücüsü çamur sıçramış ön camından bana bakıyordu, geniş omuzlarını kapıya doğru kamburlaştırmıştı. Yolun karşısına geçerken, zum yerleştirilmiş bir fotoğraf makinesi vizöründen beni incelemeye başladı.</p>

  <p>Renata da adamın saldırgan duruşundan rahatsız olmuştu, dönüp omzunun üstünden adama baktı. Sonra benim için kapıyı açtı.</p>

  <p>“Arabayı sen kullanır mısın? Bu adam da kim, özel dedektif mi?”</p>

  <p>Arabaya binip Batı Caddesi yönüne hareket ettiğimizde, uzun boylu, deri ceketli adam karşıya geçip park ettiğimiz yere doğru ilerledi. Yüzünü görebilmek umuduyla göbekte bir daire çizdim.</p>

  <p>Adamın üç yüz metre yakınından geçtik. Sanki zihninde gözle görülmeyen bir yörünge çiziyormuş gibi, yolun yüzeyindeki lastik izlerinin çevresinde kararsızlıkla sallana sallana dolaşıyordu. Alnındaki ve ağzındaki yaraların üstüne güneş ışığı vurdu. Başını kaldırıp bana baktığında, Ashford ilkyardım hastanesinde, Helen Remington’ın odasından çıktığını gördüğüm bu genç doktoru tanıdım.</p>
