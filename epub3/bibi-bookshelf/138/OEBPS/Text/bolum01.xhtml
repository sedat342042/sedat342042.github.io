  <h2>I</h2>

  <p class="pilk">Vaughan dün son çarpışmasında öldü. Arkadaşlığımız süresince birçok çarpışmada ölümünü prova etmişti, ama bu, onun ilk gerçek kazasıydı. Arabası film yıldızının limuziniyle çarpışıp Londra Havaalanı’ndaki üstgeçidin korkuluklarını aşarak uçak yolcularıyla dolu bir otobüsün üstüne düşmüştü. Bir saat sonra polislerin arasından yol açarak ilerlediğimde, turistlerin ezilip sıkışmış bedenleri, güneşten akan kanlar gibi deri koltukların arasında uzanıyordu. Vaughan’ın aylardır birlikte ölmeyi hayal ettiği film yıldızı Elizabeth Taylor, şoförünün koluna tutunmuş, fırıl fırıl dönen ambulans ışıklarının altında duruyordu. Vaughan’ın cesedinin üzerine eğildiğimde, eldivenli elini boğazına götürdü.</p>

  <p>Elizabeth Taylor, Vaughan’ın duruşunda, onun, kendisi için tasarladığı ölümün formülünü görebiliyor muydu? Vaughan, yaşamının son haftalarında bu kadının ölümünden başka bir şey düşünmez olmuştu. Bir Kont Marshal bağlılığıyla sahnelediği yara berelerle dolu bir törendi bu ölüm. Shepperton film stüdyolarının yakınlarındaki dairesinin duvarları, film yıldızı her sabah Londra’daki otelinden ayrılırken, batıya doğru uzanan otoyollardaki yaya üstgeçitlerinden ve stüdyolardaki çok katlı otoparkların çatılarından zum kullanarak çektiği fotoğraflarla kaplıydı. Kadının dizlerinin ve ellerinin, baldırlarının iç kısımlarının ve ağzının sol üst köşesinin büyütülmüş ayrıntılarını büromdaki fotokopi makinesinde Vaughan için istemeye istemeye ben hazırlıyor, kopyaların bulunduğu paketi sanki içinde bir ölüm emrinin parçalarından biri varmış gibi veriyordum. Sonra da Vaughan’ın, fotoğraftaki bedenin her bir ayrıntısını estetik ameliyatlarla ilgili bir ders kitabından kesilmiş garip yara fotoğraflarıyla birleştirmesini seyrediyordum.</p>

  <p>Zihninde, film yıldızıyla yaptığı araba kazasını canlandıran Vaughan’da birçok yara ve darbe saplantı haline gelmişti: ağır çekim filmlerde yüzlerce kez tekrarlanan karmakarışık çarpışma sahnelerinde olduğu gibi, her iki arabanın önden birbirine vurmasıyla çatlayan metal ve parçalanan bölmeler, her ikisinin bedeninde açılan benzer yaralar, yüzü ön camın boyalı yüzeyini ölü doğmuş bir Afrodit gibi kırdığında kadının yüzüne saçılan cam kırıklarının imgesi, el frenine çarpan baldırlarının dağılmış parçaları ve her şeyden öte, cinsel organlarında açılan yaralar; film yıldızının arabanın amblemindeki o gösterişli çıkıntının parçaladığı rahmi, Vaughan’ın kendisinin motorun son ısısını ve yakıt düzeyini sonsuza dek gösterecek olan ışıklı göstergeye boşalan menisi.</p>

  <p>Vaughan, yalnızca, bana bu gibi kazalardan söz ettiği zamanlarda sakindi. Bu yaralanmalardan ve çarpışmalardan, sevgilisinden uzun süre ayrı kalmış birinin erotik duyarlılığıyla söz ediyordu. Dairesindeki fotoğrafları incelerken bana yan dönüyordu, böylece hemen hemen dikilmiş penisinin yandan bakıldığında dolgunlaştırdığı kasıkları beni sakinleştiriyordu. Her an başından sonsuza dek atacakmışçasına kayıtsızca kullandığı cinselliğiyle beni tahrik ettiği sürece, ondan asla ayrılamayacağımı iyi biliyordu.</p>

  <p>Vaughan, on gün önce evimin garajından arabamı çaldığında, beton rampadan hızla fırlamış, çirkin bir makine tuzağın üzerinden sıçramıştı. Dünse bedeni, üstgeçidin hemen dibindeki polis ışıklarının altında dantel gibi işlenmiş bir kan gölüyle kaplanmış yatıyordu. Kırık bacaklarının ve kollarının duruşu, kanlı yüzünün geometrisi, dairesinin duvarlarını kaplayan kaza sonrası yara bere fotoğraflarıyla dalga geçer gibiydi. Kana bulanmış geniş kasıklarına son bir kez baktım. Film yıldızı yirmi metre ötede, hâlâ dönmekte olan ışıkların altında, şoförünün koluna yapışıp kalmıştı. Vaughan, hep bu kadın doyuma ulaştığı anda ölmeyi hayal etmişti.</p>

  <p>Vaughan, ölmeden önce birçok kazada yer almıştı. Onu ne zaman hatırlasam, kullanıp kaza yaptığı çalıntı arabaların içinde parçalanmış metal ve plastik yüzeylerle sonsuza dek bütünleşmiş bir halde duruyormuş gibi gelir gözümün önüne. Onu iki ay önce, ölümünün ilk provasının ardından, havaalanındaki üstgeçidin altında bulmuştum. Bir taksi şoförü, Vaughan’ın kapalı bir giriş yolunun ağzında direksiyonu son anda kırarak çarptığı küçük bir arabadan iki yaralı hostesin çıkmalarına yardım etmişti. Vaughan’ı, Okyanus Terminali’nin otoparkından aldığı beyaz bir spor arabanın çatlamış ön camından görmüştüm. Ağzı yaralanmıştı, camda kırılan ışıklar yorgun yüzünü aydınlatıyordu. Parçalanmış yolcu kapısını söktüm. Vaughan cam parçalarıyla kaplı koltukta oturmuş, kayıtsızca kendini inceliyordu. İki yanında açık duran elleri yaralı dizkapaklarından akan kanlarla kaplanmıştı. Deri ceketinin yakasını kirleten kusmuğa baktı, sonra göstergeye sıçramış meni baloncuklarına dokunmak için elini uzattı. Onu arabadan çıkarmaya çalıştım, ama poposu, sanki meni keseciklerindeki son birkaç damla sıvı dışarı akmaya zorlanmış gibi kaskatı kesilmişti. Yanındaki koltukta film yıldızının, sabahleyin büromda onun için çoğalttığım fotoğrafları yırtılmış duruyordu. Dudağın, kaşın, dirseğin ve göğüs yarığının büyütülmüş parçaları kırık bir mozayik oluşturuyordu.</p>

  <p>Vaughan’a göre araba kazası ve kendi cinselliği sonunda birleşmişlerdi. Geceleri, hurdalıklarda terk edilmiş arabaların parçalanmış arka koltuklarında tedirgin genç kadınlarla birlikte olduğu anlar, en rahatsız cinsel pozisyonlarda çekilmiş fotoğrafları geliyor aklıma. Kadınların gerilmiş yüzleri ve kalçaları, bir denizaltı faciasında sağ kalmayı başarmış insanların ürkek halleri gibi polaroid makinesinin flaşıyla aydınlanıyordu. Vaughan’ın sabaha kadar açık barlarda ve Londra’daki süpermarketlerde karşılaştığı bu arzu dolu fahişeler, cerrahi el kitabında fotoğrafları olan hastaların ilk yalanlarıydılar. Yaralı kadınlarla oynaşmaları sırasında, Vaughan’da kasıklardaki gazlı kangren, yüzde ve cinsel organlarda açılan yaralar saplantı haline gelmişti.</p>

  <p>Araba kazalarının, boyunda meydana gelen ani darbelerin, yuvarlanmaların anlamını, tepetaklak eden çarpışmalardaki coşkuyu Vaughan sayesinde anladım. Vaughan’la birlikte Londra’nın batısına yaklaşık otuz kilometre uzaklıktaki Yol Araştırmaları Laboratuvarı’na gidip burada kalibreli araçların hedef beton bloklara nasıl çarptığını seyrettik. Daha sonra Vaughan’ın dairesinde, sine-kamerayla görüntülediği test amaçlı ağır çekim çarpışmaları seyrettik. Yerdeki minderlerin üstünde, karanlıkta öylece otururken karşımızdaki duvara yansıyan sessiz darbeleri izledik. Arabaların birbiri ardına çarpışması, beni önce sakinleştirmiş, sonra heyecanlandırmıştı. Otoyolda sarı ışıkların altında arabayla yalnız başıma yol alırken, bu çarpışan arabaları benim yönettiğimi düşünüyordum.</p>

  <p>Bundan sonraki aylarda Vaughan’la ikimiz havaalanının kuzeyindeki otobanda epey vakit geçirdik. Sakin yaz akşamlarında bu bulvarlar kâbus gibi çarpışmaların gerçekleştiği bir bölgeye dönüşüyordu. Vaughan’ın radyosunda polis haberlerini dinlerken, bir yandan da orada burada bazı kazalara rastlıyorduk. Bazen, bu büyük çarpışmalardan birinin gerçekleştiği yerde fırıl fırıl dönen ışıkların altında duruyor, itfaiyecilerin ve polislerin ellerinde asetilen lambalarla koşuşturmalarını, kocalarının cesetlerinin yanına sıkışmış baygın kadınları kurtarmaya çalışmalarını seyrediyorduk, ya da yanımızdan geçen bir doktor, hurdaya dönmüş bir kamyonun içinden ölmek üzere olan bir adamı sürüklerken orada öylece duruyorduk. Bazen öteki izleyiciler Vaughan’ı kenara çekiyor, ambulans görevlileriyle bir olup onun olayı kameraya almasına engel oluyorlardı. Her şeyden öte, Vaughan, arabaların otoyoldaki üstgeçitlerin beton ayaklarına çarpıp tepetaklak olmasını, ezilip yolun kenarına terk edilmiş bir arabayla heykel gibi dingin bir betonun birleşmesinden doğacak bir melankolinin gerçekleşmesini bekliyordu.</p>

  <p>Bir keresinde yaralı bir kadın sürücünün çarpılmış arabasını ilk olarak biz görmüştük. Kadın, havaalanında gümrüksüz içki satılan bir dükkânda çalışan orta yaşlı bir kasiyerdi, arabanın ezilen ön koltuğunda güçlükle oturuyordu, ön camın ufalanmış parçaları alnında mücevher gibi parlıyordu. Bir polis arabası otoyol boyunca siren çalarak yaklaşırken, Vaughan fotoğraf makinesini ve flaşını almaya koştu. Bense kravatımı çıkarmış, çaresizlik içinde kadının yaralarını bulmaya çalışıyordum. Kadın hiç konuşmadan bana bakıyordu, koltukta yan dönmüştü. Kanın beyaz bluzuna akışını seyrediyordum. Vaughan, son fotoğrafı da çekince arabanın içine eğildi, kadının başını ellerinin arasına alıp kulağına bir şeyler fısıldadı. Sonra, kadının ambulansa taşınmasına yardım ettik.</p>

  <p>Vaughan’ın dairesine doğru ilerlerken, gözümüze otoyoldaki lokantalardan birinin önünde bekleyen bir fahişe çarptı; kadın bir sinemada yarım gün yer gösterici olarak çalışıyordu ve her an endişeyle küçük oğlunun bozuk işitme cihazından söz ediyordu. Arkamdaki koltukta otururlarken Vaughan’a benim arabayı ne kadar tedirgin kullandığımdan yakınıyordu, ama Vaughan onun hareketlerini dalgın bakışlarla izliyor, kadını neredeyse ellerini ve dizlerini kullanarak konuşmaya teşvik ediyordu. Northolt’taki kat otoparkının tenha en üst katında korkulukların yanında beklemeye koyuldum. Vaughan, arabanın arka koltuğunda kadının duruşunu biraz önce ölen kasiyerin duruşuna benzetmeye çalışıyordu. Güçlü bedeni kadının üstüne eğilmişti, tepe lambalarından yansıyan ışıkta özellikle biçimlendirilmiş bir dizi pozisyon seçiliyordu.</p>

  <p>Vaughan bana yaraların gizemli erotizmiyle ilgili bütün takıntılarını anlatmıştı: kana bulanmış gösterge tabloları, dışkıyla sıvanmış emniyet kemerleri, güneşliğe sıçramış beyin dokularıyla ilgili sapkın bir mantık. Vaughan’a göre, çarpılmış her araba, göçmüş bir siperliğin karmaşık geometrisi, umulmadık biçimlerde çarpılıp yamulmuş radyatör ızgaraları, bir sağma makinesinde olduğu gibi sürücünün kasık altlarına yüklenmiş gösterge tablosundaki büyük, garip bir çıkıntı heyecandan titremeye neden oluyordu. Tek bir kişinin doldurduğu an ve uzam, bu metal bıçak ve parçalanmış cam ağı içinde taşlaşıyordu.</p>

  <p>Kasiyer kadının ölümünden bir hafta sonraydı; geceleyin havaalanının batı sınırı boyunca yol alıyorduk, Vaughan birden yolun kenarına doğru direksiyon kırıp iri bir sokak köpeğine çarptı. Köpeğin bir çekiç gibi cama vurup arabanın üstüne fırlamasının etkisiyle üstümüze boşalan camlar, bizi bir kazada ölmek üzere olduğumuza inandırdı. Ama Vaughan durmadı. Arabayı hızla sürmeye devam edişini seyrediyordum, yaralı yüzünü parçalanmış ön cama yaklaştırmıştı, sinirli sinirli yanaklarına saplanan cam parçalarını temizliyordu. Öylesine rasgele öfkeli hareketler yapıyordu ki, rehin alınmış bir seyirciden farkım yoktu. Ama ertesi sabah havaalanındaki otoparkın çatısına çıkıp arabayı bıraktığımızda, Vaughan bana sakin bir tavırla arabanın kaportasında ve tavanında açılan derin yarıkları gösterdi. Gözleri, gökyüzünde batıya doğru yükselen, turistlerle dolu bir yolcu uçağına takılmıştı, solgun yüzü üzgün bir çocuğunki gibi büzülmüştü. Arabanın üstündeki üçgen biçimindeki uzun yarıklar bilinmeyen bir varlığın ölümü sonucunda oluşmuştu, bu kayıp varlığın kimliği arabanın geometrisinden soyutlanmıştı. Kim bilir bizim kendi ölümlerimiz, hele ünlü ve güçlü kişilerinki, bunun yanında ne denli gizemli kalırdı?</p>

  <p>Bu ilk ölüm, Vaughan’ın tanık olduğu öteki ölümlerin, hatta kafasını meşgul eden hayali ölümlerin yanında son derece basit bile kalıyordu. Vaughan, baştan sona hayali araba kazası felaketleri ve çılgınca yaralarla -orta yaşlı adamların kapı kollarıyla parçalanmış ciğerleri, genç kadınların direksiyon kolonlarına geçmiş göğüsleri, yakışıklı gençlerin köşe lambalarının metal mandallarıyla delinmiş yanakları- dolu dehşet verici bir yıllık hazırlamıştı, bu şekilde kendisini tüketmeye çabalıyordu sanki. Ona göre, bu yaralar, sapkın bir teknolojiden doğmuş yeni bir cinselliğin kapılarını aralıyordu. Bu yara imgeleri, bir mezbaha müzesinde sergilenen eserler gibi zihnine takılıp kalmıştı.</p>

  <p>Şimdi Vaughan’ı polis arabalarının ışıkları altında, kendi kan gölünün içinde boğulurken düşünüyorum, havaalanına çıkan otoyol boyunca arabayla yol aldığımız zamanlarda bana anlattığı sayısız hayali felaket geliyor aklıma. Vaughan konsolosluk limuzinlerini bütan gazıyla dolu, kontrolden çıkmış tankerlere vururken, kapalı süpermarketlerin ışıl ışıl vitrinleri önünde içi neşeli çocuklarla dolu taksileri birbiriyle çarpışırken hayal ediyordu. Petrokimya fabrikalarına çıkan yollarda, birbirlerini tanımadıkları halde, şans eseri çarpışmalarda karşılaşan kız ve erkek kardeşlerin, parçalanan arabalar, alüminyumla kaplanmış tazyik bölmeleri ve reaksiyon kanalları arasında, kanlar beyin dokularından çiçek açar gibi akarken, bilinçaltındaki ensest düşüncelerinin ortaya çıktığını düşlüyordu. Vaughan, ezeli düşmanların kitlesel zincirleme kazalar yaptığını, yol kenarındaki hendeklerde arabadan akan benzin yanarken nefret dolu ölümlerin kutlandığını, kasabaların donuk akşam güneşi altında araba boyalarının erimeye yüz tuttuğunu tasarlıyordu zihninde. Hapishaneden kaçan katillerin yaptığı uzmanlaşmış çarpışmalar, izinlerini kullandıkları gün direksiyonla mastürbasyon yaptıkları sevgililerinin kucakları arasında sıkışıp kalan otel resepsiyonistleri geliyordu gözünün önüne. Balayına çıkan çiftlerin kontrolden çıkmış şeker kamyonlarına vurduklarında ne hale geldiklerini düşünmeye çalışıyordu. Bütün bu olası ölümlerin en soyut olanıysa, otomobil tasarımcılarının uçkuru gevşek laboratuvar teknisyenleriyle birlikteyken yaptıkları kazalarda arabalarının içinde yaralanıp ölmeleriydi.</p>

  <p>Vaughan, arabaların burun buruna çarpıştığı bir dizi kaza tasarlayıp bunları sayısız çeşitlemeyle süslüyordu: Bir çocuk fahişeyle, uzun yıllardır çalışan bir doktor önce burun buruna bir çarpışmada, sonra da arabaları içinde yuvarlanarak ölmeyi deniyordu; yaşı geçkin bir fahişe otoyolun beton korkuluklarına çarpınca hantal bedeni çatlamış ön cama fırlıyor, menopozlu organının parçaları krom kaplı kaportaya saçılıyordu. Vücudundan akan kanlar bembeyaz beton duvarı baştan başa boyuyor, bu manzara, bedenin parçalarını toplayıp sarı plastik bir torbanın içinde taşıyan polisin aklından çıkmıyordu. Vaughan, başka bir çeşitlemede, otoyoldaki bir benzin istasyonundan geri geri çıkmakta olan bir kamyonun aynı kadına çarptığını, kadının sağ ayakkabısının bağcıklarını gevşetmek için eğildiği sırada, arabanın kapısıyla kamyon arasında sıkıştığını, kana bulanan kapının üstünde bedeninin hatlarının çıktığını görüyordu. Kadının üstgeçidin korkulukları arasından fırlayarak, daha sonra kendi ölümünde olduğu gibi, havayolu otobüslerinden birinin üstüne düştüğünü, bu orta yaşlı miyop kadının ölüsüyle otobüsün taşıdığı yolcu sayısının arttığını düşünüyordu. Hızla gelen bir taksinin yol kenarındaki bir tuvalete gitmek üzere arabasından inen kadına çarptığını, kadının bedeninin sidik ve kan sağanağı içinde yüz metre öteye savrulduğunu görüyordu.</p>

  <p>Şimdi, hayal ettiğimiz öteki çarpışmaları; yaralanmış, sakatlanmış, çılgına dönmüş insanların saçma ölümlerini düşünüyorum. Psikopatların neden olduğu, kin ve kendinden nefret etme duygularıyla yapılan inanılmaz kazaları, yorgun argın işten çıkan büro işçilerinin çalıntı arabalarda başarıyla gerçekleştirdiği sayısız tehlikeli çarpışmayı düşünüyorum. Zührevi hastalıklar kliniğinden dönen nevrastenik ev kadınlarının yaptığı saçma kazaları, bu kadınların şehrin dışındaki ana caddelerde park edilmiş arabalara çarptıklarını düşünüyorum. Tek yönlü sokaklarda çamaşır kamyonlarıyla burun buruna çarpışan heyecanlı şizofrenleri, otobana giriş yollarında gereksiz yere U dönüşü yaparken kaza geçiren manik depresifleri, çıkmaz sokak olduğunu bile bile yolun sonundaki tuğladan duvara son hızla vuran şanssız paranoyakları, karmaşık altlı üstlü kavşaklarda yaptıkları kazalarda başları kopan sadist hemşireleri, orta yaşlı metanetli itfaiyecilerin gözleri önünde, küçücük arabalarından çıkan alevlerin içinde yanarak ölen lezbiyen süpermarket yöneticilerini, zincirleme kazalarda ezilen otistik çocukları, yol kenarındaki sanayi kanallarından birinde kaderlerine boyun eğerek boğulmaya razı olan zihin özürlüleri düşünüyorum.</p>

  <p>Vaughan ölmeden çok önce kendi ölümümü de düşünmeye başlamıştım. Kiminle birlikte ölürdüm acaba, hangi rolde ölürdüm -bir psikopat ya da nevrastenik olarak mı, yoksa firar etmiş bir katil olarak mı? Vaughan ünlü kişiler için hayali çarpışmalar uyduruyor, hiç durmadan bu insanların nasıl öleceğini düşünüyordu. James Dean’in, Albert Camus’nün, Jane Mansfield’ın ve John Kennedy’nin ölümleri üzerine bir sürü süslü fantezi tasarlamıştı. Hayal dünyası, film yıldızları, politikacılar, zengin sanayiciler ve televizyon yöneticileriyle dolu bir galeri gibiydi. Vaughan bu insanları elinde fotoğraf makinesiyle her yerde izliyordu; zum, havaalanındaki Okyanus Terminali’nin gözetleme kulesinde, otellerin asma kat balkonlarında ve stüdyoların otoparklarında kullanıma her an hazırdı. Vaughan bu kişilerin her biri için en uygun ölümleri tasarlamıştı. Onasis’le karısı, Dealey Plaza’da eğlenirken bir suikasta kurban gideceklerdi. Reagan’ın karman çorman bir zincirleme kazada öleceğini düşünüyordu; Vaughan’da, Reagan’ın cinsel organlarıyla ilgili bir saplantıya dönüşen, tıpkı film yıldızının cinsel organlarının parçalanıp kiralık limuzinin deri koltuklarına dağıldığı hayale uygun bir ölüm olacaktı bu.</p>

  <p>Son olarak karım Catherine’i öldürmeye kalkıştıktan sonra, Vaughan’ın artık kendini yok etmeye çalıştığını anlamıştım. Bu şiddet ve teknolojiyle yönetilen ışıltılı dünyada, Vaughan bomboş bir otoyolda saatte yüz altmış kilometre hızla sürüyordu arabasını; geniş arazilerin kenarındaki terk edilmiş benzin istasyonlarından geçiyor, karşısına hareket halinde tek bir arabanın çıkmasını bekliyordu. Vaughan, zihninde, bütün dünyanın aynı anda gerçekleşen bir araba kazası felaketinde yok olduğunu, milyonlarca aracın havada uçuşan organ ve motor radyatörü parçalarıyla birlikte oradan oraya savrulduğunu kuruyordu.</p>

  <p>Terk edilmiş bir otelin otoparkında yaptığım ilk basit kazayı hatırlıyorum. Bir polis bizi rahatsız edince, alelacele sevişmeye zorlamıştık kendimizi. Otoparktan geri geri çıkarken işaretlenmemiş bir ağaca çarpmıştım. Catherine koltuğuma kusmuştu. Sıvı halindeki yakıt gibi görünen kan pıhtılarıyla dolu bu kusmuk birikintisi, Catherine’den çıkan bütün öteki salgılar gibi koyuydu ve özenle üretilmişti; bu kusmuğun kokusu bana hâlâ araba kazasının verdiği erotik heyecanı hatırlatır. Benim için bu koku Catherine’in rektum ya da vajinasından çıkan sıvıdan daha heyecan vericiydi, bir perinin dışkısı, ya da onun kontakt lenslerini koyduğu yerde oluşuveren minik su kabarcıkları kadar zarifti. Catherine’in ağzından, uzak ve gizemli bir tapınaktan çıkan nadir bir sıvı gibi boşalan bu büyülü birikintide, yalnızca birkaç dakika öncesine kadar penisime yapışmış ağızdan damıtılmış kan, meni ve kusmuk aynasında kendi yansımamı görmüştüm.</p>

  <p>Vaughan artık öldüğüne göre, onun ardında, biçimsiz duruşundan zihni ve yaşamıyla ilgili bütün gizli bilgileri anlaşılan yaralı bir kötürümün etrafında toplanmış bir yığın gibi kalanlarla bir bir vedalaşacağız. Vaughan’ı tanıyan herkes araba kazasında sapkın bir erotizm bulunduğunu ve bunun cinsel organı cerrahi bir yaradan çıkarmak kadar acı verici olduğunu kabul ediyordu. Geceleri karanlık otobanda yol alırken sevişen çiftleri, karşıdan farlarını yakıp söndürerek gelen arabaların üstüne davetkâr bir biçimde hızlanarak giderken neredeyse doyuma ulaşmak üzere olan kadınları ve erkekleri daha önce çok kez seyrettim. Genç adamlar hurdalıktan buldukları ilk döküntü arabayla yalnız başlarına amaçsızca direksiyon sallarken bir yandan da mastürbasyon yapmaktadırlar. Bir kavşakta yaptıkları çarpışmadan hemen sonra menileri çatlamış hız göstergesine boşalır. Daha sonra aynı meniden geriye kalan kurumuş parçalar, kucağına uzanıp ağzını penisine dayayan ilk kadının jöleli saçlarına takılır, adamın bir eli direksiyondadır, arabayı karanlıkta altlı üstlü bir kavşağa sürükler, renkli televizyonlarla yüklü bir kamyonun arka kapısını direksiyonu kırarak sıyırıp geçtiğinde penisinden meni boşalır, bu arada dikiz aynasında kamyonun farları önündekini uyarırcasına yanıp sönerken adamın sol eli kadının klitorisini okşamakta, kadını doyuma ulaştırmaya çalışmaktadır. Adam daha sonra bir arkadaşının genç bir kızı arka koltuğa atmasını seyreder. Yağ içindeki teknisyenin elleri kızın poposunu yanından hızla geçtikleri reklam panolarına karşı tutar. Islak yollar farların ışıklarıyla parlamakta, frenler çığlık gibi acı sesler çıkarmaktadır. Adam arabanın yıpranmış plastikten tavanına çarpıp koltukların sarı dokumasını menisiyle lekelerken penisi kızın üstünde ıslak ıslak parıldamaktadır.</p>

  <p>Son ambulans da gitmişti. Film yıldızını da bir saat kadar önce limuzinine götürmüşlerdi. Üstgeçidin altında kazanın olduğu yerdeki beyaz beton alan, akşam ışığında, gizemli uçakların metalik bir gökyüzüne doğru havalanacakları karanlık bir pisti andırıyordu. Vaughan’ın camdan uçağı, canları sıkılıp arabalarına dönen izleyicilerin ve uçak yolcularının dağılmış bavullarını ve çantalarını toplayan yorgun polislerin başlarının üstünde bilinmeyen bir yere uçmuştu. Vaughan’ın gittikçe soğuyan bedenini düşündüm, rektumunun sıcaklığı kazada ölen öteki insanlarınki gibi düşmüştü. Bu düşüş gece boyunca ofis binalarından ve apartmanlardan, otel odasındaki film yıldızından çıkan mukozadan grapon kâğıtları gibi dökülüyordu.</p>

  <p>Arabayı havaalanına doğru sürmeye başladım. Batı Caddesi boyunca uzanan ışıklar, hızla yaralanacakları anı kutlamaya giden arabaları aydınlatıyordu.</p>
