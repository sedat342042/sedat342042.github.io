  <h2>XV</h2>

  <p class="pilk">Vaughan’ın alaycılığının sınırı var mıydı? Bardan döndüğümde Lincoln’ün camına yaslanmış, torpido gözündeki tütün kutusunda sakladığı esrarla son dört sigarayı sarmaya çalışıyordu. Yüzlerinin sert hatlarından okul öğrencisi olmadıkları anlaşılabilen iki havaalanı fahişesi camdan Vaughan’la tartışıyorlardı.</p>

  <p>“Nereye gittiğini sanıyorsun sen?” Vaughan aldığım iki şarap şişesini elimden çekip aldı. Sigaraları pusula dolabının üstüne koyup genç kadınlarla konuşmaya devam etti. Anlaşılmaz bir biçimde saat ve ücret üzerinde tartışıyorlardı. Kadınların ve süpermarketin yanından geçip giden arabaların sesini duymazdan gelip, batıdaki çevreyolunun karşısındaki Londra Havaalanı’ndan kalkan uçağı, gökyüzünde takımyıldızı gibi kayan büyük yeşil ve kırmızı ışıkları seyrediyordum.</p>

  <p>İki kadın arabanın içine bakıp bana şöyle bir göz attılar. Vaughan’ın benim için seçtiği daha uzun boylu olanı aptal bakışlarını başımın üstünde bir yerlere diken bir sarışındı. Plastik çantasıyla beni işaret etti:</p>

  <p>“Araba kullanabilecek mi bu?”</p>

  <p>“Elbette; birkaç duble içki adama yolunu daha iyi buldurur.”</p>

  <div>
    <br/>
  </div>

  <p>Vaughan şarap şişelerini küçük halterler gibi çevirip kadınları arabaya soktu. Kısa siyah saçları ve bir oğlan çocuğunki gibi daracık kalçaları olan ikinci kız arabanın kapısını açarken Vaughan ona şişelerden birini uzattı. Sonra kızın çenesini kaldırıp elini ağzına soktu. Kızın ağzındaki sakızı çıkarıp karanlığa doğru fırlattı. “Önce şundan kurtulalım; kıçımda balon şişirmeni istemem.”</p>

  <p>Bana tamamıyla yabancı kontrol düğmelerine alışmaya çalışarak motoru çalıştırdım ve market sahasından çıkıp yan yola saptım. Üstümüzde trafik Batı Caddesi boyunca Londra Havaalanı’na kadar uzanıyordu. Vaughan şarap şişelerinden birini açıp ön koltukta yanımda oturan sarışına uzattı. Sardığı dört sigaradan ilkini yaktı. Bir dirseğini siyah saçlı kızın baldırları arasına koymuştu, kızın açılan eteğinin altında kara bir kasık bölgesi ortaya çıkmıştı. Şişenin mantarlarını çıkarıp ıslak ağzını kızın beyaz dişlerine dayadı. Dikiz aynasından kızın Vaughan’a karşı koymaya çalıştığını görebiliyordum. Kız, sigaranın dumanını içine çekti, eli Vaughan’ın kasıklarındaydı. Vaughan arkasına uzanıp sıradan bakışlarla kızın küçük hatlarını incelemeye başladı, kızı, karmaşık aletlerle yapılması gereken bir jimnastik hareketinin uyumunu ve sonuçlarını hesaplamaya çalışan bir akrobat gibi baştan aşağı süzmüştü. Sağ eliyle pantolonunun fermuarını açtı, kalçalarını kaldırıp penisini dışarı çıkardı. Kız, bir eliyle Vaughan’ın penisini tuttu, öteki eliyle ben trafik ışıklarında hızla geçerken şarap şişesini kontrol etmeye çalışıyordu. Vaughan yaralı parmaklarıyla kızın bluzunun düğmelerini açtı, kızın küçük göğüsleri ortaya çıktı. Vaughan kızın göğsünü inceliyor, meme ucunu başparmağıyla işaret parmağı arasında tutuyor, bunu elinde sanki tuhaf bir laboratuvar aleti varmış gibi garip bir biçimde sıkarak çekiyordu.</p>

  <p>Yirmi metre ötemde arabaların stop lambaları parıldıyordu. Arkamızdaki kuyrukta bekleyen arabalar kornalarını çalıyordu. Farları yanıp sönmeye başlayınca vitesi değiştirip arabayı bir anda hızlandırdım. Vaughan’la kız arka koltukta yuvarlandılar. Arabanın içi yalnızca gösterge ışıkları, sokak lambaları ve yanımızdan geçen arabaların stop lambalarıyla aydınlanıyordu. Vaughan kızın göğüslerini sıkmayı bırakmış, ovuşturmaya başlamıştı. Yara izleriyle dolu dudaklarıyla sigaradan derin bir nefes çekti. Şarap şişesini alıp kızın ağzına dayadı. Kız şarabı yudumlarken, Vaughan kızın bacaklarını kaldırıp ayaklarını koltuğun üstüne çıkardı, sonra penisini baldırlarının arasına sürtmeye başladı; penisini zaman zaman siyah koltuk derisine değdiriyor, sonra kızın topuklarına ve ayak bileğine bastırıyor, sanki hem arabanın hem de bu genç kadının ortak olacağı bir cinsel birleşmeye geçmeden önce bu iki maddenin sürekliliğinden emin olmaya çalışıyordu. Vaughan arka koltuğa uzanmış, sol kolunu kızın başının üstünden geçirerek bu yaylı koltuğun siyah derisini kavrıyordu. Elini bileğiyle dik açı oluşturacak biçimde tutarak krom tavanın geometrisini inceliyor, sağ eliyle kızın baldırlarını ve poposunu okşuyordu. Ayaklarını poposunun altına toplayarak çömelmiş olan kız, bacaklarını açıp küçük kasıklarını ve vulvasını gösterdi. Vaughan, küllükten yükselen sigara dumanı arasında sakin sakin kızın vücudunu inceliyordu.</p>

  <p>Vaughan’ın yanındaki kızın küçük, ciddi yüzü yanımızdan gelip geçen arabaların farlarıyla aydınlanıyordu. Arabanın içine yanık reçine kokusu sinmişti. Başım içerideki yoğun duman yüzünden dönmeye başlamıştı. Bu neredeyse hareketsiz duran araç kuyruklarının ötesinde bir yerlerde şıkır şıkır parlayan havaalanı vardı, ama ben arabayı orta şeride doğru sürmekten başka bir şey yapamıyordum. Yanımdaki sarışın kadın şarap şişesinden bir yudum almamı önerdi. İstemediğimi söyleyince başını omzuma yaslayıp direksiyonla oynamaya başladı. Elini baldırımda hissedince kolumu boynuna doladım.</p>

  <p>Yeniden duruncaya kadar bekledim, sonra dikiz aynasını arka koltuğu görebileceğim şekilde ayarladım. Kız dizlerini omuzlarına dek yukarı kaldırmış, mekanik bir biçimde ikinci sigarasını içiyordu, Vaughan başparmağını kızın vajinasına, işaret parmağını rektumuna sokmuştu.</p>

  <p>Sol eliyle kızın göğsünü tutup meme ucunu yüzük ve işaret parmaklarıyla küçük bir koltuk değneğini tutar gibi destekliyordu. Kızın bedenindeki bu parçaları elinden bırakmadan, kızın elini penisinin üstüne koyarak kalçalarını öne arkaya hareket ettirmeye başladı. Kız, Vaughan’ın parmaklarını vulvasından çıkarmaya çalışınca, Vaughan kızın elini dirseğiyle indirip parmaklarını sıkı sıkı kızın içinde tutmaya devam etti. Bacaklarını uzatıp, kalçaları yolcu koltuğunun kenarına gelecek şekilde döndü. Sol dirseğine dayanarak kızın eliyle oynamaya devam etti, ileri düzeyde bir arabanın tasarım ve elektronik yapısını, hız ve yönünü kullanan bir dizi pozisyonla şiddetli bir dans sahneliyormuş gibiydi.</p>

  <p>Seks ve teknolojinin bu birlikteliği, havaalanına ayrılan üstgeçidi geçip kuzeye uzanan şeritte yol almaya başladığımızda doyum noktasına ulaştı. Araba uzun süre sonra ilk kez saatte otuz beş kilometreye ulaştığında Vaughan parmaklarını kızın vulvası ve anüsünden çıkarıp kalçalarını çevirdi ve penisini kızın vajinasına soktu. Arabalar üstümüzdeki geçitte art arda yol alırken tepemizde cadde ışıkları parıldıyordu. Dikiz aynasında hâlâ Vaughan’la kızı görebiliyordum, bedenleri, arkadaki arabanın Lincoln’ün siyah gövdesine ve içerideki metallerin yüzlerce noktasına yansıyan ışığıyla aydınlanıyordu. Krom kül tablasında kızın sol göğsünü ve uyarılmış meme ucunu görebiliyordum. Cam oluğunun altındaki deri bölümde Vaughan’ın baldırları ve kızın karnı garip bir anatomik birleşim oluşturuyordu. Vaughan kadının iki bacağını yana açarak üstüne oturttu, penisini yeniden vajinasına soktu. Vaughan’la bu genç kadın arasında geçen cinsel birleşmenin hız göstergesi, saat ve devir sayacına yansıyan üçlü görüntüsü, ışıklı göstergelerin oyuklarında gerçekleşiyor, etkisi hız göstergesinin ibresi hareket ettikçe kayboluyordu. Ön panelin çıkıntıları ve direksiyon kolonuna kızın inip kalkan poposunun düzinelerce imgesi yansıyordu. Arabayı üstgeçidin geniş alanında saatte seksen kilometre hızla sürerken, Vaughan eğilip genç kadını arkamızdaki arabaların farlarından vuran ışığa doğru kaldırdı. Kadının dik göğüsleri, hızı gittikçe artan arabanın krom ve camlı parçalarına yansıyordu. Üstgeçide yüz metrelik aralarla yerleştirilmiş olan lambaların her birinin önünden geçerken Vaughan’ın leğen kemiği çevresindeki kaslar gerilip gevşiyordu. Bu lambalardan her birine yaklaşırken Vaughan kalçalarını kıza doğru ittiriyor, penisini vajinasına sokuyor, sarı ışık arabanın içine dolarken elleriyle kızın poposunu iki yana çekip anüsünü meydana çıkarıyordu. Üstgeçidin çıkışına geldik. Stop lambalarından süzülen kırmızı ışıklar karanlık havayı alevlendiriyor, Vaughan’la genç kadını pembeye boyuyordu.</p>

  <p>Arabayı kontrolden çıkarmamaya çalışarak rampadan inip kavşağa yaklaştım. Vaughan’ın kasılmalarının temposu değişmişti, genç kadını üstüne yatırmış, bacaklarını bacaklarına yapıştırmıştı. Arka koltukta çaprazlamasına uzanıyorlardı, Vaughan kadının önce sol, sonra sağ meme ucunu ağzına alıyor, parmağını anüsüne götürüp yanımızdan geçen arabaların sıklığına göre rektumunu okşuyor, kendi hareketlerini arabanın tavanında oynaşan ışığa uydurmaya çalışıyordu. Başını omzuma koymuş olan sarışın kızı ittim. Arkamda süren cinsel eylemi arabayı sürüş biçimimle denetim altına alabileceğimi fark etmiştim. Vaughan yol kenarında yanından geçtiğimiz her şeye oyun oynar gibi farklı tepkiler gösteriyordu. Londra Havaalanı’ndan ayrılıp otoyoldan kente doğru yol alırken Vaughan’ın hareketleri hızlandı, sanki beyninin içinde bir radar aleti yüksek ofis blokları yüzünden parazitleniyormuş gibi kızın poposunu elleriyle aşağı yukarı indirip kaldırıyordu. Orgazmın sonunda koltuğumun neredeyse tam arkasında duruyordu, bacaklarını iki yana açmış, başını arka koltuğa yaslamıştı, kızı kalçalarının üstünde taşırken poposunu ileri geri oynatıyordu.</p>

  <p>Yarım saat sonra havaalanına dönüp arabayı Okyanus Terminali’nin karşısındaki kat otoparkının karanlık bir köşesine park ettim. Kız, sonunda arabanın arka koltuğunda bitkin bir halde uzanan Vaughan’ın üstünden kalkmayı başardı. Beceriksiz hareketlerle üstünü başını düzeltti, bir yandan da Vaughan’la ön koltukta oturan mahmur sarışına söyleniyordu. Vaughan’ın menisi kızın sol bacağından arabanın siyah deri koltuğuna akıyordu. Fildişi renkli küçük kürecikler koltuğun eğimlerinden ortasına doğru süzülüyordu.</p>

  <p>Arabadan inip kadınlara paralarını ödedim. Neon ışıklı salonlara doğru uzaklaşırlarken arabanın yanında bekledim. Vaughan otoparkın terasına bakıyor, gözleri kendisiyle siyah saçlı kızın arasında olup bitenleri anlamaya çalışır gibi eğimli katları izliyordu.</p>

  <p>Vaughan sonraları araba kazalarının olasılıklarını genç fahişenin bedeninin sınırlarını ortaya çıkardığı aynı sakinlik ve sevecenlikle keşfetmeyi öğrendi. Sık sık, Vaughan’ın çarpışma sırasında gerçekleşen ölümlerin fotoğraflarını inceleyişini, insanların yanmış yüzlerine korkunç bir endişeyle bakışını, yaraların ve yaralı bedenlerin çatlamış ön cam ve panellerle birleşme parametrelerini hesaplayışını izliyordum. Bu yaralanma biçimlerini kendi sürüş şeklinde de taklit ediyor, havaalanından topladığı genç kadınlara aynı serinkanlılıkla bakıyordu. Bu kadınların bedenlerini kullanarak kaza kurbanlarının biçimsiz anatomilerini yineliyor, kızların kollarını omuzlarından aksi yöne kibarca büküyor, dizlerini göğsüne bastırıyor, tepkilerini görmek için sabırsızlanıyordu.</p>
