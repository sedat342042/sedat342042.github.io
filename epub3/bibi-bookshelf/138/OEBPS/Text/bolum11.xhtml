  <h2>XI</h2>

  <p class="pilk">Vaughan’la karşılaşmam ve yaptığım kazayı belgeleyen o fotoğraf albümü, sarsıntılı düşlerle dolu anılarımı yeniden canlandırdı. Bir hafta sonra bodrum katındaki garaja indiğimde arabayı Shepperton stüdyoları yönünde süremediğimi fark ettim; araç sanki bir gece içinde tek yönlü bir Japon oyuncağına dönüşmüştü, ya da benim zihnim gibi, yalnızca havaalanındaki üstgeçidin ayaklarına işaret eden güçlü bir topaçla donatılmıştı.</p>

  <p>Catherine’in uçuş dersine gitmesini beklerken, arabamı otoban yönünde sürmeye başladım ve birkaç dakika içinde yoğun bir trafiğe takıldım. Dizi dizi arabalar ufuk çizgisine kadar uzanıyordu, burada Londra’nın batısına ve güneyine uzanan tıkalı yollarla birleşiyordu. Biraz daha ilerlediğimde, oturduğum apartmanı gördüm. Oturma odasının balkon parmaklıklarının gerisinde Catherine’in bir oraya bir buraya gidip geldiğini, not defterine bir şeyler karalayarak iki üç telefon görüşmesi yaptığını görebiliyordum. Ummadığım bir biçimde beni taklit ettiğini düşündüm. O evden çıkar çıkmaz geri döneceğimi, balkonda iyileşmeye başladığım dönemdeki gibi uzanacağımı biliyordum. Apartmanın yakınlarında öylece otururken birden trafikte bekleyen binlerce araçtan onlarcasından görülmüş olduğunu fark ettim, bu araçlardakilerin çoğu sargılar içindeki bu kişinin kimliğini merak etmiş olmalıydı. Bu insanların gözünde ben korkunç bir totem, araba kazasında hiçbir zaman iyileşmeyecek bir beyin sarsıntısı geçirmiş ve her sabah balkona oturtularak kendi beyninin ölümüne neden olan bu manzarayı izlemeye zorlanan eve mahkûm bir geri zekâlıyı andırıyor olmalıydım.</p>

  <p>Trafik yavaşça Batı Caddesi’ndeki kavşağa doğru akıyordu. Yüksek apartman bloklarının camla kaplı yüzeyleri aramıza girince Catherine’i gözden yitirdim. İşin tuhaf yanı, hiçbir endişe duymuyordum. Otoyolda bundan önce yaptığım gezilerde, tepemdeki trafik ışıklarının üstüme çökmesi gibi kötü bir şeylerin olacağı duygusu bütünüyle kaybolmuştu. Bu kalabalık yollarda bir yerlerde Vaughan’ın varlığını hissetmek, beni bu yaklaşan felakete bir çözüm bulunabileceğine inandırmıştı. Çektiği fotoğraflardaki cinsel ilişkiler, arabaların radyatör panjurları ve gösterge tabloları, dirsekle krom pencere pervazının, vulvayla pusula dolabının birleşimleri bu çok çeşitli ürünlerin yarattığı yeni bir mantığın olasılıklarını, heyecanla olasılıklar birlikteliğinin şifrelerini özetler nitelikteydi.</p>

  <p>Vaughan beni korkutuyordu. Seagrave’i duygusuzca sömürmesi, aklı başından beş karış havada olan bu dublörün üzerinde şiddet dolu fantezi oyunları denemesi, beni, çevresindeki her durumdan yararlanmak için aklına gelen her şeyi yapabileceğine inandırmıştı.</p>

  <p>Trafik Batı Caddesi kavşağına yaklaştıkça hızlandım, sonra sağdaki ilk kavşaktan güneye dönüp Drayton Parkı’na doğru yol almaya başladım. Garaja dönerken apartman havaya dikilmiş camdan bir tabut gibi göğe yükseliyordu.</p>

  <p>Daireye döndüğümde huzursuzluk içinde dolanıp, Catherine’in telefon görüşmelerini kaydettiği not defterini aramaya başladım. Aşıklarından gelen mesajları yok etmek istiyordum; kıskandığımdan değildi, ama bu kaçamaklar Vaughan’ın bizim için planladıklarını boş yere suya düşürebilirdi.</p>

  <p>Catherine bana karşı bıkıp usanmadan cömert ve şefkatli davranıyordu. Beni Helen Remington’ı görmeye öylesine zorluyordu ki, bazen birtakım güçlü lezbiyen duygularla, gizli jinekolojik şikâyetlerinden söz edebileceği bir görüşme ayarlamaya çalıştığını düşünüyordum -ilişkiye girdiği kıtalararası uçuş pilotları büyük olasılıkla Helen Remington’ın ofisine toplanan o korkunç göçmenlerden daha çok hastalık taşıyordu.</p>

  <div>
    <br/>
  </div>

  <p>Bütün bir sabahı havaalanı yakınlarındaki yollarda Vaughan’ı arayarak geçirdim. Batı Caddesi boyunca benzin istasyonlarının park alanlarında durup akan trafiği seyrettim. Vaughan’ın şehre gelen bir pop yıldızının ya da politikacının peşinden koştuğunu görmeyi umarak Okyanus Terminali’nin gözlem platformunda oyalandım.</p>

  <p>Uzakta trafik ağır ağır üstgeçide doğru ilerliyordu. Bilmediğim bir nedenle Catherine’in bir keresinde, dünyada akla gelebilecek bütün çiftleşmeleri yaşamadıkça asla tatmin olmayacağını söylediği geldi aklıma. Bu beton ve demir karışımı yığınların, trafik ışıkları ve yan yollarla inceden inceye işlenmiş manzaranın bir yerlerinde Vaughan yaralı dirseğini pencere eşiğine dayamış, arabasının içinde bir haberci gibi oradan oraya gidiyor, kirli bir ön camın ardında şiddet ve cinsellik yüklü hayaller kurarak otobanlarda geziniyordu.</p>

  <p>Vaughan’ı aramaktan vazgeçip Shepperton stüdyolarına dönmeye karar verdim. Arızalanmış bir kamyon stüdyonun girişini kapatmıştı. Sürücü camdan sarkmış, kapıcılara bağırıyordu. Kamyonun arkasında, uzun kaportası bir çarpışma sırasında yamulmuş siyah bir Citroen Pallas duruyordu.</p>

  <p>“Şu kahrolası araç,” dedi arabamı park ederken yanıma gelen Renata. “Bunu sen mi ısmarladın James?”</p>

  <p>“Taylor’ın oynadığı reklam filmi için gerekiyordu; bugün öğleden sonra bir kaza sahnesi çekilecek.”</p>

  <p>“Bana Taylor bu arabayı sürecek deme sakın.”</p>

  <p>“Başka bir arabayı sürecek; bu, kazadan sonraki sahneler için kullanılacak.”</p>

  <div>
    <br/>
  </div>

  <p>O gün öğleden sonra, makyajcının omzunun üstünden, çarpışmaya uğramış Citroen’in direksiyonu ardında her zamankinden daha hoş ve korunaklı görünen film yıldızına bakarken, Gabrielle’in sakat bedeni geldi aklıma. Az uzaktaki ses yönetmeni ve ışıkçılar kadına sanki gerçek bir kaza seyrediyormuş gibi bakıyorlardı. Sakinleştirici bir espri anlayışı olan makyajcı kız -acil koğuşundaki hemşirelerden öylesine farklıydı ki- sanal yaralar yapmak için bir saatten fazladır uğraşıyordu.</p>

  <p>Filmin yıldızı, alnından aşağı kırmızı bir şal gibi sarkan dantelimsi kan izleri son birkaç fırça darbesiyle tamamlanırken, sürücü koltuğunda hiç kıpırdamadan oturuyordu. Ufak ellerinde ve kollarının dirseklerine kadar olan bölümünde sanal çürükler mavi gölgeler halinde çizgi çizgi uzanıyordu. Bir kaza kurbanının hareketlerini taklit etmeye başlamıştı bile, parmaklarının ucuyla dizlerindeki koyu kırmızı çizgilere dokunuyor, baldırlarını sanki yapışkan plastikten kaçınmaya çalışıyormuş gibi koltuktan havaya kaldırıyordu. Neye dokunduğunu fark etmeden direksiyona tutunuşunu seyrediyordum.</p>

  <p>Ezilmiş ön panelin altında, torpido gözünde tozlu bir süet kadın eldiveni vardı. Ölüm makyajına bürünmüş olarak arabanın içinde oturan film yıldızı bu arabayı gerçekten çarpıp yaralanan kişinin -Fransız sevdalısı taşralı bir ev kadını, belki de Fransız Havayollarında çalışan bir hostes- kim olduğunu merak ediyor muydu? Bu yaralı kadının davranışlarını, sıradan bir kazada meydana gelen yaralanmaları, kısa sürede unutulup giden kan lekelerini ve yara dikişlerini kendi mükemmel kişiliğinde dönüştürerek içgüdüsel bir tavırla mı taklit ediyordu? Çarpışma sırasında hasara uğramış arabanın içinde, cemaatinden küçük ve önemsiz bir grubun kanlarıyla kendisi için hazırlanmış tapınakta yaşayan bir tanrıça gibi oturuyordu. Arabadan yalnızca elli altmış metre ötede ses yönetmeninin yanında duruyordum, bedeninin ve kişiliğinin eşsiz çizgileri çarpılmış arabayı başka bir varlığa dönüştürüyor gibiydi. Sol ayağı arabanın dışında yerdeydi, arabanın içi sanki saygısını göstermeye çalışırmış gibi bu kadının çevresinde biçimini kaybetmişti.</p>

  <div>
    <br/>
  </div>

  <p>Ses yönetmeni birden arkasına dönerken, mikrofonun ayağıyla dirseğime çarptı. Benden özür dilediği sırada üniformalı bir kapıcı beni itekleyerek yanımdan geçti. Stüdyonun dışında kurulan yapma otoyol kavşağının karşı tarafında kavga çıkmıştı. Amerikalı genç yönetmen yardımcısı deri ceket giymiş siyah saçlı bir adamla tartışıyor, adamın elindeki fotoğraf makinesini almaya çalışıyordu. Güneş ışığı bir an için kaybolunca Vaughan’ı fark ettim. Başka bir Citroen’in üstüne yaslanmış yapımcıya bakıyordu, arada sırada yaralı eliyle adamı başından savmaya çalışıyordu. Seagrave, Vaughan’ın yanında kaportanın üstünde oturuyordu. Sarı saçları başının üstünde toplanmıştı, kot pantolonunun üstüne sarı kahve renkte süet bir kadın mantosu giymişti. Polo yakalı kırmızı kazağının altında içi iyice doldurulmuş bir sutyen iki iri memenin hatlarını çiziyordu.</p>

  <p>Seagrave’in yüzü film yıldızının yüzüne benzeyecek şekilde boyanmıştı, rimel ve pudra soluk yüzüne renk vermişti. Yüzünün bir kadınınkine benzemesini sağlayan bu kusursuz makyajla film yıldızının korkunç bir taklidiydi, kadının o anda yüzünde bulunan yara izlerinden bile çok daha kötücüldü. Sarı saçlarının üstüne peruk takmış ve film yıldızıyla aynı giysileri giymiş olan Seagrave’in bu el değmemiş Citroen’i, içinde kadının sevgilisi yerine geçen bir mankenin oturtulduğu üçüncü bir araca çarpacağını düşündüm.</p>

  <p>Seagrave gösterişli maskesinin ardından Vaughan’ı seyrederken, bu çarpışmada belli belirsiz yaralanmış gibi görünüyordu. Bir kadınınki gibi görünen dudakları, pırıl pırıl parlayan gözleri ve başının tepesine toplanmış sarı boyalı saçlarıyla, yatak odasında sarhoş bir haldeyken basılan yaşı geçkin bir travestiyi andırıyordu. Vaughan’a, sanki kendisini her gün film yıldızının kılığına sokuyormuş gibi kırgın gözlerle bakıyordu.</p>

  <p>Vaughan fotoğraf makinesini vermek zorunda kalmadan yönetmen yardımcısıyla kapıcıyı yatıştırmıştı. Yaralı dudaklarında bir gülümseme belirmişti; Seagrave’e şifreli bir işaret gönderdi, sonra prodüksiyon ofislerine yöneldi. Yaklaştığımı fark edince bana eliyle işaret etti.</p>

  <p>Vaughan’ın arkasında artık unuttuğu Seagrave, Citroen’in içinde delirmiş bir cadı gibi oturuyordu.</p>

  <p>“Seagrave iyi mi? Bir fotoğrafını çeksen iyi olur.”</p>

  <p>“Çektim zaten.” Vaughan fotoğraf makinesini sağ kalçasına dayadı. Üstündeki beyaz deri ceketle, dönek bir bilim adamından çok yakışıklı bir aktöre benziyordu.</p>

  <p>“Hâlâ araba sürebiliyor mu?”</p>

  <p>“Araba düz bir çizgi boyunca gittiği sürece evet.”</p>

  <p>“Vaughan, onu bir doktora götürmelisin.”</p>

  <p>“Bu her şeyi mahvedebilir. Hem harcayacak zamanım da yok. Helen Remington baktı ya.” Vaughan film setine arkasını döndü. “Yol Araştırmaları Laboratuvarı’na giriyor. Bir hafta sonra halka açık bir gün var; hep birlikte gideceğiz.”</p>

  <p>“Bu eğlenceye katılmasam da olur.”</p>

  <p>“Hayır Ballard; seni son derece sakinleştirecek. Televizyon dizilerindeki en önemli sahnelerdendir.”</p>

  <p>Otoparka doğru yürümeye başladı.</p>

  <p>Film yıldızının kılığına giren Seagrave’in hastalıklı ama gizli kişiliğinde özetlenen, kurguyla gerçek karışımı bu yoğun çelişkiler bütün gün aklımdan çıkmadı, beni almaya gelen Catherine’e karşı davranışlarımı bile etkiledi.</p>

  <p>Catherine Renata’yla tatlı tatlı sohbet etti, ama kısa süre sonra duvarlarda çektiğimiz bir reklam filminde kullanılan ısmarlama lüks spor arabaların fotoğraflarını görünce şaşkına döndü. Akrilik boyalarla canlı ve pastel renklerde boyanmış bu sembolik kuyruklu araba, radyatör panjuru, ön panel ve kaporta fotoğrafları onu büyülemişe benziyordu. Renata’ya hoşgörülü davranması beni şaşırtmıştı. Catherine’i iki genç editörün taslak kesimler üzerinde çalıştığı kesim odasına götürdüm. Sanırım Catherine, böylesi bir görsel bağlamda Renata’yla aramda cinsel bir birlikteliğin kaçınılmaz olduğuna, kendisi de bu ofiste çalışsa ve tampon parçalarının fotoğraflarıyla uğraşmak zorunda kalsa, yalnızca bu iki genç editörle değil, aynı zamanda Renata’yla da ilişkiye girebileceğine ikna olmuştu.</p>

  <p>Catherine bütün günü Londra’da geçirmişti. Dışarıdaki arabaya girdiğimizde, bileklerinden gelen parfüm kokusunu duyabiliyordum. Catherine’de dikkatimi ilk çeken şey aşırı derecede temiz görünmesiydi; sanki büyüleyici bedeninin her bir santimetre karesini özellikle temizlemiş, gözeneklerini teker teker açmıştı. Porseleni andıran yüzü, reklam filmlerinde güzel bir kadının yüzüne yaptıkları gibi özene bezene yapılmış makyajı zaman zaman bütün kimliğinin bir uydurmacadan başka bir şey olmadığını düşünmeme neden oluyordu. Bu güzel genç kadının, bu mükemmel Ingres<a href="../Text/dipnotlar.xhtml#a2" id="k2"><sup>[2]</sup></a> taklidinin ardındaki çocuğu gözümün önüne getirmeye çalıştım.</p>

  <p>Edilgenliği, her durumu hiç direnmeden kabullenişi Catherine’in ilgimi en çok çeken yanıydı. Havaalanındaki otellerin sahipsiz yatak odalarında gerçekleşen ilk sevişmelerimiz sırasında, bulduğum her deliğini dikkatle incelerdim, dişlerinin arasına sıkışmış bir et parçası bulmak amacıyla parmaklarımı dişetlerinde gezdirir, kulak kirinin tadına bakmak için parmağımı kulağına sokar, burun deliklerini ve göbeğini, en sonunda da vulvasını ve anüsünü incelerdim. Tırnağımın içine kaçacak küçük kahverengi bir dışkı parçasına ulaşmak için işaret parmağımı anüsünün dibine kadar sokmak zorunda kalırdım.</p>

  <p>İkimiz de kendi arabalarımıza binip eve doğru yola koyulduk. Otoyolda kuzeye uzanan yan yolda Catherine’in trafik ışıklarında durup ellerini direksiyona koyarak dinlenişini seyrettim. Sağ işaret parmağıyla ön camdaki yapışkanlı eski bir etiketi çıkarmaya çalışıyordu. Yanında durup, frene basarken kasılan kalçalarını seyretmeye başladım. Zihnimde nemli vulvasını her bir gösterge tablosuna ve şeritlere bastırıyor, göğüslerini kapı pervazlarına ve kelebek camlarına sürtüyor, anüsünü deri koltukların üstünde daireler çizerek gezdiriyor, ufak ellerini göstergelere ve pencere eşiklerine yerleştiriyordum. Yanımızdan hızla geçen arabalar Catherine’in sümüksü dokularıyla aracımın, benim kendi metal gövdemin birleşimini kutluyordu. Son derece sapkın bir sevişme eylemi bir tören edasıyla onu bekliyordu.</p>

  <p>Bu hayalim beni neredeyse hayrete düşürmüşken, birden Vaughan’ın Lincoln’ünün Catherine’in spor arabasının yalnızca birkaç metre gerisinde olduğunu fark ettim. Vaughan yanımdan geçmiş, Catherine’in bir hata yapmasını bekler gibi arkasından gidiyordu. Catherine şaşırmıştı, yan şeritteki bir havayolu otobüsünün önüne sığındı. Vaughan otobüsün yanından gitmeye başladı, kornaya basıp farlarını yakıp söndürerek otobüs şoförünü kendisine yol vermeye zorladı, sonra yeniden Catherine’in arkasına geçti. Bense orta şeritten gidiyor, bir yandan da Vaughan’a bağırıyordum, ama Vaughan Catherine’e işaret ediyor, farları arka tamponuna vuruyordu. Catherine hiç düşünmeden küçük arabasını bir benzin istasyonuna sokup, Vaughan’ı sert bir U dönüşü yapmaya zorladı. Arabasının tekerlekleri acı acı öttü, sırlı çiçek saksılarıyla dolu yapma bir çiçek tarhının çevresinde savruldu, ama arabamla onun yolunu kestim.</p>

  <p>Bütün bu olanlardan son derece heyecanlanan Catherine kırmızı yakıt pompalarının arasında oturmuş, çakmak çakmak olmuş gözlerle Vaughan’a bakıyordu. Onlara yetişmeye çalışırken harcadığım çabayla bacaklarım ve göğsüm ağrımaya başlamıştı. Arabadan inip Vaughan’ın yanına gittim. Bana sanki beni daha önce hiç görmemiş gibi bakıyordu; havaalanından kalkan uçakları seyrederken bir yandan da yaralı ağzında sakız geveliyordu.</p>

  <p>“Vaughan, kendini lanet olası bir gösteride mi sanıyorsun sen!”</p>

  <div>
    <br/>
  </div>

  <p>Vaughan eliyle beni yatıştırmaya çalışır gibi bir hareket yaptı. Geri vitese taktı. “Hoşuna gitti Ballard. Bu bir çeşit kompliman. İnanmazsan ona sor.”</p>

  <p>Geri geri giderek kocaman bir daire çizdi, istasyondan çıkarken neredeyse bir benzinciyi eziyordu, sonra ikindi trafiğine karıştı.</p>
