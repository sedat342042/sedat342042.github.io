  <h2>XX</h2>

  <p class="pilk">Film yıldızı bir araba kazasında ölmemiş olsa bile artık Vaughan’ın onun ölmesi için elinden geleni yapmış olduğundan emindim. Bu yüzlerce kilometrelik yolculukta ve cinsel girişimlerde, Vaughan bütün gerekli öğeleri bir bir seçiyordu: Benim kendi kazam ve Helen Remington’ın kocasının ölümüyle incelenen ve on yedi yaşındaki bir kız öğrenciyle oral seks sırasında cinsel dille işaretlenen Batı Caddesi’ndeki üstgeçidin bir bölümü; Catherine’in kolunun sol kapı pervazına yaptığı basınçla işaretlenen ve orta yaşlı bir fahişenin göğüs ucunun uyarılmasıyla kutlanan siyah bir Amerikan limuzininin sağ çamurluğu; arabasından çıkıp yarı açık cama doğru hafifçe sendeleyen film yıldızı, film yıldızının Vaughan’ın film kamerasının zumuyla kaydedilen acılı yüz ifadesi; hızlanan arabalardan, değişen trafik ışıklarından, sallanan göğüslerden, farklı yol yüzeylerinden, başparmak ve işaret parmağı arasında bir bitki parçası gibi nazikçe tutulan klitorislerden, arabayı sürerken binlerce hareket ve duruşun biçimlendirilmesinden oluşan öğeler -bütün bunlar Vaughan’ın zihninde sonradan anımsanmak üzere toplanmış ve tasarladığı suikast silahı her neyse buna uygun bir duruma getirilmişti. Vaughan beni film yıldızının, hakkında hiçbir şey bilmediğim cinsel yaşamı konusunda defalarca sorguya çekiyor, Catherine’i eski sinema dergileri üzerine bir yazın araştırmasına katmaya zorluyordu. Vaughan’ın sevişmeleri arabanın içinde Catherine’le düşledikleri için birer örnek oluşturuyordu.</p>

  <p>Buna karşın Vaughan ünlü kişilikleri -politikacıları, Nobel ödüllü kişileri, uluslararası atletleri, astronotları ve suçluları- konuk eden bir kişinin arabasının içindeki hayali sevişmeleri tıpkı onların ölümlerini tasarladığı gibi çok önceden tasarlamıştı. Bir araba çalmak için havaalanındaki park alanlarında dolaşırken Vaughan beni Marilyn Monroe ya da Lee Harvey Oswald’ın büyük olasılıkla arabalarında sevişme biçimleri, Armstrong, Warhol, Raquel Welch... bunların tercih ettikleri araçlar, aracın modeli, yapım yılı, aracın içindeki pozisyonları, en erojen bölgeleri, Vaughan’ın zihninde bu kişilerin geçtikleri otoyollar ve ekspres yollar, sınırsız bir cinsellik, aşk, yumuşaklık ve erotizmle dolu bedenleri konusunda sorguya çekiyordu.</p>

  <p>“...Monroe mastürbasyon yapıyor diyelim, ya da Oswald - sol ya da sağ elle, sence hangisi? Peki hangi gösterge tabloları? Pusula dolabı içe göçük olursa mı daha çabuk doyuma ulaşır, yoksa bombeli olursa mı? Deri koltuğun rengi, ön cam, bunlar da belirleyici etkenler. Garbo ve Dietrich, yaşlılardaki değişiklikleri inceleyen bilimsel bir yaklaşıma da yer verebiliriz. Kennedy’lerden en az ikisinin arabaya özel bir ilgisi var...” Vaughan kendisiyle inceden inceye dalga geçmeden de duramıyordu.</p>

  <p>Ama, Vaughan’la geçirdiğim son günlerimde onun kaza yapan arabalarla ilgili saplantısı gün geçtikçe artan bir ruhsal rahatsızlığa dönüşmüştü. Film yıldızına ve onun için tasarladığı seks ölümüne olan saplantısı tasarladığı bu ölüm gerçekleşmedikçe onu her zamankinden çok hayal kırıklığına uğratıyordu. Otoyola çıkmak yerine Drayton Parkı’ndaki apartmanımın arkasındaki ıssız otoparkta oturup ıslak mıcırlara vuran ışığın altında uçuşan çınar ağacı yapraklarını izlemeye başladık. Vaughan saatlerce polis ve ambulans yayınlarını dinledi, esrarlı sigara izmaritleri ve eski bir sıhhi vajinal tamponla ağzına kadar dolu kül tablasına dokununca uzun bedeni sinirle gerildi. Onu önemsediğim için yaralı bacaklarını ve karnını okşamak, ona film yıldızının bedeninde olmasını istediği hayali yaraların yerine benim bedenimdeki yara izlerini göstermek istedim.</p>

  <div>
    <br/>
  </div>

  <p>En korktuğum kaza -zihnimde Vaughan’ın ölümünden sonra hemen hemen şekillenen bir gerçek- üç gün sonra Harlington yolunda meydana geldi. Film yıldızı Elizabeth Taylor’ın aldığı pek çok yarayla ilgili karmakarışık ilk haberler polis kaynaklarında yayınlanıp bir süre sonra kesildiğinde, ben artık kimin ölüm provasına tanık olmak üzere olduğumuzu biliyordum.</p>

  <p>Lincoln’ü batıya, kazanın olduğu yere doğru sürerken Vaughan sabırla yanımda oturuyordu. Dalgın gözlerle yol boyunca sıralanan plastik fabrikalarının ve lastik depolarının beyaz cephelerine bakıyordu. Radyonun sesini yavaş yavaş açarak polis yayınında üç aracın çarpışmasıyla ilgili detayları dinledi, sanki konuyla ilgili son haberleri ses en yüksek noktasına ulaştığında duymak istiyordu.</p>

  <p>Yarım saat sonra Harlington’da kazanın olduğu yere vardık, arabamızı üstgeçidin altındaki çimenlere park ettik. Üç araba kavşakta hızla çarpışmıştı. İlk iki araba -fiberglas spor bir arabayla metalik bir spor Mercedes- dik açıyla birbirine çarpmış, sağ lastikleri fırlamış, motor bölümleri ezilmişti. Özel şoförlü büyük bir makam arabası, 1950’li yıllara özgü her türlü yuvarlak ve köşeli motiflerden oluşan bir seçkiyi andıran fiberglas spor arabaya arkadan çarpmıştı. Biraz sarsılmış ama yaralanmamış olan yeşil üniformalı genç kadın, ön kaportası spor arabanın arkasına girmiş olan aracından çıkarıldı, kırık fiberglas parçaları arabanın gövdesine bir moda tasarımcısının artık işe yaramayan eskizleri gibi dağılmıştı.</p>

  <p>Spor arabanın sürücüsü, iki itfaiyeci ve bir polis memuru onu yamulmuş ön panelden kurtarmaya çalışırken, sürücü koltuğunda cansız yatıyordu. Giydiği leopar derisinden yapılmış kadın ceketinin arkası yırtılmıştı, ezilmiş sırtı açıkta kalıyordu, ama platin renkli saçları hâlâ naylon bir saç filesiyle düzgünce tutturulmuş bir biçimde duruyordu. Yanındaki koltukta ölü bir kedi gibi duran siyah bir peruk vardı. Seagrave’in ince ve bitkin yüzü kırılmış emniyet camı parçalarıyla doluydu, sanki bedeni sonunda huzursuzluk verici bir boyuttan çıkıp daha güzel bir evrene kaçıyormuşçasına şimdiden kristalleşmeye başlamıştı.</p>

  <p>Ondan yalnızca birkaç metre ötede, metalik spor Mercedes’in kadın sürücüsü kırık ön camın altında, koltuğunda yanlamasına yatıyordu. İzleyici topluluğu iki arabanın çevresini öylesine sarmıştı ki insanlar neredeyse kadını ezilmiş sürücü bölmesinden çıkarmaya çalışan ambulans görevlilerini düşürüyorlardı. Elinde bir battaniyeyle yanımdan geçen bir polisten eski bir televizyon sunucusu olan kadının adını öğrendim, çok tutulduğu günlerin üzerinden birkaç yıl geçmişti, ama hâlâ tek tük panel programlarına ve gece geç saatlerde yayınlanan talk şovlara çıkıyordu. Yan oturur bir biçimde durduğu için onu tanıyabilmiştim, yüzü artık yaşlı bir kadınınki gibi renksiz ve süzgündü. Çenesinden aşağı bir dantel ağı gibi akan kanı, önünde koyu renkli bir mama önlüğü oluşturmuştu. Bir sedyeye yatırılırken izleyiciler saygıyla baldırları ve karnındaki yaralara bakıyor, ambulansa taşınan bu kadına yol açıyorlardı.</p>

  <p>Eşarplı ve tüvit mantolu iki kadın bir kenara itildi. Vaughan kollarıyla yol açarak aralarından fırlamıştı. Vaughan’ın ne yana baktığı belli değildi. Bir görevlinin tuttuğu sedyenin ucunu yakalayıp ambulansa atladı. Kadın aracın arkasına kaldırılmış, burnunu kaplayan kurumuş kan tabakasının arasından kesik kesik nefes alıyordu. Vaughan’ın endişeyle sırtüstü yatan kadının üstüne eğildiğini ve kadının kanla dolu ağzını açmak için penisini çıkarıp kullanacağını düşününce neredeyse polislere bağırıyordum. Vaughan’ın aşırı endişeli halinden dolayı onun kadının bir akrabası olduğunu düşünen görevliler yol açmışlardı, ama Vaughan’ı tanıyan bir polis avcunun içiyle göğsüne vurup ona gitmesini söyledi.</p>

  <p>Vaughan polis memuruna aldırmadan kapanan kapıların çevresinde dolaşıp durdu, sonra bir an için yönünü şaşırıp ani bir dönüşle kalabalığın arasına daldı. İnsanları itip kakarak kaza yapmış olan fiberglas spor arabaya doğru ilerledi, kuşkucu bakışlarla, kırık camlardan yapılmış bir tören zırhı, ölü bir matadorun ışıklı kostümünü giymiş olan Seagrave’e baktı. Elleriyle ön camın çerçevesini kavradı. Hâlâ arabanın yanında yatmakta olan dublörün ölümü ve film yıldızının giysi etiketleri -bunlar önceden planlanmış bir çarpışmanın göstergeleriydi- yüzünden kafam karışmıştı, sarsılmış bir halde izleyicilerin arasından Vaughan’ı takip ettim. Vaughan bilinçsizce metalik Mercedes’in çevresinde dolanıyordu, gözleri, koltuğun ve gösterge tablosunun üzerine bulaşmış kan lekelerine takılmıştı, kazadan sonra nereden geldiği belli olmayan garip araba parçalarının her birini tek tek inceliyordu. Elleriyle havada küçük hareketler yapıyor, Seagrave’in arabayı çarptığı ve bu sırada televizyoncuyla gösterge tablosu arasındaki o mekanik ikinci çarpışma gerçekleştiği anda, arabanın içinde meydana gelen çarpışmaları çiziyordu.</p>

  <p>Daha sonra Vaughan’ı en çok neyin üzdüğünü anladım. Bu, Seagrave’in ölümü değil, onun çarpışma sırasında hâlâ Elizabeth Taylor’ın peruğunu ve kostümünü giyiyor olmasıydı. Seagrave daha önce harekete geçerek Vaughan’ın kendisi için tasarladığı gerçek ölümü gerçekleştirmişti. Film yıldızı bu kazayla birlikte zihninde çoktan ölmüş oluyordu. Artık Vaughan’a kalan tek şey, Seagrave’in arabasının kanlı sunağında çoktan kutlanmış olan düğüne film yıldızının bedeniyle beraber girişi ve düğünün zamanı ve yeriyle ilgili formalitelerle uğraşmaktı.</p>

  <div>
    <br/>
  </div>

  <p>Lincoln’e döndük. Vaughan yüzüme sanki beni daha önce hiç bu kadar net görmemiş gibi bakarak yolcu kapısını açtı.</p>

  <p>“Ashford Hastanesi’ne,” diye işaret etti. “Seagrave’i kurtardıkları zaman oraya götüreceklerdir.”</p>

  <p>“Vaughan...” Onu biraz olsun sakinleştirmeye çalıştım. Baldırlarına dokunmak, sol elimin parmak eklemlerini ağzına bastırmak istedim. “Vera’ya söylemelisin.”</p>

  <p>“Kime?” Vaughan’ın gözleri bir an için parladı. “Vera mı? O zaten her şeyi biliyor.”</p>

  <p>Vaughan cebinden kare şeklinde kirli bir ipek eşarp çıkardı. Bunu dikkatle aramızdaki koltuğa serdi. Eşarbın ortasında kan lekeleriyle kaplı, üçgen şeklinde gri bir deri parçası vardı, kuruyan kanın rengi hâlâ parlak kırmızıydı. Vaughan deney yapar gibi parmaklarının ucuyla kana dokunup parmağını ağzına götürerek yapışkan maddeyi tattı. Bu deri parçasını, kadının karnındaki yaradan bacaklarının arasına akan kanın bulaştığı Mercedes’in ön koltuğundan kesmişti.</p>

  <p>Vaughan dikişli üçgeni ucu aşağı gelecek şekilde çevirmiş, büyülenmiş gözlerle deri parçasına bakıyordu. Bu parça ikimizin arasında kutsal bir kalıntı, bir el ya da kaval kemiği parçasıymış gibi duruyordu. Vaughan’a göre bu deri parçası, modern bir otoyol şehidinin bütün sihirini ve iyileştirici güçlerini kapsayan bir kefendeki yamanın üstündeki lekeler kadar hoş ve dokunaklıydı. Bu değerli birkaç santimetre kare, can çekişen kadının dişilik organına değmiş, onun yaralı ağzından akan kanla lekelenmişti.</p>

  <p>Hastanenin girişinde Vaughan’ı bekliyordum. Vaughan, önünden geçen bir görevlinin bağırmasına aldırmadan acil servise doğru koştu. Ana girişin önünde arabada oturdum, benim yaralı bedenim getirildiği zaman da Vaughan’ın elinde kamerasıyla aynı yerde bekleyip beklemediğini merak ettim. O anda yaralı kadın büyük olasılıkla ölüyor, kan basıncı düşüyordu. Organları artık vücudunda dolaşamayan kan yüzünden ağırlaşmıştı, binlerce hareketsiz atardamar kapakçığı kan akışını engelliyordu. Zihnimde kadının acil servis koğuşunda metal bir sedyede yattığını canlandırdım, kanlı yüzü ve parçalanmış burun kemiği müstehcen bir cadılar bayramında insanın kendi ölümünün ilk ayininde giyilen bir maske gibiydi. Rektumunun ve vajinasının düşen ısısını, sinir fonksiyonlarının gittikçe artan derecesini ve ölmekte olan beyninin son perdesini gösteren grafikler canlandırdım.</p>

  <p>Lincoln’ü tanıyan bir trafik polisi, kaldırım boyunca arabaya doğru yürüdü. Direksiyonun başında beni görünce yoluna devam etti. Ama bir an polisin gözünde Vaughan ve belirsiz suç ve şiddet imgeleriyle özdeşleştirilmiş olmanın zevkine vardım. Kaza yerindeki çarpışmış arabaları, son uyuşturucu yolculuğunda ölen Seagrave’i düşündüm. Televizyon sunucusu bu çılgın dublör sürücüyle çarpışma anında, bedenini gösterge tablosunun kenarları ve ön camla, zarif duruşunu da kapı panoları ve bölmelerinin sert birleşme noktalarıyla birleştirerek son gösterisini tamamlamıştı. Kazayı Yol Araştırmaları Laboratuvarı’nda gördüğümüz yapay çarpışmalardaki gibi ağır çekimde gözlerimin önünden geçirdim. Televizyon sunucusunun kontrol panosuyla çarpıştığını hayal ettim, direksiyon bölmesi göğüslerinin ağırlığıyla eziliyor, yüzlerce panel programından tanıdığım o ince elleri küllüğün ve pano kenarlarının jilet keskinliğindeki çerçevelerine çarpıyor, makyajla güzelleştirilmiş yüzü içe göçüyor; dörtte üçü göze en güzel görünecek biçimde aydınlatılmış profili direksiyonun üst kenarına çarpıyor, burun kemiği parçalanıyor, üst dişleri dişetlerinden ayrılıp boğazına doğru yuvarlanıyordu. Yaralanması ve ölümü çarpışma teknolojisinin ellerinde bir taç giyme töreni imgesine, kolları ve bacaklarının, yüzünün, el kol hareketlerinin ve ten renginin kutlamasına dönüşüyordu. Kaza yerindeki izleyicilerin her biri bu kadındaki dönüşümün ve onun kendi cinselliğiyle arabanın sert teknolojisini birbirine kaynaştıran yaraların karmaşıklığının bir imgesini beraberinde götürüyordu. Her biri kendi imgelemlerini, yapışkan yüzeylerindeki yumuşak zarları, uyarılmış dokularındaki girintileri, bu önemsiz televizyon sunucusunun yaralarıyla, arabasını çok çeşitli pozisyonlarda sürüp bu yaraların her birine dokunarak birleştiriyordu. Yine her biri dudaklarını bu kanayan yarıkların, burun dokularını kadının sol elindeki yaranın üzerine yerleştiriyor, kirpiklerini yaralı işaret parmağına, uyarılmış penisinin arka yüzeyini kadının vajinasının yarılmış yan duvarlarına bastırıyordu. Seyircisiyle televizyon sunucusunun nihai ve özlenen birlikteliğini bu araba kazası olanaklı kılıyordu.</p>

  <div>
    <br/>
  </div>

  <p>Vaughan’la birlikte geçirdiğim bu son dönemi zihnimde, bu hayali ölümleri düşündüğüm zaman duyduğum heyecandan, Vaughan’a yakın olma ve onun mantığını bütünüyle kabullenme coşkusundan bugün bile ayırabilmiş değilim. Vaughan, anlayamadığım bir biçimde sakin ve kederliydi, beni kendisinin peşinde koşup duran bir havariye dönüştürmüş olduğu fikrine bütünüyle kayıtsız kalıyordu. Otoyol üstündeki bir büfede yemek yerken yaralı ağzına amfetamin tabletleri atıyor, ama bu uyarıcılar ona ancak ertesi gün, kendine gelmeye başladığında etki ediyordu. Vaughan kararlılığını yitirmeye mi başlamıştı? Artık ilişkimize kimin egemen olduğunu biliyordum. Vaughan’ın herhangi bir şey söylemesine gerek kalmadan polis ve ambulans frekanslarını dinliyor, limuzini, en son zincirleme kazayı ya da çarpışmayı bulma hevesiyle yan yollarda aşağı yukarı sürüp duruyordum.</p>

  <p>İkimizin davranışları, usta iki cerrah, hokkabaz ya da komedyenmişiz gibi her geçen gün daha çok birbirine benziyordu. Arabalarının hemen yanında sisli ikindi havasında çimenlerin üstüne uzanmış ya da ön panellere yapışmış bu yaralı kurbanların içinde bulunduğu manzaraya korku ve tiksintiyle yaklaşmak bir yana, Vaughan’ın ve benim davranışlarımda profesyonel bir tarafsızlık hüküm sürüyordu. Bu korkunç görüntüler karşısında duyduğum dehşet ve tiksinti, yerini yaralı ya da can çekişen kurbanları iyileştirmenin tek çaresinin bu yaralanmaları fantezilere ve cinsel davranışlara dönüştürmek olduğu düşüncesine bırakmıştı. O akşamın erken saatlerinde yüzünde ciddi yaralar açılmış bir kadın sürücüyle karşılaştıktan sonra, Vaughan on dakika boyunca yattığı yerden penisini, orta yaşlı, saçları platin renkli bir fahişenin, kadın neredeyse çömeldiği yerde boğuluncaya kadar ağzında tuttu. Hareket etmesini önlemek için kadının ağzından salyaları damlayıncaya kadar başını elleriyle sıkıca kavradı. Havaalanının güneyindeki sitelerin aralarında karanlık çökmeye başlayan sokaklarda arabayı yavaş yavaş sürerken, omzumun üstünden Vaughan’ın bu kadını güçlü bacaklarının arasına alışını seyrediyordum. Bütün şiddeti ve öfkesi geri gelmişti. Vaughan doyuma ulaştığında kadın koltuğa yığılıp kaldı. Vaughan’ın menisi tesislerinden nemli deriye damlarken geri çekildi, Vaughan penisindeki kusmuk parçalarını temizlerken nefesini düzenlemeye çalışıyordu. Çantasını yerleştirdiği sırada yüzüne dikkatle baktığımda karşımda kadın sürücünün, Vaughan’ın menisiyle sulanmış yaralı yüzünü gördüm. Meni, koltukta, Vaughan’ın bacaklarında, bu orta yaşlı fahişenin ellerinde yanardöner damlalar halinde parlıyor, rengi trafik ışıkları altında kırmızıdan sarıya, sarıdan yeşile dönüyor, otoyolda yol alırken gece karanlığında lambaların fosforlu keskin ışıklarını ve havaalanının üstünde asılı duran büyük ışık halesini yansıtıyordu. Gökyüzüne baktığımda bütün bu görüntünün Vaughan’ın menisiyle yıkanmış olduğunu, meninin binlerce motora, elektrik devresine ve kişisel yazgıya güç kattığını, yaşamımızdaki en küçük hareketleri sulayıp dirilttiğini düşündüm.</p>

  <p>O akşam ilk kez Vaughan’ın bedeninde kendi kendine bazı yaralar açtığını fark ettim. Batı Caddesi’nde uğradığımız benzin istasyonunda elini bile bile arabanın kapısına sıkıştırdı, böylece kendi bedeninde, otelinin otoparkında kaza geçiren genç otel resepsiyonistinin kolundaki yaraya benzer bir yara oluşmuştu. Vaughan parmak eklemlerinde iyileşmekte olan yaraların kabuklarını hiç durmadan yoluyordu. Dizlerinde bir yıldan uzun süredir iyileştirmeye çalıştığı yaralar yeniden açılıyordu. Kotunun aşınmış kumaşından dışarı kan damlaları süzülüyordu. Torpido gözünün alt köşesinde, radyo bölmesinin alt kenarında kırmızı benekler oluşuyor, siyah deriyle kaplı kapıları lekeliyordu. Vaughan beni havaalanı çevresindeki yan yollarda izin verilen hız sınırını aşmaya zorluyordu. Kavşaklarda frene sertçe bastığımda bile bile kayıp ön panele çarpıyordu. Kanı koltuklarda kuruyup renkli noktalar bırakıyordu. Vaughan’ın yüzü her zamankinden daha soluktu, arabanın çevresinde huzursuz edilmiş bir hayvan gibi öfkeyle bağırarak dolaşıyordu. Vaughan’ın bu aşırı öfkesi bana birkaç yıl önce uyuşturucu aldığım bir uçuştan sonra uzun süre boyunca kendime gelemediğim, kendimi aylar sonra bile zihnimde aniden bir cehennem çukuru açılmış ve beynimin bütün dokuları korkunç bir çarpışmayla karşı karşıya kalmış gibi hissettiğim bir dönemi anımsatıyordu.</p>
