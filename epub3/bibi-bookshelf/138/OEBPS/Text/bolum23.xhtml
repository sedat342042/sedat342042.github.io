  <h2>XXIII</h2>

  <p class="pilk">Camla kaplı uçaklar havaalanının üstünde gökyüzüne yükseliyordu. Soğuk havada durmuş otoyolda giden araçları seyrediyordum. Asfalt şeritlerde gürültüyle yol alan güzel araçlarla ilgili anılarım, bir zamanlar saplantım haline gelen araç kalabalığını, artık ufukta görünmeyen bir yan yola ulaşmayı bekleyen sonsuz ve aydınlık bir kuyruğa dönüştürmüştü. Evimin balkonundan aşağıdaki manzaraya bakıyor, iki kemerin omuzlarına kondurulmuş, cennete uzanan bir kilometre uzunluğunda, dünyadaki bütün trafiğin üstünde işleyebileceği eğimi görmeye çalışıyordum.</p>

  <p>Uyuşturucu krizimi ve ölümden kılpayı kurtulduğum anları izleyen günlerde evde Catherine’le kalmayı yeğlemiştim. Ellerimle koltuğun kenarlarını kavrayarak öylece oturuyor, Vaughan’ın izini yakalamak umuduyla aşağıdaki metalik dünyayı seyrediyordum. Araçlar kalabalık asfalt şeritlerde zar zor ilerliyor, tavanları cilalı selüloz boyayla parlıyordu. Uyuşturucunun sonradan ortaya çıkan yan etkileri beni rahatsız edici bir sessizliğe bürümüştü. Kendimi kendi bedenimden uzak hissediyordum, sanki kaslarım kemiklerimden birkaç milimetre ayrılmış, yine kaslarım ve kemiklerim uyuşturucu krizine girdiğimde bacaklarımı ve kollarımı kastığım zaman yalnızca birkaç yaralı noktamda yeniden birleşmişti. İzleyen günlerde uyuşturucunun bazı yan etkilerini görmeye devam etmiştim, otoyoldaki araçların tören zırhları giyip üstgeçitte ateşten kanatlar açarak gürültüyle yol aldıklarını düşünüyordum. Yollardaki yayalar ışıl ışıl giysiler giymişlerdi, bense matadorlar şehrini ziyaret eden izinli bir askerdim. Catherine arkamda, heyecan dolu hareketlerimi sessiz varlığıyla denetleyen sadık bir yaratık, bir peri kızı gibi dolanıyordu.</p>

  <p>Zaman zaman karanlık üstgeçit yakınlarında geçirdiğim hezeyan ve yanılsama, arabanın ön paneline ve pantolonu dizlerinde beni seyreden Vaughan’ın poposuna binlerce sineğin üşüştüğünü gördüğüm soğuk ve nemli yeraltı mezarının girişi yeniden aklımı kurcalamaya başlıyordu. Bu anlık olayları anımsadığımda korkuyla Catherine’in ellerine tutunuyordum, Catherine beni kendi evimizde kapalı camlar ardında oturduğuma inandırmaya çalışıyordu. Sık sık yılın hangi mevsiminde olduğumuzu soruyordum. Gözbebeğimde oluşan ışık değişiklikleri mevsimleri benden habersiz geçiriveriyordu.</p>

  <p>Bir sabah Catherine beni evde yalnız bırakıp son uçuş dersini almaya gittiğinde, kullandığı uçağın otoyolun üstünde bir kız böceği gibi uçmakta olduğunu gördüm. Uçak sanki tepemde asılı duruyor, pervanesi oyuncak bir uçağınki gibi pır pır dönüyordu. Kanatlarından bitip tükenmek bilmeyen bir ışık kaynağı fışkırıyordu.</p>

  <p>Altındaki otoyol boyunca vızır vızır işleyen arabalar göz alabildiğince geniş bir alanda Catherine’in uçuş yörüngesini oluşturuyor, cennete giden yolun kopyalarını, kanatlı bir teknolojinin geçitlerini gözler önüne seriyordu. Bedeni dirilmiş bir ceset gibi sineklerle kaplanmış, beni alaycı ve şefkat dolu bakışlarla seyreden Vaughan’ı düşündüm. Vaughan’ın gerçekte bir araba kazasında asla ölemeyeceğini, aksine ezilen radyatör panjurları ve cam kırıklarından yeniden hayat bulacağını biliyordum. Karnının üstündeki yaralı beyaz deriyi, baldırlarının üstünden başlayıp kasıklarına uzanan kıllı bölgeyi, nemli göbeğini ve ekşi ekşi kokan koltukaltlarını, kadınlara ve arabalara karşı kaba tavırlarını ve bana gösterdiği uysal yumuşaklığı düşündüm. Penisimi rektumuna soktuğum anda bile Vaughan bana duyduğu sıradan aşkın son perdesinde beni öldürmeye çalışacağını gayet iyi biliyordu.</p>

  <p>Catherine’in arabası yatak odası camının altındaki park alanında duruyordu. Arabanın sol yanının boyası bir çarpışmada hafifçe sıyrılmıştı.</p>

  <p>“Arabana ne oldu?” Catherine’i omuzlarından tuttum. “İyi misin sen?”</p>

  <p>Catherine bana yaslandı, sanki bu çarpışmayı bedenimizin birbirine yaptığı baskıda yeniden yaşıyordu. Uçuş ceketini çıkardı. İkimiz de Vaughan’la ayrı ayrı sevişmiştik.</p>

  <p>“Arabada değildim; arabayı havaalanındaki otoparka bırakmıştım.” Ellerini uzatıp dirseklerimi avuçlarının içine aldı. “Sence kasıtlı mı?”</p>

  <p>“Seninkilerden biri mi?”</p>

  <p>“Evet.”</p>

  <p>Arabaya yapılan bu saldırıdan korkmuş olmalıydı, ama ben arabayı incelerken sakin bakışlarla beni izliyordu. Sol kapıdaki ve kaportadaki sıyrıklara dokundum, elimle arabanın kırılmış arka lambadan ön fara kadar boydan boya uzanan derin izleri inceledim. Çarpan arabanın geniş tamponu arka çamurlukta belirgin izler bırakmıştı, bu izler kesinlikle Vaughan’ın Lincoln’üne aitti. Vaughan’ın poposu kadar yuvarlak, uyarıldığım zamanlarda hâlâ penisimde hissettiğim anüsü kadar biçimli oyuğa dokundum.</p>

  <p>Vaughan Catherine’i izleyip bir ilişki arzusunun ilk belirtisi olarak park edilmiş arabasına mı çarpmıştı? Catherine’in soluk tenine ve güçlü bedenine bakıp Vaughan’ın üstgeçidin beton ayakları arasında arabasını hızla üstüme sürüşünü hatırladım. Ben de Seagrave gibi damarlarımda uyuşturucuyla ölebilirdim.</p>

  <p>Yolcu kapısını açıp Catherine’i yanıma çağırdım.</p>

  <p>“Ben sürerim; hava henüz aydınlık.”</p>

  <p>“Ama ellerin. Buna hazır mısın?”</p>

  <p>“Catherine...” Onu kolundan çektim. “Her şey olup bitmeden bu arabayı kullanmam gerekiyor.”</p>

  <p>Çıplak kollarını göğsünün üstüne koydu, ona anlattığım sinekleri arar gibi arabanın içine bakındı.</p>

  <p>Vaughan’ı Catherine’le karşılaştırmak istiyordum.</p>

  <div>
    <br/>
  </div>

  <p>Motoru çalıştırıp parktan çıktım. Gaza bastıkça cadde önümde kıvrılıp bükülüyordu. Süpermarketin önünde plastik yağmurluk giymiş genç bir kadın karşıdan karşıya geçerken kızıl bir ışıkla aydınlandı. Arabanın hareket edişi, gidişi ve geometrisi, sanki bütün tanıdık ve duygusal fazlalıklardan arınmıştı. Caddenin bütün düzenlemeleri, vitrinler ve yayalar arabanın hareketleriyle aydınlanıyor, soğurdukları ışığın yoğunluğu, kullandığım arabanın yanlarından geçmesiyle değişiyordu. Trafik ışıklarında durunca yanımda oturan Catherine’e baktım. Kolunu camın kenarına dayamıştı. Yüzünün ve kollarının rengi en berrak ve en zengin şekliyle görünüyordu, sanki her bir kan hücresi ve pigment tanesi, yüzündeki kıkırdaklar arabanın hareketiyle biraraya toplanmış gibi gerçekçi görünüyordu. Yanaklarının derisi, otoyola çıkışı gösteren çıkış işaretleri, süpermarketin çatısına park edilmiş arabalar belirgin ve açıktı, sanki çok büyük bir tufan her şeyi ilk kez ayın yüzeyi gibi terk edilmiş bırakarak sonunda dinmiş, bir yıkım ekibi hayatı sessizliğe boğmuştu.</p>

  <p>Otoyola çıkıp güneye doğru ilerlemeye başladık.</p>

  <p>“Şuraya bak, nerede bu insanlar?” Üç şeridin neredeyse bomboş olduğunu fark etmiştim. “Herkes gitmiş.”</p>

  <p>“James... geri dönmek istiyorum!”</p>

  <p>“Şimdi olmaz; daha yeni başlıyor...”</p>

  <p>Vaughan’ın üç beş gün önce beni öldürmeye çalıştığı yan yoldan giderken, bütün teknolojisi kendi haline terk edilmiş boş bir şehir imgesi hayal etmeye başladım. Yıkılmış duvarın ardındaki hurdalıkta sahipsiz arabalar soluk bir ışığın altında yatıyordu. Üstgeçidin yaralı beton ayaklarını geçip Vaughan’la ikimizin beton sütunlar arasında, tepemizde işleyen arabaların gürültüsünü dinleyerek birbirimize sarıldığımız karanlık ve kuytu alana geldik. Catherine başını kaldırmış, üstgeçidin bomboş denizaltı sığınakları gibi yan yana sıralanmış katedralinkine benzer kemerlerine bakıyordu. Arabayı durdurup Catherine’e döndüm. Hiç düşünmeden Vaughan’la seviştiğimiz pozisyonu aldım. Vaughan’ın kalçalarıma kaldırdığı poposunu, anüsünün nemli dokusunu hayal ederek kendi baldırlarıma ve karnıma bakıyordum. Garip bir çelişkiyle, aramızda geçen bu sevişme her türlü cinsellikten yoksundu.</p>

  <p>Bütün gün otoyollarda dolaşıp durduk. Bu uçsuz bucaksız otoyollarda sonsuz bir cinsel mutluluk formülü bulmak olası görünüyordu. Üstgeçitten çıkan araçları seyrediyordum. Her biri tepesinde bir parça güneş taşıyordu.</p>

  <p>“Vaughan’ı mı arıyorsun?” diye sordu Catherine.</p>

  <p>“Öyle de denebilir.”</p>

  <p>“Artık ondan korkmuyorsun.”</p>

  <p>“Sen korkuyor musun?”</p>

  <p>“Kendini öldürecek.”</p>

  <p>“Seagrave öldüğünden beri biliyorum bunu.”</p>

  <p>Batı Caddesi’nin aşağısındaki bir yan yolda beklerken gözlerini üstgeçitteki araçlara diken Catherine’e baktım. Vaughan’ın onu görmesini istedim. Catherine’in arabasının yanında açılan uzun yarıkları hatırlayınca, bunları Vaughan’a göstermek, onu yeniden Catherine’le birlikte olmaya ikna etmeyi istedim.</p>

  <p>Bir benzin istasyonunda pompacı kızlarla konuşmakta olan Vera Seagrave’i gördük. Hareketli göğüsleri ve poposu, geniş bir kalçası olan Vera, bir kutup gezisine çıkmaya hazırlanıyormuş gibi kalın deri bir ceket giymişti.</p>

  <p>Önce beni tanımadı. Keskin bakışları Catherine’in biçimli vücuduna takıldı, sanki kaportası çizik içindeki spor arabasının içinde bacak bacak üstüne atmış oturan Catherine’den şüphelenmişti.</p>

  <p>“Gidiyor musun?” Vera’nın arabasının arka koltuğundaki bavulları işaret ettim. Vaughan’ı bulmaya çalışıyorum.”</p>

  <p>Vera görevli kızla konuşmasını bitirdi, küçük oğluna kalacak bir yer ayarlamaya çalışıyordu. Gözlerini Catherine’den ayırmadan arabasına bindi.</p>

  <p>“Film yıldızının peşinde. Polisler de onun peşinde; Northolt üstgeçidinde Amerikalı bir görevliyi öldürmüşler.”</p>

  <p>Elimi ön cama koydum, ama Vera silecekleri çalıştırdı, neredeyse bileğimi kesiyordu.</p>

  <p>Sonra her şeyi açıklayan bir şey söyledi: “Arabada onunlaydım.”</p>

  <p>Onu durdurmama fırsat kalmadan çıkışa yönelip akşam trafiğine karıştı.</p>

  <div>
    <br/>
  </div>

  <p>Catherine ertesi gün ofisinden beni arayıp Vaughan’ın kendisini havaalanına kadar takip ettiğini söyledi. Benimle sakin bir ses tonuyla konuşuyordu, telefonu alıp camın kenarına gittim. Otoyoldaki arabalara bakarken penisimin sertleştiğini hissettim. Aşağıda, binlerce aracın arasında bir yerlerde Vaughan bir kavşakta bekliyor olmalıydı.</p>

  <p>“Büyük olasılıkla beni arıyor” dedim.</p>

  <p>“Bugün onu iki kez gördüm... bu sabah otoparkın girişinde beni bekliyordu.”</p>

  <p>“Ne dedin?”</p>

  <p>“Hiçbir şey. Polise haber vereceğim.”</p>

  <p>“Sakın yapma.”</p>

  <p>Catherine’le konuşurken, zaman zaman ona birlikte yemek yediği uçuş öğretmeni hakkında sorular sorduğum, küçük bir aşk kaçamağı ya da kısa süreli bir ilişkisinin ayrıntılarını anlattırdığım anlarda olduğu gibi cinsel hayallere dalmıştım. Vaughan’ın tenha kavşaklarda Catherine’i beklediğini, onu araba yıkama alanları ve dolambaçlı yollarda takip ettiğini, her an yoğun bir cinsel birlikteliğe yaklaştığını hayal ediyordum. Loş sokaklar bu şiddetli ve uzun çiftleşme töreni sırasında bedenlerinin geçişiyle aydınlanıyor gibiydi.</p>

  <p>Böylesi bir sevişme sürüp giderken benim evde oturmam söz konusu değildi, arabama atlayıp havaalanına doğru yola çıktım. Yüksek binanın yanındaki kat otoparkının en üst katında Vaughan’ın gelmesini bekledim. Tahmin ettiğim gibi Vaughan Batı Caddesi’yle üstgeçidin kesiştiği noktada Catherine’i bekliyordu. Kendisini ikimizden de gizlemek için hiçbir girişimde bulunmuyor, koca arabasını açık açık trafiğe sokuyordu. Ne Catherine’le ne de benle ilgileniyor, trafik ışıkları değiştiğinde yarı uykulu bir halde arabasını hareket ettiriyordu. Sol eliyle direksiyonun kenarında, sanki hızlı hareketlerle yoldaki körler alfabesini okuyormuş gibi tempo tutuyordu. Bu dalgalı çizgileri aklından izleyerek Lincoln’ü yolun yüzeyinde öne arkaya sürüklüyordu. Geniş yüzü sert bir maskenin ardına gizlenmişti, yaralı yanakları, ağzının kenarları gerilmişti. Trafik şeritlerinin birinden ötekine geçiyor, Catherine’in yanına ulaşıncaya dek gaza basıyordu, sonra yeniden Catherine’in arkasına geçiyor, öteki araçların aralarına girmesine izin veriyor ve sağ şeride geçip dikkatle izliyordu. Vaughan, arabayı omuzlarını dik tutup çenesini havaya kaldırarak ayağını gaz pedalından çekmeden kullanan Catherine’i taklit etmeye başladı. Birbiriyle uyumlu yanıp sönen stop lambaları otoyolda, uzun süredir evli bir çiftin arasındaki diyalogu andırıyordu.</p>

  <p>Yoluma çıkan bütün arabalara selektörleri yakıp söndürerek Vaughan’la Catherine’in arkasından hızla ilerliyordum. Üstgeçidin rampasına ulaştık. Catherine rampadan çıkarken art arda sıralanmış yakıt tankerlerinin arkasında yavaşlamak zorunda kaldı, Vaughan hemen gaza basıp kavşaktan sola saptı. Kavşaklarda ve göbeklerde kıvrılıp bükülerek hızla Vaughan’ı izliyordum. Havaalanından çıkan araçlar bize doğru gelirken art arda birkaç trafik ışığını atladık. Üstgeçitte başımızın üstünde bir yerlerde Catherine arabasıyla yol alıyordu.</p>

  <p>Vaughan frenlerine son anda basıp, kavşaklara son hızla girerken arabasını oradan oraya savurarak akşam trafiğini altüst etmişti. Bense yüz metre arkasından Vaughan’ı izleyerek hızla iniş rampasına doğru ilerliyordum. Vaughan kavşakta durup yakıt tankerlerinin geçmesini bekledi. Catherine’in küçük spor arabasını görünce hızla kalktı.</p>

  <p>Arkasından savrularak giderken, Vaughan’ın Catherine’le çarpışmasını bekledim. Vaughan arabasını şeritlere çapraz bir çarpışma noktasına doğru sürüyordu. Ama son anda direksiyonu kırıp Catherine’in ardında kalan trafiğe karıştı. Kuzeye giden taşıt yolundaki kavşak noktasında kontrolden çıktı. Bir yandan Vaughan’ı izlerken öte yandan Catherine’e yetişmeye çalışıyordum, bir ara ön tamponun parçalandığını, çatlamış farların bir kamyon şoförüne yanıp söndüğünü gördüm.</p>

  <p>Yarım saat sonra apartmanın bodrum katındaki garajda, Vaughan’ın arabasının Catherine’in spor arabasının kaportasında bıraktığı izlere, bir ölüm provasının izlerine dokundum.</p>

  <div>
    <br/>
  </div>

  <p>Vaughan’la Catherine arasında bir birlikteliğin bu provaları daha sonraki günlerde de devam etti. Vera Seagrave beni iki kez arayarak Vaughan’ı görüp görmediğimi sordu, ama ona ısrarla evden dışarı çıkmadığımı söylüyordum. Vera evinin arkasındaki karanlık odada bulunan Vaughan’a ait fotoğrafların ve aletlerin polisler tarafından götürüldüğünü söyledi. İşin ilginç yanı, Vaughan’ı bir türlü yakalayamıyorlardı.</p>

  <p>Catherine Vaughan’ın kendisini takip ettiğinden hiç söz etmiyordu. Aramızda tıpkı ikimizden birinin başka bir sevgilinin peşinde olduğu partilerde birbirimize zorlama bir şefkat gösterdiğimiz zamanlarda olduğu gibi alaycı bir sessizlik hüküm sürüyordu. Catherine Vaughan’ın asıl amacını biliyor muydu? Zaman zaman Catherine’in başka ve çok daha önemli bir ölümün provasında kullanılan bir dublör olduğunu ben bile unutuyordum.</p>

  <p>Vaughan, Catherine’i otoyolların ve havaalanı çevresindeki yollarda her gün takip etmeye başlamıştı. Catherine’i kimi zaman bizim garajın yanındaki çıkmaz sokakta bekliyor, kimi zaman sağa ağırlık yaparak giden hurdaya dönmüş arabasıyla üstgeçidin sol şeridinde hayalet gibi ortaya çıkıveriyordu. Vaughan’ın çeşitli kavşaklarda Catherine’i bekleyişini seyrediyor, aklından geçen türlü türlü çarpışma biçimlerini anlamaya çalışıyordum: önden, yandan ya da arkadan çarpışmalar ve yuvarlanmalar. Bütün bu süre boyunca heyecanla karışık bir mutluluk duyuyor, sanki kendi kızımın hızla gelişen bir aşk ilişkisinin ilk günlerinde ne yaptığını izlermiş gibi bir zamanlar çok karşı koyduğum kaçınılmaz bir mantığa teslim oluyordum.</p>

  <p>Sık sık Vaughan’ın en sevdiği alanlardan biri olduğunu bildiğim üstgeçidin batıya uzanan iniş rampasının kenarındaki çimenlerde duruyor, akşam trafiğinde sürüklenen Catherine’in ardından gidişini seyrediyordum.</p>

  <p>Vaughan’ın arabası gün geçtikçe daha çok hurdaya dönüyordu. Sağ tampon ve kapılarda metalin içine iyice gömülmüş çarpışma izleri vardı, arabanın boyası her geçen gün biraz daha açılıyor, altındaki iskeleti ortaya çıkıyordu. Northolt otoyolunda trafikte sıkışmış Vaughan’ın arkasında beklerken, arka camlardan ikisinin kırılmış olduğunu gördüm.</p>

  <p>Araba hasar görmeye devam ediyordu. Arka yan jant kapağından bir parça kopmuştu, ön tampon şasiden aşağı sarkıyor, paslı alt parçası Vaughan köşeyi döndüğü zaman yere değiyordu.</p>

  <p>Kirli ön camın ardında görünmeyen Vaughan, arabasında, canı yanan bir çocuğun bedenindeki yaralar gibi açılmış yarıklar ve izlerden habersiz, direksiyona abanmış, otoyolda son hızla yol alıyordu.</p>

  <p>Vaughan’ın Catherine’in arabasına çarpıp çarpmayacağından hâlâ emin değildim, bu nedenle Catherine’i uyarmaya yeltenmedim. Catherine’in ölümü, benim uçak kazalarına ve doğal afetlere kurban giden insanlar için duyduğum üzüntüye bir örnek olacaktı. Geceleri Catherine’in yanına uzandığımda ellerimi göğüslerine koyuyordum, bedeninin Lincoln’ün çeşitli noktalarıyla çarpıştığını hayal ediyor, gireceği şekilleri Vaughan için önceden prova ediyordum. Catherine bu yaklaşan çarpışmanın farkındaydı, zihninde kurduğu bir bekleme odasına girmişti. Eklemlerini çeşitli sevişme pozisyonlarına sokmama hiç karşı koymuyordu.</p>

  <p>Catherine uyurken, aşağıda bomboş yollarda hurdaya dönmüş bir araba dolaşıyordu. Caddenin sessizliği bütün kenti ıssız bir havaya bürümüştü. Havaalanında hiçbir uçağın kalkmadığı, şafaktan önceki bu kısa sessizlik boyunca duyduğumuz tek ses Vaughan’ın arabasından çıkan patlak egzoz sesiydi. Mutfağın camından Vaughan’ın çatlak kelebek camına yasladığı alnını parlak deri bir bandana gibi kaplayan derin yara iziyle belirginleşen soluk yüzünü görebiliyordum. Bir an havaalanından kalkışını seyrettiği bütün uçakların artık gitmiş olduğunu düşündüm. Catherine ve ben buradan uzaklaştığımızda Vaughan sonunda yalnız kalacak, döküntü arabasıyla kentin boş caddelerinde tur atacaktı.</p>

  <p>Catherine’i uyandırıp uyandırmamakta kararsız kalarak yarım saat bekledim, sonra giyinip aşağıya indim. Vaughan arabasını caddenin kenarındaki ağaçlardan birinin altına park etmişti. Şafak ışığı paslı boyanın üstünü hafifçe aydınlatıyordu. Koltuklar yağ ve kir tabakasıyla kaplıydı, arkada yağ içindeki bir yastığın yanında, yırtık, ekoseli bir battaniye duruyordu. Yerdeki kırık şişeleri ve yiyecek konservelerini görünce Vaughan’ın birkaç gündür arabasında yatıp kalktığını anladım. Ani bir öfke patlamasıyla ön panele bir yumruk indirmiş olmalıydı, göstergelerin çoğu ve torpidonun üst kısmı epey zarar görmüştü. Işık düğmelerinden plastik kılıflar ve metal teller sarkıyordu.</p>

  <p>Kontak anahtarı yerinden oynamıştı. Caddede aşağı yukarı gezinip Vaughan’ın bir ağacın arkasında bekleyip beklemediğinden emin olmaya çalıştım. Bu sırada sol ön tekerlek yavaş yavaş sönüyordu.</p>

  <p>Catherine aşağı inmiş beni seyrediyordu. Hava ağarmaya başladığında birlikte girişe doğru yürüdük. Apartmanın girişine geldiğimiz anda garajda bir arabanın motoru çalıştırıldı. Görür görmez benim olduğunu fark ettiğim gümüş renkli parlak bir araba rampadan hızla bize doğru geliyordu. Catherine çığlık atarak sendeledi, kolundan tutup çekmeme fırsat kalmadan araba çevremizden savrularak caddeye çıktı. Alacakaranlıkta motoru acı acı bağırıyordu.</p>
