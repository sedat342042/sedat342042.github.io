  <h2>XXIV</h2>

  <p class="pilk">Vaughan’ı bir daha görmedim. On gün sonra arabamı, içinde aylardır peşinde koşup durduğu film yıldızının bulunduğu limuzine çarpmaya çalıştığı üstgeçitte öldü. Üstgeçidin korkuluklarını aşıp düştüğünde arabanın içinde sıkışıp kalmıştı, aşağıdaki havaalanı yolcularıyla dolu otobüsle çarpışınca tanınmayacak derecede kötü yaralanmıştı; öyle ki polis önce arabanın içindekinin ben olduğumu sanmıştı. Shepperton stüdyolarından döndüğüm sırada Catherine’i aramışlardı. Apartmanın girişine saptığımda Catherine’i Vaughan’ın pas içindeki Lincoln’ünün çevresinde sersemlemiş bir halde dolaşırken buldum. Onu kolundan tutup çektiğimde yüzüme bakıp bakışlarını başımın üstünden kaydırıp kara ağaç dallarına dikti. Bir an benim kendisini avutmaya gelen Vaughan olduğumu umduğundan emindim.</p>

  <p>Catherine’in arabasına binip üstgeçide doğru yola çıktık, bir yandan da film yıldızının kaçışı hakkında açıklama yapan radyo haberlerini dinliyorduk. Arabamı garajdan çaldığından beri Vaughan’dan hiçbir haber alamamıştık. Gün geçtikçe Vaughan’ın aslında benim fantezilerimin ve saplantılarımın bir parçası olduğuna ve ondan artık bir şekilde kurtulduğuma inanmaya başlamıştım.</p>

  <p>Bütün bu süre boyunca Lincoln caddede terk edilmiş duruyordu. Vaughan olmayınca birkaç gün içinde dağılıp gitmişti. Sonbahar yaprakları tavanına ve kaportasına dökülüp oradan da kırık camlardan yolcu koltuklarına doldukça arabanın tekerlekleri sanki daha çok iniyordu. Arabanın sahipsiz görüntüsü, dökülen kaporta parçaları ve tamponları yanından gelip geçenlerde vahşi duygular uyandırıyordu. Bir grup genç ön camı tuzla buz etmiş, farları tekmelemişti.</p>

  <p>Üstgeçidin altındaki çarpışma noktasına ulaştığımızda, kendi ölüm mahallime başka bir kimlikle geldiğimi hissettim. Uzaklarda bir yerde, Vaughan’ın içinde öldüğü arabanın başka bir eşiyle ben de bir kaza geçirmiştim. Üstgeçitte araçlar arka arkaya sıralanmıştı, arabamızı bir garaj önüne park edip yaklaşık sekiz yüz metre ötede dönüp duran ışıklara doğru yürüdük. Parlak ikindi ışıkları bütün alanı aydınlatıyor, sanki hepimiz gecenin karanlığına doğru bir yolculuğa çıkacakmışız gibi durup bekleyen arabaların üstüne vuruyordu. Uçaklar bu toplu göçü adım adım izleyen gözlem uçakları gibi tepemizde dolanıyordu.</p>

  <p>Arabaların camlarından içeri göz atıp radyolarının frekansını ayarlamaya çalışan insanlara baktım. Sanki hepsini tanıyordum, geçen yaz birlikte katıldığımız bitip tükenmek bilmeyen yol partilerinin konukları gibiydiler.</p>

  <p>Film yıldızının ölümden döndüğünü duyan en azından beş yüz kişi geniş üstgeçidin altındaki kaza noktasında toplanmıştı. İçlerinden kaçı film yıldızının çoktan öldüğünü, kaza kurbanlarının arasındaki yerini aldığını sanıyordu acaba? Üstgeçidin iniş rampasında insanlar korkulukların arkasında üç sıra olmuş, Batı Caddesi kavşağında toplanan polis arabalarına ve ambulanslara bakıyorlardı. Havayolu otobüsünün içine çökmüş tavanı başlarının üzerinde yükseliyordu.</p>

  <p>Vaughan’ın bu kavşaktaki alaycı girişimlerini anımsayınca Catherine’in koluna tutundum. Arabam ışıkların altında otobüsün yanında devrilmiş yatıyordu. Tekerlekler hâlâ sağlamdı, ama arabanın geri kalanı tanınmayacak haldeydi, sanki hem içeriden hem dışarıdan art arda darbelere maruz kalmıştı. Vaughan iki yanı açık üstgeçitte son hızla yol almış, gökyüzüne ulaşmaya çalışmıştı.</p>

  <p>Otobüsün üst katındaki son yolcu da çıkarıldı, ama seyirciler gözlerini bu kurbanlara değil, sahnenin ortasındaki hurdaya dönmüş arabalara dikmişlerdi. Bu araçlarda kendi geleceklerini mi görüyorlardı? Film yıldızı şoförünün yanında tek başına duruyordu, bir elini kılpayı kurtulduğu ölümden kendini korumak istercesine boğazına götürmüştü. Polisler, ambulans görevlileri, polis arabaları ve ambulanslar arasında itişip kakışan seyirciler, film yıldızına fazla yaklaşmamaya dikkat ediyorlardı.</p>

  <p>Polis arabalarının tepesindeki siren lambaları fırıl fırıl dönüyor, oyun alanlarından Northolt’taki apartmanlara, Batı Caddesi üstündeki yirmi dört saat açık süpermarketlerden üstgeçitte ağır aksak ilerleyen trafiğe kadar geniş bir alanda daha çok kişiyi kaza alanına çağırıyordu. Aşağıdaki ışıklarla aydınlanan üstgeçit, kilometrelerce uzaktan görülebilen bir kemer oluşturmuştu. İnsanlar bomboş yollardan ve yaya geçitlerinden, sessizliğe bürünmüş havaalanı salonlarından Vaughan’ın ölümündeki mantığı ve güzelliği görmek için akın akın bu devasa sahneye ilerliyorlardı.</p>

  <div>
    <br/>
  </div>

  <p>Son akşamımızda Catherine’le arabamın kalan parçalarının çekildiği hurdalığa gittik. Karakoldaki görevliden giriş kapısının anahtarını almıştım. Görevli, Vaughan’ın apartmanımızın önünde duran arabası çekilirken işçilerin başında bekleyen keskin bakışlı genç bir adamdı. Vaughan’ın film yıldızının limuzinine bile bile çarpmayı aylar öncesinden aklına koyduğunu, çalıntı arabalardan bu çarpışma için çeşitli malzeme ve sevişen çiftlerin fotoğraflarını topladığını anladığından emindim.</p>

  <p>Catherine ve ben yan yana dizili terk edilmiş arabaların önünde yürüyorduk. Hurdalık loştu, yalnızca metallere yansıyan sokak ışıklarıyla aydınlanıyordu. Catherine’le Lincoln’ün arka koltuğuna oturup bir tören havasında sevişmeye başladık, kısa süreli bir sarsıntı sonunda vajinasına bir parça meni boşaldı, Catherine iki bacağını yana açıp üstüme otururken poposunu ellerimle sıkıca kavradım. Catherine’i öne eğip vulvasından akan meniyi ellerime doldurdum.</p>

  <p>Sonra elimde meniyle arabaların arasında dolaştık. Farlardan yansıyan küçük ışıklar dizlerimize vuruyordu. Giriş kulübesinin yanında üstü açık bir spor araba duruyordu. İki kadın ön camın ardından karanlığa bakıyordu, direksiyonun başındaki kadın, arabayı, farlar Vaughan’ın içinde öldüğü arabanın parçalarını aydınlatacak şekilde döndürdü.</p>

  <p>Yolcu koltuğunda oturan kadın arabadan inip giriş kapısında bir an durdu. Catherine üstünü başını düzeltirken karanlığın içindeki kadına baktığımda onun Dr. Helen Remington olduğunu fark ettim. Gabrielle sürücü koltuğundaydı. Vaughan’dan arta kalan son şeye son bir kez göz atmak istemeleri son derece doğaldı. Vaughan’ın saplantıları akıllarında yer ederek otoparkların çevresinde ve otoyollarda dolaşıp durduklarını, bu saplantıların bundan böyle kadın doktorla onun sakat sevgilisinin kucaklaşmalarında yaşayacağını hayal ediyordum. Helen Remington’ın gün geçtikçe daha sapkın bir kişiliğe bürünmesine, mutluluğu Gabrielle’in yaralarında ve yara izlerinde bulmasına sevinmiştim.</p>

  <p>Helen kolunu Gabrielle’in omzuna atıp yanımızdan uzaklaştığında Catherine’le yeniden arabaların arasında dolaşmaya başladık. Menimi hâlâ elimde tuttuğumu fark ettim. Kırılmış ön ve yolcu camlarından içeri uzanarak menimi yağ içindeki gösterge tablolarına ve torpidolara sürdüm, bu yaralanma noktalarının en hasarlı yerlerine dokunuyordum. Kendi arabamın yanında durduk, yolcu koltuğundan kalan parçalara Vaughan’ın kanı ve salgıları sızmıştı. Ön panel insan dokularıyla siyah bir önlük gibi kaplanmıştı, sanki bütün kan bir boya tabancasıyla püskürtülmüştü. Elimdeki meniyi kırılmış anahtarlara ve göstergelere bulaştırdım, Vaughan’ın varlığını son bir kez koltuklara kazıyordum. Şeklini kaybetmiş koltukların kırışıklarında Vaughan’ın poposunun izi vardı sanki. Menimi koltuğa, sonra çarpılmış ön panelden kana bulanmış bir mızrak gibi fırlayan direksiyon milinin keskin ucuna sürdüm.</p>

  <p>Catherine’le geri çekilip bu soluk renkli sıvıya bulanan noktaların, zihnimizdeki yeni burç kuşağının ilk takımyıldızının karanlıkta parlayışını seyrettik. Hurda arabaların arasında dolaşırken Catherine’in kolunu belime dolayıp parmaklarını karın kaslarıma bastırdım. Kendi yapacağım kazanın öğelerini bir bir tasarladığımın farkındaydım.</p>

  <div>
    <br/>
  </div>

  <p>Bu arada üstgeçitte trafik hiç durmadan akıyor. Havaalanındaki pistlerden kalkan uçaklar, Vaughan’ın menisinden arta kalan parçaları, binlerce çarpışmış arabanın ön panellerine ve radyatör panjurlarına, binlerce yolcunun bacaklarına taşıyor.</p>
