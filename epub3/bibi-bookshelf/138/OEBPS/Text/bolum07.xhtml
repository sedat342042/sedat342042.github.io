  <h2>VII</h2>

  <p class="pilk">Havaalanındaki otoparkın çatısında ilk karşılaşmamızdan sonra, Vaughan’ın varlığının sürekli olarak farkındaydım. Artık beni izlemiyordu, ama sanki yaşamımın her köşesinde bir gözcü gibi dolanıyor, her an beni gözetliyordu. Batı Caddesi’deki şeritler boyunca hızla yol alırken dikiz aynasına bakıyor, üstgeçitlerin kenar duvarlarına ve çok katlı otoparklara göz atıyordum.</p>

  <p>Bir anlamda Vaughan’ı karmaşık av listeme dahil etmiştim. Önümde uçak yolcularıyla dolu otobüslerin alüminyum kaportaları gökyüzünü kapatırken, üstgeçidin kalabalık şeritlerinde oturup bekliyordum. Catherine içkilerimizi hazırlarken balkondan otobanın kalabalık beton şeritlerini seyrettiğimde, kendimi, bu koskoca metal yığını manzarasının anahtarının, bu sürekli ve değişmeyen trafik örüntülerinde yattığına inandırmıştım.</p>

  <p>Şans eseri, ortağım Paul Waring, mesihe özgü bu takıntılarımın farkına vardı. Catherine’le ikisi stüdyoya gidiş gelişlerimi günde bir saatle sınırlandırmaya karar verdiler. O kadar çabuk yorulup heyecanlanıyordum ki, bir keresinde Waring’in sekreteriyle saçma sapan bir kavgaya girdim. Bütün bunlar son derece anlamsız ve gerçek dışı geliyordu. Her şeyden önemlisi yerel acentenin yeni arabamı bana teslim etmesiydi.</p>

  <p>Catherine, kaza yaptığım arabayla aynı model bir araba seçmeme şüpheyle yaklaşıyordu. Çamurluk aynasıyla paçalığı bile aynı tipteydi. Catherine’le sekreteri beni ofis binasının önündeki açıklıkta eleştirel gözlerle izliyorlardı. Karen, Catherine’in arkasında duruyordu, dirseğini, son keşfini gözünün önünden ayırmak istemeyen genç ve hırslı bir kadın gibi Catherine’in omzuna koymuştu.</p>

  <p>“Bizi buraya neden çağırdın?” diye sordu Catherine. “İkimizin de bir daha araba görmek istediğini sanmıyorum.”</p>

  <p>“Özellikle de bunu, Bayan Ballard.”</p>

  <p>Catherine’e, “Vaughan seni izliyor mu?” diye sordum. “Onunla hastanede konuşmuştun.”</p>

  <p>“Polis fotoğrafçısı olduğunu söylemişti. Ne istiyormuş?”</p>

  <p>Karen, gözlerini yarılmış kafama dikmişti. “Bir zamanlar televizyona çıktığına inanmak çok güç.”</p>

  <p>Gözlerimle Karen’ın bakışlarını kaçırttım. Ağzının gümüş parmaklıkları ardından bakan vahşi bir hayvan gibi beni izliyordu.</p>

  <p>“Onu kaza sırasında gören olmuş mu?”</p>

  <p>“Bilmiyorum. Onun için başka bir kaza yapmayı mı düşünüyorsun?” Catherine arabanın çevresinde dolanıyordu. Ön yolcu koltuğuna oturup satış yerlerine özgü o keskin deri kokusunun tadını çıkarmaya başladı.</p>

  <p>“Kaza aklımın ucundan bile geçmiyor.”</p>

  <p>“Bu Vaughan denen adamla gün geçtikçe daha çok ilgilenmeye başladın, durmadan onun hakkında konuşuyorsun.” Catherine bacaklarını biçimli bir şekilde aralamış, lekesiz ön camdan bana bakıyordu.</p>

  <p>Aslında ben, bu cömert pozla havaalanındaki binaların cam kaplı duvarları ve yeni arabanın bir sergi salonundaymışçasına parlayışı arasındaki zıtlığı düşünüyordum. Kendimi neredeyse ölüme sürüklediğim arabanın tıpatıp kopyasında otururken, çarpılan tamponları ve radyatör panjurunu, kaportanın eğrilip bükülen parçalarını, garip bir açıyla biçim değiştiren ön cam çerçevesini gözümün önüne getirmeye çalışıyordum. Catherine’in kasıklarına uzanan üçgen, arabanın içinde gerçekleşecek ilk sevişmemize hâlâ zaman olduğunu hatırlattı bana.</p>

  <p>Northolt’taki polis ardiyesinin bekçisine, bu hurdalarla dolu müzenin korumasına, izin kâğıdımı gösterip içeri girdim. Karısını garip ve sapkın bir düşten kurtarmaya gelen bir adam gibi bir an duraksadım. Terk edilmiş bir sinemanın arka duvarına karşı, güneşin altına park edilmiş yirmi, yirmi beş araba vardı burada. Asfaltla kaplı avlunun öteki ucunda, sürücü bölmesi sanki şoförün çevresindeki boşluk bir anda daralmış gibi bütünüyle ezilip yok olmuş bir kamyon duruyordu.</p>

  <p>Bu hurda yığınları cesaretimi kırmıştı, bir arabadan ötekine yürümeye başladım. Mavi bir taksi olan ilk aracın sol farına çarpılmıştı -kaportanın bir yanı sağlamdı, öteki yanındaysa ön tekerlek yolcu koltuğuna doğru içeri geçmişti. Taksinin yanında, çok büyük bir aracın üstünden geçtiği beyaz bir araba vardı. Ezilip koltuklarla bir olmuş tavanın üstünden dev tekerlek izleri geçiyordu.</p>

  <p>Kendi arabamı buldum. Çekme halatı parçaları tampona takılmıştı, ön panel bütünüyle yağ ve pislik içindeydi. Elimle çamurlu camı silerek, arabanın içine göz attım. Hiç düşünmeden arabanın önünde diz çöküp parçalanan tampona ve radyatör panjuruna bakmaya başladım.</p>

  <p>Dakikalarca bu hurdaya dönmüş arabaya bakıp eski kimliğini gözümün önüne getirmeye çalıştım. İnik tekerleklere bakınca bütün o korkunç olaylar zihnimde teker teker belirmeye başladı. Beni asıl şaşırtan, hasarın büyüklüğüydü. Kaza sırasında kaporta kapağı motor bölmesine geçmiş, çarpışmanın gerçek boyutunu benden gizlemişti. Ön tekerleklerle motor sürücü bölmesine geçmiş, arabanın tabanında bir tümsek oluşturmuştu. Kaporta hâlâ kan izleriyle kaplıydı, kanlar kara bir dantel gibi ön camdaki sileceklerin oyuklarına akmıştı. Koltukta ve direksiyonda küçücük lekeler vardı. Arabanın kaportasında yatan ölü adamı anımsadım. Adamın, zedelenen selüloz boyanın üzerinden akan kanı, testislerinde soğumaya başlayan meniden daha yoğun bir sıvıydı.</p>

  <p>İki polis, siyah bir Alsas çoban köpeğiyle yanımdan geçti. Arabamın çevresinde dolaşmamı izlerken sanki ona dokunmama öfkelenmiş gibiydiler. Polisler uzaklaşınca sıkışmış sürücü kapısını biraz zorlayıp açtım.</p>

  <p>Tabanda tümsek oluşunca arkaya doğru yatmış olan tozlu deri koltuğa oturdum. Direksiyon göğsüme on beş santim daha yaklaşmıştı. Bacaklarımı tedirginlikle arabanın içine soktum, ayaklarımı kauçuk pedallara yerleştirdim; pedallar motor bölmesinden sürücü bölmesine doğru öylesine zorlanmıştı ki, dizlerim neredeyse göğsüme yapışacaktı. Önümdeki gösterge tablosu içine göçmüştü, saat ve hız göstergesinin kadranları çatlamıştı. Toz ve ıslak yer döşemeleriyle kaplı bu hurdaya dönmüş arabanın içinde otururken, çarpışma anında nasıl bir durumda olduğumu; kendi bedenim ve tenimle, bana hizmet eden motor yapısı arasındaki ilişkinin bir anda nasıl bozulduğunu gözümün önüne getirmeye çalıştım. Yakın bir arkadaşımla Emperyal Savaş Müzesi’ni gezdiğimizde, II. Dünya Savaşı’ndan kalma bir Japon Zero savaş uçağının kokpiti çevresinde hissettiğimiz o dokunaklı havayı anımsadım. Oraya buraya dağılmış elektrik kabloları ve parçalanmış kanvas dokumalar, savaşın bütün yalıtılmışlığını dile getiriyordu. Otuz yıl önce bir uçak gemisinin güvertesinden havalanan uçağın pilot bölmesindeki buğulu plastik camda Pasifik göğünden bir parça takılı kalmıştı.</p>

  <p>Köpeklerine alıştırma yaptıran iki polisi seyrediyordum. Torpido gözünü zorlayıp açtım. İçi, Catherine’in geri istemeye tenezzül etmeyeceği türden çöp ve plastik parçalarıyla doluydu: birkaç yol haritası, Renata’nın cesur bir şaka olarak bana ödünç verdiği pornografik bir roman, su depolarının yakınlarında çektiğim ve Renata’nın sol göğsünü açıkken gösteren bir polaroid fotoğraf.</p>

  <p>Küllüğü çekip çıkardım. Metal tabla kucağıma düştü, içinden ruj bulaşmış bir düzine sigara izmariti saçıldı. Ofisten eve dönerken Renata’nın yol boyunca içtiği bütün bu sigaralar, bana paylaştığımız bir sevişmeyi anımsattı. Bu heyecan ve olabilirliklerle dolu küçük müzeye bakarken, son derece kötürüm biri için hazırlanmış garip bir araç gibi görünen hurdaya dönmüş arabamın, yaşamımda hızla seyreden bütün olayların mükemmel bir ölçüsü olduğunu fark ettim.</p>

  <p>Arabanın önünden biri geçti. Bekçi kulübesinden bir polisin sesi geldi. Camdan, hurdaların arasında dolaşan, beyaz yağmurluk giymiş bir kadın gördüm. Bu kasvetli yerde çekici bir kadının ortaya çıkıp, galerideki arabalara bakan zeki bir müşteri gibi bir arabadan ötekine yönelmesi beni bu on iki sigara izmaritiyle ilgili düşümden uyandırdı. Kadın benim arabamın yanındaki, büyük bir kazada hurdaya dönmüş üstü açık beyaz araca yaklaştı. Yorgun bir doktorunkini andıran zeki görünüşlü bir yüzü, geniş alnını gizleyen saçları vardı; gözlerini arabanın yok olmuş yolcu bölmesine dikmişti.</p>

  <p>Düşünmeden arabadan inmeye niyetlendim, sonra sessizce direksiyonun başında oturmaya başladım. Helen Remington çarpılıp yamulmuş arabadan uzaklaştı. Benim arabamın kaportasına bakıyordu, kocasını öldüren arabayı tanımadığı açıkça belliydi. Başını kaldırınca, açık ön camdan, benim yamulmuş direksiyonun ardında, kocasının kurumuş kan izlerinin arasında oturduğumu gördü. Gözleriyle aynı noktaya bakmaya devam etti, ama bir elini ister istemez yüzüne götürdü. Arabamın uğradığı hasarı fark etmişti, dikkati radyatör panjurundan ellerimin arasında yükselen direksiyona kaydı. Sonra bana kısaca bir göz attı, büyük ölçüde keyfine fazla düşkün olduğu için ortaya çıkan birtakım belirtilerden yakınan zorlu bir hastayla karşılaşmış bir doktor gibi, hoşgörülü gözlerle beni inceliyordu.</p>

  <p>Kaza yapmış kamyona doğru ilerledi. Çarpışmış arabalara kendini sergiler gibi döndürdüğü, olağandışı uzunluktaki bacakları, geniş bir leğen kemiğinden çıkıp gelen baldırlarının iç yüzeyleri beni bir kez daha şaşırtmıştı. Benim bu hurdalığa gelmemi mi bekliyordu? İkimizin bir şekilde karşılaşmasının kaçınılmaz olduğunu biliyordum, ama bu düşünce, zihnimde başka bazı duygularla -acıma, erotizm, hatta bu kadının tanıdığı ama benim tanımadığım ölü adama karşı beslediğim kıskançlıkla- çoktan su yüzüne çıkmıştı.</p>

  <p>Ben yağla lekelenmiş asfaltta, arabamın önünde beklerken Helen Remington geri geldi.</p>

  <p>Eliyle kazaya uğramış arabaları gösterdi. “Böyle bir durumdan sonra, insan değil araba sürmeye, bir arabaya bakmaya bile nasıl cesaret edebilir?” Benden yanıt alamayınca tekdüze bir ses tonuyla, “Charles’ın arabasını bulmaya çalışıyorum,” dedi.</p>

  <p>“Burada değil. Belki de hâlâ polisin elindedir. Bu mahkemelik adamlar...”</p>

  <p>“Burada olduğunu söylediler. Daha bu sabah konuştuk.” Eleştirel gözlerle arabama bakıyordu; arabanın çarpılmış geometrisi, aynı çarpıklığın benim kişiliğimde yinelendiğini görmek onu şaşırtmış gibiydi. “Bu senin araban mı?”</p>

  <p>Eldivenli elini uzatıp radyatör panjuruna dokundu, akordiyonun krom çubuklarını tutuyordu, kanla kaplı yüzeyde kocasının varlığından arta kalan bir iz arıyormuş gibiydi. Bu bitkin kadınla hiç konuşmamıştım, kocasının ölümünden ve hepimizin içinde bulunduğu o korkunç şiddetli olaydan duyduğum üzüntüyü dile getirmem gerektiğini hissediyordum. Aynı zamanda, ezilmiş kromun üstünde gezdirdiği eli, bende keskin bir cinsel heyecan uyandırıyordu.</p>

  <p>“Eldivenin yırtılacak.” Elini panjurdan çektim. “Sanırım buraya gelmemeliydik. Polisin işi zorlaştırmamasına çok şaşırdım.”</p>

  <p>Güçlü bileği, sanki içindeki benden fiziksel öç alma isteğinin provasını yapıyormuş gibi, değişken bir tiksintiyle parmaklarımı zorluyordu. Gözleri, kaportaya ve koltuklara saçılmış siyah konfetilere takılmıştı.</p>

  <p>“Ağır mı yaralandın?” diye sordu. “Hastanede karşılaşmıştık sanırım.”</p>

  <p>Saçlarını, yanaklarının iki yanında nasıl taradığının bende neredeyse bir takıntıya dönüştüğünü fark etmiştim, ona hiçbir şey söyleyemiyordum. Güçlü bedeni, baştan aşağı tedirgin cinselliğiyle, yarılmış ve çamura bulanmış arabayla güçlü bir biçimde birleşiyordu.</p>

  <p>“Arabayı istemiyorum,” dedi. “Gerçeği söylemek gerekirse, hurdaya çevrilmesi için az da olsa para ödemem gerektiğini öğrenince çok şaşırdım.”</p>

  <p>Arabanın çevresinde dolanıyor, beni düşmanlık ve ilgiyle karışık bakışlarla inceliyordu; onu hurdalığa getiren dürtünün benimkiler kadar belirsiz olduğunu kabul eder gibiydi. Zarif ve gerçekçi tutumunda, kocasını öldüren ve yaşamının bütün ana caddelerini tıkayan sapkın bir teknolojinin ürünü bu aracı inceleyerek, ona sunduğum olasılıkları şimdiden denemeye başladığını hissedebiliyordum.</p>

  <div>
    <br/>
  </div>

  <p>Onu muayenehanesine bırakmayı önerdim.</p>

  <p>“Teşekkürler.” Önümden yürüyordu. “Mümkünse havaalanına, lütfen.”</p>

  <p>“Havaalanı mı?” Garip bir biçimde bir şeyleri yitiriyormuşum duygusuna kapıldım. “Neden... gidiyor musun?”</p>

  <p>“Henüz değil... gördüğüm kadarıyla bazıları için yeterince yakında değil.” Güneş gözlüklerini çıkarıp bana umursamazca gülümsedi. “Doktorun ailesinden birinin ölümü hastaları iki kat tedirgin ediyor.”</p>

  <p>“Anladığım kadarıyla onları yatıştırmak için beyaz önlüğünü giymiyorsun?”</p>

  <p>“İstersem lanet olası bir kimono bile giyebilirim.”</p>

  <p>Arabama bindik. Bana Londra Havaalanı’nda göçmen bölümünde çalıştığını söyledi. Kendini benden uzak tutuyor, kapı döşemesine yaslanıyordu, bir yandan da eleştirel gözlerle arabanın içini, yumuşak deri koltukların ve cilalı camın gözle görülür bir biçimde dirilişini inceliyordu. Kontrol düğmeleriyle oynayan ellerimi izliyordu. Baldırlarının sıcak plastiğe yaptığı baskı yoğun bir heyecan oluşturuyordu. Onun da bunu benim kadar fark ettiğini düşündüm. Korkunç bir paradoksla, aramızda geçecek herhangi bir cinsel eylem, bu kadının benden intikam almasını sağlayabilirdi.</p>

  <div>
    <br/>
  </div>

  <p>Kuzey yönünde Ashford’dan Londra Havaalanı’na giden otoyolda yoğun bir trafik vardı. Güneş kızmış selüloz boyanın üstünde parlıyordu. Yorgun düşmüş sürücüler etrafımızdaki arabalarının camlarına yaslanmışlar, radyoda bitmek bilmeyen haberleri dinliyorlardı. Otobüslerinin içine tıkılmış uçak yolcuları, uzaktaki havaalanının pistlerinden havalanan jetleri seyrediyorlardı. Terminal binalarının kuzeyinde, havaalanına giden yolun girişindeki tünelin üstünden uzanan ve geçirdiğimiz kazayı ağır çekim bir film karesi gibi yeniden canlandıran arabalarla tıka basa dolu üstgeçidin geniş gövdesini görebiliyordum.</p>

  <p>Helen Remington yağmurluğunun cebinden bir sigara paketi çıkardı. Gösterge panelinin üstünde çakmak ararken sağ eli dizlerimin yukarısında heyecanlı bir kuş gibi hareket ediyordu.</p>

  <p>“Sigara ister misin?” Güçlü parmaklarıyla selofanı yırttı. “Sigara içmeye Ashford’da başladım... ne kadar aptalca.”</p>

  <p>“Şu trafiğe bir baksana; elime geçen her türlü yatıştırıcıya ihtiyacım var.”</p>

  <p>“Artık çok daha kötü... sen de fark ettin değil mi? Ashford’dan ayrıldığım gün, garip bir biçimde, bütün bu arabaların anlayamadığım özel bir nedenle bir araya geldikleri duygusuna kapıldım. Sanki eskisinden on kat fazla araç var.”</p>

  <p>“Bize mi öyle geliyor yoksa?”</p>

  <p>Sigarasıyla arabanın içini işaret etti. “Kendine eski arabanın tıpatıp aynısını almışsın. Modeli de, rengi de aynı.”</p>

  <p>Yüzündeki yara izini gizlemeye çalışmadan bana döndü. Güçlü bir düşmanlık duygusunun alttan alta bana doğru yaklaştığının farkındaydım. Trafik kuyruğu Stanwell kavşağına dek uzanıyordu. Bir yandan arabaları izlerken bir yandan da bu kadının nasıl seviştiğini hayal ediyordum. Geniş ağzıyla kocasının penisini kavradığını, keskin tırnaklarıyla adamın baldırlarının arasında prostatını aradığını gözümün önüne getirmeye çalışıyordum. Uzanıp yanımızdaki yakıt tankerinin sarı gövdesine dokundu, dev büyüklükteki arka tekerlekler dirseğinden yalnızca on beş santim uzaktaydı. Tankerin üstündeki yangın talimatlarını okuduğu sırada, ben de bacaklarına ve baldırlarına bakıyordum. Bir dahaki sefere nasıl bir adamla, ya da kadınla sevişeceğini hiç düşünmüş müydü? Işıklar değiştiği anda penisimin uyarıldığını hissettim. Yavaş giden araçlar için ayrılmış şeride geçip yakıt tankerinin önündeki yerimi aldım.</p>

  <p>Üstgeçit gökyüzünde bir kemer gibi yükseliyordu, kuzey yönündeki rampa beyaz, dikdörtgen şeklindeki bir plastik fabrikasıyla sınırlanmıştı. Binanın el değmemiş, düz hatlı büyük hacmi zihnimde, deri koltuğun üzerinde yayılan bacaklarının ve baldırlarının hatlarıyla kaynaşıyordu. Helen Remington, ilk karşılaştığımız noktaya doğru yol aldığımızın farkında olmadan, bir bacak bacak üstüne atıyor, bir eski haline dönüyordu; bu beyaz hacimler durmadan hareket ederken plastik fabrikasının ön cephesini geride bıraktık.</p>

  <p>Yol altımızda kayıyordu. Yan yoldan Drayton Parkı kavşağına çıktık. Helen Remington oturduğu yerde dikilip yan camın krom çerçevesine yaslandı, sigarası neredeyse kucağına düşüyordu. Arabanın kontrolünü kaybetmemeye çalışarak, penisimin ucunu direksiyonun alt kenarına dayadım. Araba refüjdeki ilk çarpma noktasına doğru sürükleniyordu. Şerit çizgileri altımızda çaprazlamasına uzanıyor, omzumun ardında bir araba kornası bangır bangır ötüyordu. Arabaların parçalanmış ön camları, güneş ışığında mors lambaları gibi parlıyordu.</p>

  <p>Penisimden meni boşaldı. Araba kontrolümden çıkınca ön tekerlek, ön cama toz ve sigara paketleri savurarak, banketin kenarına çarptı. Araba sol şeritten çıkıp göbekten bize doğru gelen uçak yolcularıyla dolu bir otobüse yöneldi. Penisimden meni sızarken arabayı otobüsün arkasında durdurdum. Bu küçük çaplı doyumun neden olduğu son titremeler de yavaş yavaş kayboldu.</p>

  <p>Helen Remington’ın elini kolumun üstünde hissettim. İki koltuk arasına yaklaşmış, güçlü omzunu benimkine yaslamıştı; eli direksiyonu tutan elimin üstündeydi. İki yanımızda savrulan arabaları izliyor, korna seslerini dinliyordu.</p>

  <p>“Dön hadi, şunu bir süre sakin kullanabilirsin sanırım.”</p>

  <p>Arabayı, tek katlı evlerin bulunduğu terk edilmiş asfalt bulvarlara çıkan bir yan yola soktum. Bir saat boyunca bomboş caddelerde dolaştık. Evlerin önünde çocuk bisikletleri ve boyanmış el arabaları duruyordu. Helen Remington omzumu tuttu, gözleri güneş gözlüklerinden görünmüyordu. Bana, havaalanının göçmen bölümündeki işinden ve kocasının vasiyetini yerine getirirken karşılaştığı güçlüklerden söz etti. Arabamın içinde neler olup bittiğinin, aynı yere farklı arabalarla birçok kez gelip gittiğimin, kocasının ölümünde yaralarımızla doyumumun birliğini kutladığımın farkında mıydı?</p>
