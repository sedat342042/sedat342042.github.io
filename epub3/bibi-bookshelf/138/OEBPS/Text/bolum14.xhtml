  <h2>XIV</h2>

  <p class="pilk">Büyük bir arabayla Londra’ya doğru yol alırken Vaughan’ın hazırladığı anketleri okumaya başladım. Anketleri dolduran kişiler Vaughan’ın dünyasından kesitleri temsil ediyordu: önceden çalıştığı bir laboratuvarın iki bilgisayar programcısı, genç bir diyetisyen, birkaç hostes, Helen Remington’ın çalıştığı klinikteki bir tıp teknisyeni, bunların yanında Seagrave ve karısı Vera, televizyon yapımcısı ve Gabrielle. Anketi dolduran her kişiden istenen kısa özgeçmişten gördüğüm -ve beklediğim- kadarıyla hepsi de küçük ya da büyük bir araba kazasına uğramıştı.</p>

  <p>Her bir ankette politika, sahne, spor, hukuk, bilim ve sanat dünyasından ünlü kişilerin bulunduğu bir liste yer alıyordu, anketi dolduranlardan bu ünlü kişilerden birinin öleceği bir araba kazası canlandırmaları isteniyordu. Listeye şöyle bir göz attığımda söz konusu kişilerin çoğunun hâlâ hayatta olduğunu gördüm; içlerinden bazıları, aslında yalnızca bir iki tanesi kaza geçirerek ölmüştü. Bu ünlü kişilerin adları sanki gazete ve dergi başlıklarına, televizyon haberlerine ve belgelerine şöyle bir göz gezdirip çıkarılmış gibiydi.</p>

  <p>Ama olası ölüm ve yaralanma biçimleri, aksine, uzun ve yoğun bir araştırma sonucu elde edilmiş gibi görünüyordu. Arabayla içindeki insanlar arasında akla gelebilecek her türlü şiddet dolu yüzleşmeye rastlanabiliyordu: yolcu fırlatma mekanizmaları, diz ve kalça kemiği yaralanmaları, önden ve arkadan çarpışmalarla şekilden çıkan yolcu bölmeleri, göbeklerde, yan yol kesişimlerinde, yan yolların otoyola bağlandığı kavşaklarda meydana gelen kazalarda ortaya çıkan yaralanmalar, çarpışan arabaların iç içe geçmiş mekanizmaları, arabaların takla atması sonucu meydana gelen ağır yaralanmalar, yuvarlanırken tavan bölmeleri ve kapı eşikleriyle parçalanan eklemler, torpido ve cam çerçevesinin yüzde açtığı yaralar, dikiz aynalarının ve güneşliklerin neden olduğu baş ve beyin yaralanmaları, zincirleme çarpışmalarda meydana gelen ani sarsıntılar, yakıt deposunun parçalanıp patlaması sonucu çıkan yangınlardaki birinci ve ikinci derece yanıklar, direksiyon kolonunun saplanmasıyla oluşan göğüs yaraları, emniyet kemerinin yanlış bağlanmasının neden olduğu karın bölgesi yaralanmaları, ön koltuktaki yolcularla arka koltuktaki yolcuların ikinci kez çarpışmaları, ön camdan fırlayan yolcuların kafatası ve bel kemiğinden yaralanmaları, çeşitli ön camların patlamasıyla kafatasında meydana gelen yaralanmalar, çocukların ve kucaktaki bebeklerin yaralanması, protez eklemlerin neden olduğu yaralanmalar, kumanda panosu çalışmayan arabalarda meydana gelen yaralanmalar, tek bir ya da birkaç uzvun birden kopması, kasetçalar, yiyecek tepsisi, radyolu telefonlar gibi özel araba aksesuvarlarının neden olduğu yaralanmalar, firma madalyonu, emniyet kemeri tokası ve kelebek camı mandalının neden olduğu yaralanmalar.</p>

  <p>Son olarak Vaughan’ı en çok ilgilendiren yaralanmalara -araba kazalarında meydana gelen cinsel yaralara- yer verilmişti. Olası seçeneklerin görüldüğü bu fotoğraflar son derece özenle çekilmiş, adli tıp dergileri ve plastik cerrahi kitaplarından kesilmiş, elden dağıtılmış monografilerden fotokopiyle çoğaltılmış, Ashford Hastanesi’ne gittiği zamanlarda çaldığı ameliyathane raporlarından alınmıştı.</p>

  <p>Vaughan bir benzin istasyonuna saparken, girişin üstündeki neonlardan çıkan kızıl ışık bu garip yaralarla dolu fotoğrafların üstüne yansımıştı: genç kızların pusula dolaplarıyla parçalanan göğüsleri, orta yaşlı ev kadınlarının ön cam bölmesinin krom panjurlarıyla patlayan silikonları, torpido ambleminin kestiği meme uçları; direksiyon, ön cam ve kapı dikmeleri, koltuk yayları, el freni parçaları ve kasetçalar düğmelerinin kadın ve erkek cinsel organlarında neden olduğu yaralanmalar. Vaughan, arabanın arka tarafında benzin istasyonunda çalışan kızın yanında durmuş, onunla vücudu hakkında şaka yollu konuşurken, camdan vuran ışığın altında kesilmiş penisler, parçalanmış vulvalar ve ezilmiş testislerle dolu fotoğraf yığınına bakıyordum. Fotoğrafların çoğunda yaranın kaynağını açıklamak üzere, arabanın yaralanmaya neden olan bölümü de görülebiliyordu: Ortadan yarılmış bir penisin acil koğuşunda çekilmiş fotoğrafının yanında bir el freni resmi, ağır derecede morarmış bir vulvanın yalandan çekilmiş fotoğrafının üstünde bir direksiyon metali ve fabrika amblemi vardı. Parçalanmış cinsel organlarla araba bölmelerinin ve gösterge tablosunun birleşmesi rahatsız edici modüller, acı ve arzu dolu birimler oluşturuyordu.</p>

  <p>Kişiliğin gizli kalmış yönlerini ortaya çıkardığında daha da korkunç görünen benzer birleşimlere yüzde meydana gelen yaralanmalarda da rastladım. Bu yaralar panelin metal kenarları, korna sapları, dikiz aynaları ve göstergelerden yansıyan ışıkla ortaçağ elyazmaları gibi aydınlatılmıştı. Burnu kırılan bir adamın yüzü, kromdan yapılmış bir marka ambleminin hemen yanında duruyordu. Gözleri görmeyen zenci bir kadın hastanede bir sedyenin üstüne uzanmıştı, hemen yanında kadının görüntüsünün yerini alan bir ayna vardı.</p>

  <p>Daha önce doldurulmuş olan anketleri karşılaştırırken, Vaughan’ın seçtiği kişilerin araba kazalarına ne gibi farklı bakış açılarıyla yaklaştıklarını görüyordum. Vera Seagrave’in seçimleri rasgele yapılmıştı, sanki insanların ön camdan fırlaması, arabaların takla atıp yuvarlanması ve birbiriyle çarpışması arasında fark olduğunu bilmiyormuş gibiydi. Bu yanıtların en rahatsız edici olanları Seagrave’in verdikleriydi -zihninde canlandırdığı bütün çarpışmalarda hayal ürünü kurbanlarının aldığı yaralar yalnızca cinsel organlarda meydana gelen ağır yaralardı. Vaughan’ın denekleri arasından yalnızca Seagrave listedeki bütün öteki politikacıları, sporcuları ve televizyon karakterlerini bir yana atıp kendisine beş film yıldızından oluşan küçük bir hedef grup seçmişti. Seagrave bu beş kadınla -Garbo, Jayne Mansfield, Elizabeth Taylor, Bardot ve Raquel Welch- cinsel sakatlıklardan bir mezbaha kurmuştu.</p>

  <p>Az ötemizde kornalar çalıyordu. Londra’nın batısındaki banliyölerin yakınında ilk yoğun trafiğe takılmıştık. Vaughan sabırsızlıkla direksiyonda tempo tutuyordu. Ağzındaki ve alnındaki yaralar ikindi güneşi altında belirgin bir yama, gelecek nesil yaraların işaretli alanlarını oluşturuyordu.</p>

  <p>Vaughan’ın anket sayfalarını çevirmeye başladım. Jayne Mansfield ve John Kennedy, Camus ve James Dean’in fotoğrafları renkli kalemlerle işaretlenmiş, boyunları ve cinsel bölgeleri daire içine alınmış, göğüsleri ve yanakları gölgelenmiş, ağızları ve karınlarının bir ucundan ötekine uzunca çizgiler çekilmişti. Jayne Mansfield bir reklam fotoğrafında sol bacağını dışarı çıkarmış arabasından iniyordu, sağ baldırını, iç kısmının büyük bir bölümü görünecek kadar yukarı kaldırmıştı. Davetkâr gülücükler saçarak öne çıkardığı göğüsleri neredeyse üstü örtülü ön camla kapı arasındaki pervaza değiyordu. Anketi dolduranlardan Gabrielle, Jayne Mansfield’ın sol göğsü ve çıplak baldırına hayalinden yaralı bölgeler işaretlemiş, boğazına renkli kalemlerle çizgi çekmiş, arabanın bedeniyle birleşeceğini düşündüğü bölümlerini belirginleştirmişti. Bu fotoğrafların çevresindeki boş alanlar Vaughan’ın kargacık burgacık bir el yazısıyla aldığı notlarla kaplıydı. Birçoğunun sonuna, sanki Vaughan’ın aklından daha başka ölüm yöntemleri geçiyormuş, yanıtlardan bazılarını akla uygun, bazılarını ise çok uç noktada buluyormuş gibi soru işareti konmuştu. Albert Camus’nün içinde öldüğü arabanın solmuş fotoğrafı üstünde inceden inceye oynanmıştı, gösterge tablosu ve ön camın üstüne “burun kemiği”, “yumuşak damak” ve “sol elmacık kemiği” yazılmıştı. Ön panelin alt bölümünde bir alan Camus’nün cinsel organlarına ayrılmıştı, göstergelerin üstü çaprazlama taranmış, sol boşlukta birtakım anahtar sözcüklere yer verilmişti: “Penis ucu,” “testis torbası,” “idrar yolu,” “sağ testis”. Çatlamış ön camı arabanın ezilmiş kaportasına açılıyordu, parçalanmış metaller bir kemer şeklini almış, motoru ve radyatörü kapatmaz hale gelmişti, üstü uzun, V şeklinde benekli beyaz bir renkle kaplanmıştı: “Meni”.</p>

  <p>Anketlerin sonunda Vaughan’ın son kurbanları yer alıyordu. Elizabeth Taylor Londra’daki bir otelin önünde şoförünün kullandığı limuzininden iniyor ya da arka koltuğun derinliklerinde kocasının omzunun üstünden bakıp gülümsüyordu.</p>

  <p>Vaughan’ın hesapladığı bacak uzunluğu ve yaralanma boyutundaki matematiksel bağıntıyı düşününce film yıldızının baldırlarını ve dizlerini, krom kapı çerçeveleri ve kabin kapaklarını incelemeye başladım. Vaughan’ın ya da onun gönüllü deneklerinin çılgın bir dublör yarışçı gibi garip birtakım pozisyonlarda bu kadının üstüne çıkabileceğini, bindiği arabaların her türlü pornografik ve erotik olasılığın, akla gelebilecek her çeşit cinsel ölümün ve sakatlığın ortaya çıktığı bir araç olabileceğini düşünmeye başladım.</p>

  <p>Vaughan dosyayı elimden alıp çantaya kaldırdı.</p>

  <p>Trafik iyice tıkanmış, Batı Caddesi’ne çıkan yollar kentten akın akın gelen araçlarla günün ilk yoğun trafiğine yakalanmıştı. Vaughan pencereye yaslanmıştı, parmaklarını, uçlarında kalan son meni kokusunu içine çekmek ister gibi burnuna götürmüştü. Karşı yönden gelen uyarı farları, otoyol boyunca uzanan lambalar, yol üstündeki yerlerin ışıkları tozla kaplı arabasının direksiyonu başında oturan bu avcı adamın yalnız yüzünü aydınlatıyordu. Yanımızdan geçen arabaların sürücülerine bakıp, Vaughan’ın tanımladığı biçimiyle nasıl bir yaşam sürdüklerini hayal etmeye çalıştım. Vaughan için bu insanlar çoktan ölmüştü bile.</p>

  <p>Trafik, ölümün bu büyük akşam provasında Batı Caddesi’ndeki kavşağa dek, altı şerit boyunca uzanıyordu. Kırmızı kuyruk lambaları çevremizde ateş böcekleri gibi yanıp sönüyordu. Vaughan direksiyonu hafifçe tutmuş, yüzünde yenilgiye uğramış bir ifadeyle, pusula dolabının havalandırma borusuna sıkışmış kimliği belirsiz orta yaşlı bir kadının solmuş pasaport fotoğrafına bakıyordu. Yolun kenarından yeşil biyeli üniformalarıyla işbaşı yapmaya giden iki yer gösterici kadın geçerken, Vaughan yerinde doğrulup, gözlerini pusuya yatmış bir canininki gibi kararlı bakışlarla kadınların yüzüne dikti.</p>

  <p>Vaughan kadınları incelerken, meni lekesi içinde kalmış pantolonuna baktım, insan vücudundan çıkan her türlü sıvıyla lekelenmiş olan bu araba beni heyecanlandırmıştı. Aklıma anketlerdeki fotoğraflar geldi, bu fotoğrafların benimle Vaughan arasındaki bir cinsel birlikteliğin mantığını gayet iyi tanımladıklarını biliyordum. Uzun bacakları, sıkı kalçaları ve poposu, kanundaki ve göğsündeki yaralı kaslar, iri meme uçları, arabanın içindeki düğmelerin ve panel çıkıntılarının arasında bekleyen sayısız yaralanmayı davet ediyordu. Bütün bu hayali yaralar Vaughan’ın teniyle benim tenimin cinsel birlikteliğine bir örnek oluşturuyordu. Araba kazasının sapkın teknolojisi her türlü sapık harekete olanak tanıyordu. Otoyol boyunca yol alan binlerce aracın onlarcasında, başımızın üstünde göğe yükselen dev uçaklarda, en mütevazı makinelerde ve ticari malzemelerde saklı iyicil bir psikopatoloji bizi ilk kez kendisine çağırıyordu.</p>

  <p>Vaughan kornaya basıp sağ şeritte giden sürücüleri, kendisine öteki şerite geçmesi için yol vermeye zorluyordu. Geçer geçmez otoyolun yüksek kenarına kurulmuş süpermarketin park alanına saptı. Endişeli gözlerle bana bakıyordu.</p>

  <p>“Zor bir gün geçirdin Ballard. Kendine bir içki al. Seni arabayla biraz gezdireyim.”</p>
