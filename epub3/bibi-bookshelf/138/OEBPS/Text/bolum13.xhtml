  <h2>XIII</h2>

  <p class="pilk">“Geldin mi?”</p>

  <p>Helen Remington, sanki zorla hayata döndürmeye çalıştığı bir hastasıymışım gibi, elini endişeyle omzuma götürdü. Ben arabanın arka koltuğunda uzanırken çabucak üstünü giyindi, mağaza vitrinindeki mankenin üstüne bir giysi sokuveren satıcı gibi eteğini kalçasına yerleştirdi.</p>

  <p>Yol Araştırmaları Laboratuvarı’na giderken, havaalanının batısında kalan depoların arasında durmayı önermiştim. Bundan önceki hafta boyunca Helen bana olan ilgisini yitirmişti, sanki beni ve çarpışmayı artık varlığını reddettiği geçmişine gömmüştü. Birçok insanın yas tuttuktan sonra yaşadığı karışık bir döneme girmek üzere olduğunu biliyordum. İki arabanın çarpışması ve kocasının ölümü ona yeni bir cinselliğin kapılarını aralamıştı. Kocasının ölümünü izleyen ilk aylarda ardı ardına birçok ilişkiye girmişti, sanki bütün bu adamların cinsel organlarını eline ve vajinasına alması kocasını hayata döndürecek, rahminde bir araya gelip karışan menileri ölü adamın, zihnindeki imgesinin yok oluşunu çabuklaştıracaktı.</p>

  <p>Benimle ilk sevişmesinden sonra, kendisine başka bir sevgili daha bulmuştu, Ashford Hastanesi’nde okuyan bir patoloji öğrencisiydi bu. Bundan sonra da birçok adamla ilişkiye girmişti: bir kadın meslektaşının kocası, stajyer bir radyolog, garajında çalışan bir servis müdürü. Hiç utanma duygusuna kapılmadan rahatça anlattığı bu ilişkilerde dikkatimi çeken nokta hepsinin araba içinde gerçekleşmesiydi. Hepsi de havaalanındaki kat otoparkında, geceleri garajının yağlama bölgesinde ya da kuzeye uzanan dolambaçlı otoyol üzerindeki ceplerde, arabasının içinde gerçekleşmişti, sanki yalnızca arabanın varlığı bir cinsel duygu uyandırıyordu. Kocasının ölümüyle arabanın ona bedeninin yeni olanaklarını sunduğunu düşünüyordum. Yalnızca arabanın içindeyken doyuma ulaşabiliyordu. Yine de bir akşam, Northolt’taki kat otoparkında arabanın arka koltuğunda birlikte uzanırken, Helen’ın düşmanlık ve öfkeyle kasıldığını hissettim. Elimi kasıklarının altındaki karanlık üçgen bölgeye götürdüm, karanlıkta bu nemli bölge gümüş gibi parlıyordu. Kollarını üstümden çekip çıplak göğüslerim bu camdan ve metal bıçaklardan yapılmış kapana kıstıracak gibi arabanın içini incelemeye başladı.</p>

  <div>
    <br/>
  </div>

  <p>Issız depolar gün ışığında gizli bir sualtı dünyası gibi çevremizi sarmıştı. Helen camını kapatıp kalkmakta olan bir uçağın sesini kesti.</p>

  <p>“Bir daha buraya gelmeyeceğiz; başka bir yer bulman gerekecek.”</p>

  <p>Benim de hevesim aynı ölçüde kaçmıştı. Vaughan bizi izlemediği, hareketlerimizin ve tensel bölgelerimizin fotoğrafını çekmediği sürece, doyuma ulaşmak kısır, atık bir suyun boşalmasından öte bir anlam taşımıyordu.</p>

  <p>Zihnimde Helen’ın arabasının içini canlandırdım, arabanın sert krom ve deri malzemeleri menimle hayat buluyor; tavan ışıkları, yerleri ve çimenlerle nemlenmiş rahat koltukları sarmaşıklarla ve egzotik çiçeklerle dolu bir çardağa dönüşüyordu.</p>

  <p>Otoyolda gittikçe hızlanan Helen’a bakarken, birden onu nasıl incitebileceğimi merak ettim. Onu kocasının öldüğü kaza noktasına götürmeyi düşündüm - belki bu, bana yeniden cinsel bir ihtiyaç duymasını sağlayabilir, benim ve bu ölü adam için duyduğu erotik düşmanlığı alevlendirebilirdi.</p>

  <p>Laboratuvarın dış kapısından girerken Helen direksiyona yüklenmişti, incecik kolları tuhaf bir biçimde direksiyonu sıkıca kavramıştı. Bedeni ön camın pervazları ve direksiyon milinin açısıyla garip bir geometrik şekil oluşturmuştu, sanki genç ve kötürüm Gabrielle’in hareketlerini taklit ediyordu.</p>

  <p>Otoparktan çıkıp test sahasına doğru yürümeye başladık. Hemen bizi karşılayan araştırma görevlisiyle yol boyunca bakanlığın arabalardaki yalpa çubuğuna ilişkin kararları hakkında konuştu. Kaza geçirmiş arabalar iki sıra halinde kenara çekilmişti. Ezilmiş bölmelerde plastik mankenler oturuyordu, yüzleri ve göğüsleri çarpışmayla parçalanmış, kafatasları ve karın bölgelerine renkli yara izleri yapılmıştı. Helen, ön camın bulunması gereken boşluktan bu mankenlere tedavi etmeyi umduğu hastalarıymış gibi bakıyordu. Zarif giysiler giyip çiçekli şapkalar takmış ziyaretçilerin arasında dolaşırken, Helen pencerelerden elini uzatıyor, mankenlerin plastik kollarını ve başlarını okşuyordu.</p>

  <div>
    <br/>
  </div>

  <p>Bu hayal ürünü mantık bütün gün boyunca devam etti. Pırıl pırıl ikindi güneşinin altında yüzlerce ziyaretçi, mankenleri, bir arabayla motosikletin arka arkaya çarpışmasında rol alan sürücüyle yolcuları canlandıracak plastik varlıklardan öte bir şey olarak görmüyordu.</p>

  <p>Bu bedensizlik hissi, kendi kaslarımın ve kemiklerimin olmadığı düşüncesi Vaughan ortaya çıktığında daha da arttı. Teknisyenler, motosikleti, çelik raylarda fırlatılıp yetmiş metre ötedeki arabaya çarpacak olan bir kızağa zincirliyorlardı. Her iki araçla, bir dizi ayaklı tezgâhın üstüne yerleştirilmiş kayıt aletleri arasında spiral kablolar uzanıyordu. İki film kamerası çekime hazır bekliyordu, bunlardan biri pisti görüyordu, objektifi çarpışma noktasına çevrilmişti, ötekisi ayaklı bir desteğin üstünden aşağıya bakıyordu. Bir video aleti, arabanın motor bölmesindeki alıcıları ayarlamakla uğraşan teknisyenlerin görüntüsünü küçük bir ekrana yansıtmaya başlamıştı bile. Arabanın içinde dört mankenden -anne, baba, iki de çocuk- oluşan bir aile oturuyordu, başlarına, göğüslerine ve bacaklarına teller tutturulmuştu. Kaza anında bedenlerinde açılacak yaralar önceden işaretlenmişti: yüzlerinde ve göğüslerinde kızıl ve mor renklere boyanmış karmaşık geometrik şekiller. Teknisyenlerden biri direksiyonun ardındaki mankeni son bir kez düzeltti, ellerinin açısını ayarladı. Üst düzey bir bilimadamı olan spiker mikrofonla konuklara bu deneme kazayı izlemeye geldikleri için hoşgeldiniz diyor, arabanın içindekileri şakayla karışık tanıştırıyordu: “Charlie ve Greta’nın, çocukları Sean ve Brigette’le dolaşmaya çıktıklarını düşünün...”</p>

  <p>Pistin öteki ucunda birkaç teknisyen motosikleti hazırlıyor, yakın çekim kamerasının raylardan aşağı inecek kızağa iyice tutturulup tutturulmadığını kontrol ediyordu. Ziyaretçiler -bakanlık yetkilileri, yol güvenlik mühendisleri, trafik görevlileri ve eşleri- sanki araba yarışı seyredecekmiş gibi çarpışmanın gerçekleşeceği noktada toplanmışlardı.</p>

  <p>Vaughan otoparktan çıkıp farklı boydaki uzun bacaklarıyla kocaman adımlar atarak yaklaştıkça, herkes dönüp siyah deri ceket giymiş bu adamın motosiklete doğru yürüyüşüne baktı. Bir an Vaughan’ın motosiklete atlayıp aracı raylardan bizim üstümüze süreceğini düşündüm. Ağzındaki ve alnındaki yara izleri havayı kılıç yaraları gibi yarıyordu. Teknisyenlerin plastik motosiklet sürücüsü “Elvis”i aracına bindirmelerini izlerken birden duraksadı, bize doğru yaklaşıp Helen Remington’la beni çağırdı. Kızgın bakışlarla seyircilere şöyle bir göz attı. Hem kendi dehşetli evrenine bütünüyle bağlı, hem de dış dünyadaki her çeşit deneyime açık olduğu garip kişiliği beni bir kez daha cezbetmişti.</p>

  <p>Vaughan kalabalığı yararak bize yaklaştı. Sağ elinde bir yığın dergi ve broşür taşıyordu. Ön sıradaki koltuğundan kendisine bakan Helen Remington’a eğildi.</p>

  <p>“Seagrave’i gördün mü?”</p>

  <p>“O da mı gelecekti?”</p>

  <p>“Vera bu sabah arayıp söyledi.” Vaughan bana dönüp elindeki broşürleri gösterdi. “Bulduğun bütün kâğıtları topla Ballard. Bunları dağıtıyorlar: ‘İnsan Fırlatma Mekanizmaları’, ‘Kaza Anında İnsan Yüzünün Dayanma Dereceleri’, ‘.....’ ”. Son teknisyen de arabanın yanından ayrılınca Vaughan başını sallayıp <i>sotto voce</i><a href="../Text/dipnotlar.xhtml#a3" id="k3"><sup>[3]</sup></a> yorumda bulundu: “Yol Araştırmaları Laboratuvarı’nda sanal kaza teknolojisi son derece gelişmiş. Bu dekoru kullanarak Mansfield’in, Camus’nün, hatta Kennedy’nin geçirdiği kazaları tıpı tıpına gerçekleştirebilirler.”</p>

  <p>“Araba kazalarının sayısını azaltmaya çalışıyorlar, çoğaltmaya değil.”</p>

  <p>“Bu da başka bir bakış açısı tabii.”</p>

  <p>Spiker konuklara susmalarını söyledi. Kaza denemesi başlamak üzereydi. Vaughan beni unutmuş, gözlüklerinin ardında uyuklayan sabırlı taşralı bir dikizci gibi ileriye atılmıştı. Tanıtım broşürlerinin ardına gizlediği sağ eliyle, pantolonunun üstünden penisini kurcalıyordu. İşaret parmağını aşınmış kumaşından neredeyse içeri sokup penisinin ucunu sıkıyordu. Bütün bu süre boyunca pistin her yanını dikkatle inceliyor, bütün ayrıntılarla tek tek ilgileniyordu.</p>

  <p>Katapultu fırlatan elektrikli vinçler rayları titretmeye başladı, kablolar gerildi. Vaughan’ın eli kasıklarına uzandı. Yetkili teknisyen motosikletten birkaç adım gerileyip katapultun yanındaki yardımcısına eliyle işaret etti. Vaughan tüm dikkatini önümüzdeki araba ve içinde kilisedeymiş gibi bir hizada dimdik oturan dört plastik yolcu üzerinde yoğunlaştırmıştı. Başını çevirip omzunun üstünden bana baktı, yüzündeki ifade benim de olayla ilgilendiğimden emin olmak ister gibi sert ve coşkuluydu.</p>

  <p>Motosiklet gürültüyle pistten inmeye başladı, kablolar metal raylara çarpıp şangırdıyordu. Sürücü manken dimdik oturuyordu, yüzüne çarpan hava çenesini yukarı kaldırmıştı. Elleri direksiyona bir kamikaze pilotununkiler gibi zincirlenmişti. Uzun boynuna ölçüm aletleri yapıştırılmıştı. Manken ailenin dört üyesi önündeki aracın içinde aynı boş bakışlarla oturuyordu. Yüzleri şifreli simgelerle işaretlenmişti.</p>

  <p>Birden rayların yanında, çimenlerin üstünde savrulan kabloların keskin sesi ortalığı kapladı. Motosiklet arabanın ön bölümüne çarptığı anda şiddetli bir metal patlaması oldu. Her iki araç da seyircilerin şaşkın bakışları arasında yana savruldu. Motosikletle sürücüsü arabanın kaportasına fırlayıp ön cama çarptığı ve parçalara ayrılıp arabanın tavanına savrulduğu sırada, ister istemez Vaughan’ın omzuna tutunup kendime gelmeye çalıştım. Araba çelik kabloların üstünde beş metre sürüklendi. Sonunda rayların üstünde durdu. Kaporta, ön cam ve tavan darbenin etkisiyle çarpılmıştı. Arabanın içinde altüst olmuş aile bireyleri birbirlerinin üstüne devrilmişti, ön koltuktaki başı kopmuş kadın yolcunun bedeni çatlamış ön cama yapışmıştı.</p>

  <p>Teknisyenler seyircileri yatıştırmaya çalışarak, arabadan elli metre ötede yan yatan motosiklete koştular. Motosiklet sürücüsünün parçalarını topluyor, adamın bacaklarını, başını kollarının altına sıkıştırıyorlardı. Yüzünden ve omuzlarından kopan fiberglas parçaları deney arabasının çevresindeki cam parçalarının arasına gümüş renkli bir kar yığını, ölüm konfetileri gibi saçılmıştı.</p>

  <p>Spiker yeniden hoparlörden seyircilere seslendi. Ne söylediğini izlemeye çalıştım, ama beynim sesleri algılamıyordu. Bu sanal kazanın çirkin ve şiddet yüklü etkisi, metal ve cam patlaması, pahalı bir teknolojinin ürünü olan eserlerin göz göre göre yok edilmesi beni serseme çevirmişti.</p>

  <p>Helen Remington kolumu tuttu. Bana gülümseyip, sanki bir çocuğu zihinsel birtakım engellerden geçmeye zorlarmış gibi yüreklendirici bir tavırla başını salladı. “Ampex’te yeniden görebiliriz. Yavaş çekim gösteriyorlarmış.”</p>

  <p>Kalabalık ayaklı tezgâhlara doğru yürümeye başladı, insanlar sakinleşmiş, sesleri yeniden çıkmaya başlamıştı. Arkamı dönüp Vaughan’ın bize katılmasını bekledim. Vaughan boşalan koltukların arasında duruyor, gözlerini hurdaya dönmüş arabadan ayırmıyordu. Karnının altında bir meni göleti pantolonunun önünü karartmıştı.</p>

  <div>
    <br/>
  </div>

  <p class="p1" style="text-align: center;">*</p>

  <div>
    <br/>
  </div>

  <p>Yüzünde belli belirsiz bir gülümsemeyle yanımızdan ayrılan Helen Remington’ı umursamadan Vaughan’ı seyretmeye başladım, ona ne söyleyeceğimi bilmiyordum. Çarpılan araba, parçalanan mankenler ve Vaughan’ın dışavuran cinselliğiyle karşılaşınca, kendimi bir anda sınırları zihnimin içinde karmaşık bir dünyaya uzanan bir bölgede dolanırken buldum. Vaughan’ın arkasında durup kaslı sırtına, siyah ceketinin içinde sallanan sert omuzlarına baktım.</p>

  <p>Konuklar Ampex makinesinde motosikletin arabaya çarpışını bir kez daha seyrediyorlardı. Çarpışma anından bölümler yavaş çekim yeniden gösteriliyordu. Motosikletin ön tekerleği, rüyalara özgü büyük bir sessizlikle arabanın tamponuna çarpıyordu. Çember yamulunca, lastik patlayıp sekiz şeklini aldı. Motosikletin arkası havaya kalktı. Elvis adı verilen manken oturduğu yerden fırladı, hantal bedeni sonunda yavaş çekimle huzura kavuşturulmuştu. Birçok başarılı dublör gibi ayakları pedalların üstündeydi, kolları ve bacakları gerilmişti. Başı havaya dikilmişti, çenesi aristokratlara yaraşır küçümser bir tavırla ileri uzanıyordu. Motosikletin arka tekerleği havaya kalkmıştı ve sürücüye arkadan vuracakmış gibi görünüyordu, ama sürücü ayaklarını büyük bir ustalıkla pedallardan çekip bedenini yatay bir konuma getirmişti. Elleri hâlâ gidona bağlıydı, ama motosiklet takla atarken gidondan kurtuldu. Metal kablolar bileğini kesti, başı bir yelkenlinin pruvası gibi öne uzandı, sürücü önündeki arabanın ön camına doğru yatay dalışa geçti. Göğsü arabanın kaportasına çarptı, kaportanın cilalı selüloz boyalı yüzeyini bir sörf tahtası gibi çizdi.</p>

  <p>Araç ilk çarpışmanın etkisiyle geri kayarken, arabanın içindeki dört kişi de kendi aralarında ikinci bir çarpışmaya kurban gitti. Pürüzsüz yüzleri, arabalarının kaportasına uçarcasına savrulan bu bedeni daha yakından görmek ister gibi ön cama yapışmıştı. Hem sürücü hem de kadın yolcu ön cama yuvarlanmışlar, alınlarını motosiklet sürücüsüyle aynı anda cama çarpmışlardı. Çevrelerinde cam parçaları bir kaynaktan fışkırırcasına dört bir yana dağılmıştı, mankenlerin bedenleri, sanki bir olayı kutlarmış gibi çok daha olağandışı bir konuma kavuşmuştu. Motosiklet sürücüsü süslü ön camı kırarak yatay uçuşuna devam etti, yüzü dikiz aynasıyla parçalandı. Dirseği pencere pervazına çarptığı anda kolu kopup omurgasının yüz metre ötesinde, hurdaya dönen motosikletin parçalarına ve cam kırıklarına karıştı. Sağ kolu çatlamış ön cama çarptı, önce sileceğin keskin kenarına takılan eli kolundan ayrıldı, sonra eliyle dirseği arasında kalan bölüm camı kırarak ön koltukta oturan kadın yolcunun yüzüne çarptı ve kadının sağ yanağını kopartıp beraberinde götürdü. Motosiklet sürücüsünün bedeni havalı bir slalom hareketiyle yana savruldu, kalçaları ön cam çerçevesinin sağına çarparak bunu ortadaki kaynak noktasında iki büklüm etti. Bacakları arabanın çevresine savruldu, kaval kemikleri yan kapılara çarptı.</p>

  <p>Şekilden çıkan motosiklet takla atarak arabanın tepesine çöktü. Gidonu ön cam boşluğundan içeri geçerek ön koltuktaki kadın yolcunun kafasını uçurdu. Ön tekerlek ve krom çatal kanatlar tavanı çökertti, yerinden fırlayan tekerlek zinciri öne savrulan motosiklet sürücüsünün başını yaraladı. Bedeninden kopan parçalar arabanın arka tekerleğine çarpıp geri sekti ve sanki uzun süre donmuş bir halde kaldıktan sonra birden çözülmüş gibi tuzla buz olan camın yerlere saçılan parçalarının arasına karıştı. Bu arada, arabanın sürücüsü yerinden fırlayan direksiyona çarpıp koltuktan aşağı, direksiyon kolonunun altına kaymaya başladı. Ellerini ensesine kaldırmış biçimde duran başı kopmuş karısı ön panele yuvarlanmıştı. Başı deri koltuğa sıçramış, oradan arka koltuktaki çocukların arasına fırlamıştı. Çocuklardan Brigitte adındaki daha küçük olanı başını arabanın tavanına kaldırmış ve annesinin başı arka cama çarpıp sol kapıdan dışarı çıkmadan önce arabanın içinde oradan oraya savrulurken ellerini dehşetle havaya kaldırmıştı.</p>

  <p>Araba yavaşlayıp sürüklenmeye devam ederek durdu. İçindeki dört yolcu cam parçacıklarıyla işlenmiş alanda yığılıp kaldı. Anlamsız el kol hareketleri sona ermiş, yeniden duygudan yoksun bir insana dönüşmüşlerdi. Cam parçalarından oluşan yığın çevrelerinde son bir kez savruldu.</p>

  <p>Otuz kırk kişilik seyirci grubu gözlerini ekrana dikmiş, bir şey olmasını bekliyordu. Biz seyretmeye devam ederken, bedenimizin dışındaki tinsel varlıklarımız arkamızda sessizce bekliyor, elleri ve yüzleri çarpışma yavaş çekimde yeniden canlandırılırken hiç kıpırdamadan duruyordu. Rollerimizin tersine çevrilmesiyle, arabanın içindeki mankenlerden daha gerçek değildik artık. Yanımda duran ipek giysiler içindeki bakanlık görevlisi eşine baktım. Kendinden geçmiş bir halde filmi seyrediyor, sanki kazada kendisinin ve çocuklarının parçalandığını hayal ediyordu.</p>

  <p>Konuklar çay standına doğru ilerlediler. Vaughan’ın arkasından çarpılan arabanın yanına gittim. Koltukların arasında durup sakızını çimenlerin arasına fırlattı. Kaza denemesinden ve ağır çekim filmden benden çok daha fazla etkilendiğini biliyordum. Helen Remington tek başına oturmuş bizi izliyordu. Vaughan hurdaya dönmüş arabaya bakıyordu, sanki arabayı kucaklayıverecekti. Elini parçalanan kaportanın ve tavanın üstünde gezdirdi, yüz kasları kelepçe gibi kasılıp gevşiyordu. Eğilip arabanın içine göz gezdirdi, mankenleri sırayla inceledi. Onlara bir şey söylemesini bekliyordum, gözlerim çentik çentik olmuş kaporta ve tampondan Vaughan’ın poposuna kaydı. Bu arabanın ve içindeki ailenin yok oluşu, Vaughan’ın bedeninin cinselliğinin açığa çıkmasına olanak tanımıştı; her ikisi de onlara yüklediğimiz anlam ve heyecan duygusundan soyutlanmış kavramsal eylemlerdi.</p>

  <p>Vaughan sürücünün yüzündeki pul pul olmuş fiberglas parçacıklarını eliyle temizledi. Arabanın kapısını açıp koltuğa ilişti, tek eliyle yamulmuş direksiyonu tutuyordu.</p>

  <p>“Hep çarpılmış bir araba kullanmak istemişimdir.’’</p>

  <p>Şaka yaptığını düşündüm, ama Vaughan gayet ciddi görünüyordu. Sakinleşmişti, sanki bu şiddet yüklü olay bedenindeki gerilimi söküp almış ya da bunca zamandır bastırdığı bütün şiddet davranışlarını ele geçirmişti.</p>

  <p>“Pekâlâ,” dedi elindeki cam parçalarını silkelerken. “Artık gidiyoruz, sizi eve bırakayım.” Duraksadığımı görünce, “İnan bana Ballard, kazaların hepsi birbirine benzer.”</p>

  <p>Zihnimde benimle onun, Helen Remington’la Gabrielle’in arasında, fiberglastan yapılma motosiklet sürücüsü ve mankenlerin işkenceyi andıran ölümlerini yeniden canlandıracak bir dizi cinsel pozisyon tasarladığımın farkında mıydı? Vaughan otoparkın yanındaki tuvalette pisuarın önünde durup son damlaları yere damlatırken yarı yarıya sertleşmiş penisini göstermekten kaçınmıyordu.</p>

  <p>Laboratuvardan uzaklaşır uzaklaşmaz yeniden eski saldırgan tavrına büründü, yanından gelip geçen arabalarla iştahlanmışa benziyordu. Koca arabayı otoyola çıkan yol boyunca sürerken, kendininkinden daha küçük bütün arabaların tamponlarına kadar sokuluyor, arabaları yolundan kaçırıyordu.</p>

  <p>Gösterge tablosuna hafifçe vurdum. “Bu araba on yıllık bir Continental. Kennedy suikastının özel bir kaza olduğunu düşünüyorsun sanırım.”</p>

  <p>“Aynısı canlandırılabilir.”</p>

  <p>“Peki ama neden Elizabeth Taylor? Bu arabayla ortalıkta dolaşırken onu tehlikeye atmıyor musun?”</p>

  <p>“Kime karşı?”</p>

  <p>“Seagrave’e; bu adamın bir tahtası eksik.”</p>

  <p>Otoyoldaki son şeritlerden çıkmak üzereydik, ama Vaughan uyarı işaretlerine karşın hızını kesmeye yeltenmemişti bile.</p>

  <p>“Vaughan, bu kadın hiç araba kazası geçirmiş mi?”</p>

  <p>“Büyük bir şey geçirmemiş; demek ki, her şey geleceğinde saklı. Tek bir çarpışmada ölebileceğini düşünsene, bütün hayallerimiz ve fantezilerimiz altüst olurdu. Peki ya onunla aynı çarpışmada ölecek olan adam...”</p>

  <p>“Seagrave bu fikrine katılıyor mu?”</p>

  <p>“Kendince.”</p>

  <p>Ana kavşaklardan birine yaklaşmıştık. Yol Araştırmaları Laboratuvarı’ndan ayrıldığımızdan beri Vaughan frene ilk kez basıyordu. Araba sağa savrulup adanın çevresinde dönmekte olan bir taksinin yoluna çıktı. Vaughan gaza basıp korna ve acı acı öten tekerlek sesleri arasında taksinin önüne geçti. Açık penceresinden taksi sürücüsüne bağırdı ve hızla güneye, dar bir şerit halinde uzanan yan yola girdi.</p>

  <p>Sakinleştiğimizde Vaughan arka koltuğa uzanıp bir evrak çantası çıkardı.</p>

  <p>“Programa çıkaracağım insanları bu anket sorularına göre seçiyordum. Bak bakalım unuttuğum bir şey var mı?”</p>
