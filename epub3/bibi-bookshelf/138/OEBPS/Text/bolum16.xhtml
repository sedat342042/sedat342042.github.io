  <p class="pilk">Bütün dünya yara çiçekleri açmaya başlamıştı. Film stüdyolarındaki ofisimin penceresinden park alanının ortasında, arabasının içinde oturan Vaughan’ı seyrediyordum. İnsanlar arabalarını Vaughan’ın tozla kaplı limuzininin çevresinden tek tek alarak evlerine dönüyorlardı. Vaughan stüdyoya bir saat önce gelmişti. Renata bana Vaughan’ı gösterdikten sonra bir süre onu görmezden gelmeyi başarmıştım, ama park alanındaki bütün öteki arabaların birer birer eksilmesi bütün dikkatimi alanın tam ortasında tek başına duran bu arabaya yöneltmişti. Vaughan, Yol Araştırmaları Laboratuvarı’na gittiğimiz günden sonraki üç gün boyunca her öğleden sonra stüdyoya gelmişti -görünüşte Seagrave’i görmeye geliyordu, ama asıl amacı onu film yıldızıyla tanıştırmamı sağlamaktı. Bir önceki gün Batı Cadddesi’ndeki bir benzin istasyonunda karşılaştığımızda ona yardım etmeyi kabul ettim, Vaughan’ı başımdan atmanın hiçbir yolu olmadığını biliyordum. Artık beni bütün gün boyunca hiçbir çaba harcamadan izleyebiliyor, havaalanı girişlerinde, benzin istasyonlarının ön sahalarında saatlerce bekliyordu, kimi zaman bilmeden onun yoluna çıktığımı düşünmeye başlamıştım.</p>

  <p>Vaughan’ın varlığı arabayı kullanışımı da etkiliyordu, sanki ikinci bir kaza geçirmeyi, ama bu kez bunun Vaughan’ın gözleri önünde olmasını bekliyordum. Havaalanından kalkan dev uçaklar bile bedenimi yaralayacak heyecan ve erotizm, ceza ve arzu araçlarıydı. Otoyollardaki yoğun trafik havayı boğuyordu, neredeyse bu araçları egzoz kaplı asfalt yola detaylı bir psikolojik testin bir parçası olarak Vaughan’ın çektiğine inanıyordum.</p>

  <p>Renata ofisten ayrılınca Vaughan arabasından indi. Park alanını geçip ofise girişini seyrettim, neden beni seçtiğini merak ediyordum - çarpışma noktasına uzanan bir yol boyunca, Vaughan ya da onun seçtiği bir kurbanla birlikte hedef konumunda bir araba sürdüğümü görebiliyordum.</p>

  <p>Vaughan dışarıdaki ofislerden geçerken, arabaların radyatör panjurlarının ve ön cam montajlarının satış için büyütülmüş fotoğraflarına göz atıyordu. Üstünde arabayı ben kullandığım gün sevişirken giydiği aynı eski kot pantolonu vardı. Alt dudağında, ısırıp koparmaktan küçük bir yara oluşmuştu. Garip bir biçimde büyülenmiş gözlerim bu minicik deliğe takılmıştı, Vaughan’ın benim üzerimde kısmen yüzündeki ve göğsündeki yara izlerine kazınmış, kaza sayesinde kazanılmış cinsel egemenliğinin farkındaydım.</p>

  <p>“Vaughan, sıkıldım artık. Bu ofise girip çıkmak bile çok zor, bir de hemen hemen hiç tanımadığım bir yapımcının peşinden koştuğum düşünülürse... Her neyse, bu kadının senin anketlerinden birini doldurma olasılığı yüzde sıfır.”</p>

  <p>“Bırak da ben vereyim.”</p>

  <p>“Biliyorum, onu büyüleyebilirsin, ama...”</p>

  <p>“Vaughan, kadının bir araba kazasında ölmesi çok küçük bir olasılık. Kıyamete kadar peşinden koşacak değilsin ya!”</p>

  <p>Kolumu tedirginlikle Vaughan’ın omzundan indirdim. Kaslı karnı yara izleriyle kafes gibi işlenmişti. Kalçasının sağında yara izleri, parmaklarımın uzanmasını bekleyen bir girinti, yıllar önce olup unutulmuş bir araba kazasında damgalanmış bir şablon oluşturmuştu.</p>

  <p>Akşam karanlığında otoparka doğru yürüyorduk. Kuzeye uzanan otoyol boyunca trafik, ölmek üzere olan birinin atardamarlarındaki kan gibi ağır ağır akıyordu. Boş otoparkta Vaughan’ın Lincoln’ünün önüne iki araba park edilmişti; biri devriye arabasıydı, öteki Catherine’in beyaz spor arabasıydı. Polislerden biri Lincoln’ün tozlu camlarından içeriye bakmaya çalışıyordu. Ötekisi Catherine’in arabasının yanında durmuş onu sorguluyordu.</p>

  <p>Polisler Vaughan’ı fark edince onu yanlarına çağırdılar. Vaughan’a duyduğum eşcinsel ilgiden dolayı beni sorguya çekeceklerini sanıp suçlu suçlu arkamı döndüm.</p>

  <p>Polisler Vaughan’la konuşurken Catherine yanıma geldi.</p>

  <p>“Havaalanının yakınlarında bir kaza olmuş, Vaughan’dan şüpheleniyorlar. Bir yayaya çarpmışlar; polisler adamın kasten ezildiğini düşünüyor.”</p>

  <p>“Vaughan yayalarla ilgilenmiyor.”</p>

  <p>Polisler duymak istediklerini duymuş gibi arabalarına döndüler. Vaughan başını bir periskop gibi havaya dikmiş, zihinlerinin yüzeyinde bir şeyler tarar gibi polislerin ardından bakıyordu.</p>

  <p>Vaughan’ın yanına giderken Catherine, “Vaughan’ı sen bırakırsan daha iyi olacak.” dedi. “Ben arkanızdan gelirim. Senin araban nerede?”</p>

  <p>“Evde. Bu trafikte çıkmayı gözüm yemedi.”</p>

  <p>“Ben de sizinle geleyim.” Catherine, dalgıç gözlüğünün ardından bakar gibi gözlerini kısmış beni inceliyordu. “Arabayı sürebileceğinden emin misin?”</p>

  <p>Vaughan beni beklerken uzanıp arabanın arka koltuğundan beyaz bir süveter aldı. Deri ceketini çıkartırken üstüne vuran ışık, sol koltuk altından kasıklarına kadar göğsünde ve karnında bir takım yıldızı gibi uzanan beyaz yara izlerini ortaya çıkardı. Karmakarışık sevişmelerden, arabaların ön ve arka koltuklarında gerçekleşen garip birtakım pozisyonlardan kalma el izleri sanki ileride benim zevk almamı sağlamak için bedeninde özellikle yer etmişti, ben de aramızda geçecek her türlü sapkın anal ve oral pozisyonda Vaughan’ın bedenindeki bu el izlerinin bir bir üstünden gidecektim.</p>
