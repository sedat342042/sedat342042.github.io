  <h2>IV</h2>

  <p class="pilk">Tümüyle uyarılmama neden olan bu ani tepki, beni kelimenin tam anlamıyla hasta yatağımdan kaldırdı. Üç gün içinde topallaya topallaya fizyoterapi bölümüne gitmeye başladım. Hemşirelere yardım ediyor, canı sıkılmış doktorlarla işten güçten söz etmek için görevli odasının önünde dolaşıyordum. Cinselliğin hayati önemi olduğu düşüncesi, beni mutsuz bir söylemden, öldürdüğüm adam yüzünden kendimi suçlamaktan kurtarmıştı. Kazadan sonraki bir hafta boyunca kendimi acılar ve delice fantezilerle dolu bir labirente kapatılmış hissetmiştim. Günlük yaşamın birbirine karışan teatral oyunları, bütün o sıradan olaylar yüzünden fiziksel yaralanmalarla başa çıkma yeteneğim ya köreldi ya da bütünüyle kayboldu. Yıllardan beri yaşadığım tek gerçek deneyim bu kazaydı. İlk kez acılar ve cerahatlerle bitip tükenmez bir ansiklopedi gibi dolan bedenimle, başkalarının düşmanca bakışlarıyla ve bir adam öldürdüğüm gerçeğiyle, fiziksel olarak yüz yüze gelmiştim. Sayısız kez yol güvenliğini sağlamak amacıyla düzenlenen propagandaların bombardımanına uğradıktan sonra kendimi gerçek bir kazanın içinde bulmak son derece rahatlatıcıydı. Reklam panoları ve televizyon filmlerindeki hayali kazalarla beyni yıkanıp duran herkes gibi ben de biraz, hayatımın en dehşetli anının yıllar önceden prova edildiği ve yalnızca bu film yapımcılarının bildiği bir otobanda ya da kavşakta gerçekleşeceği duygusuna kapılıyordum. Zaman zaman nasıl bir kazada öleceğimi bile düşünüyordum.</p>

  <p>Röntgen odasına gönderilmiştim, burada benimle film sanayinin son durumunu tartışan hoş bir genç kadın dizlerimin filmini çekmeye başladı. Konuşması ve konulu reklam filmlerine yönelik idealist görüşleriyle önündeki garip aleti gerçekçi bir biçimde çalıştırması arasındaki zıtlık hoşuma gitmişti. Bütün öteki laboratuvar teknisyenleri gibi, beyaz önlüğün içindeki bu dolgun vücutta klinik bir cinsellik vardı. Kolları beni çepeçevre sarıyordu, bacaklarımı sanki ben, şu her yanı insana özgü, akla gelebilecek bütün deliklerle donatılmış olan ve acıya tepki verebilen sevimli, kocaman bir oyuncak bebekmişim gibi şekilden şekile sokuyordu.</p>

  <p>Dikkatini aletin merceğine yoğunlaştırınca arkaya uzandım. Göğsü köprücük kemiğinin altında şişiyor, sol göğsü beyaz önlüğünün altında inip kalkıyordu. Bu naylon ve kolalı pamuk karışımının altında bir yerlerde iri, dingin bir meme ucu vardı, pembe ucu kokulu dokumanın altında eziliyordu. Kollarımın duruşunu değiştirirken benimkinden yarım metre bile uzakta olmayan ağzını izliyordum. Vücuduyla ilgilendiğimin farkına varmadan uzaktan kumanda aletinin olduğu yere yürüdü. Onu nasıl canlandırabilirdim -bu kocaman çelik fişlerden birini omurgasının altındaki oyuğa sokarak mı? Belki o zaman hayata döner, coşkulu bir tavırla Hitchcock filmleri hakkında konuşur, kalçasını kışkırtıcı bir biçimde yana atıp göğsünün birini açarak, kadın hakları üzerine hararetli bir tartışma başlatırdı.</p>

  <p>Oysa, sanki bütünüyle hareketsiz kalmış gibi, bu labirenti andıran elektronik aletin iki yanında yüz yüze duruyorduk. Gözle görülmeyen bir erotizm, keşfedilmemiş bir cinsel dil bu karmaşık aletin ötesinde bizi bekliyordu. Gözle görülmeyen bu aynı cinsellik, havaalanı terminali önünde kuyrukta bekleyen yolcular arasında giysilerle gizlenmiş cinsel organlarının eklem yerlerinde, dev yolcu uçaklarının motor bölmelerinde ve hosteslerin somurtup şişirdikleri dudaklarında da esiyordu. Kazadan iki ay önce, Paris’e giderken, yürüyen merdivende önümde duran hostesin sarımsı kahverengi gabardin eteğiyle uzakta görünen yolcu uçağının gövdesi öylesine hoş bir birliktelik sergiliyor, bu ikincisi kadının bacaklarının arasındaki yarığa gümüş bir penis gibi öylesine uzanıyordu ki, kendimi tutamayıp poposuna hafifçe dokunmuştum. Elimi hafifçe aşınmış kumaşın üstündeki küçük çukura koymuştum, arkası bütünüyle bana dönük bu genç kadın yalnızca ağırlığını kalçasının solundan sağına vermekle yetinmişti. Uzunca bir aradan sonra, ne olup bittiğinden haberi olduğunu göstermek ister gibi arkasını dönüp bana bakmıştı. Ona evrak çantamı sallayıp yarım yamalak bir Fransızcayla bir şeyler mırıldanmıştım, aynı anda, neredeyse dengemi kaybederek, yürüyen merdivenden düşüyormuş taklidi yapmıştım. Orly’ye uçuşum, bu olaya tanık olan Hollandalı bir işadamıyla karısının kuşkulu bakışları altında geçmişti. Bu kısa süreli uçuş boyunca, havaalanındaki binaların geometrik ve dokunsanız değecekmişsiniz izlenimi veren garip manzarasını, donuk renkli alüminyum şeritleri ve yapay ahşap bölmeleri düşündükçe yoğun bir heyecana kapılmıştım. Genç bir barmenle aramdaki ilişki bile, kelleşmeye başlayan kafasının üstündeki ışıklandırma sistemi, fayans kaplı bar ve barmenin giydiği üniforma aracılığıyla canlanmıştı. Catherine’le paylaştığımız son zorlama orgazmı, menimin isteksiz penisimden vajinasına ağır aksak aktığını hatırladım. Bedenimde şimdi, teknoloji üstüne kurduğumuz ortak düşlerimizdeki metalleşmiş heyecanlar hüküm sürüyordu. Röntgen odasının duvarlarındaki alüminyum kaplı hava delikleri, sıcacık doğal bir oyuk kadar davetkâr bir biçimde beni çağırıyordu.</p>

  <p>“İşte bitti.” Hemşire güçlü kolunu sırtıma koydu, beni kaldırıp oturttu, bedeni sevişiyormuş gibi yakındı bana. Kolunu dirseğinin üstünden tuttum, bileğim dirseğine değiyordu. Röntgen cihazı arkadaki bir eksen üzerine oturtulmuştu, ağır kabloları yerde sürünüyordu. Koridorda yürürken, bedenimin çeşitli yerlerinde hâlâ güçlü ellerinin yaptığı baskıyı hissedebiliyordum.</p>

  <p>Koltuk değneklerinden yorulmuştum, kadınlara ayrılan acil koğuşunun girişinde durup dış koridoru bölen duvara yaslandım. Görevli hastabakıcıyla genç zenci bir hemşire tartışıyorlardı. Kadın hastalar yattıkları yerden, sıkılmış bir halde kavgayı dinliyorlardı. İçlerinden ikisinin bacakları sanki çılgın bir jimnastikçinin fantezilerindeymiş gibi askıya alınmıştı. Bu koğuştaki ilk işim bisiklete binen bir çocuğun çarptığı orta yaşlı bir kadının idrar örneğini almak oldu. Kadının sağ bacağı kesilmişti, şimdi bütün zamanını bacağından kalan bu küçük parçaya ipek bir eşarp sarıp, uçlarına sanki bir kutuyu paketlermiş gibi sayısız düğüm atarak geçiriyordu. Hemşireler gün boyunca bu bunak yaşlı kadının üstüne titriyorlardı, ama geceleri hiç ziyaretçi kalmadığında görevli odasında örgülerini ören hemşireler yatak lazımlığını kadının altına sürüyor, onu vicdansızca öyle bırakıyorlardı.</p>

  <p>Hastabakıcı azarlamayı kesti ve öfkeyle dönüp gitti. Sabahlık giymiş genç bir kadınla beyaz önlüklü bir doktor hastanede “arkadaşlara -hemşirelere, doktorlara ve bunların ailelerine- ayrılan özel koğuşun kapısından içeri girdiler. Adamı daha önce birçok kez görmüştüm, beyaz önlüğünü hep çıplak tenine giyiyordu, oradan oraya koşuştururken benden daha coşkulu değildi. Havaalanındaki bu hastanede, kazalardaki yaralanmalar üzerine ihtisas gören bir lisansüstü öğrencisi olduğunu sanıyordum. Güçlü ellerinde fotoğraf dolu bir evrak çantası taşıyordu. Ayva çeneli ağzında sakız çiğnerken, birden, el altından koğuşlarda çekilmiş edepsiz fotoğraflar, pornografik röntgen filmleri ve kara listeye alınmış idrar tahlilleri sattığı duygusuna kapıldım. Çıplak göğsünde siyah ipek bir ipin ucundan pirinç bir madalyon sarkıyordu, ama asıl dikkati çeken korkunç bir şiddet eyleminin kalıntıları gibi alnını ve ağzını çevreleyen yara iziydi. Mesleğinin hakkını her geçen gün daha çok veren hevesli genç bir doktor, şu çok revaçtaki serseri imajıyla hastalarına gözle görülen bir biçimde düşmanca davranan bir çıkarcı olduğunu düşündüm. Hastanede kaldığım kısa süre içinde, tıp mesleğinin insanlardan hıncınızı almak için en iyi yol olduğuna iyiden iyiye inanmıştım.</p>

  <p>Genç doktor, yaralarıma büyük bir dikkatle bakıyor, beni tepeden tırnağa inceliyordu, ama ben daha çok koltuk değnekleriyle bana doğru yürüyen kadınla ilgileniyordum. Bu destek son derece yapmacıktı, değneklerle yürümek yüzünü omzuna yaslamasına ve sağ yanağındaki çürüğü gizlemesine olanak tanıyordu. Onu son kez ambulansın içinde, kocasının bedeninin yanında sakin sakin oturup nefret dolu gözlerle bana bakarken görmüştüm.</p>

  <p>“Doktor Remington mı?” Düşüncesizce adını sordum.</p>

  <p>Bana yaklaştı, elindeki değneği, sanki her an yüzüme vuracakmış gibi tutuyordu. Yarasını bana kasten gösteriyormuş gibi boynunu garip bir biçime sokmuştu. Kapıya geldiğinde durdu, yolundan çekilmemi bekliyordu. Yüzünde sağ gözünün kenarından ağzının üstüne kadar gözle görülmeyen bir fermuar çekilmiş gibi yedi sekiz santim uzunluğundaki yaralı dokuya baktım. Ağzıyla burnu arasındaki kıvrım, hassas ve ender bulunan bir avcun çizgilerine benzer bir görüntü oluşturmuştu. Aklımdan bu tenin geçmişine ilişkin hayali bir yaşam öyküsü yazarken, bu kadının çekici ama fazla çalışmış bir tıp öğrencisi olduğunu, uzun bir ergenlik çağının ardından doktor olduğunda kendini belirsiz birtakım cinsel ilişkilere attığını, mühendis kocasının yoğun bir duygusal ve cinsel birleşmeyle bu kadını doyuma ulaştırdığını, ikisinin de birbirlerinin bedenini, gemisini parçalara ayıran Crusoe gibi yağmaladığını düşledim. Çentik çentik olmuş alt dudağı sonsuza dek dul kalacağını, kendisine bir daha asla bir sevgili bulamayacağını ortaya koyuyordu. Leylak rengi bornozunun altında güçlü bir bedenin bulunduğunun, göğüs kafesini, Hollywood’a özgü klasik balo giysilerinde olduğu gibi bir omzundan öteki koltuk altına uzanan beyaz bir sargı beziyle kısmen gizlediğinin farkındaydım.</p>

  <p>Beni görmezlikten gelmeye karar vererek, görüşme koridoru boyunca öfkesini ve yarasını göstere göstere dimdik yürüyüp uzaklaştı.</p>

  <div>
    <br/>
  </div>

  <p>Hastanedeki son günlerim boyunca Dr. Helen Remington’ı bir daha görmedim, ama boş koğuşta yatarken hiç durmadan bizi bir araya getiren kazayı düşünüp durdum. Benimle bu yaslı genç kadın arasında güçlü bir erotik duygu oluşmuştu, sanki bilinçaltında ölü kocasını bu kadının rahmine düşürmek istiyordum. Röntgen odasındaki madeni bölmeler ve beyaz kablolar arasında vajinasına girebilsem, ölü kocasını, sol koltuk altının metal röntgen sehpasına değmesinden, cinsel organlarımızın hoş biçimlendirilmiş mercek camıyla birleşmesinden, bir şekilde hayata döndürebilirdim.</p>

  <p>Odalarında kavga eden hemşireleri dinliyordum. Catherine ziyaretime geldi. Dolabımdaki temizlik kalıbıyla elini sabunladı, önü çiçeklerle dolu camdan dışarı bakıp bilmediğim marka bir sigara içerken bir yandan da bana mastürbasyon yapıyordu. Hiç durmadan yaptığım kazadan ve polis sorgulamalarından söz etmeye başladı. Bir dikizcinin inatçılığıyla arabanın uğradığı hasarı anlatıyor, parçalanan radyatör çubukları ve kana bulanmış kaportayı korkunç bir biçimde resmedip neredeyse başımın etini yiyordu.</p>

  <p>“Cenazeye gitmen gerekirdi,” dedim.</p>

  <p>“Keşke gitseydim,” diye yanıt verdi çabucak. “Ölüleri çok çabuk gömüyorlar -bıraksınlar yatsın birkaç ay yattığı yerde. Buna hazır değildim.”</p>

  <p>“Remington hazırdı ama.”</p>

  <p>“Sanırım öyleydi.”</p>

  <p>“Peki ya karısı?” dedim. “Kadın doktor? Onu gördün mü?”</p>

  <p>“Hayır, göremedim. Onun için çok üzülüyorum.”</p>

  <p>Catherine şimdi bana başka türlü bakıyordu. İnsanın bir başkasının hayatına son verebileceği belki de yasalara uygun tek yolla birisini öldürdüğüm için bana saygı mı duyuyordu, hatta beni kıskanıyor muydu? Araba kazasında ölümü hız, şiddet ve saldırganlık yönlendiriyordu. Bunların bedenimdeki koyu morluklarda ve direksiyonun tenime çıkmış izlerinde bir fotoğraf levhası ya da haber programlarından bir film karesi gibi yakalanan imgeleri Catherine için bir anlam ifade ediyor muydu? Parçalanmış sol dizkapağımda kabuk bağlayan yara, sileceklerden ve farlardan saçılan parçalar gibiydi. Doyuma ulaşmaya yaklaştığımda, Catherine, elini her on saniyede bir sabuna sürmeye başladı, sigarasını unutmuştu, kazadan birkaç saat sonra bana bakan hemşireler gibi, dikkatini bedenimin bu bölümünde yoğunlaştırmıştı. Menim Catherine’in avcuna fışkırdığında, penisimi sıkı sıkı tuttu, sanki kazadan sonra ulaştığım bu ilk doyumla eşsiz bir olayı kutluyorduk. Kendinden geçmiş bakışları, bana Sestri Levante’da yazı birlikte geçirdiğimiz Milanolu muhasebe müdürünün tuttuğu İtalyan çocuk bakıcısını anımsattı. Bu aşırı ciddi kız kurusu hayatını, baktığı iki yaşındaki oğlanın cinsel organına adamıştı, durmadan çocuğun minik çükünü öpüyor, emiyor, büyük bir gururla herkese gösteriyordu.</p>

  <p>İçtenlikle başımı salladım, elimle eteğinin altından baldırlarını tutuyordum. Yıllarca uçak kazaları, savaş haberleri, karartılmış sinemalarda gösterilen şiddet filmleriyle beslenerek hoş bir biçimde karman çorman olan zihni, yaptığım kaza ve cinsel buluşların bir parçası olarak gördüğü bütün o korkunç ölümler arasında bir bağlantı kurmuştu. Çorabının üst kısmındaki bir delikten sıcak baldırlarına dokundum, sonra işaret parmağımı vulvasının üstünde bir ateş gibi kıvrılan sarı tüylerin arasında gezdirdim. Belinden aşağısı eksantrik bir tuhafiyeci tarafından döşenmiş gibiydi.</p>

  <p>Yaptığım kazanın Catherine’de neden olduğu -gittikçe belleğinde daha çok yer tutan, vahşi ve olağandışı bir nitelik kazanan- büyük heyecanı yatıştırmak için klitorisini okşamaya başladım. Şaşkına dönmüştü, beni yeniden hayatta görmeyi pek de beklemiyormuşçasına dudaklarımdan sertçe öptü, sonra çıkıp gitti. Sanki kazam henüz gerçekleşmemiş gibi hiç durmadan konuşmuştu.</p>
