<body class="calibre">
  <div class="chapter">
    <p class="normal">[<sup class="calibre2"><a href="../Text/divanson_split_100.html#footnote-900-91-backlink" id="footnote-900-91">91</a></sup>] Bu gazelin bir, iki, dört ve beşinci beyitleri, II. ciltte, bu bahrin XIV. gazelinde aynen var. Yedinci beyti, XIII. gazelin birinci beytine pek benzer. Altıncı beyti aynı gazelin yedi, üçüncü beyti de sekizinci beytinin aynı gibi bir şey. Bizce bu üç gazel bir tek gazeldir.</p>
  </div>
