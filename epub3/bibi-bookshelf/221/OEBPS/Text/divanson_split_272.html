    <p class="normal">[<sup class="calibre2"><a href="../Text/divanson_split_087.html#footnote-800-57-backlink" id="footnote-800-57">57</a></sup>] Konya nüshasında, metinde “Hasan gibi” yerine “Huseyn gibi” anlamına “Hemçü Huseyn” yazılmış, kenara “Hemçü Hasen” diye düzeltilmiştir. Zehir içen İmam Hasan olduğu gibi beyitteki “Ebû’l Hasan – Hasan’ın babası” sözü de doğrusunun Hasan olduğunu göstermektedir.</p>
