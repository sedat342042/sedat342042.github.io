<body class="calibre">
  <div class="chapter">
    <p class="normal">[<sup class="calibre2"><a href="../Text/divanson_split_090.html#footnote-800-89-backlink" id="footnote-800-89">89</a></sup>] Konya nüshasında bu gazelin birinci mısra’ı, bundan önceki gazelin son beytinin ilk mısra’ı yerine yazılmış; matla’ın ikinci mısra’ı da önceki gazelin makta beytinin ikinci mısra’ının yerine kaydedilmiş; karşılaştırmada bir çizgiyle yerleri belirtilerek düzeltilmiştir.</p>
  </div>
