<body class="calibre">
  <div class="chapter">
    <p class="normal">[<sup class="calibre2"><a href="../Text/divanson_split_087.html#footnote-800-40-backlink" id="footnote-800-40">40</a></sup>] Bu gazel bundan önceki gazele pek benzer. Birinci beyit, o gazelin birinci beytinin aynı. Üçüncü beyit de hemen hemen ikinci beyit. Son beytin ikinci mısra’ı da aynı gazelin ikinci mısra’ının âdeta bir başka şekli.</p>
