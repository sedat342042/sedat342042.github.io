  <div class="chapter">
    <p class="normal">[<sup class="calibre2"><a href="../Text/divanson_split_065.html#footnote-500-30-backlink" id="footnote-500-30">30</a></sup>] Bu gazelin dördüncü ve beşinci beyitleri unutulmuş, sonradan aynı yazıyla ortaya yazılmıştır. Bizim yazmamızda son beyitten önce şu iki beyit de var:<br class="chapter"/>
    Sizinle konuşmakta tat var; zaten yoksullara can veren de sizsiniz.<br class="chapter"/>
    Adamsanız, erkekliğiniz varsa, her an gönülde bulunan cennete girin gitsin.</p>
