<body class="calibre">
  <div class="chapter">
    <p class="normal">[<sup class="calibre2"><a href="../Text/divanson_split_052.html#footnote-400-7-backlink" id="footnote-400-7">7</a></sup>] Beyitte “âşıkı naşı” diye geçiyor. Naşı sözü, Bektaşî nefeslerinde de geçer. Bu sözün, yanlış olarak, Arapça “şey” kelimesinin evveline Farsça “nâ” ekinin getirilmesinden meydana gelmesi ihtimali vardır ki adam değil, hiçbir şey değil anlamlarına gelir; “nâdân” diye terceme ettik.</p>
  </div>

  <div class="calibre1" id="calibre_pb_508"/>
