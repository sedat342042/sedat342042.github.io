    <p class="normal">[<sup class="calibre2"><a href="../Text/divanson_split_029.html#footnote-200-39-backlink" id="footnote-200-39">39</a></sup>] Bu beyitte de “Türk değilsem de” sözüyle güzel değilsem de anlamı kastedilmiş, güzel ve yüz anlamlarını veren “Türk”le “yüz, ay, âb, su” sözleri, aynı beyitte toplanarak bir “cemiyeti elfâz” yapılmıştır. Beyitteki, “su” sözü Türkçedir.</p>
