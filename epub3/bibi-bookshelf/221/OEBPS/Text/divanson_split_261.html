<body class="calibre">
  <div class="chapter">
    <p class="normal">[<sup class="calibre2"><a href="../Text/divanson_split_087.html#footnote-800-46-backlink" id="footnote-800-46">46</a></sup>] Bu gazelin son dört beyti Konya nüshasında yok. Bizdeki yazmayla İstanbul Üniversitesi yazmasında var. Bu dört beytin ilk beytinde mısra’larda kafiye var; bu bakımdan bu beyte matla’ diyebiliriz. Bu takdirde bu beyitten itibaren dört beyitlik bir ayrı gazel olması ihtimali de var.</p>
  </div>
