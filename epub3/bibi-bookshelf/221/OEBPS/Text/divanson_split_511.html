    <p class="normal">[<sup class="calibre2"><a href="../Text/divanson_split_052.html#footnote-400-5-backlink" id="footnote-400-5">5</a></sup>] Metinde “k”nın üstüne bir ötrü konmuş; “Şüphe yok ki atılıp durmada” diye çevrilmesi gerekti; fakat “okyay” karşılaştırılması bakımından bu mutlaka “keman”dır, yâni yaydır. Tercemeyi bu düşünceyle yaptık; yanlış yaptıysak kusur bize aittir, üstünlük kusur bulana.</p>
