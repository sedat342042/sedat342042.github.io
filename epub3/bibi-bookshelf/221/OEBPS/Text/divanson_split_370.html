  <div class="chapter">
    <p class="normal">[<sup class="calibre2"><a href="../Text/divanson_split_079.html#footnote-700-43-backlink" id="footnote-700-43">43</a></sup>] Bu şiirin üçüncü beytinin ikinci mısra’ıyla onuncu, on birinci, on ikinci beyitlerinin ikinci mısra’ları, dördüncü ve beşinci beyitleri Arapçadır. Son mısra’ Mütenebbî’nindir (Şeyh Nâsîfa’l-Yâzıciyya’l-Lubnânî: Al-Arfa’t-Tayyib fî Şarh-ı Dâvânni Abi’t-Tayyib, Beyrut - 1882, s. 96-101)</p>
