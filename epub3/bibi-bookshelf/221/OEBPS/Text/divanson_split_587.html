<body class="calibre">
  <div class="chapter">
    <p class="normal">[<sup class="calibre2"><a href="../Text/divanson_split_040.html#footnote-300-25-backlink" id="footnote-300-25">25</a></sup>] Bu gazelin ilk beyti, LXIV. gazelin matla’ beytinin aynı, ikinci beyti de gene o gazelin ikinci beyti, üçüncü ve dördüncü beyitler de öyle. Beşinci beyit, aynı gazelin sekizinci beytini pek andırıyor. Yedinci beyit de aynı gazelin yedinci beytine benziyor.</p>
  </div>
