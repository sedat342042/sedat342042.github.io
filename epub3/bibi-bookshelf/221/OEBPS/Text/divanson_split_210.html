<body class="calibre">
  <div class="chapter">
    <p class="normal">[<sup class="calibre2"><a href="../Text/divanson_split_100.html#footnote-900-109-backlink" id="footnote-900-109">109</a></sup>] Bu şiirin aynı bahirde geçen ve tercememizin V. cildinde bu bahrin XVI. şiiri olan şiirle aynı olduğunu sanıyoruz. İkinci beyti, o gazelin ikinci beytinin aynı gibi bir şey. Üçüncü, dördüncü, beşinci, altıncı, yedinci ve sekizinci beyitleri aynı. Karşılaştırınız.</p>
