  <div class="chapter">
    <p class="normal">[<sup class="calibre2"><a href="../Text/divanson_split_017.html#footnote-100-21-backlink" id="footnote-100-21">21</a></sup>] Bu beytin tercemesinin tam olduğuna emin değiliz, beyit şudur: Goftem turâ nebâyed (nepâyed, neyâyed?) hod def’ kem neyayed<br class="chapter"/>
    Hin çi behâne zâyed ez teb’et iy suhandan<br class="chapter"/>
    tercememizi yanlış bulan, doğrusunu anlayan, çizsin, yerine doğrusunu yazsın.</p>
