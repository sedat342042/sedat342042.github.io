    <p class="normal">[<sup class="calibre2"><a href="../Text/divanson_split_089.html#footnote-800-80-backlink" id="footnote-800-80">80</a></sup>] Konya nüshasında, bu gazelin sondan üç beytinin ikinci mısra’ı, bizdeki son beytin ikinci mısra’ıdır ve böylece iki beyit eksiktir. Biz, İstanbul Üniversitesi nüshasıyla bizdeki yazmaya uyduk.</p>
