  <div class="chapter">
    <p class="normal">[<sup class="calibre2"><a href="../Text/divanson_split_029.html#footnote-200-38-backlink" id="footnote-200-38">38</a></sup>] Bu gazelde geçen “Türk” sözleri, yedinci beyitte de açıklandığı gibi Dîvân edebiyatının özelliklerinden olan bir kinaye ve îhamdır. Türk, güzel, dilber, parlak, gün, gündüz, aydın ve yüz anlamlarını verir. Birinci beyitteki “gel beri” sözü, “gel berü” tarzında ve Türkçedir.</p>
