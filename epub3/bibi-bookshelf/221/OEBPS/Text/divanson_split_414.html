    <p class="normal">[<sup class="calibre2"><a href="../Text/divanson_split_064.html#footnote-500-18-backlink" id="footnote-500-18">18</a></sup>] Bâzı nüshalarda beyit şöyledir:<br class="chapter"/>
    Hâsılı ömrem se suhan biş nîst<br class="chapter"/>
    Hâm budem pohte şodem sûhtem<br class="chapter"/>
    Yâni, ömrümün hulâsası, üç sözden artık değil: Hamdım, oldum, yandım.</p>
