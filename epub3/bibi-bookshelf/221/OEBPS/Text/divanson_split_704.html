  <div class="chapter">
    <p class="normal">[<sup class="calibre2"><a href="../Text/divanson_split_016.html#footnote-100-7-backlink" id="footnote-100-7">7</a></sup>] Bu iki beyit şudur:<br class="chapter"/>
    İy bes ki ez âvâz-ı düş vâmandeem ez râh men<br class="chapter"/>
    Vey bes ki ez âvâz-ı koş gum kerdeem hargâh men<br class="chapter"/>
    Key vârehanî zin koşem key vârehânî zin düşem<br class="chapter"/>
    Tâ derresem der dovletet der mâh o hırmengâh men</p>
