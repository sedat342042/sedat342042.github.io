<body class="calibre">
  <div class="chapter">
    <p class="normal">[<sup class="calibre2"><a href="../Text/divanson_split_087.html#footnote-800-33-backlink" id="footnote-800-33">33</a></sup>] Bu gazel XXVII. gazelin aynı gibidir. İlk beyitte pek az bir fark var; ikinci beyitte de öyle. Öbür beyitler hakkında da aynı sözü söyleyeceğiz. Her ikisi de bir tek gazel; farklar yazanlardan meydana gelmiş. Karşılaştırınız.</p>
