  <p>Annemin ölümüne üzülmediğimi sanmayın. Üzüldüm. Artık siperlerde değildim ve birinin ölümü beni etkiliyordu. Ama zerre kadar umursamadığım, hatta kavrayamadığım şey, tanıdığım ve bildiğim eski hayatın geçip gidiyor olmasıydı. Cenazeden sonra, yeğeninin "gerçek bir subay” olmasından ziyadesiyle gurur duyan ve izin versem töreni tam bir gösteriye çevirecek olan Martha Teyze otobüsle Doxley’ye geri döndü ve ben de Londra trenine atlamak, oradan da Colchester’a geçmek için faytonla istasyona indim. Bizim dükkânın yanından geçtik. Babam öldükten sonra kimse orayı devralmamıştı. Dükkân kapalıydı ve camı tozdan kararmış, tabeladaki “S. Bowling” yazısı kaynak aletiyle yakılarak silinmişti. İşte bebekliğimin, çocukluğumun ve gençliğimin geçtiği, mutfağında emeklediğim, korunga samanını kokladığım ve “Korkusuz Donovan”ı okuduğum, okul ödevlerimi yaptığım, ekmek lapası hazırladığım, bisikletimin patlayan lastiklerini tamir ettiğim ve ilk yüksek yakamı denediğim ev. Bana piramitler kadar değişmez gelen bir yere şimdi ayağım gitmiyordu. Babam, annem, çıraklar, teriyer Çivici, Çivici’den sonra gelen Benek, şakrak Jackie, kediler, samanlıktaki fare... hepsi toza toprağa karışmıştı. Üstelik umurumda da değildi. Annemin ölmesine üzülüyordum gerçi, babamın ölmüş olmasına bile üzülüyordum ama aklımda hep başka şeyler vardı. Benim için bir yenilik olarak faytonla görülmekten gururlanıyor ve yeni gabardin poturumun üstüme nasıl oturduğunu, erbaşların giymek zorunda oldukları şu kaba saba şeylerden bambaşka tarzdaki ütülü temiz subay dolaklarımı, Colchester’daki öbür gençleri, annemin bıraktığı altmış papeli ve onunla çekeceğimiz ziyafetleri düşünüyordum. Elsie’yle karşılaşmadığım için Tanrı’ya şükretmeyi de ihmal etmiyordum.</p>

  <p>Savaş insanların başına olmayacak şeyler getiriyordu. Ve asıl sıra dışı olan şey onun insanları nasıl öldürdüğünden çok, onları bazen nasıl öldürmediğiydi. Sizi yanına katıp ecele sürükleyen büyük bir sel gibiydi savaş ama sonra bir bakmışsınız, ters akıntıyla kendinizi durgun bir sığlığa atılmış olarak inanılmaz ve anlamsız şeyler yapar, üstelik bunlar için de ayrıca para alırken bulmuşsunuz. Çölde hiçbir yere ulaşmayacak yollar yapan işçi taburları vardı; yıllar önce batırılmış Alman gemilerine bakmaları için okyanus adalarında bir başına bırakılmış adamlar vardı; bir atalet sonucu, işlevleri bittikten yıllar sonra bile memur ve kâtip ordularıyla varlığını sürdüren bakanlıklar vardı. İnsanlar anlamsız işlere koşulmuş ve sonra yetkililerce yıllar boyu unutulmuşlardı. Benim de başıma böyle bir şey gelmişti, yoksa büyük bir ihtimalle burada olmazdım. Olaylar silsilesi aslında ilginçtir.</p>

  <p>Rütbem tescil edildikten kısa bir süre sonra levazım subayları için bir çağrı yapıldı. Eğitim birliğinin komutanı benim bakkaliye işlerinden anladığımı öğrenir öğrenmez (bizzat tezgâhın gerisinde durduğumu açık etmemiştim) bana adımı bildirmemi söyledi. Oradan bir şeyler çıktı ve tam levazım subaylığı için Orta İngiltere’deki bir başka eğitim okuluna gidecekken, Levazım Komutanlığı’nın ağır toplarından Sir Joseph Cheam için bir tür sekreterlik işi görecek, bakkaliye ticaretinden anlayan genç bir subay istediler. Kim bilir beni niye seçtiler ama sonuçta seçtiler işte. O gün bugündür başka biriyle karıştırıldığımı düşünmüşümdür. Üç gün sonra Sir Joseph’ın odasında tekmil veriyordum. İnce yapılı, dik duruşlu bir adamdı Sir Joseph; kır saçları ve görür görmez etkilendiğim ciddi burnuyla gayet yakışıklıydı. Meslekten kusursuz bir askere, Komutan Şövalyelik Nişanı veya madenî çubuk şeklindeki Üstün Hizmet Madalyası alan tiplere benziyordu; De Reszke reklamındaki mankenin ikiz kardeşi gibiydi ama tabii gerçek hayatta büyük mağaza zincirlerinden birinin başkanıydı ve Cheam Maaş Kesinti Sistemi denen uygulamadan dolayı dünyaca tanınıyordu, o başka. Ben odasına girerken yazmayı bırakıp beni baştan ayağa süzdü.</p>

  <p>“Üst tabakadan mısın?”</p>

  <p>“Hayır, komutanım.”</p>

  <p>“Güzel. Demek ki bir şeyler yapabileceğiz.”</p>

  <p>Üç dakikada sekreterlik tecrübemin olmadığını, steno bilmediğimi, daktilo kullanamadığımı ve yirmi sekiz şilin haftalıkla bir bakkalda çalıştığımı benden koparmıştı. Öte yandan, yine de işe yarayacağımı, şu lanet orduda çok fazla aristokrat olduğunu ve ne zamandır ondan sonrasını saymayı bilen birini aradığını söyledi. Adamı sevmiştim ve yanında çalışmayı iple çekiyordum ki, savaşı çekip çevirir görünen esrarengiz güçler bizi ayrı düşürdü. Batı Kıyısı Savunma Kuvveti diye bir şey kuruluyordu, daha doğrusu öyle bir şeyden söz ediliyordu ve bu amaçla kıyılardaki çeşitli noktalarda tayın depoları ve o türden ambarlar tesis etmek şeklinde müphem bir fikir ortaya atılmıştı. İngiltere’nin güneybatı köşesindeki depoların sorumluluğu Sir Joseph’a verilecekti. Ben yanına gittikten bir gün sonra adam beni On İki Mil Deposu denen yerdeki erzak durumunu kontrol etmek üzere Kuzey Cornwall Kıyısı’na gönderdi. Görevim orada erzak olup olmadığına bakmaktı. Anlaşılan kimsenin bu konuda kesin bilgisi yoktu. Tam oraya varmış, erzakın on bir sığır eti konservesinden ibaret olduğunu görmüşken Savaş Bakanlığı’ndan, On İki Mil Deposu’nun sorumluluğunu üstlenmem ve ikinci bir emre kadar orada kalmam yönünde bir telgraf geldi. “On İki Mil Deposunda erzak yok,” diye cevap gönderdim. Fakat çok geçti. Ertesi gün On İki Mil Deposu komutanı olduğumu bildiren resmî yazı ulaştı. Bu hikâye de böylece sona erdi. Savaşı On İki Mil Deposu komutanı olarak tamamladım.</p>

  <p>Bütün bunların neye hizmet ettiğini Tanrı bilir. Batı Kıyısı Savunma Kuvveti’nin ne olduğunu ve ne amaç taşıdığını bana sormayın. O zaman bile bunu bilen yoktu. Zaten öyle bir şey de yoktu. Birinin aklında uçuşan -Almanların İrlanda üzerinden bir işgale girişeceklerine ilişkin tartışmalı söylentiye dayanan- bir plan vardı o kadar; üstelik güya orada olduğu söylenen erzak depoları da birer hayal ürünüydü. Bütün olay bir hava kabarcığı gibi üç gün kadar varlığını sürdürmüş, sonra unutulup gitmiş, arada ben de kaynamıştım. Sözünü ettiğim on bir sığır eti konservesi daha önceki başka bir esrarengiz görev sırasında kimi subaylarca bırakılmıştı. Aynı subaylar Er Lidgebird diye kulakları son derece ağır işiten bir ihtiyarı da bırakmışlardı. Lidgebird’ün orada ne yapıyor olması gerektiğini hiç öğrenemedim. Şu on bir sığır eti konservesini 1917’nin ortalarından 1919’un başına kadar beklediğimi söylesem bilmem inanır mısınız? Herhalde inanmazsınız ama doğrusu bu. Ve o sıralar böyle bir durum bile aman aman garipsenmiyordu. 1918’e gelindiğinde insanlar olayların normal bir seyir izlemesini bekleme alışkanlığını basbayağı bırakmışlardı.</p>

  <p>Ayda bir bana kocaman resmî bir form gönderip gözetimim altındaki kazmaların, siper açma aletlerinin, dikenli tel kangallarının, battaniyelerin, su geçirmez yer örtülerinin, ilkyardım teçhizatının, oluklu sac levhaların, erik ve elma reçeli kutularının sayı ve durumunu bildirmemi istiyorlardı. Hepsinin karşısına “sıfır” diye yazıp formu geri gönderiyordum. Hiçbir şey de olmadı. Londra’da birisi formları sessizce dosyalayıp yeni formlar gönderiyor, sonra onları da dosyalıyor ve bu böylece sürüp gidiyordu. Böyle yürüyordu işler. Savaşı çekip çeviren gizemli yüksek rütbeliler varlığımı unutmuşlardı. Onların nezdinde bir hükmüm yoktu. Hiçbir yere açılmayan kuş uçmaz kervan geçmez bir yerdeydim ve Fransa’da iki yıl geçirdikten sonra artık vatan aşkıyla da yanıp tutuşmadığımdan, bulunduğum yerden çıkmak için bir çaba göstermiyordum.</p>

  <p>Bir savaşın sürdüğünden bile neredeyse haberi olmayan birkaç görmemiş köylünün dışında kimsenin uğramadığı ıssız bir sahil kesimindeydim. Bir tepeden aşağı inince, yarım kilometreden az bir uzaklıkta deniz dümdüz muazzam kumulları gümbürdeyerek dövüyordu. Yılın dokuz ayı yağmur yağıyor, kalan aylarda da Atlantik’ten deli bir rüzgâr esiyordu. Er Lidgebird, ben, iki ordu barakası -benim yerleştiğim iki odalı makul bir şeydi- ve on bir sığır eti konservesi dışında hiçbir şey yoktu. Lidgebird suratsız bir şeytandı ve orduya katılmadan evvel bostancı olduğu dışında ondan hiçbir bilgi koparamadım. Eski alışkanlıklarına ne kadar çabuk döndüğünü görmek ilginçti. Ben On İki Mil Deposu’na gelmeden önce bile barakalardan birinin çevresinde bir parsel belleyip patates ekmişti ve aynı sonbahar bir parsel daha belleyip toplam iki dönüm kadar araziyi tarıma açtı; 1918 başlarında, yaza kadar sayılarını epey çoğalttığı tavuk getirtti; o yılın sonunda da Tanrı bilir nereden, ansızın bir domuz peydahladı. Orada niye bulunduğumuzu, Batı Kıyısı Savunma Kuvveti’nin ne olduğunu ve öyle bir şeyin gerçekten var olup olmadığını düşünme zahmetine girdiğini sanmıyorum. Şu an hâlâ orada olduğunu, eskiden On İki Mil Deposu’nun olduğu yerde domuz bakıp patates yetiştirdiğini duysam hiç şaşırmam. Umarım öyledir. Ona iyi şanslar.</p>

  <p>Bu arada ben de tam zamanlı olarak yapmaya hiçbir zaman fırsatımın olmadığı bir işe girişmiştim: okumaya.</p>

  <p>Oraya daha önce gelmiş olan subaylar geride, çoğu o günlerde insanların okuduğu incir çekirdeğini doldurmaz ucuz şeyler olmak üzere bazı kitaplar bırakmışlardı. lan Hay, Sapper ve Craig Kennedy öyküleri vesaire. Fakat bir ara oraya hangi kitapların okumaya değeceğini, hangilerinin de değmeyeceğini bilen biri uğramış. O zamanlar ben öyle işlerden anlamazdım. İsteyerek okuduğum şeyler sadece dedektiflik hikâyeleriyle arada bir açık saçık seks kitaplarıydı. Gerçi ona bakarsanız şimdi bile öyle entel şeylere gelemiyorum ama bana <i>o zaman</i> "iyi” bir kitabın adını sormuş olsaydınız size <i>The Woman Thou Gavest Me</i> (Bana Bahşettiğin Kadın) (papazın anısına) ile <i>Susam ve Zambaklar</i> derdim. Zaten “iyi” kitap, okumaya niyetli olmadığınız kitaptı. Şimdiyse yapacak hiçbir şeyimin olmadığı bir görevdeydim, sahilde deniz gümbürdüyor, pencere camlarından yağmur suları akıyor ve birinin baraka duvarına tutturduğu eğreti raftaki koca bir sıra kitap bana bakıyordu. Tabii onları baştan sona okumaya giriştim ve ilk zamanlar, kitaplar arasında ancak bir eşeğin hoşaftan anlayacağı kadar ayrım gözettim.</p>

  <p>Fakat o rafta öbürlerinden farklı görünen üç-dört kitap vardı. Hayır, yanılıyorsunuz! Marcel Proust, Henry James veya ona benzer birini apansız keşfettiğimi sanarak yüz çevirmeyin. Onları okumuş olsam bile boşa giderdi. Sözünü ettiğim kitaplar nitelikli olanlara yaklaşamazdı. Fakat arada bir, sanki bilhassa sizin için kaleme alınmış gibi, o an ulaştığınız zihinsel düzeyle birebir örtüşen bir tanesine denk gelirsiniz. Bir şilinlik ucuz bir baskıyla sayfaları dağılan H.G. Wells’in <i>The History of Mr. Polly</i>'si (Mr. Polly’nin Tarihçesi) onlardan biriydi. Bir taşra kasabasında esnaf çocuğu olarak yetişmiş benim gibi biri için o kitabın, öyle bir kitaba rastgelmenin üstümdeki etkisini bilmem tahmin edebilir misiniz? Bir başka kitap Compton Mackenzie’nin <i>Sinister Street</i>’iydi (Sinister Caddesi). Birkaç yıl önce sezonun skandali olan o romanla ilgili Aşağı Binfield’de bile belli belirsiz söylentiler işitmiştim. Yine bir başkası, bazı bölümlerinden sıkıldığım Conrad’ın <i>Zafer</i>'iydi. Fakat ne kadar sıkılsam da bu kitaplar insanı düşünmeye itiyordu. Ayrıca bir de içinde D.H. Lawrence’ın kısa bir öyküsünün olduğu mavi kapaklı bir derginin eski bir sayısı vardı. Adını hatırlamıyorum. Öykü, başçavuşunu bir siperin kenarından aşağı ittikten sonra firar eden ve sevgilisinin odasında yakalanan bir Alman askeri hakkındaydı. Kafam bayağı karışmıştı. Konunun ne olduğunu anlayamadığım halde benzer şeyleri okumak istediğim yollu belli belirsiz bir his uyanmıştı içimde.</p>

  <p>Sözün özü, birkaç ay boyunca bildiğimiz susuzluk gibi bir iştahla sarıldım kitaplara. Dick Donovan günlerimden beri ilk kez okumaya kendimi böylesine kaptırıyordum. Başta kitapları nereden bulacağım hakkında hiçbir fikrim yoktu. Tek yolun onları satın almak olduğunu sanıyordum. Bana ilginç geliyor. Yetişme tarzı ne kadar belirleyici olabiliyor. Sanırım orta sınıfların, yılda beş yüz pound kazanan sınıfların çocukları Mudie’s’i ve Times Kitap Kulübü’nü daha beşikteyken öğreniyorlar. Bense bazı kütüphanelerin kitap ödünç verdiğini ancak bir süre sonra fark ettim ve hem Mudie’s’e hem de Bristol’deki başka bir kütüphaneye üye oldum. Onu izleyen bir yıl kadar süreyle ne okudum ama! Wells, Conrad, Kipling, Galsworthy, Barry Pain, W. W. Jacobs, Pett Ridge, Oliver Onions, Compton Mackenzie, H. Seton Merriman, Maurice Baring, Stephen McKenna, May Sinclair, Arnold Bennett, Anthony Hope, Elinor Glyn, O. Henry, Stephen Leacock, hatta Silas Hocking’le Jean Stratton-Porter. Saydığım isimlerin hangisini daha önce duydunuz acaba, merak ediyorum? O günlerde insanların ciddiye aldıkları kitapların yarısı bugün unutuldu. Fakat başlarda onların hepsini bir karides sürüsünün arasına düşmüş balina gibi yalayıp yuttum. Tabii bir süre sonra entelleşmeye başladım ve uyduruk olanlarla uyduruk olmayanları ayırt edebilir oldum. Elime geçen Lawrence’ın <i>Oğullar ve Sevgililer</i>'ini sevdim gibi; Oscar Wilde’ın <i>Dorian Gray’</i>iyle Stevenson’un <i>Binbir Gece Polisiyeleri</i>’ne bayıldım. Bende en büyük etkiyi uyandıran yazar Wells’ti. George Moore’un <i>Esther Waters</i>’ını okudum ve hoşuma gitti; ayrıca Hardy’nin bazı romanlarına da baktım ama ortalarında bir yerde hep takılıp kaldım. Bende Norveç’in daima yağmurlu olması gibi belli belirsiz bir izlenimin uyandıran Ibsen’i bile denedim.</p>

  <p>Aslında tuhaf. Hatta o zaman bile bana öyle gelmişti. Daha dört yıl önce bir tezgâhın gerisinde beyaz önlüğümle peynir doğrar, usta bir bakkal olacağım günleri iple çekerken, artık geriye neredeyse Cockney aksanı kalmamış bir teğmen olmuştum ve Arnold Bennett’la Elinor Glyn’i ayırt edebiliyordum. Artılarla eksileri alt alta koyduğumda savaşın bana zarar vermek kadar fayda da getirdiğini kabul etmem gerek. Ne olursa olsun, o yıl okuduğum romanlar kitabi bilgi anlamında hayatım boyunca aldığım tek gerçek eğitim oldu. Bu sayede zihnimin işleyişinde bir değişim meydana geldi. Hayatım normal ve makul seyrinde gelişseydi muhtemelen edinemeyeceğim farklı, sorgulayan bir bakış kazandım. Fakat -bunu anlayabilir misiniz bilmiyorum- aslında beni değiştiren, bende gerçekten etki bırakan şey, okuduğum kitaplardan çok sürdüğüm hayatın kokuşmuş anlamsızlığıydı.</p>

  <p>1918’deki o süreç sahiden anlatılamayacak kadar anlamsızdı. Orduya ait bir barakada sobanın başına oturmuş roman okurken birkaç yüz kilometre ötedeki Fransa’da silahlar patlıyor, duvar gibi dizili makineli tüfeklerin üstüne doğru ocağa atılan kömür parçaları gibi sürülen yüzlerce talihsiz genç korkudan altını ıslatıyordu. Ben şanslılardan biriydim. Yüksek rütbeliler beni unutmuşlardı ve böylece şu küçük delikte keyif çatıyor, olmayan bir iş için maaş alıyordum. Bazen beni hatırlayacak ve buradan gönderecekler diye telaşa kapılıyordum ama korktuğum başıma gelmedi. Pütürlü gri kâğıtlara basılı resmî formlar ayda bir gelmeye devam etti, ben de onları doldurup geri gönderdim, yeni formlar geldi, onları da doldurup gönderdim ve bu böylece sürdü. Her şey bir delinin düşü kadar anlamsızdı. Ve hepsinin bende uyandırdığı etkinin üstüne okuduğum kitaplar da binince artık hiçbir şeye inancım kalmadı.</p>

  <p>Bir tek ben değildim bu durumda olan. Savaşta açık kalan hesapların ve unutulan köşelerin haddi hesabı yoktu. Şu ya da bu türden kuytulara atılmış insanlar abartısız olarak milyonları bulmuştu. Koca ordular isimlerini kimsenin hatırlamadığı cephelerde çürüyordu. Hepsi de kâğıtları üst üste yığmak için haftada iki pound veya daha fazla kazanan kâtip ve daktilocu kalabalığıyla dolu koca koca bakanlıklar vardı. Canavarlık hikâyeleri ve yürekli küçük Belçika teranelerine kimse artık inanmıyordu. Askerler Almanları iyi adamlar olarak görüyor ve Fransızlardan yılan gibi tiksiniyordu. Genç subayların hepsi Genelkurmaya geri zekâlı gözüyle bakıyordu. Bütün İngiltere derin bir şüphe dalgasına kapılmış ve bu dalga On İki Mil Deposu’na kadar ulaşmıştı. Savaşın insanları entelektüellere çevirdiğini söylemek abartı olur fakat onların geçici olarak nihilistlere döndükleri bir gerçekti. Normal yollardan hayat sürseler yağlı puding kadar ancak fikir yürütecek insanlar sırf savaş yüzünden Bolşevik kesilmişlerdi. Savaş çıkmasaydı ben ne olurdum? Bilmiyorum ama şu an olduğumdan farklı biri olacağım kesin. Savaş eğer sizi öldürmüyorsa düşündürmeye başlaması kaçınılmazdı. O tarif edilmez aptalca kargaşadan sonra kimse toplumu piramitler gibi ebedî ve tartışılmaz bir varlık olarak göremezdi. Toplumun sabun köpüğü gibi olduğunu artık herkes biliyordu.</p>

  <h2 id="sigil_toc_id_13">IX</h2>

  <p>Savaş beni bildiğim hayattan ansızın koparmış, bunu izleyen tuhaflıklarla dolu dönemde o hayatı bana hemen hemen tümden unutturmuştu.</p>

  <p>Bir bakıma kimse hiçbir şeyi unutmaz, bunu biliyordum. On üç yıl önce bir olukta gördüğünüz portakal kabuğunu ve tren istasyonundaki bekleme salonunda gözucuyla baktığınız Torquay kasabasına ait renkli posteri hatırlarsınız. Ama ben farklı bir bellek türünden söz ediyorum. Bir bakıma Aşağı Binfield’deki eski hayatı hatırlıyordum. Oltamı, korunga kokusunu, kahverengi çaydanlığın gerisindeki annemi, şakrak kuşu Jackie’yi, çarşıdaki at yalağını hatırlıyordum. Fakat artık bunlar zihnimde yaşamıyordu. Benden uzaklaşmışlardı, onlarla işim kalmamıştı. O hayata bir gün dönmek isteyebileceğim hiç aklıma gelmezdi.</p>

  <p>Savaşı hemen izleyen yıllar değişik zamanlardı; çoğu insan pek iyi hatırlamasa da savaşın kendisinden bile neredeyse daha değişik. Biraz farklı bir anlamda olsa bile, her şeye her zamankinden daha kuvvetli bir şüphe duyuluyordu. Milyonlarca erkek ordudan gönderildikten sonra döndükleri ve uğruna savaştıkları ülkenin kendilerini istemediğini öğrenmiş, Lloyd George’la adamları kalan umutları yok etmek için ellerinden geleni yapıyorlardı. Eski askerler mangalar halinde sadaka kutularını tangırdatarak yukarı aşağı dolanıyor, maskeli kadınlar sokaklarda şarkı söylüyor, subay kılığında elemanlar laternalarını gıcırdatıyordu. İngiltere’de ben dahil herkes deli gibi iş arıyordu. Ama ben çoğundan daha şanslıydım. Bana küçük bir gazilik tazminatı ödediler ve hem onu, hem de savaşın son yılı kenara koyduğum bir miktar parayı (harcamaya pek fırsatım olmamıştı) sayarsam, ordudan tam üç yüz elli kâğıtla ayrıldım. Ne yaptığımı merak ediyor olabilirsiniz. Yetiştirildiğim ve yıllardır hayalini kurduğum şeye -kendi dükkânımı açmaya- yetecek kadar param vardı artık. Sermaye boldu. Üç yüz elli kâğıdınız varsa ve acele etmez, gözünüzü açık tutarsanız gayet güzel ufak tefek işler karşınıza çıkabilir. Öte yandan, bilmem inanır mısınız ama böyle bir şey aklıma hiç gelmedi. Dükkân fikrinin yörüngesinden çıkmıştım bir kere. Askerlik insanı böyle yapıyor işte; sahte bir aristokrata çevirip bir yerden hep bir para geleceği düşüncesine saplıyor. Bana o zaman, yani 1919’da bir iş kurmam -mesela bir tütüncü veya ücra bir köyde bir bakkal açmam- gerektiğini söyleseydiniz size gülüp geçerdim. Omuzlarımda pırpır taşımıştım ben, sosyal itibarım yükselmişti. Bu arada, eski subaylar arasında epey yaygın bir yanılgı olarak, hayatımız boyu pembe cin içebileceğimiz zannına kapılmış değildim. Bir işimin olması gerektiğinin farkındaydım. Ve bu iş elbette ki "iş dünyasında” olmalıydı ama nasıl bir şey bilemiyordum - üst düzey ve önemli; arabası, telefonu ve mümkünse saçları kendinden dalgalı sekreteri olan bir iş. Savaşın son bir yılı filan birçoğumuz öyle hayallere kapılmıştık. Bir mağazada kat görevlisi olan biri kendini gezgin pazarlamacı, gezgin pazarlamacı olan biri kendini genel müdür olarak görüyordu. Askerlik hayatının getirdiği bir şeydi bu; pırpır takmanın, çek defterine sahip olmanın ve akşamları gösterişli öğünler yemenin getirdiği bir şey. Ordudan ayrıldığımızda bizi bekleyen bir işin olacağı ve oradan en az orduda kazandığımız kadar kazanacağımız fikri başından beri bir şekilde aklımıza sokulmuştu; ve bu, subaylar dahil her rütbe için geçerliydi. Tabii böyle fikirler tedavülden kalkarsa hiçbir savaşın yürümeyeceğini söylemek gereksiz.</p>

  <p>Hayal ettiğim iş olmadı. Görünüşe bakılırsa kimse, modern yazıhane mobilyalarının arasında oturup platin sarışını bir sekretere yazışma dikte ettirecek birine yılda iki bin pound ödemeye hevesli değildi. Eski subayların dörtte üçünün öğrendiği şeyi ben de öğreniyordum: maddi bakımdan muhtemelen bir daha hiç ordudaki kadar rahat olmayacaktık. Majestelerinin hizmetinde centilmenlerken bir anda kimsenin yüzüne bakmadığı bir işsiz takımı haline gelmiştik. Çok geçmeden yılda iki binlik hayallerden haftada üç-dört pound’a düştüm. Oysa üç-dört pound haftalıklı işler bile ortada pek yoktu. Her fani işe, ya askere gitme yaşından birkaç yaş büyük adamları, ya da birkaç ayla askerlikten yırtan gençleri almışlardı. 1890’la 1900 arasında doğan zavallılar böylece ayazda kaldı. Bakkal tezgâhtarı olarak herhalde tekrar iş bulabilirdim; hâlâ sağ ise ve dükkânı da açıksa (Aşağı Binfield’le bağım kalmadığından bilmiyordum) bizim Grimmet bana kefil olabilirdi. Ama artık farklı bir yörüngedeydim. Toplumsal statüm yükselmemiş olsa da görüp öğrendiklerimden sonra tezgâhın gerisindeki eski güvenli varoluşuma dönemezdim. Farklı yerlerde dolaşmak ve büyük paralar kazanmak istiyordum. En çok da bana uyacağını bildiğim gezgin pazarlamacılık işini yapmak istiyordum.</p>

  <p>Gelgelelim, gezgin pazarlamacılar için iş yoktu; daha doğrusu, o işlere verilen bir maaş yoktu. Sadece komisyonla yürüyen işler vardı. Ve o büyük şamata daha yeni başlıyordu. Risk almadan satış ve reklam yapmak istiyorsanız harikulade basit bir yöntemdir bu ve zor zamanlar gelip çatınca böylesi her zaman rağbet görür. Üç ay içinde belki maaş verebileceklerini söyleyerek sizi idare ederler; canınıza tak edince de yerinizi almaya hazır bir zavallı her zaman vardır. Doğal olarak ben de çok geçmeden öyle bir işe girdim, hatta peş peşe işlere girdim. Neyse ki hiçbir zaman kapı kapı elektrikli süpürge veya sözlük satacak kadar düşmedim. Onun yerine gezerek çatal-bıçak, toz deterjan, patentli tirbuşon, konserve açacağı ve benzeri aletler, son olarak da kırtasiye malzemeleri -ataş, karbon kâğıdı, daktilo şeridi vesaire- pazarladım. Hiçbirinde fena değildim. Ben komisyonla satış <i>yapabilen</i> tiplerdenim. Mizacım buna uygun, tarzım da öyle. Fakat hiçbir zaman doğru dürüst bir geçim kazanamadım. Zaten öyle işlerde kazanamazsınız, amaç da budur.</p>

  <p>Yaklaşık bir yılım böyle geçti. Değişik zamanlardı. Taşrada yolculuklar, Tanrı’nın unuttuğu yerler, yüz ömür yaşasanız hayatta adını duymayacağınız Orta İngiltere kasabaları. Yatak örtülerinde her zaman belli belirsiz bir çirkef kokusunun olduğu, kahvaltılarındaki sahanda yumurta sarısının limondan daha açık renkli olduğu berbat pansiyonlar. Sürekli karşılaştığımız diğer zavallı pazarlamacılar, ticaretin er ya da geç düzeleceğine ve kazançlarının haftada beş kâğıda çıkacağına içtenlikle inanan güve yeniği palto ve melon şapkalı orta yaşlı aile babaları. Dükkân dükkân gezmeler, dinlemek istemeyen esnaf, müşteri geldiğinde geri durup göze çarpmamaya çalışmalar. Bunu çok dert ettiğimi düşünmeyin. Bazıları için böyle bir hayat işkence gibidir. Kimileri kendilerini uçurumdan atacakmış gibi cesaret toplamadan bir dükkâna girip numune çantasını açamaz. Ben öyle değilim. Ben zorluyumdur, insanları istemedikleri şeyleri almaya ikna edebilirim, yüzüme kapıyı çarpsalar bile aldırmam. Komisyon karşılığı çalışmayı severim aslında ama bundan para kazanmanın bir yolunu bulabildiğim sürece. O yıl bir şeyi öğrenip öğrenmediğimi bilmiyorum ama öğrendiğim birçok şeyi unuttuğum kesin. Ordunun verdiği alışkanlıktan bende eser kalmadı ve roman okumakla geçen yıl kaptığım fikirler aklımın bir köşesine itildi. Yollarda olduğum süre boyunca dedektiflik hikâyeleri hariç hiç kitap okuduğumu sanmıyorum. Artık entel değildim. Modern hayatın gerçeklerine ayak basmıştım. Nedir peki modern hayatın gerçekleri? En başta geleni, bir şeyler satmak için daimi, delice bir çaba içinde olmaktır. Çoğu insanda bu, kendini satmak şeklini alır; yani bir iş bulup onu sürdürmek. Aklınıza hangi meslek veya uğraş gelirse gelsin, savaştan beri hepsinde de çalışan sayısı pozisyon sayısından fazla olmalı. Bu durum hayata tuhaf bir dehşet kazandırmıştır. Batan bir gemide on dokuz yolcu ve on dört cankurtaran yeleği olması gibi. Bunun nesi modern diye sorabilirsiniz. Savaşla ne ilgisi var diye. Doğrusu, bir ilgisi var gibi geliyor. Durmamacasına uğraşıp didinmek zorunda olduğunuz, bir başkasının elinden kapmadıkça hiçbir şeye sahip olamayacağınız, işinizin peşinde hep bir başkasının olduğu, gelecek ay veya daha sonraki ay personel çıkaracakları ve bu sefer piyangonun size vuracağı hissi... <i>işte bu,</i> kalıbımı basarım, savaştan önceki hayatta yoktu.</p>

  <p>Fakat bu arada benim durumum o kadar da fena değildi. Az da olsa kazanıyordum, bankada neredeyse iki yüz papel kadar bolca param vardı ve gelecekten korkmuyordum. Er ya da geç düzenli bir işim olacağını biliyordum. Nitekim bir yıl kadar sonra talih kuşu başıma kondu. Talih kuşu diyorum ama aslına bakarsanız dört ayak üstüne düşmem mukadderdi. Ben aç kalacak tiplerden değilim. Lordlar Kamarası’na girme ihtimalim neyse sonunda düşkünler yurduna gönderilme ihtimalim de odur. Ben ortadaki tiplerdenim, haftada beş pound kazanacak düzeye sanki bir doğa kanunuyla kendiliğinden yönelen tiplerden. Ortada yapacak bir iş olduğu sürece onlardan birine kapağı atarım.</p>

  <p>Ataş ve daktilo şeritleri satarken olmuştu. İşportacıların girmesine müsaade edilmeyen ama asansör görevlisine numune çantamın aslında bir evrak çantası olduğu izlenimini vererek Fleet Caddesi’ndeki koca işhanlarından birine sızmıştım. Bir koridorda yürüyor, şansımı denemem için önerilen küçük bir diş macunu firmasının yazıhanesini arıyordum ki, karşı taraftan bir ekabirin geldiğini gördüm. Ekabir olduğunu hemen anlamıştım. Büyük işadamlarının nasıl olduğunu siz de bilirsiniz; ortalama birinden daha fazla yer kaplar, daha gürültülü yürür ve elli metreden alabildiğiniz bir para kokusu yayarlar. Bana iyice yaklaştığında onun Sir Joseph Cheam olduğunu hemen anladım. Sivil kıyafetliydi elbette ama tanımak zor değildi. Herhalde bir çeşit iş toplantısı için oradaydı. Peşinden birkaç kâtip, sekreter veya ona benzer birileri geliyordu; üstünde redingot filan olmadığı için eteğini tutmuyorlardı ama nedense öyle bir izlenim uyandırıyorlardı. Tabii derhal kenara çekildim. Fakat tuhaftır, yıllardır görmediği halde adam beni tanıdı. O da yetmezmiş gibi, durup benimle konuştu.</p>

  <p>“Hey sen, merhaba! Seni daha önce bir yerlerde gördüm. Adın neydi? Dilimin ucunda bak.”</p>

  <p>“Bowling, efendim. Levazım okulundaydım.”</p>

  <p>“Tabii ya. Üst tabakadan olmadığını söyleyen delikanlı. Ne yapıyorsun burada?”</p>

  <p>Ona daktilo şeridi sattığımı söyleyebilirdim ve böylece belki her şey orada biterdi. Fakat insana bazen birdenbire gelen bir ilhamla, doğru karşılığı verirsem bundan bir şeyin çıkabileceğini sezdim.</p>

  <p>“Aslına bakarsanız efendim, iş arıyorum.”</p>

  <p>“İş, öyle mi? Hımm. Bugünlerde pek kolay değil.”</p>

  <p>Beni bir saniye kadar baştan ayağa süzdü. İki etek taşıyıcı biraz geriye çekilmişlerdi. Yakışıklı ihtiyar yüzü, gür gri kaşları ve akıllı burnuyla beni tartan adamın yardım etmeye karar verdiğini anladım. Böyle zenginlerin kudreti ilginçtir. İhtişam ve iktidarla, peşindeki maiyetiyle yanımdan geçerken bir dilenciye ansızın altın atan bir imparator gibi nedensiz yüzünü bana dönmüştü.</p>

  <p>“Demek iş istiyorsun? Ne yapabilirsin?”</p>

  <p>Yine aynı ilham. Böyle bir herifin karşısında marifetlerinizi sıralamanın bir anlamı yoktur. En iyisi doğrudan şaşmamaktır: “Hiç, efendim. Ama gezgin bir pazarlamacı olarak çalışmak istiyorum.”</p>

  <p>“Pazarlamacı mı? Hımm. Elimde şu an öyle bir iş olduğundan emin değilim. Bir bakalım.”</p>

  <p>Dudaklarını buruşturdu. Bir süre, belki yarım dakika kadar basbayağı derin derin düşündü. İlginçti. O zaman bile ilginç gelmişti. Belki yarım milyon serveti olan bu önemli herif sahiden benim için düşünüyordu. Onu yolundan alıkoymuş, en az üç dakikasını almıştım ve hepsi de yıllar önce öylesine söylemiş olduğum bir laf sayesindeydi. Aklında yer etmiştim ve bu yüzden bana iş bulmak için biraz zahmete girmekten çekinmiyordu. Oysa kim bilir, belki daha aynı gün yirmi kâtibini sepetlemişti.</p>

  <p>Sonunda, “Bir sigorta şirketine ne dersin?” diye sordu. “Her zaman gayet güvenlidir, bilirsin. İnsanlar yemeğe ihtiyaç duydukları gibi sigortaya da muhtaçlar.”</p>

  <p>Bir sigorta şirketine girme ihtimaline tabii hemen atladım. Sir Joseph, Uçan Semenderle “ilgileniyordu”. Tanrı bilir “ilgi” alanında daha kaç şirket vardı. Maiyetten biri bir not defteriyle yaklaştı ve hemen oracıkta, yeleğinin cebinden çıkardığı altın bir dolmakalemle Sir Joseph, Uçan Semender’den üst düzey birine benim için bir şeyler karaladı. Ona teşekkür ettim, o kendi yoluna devam etti, ben de öbür yöne doğru sıvıştım ve birbirimizi bir daha hiç görmedik.</p>

  <p>İşe kapağı attım ve daha önce söylediğim gibi iş de bana kapağı attı. Uçan Semenderde on sekiz yılımı dolduruyorum. Önce yazıhanede başladım ama şimdi müfettiş, daha etkileyici olmak gerektiğinde de temsilci tabir edilen bir sıfatla anılıyorum. Haftanın birkaç günü bölge ofisinde çalışıyorum; gerisinde geziyor, yerel acentenin isimlerini gönderdiği müşterilerle görüşüyor, dükkân ve benzeri gayrimenkullerin değerlemesini yapıyor, arada bir kendi adıma birkaç sipariş kapıyorum. Haftada yedi pound kadar kazanıyorum. Ve açık konuşmak gerekirse, hikâyem bu kadar.</p>

  <p>Geriye dönüp baktığımda faal hayatımın -o da öyle bir hayatım olduysa- on altımda sona erdiğini anlıyorum. Benim için önem taşıyan her şey o tarihten önce oldu. Gerçi bir bakıma ben Uçan Semender’de işe başlayana kadar hâlâ bir şeylerin -sözgelimi savaşın- olduğunu söylemek mümkün. Ama ondan sonra... nasıl desem, mutlu insanların ve sigorta yazıhanelerinde çalışanların tarihsiz olduğunu söylerler. O günden sonra hayatımda olay olarak tarif edebileceğim hiçbir şey olmadı - iki buçuk yıl kadar sonra, 1923’ün başlarında evlenmem dışında.</p>

  <h2 id="sigil_toc_id_14">X</h2>

  <p>Ealing’de bir pansiyonda yaşıyordum. Yıllar yuvarlanıp gidiyordu, daha doğrusu ağır ağır sürünerek ilerliyordu. Aşağı Binfield anılarımdan neredeyse tamamen silinmişti. Artık 08.15 trenine yetişmeye çalışan ve başkalarının ne iş yaptığına kafa yoran diğer genç şehirli çalışanlardan biriydim. Şirkette beni seviyorlardı ve hayatımdan gayet memnundum. Savaş sonrasındaki başarı furyasına iyi kötü ben de kapılmıştım. O lafları siz de hatırlarsınız. Dinamizm, azim, kararlılık, cesaret. Ya bu deveyi güdersin ya bu diyardan gidersin. Tepede çok yer var. İyi birini aşağıda tutamazsın. Patronun omzuna pat pat vurduğu dergi reklamlarındaki eleman, büyük vurgun yapıp başarısını falan filancanın yazışma kursuna bağlayan gülümser yönetici. Benim gibi böyle şeylere hiç mi hiç heves etmeyenlerin bile bunların hepsini yutmuş olması komik. Çünkü ben ne öyle bir hırs küpüyüm, ne de umutsuz bir vaka; mizaç itibarıyla ikisi de olamam. Gelgelelim, çağın ruhu buydu. Hadi! Ne duruyorsun! Biri düştüyse kalkmadan önce ona bir tekme de sen at. Tabii bu yirmilerin başındaydı; savaşın bazı izleri artık unutulduktan sonra ve anamızdan emdiğimizi burnumuzdan getiren durgunluktan önce.</p>

  <p>Boots mağazasında “A” tipi aboneliğim vardı, iki buçuk şilin girişli danslara gidiyor ve yerel tenis kulübüne devam ediyordum. Kibar banliyölerdeki tenis kulüplerini bilirsiniz: kötü kesim beyaz pazen tişörtlü gençlerin, Kaymak Tabaka’nın makul bir taklidi olan seslerle, “On beş kırk!" ve, “Avantaj!” diye bağırarak yukarı aşağı hoplayıp zıpladıkları küçük ahşap köşkler ve yüksek tel çitle çevrili sahalar. Tenis oynamayı öğrendim, fena dans etmiyordum ve kızlarla iyi anlaşıyordum. Otuzuma merdiven dayamıştım ve kırmızı suratım, tereyağı rengi saçlarımla tipim iyi sayılırdı, üstelik o günlerde savaşa katılmış olmak hâlâ makbul bir şeydi. Ne o zaman ne de başka bir tarihte bir centilmen gibi görünmeyi başaramamışımdır ama öte yandan, benim taşra kasabasından gelmiş bir esnaf çocuğu olduğumu da kimse tahmin etmezdi. Ealing gibi farklı kesimlerden insanların olduğu, yazıhane çalışanlarının meslek sahibi orta sınıfla haşır neşir olduğu bir yerde kendimi idare edebiliyordum. Nitekim Hilda’yla ilk tanışmam da tenis kulübünde oldu.</p>

  <p>O sıralar Hilda yirmi dört yaşındaydı. Zarif hareketleri ve koyu renk saçları olan, iri iri gözleriyle bariz şekilde yaban tavşanlarını andıran ufak tefek, narin ve gayet ürkek bir kızdı. Asla çok konuşmayan, sohbetlerin kıyısında durup konuşulanları dinledikleri izlenimini veren insanlardandı. Bir şey söyleyecek olursa genelde, “Ah, evet, bence de öyle,” diye son söz alanın fikirlerine katılırdı. Teniste büyük bir zarafetle oradan oraya sekiyor ve aslında pek de fena oynamıyor ama her nasılsa çaresiz, çocukça bir hava yayıyordu. Soyadı Vincent’tı.</p>

  <p>Siz de evliyseniz, “Neden böyle bir şey yaptım ki?” diye kendi kendinize sorduğunuz zamanlar olmuştur; ben de Hilda için aynı şeyi kim bilir kaç defa aklımdan geçirdim. Nitekim on beş yıl aradan sonra dönüp baktığımda yine soruyorum: “Hilda’yla <i>neden</i> evlendim?”</p>

  <p>Kısmen tabii ki genç ve bir bakıma çok şirin olduğu için. Onun dışında söyleyebileceğim tek şey, benden çok farklı bir kökenden geldiği için Hilda’nın gerçekte nasıl biri olduğunu anlamamın çok zor olmasıydı. Hilda’yı yakından tanımak için onunla önce evlenmem gerekirdi, oysa mesela Elsie Waters olsa, kiminle evlendiğimi baştan bilirdim. Hilda ancak kulaktan dolma bilgilerle uzaktan tanıdığım bir sınıfa, yoksul memur sınıfına ait biriydi. Ailesinden nesiller boyu askerler, denizciler, din adamları, Hindistan’da görev yapan memurlar ve ona benzer kimseler çıkmıştı. Hiçbir zaman paraları olmamış ama ona bakarsanız hiçbiri de benim iş gözüyle bakacağım bir şey yapmamıştı. Ne derseniz deyin, siz de benim gibi Tanrı’dan korkan esnaf sınıfından -kilise ayinlerini sade yapan ve akşam yemeğini ikindi çayıyla yiyen sınıftan- geliyorsanız, bunda bir züppe cazibesi vardır. Şimdi olsa bundan etkilenmem ama o zaman öyle değildim. Yanlış anlamayın. Vaktiyle tezgâhın gerisinden hizmet ettiğim bir sınıfa ait olması <i>yüzünden</i> Hilda’yla evlenmedim; toplumsal basamakları çıkma düşüncem yoktu bunu yaparken. Sebep sadece onu anlayamamam ve dolayısıyla onun karşısında şapşallaşmamdı. Anlamaktan kesinlikle âciz olduğum bir başka şey de o beş parasız orta sınıf aile kızlarının pantolon giymiş her şeyle sırf evden kaçmak için evlenebilecekleriydi.</p>

  <p>Hilda çok geçmeden beni ailesiyle tanıştırmak üzere evine götürdü. Ealing’de Hindistan’dan gelme İngiliz asıllı hatırı sayılır bir topluluk olduğunu o güne kadar bilmiyordum. Sanki yeni bir dünya keşfetmiştim! Hayretler içerisindeydim.</p>

  <p>Hindistan’da memuriyet yapmış aileleri bilir misiniz? Evlerine girdiğinizde, dışarısının 20. yüzyıl İngiltere’si olduğunu hatırlamakta zorlanırsınız. Ön kapıdan adımınızı attığınız an 1880’lerde Hindistan’da olduğunuzu sanırsınız. O atmosferi bilirsiniz. Tik ağacından oymalı mobilyalar, pirinç tepsiler, duvarda toz tutmuş kaplan kafaları, Trichinopoly puroları, acılı kırmızı biber turşuları, koloniyel şapka takmış adamların sararmış fotoğrafları, anlamını bilmeniz beklenen Hintçe kelimeler, kaplan avlarıyla, 1887’de Pune’de Smith’in Jones’a söylediği şeylerle ilgili sonu gelmez anekdotlar. Kendi yarattıkları kendine özgü, kist gibi bir dünyadır bu. Fakat benim için tabii yepyeni bir şeydi ve bazı bakımlardan bayağı da ilginçti. Hilda’nın babası Vincent yalnızca Hindistan’a değil, Bomeo veya Saravak gibi -hangisi olduğunu unuttum- iyice tuhaf bir diyara da gitmişti. Tamamen kel, bıyığı neredeyse tüm yüzünü kaplayan ve kobralar, kuşaklar ve bölge tahsildarının 1893’te ne söylediği hakkında bol bol hikâyeleri olan malum tiplerdendi. Hilda’nın annesi o kadar solgundu ki, tıpkı duvardaki ağarmış fotoğraflara benziyordu. Bir de Seylan’da resmî bir vazifede çalışan ve Hilda’yla ilk tanıştığımda izne gelmiş olan Harold diye bir ağabey vardı. Ealing’deki arka sokaklarda saklı küçük karanlık evlerden birinde yaşıyorlardı. Mızraklar, ok atmakta kullanılan borular, pirinç süs eşyaları ve yaban hayvanlarının kafalarıyla insanın kıpırdayamayacağı kadar dolu olan eve Trichinopoly purolarının daimi kokusu sinmişti.</p>

  <p>Baba Vincent 1910’da emekli olmuş ve o gün bugündür karısı ve o bir çift istiridyeninki kadar atıl bir hayat sürmüşlerdi: Fakat binbaşılar, albaylar, hatta bir de amiral çıkarmış aileden etkilenmiştim bir kere. Benim Vincent’lara, onların da bana olan bakışı kendi çizgilerinin dışına çıkınca insanların ne kadar aptallaşabildiklerinin ilginç bir tablosudur. Beni iş dünyasından insanların arasına koyun -ister şirket müdürleri olsunlar, ister ticaret için oraya buraya gidenler- bayağı iyi bir insan sarrafıyımdır. Ama memur-subay-rantiye-din adamı sınıfıyla hiçbir tecrübem yoktu ve şu perişan, ıskartaya çıkarılmış insanlara yaltaklanmak gibi bir merak uyanmıştı içimde. Onları toplumsal ve entelektüel üstlerim olarak görüyordum, onlar da beni çok geçmeden yükselerek turnayı gözünden vuracak genç bir işadamı sanıyorlardı. O tür insanlar için iş ya da ticaret, ister deniz sigortacılığı ister fıstık satmak olsun, karanlık bir muammadır. Tek bildikleri, bunun para kazandıran kaba bir uğraş olduğudur. Baba Vincent benim “iş dünyasında” olmamdan hayranlıkla söz ederdi -bir keresinde dilinin sürçüp “ticarette” dediğini hatırlıyorum- ve belli ki bir çalışan olarak iş dünyasında olmayla kendi hesabına iş yapmak arasındaki farkı bilmiyordu. Uçan Semender’de “yer almam” münasebetiyle terfi ede ede er ya da geç en tepeye kadar çıkacağım yollu muğlak bir fikre sahipti. Müstakbel bir tarihte benden beşlikler isteyeceğinin hayalini kuruyor olmalıydı. Harold’ın kurduğu kesin. Bakışlarından anlıyordum. Harold sağ olsa bugünkü gelirimle bile ona borç para veriyor olabilirdim. Neyse ki evlendikten birkaç sene sonra tifodan mı ne öldü; anne ve baba Vincent’lar da öldü.</p>

  <p>Konuya dönersek, Hilda’yla ben evlendik ve evliliğimiz daha başlar başlamaz patladı. Onunla niye evlendiğimi soracaksınız. Peki siz niye sizinkiyle evlendiniz? Böyle şeyler başımıza geliyor işte. İlk iki-üç yıl Hilda’yı öldürmeyi ciddi ciddi düşündüğümü söylesem bilmem inanır mısınız? Tabii gerçek hayatta böyle şeyler olmuyor; insanlar hülyalara dalmaktan hoşlanıyor, hepsi bu. Ayrıca, karılarını öldürenleri polis her zaman enseliyor. Ne kadar zekice bir tertip hazırlasanız da bu işi sizin yaptığınızı çok iyi biliyor ve yaftayı size bir şekilde yapıştırıyorlar. Biri bir kadını temizlediyse ilk şüpheli daima kocadır; bu da insanların evliliğe nasıl baktıklarıyla ilgili az çok bir fikir veriyor.</p>

  <p>İnsan zamanla her şeye alışıyor. Birkaç sene sonra Hilda’yı öldürme isteğim geçti ve bir merak uyandı. Sadece merak. Bazı pazar öğle sonraları veya akşamları işten geldiğimde ayakkabılarım hariç üstüm başım giyinik olarak yatakta uzanıp saatlerce kadınları düşünürdüm. Neden böyle olduklarını, nasıl bu hale geldiklerini, bunu kasten mi yaptıklarını. Evlenince bazı kadınların birdenbire darmadağın olmaları ne kadar dehşet verici. Sanki her şeylerini evliliğe bağlamışlar gibi, nikâhı yapar yapmaz tohumlarını döken bir çiçek misali soluyorlar. Fakat moralimi en çok bozan şey hayata karşı takınılan tutum açısından bunun doğurduğu sonuç. Evlilik açıkça bir kafesten ibaret olsa -kadın sizi oraya kıstırsa ve ardından dönüp, “Evet, şimdi seni yakaladım ve ben günümü gün ederken sen benim için çalışacaksın!” dese- bunu o kadar dert etmeyeceğim. Hatta hiç dert etmeyeceğim. Ama günlerini gün etmek istemiyorlar, sadece bir an önce orta yaşa çöküp kalmak istiyorlar. Erkeğini nikâh masasına çekmenin ürkütücü savaşını verdikten sonra kadın cinsi rahatlıyor ve bütün gençliği, güzelliği, enerjisi ve yaşam sevinci bir gecede buhar olup uçuyor. Hilda’da öyle oldu. Karşımda şirin, narin bir kız vardı, benim türümden daha latif -onu tanıdığımda sahiden de <i>latifti-</i> bir yaratık; ve sadece üç yıl içinde keyifsiz, ruhsuz, orta yaşlı kart kadının tekine dönüştü. Bunda benim de payım olduğunu inkâr etmiyorum. Ama hangi adamla evlenirse evlensin, olacağı buydu.</p>

  <p>Hilda’nın eksiği -bunu evlendikten bir hafta sonra fark etmiştim- içinde yaşam sevinci namına hiçbir şeyin olmaması, herhangi bir şeye ilgi duyamamasıdır. Bir şeyi hoşunuza gittiği için yapmanızı o anlayamaz. Şu çökmüş orta sınıf ailelerin aslında neye benzedikleri hakkında ilk Hilda sayesinde bir fikrim oldu. Onlarla ilgili en temel gerçek, parasızlığın bütün hayat belirtilerini alıp götürmüş olmasıdır. Küçük emeklilik maaşları ve iratlarla -bir başka deyişle, hiçbir zaman büyümeyen, hatta genelde giderek küçülen gelirlerle- geçinen böyle ailelerde, hadi benimki gibi ailelerden geçtik, tarım işçisi olarak çalışan ailelere göre bile daha güçlü bir yoksulluk duygusu vardır; tabaklar daha iyi sıyrılır, bozuk paralara daha çok dönüp bakılır. Hilda’nın bana sık sık anlattığına göre hatırladığı ilk şey hiçbir zaman hiçbir şeye para yetiştirememenin verdiği eksiklik hissiymiş. Tabii öyle bir ailede parasızlık, çocukların okul çağında her zaman en şiddetli halini alır. Dolayısıyla özellikle kız çocukları daima <i>züğürt</i> olduklarının yanında bir de bundan dolayı mutsuz olmaları gerektiği fikri sabitiyle yetişirler.</p>

  <p>Başta daracık küçük bir evde yaşıyorduk ve maaşımla idare ediyorduk. Ben Batı Bletchey şubesine nakledildikten sonra durumumuz daha iyiye gitti ama Hilda’nın tutumu değişmedi. Para meselesi onu hep kara kara düşündürüyordu! Yok süt masrafı! Yok kömür masrafı! Yok okul harçları! Birlikteliğimiz boyunca “haftaya soluğu düşkünler yurdunda alacağız” nakaratıyla yaşadık. Kelimenin bildik anlamıyla Hilda’nın art niyetli olmasından değil; bencil olmasından hiç değil. Cebimizde fazladan biraz nakit olsa bile onu kendisine düzgün bir kıyafet almaya zor ikna ediyorum. Onun derdi, parasız olduğumuz konusunda kendimizi sürekli doldurmamız <i>gerektiği</i> düşüncesinden kurtulamaması. Ona kalırsa bir vazife bilinciyle kendimizi sefalet havasına sokmalıyız. Oysa ben öyle değilim. Paraya bakışım daha çok proleterlerinkine benzer. Hayat yaşamak içindir ve eğer haftaya bizi düşkünler yurduna göndereceklerse, eh, haftaya kadar neler olur neler. Hilda’yı asıl dehşete düşüren, benim endişe etmeye yanaşmamam. Bu yüzden hep üstüme geliyor. “Ama George! Neden <i>anlamıyorsun?</i> Paramız yok işte! Bu çok <i>ciddi</i> bir durum!” Bir şeyin "ciddi” olmasından dolayı telaş yapmaya bayılır Hilda. Son zamanlarda da bir numara geliştirdi; bir şeyleri kara kara düşünürken omuzlarını öne verip kollarını göğsünde kavuşturuyor. Hilda’nın gün boyu sarf ettiği sözleri dökseniz üçünün üst sıralarda toplandığını görürsünüz: “Paramız yetmez,” “Çok iyi tasarruf olur,” ve “O kadar parayı nereden bulacağız?” Yaptığı her şeyi olumsuz sebeplere dayandırıyor. Kek yaptığı zaman keki değil, tereyağı ve yumurtadan nasıl tasarruf edeceğini düşünüyor. Benimle yataktayken tek düşündüğü bebek yapmanın nasıl önüne geçeceğimiz. Sinemaya gittiğinde bilet fiyatlarına kızdığı için film boyunca kıvranıp duruyor. Onun “ziyan etmemek” ve “idare etmek” üstüne kurulu ev kadınlığı anlayışı anneme herhalde fenalık geçirtirdi. Fakat doğrusu Hilda hiç züppe değildir. Soylu veya üst tabakadan olmadığımdan dolayı beni hiçbir zaman aşağılamamıştır. Tersine, ona kalırsa alışkanlıklarım bakımından ben tam bir aristokratım. Bir çay salonunda ne zaman bir şeyler yesek, garson kıza fazla bahşiş verdiğim için mutlaka fısıltılı bir ağız dalaşına gireriz. Son birkaç yılda Hilda hem fikir hem de görünüş bakımından orta sınıfın bana göre çok daha altına düştü. Tabii şu “tasarruf’ meselesi de hiçbir zaman bir fayda getirmedi. Getirmez de. Ellesmere Sokağı’ndaki öbür insanlar ne kadar iyi veya kötü yaşıyorsa biz de o kadar iyi veya kötüyüz. Ama yine de gaz faturası, süt masrafı, tereyağının korkunç fiyatı, çocukların çizmeleri ve okul harçları hakkındaki tantananın ardı arkası kesilmez. Hilda için oyun gibi bir şeydir bu.</p>

  <p>Batı Bletchey’ye 1929’da taşındık ve Ellesmere Sokağı’ndaki evin taksitlerini ertesi yıl, Billy doğmadan kısa bir süre önce ödemeye başladık. Beni müfettiş yapmalarından sonra dışarıda daha çok vakit geçirmeye başladım ve başka kadınlarla daha çok fırsatım oldu. Tabii ki sadık değildim; her zaman diyemeyeceğim ama imkân buldukça. Tuhaflığa bakın ki, Hilda kıskançtı. Böyle şeylerin onun için ne kadar anlamsız olduğunu düşününce, aldıracağına ihtimal vermemiştim. Üstelik kıskanç kadınların hepsi gibi o da bazen kendisinden hiç beklenmeyecek bir kurnazlık sergiler. Bazen beni öyle durumlarda yakalamıştır ki, suçsuz olduğum zamanlarda da şüpheci davranmasa beni telepatiye kesin inandırabilirdi. Onun gözünde daimi zan altında olduğum halde, Tanrı biliyor ya, son yıllarda -beş yıldır kesin- gayet masumum. Benim kadar şişmansanız zaten başka çareniz yoktur.</p>

  <p>Genel olarak bakınca sanırım Hilda’yla ben Ellesmere Sokağı’ndaki çiftlerin herhalde yarısından daha iyi geçiniyoruzdur. Ayrılmayı veya boşanmayı düşündüğüm zamanlar olmuştur ama bizim zümreden insanlar öyle şeylere gelemez. Bir kere imkânları yetmez. Sonra zaman geçer ve artık direnmeyi bırakırsınız. Bir kadınla on beş yıldır yaşıyorsanız onsuz bir hayatı düşünemez hale gelirsiniz. Dünyanızın bir parçasıdır o. Diyelim ki güneşin veya ayın bazı özellikleri hoşunuza gitmiyor; onları yine de gerçekten değiştirmek ister misiniz? Hem bizim çocuklarımız da var. Çocuklar için “bağ” derler. Veya “rabıta”. Ama ona bakarsanız pranga da denebilir.</p>

  <p>Son yıllarda Hilda, Mrs. Wheeler ve Miss Minns diye iki yakın arkadaş edindi. Mrs. Wheeler dul bir kadın ve sanırım erkek cinsine büyük bir garez besliyor. Oturdukları odaya girmemin bile onda hoşnutsuz bir ürpertiye yol açtığını hissedebiliyorum. Ufak tefek kadının solgun benzini görseniz tepeden tırnağa aynı boz renkte olduğunu sanırsınız; ama kişilik olarak kendisi cin gibi. Biraz farklı biçimlerde de olsa, “tasarruf” ve “idare etme”ye aynı tutkuyla bağlı olduğu için Mrs. Wheeler, Hilda’ya kötü örnek oluyor. Bu düşüncenin onda aldığı biçim, parasını ödemeden iyi vakit geçirmek. Kadın daima herhangi bir maliyeti olmayan kelepirler ve eğlenceler peşinde. O tür insanlar için bir şeyi isteyip istememenin bir önemi yoktur; mesele sadece onu ucuza alıp alamayacaklarıdır. Büyük mağazalar stokları eritmek için indirime gittiklerinde Mrs. Wheeler her zaman sıranın en önündedir ve onun en büyük gururu, bütün gün süren çetin bir mücadelenin ardından hiçbir şey almamış olarak oradan çıkmaktır. Miss Minns ise bambaşka bir cins. Gerçekten üzücü bir vaka... zavallı Miss Minns. Rugan derisi saçları ve son derece <i>iyi kalpli,</i> güven verici yüzüyle bu uzun ince kadın otuz sekiz yaşında. İrat benzeri sabit, küçük bir geliri var; tahminimce, bir banliyö olarak gelişmeden önce küçük bir taşra kasabası olan Batı Bletchey’de eskiden yaşayan zümrenin bir artığı. Babasının bir din adamı olduğu ve sağken onu fena ezdiği her halinden anlaşılıyor. Evden kurtulmayı başaramadan kız kurularına dönen bu kadınlar orta sınıflara has bir yan üründür. Zavallı Miss Minns onca kırışığına rağmen basbayağı çocuk gibi görünüyor. Kiliseye gitmemek onun için hâlâ büyük bir olay. Durmadan “modern gelişmeden” ve “kadın hareketinden” dem vurur, “kendini geliştirmek” diye sözünü ettiği bir konuya belli belirsiz bir özlem duyar ama nasıl başlayacağını bir türlü çıkaramaz. Sanırım başlangıçta Hilda’yla Mrs. Wheeler’a sırf yalnızlıktan o yapıştı ama şimdi her gittikleri yere onu da götürüyorlar.</p>

  <p>Ah, o üçünün birlikte geçirdikleri zamanlar! Bazen onları neredeyse kıskanıyorum. Grubu Mrs. Wheeler sürüklüyor. Değişik zamanlarda öbürlerini bulaştırmadığı bir ahmaklık yok. Masrafsız olmak kaydıyla teosofiden parmaklarla oynanan şu ip oyununa kadar her şey. Aylar boyu yemek konusuna taktılar. Mrs. Wheeler sahaftan <i>Mutluluk Saçan Enerji</i> diye, marul gibi bedava şeylerle yaşanabileceğini iddia eden bir kitap buldu. Tabii Hilda buna bayıldı ve derhal kendini açlığa mahkûm etti. Kararlılık göstermesem bende ve çocuklarda da aynı şeyi denerdi. Sonra şifacılığa daldılar. Sonra Pelmanizm’e<a id="k19" href="../Text/dipnotlar.xhtml#a19"><sup>[19]</sup></a> el atmak istediler ama bir sürü yazışmadan sonra Mrs. Wheeler’in fikri olan kitapçıkları ücretsiz almayı beceremediler. Sonra saman gibi malzemelerle yalıtılmış kaplarda yemek yapmaya giriştiler. Sonra hammaddesi su olduğu için güya hiçbir maliyeti olmayan arı şarabı diye berbat bir malzemenin üretimine bulaştılar. Bir gazetede arı şarabının kansere yol açtığını söyleyen bir yazı okuduktan sonra o işten vazgeçtiler. Sonra turlarla fabrikaları gezen şu kadın kulüplerinden birine az daha katılacak oldular ama epey hesap kitabın ardından Mrs. Wheeler tesislerin verdiği bedava çayın üyelik ücretine değmeyeceğine kanaat getirdi. Sonra Mrs. Wheeler bilmem hangi temsil topluluğunun sahnelediği oyunların bedava biletlerini dağıtan biriyle tanışmayı başardı. Üç kadının bir kelimesini bile anlamadıkları, anlıyormuş gibi bile yapmadıkları -bittikten sonra adını bile söyleyemedikleri- entel bir oyunu saatlerce oturup izlediklerini bilirim; ama sonuçta bedavaydı ya, tatmin oluyorlardı. Bir keresinde de spiritüalizme sardılar. Mrs. Wheeler on sekiz peniye seans yapacak kadar çaresiz ve perişan bir medyuma rastladı ve böylece üç kişi bir süre için altışar peni karşılığında perdenin gerisine göz atma fırsatı buldular. Adam bir seferinde seans için bizim eve gelmişti. Kılıksız bir hali olan şeytan gibi bir herifti ve belli ki ilahiyatçılardan Azrail gibi korkuyordu. O kadar titrekti ki, holde paltosunu çıkarırken spazma benzer bir şey geçirdi ve pantolonundan bir tülbent düştü. Neyse ki hanımlar görmeden onu herife geri verebildim. Duyduğuma göre ektoplazmayı<a id="k20" href="../Text/dipnotlar.xhtml#a20"><sup>[20]</sup></a> tülbentten yapıyorlarmış. Sanırım bundan sonra bir seansa daha gidecekti. On sekiz peniye ruhlar size kendini gösterecek değil ya. Mrs. Wheeler’in son yıllardaki en büyük buluşu Sol Kitap Kulübü oldu. Sanırım Sol Kitap Kulübü’nün haberi Batı Bletchey’e 1936’da ulaştı. Çok geçmeden oraya ben de kaydımı yaptırdım ve Hilda itiraz etmeden para harcayabildiğim yegâne faaliyetin bu olduğunu söyleyebilirim. Normal fiyatının üçte birine kitap almanın bir mantığı olduğunu görebiliyor Hilda. Şu kadınların hali gerçekten ilginç. Miss Minns’in bir-iki kitap okumayı denediğini biliyorum ama öbür ikisinin böyle bir şey aklından bile geçmemiştir. Onların Sol Kitap Kulübü’yle doğrudan bir bağları olmadığı gibi bunun neyle ilgisi olabileceği hakkında da bir fikirleri yoktu; hatta yanılmıyorsam Mrs. Wheeler başta kulübün trende unutulan ve ucuza elden çıkarılan kitaplarla alakalı olduğunu sanmıştı.<a id="k21" href="../Text/dipnotlar.xhtml#a21"><sup>[21]</sup></a> Ama orada altı-yedi penilik kitapların iki buçuğa satıldığını biliyor ve o yüzden de hep “iyi bir iş yaptıklarını” söylüyorlar. Kulübün şubesi arada bir toplantılar düzenleyip bazı konuşmacıları getirdiğinde Mrs. Wheeler her seferinde arkadaşlarını da götürüyor. Hiçbir açık toplantıyı kaçırmaz Mrs. Wheeler, yeter ki kapalı bir salonda yapılsın ve parasız olsun. Üçü orada lök gibi otururlar. Toplantının neyle ilgili olduğunu bilmez ve umursamazlar ama en başta Miss Minns olmak üzere, ne kadar müphem bile olsa kendilerini bedavaya geliştirdiklerini hissederler ve bu onlara yeter.</p>

  <p>Eh, Hilda böyledir işte. Nasıl biri olduğunu anlamışsınızdır. Genel olarak bakıldığında benden daha beter olmadığını söyleyebilirim. İlk evlendiğimizde bazen onu boğasım gelirdi ama sonra aldırmamaya başladım. Daha sonra da şişmanladım ve sakinleştim. 1930’da şişmanladım galiba. Bir top güllesi isabet etmiş de içimde kalmış gibi birdenbire oldu sanki. Nasıl olduğunu bilirsiniz. Bir akşam yatağa giriyorsunuz, kendinizi hâlâ az çok genç hissediyor, kızlara ilgi duyuyorsunuz filan; ama ertesi sabah, buradan mezara kadar uzanan zaman diliminde çocuklara çizme alacağım diye götünüzden terlemek dışında yapacak bir şey olmadığının tam bilinciyle zavallı şişko bir ihtiyar olarak uyanıyorsunuz.</p>

  <p>Şimdi yıl 1938; dünyanın bütün tersanelerinde savaş gemileri yaklaşan savaş için zırhla kaplanıyor ve bir afişte tesadüfen gördüğüm bir isim yıllar önce küllenmiş olması gereken bir sürü anıyı tekrar alevlendiriyor.</p>
