  <h1>İKİNCİ BÖLÜM</h1>

  <h2 id="sigil_toc_id_5">I</h2>

  <p>Kral Zogo’nun adını ilanda gördüğüm zaman bir an hatırladığım dünya şimdi yaşadığım dünyadan o kadar farklıydı ki, benim şimdi veya geçmişte oraya ait olduğuma inanmakta zorlanabilirsiniz.</p>

  <p>Artık sanırım gözünüzde beni canlandırabiliyorsunuz -takma dişleri ve kırmızı suratı olan orta yaşlı şişman bir herif- ve içten içe, beşikteyken bile yine öyle olduğumu sanıyorsunuzdur. Fakat kırk beş yıl uzun bir süre; ayrıca bazıları nasıl hiç değişmiyor ve gelişmiyorsa da bazıları değişiyor. Ben değişenlerdenim; iyi zamanlarım da oldu kötü zamanlarım da ama çoğunlukla iyi. İnanması zor gelebilir ama babam şimdiki halimle bile büyük bir ihtimalle bayağı gurur duyardı. Öz oğlunun bir otomobil ve banyolu bir ev sahibi olmasının harika olduğunu düşünürdü. Şimdi bile aile geçmişimize kıyasla biraz yukarıda sayılırım; ayrıca zaman zaman savaştan önceki eski günlerde asla hayalini kuramayacağımız çıtalara erişmişliğim de var.</p>

  <p>Savaştan önce! Bu ifadeyi daha ne kadar kullanabileceğiz acaba? “Hangi savaş?” diye sormamız gereken zamana ne kaldı? Benim örneğimde, “savaştan önce” dendiğinde insanların aklına gelen imkânsızlıklar diyarı neredeyse Boer Savaşı<a id="k6" href="../Text/dipnotlar.xhtml#a6"><sup>[6]</sup></a> bile olabilir. Ben doksan üçte doğmuşum ve babamla Ezekiel Amca’nın tutuştukları birinci sınıf kavga sayesinde o savaşın patlak vermesini gayet iyi hatırlıyorum. Ama ona bakarsanız, ondan aşağı yukarı bir yıl öncesine ait başka anılarım da var.</p>

  <p>Hatırladığım ilk şey korunga samanının kokusu. Mutfaktan dükkâna giden taş geçidi çıkınca yol boyu o koku giderek keskinleşirdi. Joe ve ben (Joe ağabeyimdi) dükkâna girmeyelim diye annem oradaki aralığa tahta parmaklıklı bir kapı uydurmuştu. Burnumda geçide ait nemli sıva kokusuyla karışık korunganın rayihası, o parmaklıklara tutunarak orada dikildiğimi hâlâ hatırlayabiliyorum. Kimsenin olmadığı bir saatte bir şekilde kapıyı kırıp dükkâna girmeyi başarmam için daha yılların geçmesi gerekecekti. Yiyecek kutularından birine dadanan bir fare bir anda olduğu yerden şimşek gibi fırlayıp koşarak ayaklarımın arasından geçmişti. O sıralar herhalde altı yaşındaydım.</p>

  <p>Henüz çok küçükken uzun süredir burnunuzun dibinde olup da sanki bir anda farkına vardığınız şeyler olur. Çevrenizdeki bu şeyler uykudan uyandığınızda olduğu gibi ayrı ayrı zihninizde yüzer. Sözgelimi, bir köpeğimizin olduğunu neredeyse dört yaşındayken ansızın fark etmiştim. Adı Çivici’ydi ve bugünlerde cinsi pek bulunmayan yaşlı beyaz bir İngiliz teriyeriydi. Onunla mutfak masasının altında karşılaşmıştım ve her nedense, onun bize ait olduğu ve adının Çivici olduğu o vakit kafama dank etmişti. Ondan kısa bir süre önce, parmaklıklı kapının ilerisindeki geçidin ucunda korunga kokusunun geldiği bir yer olduğunu da aynı şekilde keşfetmiştim. Dükkânın kendisine gelince; koca terazileri, ahşap ölçekleri ve teneke küreği, penceresindeki beyaz yazısı ve kafesindeki şakrak kuşuyla -pencere her daim kirli olduğu için kaldırımdan bile onu doğru dürüst göremezdiniz- her şey bir yapbozun parçaları gibi birer birer yerlerine oturuyordu.</p>

  <p>Zaman geçer, ayakta daha da güçlenirsiniz ve coğrafya algısı giderek kökleşmeye başlar. Sanırım Aşağı Binfield’in de iki bin nüfuslu öbür pazar kasabalarından bir farkı yoktu. Oxfordshire vilayetinde, Thames Irmağı’ndan sekiz kilometre kadar uzaktaydı - dikkat ederseniz, oralar hâlâ yerinde durduğu halde <i>idi</i> diyorum. Vadimsi bir yerde kuruluydu ve kasabanın kendisiyle Thames’in arasında tepeler, arkadaysa daha yüksek tepeler vardı. Tepelerin doruklarında silik mavi kütleler halinde bir orman, ormanın içinde de revaklı büyük beyaz bir ev görülüyordu. Bu Binfield Eviydi (herkes “Konak” derdi) ve tepenin en üst kesimine de, yüz küsur yıldır ortada bir köy olmamasına rağmen Yukarı Binfield denirdi. Binfield Evi’nin varlığını fark ettiğimde hemen hemen yedi olmalıydım. Çok küçükken insan uzaklara bakmaz. Ama artık o yaşıma kadar, ortada bir çarşısı olan, kabaca bir haç biçiminde yayılan kasabayı karış karış öğrenmiştim. Bizim dükkânımız High Caddesi’nde, çarşıya varmadan az önceydi ve köşede, yarım peniye bir şeker alabildiğiniz Mrs. Wheeler’ın şekerlemecisi vardı. Wheeler Ana yaşlı pis bir cadıydı ve hiç kanıtlanmamış olmasına rağmen, karamelli şekerleri emip sonra kavanoza geri koyduğundan şüpheleniliyordu. Daha ileride Abdulla sigaralarının reklamı olan -üstünde Mısırlı bir asker olan o reklam tuhaf şekilde hâlâ kullanılıyor- ve içinden defne romuyla Türk tütününe ait zengin tiryaki kokular yayılan berber vardı. Evlerin arkasında bira fabrikasının bacası görülebilirdi. Çarşının ortasında atlar için taştan bir yalak vardı ve suyun yüzeyinde her daim ince şeffaf bir toz ve saman tabakası olurdu.</p>

  <p>Savaştan önce, özellikle de Boer Savaşı’ndan önce yıl boyu yazdı. Gerçi bunun asılsız olduğunun çok iyi farkındayım. Ben sadece o günlerin hafızamda nasıl tekrar canlandığını anlatmaya çalışıyorum. Gözlerimi kapatıp sözgelimi, sekiz yaşımdan önceki herhangi bir zamanda Aşağı Binfield’i düşündüğümde aklıma gelen şey hep yaz havası. Ya akşam yemeği saatinde çarşıdayım, her şeyin üstüne uykulu, tozlu bir sessizlik çökmüş ve nakliyecinin atı burnunu yem torbasına iyice gömerek ha babam çiğniyor, ya kasabanın çevresindeki engin taze yeşil çayırlarda sıcak bir öğle sonrası ya da kiralık bostanların arkasındaki dar yolda alacakaranlık olmuş ve çitin arasından pipo tütünüyle şebboyların kokuları süzülüyor. Ama bir bakıma farklı mevsimleri seziyorum; çünkü bütün anılarım yiyeceklerle ilişkili ve onlar da yılın zamanına göre değişiklik gösteriyor. Özellikle de çitlerden topladığımız yemişler söz konusu olduğunda. Temmuzda diken dutu olurdu ama çok az; böğürtlenler de yenecek kadar kızarırdı. Eylülde çakalerikleri ve fındıklar olurdu. En iyi fındıklar hep uzanamadığımız yerlerde biterdi. Onların ardından kayın ağacının yemişi ve yaban elması gelirdi. Sonra bir de daha iyisini bulamadığımızda idare ettiğimiz ufak tefek şeyler olurdu. Akçın meyvesiyle -pek iyi değildir- tüylerini aldığınızda güzel keskin bir tadı olan kuşburnu. Melekotu yaz başında, özellikle susadığınızda iyidir ve aynısı bazı otların sapları için de geçerlidir. Sonra bir de ekmek ve tereyağıyla güzel giden kuzukulağı, Amerikan cevizi ve keskin tadı olan ekşi yoncaya benzer bir şey var. Evden uzaktaysanız ve karnınız çok açsa kuzu dilinin tohumları bile hiç yoktan iyidir.</p>

  <p>Joe benden iki yaş büyüktü. Biz çok küçükken annem öğleden sonraları bizi yürüyüşe çıkarsın diye Katie’ye on sekiz peni haftalık verirdi. Katie’nin babası bira fabrikasında çalışırdı ve on dört çocuğu vardı; o yüzden onların ailesi ufak tefek işlere karşı her zaman tetikte olurdu. Joe yedi ben de beşken Katie daha topu topu on iki yaşındaydı ve akli düzeyi bizimkilerden pek de farklı değildi. Kolumdan sürükleyerek bana, “Bebeğim,” der ve at arabalarının altında kalmamamıza veya boğalar tarafından kovalanmamamıza ancak yetecek kadar bize söz geçirebilirdi; konuşma bakımındansa durumumuz neredeyse eşitti. Kiralık bostanların oradaki yoldan uzun yürüyüşlere çıkar, yolda daima bir şeyler toplayıp yer, Roper Otlağı’nı aşarak göletinde su keleri ve minik sazanların olduğu Mili Çiftliği’ne iner (biraz daha büyüdüğümüzde Joe’yla ben oraya balık tutmaya gidecektik), Yukarı Binfield Yolu’ndan da kasabanın kıyısındaki şekerlemecinin önünden geçecek şekilde dönerdik. O şekerlemeci dükkânında nasıl bir lanet varsa her devralan orayı batırıyordu ve bildiğim kadarıyla aynı yer üç kez şekerlemeci, bir kez bakkal ve bir kez de bisiklet tamircisi olmuş ve ona rağmen çocuklar için büyüleyiciliğini hiçbir zaman yitirmemişti. Paramız olmadığında bile burnumuzu vitrinine yapıştırıyorduk. Katie metelik değerinde şekerlemeyi bile paylaşmaya yanaşmaz ve kendi payı için kavga ederdi. Tabii o günlerde bir meteliğe alabileceğiniz şeyler vardı. Şekerlemelerin çoğunun yüz küsur gramı; Cennet Karışımı denen, farklı kavanozlardaki kırık şekerlemelerden oluşan malzemenin de yüz elli gramı bir peniydi. Ondan başka neredeyse bir metre boyunda olan ve yarım saatte bitmeyen Ebedî Çeyreklikler vardı. Şeker fareler ve şeker domuzcukların iki yüz gramıyla meyankökü tabancalar bir peni, mısır patlağının büyük bir torbası yarım peni, içinde altın renkli bir yüzük, bazen de bir düdük olan karışık şekerli hediyeli paket de bir peniydi. Bugünlerde hediyeli paketlere pek rastlanmıyor. O günlerde yediğimiz şekerlemelerin çoğu artık kalmadı. Üstünde özlü sözler yazılı yassı beyaz şeyler vardı; oval bir kibrit kutusunda, yanında minik teneke bir kaşık olan yarım penilik yapışkan pembe bir malzeme de. Onların ikisi de şimdi yok. Caraway Comfit, pipo çikolatalar ve şeker kibritler için de aynısı geçerli; rengârenk şeker topları bile neredeyse kalmadı. Bir meteliğiniz olduğunda o şeker topları hayat kurtarırdı. Ya Peni Canavarları? Bugünlerde hiç Peni Canavarları gören var mı? Çeyrek galondan fazla gazlı limonatası olan o kocaman şişe hepi topu bir peniye satılırdı. Savaşın bir daha dirilmemek üzere yok ettiği şeylerden bir tanesi de o.</p>

  <p>Geriye dönüp baktığımda sanki hep yaz. Çevremde boyum kadar otları ve yeryüzünden yükselen sıcağı hissedebiliyorum. Arka yoldaki tozu ve fındık dallarının arasından yeşile çalarak süzülen sıcak ışığı. Üç kişi çitlerden bir şeyler atıştıra atıştıra, sallana sallana, Katie beni kolumdan çekiştirerek, “Hadi, bebeğim!” diyerek ve bazen Joe’ya, “Joe! Hemen yanıma gelmezsen gününü görürsün!" diye bağırarak yürüyüşümüzü görebiliyorum. Joe iri ve ağır kafasıyla devasa baldırları olan cüsseli, daima tehlikeli şeyler yapan bir çocuktu. Yedisinde kısa pantolon giymeye başlamıştı bile ve dizlerinin üstüne kadar çektiği kalın siyah çoraplarla o günlerde oğlanların giymek zorunda olduğu kocaman ağır postalları da kuşanıyordu. Bense hâlâ tulum -annemin bana yaptığı patiska iş tulumuna benzer şeyler- giyiniyordum. Katie’nin üstünde, ailesinde abladan kardeşe geçen paçavraya dönmüş gülünç bir yetişkin elbisesi olurdu. İki örgü halindeki saçlarını örten feci derecede büyük bir şapkası, yerlerde sürünen kirli uzun bir eteği ve topukları aşınmış düğmeli çizmeleri vardı. Joe’dan pek uzun olmayan ufak tefek bir şeydi Katie ama çocuklara “göz kulak” olmakta fena değildi. Öyle bir ailede her çocuk sütten kesilir kesilmez başka çocuklara “göz kulak” olur zaten. Bazen bir yetişkin ve bir hanım gibi davranmaya çalışır ve insanın sözünü, aklınca karşılık verilmemesi gereken bir özdeyişle keserdi. Sözgelimi, “Bana ne,” diyecek olursanız hemen cevabı yapıştırırdı:</p>

  <div>
    <br/>
  </div>

  <p class="i2">Bana ne diyene ne olmuş?</p>

  <p class="i2">Önce tutup asmışlar,</p>

  <p class="i2">Sonra tencereye atmış</p>

  <p class="i2">Ve işi bitene kadar kaynatmışlar.</p>

  <div>
    <br/>
  </div>

  <p>Ya da ona küfredecek olsanız, “Ağır söz kemik kırmaz,” böbürlenirseniz, “Gururun sonu yeri öpmektir,” derdi. Nitekim bir gün asker edasıyla kasıla kasıla yürürken bir sığır pisliğinin içine düşmüştüm. Katie’nin ailesi bira fabrikasının arkasındaki gecekondu sokağında sıçan yuvası gibi kirli bir yerde yaşıyordu. Ortalık böcek gibi çocuk kaynıyordu. Koca aile, o günlerde pek de zor olmayan bir şekilde okulu asmayı becermişti; onun yerine yürümeyi öğrenir öğrenmez ayak işlerine koşuyor veya başka ufak tefek işler yapıyorlardı. Ağabeylerden biri turp çalmaktan bir ay yemişti. Bir yıl sonra Joe sekiz yaşına gelip de bir kızın baş edemeyeceği kadar büyüyünce Katie bizi yürüyüşe çıkarmayı bıraktı. Joe onların beş kişi bir yatakta yattıklarını öğrenmiş ve canından bezdirene kadar Katie’ye sataşmıştı.</p>

  <p>Zavallı Katie! On beşinde ilk çocuğunu doğurdu. Kimse babasının kim olduğunu bilmiyordu ve muhtemelen Katie de bundan pek emin değildi. İnsanların çoğu ağabeylerinden biri olduğunu tahmin ediyordu. Bebeği yetiştirme yurduna aldılar, Katie de Walton’da bir eve hizmetçi gitti. Bir süre sonra bir tenekeciyle evlendi ki, kendi ailesinin ölçüleriyle bile bu bir mevki kaybıydı. Onu en son 1913’te gördüm. Walton’dan bisikletle geçiyordum ve demiryolunun kenarında, polisin göz yumduğu yılın bazı zamanlarında Çingenelerin konak kurdukları yerde fıçı kaburgalarıyla çevrili birkaç sersefil tahta baraka vardı. Saçları isli yüzüne düşmüş, en az ellisinde görünen buruş buruş bir kocakarı kulübelerin birinden çıkıp bir paspas bezini silkelemeye girişmişti. Bu Katie’ydi ve o zamanlarda herhalde yirmi yaşındaydı.</p>

  <h2 id="sigil_toc_id_6">II</h2>

  <p>Perşembeleri pazar kurulurdu. Kabak gibi kırmızı tostoparlak suratlı, kirli tulum giymiş, kocaman çizmelerine sığır pisliği bulaşıp kurumuş adamlar ellerinde uzun fındık dallarıyla sabahın erken saatinde yük hayvanlarını çarşıya sürerlerdi. Saatler boyunca olağanüstü bir curcuna yaşanırdı: Köpekler havlar, domuzlar ciyaklar, ticari araçlarıyla o hengâmenin içinden geçmeye çalışanlar kırbaçlarını şaklatarak küfürler savurur, sığırlarla işi olan herkes sopalarını sallayarak bağırıp çağırırdı. Hele pazara büyük bir boğa geldi mi gürültü tam doruğa çıkardı. Daha o yaşta bile çoğu boğanın ahırda asayişin sağlanmasından başka bir şey istemeyen uysal ve zararsız hayvanlar oldukları dikkatimi çekmişti ama kasabanın yarısı seyre gelip onu kovalamadıkça boğaya boğa denmiyordu işte. Bazen ürkmüş bir sığır -bu genelde genç bir düve olurdu- ipini koparıp bir ara sokağa dalar ve o sırada biri orada olursa yolun ortasında dikilip ellerini bir yel değirmeninin kanatları gibi geriye doğru sallayarak, “Hoop! Hoop!" diye bağırırdı. Bunun hayvanlar üstünde sözde hipnotize edici bir etkisi olması gerekirdi ve onları korkuttuğuna şüphe yoktu.</p>

  <p>Sabahın ilerleyen saatlerinde bazı çiftçiler dükkâna gelip tohum numunelerini parmaklarının arasından geçirerek yoklarlardı. Aslında nakliye aracı olmadığından ve uzun vadeli veresiyeye gücü yetmediğinden babamın çiftçilerle fazla işi olmazdı. O bakımdan çoğunlukla küçük çaplı bir ticaret yürütürdü; kümes hayvanlarına, tüccarların atlarına yem vesaire tedarik ederdi. Kırlaşmış keçisakallı cimri pezevengin teki olan Mili Çiftliği’ndeki ihtiyar Brewer orada yarım saat dikilip ellediği tavuk darısını güya dalgın bir edayla cebine indirir, sonra da tabii hiçbir şey almadan nihayet uzaklaşırdı. Akşamları birahaneler sarhoştan geçilmezdi. O günlerde biranın büyük bardağı iki peniye satılırdı ve bugünkü örneklerin aksine biralar öyle uyduruk olmazdı. Askere yazma çavuşu Boer Savaşı boyunca her perşembe ve cumartesi akşamı ucuzcu George Birahanesi’ne iki dirhem bir çekirdek ve parasını cömertçe harcayarak kurulurdu. Ertesi sabah da bazen onu kırmızı koyun suratlı bir köylü delikanlısını götürürken görürdünüz; burnunun ucunu göremeyecek kadar sarhoşken orduya girmeyi kabul eden oğlan sabah olunca bunun ona pahalıya patlayacağını anlardı. İnsanlar kapı önlerinde durup geçişlerine bakarken bir cenaze alayı görmüş gibi başlarını sallarlardı. “Hele şuna bakın! Askere gidecek! Yazık! Böyle güçlü ve genç bir delikanlı!” İnsanları dehşete düşürürdü bu. Onların gözünde askere alınmak bir kızın sokağa düşmesinden farksızdı. Savaşa ve orduya bakışları çok değişikti. Üniformalıların iflah olmaz bir ayaktakımı olduğu şeklindeki köklü İngiliz bakışına sahip olduklarından, orduya katılan herkes onların gözünde içkiden ölüp doğruca cehennemi boylardı; fakat bu onların iyi birer vatansever olmadığı anlamına gelmez, hepsi de pencerelerine milli bayrağı yapıştırır ve İngilizlerin savaşta hiç yenilmediği ve yenilmesinin mümkün olmadığı inancına sıkı sıkıya tutunurdu. O sıralar herkes, gelenek karşıtları bile ince kırmızı hat<a id="k7" href="../Text/dipnotlar.xhtml#a7"><sup>[7]</sup></a> ve yurdundan uzaktaki savaş meydanında ölen genç asker hakkında duygusal şarkılar söylerdi. Hatırladığıma göre bu genç askerler daima “havada kurşunlar ve gülleler uçuşurken” ölürlerdi. Çocukken bundan bayağı kafam karışırdı. Kurşunu anlayabiliyordum ama havada top güllelerinin uçuşmasını hayalimde canlandırınca ortaya tuhaf bir tablo çıkıyordu. Mafeking Kuşatması kalktığında insanlar sevinç çığlıklarıyla her yeri inletmişlerdi ve Boer’ların bebekleri havaya fırlatıp süngülerine geçirdikleri hikâyelerine zaman zaman sahiden inanıyorlardı. İhtiyar Brewer çocukların ona, “Krooger” diye sataşmasından o kadar bezmişti ki, savaşın bitimine doğru artık sakalını kesmişti.<a id="k8" href="../Text/dipnotlar.xhtml#a8"><sup>[8]</sup></a> İnsanların hükümete karşı tavırları da aslında bundan farklı değildi. Hepsi safkan İngilizler gibi Vicky’nin<a id="k9" href="../Text/dipnotlar.xhtml#a9"><sup>[9]</sup></a> gelmiş geçmiş en iyi kraliçe olduğuna ve yabancıların pislik olduğuna kalıbını basıyor ama sıra vergi vermeye geldiğinde elleri ceplerine gitmiyor ve bir yolu varsa bundan mutlaka kaçıyorlardı.</p>

  <p>Savaştan önce de sonra da Aşağı Binfield liberallere oy veriyordu. Savaş sırasındaki bir ara seçimdeyse muhafazakârlar kazandı. Bütün bunların anlamını kavrayamayacak kadar küçüktüm henüz ama sırf mavi flamaları kırmızılardan daha çok sevdiğim için muhafazakâr olduğumu iyi biliyorum ve bunu hatırlamamın başlıca sebebi, George Birahanesi’nde bir sarhoşun burun üstü kaldırıma düşmesiydi. İnsanları saran heyecan dalgasından kimse bunu fark etmemişti ve adam kızgın güneşte saatlerce baygın yatmış, kanı yerde kurumuş ve kurudukça mora çalmıştı. 1906 seçimleri yapıldığında artık her şeyi az çok anlayacak kadar büyümüştüm ve bu sefer herkes gibi ben de liberaldim, insanlar muhafazakâr adayı neredeyse bir kilometre boyunca kovalamış ve ardından sumercimeğiyle dolu bir gölete atmışlardı. O günlerde politika bayağı ciddiye alınırdı. Bir seçimden haftalar önce çürük yumurta biriktirmeye başlanırdı.</p>

  <p>Boer Savaşı’nın başladığı zaman babamla Ezekiel Amcamın tutuştuğu büyük kavgayı çok küçük olmama rağmen hatırlıyorum. Amcamın High Caddesi’ne çıkan sokaklardan birinde küçük bir çizmeci dükkânı vardı ama aynı zamanda denk düştükçe ayakkabı tamiri de yapardı. İşler zaten kesattı ve daha da kötülüyor ama evli olmadığı için amcam bunu pek dert etmiyordu. Üvey kardeşi olan babamdan çok daha -en az yirmi yaş- büyüktü ve onu tanıdığım on beş sene boyunca görünüşü hiç değişmemişti. Ak saçlı ve gördüğüm sakalların hepsinden daha beyaz sakalı olan -karahindibanın top halindeki tohumları kadar beyaz- boyluca, yakışıklı bir ihtiyardı. Kendine has bir tarzda ellerini meşin önlüğüne vurup dimdik gerinir -çizme kalıbın üstüne kapanmaktan gelen bir tepki sanırım- ve düşüncesini dosdoğru insanın yüzüne karşı söyleyerek sözünü soluk soluğa bir gıdaklamayla bitirirdi. Tam bir 19. yüzyıl liberaliydi; size Gladstone’un<a id="k10" href="../Text/dipnotlar.xhtml#a10"><sup>[10]</sup></a> 1878’de ne söylediğini sormakla yetinmeyip cevabını da veren, savaş boyunca Aşağı Binfield’de fikrini hiç değiştirmemiş sayılı liberallerden yani. “Sosyete haşaratı” dediği Joe Chamberlain ve benzerlerine durmadan verip veriştirirdi. Babamla giriştiği tartışmalarda sesini hâlâ duyar gibiyim. “Onlar da, enginlere uzanan imparatorlukları da benden uzak olsun! He he he!” Sonra babamın sakin, endişeli, vicdanlı sesi ona beyaz adamın sorumluluğu ve Boer’ların utanç verici bir muameleyi reva gördüğü zavallı siyahlara karşı görevimizi hatırlatmıştı. Bir hafta kadar sonra Ezekiel Amcam aslında bir Boer yanlısı ve yayılma karşıtı olduğunu açık etti ve babamın onunla konuşmaya yeltenmemesini söyledi. Sonra canavarlık hikâyeleri başlayınca tekrar ağız dalaşına girdiler. Babam duyduğu şeylerden büyük bir kaygıya kapılıyor ve Ezekiel Amcamı bunun için sıkıştırıyordu. Yayılma karşıtı veya değil, Boer’ların bebeleri havaya atıp süngülerine geçirmelerini -bebeler zenci <i>olsa</i> bile- onaylayacak değildi ya? Ama Ezekiel Amcam babamın yüzüne karşı güldü. Babamın hiçbir şeyi anlamadığını söyledi. Bebeleri havaya atanlar Boer’lar değil, İngiliz askerleriydi! Örnek vermek için de beni yakaladı - o sırada beş yaşında olmalıydım. “Sana söylüyorum, onları havaya atıp kurbağalar gibi şişliyorlar! Şu çocuğu havaya atabileceğim gibi!” Sonra beni tutup fırlatmıştı ve az daha bırakıyordu; havada uçup hışırt diye bir süngünün ucuna indiğimi basbayağı canlandırabilmiştim.</p>

  <p>Babam Ezekiel Amcamdan çok farklı biriydi. Ben doğmadan öldükleri için dede ve ninemi tanımıyorum ama babamın babası kundura tamircisiymiş ve ahir ömründe bir tohumcunun dul karısıyla evlenmiş, tohumcu dükkânı da bize öyle geçmiş. İşin mahiyeti ona hiç uymasa da babam mesleğinin bütün ayrıntılarını biliyor ve her daim çalışıyordu. Pazarları ve çok nadir olarak da hafta içinde bazı akşamlar hariç, ellerinin üstünde, yüzünün çizgilerinde ve kalan üç-beş tel saçında kaba un artığının olmadığı bir günü hatırlamıyorum. Otuzlarında evlenmiş babam; onu hatırlamaya başladığımda neredeyse kırk yaşındaydı. Ufak tefek bir adamdı, boz renkli ve sessiz biri; daima gömlekli ve beyaz önlüklü, üstü başı elenmemiş undan daima tozluymuş gibi görünürdü. Yuvarlak bir kafası, küt bir burnu, gürce bir bıyığı, gözlüğü, çoğu dökülmüş ve her zaman unlu olması dışında benimkiyle aynı tereyağı renkli saçları vardı. Dedem şu tohumcunun dul karısıyla evlenerek iyi bir iş yapmış ve babamı çiftçilerle hali vakti yerinde esnafın oğullarını yolladıkları Walton Gramer Okulu’nda<a id="k11" href="../Text/dipnotlar.xhtml#a11"><sup>[11]</sup></a> okutmuş; Ezekiel Amcamsa hayatında hiç okula gitmemekle, mesai saatlerinden sonra bir yağ lambasının ışığında okumayı öğrenmiş olmakla övünürdü. Fakat amcam babamdan daha akıllıydı; herkese kafa tutabilir ve Carlyle ile Spencer’dan bol bol alıntılar yapardı. Babamın kafası daha yavaş işlerdi; kendi deyişiyle, “kitabi bilgiye” pek yatkın değildi ve İngilizcesi iyi sayılmazdı. Gerçekten gevşediğini söyleyebileceğim tek zaman olan pazar öğle sonraları oturma odasındaki şöminenin yanına kurulur ve pazar gazetesini, yine kendi demesiyle, “şöyle bir güzel” okumaya girişirdi. En çok <i>The People</i>’ı okurdu babam; annemse daha çok cinayet haberi içerdiğini söylediği <i>News of the World'ü.</i> tercih ederdi. Onları şimdi gözümde canlandırabiliyorum. Bir pazar öğle sonrası -yaz tabii, her zaman yaz- fırında domuzun kokusu geliyor ve yeşilliğin rayihaları hâlâ havada süzülüyor; annem şöminenin bir yanında son cinayet haberini okumaya başlıyor ama yavaş yavaş ağzı açık uykuya dalıyor, ayağında terlikleri ve gözünde gözlüğüyle babam da öbür yanda, is bulaşığı gibi duran matbu harflerin arasında ağır ağır ilerliyor. Bir de her yeri saran yazın yumuşaklığı, penceredeki sardunya, bir yerlerde çığırtkanlık yapan bir sığırcık ve <i>BOP</i> dergisiyle ben, çadır olarak hayal ettiğim masa örtüsünün altındayım. Çay içtiğimiz daha sonraki bir saatte babam, bir yandan kırmızı turp ve taze soğan kemirirken öbür yandan da okuduğu şeyler hakkında, sözgelimi yangınlar, deniz kazaları ve yüksek sosyetedeki rezaletler hakkında, bilmem hangi yeni uçan makineler ve Kızıldeniz’de bir balina tarafından yutulup üç gün sonra canlı ama balığın mide salgıları yüzünden ağarmış olarak çıkan biri (bu adamın bugüne kadar pazar gazetelerinde yılda kabaca üç kere boy gösterdiği dikkatimden kaçmıyor) hakkında düşünceli bir edayla konuşurdu. Bu son hikâyeye de, yeni uçan makineler hakkındaki habere de biraz şüpheyle bakar ama onun dışında okuduğu her şeye inanırdı. Aşağı Binfield’de 1909’a kadar zaten kimse insanoğlunun uçabileceğine inanmadı. Resmî öğreti, Tanrı bizlerin uçmasını isteseydi kanat verirdi, şeklindeydi. Ezekiel Amca, Tanrı bizlerin araba kullanmasını isteseydi tekerlek de vereceğini söylemeden edemiyor, yine de yeni uçan makinelere o bile inanmıyordu.</p>

  <p>Babam ancak pazar öğle sonraları, onun dışındaki günlerde de belki haftada bir akşam küçük bir bira içmeyi aklına getirir ve bunun için George Birahanesi’ne uğrardı. Başka zamanlarda kendini daha çok işe verirdi. Yapacak fazla bir şeyi olduğundan değil ama her zaman meşgul görünür, ya avlunun gerisindeki samanlıkta çuvallar ve balyalarla uğraşır, ya da dükkânda tezgâhın gerisindeki tozlu küçük deliğinde bir kurşunkalem artığıyla bir deftere rakamlar işlerdi. Çok dürüst ve yardıma çok hazır bir adamdı babam; malın iyisini vermek ve kimseye kazık atmamak konusunda, o günlerde bile ticareti geliştirmek için iyi bir yol olmamasına rağmen, çok hassastı. Tam küçük memuriyetlerin adamıydı, sözgelimi postane müdürlüğü veya taşrada istasyon şefliği için biçilmiş kaftandı. Ama ya borç para alıp işi büyütecek cüret veya girişkenliği yoktu, ya da ürün yelpazesini genişletecek hayal gücünden yoksundu. Gösterdiği yegâne yaratıcılık örneğinin, kafes kuşları için bulduğu yeni bir tohum karışımının (buna Bowling Harmanı deniyordu ve yaklaşık sekiz kilometre çapındaki bir alanda ünlenmişti) aslında Ezekiel Amca sayesinde olması bir tesadüf değildi. Ezekiel Amcam kuşlara bayağı meraklıydı ve küçük karanlık dükkânında kim bilir kaç sakası vardı. Kendi kuramına göre kafes kuşları, beslenmelerindeki çeşitlilik azalınca renklerini kaybediyordu. Babamsa dükkânın arkasındaki avluda, üstüne tel kafes gerdiği küçük bir alanda yirmi kadar ot yetiştirir ve onları kurutup tohumlarını sıradan kanarya yemlerine karıştırırdı. Dükkânın penceresinden sarkan şakrak Jackie işte bu Bowling Harmanı’nın bir reklamı mahiyetindeydi. Nitekim kafese konan çoğu şakrağın tersine Jackie’nin rengi hiçbir zaman siyaha dönmedi.</p>

  <p>Annem ben bildim bileli şişmandı. Hipofiz bezimdeki kusuru veya insanı şişmanlatan neyse onu ondan miras aldığım su götürmez.</p>

  <p>İrice bir kadındı annem; babamdan biraz daha uzun, saçları onunkinden epey daha açık renkliydi ve siyah giymeyi severdi. Pazarları hariç onu önlüksüz hiç hatırlamıyorum. Yemek pişirmediği bir zaman sanki hiç yoktu; abartıyorum tabii ama yine de bunda bir gerçeklik payı var. Yeterince uzak bir zamana dönüp baktığınızda insanlar sanki hep onlara tahsis edilmiş bir yere ve belirli bir tavra sıkışmış gibidirler. Size hep aynı şeyi yapıyorlarmış gibi gelir. Nasıl ki babamı hep tezgâhın gerisinde saçı başı un içinde oturur, dudaklarında nemlendirdiği bir kurşunkalem artığıyla hesaplar yaparken ve hayalete benzer beyaz sakalıyla Ezekiel Amcamı gerinip ellerini meşin önlüğüne vururken hatırlıyorsam, aynı şekilde annemi de mutfak masasında, kolları dirseğine kadar una bulanmış olarak bir hamur parçasını yoğururken düşünüyorum.</p>

  <p>O günlerde mutfakların nasıl olduğunu bilirsiniz. Karanlık ve alçak tavanlı geniş yerlerdir buraları ve tavanda bir kiriş irisi, aşağıda kiler vardır ve zemin taştır. Çocuk olduğumdan mı bana öyle gelirdi bilinmez ama her şey devasaydı. Musluğu değil, demir bir pompası olan taş eviye, duvarın birini kaplayıp ta tavana kadar çıkan bir dolap, ayda bir ton odun yiyen ve grafitle kaplanması Tanrı bilir ne kadar süren kocaman ocak. Masada iri bir hamur parçasını açan annem. Yerde emekleyerek çıra demetleriyle, kömür parçalarıyla, teneke böcek tuzaklarıyla (onları her köşeye koyar ve yem olarak içlerine bira bırakırdık) oynayan ve arada bir masaya çıkıp bir parça yiyecek aşırmaya çalışan ben. Annem öğünler arasında yemeyi “onaylamaz” ve hep aynı cevabı verirdi: "Hadi oradan! Akşam yemeğini berbat etmene izin vermeyeceğim. Senin gözün aç, miden değil.” Yine de, çok nadiren bile olsa, şekerleme yaptığı portakal kabuğundan ince bir parça kesip bana verirdi.</p>

  <p>Annemin hamur açmasını izlemekten hoşlanırdım. Birinin iyi bildiği bir işle uğraşmasını, mesela bir kadının -mutfak işlerinden gerçekten anlayan bir kadının- hamur açmasını izlemekte her zaman büyülü bir yan vardır. O sırada, kutsal bir törenin kutlamasını yapan bir rahibe gibi kendine özgü, ağırbaşlı, içine kapanık ve tatminkâr bir hali vardır onun. Kendi kafasının içinde de kendisi aynen öyledir tabii. Annemin kalın, pembe ve güçlü kolları genelde unla beneklenmiş olurdu. Yemek yaptığında her hareketi mükemmel derecede kesin ve kendinden emindi. Yumurta çırpıcılarıyla kıyma makineleri ve oklavalar onun ellerinde tam yapmaları gereken şeyi yapardı. Onu yemek yaparken gördüğünüzde ait olduğu dünyanın orası olduğunu, sahiden anladığı şeylerin arasında bulunduğunu bilirdiniz. Okuduğu pazar gazeteleri ve arada bir yaptığı dedikodular haricinde dış dünya diye bir şey onun için aslında yoktu. Okuması babamdan daha iyi olmasına ve onun aksine, gazeteler kadar kısa romanları da eline almasına rağmen inanılmaz derecede cahildi annem. Daha on yaşındayken bile bunu fark etmiştim. İrlanda’nın İngiltere’nin doğusunda mı batısında mı olduğunu size söyleyemezdi mesela; Cihan Harbi’nin patlak vermesine kadar başbakanın kim olduğunu da bildiğinden şüpheliyim. Dahası, böyle şeyleri öğrenmeye en küçük bir heves göstermiyordu. Sonraları çokeşliliğin olduğu ve kadınların onlara bekçilik eden siyah hadımlarla gözlerden ırak haremlere kapatıldığı Şark ülkeleri hakkında kitaplar okumaya başladığımda annemin bunları duysa ne kadar şaşıracağını düşünürdüm. Şimdi düşününce de sesini duyar gibi oluyorum: “Bak hele! Karılarını öyle kapatmak da ne oluyormuş? Ne <i>kepazelik!</i>” Hadımın ne olduğunu bileceğinden değil tabii. Oysa gerçekte onun yaşadığı hayat da ortalama bir Hint ya da Acem haremindeki kadar dar ve mahrem bir alanda geçiyordu. Kendi evimizde bile hiç ayak basmadığı yerler vardı. Sözgelimi, avlunun gerisindeki samanlığa hiç gitmez, dükkâna da çok seyrek uğrardı. Onun bir müşteriyle ilgilendiğini hiç hatırlamıyorum. Malların hiçbirinin yerini bilmediğine eminim ve değirmende öğütülene kadar buğdayla yulafı da herhalde ayırt edemezdi. Neden bilsindi ki zaten? Dükkân babamın işiydi, “erkek işi”ydi ve konunun parasal boyutunu bile pek merak etmezdi. Kendi işi, yani “kadın işi” de eve bakmak, yemeklerle, çamaşırlarla ve çocuklarla ilgilenmekti. Babamın veya erkek cinsinden herhangi birinin kendi başına bir düğme dikmeye çalıştığını görse baygınlık geçirirdi.</p>

  <p>Yemek gibi faaliyetler söz konusu olduğunda bizim ev de her şeyin tıkır tıkır işlediği öbür evlerden farksızdı. Tıkır tıkır derken, mekanik bir şeyi kastetmiyorum. Bu daha çok doğal bir süreç gibiydi. Yani yarın nasıl güneşin doğacağını biliyorsanız sabah da masada kahvaltı olacağını bilirdiniz. Annem hayatı boyunca dokuzda yatağa girdi ve beşte kalktı; geç saatlere kadar uyumak onun için fena -yoz, yabancı ve aristokratça- bir şeydi. Katie Simmons’a Joe’yla beni yürüyüşe götürmesi için parayı gözden çıkarsa da bir kadının ev işlerinde ona yardım etmesinin düşüncesine bile katlanamazdı. Ev işleri için tutulan bir kadın ona göre mutlaka pisliği dolap altına süpürürdü. Öğünlerimiz saati geldi mi daima hazır olurdu. Dev öğünlerdi bunlar -haşlanmış dana eti ve mantı, dana rosto ve Yorkshire pudingi, haşlanmış kuzu eti ve kapari, domuz kelle, elmalı turta, kuru üzümlü kek ve dürmeli pasta- ve yemeğin başında da sonunda da dua edilirdi. Çocuk yetiştirmeyle ilgili eski fikirler hâlâ geçerli olsa da sonları yalandı. Kâğıt üstünde çocuklar hâlâ dayak yediği, kuru ekmek ve suyla yatağa gönderildiği gibi, eğer ola ki gürültülü yer, yemeği boğazınıza kaçırır, “size yarayacak” bir şeye itiraz eder veya “cevap verirseniz” masadan uzaklaştırılma ihtimaliniz de olurdu. Gelgelelim, bizim aile uygulamada fazla disiplinli değildi ve babama göre annem bizi çok daha sıkardı. Babam sürekli olarak, “Oğlundan değneği esirgeyen onu sevmiyor demektir,” dese bile bize, özellikle de başından beri zor bir vaka olan Joe’ya karşı zayıftı. Joe’yu güya hep güzelce bir pataklayacağından söz eder ve şimdi artık yalan olduğuna inandığım, kendi babasının deri bir kayışla onu nasıl dehşetli dövdüğüne ait hikâyeler anlatır ama sonuçta hiçbir şey olmazdı. Joe on ikisine bastığında artık annemin dizine yatıramayacağı kadar güçlenmişti ve ondan sonra da kimse onu tutamadı.</p>

  <p>O zamanlar ebeveynlerin çocuklarına sabah akşam “yapma, etme” demeleri hâlâ münasip karşılanıyordu. Oğullarını sigara içer, elma çalar veya bir kuşun yuvasını yağmalarken yakalayan babaların onları “analarından emdikleri sütün burunlarından gelene kadar dövdükleriyle” övündüklerini sık sık işitebilirdiniz. Şu bizim saraç Lovegrove on altı ve on beş yaşındaki kazık kadar iki oğlunu bahçedeki kömürlükte sigara içerken yakalamıştı da attığı dayağı bütün kasaba dinlemişti. Oysa adamın kendisi iflah olmaz bir tiryakiydi. Zaten dayakların da belli ki hiçbir faydası olmuyordu: bütün oğlanlar yine elma çalıyor, kuşların yuvalarını yağmalıyor ve er ya da geç sigaraya alışıyorlar ama çocuklara sert davranılması gerektiği inancı yine de rafa kalkmıyordu. Yapmaya değer neredeyse her şey, en azından kâğıt üstünde, yasaktı. Anneme göre erkek çocukların yapmak istediği her şey "tehlikeli” idi. Yüzmek tehlikeliydi, ağaca çıkmak tehlikeliydi ve aynı şey kızakla kaymak, kar topu oynamak, arabaların arkasına takılmak, sapan ve sopa kullanmak, hatta balık tutmak için de geçerliydi. Çivici, iki kedi ve şakrak kuşu Jackie hariç tüm hayvanlar tehlikeliydi. Hepsinin size saldırmak için özel ve bilinir yöntemleri vardı. Atlar sizi ısırır, yarasalar saçınıza girer, kulağakaçanlar kulağınıza kaçar, boğalar size toslar ve yılanlar sizi “sokar” idi. Anneme göre bütün yılanlar sokardı; ben ansiklopediden okuduklarımı yılanların sokmak yerine ısırdığı mealinde aktarınca da cevap vermememi söylerdi. Kertenkeleler, babaköşler, tosbağalar, kurbağalar ve su kelerleri sokardı. Sinekler ve karafatmalar haricinde bütün böcekler de sokardı. Sofrada yenen yemekler hariç, neredeyse bütün gıdalar ya zehirli ya da “size zararlı” idi. Çiğ patates bakkaldan alınmayan mantarlar kadar öldürücüydü. Çiğ bektaşiüzümü karnınızı ağrıtır, çiğ ahududu da ciltte kaşıntı yapardı. Yemekten sonra yıkanırsanız kramptan ölür, başparmakla işaretparmağınızın arasını keserseniz tetanos olur, yumurtaların kaynatıldığı suda ellerinizi yıkarsanız siğil çıkarırdınız. Dükkândaki hemen her şey zehirliydi ve annem geçitteki kapıyı da o yüzden oraya koydurmuştu. Pirinç unundan pandispanyalar da tavuk darısı kadar zehirliydi ve aynı şey hardal tohumuyla Karswood marka baharatlı tavuk yemi için de geçerliydi. Şekerli yemek zararlıydı, öğünler arasında yemek zararlıydı ama tuhaf şekilde, iki yemek arasında annem bazen kimi atıştırmalıklara izin verirdi. Erik reçeli yaptığında üstten sıyırdığı koyu şurubu yememize müsaade ederdi mesela ve biz de midemiz bulanana kadar ondan tıkınırdık. Dünyadaki hemen her şey tehlikeli veya zehirli olduğu halde bazı şeylerin her nasılsa esrarengiz faydaları oluyordu. Sözgelimi, çiğ soğan bin derde devaydı. Boynunuza bağlayacağınız bir çorap ağrıyan boğazınıza iyi gelirdi. Köpeğin içme suyuna katılan kükürdün zindeleştirici bir etkisi olurdu ve arka kapının gerisinde duran Çivici’nin kabında da bu yüzden daima bir parça kükürt bulunur, yıllar geçse de o asla erimezdi.</p>

  <p>Çayımızı altıda içerdik. Dörde kadar annem ev işlerini genelde bitirir ve o saatten altıya kadar sessizce bir fincan çayını içer ve kendi deyişiyle, “gazetesini okurdu”. Ama aslında pazarları hariç pek de sık gazete okumazdı. Öbür günlerin gazetelerinde sadece günün haberleri olurdu ve onlarda da nadiren cinayetler yer alırdı. Oysa pazar gazetelerinin yayıncıları cinayetlerin güncel olup olmadığına insanların aldırmadığını anlamışlardı ve yeni bir öldürme hadisesi yoksa eskilerden birini gündeme taşıyor, bazen işi Dr. Palmer’la Mrs. Manning’e kadar vardırıyorlardı. Sanırım annem Aşağı Binfield haricindeki dış dünyayı daha çok cinayetlerin işlendiği bir yer olarak görüyordu. Cinayetler onu adeta büyülüyor; çünkü kendisinin de sık sık söylediği üzere, insanların <i>nasıl o</i> kadar alçalabileceklerine bir türlü aklı ermiyordu. Karılarının gırtlağını kesenler mi, babalarını gömüp üstüne beton dökenler mi, bebekleri kuyulara atanlar mı? İnsan böyle şeyleri <i>nasıl</i> yapabilirdi? Karındeşen Jack aşağı yukarı annemle babamın evlendiği sıralar dehşet saçmış ve dükkânın büyük ahşap kepenkleri ondan sonra her gece kapanmaya başlamıştı. Kepenklerin modası geçiyordu ve High Caddesi’ndekilerin çoğunda öyle şeylerden yoktu artık ama annem onların arkasında kendini güvende hissediyordu. Dediğine göre başından beri Karındeşen Jack’in Aşağı Binfield’de saklandığı yollu uğursuz bir sezgisi vardı. Nitekim Crippen vakası -gerçi o, yıllar sonra, ben neredeyse bir yetişkinken olmuştu- onu fena etkilemişti. Sesi şimdi bile kulağımda çınlıyor. "Zavallı karısının bağırsaklarını döküp sonra da onu kömürlüğe gömmüş! Ne <i>kepazelik</i>! Ah o adamı bir elime geçirsem!” İlginçtir, karısını parçalara ayıran -ve yanlış hatırlamıyorsam bunu da çok düzgün yapan; bütün kemikleri çıkarıp başını da denize atan- o ufak tefek Amerikalı doktorun yaptığı kötülüğü düşündüğü zaman gözlerine sahiden yaşlar hücum ediyordu.</p>

  <p>Annemin hafta içinde okuduğu şey daha çok <i>Hilda’nın Ev Rehberi’</i>ydi. O günlerde bizimki gibi evlerin olağan demirbaşlarından biriydi bu; aslına bakarsanız bugün bile hâlâ basılıyor ama savaştan beri çıkan kadınlara özel yayınların gölgesinde kaldı. Geçen gün bir nüshasına göz attım. Değişmiş ama çoğu şeyden daha az. Altı ay süren upuzun tefrikaları (hepsi de en sonunda düğün sahneleriyle biter) ve Ev İçin İpuçları köşesi hâlâ aynı; dikiş makinelerinin ve bacak rahatsızlıklarına yönelik ilaçların reklamları da öyle. Değişen şey daha çok baskısı ve çizgi resimleri. O günlerde kadın kahramanlar kum saati gibi görünmek zorundaydılar, şimdi silindir gibi. Annem yavaş bir okuyucuydu ve <i>Hilda’nın Ev Rehberi’ne</i> harcadığı üç peninin hakkını vermek gerektiğine inanırdı. Şöminenin yanındaki eski sarı koltukta oturur, ayaklarını demir siperin üstüne uzatır ve çay ocak ızgarasının üstünde demlenirken yazı dizisine, iki kısa öyküye, Ev İçin İpuçları’na, Zam-Buk reklamlarına ve mektup yazanlara verilen cevaplara kadar gazeteyi baştan sona azimle okurdu. <i>Hilda’nın Ev Rehberi</i> genelde bütün haftasını doldurur, bazı haftalar fazla bile gelirdi. Bazen şöminedeki ateşin sıcağı veya yaz ikindilerindeki kurt sineklerinin vızıltısı onu uyuklatır ama öyleyken bile altıya çeyrek kala sularında şiddetle irkilerek yerinden fırlar, şömine rafının üstündeki saate bir göz atar ve gecikmesin diye çayı demlerdi. Çay asla gecikmezdi.</p>

  <p>O günlerde -kesin bir tarih vermek gerekirse, 1909’a kadar- durumu bir çırak tutmaya yeten babam dükkânı ona bırakır ve ellerinin üstü kaba unla kaplı olarak eve öyle gelirdi. Annem o sırada ekmeği dilimlemeye kısa bir ara vererek, “Bizim için bir dua okusan, evin babası,” der ve babam, hepimiz başımızı göğsümüze eğerken saygıyla, “Verdiğin nimetler için Tanrım sana yürekten minnettarız, âmin,” diye mırıldanırdı. Joe’nun biraz daha büyüdüğü ileriki yıllarda, "Bugün duamızı sen yap, Joe,” denirdi ve o zaman da iş ona düşerdi. Annem sofrada hiç dua okumazdı: duayı yapanın erkek cinsinden olması gerekirdi.</p>

  <p>Yaz ikindilerinde kurt sinekleri durmadan vızıldardı. Bizim evde sıhhi tesisat yoktu; zaten Aşağı Binfield’de tesisat olan evler sayılıydı. Kasabada galiba beş yüz kadar ev vardı ve onların olsa olsa onunda banyo, ellisinde de bugün tuvalet dediğimiz şeyler olmalıydı. Yazın arkadaki avlu daima çöp kokardı. Bütün evlerde de böcek olurdu. Duvar kaplamalarında karafatmalarınız, mutfaktaki ocağın gerisinde bir yerde de cırcırböceklerimiz vardı; tabii dükkândaki un kurtları da cabası. O günlerde annem gibi bir kadının bile karafatmalara bir itirazı olmazdı. Onlar dolap veya oklava kadar mutfağın bir parçasıydı. Ama her yer böcek, her yer böcekti. Bira fabrikasının arkasındaki şu fena sokakta bulunan, Katie Simmons’un da yaşadığı evler insanları ısıran haşerelerden geçilmezdi. O haşereler annemin veya dükkân sahiplerinden birisinin karısının evinde olsa utançlarından ölürlerdi. Doğrusunu isterseniz, ısıran haşerelerden görseniz bile onları tanımadığınızı söylemek bir terbiye meselesiydi.</p>

  <p>O iri mavi sinekler süzüle süzüle domuz yağına dalar ve etlerin üstündeki tel örtülere hasretle konardı, insanlar, "Hay şu sinekler!” diye söylenirlerdi ama onlar da Yaradan’ın bir eseriydi ve şu tel örtüler veya sinek kâğıtları dışında yapabileceğiniz fazla bir şey yoktu. Biraz önce hatırladığım ilk şeyin korunga samanının kokusu olduğunu söylemiştim ama çöp kutularının kokusuyla ilgili anılarım da epey eskilere gider. Taş zemini, böcek tuzakları, çelik siperli ve grafit kaplı ocağıyla annemin mutfağını düşününce kulağıma kurt sineklerinin vızıltısı, burnuma çöp kutularının kokusu geliyor; ama bayağı keskin bir köpek kokusu yayan bizim Çivici’nin de hakkını vermeliyim. Tanrı bilir daha ne kadar fena kokular ve sesler vardır? Ayrıca hangisinin seslerini yakında duymaya başlayacağız: Kurt sinekleri mi, bombardıman uçakları mı?</p>

  <h2 id="sigil_toc_id_7">III</h2>

  <p>Joe, Walton’daki Gramer Okulu’na benden iki yıl önce başladı. İkimiz de oraya dokuz yaşından önce gönderilmedik. Walton’a gitmek, o günlerde çok az otomobilin işlediği trafiğe çıkmamızdan annemin ödü kopmasına rağmen, sabah akşam altışar kilometre bisiklet yolculuğu yapmak demekti.</p>

  <p>Birkaç yıl boyunca bizim Mrs. Howlett’ın özel okuluna gitmiştik. Çoğu esnaf çocuğu, Howlett Ana’nın ihtiyar bir sahtekâr ve öğretmen olarak işe yaramaz biri olduğunu herkesin bilmesine rağmen, bölge okullarına devam etmenin utancına ve itibarsızlığına düşmemek için oraya başlardı. Kadın yetmişin üstünde fazlasıyla sağır biriydi ve gözlükle bile doğru dürüst göremiyor, malzeme olarak da okulunda birer sopa, karatahta, eski püskü birkaç gramer kitabıyla birkaç düzine kötü kokulu küçük yazı tahtasından başka bir şey bulunmuyordu. Kızları güçlükle zapt ediyor, erkeklerse ona gülüp geçiyor ve canları çektikçe okulu kırıyorlardı. Bir keresinde bir oğlan elini bir kızın elbisesinden içeriye atmıştı da büyük bir rezalet yaşanmış ama o zaman buna bir anlam verememiştim. Gerçi Howlett Ana olayı örtbas etmeyi başarmıştı. Birisi büyük bir ayıp işlediğinde çözümü “babana söylerim” idi ve çok seyrek de olsa dediğini yapardı. Öte yandan biz de kadının bu yola fazla başvuramayacağını görecek kadar akıllıydık ve bize sopasıyla vurmaya kalksa bile, epey yaşlı ve hantal olduğundan, dayaktan kolayca kaçabiliyorduk.</p>

  <p>Joe kendilerine Kara El diyen ve haşin oğlanlardan oluşan bir sokak çetesine katıldığında henüz sekizindeydi. Çetenin başında saracın küçük oğlu olan on üç yaşındaki Sid Lovegrove vardı ve onun dışında iki esnaf çocuğu daha, bira fabrikasında çalışan bir çırak ile bazen çiftlikteki işi asmayı başarıp çeteyle birkaç saat vakit geçirebilen iki köylü delikanlıydı. Köylü çocuklar kadife pantolonlarına sığmayan, ağır aksanları olan ve öbürlerine aslında tepeden bakan ama hayvanlardan iki kat daha iyi anladıkları için çete tarafından kendilerine tahammül edilen çam yarmalarıydı. Onlardan Kızıl lakaplı olanı çıplak elleriyle bazen tavşan bile yakalardı. Otlarda bir tanesini görse bir kartal gibi kollarını bacaklarını açarak kendini üstüne atardı. Esnaf çocuklarıyla işçi çocukları ve çiftçi çıraklarının arasında büyük bir toplumsal ayrım olmasına rağmen yörenin oğlanları on altılarına kadar buna pek aldırmazlardı. Gizli bir parolası ve parmağını kesmekle solucan yemeyi de kapsayan bir “imtihan”ı olan çete kendisine ürkütücü haydut havası veriyordu. Nitekim epey can sıkmayı da başarıyorlardı; pencere camlarını kırıyor, inekleri kovalıyor, kapı tokmaklarını söküyor ve yüklü miktarlarda meyve çalıyorlardı. Kışın bazen birkaç gelincik ödünç almayı başarıyor ve çiftçiler müsaade ederse fare avlıyorlardı. Hepsinin sapan ve sopaları vardı ve hepsi de o günlerde beş şiline satılan Flobert tabancalarından almak için para biriktiriyor ama tasarrufları asla üç peninin üstüne çıkamıyordu. Yazları balığa ve kuş yuvalamadan yumurta çalmaya gidiyorlardı. Mrs. Howlett’a giderken haftada en az bir kere dersi asan Joe, Gramer Okulu’na başladığında bile iki haftada bir kadar kaytarmayı beceriyordu. Müzayedecinin oğlu da aynı okulda okuyor ve her tür elyazısını taklit edebiliyor, bir peni karşılığında, annenizin ağzından dün hasta olduğunuzu yazan bir mektup düzebiliyordu. Tabii ben Kara El’e katılmak için can atıyordum ama Joe beni hep savuşturuyor, ayaklarının altında çocuk istemediklerini söylüyordu.</p>

  <p>Bana asıl cazip gelen balık tutma fikriydi. Sekiz yaşıma kadar, bazen dikenli balıkları yakalayabildiğim file dışında hiç balık tutmamıştım. Annem suya yaklaşmamızdan hep korkardı. O günlerde ebeveynlerin her şeyi “yasak” etmeleri gibi o da balık tutmayı “yasakladı”; bense yetişkinlerin bazı şeyleri göremediklerini henüz anlamıyordum. Oysa balık tutmanın düşüncesi bile heyecandan elimi ayağımı titretmeye yetiyordu. Mili Çiftliği’ndeki göletin kenarından defalarca geçmiş ve su yüzüne yakın dolaşan küçük sazanları izlemiştim; hatta bazen köşedeki söğüt ağacının altında, bana devasa görünen -herhalde on beş santim vardı- elmas biçimli bir sazan ansızın suyun üstüne çıkar, bir kurtçuğu yutar ve tekrar dibe inerdi. High Caddesi’nde balıkçılık malzemeleriyle silah ve bisikletlerin satıldığı Wallace adındaki mağazanın vitrinine burnumu yapıştırarak saatlerimi geçiriyordum. Yaz sabahları uyandığımda Joe’nun balık tutmayla ilgili anlattıklarını, ekmek lapasının hazırlanışını, mantarın sallanıp suya gömülmesini ve oltanın ucunun bükülüp balığın misinaya asılmasının verdiği hissi düşünürdüm. Bunun hakkında -balık tutmanın ve balıkçılık malzemelerinin çocuk gözünde nasıl büyülü bir ışığa büründüğü hakkında- ne söylenebilir ki? Bazı çocuklar silaha ve atış yapmaya, bazıları motosiklet, uçak ve atlara karşı aynı şeyleri hissederler. Bu açıklanacak veya mantığa büründürülecek bir şey değil; katıksız büyü bu. Bir sabah -hazirandı ve sekiz yaşında olmalıydım- Joe’nun okulu asıp balığa gideceğini biliyordum ve ben de onun peşinden gitmeye karar verdim. Joe bir şekilde aklımdan geçenleri anlamış olmalı ki, ikimiz de giyinirken benimle uğraşmaya başladı.</p>

  <p>“Bak sana ne diyeceğim, küçük George! Bugün çeteyle gelebileceğini düşünmüyorsun, değil mi? Bugün kuzu kuzu evde oturacaksın.”</p>

  <p>“Öyle bir şeyi aklımdan bile geçirmedim. Nereden çıkarıyorsun?”</p>

  <p>“Geçirdin! Çeteyle gelebileceğini sanıyorsun.” “Hayır, bunu hiç düşünmedim!”</p>

  <p>“Düşündün!”</p>

  <p>“Düşünmedim!”</p>

  <p>“Düşündün! Ama evde kalacaksın. Peşimizde lanet çoluk çocuk istemiyoruz.”</p>

  <p>Joe “lanet” lafını yeni öğrenmiş, dilinden düşürmüyordu. Babam buna bir kez kulak misafiri olmuş ve Joe’nun canına okuyacağına ant içmiş ama her zamanki gibi hiçbir şey yapmamıştı. Kahvaltıdan sonra Joe okul çantasını ve kepini aldı, okulu kırmaya niyetlendiği her seferinde olduğu gibi normalden beş dakika erken bisikletine atladı; ben de Howlett Ana’ya gitme zamanım geldiğinde çıktım ve bostanların arkasındaki dar yolda saklandım. Çetenin Mili Çiftliği’ndeki gölete gideceğini biliyordum ve beni öldürseler bile peşlerine düşecektim. Büyük bir ihtimalle sopa yiyecek, büyük bir ihtimalle evde öğle yemeğine gecikecek ve okulu kırdığımı anlayacağından annemden bir sopa daha yiyecektim; ama umurumda değildi. Çeteyle balığa gitmeyi o kadar çok istiyordum. Fakat aynı zamanda cingözdüm. Joe’ya bol bol vakit tanımıştım ki, bir daire çizip dolanabilsin ve Mili Çifdiği’ne araç yolundan gidebilsin; ben de böylece saklandığım yoldan çayırları sıyırır ve çitin öbür yanından çeteye görünmeksizin gölete iyice yaklaşabilirdim. Nefis bir haziran sabahıydı. Düğünçiçekleri dizlerime varıyordu. Karaağaçların tepelerini ancak ürpertecek kadar hafif bir yel vardı ve kocaman yeşil yaprak bulutları ipek gibi pofuduk ve gürdü. Saat sabah dokuzdu ve ben sekiz yaşındaydım; yaban güllerinin hâlâ çiçekte olduğu dolaşık dev çitleriyle, havada dolaşan ufak tefek bembeyaz yumuşak bulutlarıyla, uzaktaki alçak tepeler ve Yukarı Binfield’i çeviren mavimsi orman kütleleriyle her şey yazın yeni başladığını belli ediyordu. Ama ben bunların hiçbirine aldırmıyordum. Tek düşünebildiğim yeşil gölet, sazan ve iğneleri, misinaları ve ekmek lapalarıyla çetenin kendisiydi. Onlar orada cennetteydiler ve benim onlara mutlaka katılmam gerekiyordu. Nitekim çok geçmeden gizlice yaklaştım; dört kişiydiler: Joe, Sid Lovegrove, çırak ve adı galiba Harry Barnes olan esnaf çocuklarından biri.</p>

  <p>Joe arkasını dönünce beni gördü. "Tanrım!” dedi. “Çocuk gelmiş.” Kavgaya tutuşacak bir erkek kedi gibi üstüme doğru gelmeye başladı. “Bak ‘ele! Sana ne demiştim? ‘Emen eve dönüyorsun.”</p>

  <p>O da ben de biraz heyecanlandık mı h’leri yutmaya başlardık. Joe’dan uzaklaşarak geri çekildim.</p>

  <p>“Ben eve meve dönmüyorum.”</p>

  <p>“Dönüyorsun.”</p>

  <p>Sid, “Şunun suratına bir tane patlat, Joe,” dedi. “Ortalıkta çoluk çocuk istemiyoruz.”</p>

  <p>Joe, “Eve <i>dönüyor</i> musun, <i>dönmüyor</i> musun?”</p>

  <p>“Dönmüyorum.”</p>

  <p>“İşte şimdi başın dertte, oğlum! Şimdi başın <i>dertte</i>!”</p>

  <p>Yine üstüme gelmeye başladı. Az sonra beni kovalıyor, her adımda bana daha da yaklaşıyordu. Ama göletin oradan uzaklaşmadım. Çevresinde daireler çizdim. Fakat Joe’nun beni yakalayıp aşağı indirmesi çok sürmedi, derken üst kollarıma çöküp benim en dayanamadığım ama onun en sevdiği işkence yöntemi olarak, kulaklarıma parmaklarını batırmaya başladı. Artık ben hıçkırarak ağlıyor, yine de boyun eğip eve dönmeye söz vermiyordum. Kalıp çeteyle birlikte balık tutmak istiyordum. Sonra birdenbire öbürleri benden yana taraf değiştirip Joe’ya üstümden kalkmasını ve istiyorsam kalmamı söylediler. Böylece sonunda benim istediğim oldu.</p>

  <p>Çetedekiler yanlarında olta iğneleri, misinalar, mantarlar ve bir paçavraya sarılı bir parça ekmek lapası getirmişlerdi; hepimiz göletin köşesindeki söğütten kendimize ince birer dal kestik. Çiftlik evi topu topu iki yüz metre kadar uzağımızdaydı ve ihtiyar Brewer balık tutanlara fena halde sinir olduğundan gözüne görünmememiz gerekiyordu. Ona bir zararı olduğundan değil; sonuçta göleti sadece sığırlarına su vermek için kullanıyordu ama oğlanlara gıcıktı işte. Öbürleri beni hâlâ kıskanıyor; ayaklarına dolanmamamı, daha çocuk olduğumu ve balık tutmaktan ne anladığımı söyleyip duruyorlardı. Onların yarısı kadar bile ses çıkarmadığım halde gürültüden balıkları kaçırdığımı söylüyorlardı. Sonunda beni yanlarında istemediler ve suyun sığ olduğu, gölgenin de pek olmadığı göletin başka bir yanına gönderdiler. Dediklerine göre benim gibi bir çocuk ister istemez suyu sıçratıp balıkları ürkütürmüş. Göletin sevimsiz bir ucuydu burası; normalde balıkların gelmeyeceği bir yerdi. O kadarını biliyordum. Balıkların nerede olacağını sanki içgüdüsel olarak seziyordum. Yine de sonunda balık tutuyordum ya. Elimde olta, çevremde sineklerin vızıltısı, insanı bayıltacak kadar keskin yabani nane kokusuyla göletin çimenlik kıyısında oturmuş, yeşil suda kırmızı mantarı izliyor, yüzüm gözüm yaşla toza toprağa bulanmış olduğu halde mutluluktan havalarda uçuyordum.</p>

  <p>Tanrı bilir orada ne kadar oturduk. Sabah uzadıkça uzadı, güneş yükseldikçe yükseldi ve kimsenin oltasına bir şey takılmadı. Sıcak, durgun bir gündü; balık tutmak için fazla berraktı. Mantarlar suda kıpırtısızca duruyordu. Koyu yeşil bir camdan içeri bakıyormuş gibi suyun derinlikleri görülebiliyordu. Göletin ortasında balıkların hemen yüzeye yakın durup güneşlendikleri seçilebiliyordu ve arada bir, kenardaki sazların orada bir su keleri süzülerek bir dalın üstüne çıkıyor, parmaklarıyla tutunarak burnunu sudan şöyle bir dışarı uzatıyordu. Fakat hiçbir balığın oltaya geldiği yoktu. Öbürleri oltaya vurdu diye yaygara koparıp duruyorlardı ama yalan. Bu arada zaman uzadıkça uzuyor, hava ısındıkça ısınıyor, sinekler insanı diri diri yiyor ve gölet kıyısındaki yabani naneler Wheeler Ana’nın şekerleme dükkânı gibi kokuyordu. Karnım giderek acıkıyor ve o gün nerede ne yiyeceğimi bilememek açlığımı daha da koyultuyordu.Ona rağmen bir fare kadar sessizce oturarak gözlerimi yine de mantardan ayırmadım. Öbürleri bana misket büyüklüğünde bir parça yem vermiş, bunun bana yeteceğini söylemişlerdi ama uzun süre oltamdaki yemi tazelemeye cesaret edemedim; çünkü ne zaman misinayı çekecek olsam on kilometre mesafedeki bütün balıkları kaçıracak kadar gürültü yaptım diye bana sövüp sayıyorlardı.</p>

  <p>Herhalde iki saattir orada oturuyorduk ki, mantarım bir anda titreşiverdi. Bunun bir balık olduğunu biliyordum. Kazara oradan geçen bir tanesi oltamdaki yemi görmüş olmalıydı. Bir balık oltaya gerçekten vurduğunda bunu kaçırmanız mümkün değildir. Misinaya kazara dokunduğunuzda hissettiğiniz şey çok daha farklıdır. Hemen ardından mantar aniden neredeyse tamamen battı. Artık kendimi tutamıyordum. Öbürlerine bağırdım:</p>

  <p>“Benimkine balık vurdu!”</p>

  <p>Sid Lovegrove ânında, “Sıçanlardır!” diye karşılık verdi.</p>

  <p>Fakat daha saniyesinde mantar basbayağı kaybolunca hiç şüphem kalmadı; bulanık bir kırmızı halinde suyun altında onu görebiliyor ve elimdeki oltanın gerildiğini hissedebiliyordum. Tanrım, o his! Misinanın seğirip zorlanması ve ucundaki balık! Öbürleri oltamın büküldüğünü görünce kendilerinkini fırlatıverip yanıma doğru koştular. O sırada muhteşem bir hamleyle oltama asıldım ve balık -dana gibi kocaman gümüş bir yaratık- havada süzülmeye başladı. Derken, hepimizden aynı anda acılı bir feryat yükseldi. İğneden kurtulan balık altımızdaki nanelerin arasına düştü. Fakat su sığdı ve hayvan dönüp kurtulamıyordu; belki bir saniye boyunca orada çaresizce yan yattı. Sonra Joe hepimizi ıslatarak kendini suya attı ve balığı iki eliyle kavradı. "Onu yakaladım!” diye bağırdı. Aynı anda balığı çimlere doğru fırlattı ve hepimiz hayvanın etrafında çömeldik. Nasıl bir sevinçti o! Can çekişen zavallı yaratık kendini oradan oraya pat pat atıyor, pulları gökkuşağının bütün renkleriyle ışıldıyordu. Sazan iriydi, en az yirmi dört santim boyundaydı ve ağırlığı herhalde yüz on-yüz on beş gram kadardı. Onu görmek için nasıl bağırıyorduk! Fakat sonra üstümüze bir gölge kapanır gibi oldu. Başımızı kaldırdık ki, ihtiyar Brewer yüksek melon şapkası -o günlerde yaygın olan silindir şapkayla melon şapka arasında bir şey- sığır derisinden tozlukları ve elinde kalın bir fındık sopasıyla orada dikiliyordu.</p>

  <p>Tepelerinde doğan dönen keklikler gibi pustuk kaldık. Brewer, içimizden bir ona bir buna bakıyordu. İhtiyar şeytanın ağzında diş yoktu ve sakal tıraşı da olduğundan çenesi bir ceviz kıracağını andırıyordu.</p>

  <p>“Siz çocuklar ne yapıyorsunuz burada?” diye sordu.</p>

  <p>Ne yaptığımız gün gibi ortadaydı. Kimseden cevap çıkmadı.</p>

  <p>Derken, “Size benim göletimde balık tutmak neymiş göstereceğim!” diye gürledi ve üstümüze çöküp sopasını dört bir yana savurmaya başladı.</p>

  <p>Kara El çil yavrusu gibi kaçışıp dağıldı. Hepimiz oltaları da balığı da oldukları yerde bıraktık. İhtiyar Brewer çayırı yarılayana kadar bizi kovaladı. Bacakları esnek olmadığından hızlı hareket edemiyordu ama biz menzilinden çıkana kadar birkaç sağlam sopa yemiştik. Onu çayırın ortasında bıraktığımızda da arkamızdan, hepimizin adını bildiğini ve bizi babalarımıza şikâyet edeceğini söyledi. En geride ben vardım ve sopaların çoğunu ben yemiştim. Çitin öbür yanına geçip baktığımda baldırlarımda kamçı izi gibi pis kızartılar olduğunu gördüm.</p>

  <p>Günün kalanını çeteyle birlikte geçirdim. Üye olup olmadığıma henüz karar vermemiş, beni şimdilik idare ediyorlardı. Yalandan bir bahaneyle sabah izinli olan çırağın bira fabrikasına dönmesi gerekiyordu. Kalanlarımız, bütün gün evden uzak kalacakları ve özellikle de buna izinsiz oldukları zamanlarda erkek çocuklarının çıktığı türden dolambaçlı, uzun bir yürüyüşe çıkarak orada burada eşelendik. Benim için ilk gerçek erkek yürüyüşüydü bu ve Katie Simmons’la çıktıklarımızdan bayağı farklıydı. Karnımızı kasabanın kıyısında, paslı kutular ve yabani rezenelerle dolu kum bir hendekte doyurduk. Öbürleri bana kendi öğünlerinden küçük birer parça verdiler; Sid Lovegrove’da bir peni vardı ve birimiz onunla aramızda paylaştığımız bir Peni Canavarı almaya gitti. Hava çok sıcaktı, rezeneler keskin bir koku yayıyordu ve Peni Canavarı’nın gazı bizi geğirtiyordu. Sonra Yukarı Binfield’e giden tozlu beyaz yola çıktık; kayın ormanından geçen ve dökülmüş yapraklardan bir halının serili olduğu, iri pürüzsüz gövdelerin ta göğe kadar ağdığı ve üst dallardaki kuşların küçük birer nokta gibi göründüğü o yolda herhalde ilk yürüyüşüm olacaktı. O günlerde ormanda istediğiniz yere gidebilirdiniz. Binfield Evi kapalıydı, sülünlere artık bakmıyorlardı ve en kötü ihtimalle odun taşıyan bir arabacıya rastlardınız. Bir yerde testereyle kesilmiş bir ağaç vardı ve gövdeye ait tamburlar aynı hedef tahtasına benzediği için onlara taşlarla nişan aldık. Sonra öbürleri sapanlarıyla kuşlara nişan aldılar ve Sid Lovegrove yeminle, bir ispinoz vurduğunu ve kuşun bir dalın çatalına takıldığını söyledi. Joe yalan söylediğini iddia etti, tartıştılar ve neredeyse kavgaya tutuştular. Sonra dökülmüş yapraklarla dolu bir kireçtaşı çöküntüsüne indik ve sesimizin yankısını işitmek için bağırdık. Biri ayıp bir söz bağırınca hepimiz bildiğimiz ne küfür varsa sayıp dökmeye başladık, ben sadece üç tane bildiğim için öbürleri benimle alay ettiler. Sid Lovegrove bebeklerin nasıl doğduğunu bildiğini ve tıpkı tavşanlardaki gibi olduğunu söyledi; tek fark insan yavrusunun annenin göbeğinden çıkmasıymış. Harry Barnes ... sözcüğünü bir kayın ağacına kazımaya başladı ama iki harf sonra canı sıkıldı. Sonra Binfield Evi’ndeki kapıcı kulübesinin oradan geçtik. Arazide kocaman balıkları olan bir göletle ilgili söylentiler vardı ama kimse içeri girmeye cesaret edemiyordu; çünkü bakıcılık da yapan yaşlı kapıcı Hodges erkek çocuklarına acayip sinir oluyordu. Biz geçerken adam kulübenin oradaki bostanda toprağı belliyordu. Tel örgünün üstünden ona sataşınca adam bizi kovaladı; sonra Walton Yolu’na inip kamçılarıyla bize yetişemesinler diye çitin arkasında kalmayı ihmal etmeyerek, oradan geçen arabacılara sataştık. Walton Yolu’nun kenarında eskiden taşocağı olarak kullanılan, sonra çöplük haline getirilen, ondan sonra da üstünü böğürtlen çalılarının kapladığı bir yer vardı. Paslanmış eski teneke kutuları, bisiklet kadroları, delik deşik tavalar, her yanı yosun tutmuş kırık şişelerden koca tümseklerde neredeyse bir saat geçirdik ve Harry Barnes, Aşağı Binfield’deki demircinin elli kilo hurda demire altı peni ödediğine yemin edince çit kazıklarını yerlerinden sökeceğiz diye baştan aşağı pisliğe bulaştık. Sonra Joe bir böğürtlen çalısında, mevsim geçmiş olmasına rağmen içinde henüz tam tüylenmemiş yavruları olan bir karatavuk yuvası buldu. Ne yapacağımızla ilgili uzun tartışmalardan sonra yavruları aldık ve onlara taş attık, en sonunda da üstlerine bastık. Dört yavru vardı ve her birimize bir tane düşmüştü. Artık çay saati yaklaşıyordu. İhtiyar Brewer’ın sözüne sadık kalacağını ve döndüğümüzde bizi iyi bir sopanın beklediğini biliyorduk ama uzun süre daha dışarıda dolaşamayacak kadar acıkmıştık. Böylece nihayet evin yolunu tutmuşken giderayak son bir hadise daha yaşadık: kiralık bostanların oradan geçerken bir sıçan gördük ve onu sopalarla kovaladık; her akşam bostanıyla uğraşan ve bununla büyük gurur duyan istasyon şefi Bennet da soğan yatağını ezdik diye çılgın bir öfkeyle bizi kovaladı.</p>

  <p>On beş kilometre yol teptiğim halde yorgun değildim. Bütün gün çetenin peşinden yürümüştüm; benimle uğraşmak için ellerinden geleni yapmış, bana “çocuk” demiş ve her fırsatta beni aşağılamışlardı ama ben durumu bayağı idare etmiştim. İçimde olağanüstü bir his vardı, aynısını yaşamadıkça bilemeyeceğiniz bir his - öte yandan yetişkin bir erkekseniz benzer bir duyguya mutlaka aşinasınızdır. Artık çocuk olmadığımı biliyordum; sonunda delikanlılığa adım atmıştım. Çocukluktan çıkmak olağanüstü bir duygudur: büyüklerin sizi yakalamayacakları yerlerde dolanmak, sıçan kovalayıp kuşları öldürmek, taş atıp arabacılara sataşmak ve küfürler savurmak. İnsanı kudretli hissettiren güçlü bir duygu, her şeyi bilip hiçbir şeyden korkmamanın getirdiği bir duygu ve bunların hepsi kuralları çiğneyip bir şeyleri öldürmekle ilişkili. Tozlu beyaz yollar, giysilerin verdiği terli sıcak his, rezene ve yabani nane kokusu, ayıp sözler, çöplüğün ekşi kokusu, gazlı limonatanın tadı ve insanı geğirtmesi, yavru kuşları ayaklarımızla ezmek, oltaya takılan balığın verdiği his... hepsi bunun bir parçasıydı. Tanrı’ya şükür erkeğim; hiçbir kadın bunu yaşamamıştır çünkü.</p>

  <p>İhtiyar Brewer’ın devriye gezip herkese haber saldığına şüphe yoktu. Asık suratlı görünen babam dükkândan bir kayış kapıp Joe’nun "canına okuyacağım” söyledi. Fakat Joe karşı koyup bağırış çağırış tekmeler savurunca babam birkaç hamleden fazlasını getiremedi. Ama ertesi gün Joe okulun müdüründen sopayla dayak yedi. Ben de karşı koymaya çabaladım ama annemin beni dizine yatırıp kayışla vurmasına engel olacak kadar büyümemiştim. Böylece o gün yediğim dayaklar üçe çıktı: biri Joe’dan, öbürü ihtiyar Brewer’dan, sonuncusu annemden. Ertesi gün çete benim henüz gerçek bir üye olmadığıma ve “imtihan”dan (bu sözcüğü Kızılderili Masallarından almışlardı) geçmem gerektiğine karar verdi. Solucanı yutmadan önce ısırmam için ısrar ettiler ve kesinlikle geri adım atmadılar. Üstelik hepsinden küçük olmama rağmen herhangi bir şey yakalayan ilk üye olduğum için beni kıskandılar ve tuttuğum balığın aslında o kadar da büyük olmadığı yalanını uydurdular. İnsanlar böyle şeylerden konuştuklarında balıklar genelde büyüme eğilimindedir ama benimki giderek küçüldü ve sonunda çetedekilerin dilinde yem olarak oltaya takılan minik bir gol-yandan ibaret kaldı.</p>

  <p>Bunun bir önemi yoktu elbette. Balığı tutan bendim. Mantarın suya battığını görmüş, balığın oltaya vurduğunu hissetmiştim ve istedikleri kadar yalan uydursunlar, bunu benden alamazlardı.</p>

  <h2 id="sigil_toc_id_8">IV</h2>

  <p>Bunu izleyen yedi yılla, yani sekiz yaşımdan on beş yaşıma kadar olan dönemle ilgili en çok balık tutmayı hatırlıyorum.</p>

  <p>Başka bir şey yapmadığımı sanmayın. Sadece aradan uzun bir zaman geçtikten sonra geriye baktığınızda bazı şeyler öbürlerini gölgede bırakacak kadar büyüyor. Howlett Ana’yı bırakıp deri okul çantası ve sarı çizgili siyah kepimle Gramer Okulu’na gittim, ilk bisikletimi aldım ve bundan epey sonra da ilk uzun pantolonuma sahip oldum. İlk bisikletim kontra pedaldı - pedalları serbest dönen bisikletler o günlerde çok pahalıydı. Yokuş aşağı indiğinizde ayaklarınızı ön tekerlekteki desteklere dayar ve pedalları vızır vızır dönmeye bırakırdınız. Bin dokuz yüzlerin başlarındaki tipik görüntülerden biridir bu: başı arkada ve ayakları havada yokuş aşağı süzülen bir oğlan çocuğu. Joe’nun müdür Whiskers<a id="k12" href="../Text/dipnotlar.xhtml#a12"><sup>[12]</sup></a> (gerçek adı Wicksey’di) hakkındaki dehşet öyküleri yüzünden okula korku ve titremeyle başlamıştım; adam sahiden de kurt suratlı ufak tefek, ürkütücü biriydi ve büyük salonun ucundaki cam dolapta arada bir çıkarıp havada ıslık öttürerek salladığı ve korku saldığı sopaları vardı. Fakat kendim de hayrete düşerek gayet başarılı gidiyordum. Benden iki yaş büyük olan ve yürümeye başladığından beri bana kabadayılık taslayan Joe’dan daha zeki olabileceğim hiç aklıma gelmezdi. Fakat aslında ağabeyim tam bir alıktı, haftada bir sopa yerdi ve on altısına kadar öğrenciler arasında neredeyse hep en dipte kaldı. İkinci dönemimde hem aritmetikten, hem de daha çok kurutulmuş çiçeklerle ilgili görünen ve adına Fen denen tuhaf bir dersten üstün başarı ödülü aldım; ve on dördüme geldiğimde Whiskers burslardan, Reading Üniversitesi’nden söz etmeye başladı. O günlerde Joe’yla benim için büyük planları olan babam “yüksekokul”a gitmem konusunda son derece hevesliydi. Benim okul öğretmeni olmam, Joe’nun da müzayedeci olmasıyla ilgili şeyler konuşuluyordu.</p>

  <p>Fakat okulla ilgili çok fazla anım yok. Savaşta olduğu gibi üst sınıflardan birileriyle kaynaştığımda, devlet okullarında yaşadıkları korkutucu deneyimleri asla geride bırakamadıkları gerçeğine hep şaşırmışımdır. Ya bu durum akıllarını başlarından alıp onları aptallaştırıyor, ya da hayatlarının geri kalanında bununla hep çatışıyorlar. Bizim sınıfımızdaki oğlanlar, yani esnaf ve çiftçi çocukları öyle miydi ya? Biz Gramer Okulu’na gittik mi sırf proleter olmadığımızı göstermek için bile olsa on altımıza kadar oraya devam ederdik; ama onun dışında okul esas olarak uzak durulacak bir şeydi. Ona karşı bir bağlılık hissetmez, kadim gri taşlara <i>(kadim</i> derken abartmıyorum; okul Kardinal Wolsey tarafından kurulmuştu) budalaca duygular beslemezdik; zaten öyle kurumsal bir kravat, hatta okul marşımız bile yoktu. Maçlara katılma mecburiyeti olmadığından ve olsa da onları sık sık ektiğimizden, yarım gün ders yapılan zamanlarda vaktimiz bize kalırdı. Futbolu askılı pantolonla oynardık, krikette de kuşak takmak makbul karşılanmakla birlikte biz normal gömlek pantolonla sahaya çıkardık. Gerçekten önemsediğim tek oyun çakıllı bahçede kasa tahtalarından uydurduğumuz sopa ve kompozit topla teneffüs vakti oynadığımız kriketti.</p>

  <p>Fakat okuldaki büyük salonun mürekkep, toz ve çizme karışımı kokusunu, vaktiyle binek taşı olup şimdi bıçak bilemekte kullanılan bahçedeki büyük taşı ve bugünkülerin iki katı büyüklüğünde kuşüzümlü bir çöreği Lardy Busters adıyla yarım peniye satan karşıdaki fırını iyi hatırlıyorum. Okulda herkesin yaptığı şeyleri ben de yaptım. Sıraya adımı kazıyınca sopa yedim - yakalandığınızda bunun için daima sopa yerdiniz ama isminizi kazımamak da adaba aykırıydı. Parmaklarım mürekkepliydi; tırnaklarımı yer, kalemliklerden dart oku yapar, atkestaneleriyle oyun oynar ve ayıp hikâyeler anlatırdım; mastürbasyon yapmayı öğrendim, İngilizce öğretmeni Blowers’la dalga geçtim ve yarım akıllı olan, anlattığınız her şeye inanan müteahhidin oğlu Willy Simeon’un kabadayılıkla canına okudum. En gözde yöntemimiz onu var olmayan bir şeyler almak için dükkânlara göndermekti. Bütün bildik numaraları -yarım penilik pul, kauçuk çekiç, solak tornavidası, bir kova çizgili boya- yutardı zavallı Willy. Bir öğleden sonra evlere şenlik bir şaka yapmış, onu bir küvete sokup kulplardan tutarak kendini kaldırmasını söylemiştik. Sonunda akıl hastanesine düştü zavallı Willy. Ama insan yaşadığını asıl tatillerde anlıyordu.</p>

  <p>O günlerde yapacak güzel şeyler vardı. Kışın birkaç gelincik ödünç alıp -annem Joe’yla benim “o pis kokulu yaratıkları” evde tutmamıza hayatta izin vermezdi- çiftlikleri dolaşır ve sıçan yakalamak için izin isterdik. Bazen bize müsaade ederlerdi, bazen de uzamamızı söyler, bizim sıçanlardan beter olduğumuzdan yakınırlardı. Kışın sonlarına doğru patozların ardına takılır, ekin demetlerinin üstünde düven sürülürken sıçanların öldürülmelerine yardım ederdik. Bir kış, 1908 olmalı, Thames Irmağı taştı, sonra dondu ve biz haftalar boyu paten yaptık; Harry Bones buzda köprücükkemiğini kırdı. Bahar başında da sopalarla sincapların peşine düşer, ardından kuş yuvalarına dadanırdık. Kuşların sayı saymasını bilmediği ve geriye yumurta bırakmakta bir sakınca olmadığı şeklinde bir teorimiz vardı ama tabii bu küçük adi canavarlar olduğumuz gerçeğini değiştirmiyor ve bazen bütün yuvayı indirip yumurtaları veya civcivleri ezmemize engel olmuyordu. Tosbağaların üreme zamanında da bir başka oyunumuz vardı. Onları yakalar, bisiklet pompalarının ucunu arkalarından sokar ve hayvanları patlatana kadar şişirirdik. Neden bilmem ama oğlan çocukları böyle oluyor işte. Yazları bisikletle Burford Bendi’ne kadar gidip yüzerdik. Sid’in küçük kuzeni olan Wally Lovegrove 1906’da boğuldu. Dipteki yosunlara dolandı ve kancayla cesedini çıkardıklarında yüzü kapkaraydı.</p>

  <p>Ama benim asıl eğlencem balık tutmaktı. İhtiyar Brewer’in göletine sık sık gider, küçük sazanlar ve kadife balıkları yakalardık; bir keresinde ele avuca gelmez bir yılanbalığı tutmuştuk; yürüme mesafesinde olan ve cumartesi öğle sonraları gittiğimiz, sığırların su içtiği başka balıklı göletler de vardı. Fakat bisikletlerimiz olduktan sonra Thames Irmağı’nda Burford Bendi’nin aşağısına gitmeye başladık. Böylesi sığır göletlerinde balık tutmaktan daha erkekçeydi. Sizi kovalayan çiftçiler olmadığı gibi ırmakta kocaman balıklar da vardı - bildiğim kadarıyla kimsenin öyle bir şey yakaladığı görülmemiş ama olsun.</p>

  <p>Balık tutmanın bendeki duygusu tuhaftır; aslında hâlâ öyleyim. Kendime balıkçı diyemem gerçi. Hayatımda üç karış boyunda bir balık hiç yakalamadım ve otuz yıldır elime olta bile almadım. Ama ona rağmen sekizimden on beşime kadar çocukluğuma dönüp baktığımda her şey balığa gittiğimiz günlerin çevresinde dönüyor. Bütün ayrıntılar apaçık hafızama kazınmış. Günleri ve tuttuğumuz balıkları tek tek hatırlıyorum; gözlerimi kapatıp düşündüğümde, hayalimde canlandıramadığım bir gölet veya su birikintisi yok. Balık tutma tekniklerinin kitabını bile yazabilirim. Biz çocukken takım taklavat cinsinden fazla bir şeyimiz yoktu; hem pahalı geldiklerinden, hem de haftalık üç penimizin (o günlerdeki olağan cep harçlığımız o kadardı) çoğunu şekerlemelere ve Lardy Busters çöreklerine harcadığımızdan. Küçük çocuklar genelde bükülmüş çivilerle balık tutarlar ve bunlar pek de işe yaramayacak kadar kördür; ama mum alevinde bir penseyle bükeceğiniz bir iğneden, ucundaki şu tırtığı olmasa bile, gayet iyi bir olta çıkar. Köylü çocuklar at kılını neredeyse bağırsak tel kadar işe yarayacak şekilde örmesini biliyor, küçük balıklar da zaten tek bir at kılıyla bile tutulabiliyordu. Sonradan iki şilinlik oltalar, hatta makaralar alabilmeye başladık. Tanrım, Wallace’ın camından içeri bakarak kaç saatimi geçirmişimdir! 0.410’luk tüfekler ve Flobert tabancalar bile beni olta takımları kadar heyecanlandırmıyordu. Bir yerden, herhalde bir çöplükten bulduğum Gamage katalogunu da Kutsal Kitap gibi hatmetmiştim! Şimdi bile bağırsak tel yerine kullanılabilecek malzemeler ve kaytan, Limerick iğneleri, balıklara vurmaya yarayan küçük sopalar, iğne çıkarıcılar, Nottingham makaraları ve daha neler neler hakkında bütün ayrıntıları size verebilirim.</p>

  <p>Bir de yem meselesi vardı. Bizim dükkânda bolca bulunan un kurtları iyiydi ama çok da iyi değil. Sinek kurtları daha çok iş görüyordu. Onları da kasap Gravitt’ten dilenmek zorunda kalıyorduk; çete bunun için ya kura çekiyor ya da o-piti-piti yapıyor ve kimin istemeye gideceğine öyle karar veriyor; çünkü Gravitt genelde bunu o kadar hoş karşılamıyordu. Mastı köpekler gibi sesi olan kaba suratlı, şeytan gibi bir çam yarmasıydı Gravitt ve havladığı zaman -erkek çocuklarıyla konuştuğunda genelde havlardı- mavi önlüğündeki bütün bıçak ve çelikler şıngırdardı. Elimizde küçük bir madenî kutuyla girer, bütün müşteriler çıkana kadar bekler, sonra olanca alçakgönüllülüğümüzle sorardık:</p>

  <p>“Mr. Gravitt, bugün hiç sinek kurdunuz var mı?”</p>

  <p>Genellikle gürlerdi Gravitt: “Ne? Sinek kurdu mu? Hem de benim dükkânımda! Yıllardır görmedim öyle bir şey. Benim dükkânımda et sineği mi olduğunu sanıyorsun?”</p>

  <p>Tabii ki sinek oluyordu. Hem de her yerde. Bir çubuğun ucuna tutturduğu ve inanılmaz uzaklara yetişebildiği bir kayışla onların hakkından geliyor, hayvanların pestilini çıkarıyordu. Bazen elimiz boş dönerdik oradan ama kural olarak tam çıkmak üzereyken arkamızdan seslenirdi:</p>

  <p>“Baksana! Arkaya dolaş da bir göz at. Belki dikkatle bakarsan birkaç tane bulursun.”</p>

  <p>Küçük topaklar halinde her yerde olurlardı. Gravitt’in arka avlusu savaş meydanı gibi kokardı. Kasapların o günlerde buzdolapları yoktu. Sinek kurtları da talaşın içinde tutarsanız daha uzun yaşar.</p>

  <p>Eşekarılarının larvaları da iyidir ama kavurmadıkça onları iğneye tutturmak zordur. Birimiz bir eşekarısı yuvası bulduğunda akşam gidip içine terebentin döker ve yuvanın ağzını çamurla kapatırdı. Ertesi gün arıların hepsi ölmüş olurdu ve yuvayı açıp larvaları toplayabilirdik. Bir keresinde bir terslik olmuştu; terebentin yuvayı ıskalamış mı ne - ve girişi açtığımızda bütün gece kapalı kalan eşekarıları uğultuyla topluca dışarı uğradı. Çok kötü sokmadılar gerçi ama orada kronometre tutan birinin olmaması yazıktı. Özellikle kefal söz konusu olunca bulunabilecek en iyi yemlerden biri çekirgedir. Onları iğneye geçirirsiniz ama oltayı fırlatmaz, suyun yüzünde ileri geri şöyle bir hareket ettirirsiniz - buna “sektirme” derler. Ama bir kerede iki-üç çekirgeden fazlasını bulamazsınız. Yakalaması kök söktürecek kadar zor olan yeşil kurt sinekleri de özellikle güneşli günlerde akbalık için en iyisidir. Onları canlıyken iğneye geçirmek gerekir ki kıpırdansınlar. Kefaller eşekarılarını bile yer ama onları iğneye canlı geçirmek her babayiğidin harcı değildir.</p>

  <p>Bunlardan başka nice yemler daha vardı. Ekmek lapası için bir beze sarılı beyaz ekmek ıslatılıp sıkılırdı. Sonra peynir lapası, bal lapası ve anasonlu lapa vardı. Haşlanmış buğday kızılkanat için fena değildir. Kırmızı solucanlar kayabalığı için iyidir. Onları bayağı eski gübre yığınlarının içinde bulursunuz. Bir de çizgili olup kulağakaçanlar gibi kokan ve tatlı su levrekleri için harika bir yem olan başka bir solucan türü daha var. Sıradan yer solucanları da tatlı su levrekleri için iyidir. Taze ve canlı kalmaları için onları yosunda tutmak gerek. Toprakta saklarsanız ölürler. Sığır tersinde gördüğünüz sinekler kızılkanatlarda bayağı işe yarar. Kefalleri kirazla bile avlarsınız derler; ayrıca kızılkanatların keklerdeki kuru üzümle de yakalandığını gördüm.</p>

  <p>O günlerde Haziran’ın 16’sından kış ortasına kadar ceplerimde bir kutu solucan veya kurt olmadan pek dolaşmazdım. Annemle bu konuda birkaç kere kavga ettikten sonra kadın nihayet razı geldi ve balık tutmak böylece yasaklar listesinden çıkarıldı, hatta babam 1903 Noel’inde bana iki şilinlik bir olta hediye etti. Joe kızların peşine düşmeye başladığında on beşine ancak basmıştı ve ondan sonra da çocuk oyunu diye küçümseyerek nadiren balığa çıktı. Ama benim gibi bu işin hastası olan altı-yedi oğlan daha vardı. Tanrım, ne günlerdi! Sıramın üstüne yayıldığım derslikteki sıcak, yapışkan öğle sonralarında Blowers kulak tırmalayan sesiyle yüklemleri, dilek kiplerini ve ilgi cümleciklerini anlatırken aklım fikrim Burford Bendi’nin oradaki sığlıkta ve akbalıkların sağa sola süzüldüğü söğütlerin altındaki derin, yeşil suda olurdu. Çay saatinin ardından da dillere destan bir tezcanlılıkla bisiklete atlar, karanlıktan önce bir saat balık tutabilmek için Chamford Tepesi’ne çıkıp oradan ırmağa inerdim. Yaz mevsiminin sakin akşamüstleri, bentten inen suyun belli belirsiz uğultusu, balıkların yükseldiği yerlerdeki su halkaları, sizi diri diri yiyen küçük sinekler, iğnenizin çevresine doluşan ama asla ısırmayan akbalık sürüleri. Ve o siyah sırtlı balık sürülerini izlerken kapıldığınız tutku, içlerinden biri karanlık çökmeden fikrini değiştirip yemi kapsın umuduyla edilen dualar (evet, basbayağı dua ederdim). Derken hep, “Hadi beş dakika daha,” sonra yine, “bir beş dakika daha,” deyip sonunda bisiklet elde yürüyerek kasabaya dönmeniz gerekirdi; çünkü polis Towler etrafta gezinir ve ışıksız dolaşıyorsunuz diye sizi “enseleyebilirdi”. Yaz tatillerinde de haşlanmış yumurta, ekmek, tereyağı ve bir şişe limonatayla günü geçirmek üzere dışarı çıkıp balık tutar, yüzer, sonra yine balık tutar ve bazen bir şeyler yakalardık. Akşam vakti kirli ellerle eve dönene kadar öyle acıkırdık ki, ekmek lapasından artanı yemiş fakat mendilimize de üç-dört kokmuş akbalığı sarmış olurduk. Annem eve getirdiğim balıkları pişirmeye hiçbir zaman yanaşmazdı. Alabalık ve somon dışındaki tatlı su balıklarından hiçbirinin yenebilir olduğunu kabul etmiyordu. “Pis çamurlu şeyler,” derdi onlar için. En iyi hatırladığım balıklar yakalayamadıklarımdı. Özellikle pazar öğle sonraları yedekçi yolunda her zaman devasa balıklar görülür ama yanınızda asla olta olmazdı. Balık tutulmazdı pazar günleri; Thames Irmağı Koruma Kurulu bile buna müsaade etmiyordu. Pazarları kalın siyah takım elbise ve kellemi kopartan tırtıklı beyaz yakayla “güzel bir yürüyüşe” çıkmamız gerekiyordu. Kıyıya yakın bir metre uzunluğunda bir turna gördüğümde ve onu taşla neredeyse hakladığımda pazardı. Bazen de yeşil sığlıkların kenarındaki sazlarda iri bir alabalığın süzüle süzüle geçtiği görülürdü. Thames alabalıkları büyük boyutlara ulaşır ama neredeyse hiç yakalanamaz. Gerçek ırmak balıkçıları olan ve yılın dört mevsimi paltolarına sarınarak ellerinde yedi metre uzunluğundaki kızılkanat oltalarıyla kamp iskemlelerine kurulan şu şişe burunlu yaşlı heriflerin bir Thames alabalığını yakalamak için hayatlarının bir yılını seve seve feda edecekleri söylenir. Onları suçlamıyorum, sebebini çok iyi anlıyorum; üstelik o zamanlar daha da iyi anlıyordum.</p>

  <p>Tabii başka şeyler de oldu. Yılda sekiz santim uzadım, bana uzun pantolon aldılar, okulda birkaç ödül kazandım, ilmihal derslerine gittim, ayıp hikâyeler anlattım, okuma alışkanlığı edindim ve beyaz farelere, oyma işlerine ve posta pullarına büyük bir merak sardım. Gelgelelim hatırladığım şey hep balık. Yaz günleri, dümdüz sulak çayırlarla uzaktaki mavi tepeler, bendin yukarısındaki söğütlerle onların altında derin yeşil bir cama benzeyen durgun sular. Yaz ikindileri, suyu titreten balıklar, tepenizde dönüp duran çobanaldatanlar, şebboy ve tütün kokuları. Söylediklerimi yanlış anlamayın. Çocuk şiirlerindeki mesajları vermeye çalışmıyorum. Onların saçmalık olduğunu biliyorum. Bizim Porteous (emekli okul müdürü olan bir arkadaşım; onu daha sonra anlatırım) çocuk şiirlerini iyi bilir. Bazen bana kitaplardan örnekler okur. Wordsworth. Lucy Gray. Geçmiş zaman olur ki çayırlar, korular vesaire. Kendisinin çocuğu olmadığını söylememe gerek yoktur herhalde. Gerçek şu ki, çocukların şiirsel hiçbir yanı yok; onlar vahşi küçük birer hayvan ama hayvanlar tabii onların dörtte biri kadar bile bencil olamaz. Bir erkek çocuğu çayırlara, korulara vesaire meraklı değildir. Bir manzaraya asla bakmaz, çiçekleri zerre kadar umursamaz ve hayatını bir şekilde etkilemediği, sözgelimi yenilir yutulur bir şey olmadığı sürece bir bitkiyi öbüründen ayırt edemez. Bir şeyleri öldürmek - işte bir oğlan çocuğu için şiire en yakın şey budur. Ama öte yandan, çocuklarda şu garip duygu yoğunluğu vardır, büyüdüğünüzde erişilmesi mümkün olmayan bir şiddetle bir şeylere özlem duyarsınız, zamanın önünüzde uzadıkça uzadığını ve ne yaparsanız yapın, sonsuza dek böyle devam edebileceğinizi hissedersiniz.</p>

  <p>Küçükken epey çirkin bir oğlandım ve tereyağı renkli saçım öndeki bir tutam hariç hep kısacık kırpılırdı. Çocukluğumu yüceltmiyorum ve birçok insanın aksine, tekrar küçüklüğüme dönmek istemiyorum. O zamanlar önemsediğim şeylerin çoğuna artık hiç mi hiç aldırmıyorum. Bir kriket topunu bir daha hiç görmesem umurumda olmayacağı gibi bir çuval dolusu şekerlemeye de üç peni bile vermem. Ama balığa olan şu acayip hissiyatım hiç değişmedi. Bunu gayet aptalca bulacağınıza kalıbımı basarım ama kırk beş yaşıma gelip şişmanladığım, iki çocuğum ve banliyöde bir evimin olduğu şu halimle şimdi bile balık tutmayı içten içe arzuluyorum. Niçin? Çünkü deyim yerindeyse çocukluğuma hâlâ <i>duygusal</i> bakıyorum - kendi çocukluğuma değil aslında, içinde büyüdüğüm ve artık son nefesini vermek üzere olduğunu zannettiğim uygarlığa. Balık tutmak her nasılsa o uygarlığın tam bir temsili gibi duruyor. Balık tutmayı düşündüğünüzde aklınıza ilk gelenler modern dünyaya ait olmayan şeyler. Sakin bir göletin yanındaki bir söğüt ağacının altında bütün gün oturmanın -ve yanında oturacak sakin bir gölet bulmanın- fikri bile savaştan önceki, radyodan önceki, uçaklardan önceki, Hitler’den önceki bir çağa ait. Amatör balıkçılıktaki balık adları bile bir sükûneti çağrıştırıyor. Kızılkanat, akbalık, incibalığı, bıyıklıbalık, tilapia, kayabalığı, turna, kefal, sazan, kadifebalığı. Tok isimler. Bu isimleri koyan insanlar makineli tüfek sesi duymamışlar, işten kovulmanın korkusuyla yaşamamış, aspirin yiyerek vakit geçirmemişler, sinemaya gitmemiş ve toplama kamplarından nasıl uzak dururuz diye düşünmemişler.</p>
