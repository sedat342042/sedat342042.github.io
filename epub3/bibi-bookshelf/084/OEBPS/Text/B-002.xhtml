  <p>Bugünlerde kimse balığa gidiyor mu acaba? Londra’ya yüz elli kilometre mesafedeki hiçbir yerde tutacak balık kalmadı. Birkaç sefil balıkçılık kulübü kanal kıyılarında sıralar halinde kuruluyor, milyonerler İskoç otellerinin özel arazilerindeki sularda alabalık avlıyor; ama elde yetiştirilen balıkları yapma sineklerle yakalama cinsinden züppece bir oyun olarak. Peki fabrika derelerinde, hendeklerde veya ineklerin su içtiği göletlerde balık tutan kimse kaldı mı? İngiltere’nin amatör olarak avlanan balıkları nerede? Ben çocukken her gölet ve derede balık olurdu. Şimdi göletlerin hepsi kurudu, dereler de kimyasallarla zehirlenmediyse bile paslı teneke kutuları ve motosiklet lastikleriyle doldu.</p>

  <p>Balık tutmayla ilgili en iyi anılarımın asla yakalayamadıklarım hakkında olduğunu söylemiştim. Sanırım bunun normal olduğu da teslim edilecektir.</p>

  <p>Ben on dördümdeyken babam Hodges’a, hani Binfield Evi’nin bakıcısına bir iyilik yapmıştı. Konunun ne olduğunu unuttum ama herhalde kümes hayvanlarını kurtlardan filan kurtaran bir ilaç mı vermişti ne. Hodges aksi yaşlı şeytanın teki olsa bile yapılan iyilikleri unutmazdı. Tavuk darısı almak için dükkâna geldiği bir gün kapının dışında bana rastlamış ve kendi huysuz tarzınca beni durdurmuştu. Suratı kök gibi bir malzemeden oyulmuşa benziyordu ve ağzında koyu kahverengi upuzun iki diş kalmıştı.</p>

  <p>“Baksana, delikanlı! Sen balıkçısın, değil mi?”</p>

  <p>“Evet.”</p>

  <p>“Ben de öyle düşünmüştüm. Dinle madem. İstersen oltanı alıp Konağın arkasındaki gölette avlanabilirsin. Orada tilapia ve küçük turna boldur. Ama sana dediklerimi kimseye söyleme. Ve sakın öbür genç itleri getireyim deme, yoksa derilerini yüzerim.”</p>

  <p>Bunları söyledikten sonra, bu kadarcıkla bile fazla konuşmuş gibi, omzuna attığı darı çuvalıyla aksaya aksaya uzaklaştı. O cumartesi öğleden sonra ceplerim kurt ve solucanla dolu olarak bisikletime atlayıp Binfield Evi’ne çıktım ve kapıcı kulübesinde yaşlı Hodges’u arandım. Konak artık on-yirmi yıldır boştu. Sahibi olan Mr. Farrel orada yaşamaya güç yetiremiyor ama başkasına da ya veremiyor ya da vermiyordu. Çiftliklerinin geliriyle Londra’da kirada yaşıyor ve eviyle arazisinin köhnemesine göz yumuyordu. Tel örgülerin hepsi çürüyüp paslanıyordu; yeşil alanları ısırganlar bürümüş, ekili alanlar ormana dönmüş, bahçeler bile eski çayır haline kavuşmuş ve vaktiyle çiçek yataklarının olduğu yerlerde boğulup sıkışmış üç-beş gül ağacı kalmıştı. Fakat özellikle uzaktan bakınca evin kendisi çok güzeldi. Sütunları ve yüksek pencereleriyle kocaman beyaz saray sanırım İtalya’ya seyahat eden biri tarafından Kraliçe Anne döneminde yapılmıştı. Oraya şimdi gitsem etrafı saran genel bakımsızlık ve vaktiyle oralarda yaşanan hayatı, güzel günlerin hep süreceğini sanarak böyle yerler inşa eden insanları düşünmek beni epey eğlendirir. Ama o yaşlarda ne eve ne de araziye dönüp bakmadım bile. Yemeğini yeni bitiren ve biraz huysuzlanan Hodges’u yerinden kaldırıp göletin yolunu gösterttim. Evin birkaç yüz metre gerisinde, kayın ormanının tamamen içinde kalıyordu gölet ama bayağı büyük, neredeyse bir göl kadardı ve karşıdan karşıya herhalde yüz elli metre vardı. Reading’den yirmi, Londra’dan da yetmiş kilometre uzakta böyle bir ıssızlık şaşırtıcıydı; o zaman bile buna şaşırmıştım. Amazon kıyısında olsanız ancak o kadar yalnız kalabilirdiniz. Göletin tamamı devasa kayınlarla çevriliydi ve bir yerde tam kıyıya kadar inen ağaçların yansıması suya vuruyordu. Öbür yandaki çimenlikte yabani nane yataklarının olduğu bir çöküntü, göletin bir ucundaki sazlıkların arasında çürüyen eski bir kayıkhane görülüyordu.</p>

  <p>Gölet on-on beş santim boyundaki tilapialarla kaynıyordu. Arada bir, bir tanesi hafif yan dönerek suyun içinde kızıl kahverengi ışıldıyordu. Suda turnalar da vardı ve aralarında irileri de olmalıydı. Kendini hiç belli etmiyordu bunlar ama bazen otların arasında güneşlenen bir tanesi yan dönüp hamle yapınca suya tuğla düşmüş gibi çalkantı yapıyordu. Onları yakalamaya çalışmanın bir anlamı yoktu tabii ama her gittiğimde yine de denemeden edemiyordum. Thames’te yakaladığım ve bir reçel kavanozunda beslediğim akbalık ve golyanları yem olarak kullanıyordum; hatta bir keresinde bir teneke parçasından yaptığım bir zoka kullanmıştım. Ama balıkla tıka basa doyduklarından yeme gelmiyor, gelseler de zaten hangi oltam olursa olsun, hepsini koparacaklarından şüphe duymuyordum. Oradaki göletten en az on-on iki küçük tilapia avlamadan dönmezdim. Yaz tatillerinde bazı günler oltam ve <i>Chums</i> veya <i>Union Jack</i> dergisinin bir sayısı ya da ona benzer bir şey, artı annemin benim için denk yaptığı bir parça peynir ekmekle sabahtan akşama kadar orada kalırdım. Saatlerce balık tutar, ardından çimenlikteki şu çukur yerde yatıp <i>Union Jack'i</i> okur, sonra ekmek lapasının kokusuyla bir yerde hoplayan bir balığın sesinden tekrar heyecanlanır, suyun başına geçip bir daha şansımı dener ve bir yaz gününü baştan sona böyle geçirirdim. En güzeli de yola dört yüz metre bile olmamasına rağmen yalnız ama yapayalnız kalabilmemdi. Arada bir kendi başıma olmanın iyi geldiğini bilecek kadar büyümüştüm artık. Çevrede onca ağaçla göletin bana ait olduğunu hissederdim ve suyu halkalandıran balıklarla yukarıdan geçen güvercinler dışında hiçbir şey asla kıpırdamazdı. Öte yandan, orada balık tuttuğum iki yıl içinde gerçekten kaç defa gidebildim, ondan da emin değilim. Bazen başka uğraşlar çıkardı, bazen de gitmek istediğim halde yağmur yağardı. Bu işler nasıl olur bilirsiniz.</p>

  <p>Bir öğle sonrasında balıklar oltaya vurmayınca göletin Binfield Evi’ne göre en uzaktaki ucunu keşfe koyulmuştum. Su kenarlardan taşmış gibiydi ve zemin bataklığı andırıyordu; böğürtlen çalılarıyla ağaçlardan kopup çürüyen küçük dallardan bir cengelde güçlükle ilerleyebiliyordum. Elli metre kadar zorbela ilerledikten sonra bir anda bir açıklık belirdi ve varlığını hiç bilmediğim bir başka gölete ulaştım. Genişliği yirmi metre bile olmayan küçük bir göletti bu ve ağaç dallarının üstünü kapatması yüzünden epey de loştu. Fakat su çok berraktı ve müthiş derindi. Üç-beş metre dibini bile görebiliyordum. Ortamın nemini, bataklığın çürük kokusunu bir oğlanın yapacağı biçimde içime çekerek orada bir süre oyalandım. Derken aklımı başımdan alan bir şey gördüm.</p>

  <p>Devasa bir balık. Devasa derken abartmıyorum. Neredeyse kolum kadar vardı. Göletin derinliğinde süzülüyor, kâh bir gölge halinde belirip kâh karşı taraftaki karanlık sularda kayboluyordu. İçime bir kılıç saplanmış gibiydi. Ölü ya da diri, hayatımda gördüğüm en büyük balıktı. Orada soluksuz dikilirken az sonra bir başka iri, kalın gölge geçti sudan, derken bir tane daha, sonra iki balık yan yana. Gölet onlarla kaynıyordu. Sanırım sazandılar. Belki tilapia veya kadife balıklarıydı ama daha büyük bir ihtimalle sazan. Öbürleri o kadar büyümezdi. Nasıl olduğunu kestirebiliyordum. Vaktiyle bu gölet öbürüyle bağlantılıydı, sonra aradaki dere kurumuş, küçük göleti orman sarmış ve varlığını insanlar unutmuştu. Arada bir olan şeylerdir. Bir gölet bir şekilde unutulur, uzun yıllar kimse balık tutmaz ve içindeki canlılar korkunç boyutlara ulaşır. Orada seyrettiğim canavarlar belki yüz yaşındaydı. Ve dünyada onları benden başka bir Allah’ın kulu bilmiyordu. Gölete muhtemelen yirmi yıldır kimse gelip bakmamıştı ve herhalde yaşlı Hodges ile Mr. Farrel’ın kâhyası bile buranın varlığını unutmuştu.</p>

  <p>Eh, nasıl bir duygu içinde olduğumu tahmin edersiniz. Bir süre sonra izlemenin içimi gıdıklayan heyecanına bile dayanamadım ve pılımı pırtımı toplamak için aceleyle öbür gölete seğirttim. O devleri bendeki oltayla yakalamaya çalışmanın bir anlamı yoktu. Hayvanlar misinayı bir saç teli gibi kopartırdı. Ama onların burada olduğunu bile bile öbür küçük tilapiaları da avlayamazdım. Koca sazanların görüntüsü midemde içimi kaldırır gibi his uyandırmıştı. Bisikletime atlayıp yokuşu hızla inerek eve vardım. Bir oğlan çocuğu için olağanüstü sayılabilecek bir sırrım olmuştu. Ormanda saklı loş bir gölet ve içinde yüzen canavar gibi balıklar - asla olta atılmamış ve onlara vereceğiniz ilk yeme atlayacak balıklar. Bütün mesele kopmayacak kadar kuvvetli bir misina bulmaktı. Kafamda her şeyi kurmuştum bile. Kasadan para çalmam gerekse de o olta takımını alacaktım. Tanrı bilir nasıl ama bir şekilde beş şilin bulacak ve onunla ipek somon misinası, kalın bir bağırsak tel veya kaytan ile 5 numara iğneler alıp peynir ve sinek kurtlarıyla, lapa ve un kurtlarıyla, solucan ve çekirgelerle, bir sazanın dönüp bakacağı akla gelebilecek her çeşit yemle dönecektim. Hemen ertesi cumartesi dönecek ve onları yakalamayı deneyecektim.</p>

  <p>Gelgelelim, oraya bir daha hiç gitmedim. Gidemedim. Ne kasadan parayı çaldım, ne somon misinasını aldım, ne de şu sazanları tutmayı denedim. O gün oradan ayrıldıktan neredeyse hemen sonra içimde bir şey bana engel oldu; ama o olmasa bile başka bir şey çıkardı. Bu işler böyle oluyor.</p>

  <p>Tabii o balıkların boyunu abarttığımı sanıyorsunuz, biliyorum. İçinizden muhtemelen o balıkların orta boy (otuz santim diyelim) yaratıklar olduğunu ve onları hayalimde büyüttükçe büyüttüğümü geçiriyorsunuz. Ama öyle değil. İnsanlar yakaladıkları balıklar hakkında yalan söylerler, oltaya takılan ama sonra kaçanlar hakkında daha da yalan söylerler; bense onları yakalamadığım gibi yakalamaya da çalışmadım ve yalan söylemek için bir sebebim yok. Ve size onların devasa olduğunu söylüyorum.</p>

  <h2 id="sigil_toc_id_9">V</h2>

  <p>Balık tutmak!</p>

  <p>Burada bir itirafta bulunacağım, daha doğrusu iki itirafta. Birincisi, hayatıma dönüp baktığımda bana balığa çıkmak kadar zevk veren başka bir şey hiç olmadı. Öbür şeyler, hatta kadınlar bile onun yanında sönük kaldı. Kadın peşinde epey zaman geçirdim gerçi ve şimdi bile fırsat olsa yine yaparım. Fakat bana istediğiniz ama istediğiniz kadını seçme hakkı tanıyın, karşısına da beş kiloluk bir sazanı koyun, her defasında sazan kazanır. Öbür itirafıma gelince, on altı yaşımdan sonra bir daha hiç balığa çıkmadım.</p>

  <p>Niçin? Çünkü bu işler böyledir. Çünkü sürdüğümüz şu hayatta -genel olarak insan hayatını değil, şu çağda ve şu ülkedeki hayatı kastediyorum- yapmak istediğimiz şeyleri yapmıyoruz. Hep çalıştığımız için değil. Çiftlik ırgatlarının veya Yahudi terzilerin bile çalışmadıkları zamanlar vardır. Sebep bizi sonu gelmez aptallıklara koşan içimizdeki şeytan. Her şeye vakit vardır ama yapmaya değer şeyler hariç. Sahiden önemsediğiniz bir şeyi düşünün. Sonra sadece ona harcadığınız zamanı saat saat toplayın ve hayatınızın ne kadarcık bir bölümünü kapladığını hesaplayın. Sonra bir de tıraş olmak, otobüslerde gidip gelmek, tren istasyonlarında ve kavşaklarda beklemek, edepsiz hikâyeler anlatıp dinlemek ve gazete okumak gibi şeyler için harcadığınız zamanı hesap edin.</p>

  <p>On altı yaşımdan sonra hiç balığa gitmedim. Sanki hiç vakit yoktu. İşteydim, kız peşindeydim, ilk düğmeli çizmelerimi giyiyor ve ilk yüksek yakamı takıyordum (1909’daki yakaları takmak zürafa gibi bir boyun isterdi); satış ve muhasebede yazışma kurslarına gidiyor ve “aklımı geliştiriyordum”. Bu arada Binfield Evi’nin arkasındaki gölette iri balıklar dolaşıp duruyordu. Ve onları benden başka bilen yoktu. Onları aklımın bir köşesine attım; bir gün, belki resmî bir tatil günü oraya gidip onları yakalayacaktım. Ama hiç gitmedim. Sanki ondan başka her şeye zaman var, ona yoktu. Ayrıca tuhaftır, o gün bugündür balık tutmaya çok yaklaştığım tek dönem savaş zamanıydı.</p>

  <p>1916 sonbaharı ben yaralanmadan hemen önceydi. Siperlerden çıkıp hattın gerisindeki bir köye gitmiştik ve daha eylül olmasına rağmen tepeden tırnağa çamur içindeydik. Her zaman olduğu gibi ne kadar kalacağımızı veya sonrasında nereye gideceğimizi bilmiyorduk. Neyse ki komutan biraz bitkindi, belki bronşit gibi bir şey olmuştu ve bizi her zamanki törenlere katılmamız, teçhizat teftişlerinden geçmemiz, cephe gerisinde olduğumuz zamanlarda askerlerin sözüm ona moralini yükseltmesi gereken futbol maçlarını yapmamız için filan ısrar etmiyordu. İlk günü yerleştirildiğimiz ahırlardaki saman yığınlarının üstüne yayılıp dolaklarımızdaki çamuru kazıyarak geçirmiş, akşamında da bazıları köyün ucundaki bir eve yerleştirilen birkaç perişan fahişe için sıraya girmeye başlamıştı. Sabahleyin, köyden çıkmak emirlere aykırı olmasına rağmen bir zamanlar tarla olan dehşetli ıssızlığın çevresinden dolaşıp uzaklaşmayı başardım. Nemli, kış gibi bir sabahtı. Tabii her yerde savaşın pisliği ve çerçöpü, bir meydan dolusu cesetten aslında daha da fena olan şu leş gibi rezilliği vardı. Dalları koparılmış ağaçlar, bombaların açtığı ve kısmen tekrar dolmuş çukurlar, teneke kutular, dışkı, çamur, yabani otlar, arasında yeşilliklerin bittiği paslanmış dolaşık dikenli teller. Cepheden uzaklaştığında insanın kapıldığı duyguyu bilirsiniz. Bütün eklemleriniz katılaşmıştır ve içinizde bir boşluk vardır, bir daha hiçbir şeye ilgi duyamayacağınız şeklinde bir his. Biraz korkudan ve biraz bitkinlikten ama daha çok sıkıntıdan. O günlerde kimse savaşın ebediyen sürmemesi için bir sebep görmüyordu. Bugün, yarın ya da öbür gün cepheye dönecektiniz, sonraki hafta belki bir bomba sizi kıymaya çevirecek ama savaşın sonsuza dek sürmesinin verdiği dehşetli can sıkıntısının yanında bu o kadar da kötü olmayacaktı.</p>

  <p>Bir çitin yanından yürürken bizim birlikten soyadını hatırlamadığım ama lakabı Fiyakalı olan bir çocuğa rastladım. Esmer, hımbıl, Çingene görünüşlü biriydi Fiyakalı, üniformalıyken bile yanında bir-iki çalıntı tavşan taşıdığı izlenimi veren biri. Seyyar satıcıydı ve gerçek bir Doğu Londralıydı ama hayatını Kent ve Essex’te şerbetçiotu toplayarak, kuş yakalayarak, kaçak avlanarak ve meyve çalarak kazanan Doğu Londralılardan. Köpekler, gelincikler, kafes kuşları, dövüş horozları ve ona benzer şeyler üstüne gerçek bir uzmandı. Beni görür görmez bir baş işareti yaptı. Sinsi, şeytani bir konuşma tarzı vardı:</p>

  <p>“Vay, George! (Bana hâlâ George diye seslenirlerdi; o günlerde şişmanlamamıştım daha.) George! Tarlanın karşısındaki şu kavakları görüyor musun?”</p>

  <p>“Evet.”</p>

  <p>“Öbür tarafında bir gölet var ve içi acayip kocaman balıklarla dolu.”</p>

  <p>“Balık mı? Hadi oradan!”</p>

  <p>“Sana acayip dolu diyorum. Tatlı su levrekleri. Gördüğüm en şahane balıklar. Gel gözlerinle gör.”</p>

  <p>Çamura bata çıka birlikte gittik. Fiyakalı sahiden haklıydı. Kavakların öbür yanında kıyısı kumlu, bulanık bir gölet vardı. Belli ki burası vaktiyle bir ocakmış ve sonra suyla dolmuş. Üstelik levrek kaynıyordu. Sırtlarındaki lacivert şeritler suyun hemen altında her yerde süzülüyordu ve bazıları herhalde yarım kilo çekerdi. İki yıldır süren savaşta kimse onlara ilişmediğinden çoğalmaya fırsat bulmuş olmalıydılar. O levrekli manzaranın bende bıraktığı etkiyi tahmin etmeniz zordur. Bir anda hayat bulmuştum adeta. Tabii ikimizin de aklında aynı şey vardı: olta kamışı ve misina.</p>

  <p>“İsa aşkına!” dedim. “Şunlardan birkaçını yakalasak.”</p>

  <p>“Anasını bile belleriz. Hadi köye dönelim de bir olta takımı bulalım.”</p>

  <p>“Tamam. Ama dikkatli olmamız lazım. Çavuş öğrenirse burnumuzdan getirir.”</p>

  <p>“S...et çavuşu. İsterlerse beni asıp, kesip, parçalara ayırsınlar. Ben yine de şu balıklardan yakalayacağım.”</p>

  <p>O balıklar için nasıl çıldırdığımızı bilemezsiniz. Ya da savaşı yaşadıysanız belki bilirsiniz. Savaşın delirten sıkıcılığına ve ne olursa olsun, insanın bir eğlenceye nasıl tutunmak istediğine aşinaysanız. Siperde iki kuruşluk bir dergi için iki kişinin birbirleriyle nasıl kavga ettiğini gördüm ben. Ama sadece bu değildi. Belki koca bir gün savaş ortamından uzaklaşma şansımız vardı. Birlikten uzakta, gürültüden ve üniformaların kokusundan, subaylardan ve selam vermekten, çavuşun sesinden uzakta kavakların altında oturma, levrek tutma şansı! Balık tutmak savaşın zıddıdır. Ama başarabilecek miydik, belli değildi. Ve bunun düşüncesiyle adeta hummaya tutuluyorduk. Çavuş öğrenirse bizi kesin alıkoyar, üstelik hangi subay olsa aynısını yapardı ve en kötüsü de köyde ne kadar kalacağımızı bilmemekti. Bir hafta da kalabilirdik, iki saat sonra yürüyüş emri de gelebilirdi. Ve bu arada ne bir olta takımımız vardı ne de bir iğne veya misina. Sıfırdan başlamamız gerekiyordu. Ve gölet balık kaynıyordu! İlk iş olta kamışıydı. En iyisi söğüt dalından çıkar ama ufuktan bu yana bir söğüt bile yoktu tabii. Fiyakalı, kavaklardan birine çıkıp küçük bir dal kesti; pek matah değildi ama hiç yoktan iyiydi. Sonra onu çakısıyla kamışa benzetene kadar budadı ve ardından aleti gölet kıyısındaki otların arasına saklayıp görünmeden köye dönmeyi başardık.</p>

  <p>Bir sonraki aşama iğne bulup olta iğnesine çevirmekti. Ama kimsede yoktu. Birinde gözeme iğnesi vardı ama kalın olduğu yetmiyormuş gibi bir de kördü. Çavuşun kulağına gider diye kimseye niye iğne aradığımızı söylemedik. Sonunda köyün ucundaki fahişeler aklımıza geldi. Onlarda iğne olacağından emindik. Oraya vardığımızda -çamurlu bir avluyu dolaşıp arka kapıya ulaştığımızda- evin kapısı bacası kapalıydı ve fahişeler hiç şüphesiz hak ettikleri bir uykuyu çekiyorlardı. Çirkin şişko bir kadın sabahlıkla inip bize Fransızca bağırana kadar on dakika boyunca tepinip haykırdık ve kapıya vurduk. Fiyakalı yüksek sesle konuştu:</p>

  <p>“İğne! İğne! Sizde iğne var mı?”</p>

  <p>Kadın tabii neden söz ettiğini anlamıyordu. Sonra Fiyakalı, bir yabancı olarak kadın anlar diye kırık İngilizceyi denedi:</p>

  <p>“Biz istiyor iğne! Giysi dikmek için! Bak böyle!”</p>

  <p>Sözde dikiş dikme hareketleri yaptı. Fahişe onu yanlış anlayıp kapıyı biraz daha araladı ve bizi içeri aldı. Sonunda derdimizi anlatabildik ve kadından iğneyi aldık. Bu arada yemek saati gelmişti.</p>

  <p>Yemekten sonra çavuş angarya yaptıracak adam arayışıyla kaldığımız ahıra geldi. Bir saman yığınının altına tam zamanında saklanarak ondan kurtulduk. Adam çıkınca bir mum yakıp iğneyi kızdırdık ve bir şeye benzeyecek şekilde büktük. Çakıdan başka bir aletimiz olmadığı için de parmaklarımızı fena yaktık. Şimdi sıra misinadaydı. Kimsede kalın malzeme dışında bir şey yoktu ama sonunda bir makara dikiş ipi olan birini bulduk. Adam iplikten vazgeçmek istemediği için ona koca bir paket sigara vermek zorunda kaldık. İplik çok inceydi ama Fiyakalı onu üç kat yapıp duvarda bir çiviye tutturdu ve özenle örmeye başladı. Bu arada ben bütün köyü arayıp tarayıp mantar bulmuş, mantarı ikiye bölmüş ve dik yüzsün diye içinden bir kibrit çöpü geçirmiştim. Artık akşam yaklaşıyor ve hava kararmaya yüz tutuyordu.</p>

  <p>Temel ihtiyaçları tedarik etmiştik ama biraz da bağırsak telimiz olsa fena olmazdı. Nasıl bulacağız diye kara kara düşünürken aklımıza hastanedeki hademe geldi. Cerrahi iplik onun teçhizatı değildi ama belki yine de bir şekilde elinde olabilirdi. Nitekim sorduğumuzda, sırt çantasında koca bir çile varmış. Hastanenin birinde çalışırken hoşuna gitmiş ve onu aşırıvermiş. Böylece on parça bağırsak telini bir başka paket sigarayla takas ettik. İplik lanet derecede gevrek bir malzemeydi ve her parçası on beş santim civarındaydı. Karanlık çöktükten sonra Fiyakalı onları yumuşayana kadar ıslattı ve ardından uç uca bağladı. Artık her şey tamamdı: iğne, kamış, misina, mantar ve bağırsak teli. Solucanları zaten her yerde bulabilirdik. Ve gölet balık kaynıyordu! Gelin bizi alın diye feryat eden çizgili koca koca levrekler! Öyle bir heyecanla uykuya daldık ki, botlarımızı bile çıkarmadık. Yarın! Yarın bize dokunmasalar! Savaş bizi bir günlüğüne unutsa! İçtima yapılır yapılmaz sıvışıp döndüğümüzde bu yüzden bize Bir Numaralı Sahra Cezası’nı<a id="k13" href="../Text/dipnotlar.xhtml#a13"><sup>[13]</sup></a> verseler bile bütün gün orada kalmaya ahdettik.</p>

  <p>Eh, sanırım gerisini tahmin edersiniz. İçtimada bütün teçhizatın toplanıp yirmi dakika içinde yürüyüşe hazır olunması emri verildi. Yoldan aşağı on beş kilometre yürüyüp kamyonlara bindik ve cephenin başka bir yerine yollandık. Kavakların altındaki gölete gelince, orayı bir daha ne gördüm ne de duydum. Herhalde hardal gazıyla zehirlemişlerdir.</p>

  <p>Ondan sonra balık tutmaya da yeltenmedim. Sanki hiç fırsatım olmadı. Anlattığım olayın ardından savaş devam etti, sonra herkes gibi ben de iş peşinde koştum, sonra bir işe kapağı attım, iş de bana kapağı attı. Bir sigorta bürosunda umut vaat eden -Clark Üniversitesi’nin reklamlarında göreceğiniz sağlam çeneli, düzgün görünümlü, hevesli genç işadamlarından birine benzeyen- bir gençken haftada beş-on pound kazanan, uzak banliyölerin yakın kesiminde yarı müstakil bir evde oturan sıradan eziklerden biri olup çıktım. Borsacılar nasıl çuhaçiçeği toplamaya çıkmıyorsa bu tip insanlar da balığa gitmez. Yani uygun düşmez. Onlara başka eğlenceler uygun görülmüştür.</p>

  <p>Her yaz iki haftalık tatilim var elbette. Nasıl bir tatili kastettiğimi anlıyorsunuzdur. Margate, Yarmouth, Eastbourne, Hastings, Bournemouth, Brighton. O yıl ceplerimizin dolu olup olmadığına göre hafif değişiklikler olur. Yanımda Hilda gibi bir kadın olunca tatillerin başlıca özelliği, pansiyon sahibinin bizi ne kadar söğüşlediğine karar vermenin zihinsel matematiği oluyor. Hem bu hem de çocuklara, hayır, yeni bir kum kovası alamayacaklarını söylemek. Birkaç yıl önce Bournemouth’taydık. Güzel bir öğle sonrası uzunluğu herhalde bir kilometreyi bulan mendirekte aylak aylak dolaşıyorduk ve bütün yol boyu insanlar, ucunda küçük ziller olan ve misinaları denize elli metre kadar uzanan güdük kamışlarla balık tutuyorlardı. Sıkıcı türden bir balık tutmadır bu; zaten pek bir şey de yakalayamıyorlardı. Fakat yine de oradaydılar işte. Çocuklar çok geçmeden sıkıldı ve plaja dönmek için sızlanmaya başladılar, Hilda olta iğnesine bir kum kurdunu geçiren birini görünce midesinin bulandığını söyledi ama ben ileri geri dolanmaya devam ettim. Derken zilin birinden müthiş bir şıngırtı geldi ve bir adam oltasının makarasını çevirmeye başladı. Herkes durup izledi. Nitekim az sonra ıslak misinanın ucunda kıvranarak sallanan koca kafalı ve iri yassı gövdeli bir balık (sanırım dilbalığıydı) belirdi. Adam balığı mendireğin tahtaları üstüne bıraktı; siğilli gri sırtı, beyaz karnı ve denizin taze tuzlu kokusuyla balık sırılsıklam, ışıl ışıl oraya buraya zıpladı. O an içimde bir şeylerin kıpırdandığını hissettim.</p>

  <p>Yürüye yürüye uzaklaşırken pek de oralı görünmeden Hilda’nın tepkisini ölçmek istedim:</p>

  <p>“Buraya gelmişken ben de biraz balık tutsam mı diyorum.”</p>

  <p>“Ne? <i>Sen</i> mi balık tutacaksın, George? Nasıl yapıldığını biliyor musun ki?”</p>

  <p>“Öyle deme, eskiden bu işin piriydim ben,” dedim.</p>

  <p>Hilda her zamanki gibi itiraza hazırdı ama konu hakkında öyle ya da böyle hiçbir fikri olmadığı için, benimle gelip şu pis vıcık yaratıkları iğneye takmamı seyretmeyeceği dışında bir şey demedi. Sonra bir anda, bu işe girişecek olursam ihtiyaç duyacağım takım taklavatın, kamış, makara vesairenin aşağı yukarı bir papel kadar tutacağı kafasına dank etti. Sadece olta kamışının fiyatı on şilindi. Bunu anlar anlamaz asabiyeti tuttu. On şilin söz konusu olunca Hilda’nın nasıl söylendiğini görmeliydiniz. Bana patladı:</p>

  <p>“Onca parayı ziyan etmek de <i>neyin nesi</i>? Saçmalık! Ayrıca o aptal küçük kamışlara ne <i>cüretle</i> on şilin isteyebilirler? Rezalet. Ya senin bu yaşta balık tutmak istemene ne demeli? Senin gibi koca bir adamın? <i>Bebekliğine</i> mi dönüyorsun, George?”</p>

  <p>Sonra çocuklar başladı. Lorna bana sokulup şu aptal arsız tarzıyla, “Sen bebek misin, baba?” diye sordu. O sıralar henüz tam konuşamayan küçük Billy de bütün dünyaya, “Baba bebek,” diye ilan etti. Derken ikisi birden kovalarını takırdatmaya başladı ve çevremde oynayarak bir name tutturdular:</p>

  <p>“Baba bebek! Baba bebek!”</p>

  <p>Terbiyesiz piçler!</p>

  <h2 id="sigil_toc_id_10">VI</h2>

  <p>Balık tutmanın yanında okuyordum da.</p>

  <p>Umursadığım <i>yegâne</i> şeyin balık olduğu izlenimini verdiysem abartmışım. Gerçi balığın ilk sırada geldiği kesin ama okumanın ikinciliği de tartışmasızdır. Başladığımda -yani gönüllü olarak okumaya başladığımda- on veya on bir olmalıydım. O yaşta yeni bir dünya keşfetmek gibidir bu. Şimdi bile iyi bir okuyucu sayılırım; hatta birkaç romanı bitirmediğim haftalar sayılıdır. Örnek bir Boots Kitaplığı abonesi olduğumu, günün çoksatarlarına daima atladığımı <i>(The Good Companions, Bengal Lancer, Hatter's Castle</i>.<a id="k14" href="../Text/dipnotlar.xhtml#a14"><sup>[14]</sup></a> Bunların hepsini okumuşumdur) ve son bir senedir filan Sol Kitap Kulübü’ne üye olduğumu söyleyebilirim. 1918’de, yirmi beş yaşındayken bakış açımı bir nevi değiştiren bir okuma düşkünlüğüne tutuldum. Fakat hiçbir şey bir peni karşılığında haftalık bir dergiyi açabileceğinizi, birdenbire kendinizi hırsızların mutfaklarında, Çinlilerin afyonkeş kahvelerinde, Polinezya adalarında ve Brezilya ormanlarında bulabileceğinizi ansızın keşfettiğiniz ilk yıllar gibi değildir.<sup/></p>

  <p>Okumaktan en büyük zevki on birden on altı yaşıma kadar aldım. Başta hep haftalık çocuk yayınları -berbat bir baskısı ve kapakta üç renkli çizimleri olan küçük ince mecmualar- okurken kısa bir süre sonra kitaplara döndüm. <i>Sherlock Holmes, Dr. Nikola, The Iron Pirate, Dracula, Raffles.</i><a id="k15" href="../Text/dipnotlar.xhtml#a15"><sup>[15]</sup></a> Ayrıca Nat Gould, Ranger Gull ve Nat Gould’un yarış hikâyeleri yazdığı kadar hızla boks hikâyeleri yazan adını unuttuğum bir başka yazarın kitapları. Ailem biraz daha eğitimli olsaydı “iyi” kitapları, Dickens, Thackeray vesaireyi bana herhalde yuttururlardı; nitekim okulda bize <i>Quentin Dunuard</i><a id="k16" href="../Text/dipnotlar.xhtml#a16"><sup>[16]</sup></a> romanını okuttular, Ezekiel Amcam da beni bazen Ruskin ve Carlyle okumaya teşvik etti. Gelgelelim, evimizde kitap yok gibiydi. Babam İncil ve Smiles’ın <i>Self Help</i>’i<a id="k17" href="../Text/dipnotlar.xhtml#a17"><sup>[17]</sup></a> dışında hayatında hiç kitap okumamıştı, benim de kendi marifetimle “iyi” kitaplar okumam çok daha sonralarına rastlayacaktı. Gerçi böyle olduğuna üzülmüyorum. Sonuçta okumak istediklerimi okuyordum ve onlardan öğrendiklerim okulda öğrendiklerime göre çok daha fazlaydı.</p>

  <p>Şu bir peni değerindeki eski rezillikler ben çocukken bile artık kalkmak üzereydi ve onları zar zor hatırlıyorum; ama onların dışında bugün bile hâlâ istikrarla çıkan haftalık çocuk dergileri vardı. Buffalo Bill öyküleri herhalde kalmadı ve Nat Gould’u da muhtemelen artık kimse okumuyor; ama Nick Carter’la Sexton Blake sanki hâlâ aynen devam ediyor. Yanlış hatırlamıyorsam <i>Gem</i> ve <i>Magnet</i> dergileri 1905 civarında çıkmaya başladı. O günlerde <i>B.O.P.</i> eski usul basılıyordu ama 1903’te çıkmış olması gereken <i>Chums</i> mükemmeldi. Bir de fasikül halinde çıkan bir ansiklopedi vardı, adını tam hatırlamıyorum ama okuldan bir çocuk bazen eski sayılarını dağıtırdı. Bugün Mississippi Irmağı’nın uzunluğunu, ahtapotla mürekkepbalığı arasındaki farkı veya çanların madenî bileşimini biliyorsam o ansiklopedinin sayesindedir.</p>

  <p>Joe hiç okumazdı. Yıllar süren öğrencilik hayatından sonra bile art arda on satır okumayı beceremeyen oğlanlardan biriydi o. Matbuatın görüntüsü bile midesini bulandırmaya yeterdi. Bendeki <i>Chums</i> dergisinin bir sayısını alıp bir-iki paragraf okuyacak olsa bayat saman kokusu almış at gibi tiksintiyle başını çevirirdi. Joe beni okumaktan vazgeçirmeye çalıştı ama ailedeki “akıllı”nın ben olduğuma kanaat getiren annemle babam bana arka çıktılar. "Kitabi bilgi” diye tabir ettikleri şeye heves etmemden epey gurur duyuyorlardı. Öte yandan, ikisi de <i>Chums</i> ve <i>Union Jack</i> gibi şeyleri okumama belli belirsiz sinirleniyor, “faydalı” şeyler okumam gerektiğini düşünüyor ama hangilerinin “faydalı” olduğunu bilecek kadar kitapları tanımıyorlardı. Sonunda annem Foxe’un ikinci el <i>Book of Martyrs’i</i> (Şehitler Kitabı) buldu; onu okumadım ama içindeki çizimlerin fena olmadığını söylemem gerek.</p>

  <p>Bütün 1905 kışı boyunca <i>Chums’a</i> her hafta bir peni harcadım. Dergideki “Korkusuz Donovan” diye bir tefrika hikâyeyi takip ediyordum. Korkusuz Donovan, yeryüzünün değişik köşelerinden kimi sıra dışı nesneleri bulup getirmesi için Amerikalı bir milyonerin tuttuğu bir kâşifti. Bu nesneler kâh Afrika’daki yanardağların kraterlerinden golf topu büyüklüğünde elmaslar kâh Sibirya’daki buz kaplı ormanlardan taşlaşmış mamut dişleri, kâh Peru’nun kayıp şehirlerindeki yeraltına gömülü İnka hâzineleri oluyordu. Donovan her hafta yeni bir yolculuğa çıkıyor ve hepsinde amacına ulaşıyordu. Okumak için en çok tercih ettiğim yer avlunun gerisindeki samanlıktı. Babamın yeni tahıl çuvallarını çıkardığı zamanlar dışında samanlık, evin en sakin köşesiydi. Üstünde yatmaya koca çuvallar, havada korungayla karışık sıva kokusu, bütün köşelerde öbek öbek örümcek ağları olurdu ve yattığım yerin tam üstündeki tavanda, oradaki sıvadan bir çıtanın dışarı uğradığı bir delik vardı. Şimdi bile aynı duyguyu hissedebiliyorum. Kış soğuğunda üşümemek için kıpırtısız uzanıyorum. Yüzüstü yatarken önümde <i>Chums</i> dergisini açmışım. Bir fare çuvalın birine kurmalı oyuncak gibi yandan tırmanıyor, sonra ansızın ölü gibi duruyor ve boncuk gibi küçük kapkara gözleriyle beni süzüyor. On iki yaşındayım ve Korkusuz Donovan benim. Amazon Irmağı’ndan üç bin kilometre içeri girip çadırımı henüz kurdum ve yüz yılda bir açan esrarlı orkidenin kökleri kamp yatağımın altındaki teneke kutuda güvende. Beni kuşatan ormanlarda dişlerini kızıla boyayıp beyazların derisini diri diri yüzen Hopi Hopi Kızılderilileri savaş davullarını çalıyor. Ben fareyi süzüyorum, fare beni; tozun, korunganın, serin sıvanın kokusunu alabiliyorum; Amazonlardayım ve saadet içinde, katıksız bir saadet içinde yüzüyorum.</p>

  <h2 id="sigil_toc_id_11">VII</h2>

  <p>Gerçekten hepsi bu.</p>

  <p>Savaştan önceki dünyayı, afişte Kral Zogo’nun adını gördüğümde hayalimde canlanan dünyayı anlatmaya çalıştım ve muhtemel ki, bu anlattıklarım size hiçbir şey ifade etmiyor. Yani zaten ya savaştan öncesini hatırlıyorsunuzdur ve kimsenin size bir şey anlatmasına ihtiyacınız yok ya da o günleri hatırlamıyorsunuzdur ve dolayısıyla benim bir şey anlatmamın bir faydası yok. Buraya kadar on altı yaşımdan önce başımdan geçen bazı şeyleri açıkladım sadece. O zamana dek ailemin durumu bayağı iyi sayılırdı. “Gerçek hayat” denen ve tatsızlıkların kastedildiği şeyleri yaşamaya başlamamsa on altıncı doğum günümden biraz öncesine denk gelir.</p>

  <p>Binfield Evi’ndeki iri sazanları gördükten üç gün kadar sonra babam son derece kaygılı ve üstü başı her zamankinden daha boz, daha unlu olarak çaya geldi. Çay saatinde ciddiyetle yer ve normalde pek konuşmazdı. O günlerde epey dalgın bir tarzda yiyor ve üç-beş dişi kaldığı için bıyığı yanlamasına bir hareketle yukarı aşağı işliyordu. Ben tam masadan kalkarken beni geri çağırdı.</p>

  <p>“George oğlum, bir dakika bekle. Sana bir diyeceğim var. Bir dakika otur. Annesi, dün akşam sana konuyu açmıştım.”</p>

  <p>Büyük kahverengi çaydanlığın arkasındaki annem ağırbaşlı bir edayla ellerini kucağında kavuşturmuştu. Babam gayet ciddi ama azıdişlerinden geriye kalanların arasında bir yerde sıkışmış bir kırıntıyla uğraşacağım diye bu etkiyi fena halde bozarak sözünü sürdürdü:</p>

  <p>“George oğlum, sana söyleyeceklerimi tekrar tekrar düşündüm ve artık okulu bırakma zamanının geldiğine karar verdim. Maalesef artık işe başlaman ve bir şeyler kazanıp eve, annene getirmen gerekiyor. Geçen akşam Mr. Wicksey’e seni okuldan almak zorunda olduğumu yazdım.”</p>

  <p>Teamüle tamamen uygun bir durumdu bu tabii -yani benden önce Mr. Wicksey’e haber vermesini kastediyorum. O günlerde ebeveynlerin her şeyi çocuklarına danışmadan halletmeleri doğaldı.</p>

  <p>Babam endişeli mırıltılarla açıklamaya koyuldu. “Son zamanlarda bazı sıkıntılar” baş göstermiş, işler “zora girmiş” ve bunun sonucunda Joe’nun da benim de kendi geçimimizi sağlamamız gerekiyormuş. O zamanlar dükkânın sahiden kötü durumda olduğunu ya bilmiyor ya da ciddiye almıyordum. İşlerin neden “zora girdiğini” anlayacak ticari içgüdülerim bile yeterli düzeyde değildi. Açıkçası, babamı rekabet vurmuştu. Londra’yı çevreleyen ilçelerin hepsinde şubeleri olan büyük tohumculuk zinciri Sarazinler bir kolunu da Aşağı Binfield’e uzatmıştı. Altı ay önce çarşıda bir dükkân tutmuş, yüz metre öteden dikkati çekecek kadar parlak yeşil boya ve yaldızlı harflerle, allı yeşilli bahçıvan gereçleri ve koca ıtırşahi reklamlarıyla onu süslemişlerdi. Çiçek tohumları da satan Sarazinler kendilerini “dünyanın kümes hayvanı ve canlı hayvan tedarikçileri” olarak tanıtıyordu ve buğday, yulaf vesairenin yanında kümes hayvanları için patentli karışım, gösterişli ambalajlarda kuşyemi, türlü biçim ve renklerde köpek maması, ilaç, merhem, pudra işine de girmiş ama onun dışında fare kapanları, köpek tasmaları, kuluçka makineleri, sıhhi yumurtalar, kuş yuvalarından yumurta aşırmaya yarayan aletler, ampuller, otkıranlar, böcek ilaçları, hatta bazı şubelerdeki "canlı hayvan bölümünde” tavşan ve bir günlük civcivler de pazarlıyorlardı. Tozlu köhne dükkânında yeni ürün satmaya yanaşmayan babam öyle bir işletmeyle ne rekabet edebilir ne de zaten bunu isterdi. Nakliye işlerinde at kullanan esnaf ve tohumu perakende alan köylü Sarazinler’den uzak dursa bile, at arabaları ve dolayısıyla da atları olan yerel eşraf altı ay içinde mağazaya alışmıştı. Babam ve öbür darı tüccarı Winkle için büyük bir iş kaybı demekti bu. Fakat o zamanlar bunların hiçbirine aklım ermiyordu. Hepsine bir çocuğun kafasıyla yaklaşıyordum. Dükkândaki işlere hiçbir zaman merak duymamıştım. Dükkânda çalışmışlığım hiç yoktu ya da çok azdı; babamın beni getir götür işlerine koştuğu veya bir şeye yardım etmemi istediği, sözgelimi tahıl çuvallarını samanlığa kaldırmamı veya oradan indirmemi söylediği nadir zamanlarda da mümkünse hep işten kaytarıyordum. Bizim sınıfımızın erkek çocukları özel okul öğrencileri gibi pek hanım evladı sayılmazlar, işin iş olduğunu, üç-beş peniye değer vermeyi bilirler; gelgelelim, bir oğlan çocuğunun baba mesleğini can sıkıcı olarak görmesi kadar doğal bir şey de yoktur. Dolayısıyla o güne kadar oltalar, bisikletler, gazlı limonatalar vesaire bana yetişkinlerin dünyasında olan bitenlerden çok daha gerçek görünüyordu.</p>

  <p>Babam yanına akıllı bir delikanlı isteyen ve beni dükkânında derhal işe başlatmaya hazır olan bakkal Grimmett’la konuşmuştu bile. Bu arada çırağına yol verecek, okulu bıraktığı bir süre öncesinden beri aylaklıktan başka bir şey yapmayan Joe da evde duracak ve düzenli bir iş bulana kadar babama yardımcı olacaktı. Babam birkaç kere Joe’yu bira fabrikasının muhasebe bölümüne “aldırmaktan” söz etmiş, hatta daha öncesinde onu müzayedeci yapmaya niyetlenmişti. Fakat iki iş de on yedisinde yazmayı ancak bir köylü kadar bilen ve çarpım tablosu ezberinde olmayan Joe’ya uygun değildi. O sıralar Joe, Walton dışındaki büyük bir bisikletçide güya “alaylı olarak yetişiyordu”. Yarım akıllıların çoğu gibi tamirat ve alet edevat işlerine bir miktar yatkınlığı olan Joe için bisikletçilik uygun bir uğraş olsa bile o düzenli çalışmaktan basbayağı âcizdi ve onun yerine bütün vaktini yağlı önlüğüyle boş boş dolaşarak geçiriyor, Woodbine sigarası tüttürüyor, kavgalara bulaşıyor, içiyor (ona çoktan başlamıştı bile), farklı farklı kızlarla “dile düşüyor” ve para için babamın eteğine yapışıyordu. Babam kaygılı, şaşkın ve hafiften sitemkârdı. Kulaklarının üstündeki kır saçlar dışında kel kalan kafasındaki elenmemiş unla, gözlüğü ve kır bıyığıyla onu şimdi bile gözümde canlandırabiliyorum. Olanlara bir anlam veremiyordu. Yıllarca kârı istikrarlı bir şekilde yavaş yavaş artmış, bir yıl on pound’u, ertesi yıl yirmi pound’u bulmuş ama şimdi küt diye baş aşağı gitmişti. Anlamıyordu. İşini babasından miras almış, dürüst çalışmış, çok emek harcamış, nitelikli mal satmış, kimseye kazık atmamıştı - ve ona rağmen kârı düşüyordu. Kırıntıları çıkarmak için dişlerini emerken, kötü bir zamandan geçtiğimizi, işlerin çok durgun gittiğini, insanlara ne olduğunu anlayamadığını, atların yemekten vazgeçecek halleri olmadığını birkaç kez tekrar etmişti. Sonunda otomobillerden olması gerektiğine karar verdi. Annem, “Pis kokulu şeyler!” diye katıldı. O da biraz endişeliydi ve aslında daha fazla dertlenmesi gerektiğini biliyordu. Babam konuşurken bir-iki kere gözlerinin uzaklara daldığını ve dudaklarının titrediğini fark etmiştim. Ertesi gün havuçlu dana eti mi, yoksa yine koyun butu mu yapması gerektiğine karar vermeye çalışıyordu. Keten kumaş veya tencere tava almak gibi kendi kalemi olan konulardaki öngörüsü sayılmazsa, ertesi günkü yemeklerin ötesinde pek bir şeye aklı ermiyordu annemin. Dükkânda sorun vardı ve baba kaygı duyuyordu; onun görebildiği bundan ibaretti. Ama doğrusu hiçbirimiz neler olduğunu kavrayamıyorduk. Babam kötü bir yıl geçirmiş ve zarar etmişti; peki gelecekten sahiden korkuyor muydu? Sanmıyorum. Unutmayın, daha 1909’daydık. Olan biteni bilmiyordu, Sarazin denen adamların dampingle onu yöntemli bir şekilde yıkacağını, yiyip bitireceğini öngöremiyordu. Nasıl görsündü? Gençliğinde öyle şeyler olmuyordu ki. Tek bildiği kötü bir zamandan geçtikleri, işlerin çok “durgun”, çok “kesat” olduğuydu (aynı kelimeleri tekrar edip duruyordu); “çok geçmeden durumun düzeleceğini” varsayıyordu.</p>

  <p>Zor zamanlarında babama büyük yardımım dokunduğunu, birdenbire bir erkek olduğumu kanıtladığımı ve kimsenin benden ummadığı vasıfları geliştirdiğimi -otuz yıl önceki iyimser romanlarda okuyacağınıza benzer şeyleri filan- söyleyebilsem güzel olurdu. Ya da tersi, bilgi ve eğitim için can atan hevesli genç dimağımla okuldan ayrılmak zorunda kalmaktan ötürü kahrolduğumu, beni mecbur bıraktıkları ruhsuz mekanik işin kanımı dondurduğunu -ve bugünün iyimser romanlarında okuyacağınıza benzer şeyleri filan- söyleyebilsem. Ama ikisi de palavra olurdu. Doğrusu, işe başlama fikri hoşuma gitmiş ve beni heyecanlandırmıştı; özellikle de Grimmett’ın bana haftada on iki şilin olmak üzere gerçek bir ücret ödeyeceğini ve bunun dördünü kendime ayırabileceğimi öğrenince. Üç gün önce aklımdan çıkaramadığım Binfield Evi’nin oradaki iri sazanları ânında unuttum. Okuldan birkaç dönem erken ayrılmaya bir itirazım yoktu. Bizim okulumuzdaki çocuklara genelde hep aynısı olurdu. Bir oğlan her zaman “mutlaka” ya Reading Üniversitesi’ne gidecek, ya mühendislik okuyacak ya Londra’da “ticarete atılacak” ya da ailesinden ayrılıp denizci olacak iken iki gün sonra her nasılsa okuldan kaybolur, iki hafta sonra da bisikletle sebze dağıtırken görülürdü. Babamın bana haberi vermesinin beş dakika ardından işte giymem gereken yeni takımı düşünüyordum. Daha o an, o günlerde moda olan ve sanırım “kuyruklu” denen ceketiyle “yetişkin kıyafeti” istemeye başlamıştım. Tabii annem babam bunu son derece ayıp buldu ve “böyle bir şeyi hayatlarında görmediklerini” söylediler. O günlerde ebeveynler hiçbir zaman tam olarak anlayamadığım nedenlerle çocuklarının yetişkinler gibi giyinmesini olabildiğince ertelemeye çalışırlardı. Her ailede bir oğlan çocuğu ilk dik yakasını alana veya bir kız çocuğu saçını yapana kadar mutlaka kıyasıya bir kavga yaşanırdı.</p>

  <p>Böylece babamın işle ilgili sorunlarını bırakıp uzun, can sıkıcı bir tartışmaya giriştik ve babam gitgide öfkeye kapılarak -ve arada h’leri yutarak- “‘Ayatta olmaz, alamazsın. Bunu aklına yaz: alamazsın!" diye yineleyip durdu. Sonuç olarak ben “kuyruklu”mu alamadım ve onun yerine, hazır bir siyah takım elbise ve beni yaşıma göre iri bir köylü gibi gösteren geniş bir yakayla işe gittim. Konuyla ilgili bütün hoşnutsuzluğum aslında bundan ibaretti. Joe’ya gelince, o daha da bencildi. Bisikletçiden alınması onu küplere bindirdi; evde kaldığı kısa süre boyunca sadece boş boş gezindi, başa bela oldu ve babama hiçbir şekilde yardım etmedi.</p>

  <p>Grimmett’ın dükkânında neredeyse altı yıl çalıştım. Düzgün görünümlü, dik duruşlu, ak bıyıklı bir ihtiyardı Grimmett; Ezekiel Amcamın daha sağlam yapılı hali gibiydi ve yine onun gibi iyi bir liberaldi. Fakat amcamdan farklı olarak o kadar çıngar çıkarmazdı ve kasabada daha çok saygı görürdü. Boer Savaşı’nda fikirlerini modaya uydurmuştu, sendikaların azılı düşmanıydı ve Keir Hardie’nin fotoğrafını taşıyor diye bir yardımcısını işten kovmuştu; benim ailem “kiliseli” ve Ezekiel Amcam gayet inançsızken o “şapelci” idi - hatta yörede Teneke Tavan diye bilinen Vaftizci Şapeli’nde kelimenin gerçek anlamıyla önde gelen seslerdendi. Belediye meclisinde ve Liberal Parti’nin ilçe teşkilatındaydı. Ak bıyıkları, vicdan hürriyeti ve Gladstone’la ilgili diplomatik konuşmaları, yüklü banka hesabı ve Teneke Tavan’ın oradan geçerken giriştiğini duyduğunuz doğaçlama dualarıyla öyküdeki efsanevi gelenek karşıtı bakkalları sanki biraz hatırlatıyordu. Siz de duymuşsunuzdur:</p>

  <p>“James!”</p>

  <p>“Evet efe’m?”</p>

  <p>“Şekere kum kattın mı?”</p>

  <p>“Evet efe’m!”</p>

  <p>“Pekmezi sulandırdın mı?”</p>

  <p>“Evet efe’m!”</p>

  <p>“O halde duaya gel.”</p>

  <p>Dükkânda o öykünün fısıldandığını kaç kere işitmişimdir. Aslına bakarsanız güne, kepenkleri açmadan evvel okuduğumuz bir duayla başlardık. Grimmett şekere kum kattığından değil gerçi. Bundan kârlı çıkmayacağının farkındaydı. Ama adam ticareti iyi bilirdi, Aşağı Binfield ve taşrasının bütün kaliteli bakkaliye işini o yürütürdü ve ayak işlerini yapan çırağın, arabacının, kasiyer olarak çalışan kendi kızının (duldu) dışında üç de tezgâhtarı vardı. İlk altı ay ben de çıraklık yapmıştım. Sonra tezgâhtarlardan biri Reading’de “iş kurmak” için ayrıldı ve bu sefer ilk kez beyaz önlüğü giyerek dükkâna ben kuruldum. Koli bağlamayı, kuşüzümünü ambalajlamayı, kahve öğütmeyi, pastırma dilimleme makinesini kullanmayı, jambon kesmeyi, bıçak bilemeyi, yeri süpürmeyi, kırmadan yumurtaların tozunu almayı, kalitesiz bir malı kaliteli diye yutturmayı, cam temizlemeyi, bir bakışla peynirin yarım kilo geldiğini anlamayı, ambalaj açmayı, bir tereyağı yığınına şekil vermeyi ve -hepsine göre epey daha zor olan- stoktaki malların yerini hatırlamayı öğrendim. Bakkallığa ait hatıralarım balık tutmakla ilgili olanlar kadar ayrıntılı değil ama yine de az anım yok. Bugün bile hâlâ bir parça sicimi parmaklarımla nasıl koparacağımı bilirim. Beni bir pastırma dilimleme makinesinin önüne koyun, onu daktilodan daha iyi kullanırım. Çin çayının çeşitleri hakkında size gayet teknik bilgiler aktarabilir, margarin yağının neden yapıldığını, yumurtanın ortalama ağırlığını ve binerli kese kâğıtların fiyatını söyleyebilirim.</p>

  <p>Anlayacağınız, beş yıldan uzun bir süre böyle gitti -yuvarlak, pembe, züppemsi suratı ve tereyağı rengi saçlarıyla (artık kısa kesim değil, insanların o zamanlar “yağdanlık” dedikleri, özenle parlatılıp geriye yapıştırılmış saçlar), beyaz önlüğü ve kulağının arkasındaki kurşunkalemiyle tezgâhın gerisinde oradan oraya seğirten, kahve paketlerini şimşek hızıyla bağlayan, Cockney aksanından hafif izler taşıyan bir sesle, "Evet, han’fendi! Kesinlikle han’fendi! <i>Sıradaki</i> siparişiniz, han’fendi!” diye müşterinin gönlünü okşayan uyanık bir genç olarak. Perşembe ve pazarları hariç on bir saatlik mesai ve kâbus gibi geçen Noel haftasıyla Grimmett bizi bayağı sıkı çalıştırırdı. Geriye dönüp bakması güzel zamanlar. İhtiraslarımın olmadığını sanmayın. Hep bakkal tezgâhtarı kalmayacağımı biliyordum; sadece “mesleği öğreniyordum”. Zamanı gelince şu veya bu şekilde ben de kendi “işimi kuracak”tım. O günlerde insanlar öyle düşünüyorlardı. Savaştan önce yani; ve işlerin kesatlaşmasından, insanların sosyal yardımlara muhtaç olmasından önce. Dünya herkese yetecek kadar büyüktü. Herkes “mesleğinde iş kurabilir’di, yeni bir dükkâna her zaman yer vardı. Ve bu arada yıllar geçiyordu. 1909, 1910, 1911. Kral Edward ölünce gazeteler siyah kenarlı sayfalarla çıktı. Walton’da iki sinema açıldı. Yollarda otomobiller çoğaldı ve şehirlerarası otobüsler çalışmaya başladı. Aşağı Binfield’in hemen üstünden bir uçak -ortasındaki koltuğa benzer bir şeyde bir adamın oturduğu derme çatma görünümlü eğreti bir alet- geçince bütün kasaba evlerinden uğrayıp bağırdı çağırdı. İnsanlar Alman imparatorunun kabına sığmaz hale geldiğini ve "olay”ın (yani Almanya’yla savaşın) "kapıda olduğunu” ima eden yorumlar yapıyorlardı. Ücretim azar azar artarak sonunda, yani savaştan hemen önce, haftalık yirmi sekiz şiline ulaştı. Yeme içme masraflarım için anneme haftada on şilin, şartlar ağırlaşınca on beş şilin ödüyor ama o bile şimdiye dek hiç olmadığı kadar beni zengin hissettiriyordu. Biraz daha uzadım, bıyığım terlemeye başladı, düğmeli çizmeler giydim ve dört parmak yüksekliğinde yakalar taktım. Pazarları kilisede koyu gri renkli şık takım elbisemle, yanımdaki sıraya koyduğum melon şapka ve siyah köpek derisi eldivenlerimle kusursuz bir beyefendi gibi görünüyordum ve annem benimle nasıl gurur duyduğunu saklayamıyordu. Perşembeleri işten erken çıktığım zamanlarda, giyim kuşamı ya da kızları düşünürken içimdeki hırsı zapt edemez, Lever veya William Whiteley gibi büyük bir işadamına dönüştüğümü hayal ederdim. On altı yaşımdan on sekizime kadar “aklımı geliştirmek” ve kendimi bir kariyere hazırlamak için ciddi çaba sarf ettim. H’leri yutma hastalığımı tedavi ettiğim gibi Cockney aksanımdan da büyük ölçüde kurtuldum. (Thames Vadisi’nde yerel aksanlar artık tarihe karışıyordu. Köylü gençler hariç, 1890’dan sonra doğan neredeyse herkes Cockney ağzıyla konuşuyordu.) Littleburns Ticaret Akademisi’nde yazışma kursuna gittim, muhasebe ve ticari İngilizce öğrendim, <i>Satış Sanatı</i> diye dehşetli palavralarla dolu bir kitabı ciddiyetle okudum ve matematiğimi, hatta elyazımı geliştirdim. On yedimdeyken dilim ağzımdan sarkarak akşam geç saatlere kadar oturuyor, yatak odasındaki sehpada duran küçük yağ lambasının ışığında güzel yazı alıştırmaları yapıyordum. Genelde polisiye ve macera öyküleri, bazen de dükkândaki elemanların “ateşli” diye el altından dolaştırdıkları kapağı kaplanmış kitaplar (bunlar Maupassant ve Paul de Kock çevirileriydi) olmak üzere müthiş okuyordum. Fakat on sekizime basınca birdenbire entelleşmeye başladım, İlçe Kütüphanesi’ne üye oldum ve Marie Corelli’nin, Hail Caine’in, Anthony Hope’un kitaplarını yalayıp yuttum. Bölge papazının yönetiminde “edebî tartışmalar” isimli bir faaliyet için kış boyunca haftada bir toplanan Aşağı Binfield Okuma Grubu’na da o sıralar katıldım. Papazın bastırmasıyla <i>Susam ve Zambaklardan</i> bazı bölümler okudum, hatta Browning’e bile göz attım.</p>

  <p>Bu arada yıllar geçiyordu. 1910, 1911, 1912. Ve babamın işi giderek batıyordu - paldır küldür bir çakılmayla değil, istikrarlı bir düşüşle. Joe evden kaçtıktan sonra ne babamın ne de annemin eski tadı kaldı. Bu hadise de ben Grimmett’ta çalışmaya başladıktan kısa bir süre oldu.</p>

  <p>Joe on sekizinde çirkin, haydut gibi bir şey olup çıkmıştı. Ailedeki herkesten çok irileşmiş, geniş omuzları, kocaman kafası ve şimdiden gür bıyığı olan somurtkan, sarkık suratıyla tam bir çam yarmasına dönmüştü. George Birahanesi’nin tuvaletinde olmadığı zamanlar ellerini ceplerinin dibine kadar daldırmış olarak dükkânın aralığında vakit öldürüyor, gelip geçenlere, o da kız değillerse, tekme tokat girmek istiyormuş gibi kaş çatıyordu. Biri dükkâna girecek olursa ona ancak geçebileceği kadar bir boşluk bırakarak ellerini cebinden çıkarmaksızın ve omzunun üstünden, "Babaa! Dükkân!” diye bağırıyordu. Yardım etmeye en çok yaklaşan hali buydu onun. Babamla annem çaresizce “onunla ne yapacaklarını bilmediklerini” söylüyorlar, içkisi ve ardı sıra yaktığı sigaralarıyla oğulları onlar için bir servete mal oluyordu. Bir akşam geç vakit Joe evden çıktı gitti ve bir daha ondan haber alan olmadı. Kasayı zorlayarak açmış ve içinde ne kadar para varsa -neyse ki fazla değildi, sekiz pound kadardı- almıştı. O para onu kasara altında Amerika’ya götürmeye yeterdi. Hep Amerika’ya gitmek istemişti Joe; ve bunu hiçbir zaman kesin olarak öğrenemediysek de muhtemelen öyle yaptı. Kasabada küçük çaplı bir rezalet çıktı. Resmî söylentiye göre Joe bir kızı hamile bıraktığı için tüymüştü. Simmons’larla aynı sokakta yaşayıp doğum yapması beklenen Sally Chivers diye bir kız vardı ve Joe’nun onunla birlikte olduğu kesindi ama aynı şey on kadar başka erkek için de geçerliydi ve kimse bebeğin kimden olduğunu bilmiyordu. Annemle babam bebek söylentisine inandı, hatta “zavallı oğullarının” sekiz pound’u çalıp kaçmasını kendi aralarında mazur gördüler. Joe’nun küçük bir taşra kasabasında düzgün ve saygın bir hayata tahammül edemediği ve aylak, kavgalı, kadınlı bir hayat istediği için sırra kadem bastığını anlayamıyorlardı. Dediğim gibi, ondan bir daha hiç haber almadık. Belki de hepten serseriliğe vurdu, belki savaşta öldü, belki de mektup yazmaya zahmet etmedi. Neyse ki bebek ölü doğdu, o yüzden konu daha da karışmadı. Joe’nun sekiz pound’u çalmış olmasına gelince, annemle babam bunu ölene kadar bir sır olarak sakladılar. Onların gözünde bu Sally Chivers’ın bebeğinden çok daha büyük bir yüz karasıydı.</p>

  <p>Joe’nun derdi babamı bayağı yaşlandırdı. Oğlunu kaybetmek bir zarar kaleminin silinmesi anlamına gelse de incinmiş ve utanmıştı. Bundan sonra bıyığı iyice kırlaşan babam cüsse olarak da bayağı çöktü. Onu derin çizgileri ve tozlu gözlüğüyle endişeli ve yuvarlak suratlı ufak tefek kırlaşmış biri olarak hatırlamam belki de sahiden o dönemin ürünü. Adamcağız yavaş yavaş giderek parasal kaygılara gömüldü ve diğer şeylerle ilgisi kesildi. Siyasetten ve pazar gazetelerinden daha az, ticaretin vahametinden daha çok söz etmeye başladı. Annem de sanki biraz çökmüştü. Çocukken sarı saçları, ışıldayan yüzü ve devasa sinesiyle onu geniş, taşkın biri olarak bir savaş gemisinin pruva süsü gibi gösterişli büyük bir yaratık olarak bilirdim. Ama artık küçülmüş ve olduğundan daha yaşlı, daha endişeli biri olup çıkmıştı. Mutfakta artık daha sakıngandı; daha çok koyun gerdan yapıyor ve kömür fiyatları için endişeleniyordu; eski günlerde eve girmesine asla izin vermediği margarin yağını kullanmaya başlamıştı. Joe ayrıldıktan sonra babamın tekrar çırak tutması gerekti ama bu seferkiler ağır yükleri taşıyamayan, küçük sayılabilecek çocuklardı ve onları yanında bir-iki yıl tutuyordu. Evde olduğumda ona bazen yardım ediyordum. Ama bunu düzenli yapmayacak kadar bencildim. Babamı kocaman bir çuvalın altında iki büklüm olarak, kabuğunu taşıyan bir salyangoz gibi avluda ağır ağır ilerlerken hâlâ görür gibiyim. Belki de seksen kilo çeken kocaman, külçe gibi çuvallardan boynu ve omuzları neredeyse yere yapışırken kaygıyla bakan gözlüklü halini zihnimde canlandırabiliyorum. 191 l’de belini incitti babam, haftalarca hastanede yatıp dükkâna geçici olarak bir idareci tutması gerekti ve bu da mali durumuna bir darbe daha indirdi. Küçük esnafın batışını izlemek korkunç bir şey ama bu bir işçinin kovulup kendini sosyal yardıma muhtaç bir halde buluvermesi gibi ani ve beklenen bir kader değildir. Küçük iniş çıkışlarla, şuradan birkaç peninin gelmesine karşılık buradan birkaç şili’nin eksilmesiyle ticaret yavaş yavaş erir. Yıllarca iş yaptığınız biri bir anda sizi ortada bırakıp Sarazinler’e geçer. Bir başkası bir düzine piliç alıp her hafta darı siparişi vermeye başlar. Ayaktasınızdır. Hâlâ “kendi kendinizin efendisi” ama sermayenizin erimesinden dolayı gitgide biraz daha kaygılı, biraz daha bakımsızsınızdır. Bu şekilde yıllarca devam edebilir, yeterince şanslıysanız ömrünüzü tamamlayabilirsiniz. Ezekiel Amcam 1911’de öldüğünde, arkasında bıraktığı 120 pound babam için çok şey ifade etmiş olmalı. Hayat sigortasını 1913’e kadar ipotek ettirmesi gerekmedi. Bunu o zamanlar bilmiyordum ama bilsem de ne olduğunu anlayacağımdan şüpheliyim. Babamın durumunun “iyiye gitmediğini”, işlerin “kesat” olduğunu, benim “iş kurmama” yarayacak parayı bulmak için biraz daha beklememiz gerektiğini görüyor ama ötesini düşünemiyordum. Babam gibi ben de dükkâna demirbaş gözüyle bakıyor ve işleri daha iyi yürütmediği için ona biraz kızıyordum. Yavaş yavaş battığını, işlerin bir daha hiç düzelmeyeceğini ve olur da yetmişine kadar yaşarsa sonunda kendini düşkünler yurdunda bulacağını ne ben görebiliyordum, ne de o veya başkaları. Sarazinler’in çarşıdaki mağazası önünden geçerken onların gösterişli vitrinini, beyaz harfleri kenarlarından dökülen ve güçlükle okunan “S. Bowling” yazısıyla, kuşyemlerine ait rengi solmuş paketleriyle babamın tozlu köhne dükkânına ne kadar tercih ettiğimi defalarca düşünmüşümdür. Sarazinler’in onu diri diri yiyen bağırsak kurtları olduğu aklıma gelmiyordu. Bazen yazışma kursundaki ders kitaplarında okuduğum satış ve modern yöntemlerle ilgili bilgileri ona aktarırdım. Pek oralı olmazdı. Eskiden kurulmuş bir işletmeyi miras almıştı babam; hep çok çalışmış, dürüst ticaret yapmış, kaliteli mal tedarik etmişti; ona göre işler önünde sonunda düzelecekti. O günlerde düşkünler yurduna giden esnafın sayısı yok denecek kadar azdı. Çok da talihsiz değilseniz cebinizde hâlâ birkaç pound’la hayata gözlerinizi yumardınız. Ölümle iflas arasındaki bu yarışta Tanrı’ya şükür, ölüm babama daha erken ulaştı; anneme de.</p>

  <p>1911, 1912, 1913. Güzel zamanlardı, size söyleyeyim. Elsie Waters’la ilk tanışmam 1912 sonlarında, bölge papazının Okuma Grubu aracılığıyla oldu. O güne kadar kasabadaki bütün oğlanlar gibi ben de kız arandıysam ve arada bir şununla veya bununla birkaç pazar öğle sonrası “çıktıysam” bile kendime ait bir kız arkadaşım hiç olmamıştı. On altı yaşında kız kovalamak tuhaf şeydir. Kasabanın belirli bir yerinde oğlanlar çifter çifter yukarı aşağı dolaşıp kızları seyreder, kızlar da yukarı aşağı dolaşıp oğlanları fark etmemiş gibi yapar ve kısa bir süre sonra bir şekilde bir temas kurulur, ikişer ikişer yerine dörder dörder gezilir ama kimseden çıt çıkmaz. Bu yürüyüşlerin başlıca özelliği bir türlü konuşacak bir konunun bulunamamasıydı ve kızla baş başa çıktığınız ikinci seferki suskunluk insanı daha da fena bozardı. Ama Elsie Waters sanki farklıydı. Tabii asıl mesele benim artık büyüyor olmamdı.</p>

  <p>Elsie Waters’la hikâyemizi, anlatacak bir şey olsa bile, burada anlatmak istemiyorum. Sonuçta o da tablonun bir parçasıydı, “savaştan önceki döneme” aitti. Savaştan önce hep yazdı - daha önce de söylediğim gibi, bir yanılsama tabii ama hatırladığım bu. Kestane ağaçlarının arasında uzayıp giden tozlu beyaz yollar, şebboyların kokusu, söğütlerin altındaki yeşil göletler, Burford Bendi’nin çağıltısı... Gözlerimi kapatıp “savaştan öncesini” düşündüğümde gördüğüm şeyler bunlar ve bu dönemin sonuna doğru Elsie Waters da resme dahil oluyor.</p>

  <p>Bugünden bakınca Elsie o haliyle güzel kabul edilir mi bilmiyorum. Ama o zamanlar öyleydi. Bir kıza göre boyluydu, boyu benim kadar vardı ve her nasılsa örüp başının çevresine sardığı açık altın rengi ağır saçları ve narin, ilginç derecede sevecen bir yüzü vardı. Siyah giyinince, özellikle de manifaturacıda -aslen Londralı olmakla beraber manifatura mağazası Lilywhite’da çalışırdı Elsie- insanı soktukları şu sade siyah elbiselere girince her zaman daha iyi görünen kızlardandı. Benden galiba iki yaş büyüktü.</p>

  <p>Bir kadına özen göstermesini bana ilk öğreten insan olması bakımından Elsie’ye minnettarım. Genel anlamda kadınları kastetmiyorum. Belli bir kadın bireyini kastediyorum. Aynı Okuma Grubu’nda olmamıza rağmen onunla henüz doğru dürüst tanışmamışken bir gün mesai saati Lilywhite’a gitmem gerekmişti; normalde yapamayacağım bir şey ama tereyağını sardığımız tülbendimiz kalmamış ve Grimmett beni onlardan almaya göndermişti. Manifaturacılardaki havayı bilirsiniz. Fazlasıyla kadınsıdır. Bir suskunluk, loş bir ışık, kumaşın serin kokusu vardır ve tahta para topları mağazanın içinde gidip gelirken hafif bir uğultu çıkarır.<a id="k18" href="../Text/dipnotlar.xhtml#a18"><sup>[18]</sup></a> Elsie tezgâha dayanmış, iri bir makasla bir kumaş parçası kesiyordu. Siyah elbisesi ve tezgâha dayalı göğsünün kıvrımında -nasıl desem?-tarif edemeyeceğim tuhaf bir yumuşaklık, tuhaf bir dişilik vardı. Onu görür görmez kollarınıza alıp istediğinizi yapabileceğinizi hissettiren bir şey. İliklerine kadar dişiydi Elsie; bir erkeğin söylediklerini her zaman yapan biriymiş gibi çok sevecen, çok itaatkâr. Oysa ufak tefek veya iradesiz değildi. Aptal bile değildi, sadece sessiz sayılırdı ve bazen fena halde kibardı. Ama ona bakarsanız o günlerde ben de gayet kibar sayılırdım.</p>

  <p>Artık aşağı yukarı bir yıldır beraber yaşıyorduk. Tabii Aşağı Binfield gibi bir kasabada ancak simgesel anlamda beraber yaşanabilirdi. Resmî olarak “çıkıyor” idik ve bu da sözlü olmaktan farklı bir durum gibi görülse bile kabul edilmiş bir âdetti. Yukarı Binfield güzergâhından ayrılan ve tepelerin eteğinden giden bir yol vardı. Bu yolun uzunca, neredeyse bir buçuk kilometrelik bir bölümü bayağı düzdü, iki yanda dev atkestaneleri yükselirdi ve paralelinde, dalların altındaki çimenlikten giden ve Âşıklar Patikası olarak bilinen bir keçiyolu vardı. Kestanelerin çiçek açtığı mayıs ikindilerinde oraya giderdik. Sonra gecelerin kısaldığı mevsim geldi. Haziran akşamlarının uyandırdığı duyguyu bilirsiniz. Bitmek bilmeyen mavimsi alacakaranlıklar ve yüzünüzü ipek gibi yalayan yel. Bazı pazar öğle sonraları ChamfordTepesi'ne gidip Thames Irmağı boyunca uzanan sulak çayırlara inerdik. 1913! Tanrım! 1913! O sükûnet, suların yeşili, bendin çağıltısı! O günler bir daha gelmeyecek. 1913 bir daha gelmeyecek demek istemiyorum. İçimizdeki histen söz ediyorum; acele etmeme ve korku içinde olmama hissinden, zaten yaşadığınız için size anlatılmasına ihtiyaç duymadığınız, ya da yaşamadığınız ve artık yaşama şansınızın olmadığı histen.</p>

  <p>Beraber yaşama denen sürece ancak o yaz sonunda başladık. Fazla utangaç ve acemiydim, benden önce başkalarının da olduğunu anlayamayacak kadar cahildim. Bir pazar öğle sonrası Yukarı Binfield civarındaki kayın ormanına gitmiştik. Orada her zaman yalnız kalma fırsatınız olurdu. Onu fena halde arzuluyor ve ilk adımı benim atmamı beklediğini gayet iyi biliyordum. Hangi akla hizmetle bilmiyorum ama bir şekilde Binfield Evi’nin arazisine girmeyi kafama koydum. Artık yetmişini geçmiş olan ve iyice huysuzlaşan Hodges bizi geri çevirebilirdi ama pazar günü o saatte uyuyor olması da muhtemeldi. Çitteki bir aralıktan içeri girip kayınlarla büyük göletin arasındaki patikadan ilerledik. Hiçbir şey değişmemişti. Katıksız bir ıssızlık, insanı çevreleyen iri ağaçların verdiği uzaklık hissi, sazlıkların arasında çürüyen eski kayıkhane aynıydı. Yabani nanelerin orada çim kaplı küçük bir çukurluk vardı ve Orta Afrika’daymışız gibi bir başımıza onun içine uzandık. Onu Tanrı bilir kaç kere öptüm ve ardından kalkıp dolaşmaya başladım. Elsie’yi çok fena arzuluyor, şeytanın bacağını kırmak istiyor ama aynı zamanda korkuyordum. Üstelik tuhaftır, o sırada aklımda başka bir şey daha vardı. Yıllar önce aynı yere döneceğim halde hiç dönmediğim kafama dank etmişti. Bu kadar yaklaşmışken öbür göletin oraya gidip koca sazanlara göz atmazsam yazık olurdu. Fırsatı kaçırırsam sonra başımı taşlara vuracakmışım gibi hissettim, hatta oraya daha önce dönmemiş olmama inanamadım. O sazanlar sanki <i>benimdi.</i> Göletin kıyısından o tarafa doğru yürümeye başlamıştım bile ama on metre kadar gittikten sonra döndüm. Güzelim pazar kıyafetlerimle dikenleri, çürümüş çalıları yara yara nereye gidiyordum? Koyu gri takım elbise, melon şapka, düğmeli çizmeler ve neredeyse kulaklarımı koparan bir yaka. O günlerde pazar yürüyüşleri için insanlar böyle giyinirlerdi. Üstelik Elsie’yi çok fena arzuluyordum. Geri gidip başında bir an dikildim. Kollarıyla yüzünü örtmüş olarak çimlerde yatıyordu ve gelişimi duyduğu halde kıpırdanmamıştı. O siyah elbisesiyle -nasıl bilemiyorum- vücudu istediğinizi yapabileceğiniz işlenebilir bir malzemedenmiş gibi yumuşak, boyun eğen bir şeye benziyordu. Benimdi o; ve eğer istersem o an ona sahip olabilirdim. Ansızın korkum geçti, şapkamı bir yana fırlattım (sektiğini hatırlıyorum) ve diz çöküp onu tuttum. Yabani nanenin kokusunu şimdi bile alabiliyorum. Benim için ilkti ama onun için değil ve bekleneceği gibi işi yüzümüze gözümüze bulaştırmadık. İşte böyle. Koca sazanlar kafamdan yine uçup gitti ve yıllar boyunca neredeyse hiç aklıma gelmediler.</p>

  <p>1913. 1914. 1914 baharı. Önce çakalerikleri, sonra alıçlar, sonra atkestanelerinin çiçekleri. Yedekçi yolunda pazar öğle sonraları; sazlıkları ürperten, iri ve kalın bir kütle halinde hepsini birden sallandıran ve her nasılsa kadın saçı gibi gösteren rüzgâr. Sonu gelmez haziran akşamları, kestane ağaçlarının altındaki patika, bir yerde öten bir baykuş ve vücudunu benimkine yaslayan Elsie. O yıl haziran sıcak geçmişti. Dükkânda nasıl da terliyorduk ve peynirle öğütülmüş kahve nasıl da kokuyordu! Sonra dışarıda akşamın serinliği, kiralık bostanların arkasındaki yoldan süzülen pipo tütününün ve şebboyların rayihası, ayaklarımızın altındaki tozun yumuşaklığı ve mayısböceklerini kovalayan çobanaldatanlar.</p>

  <p>Tanrım! “Savaştan öncesi” hakkında duygusallığa kapılmamak gerektiğini söylemenin neye faydası var? Bu konuda <i>duygusalım</i> işte. Hatırlıyorsanız siz de öylesinizdir. Geçmişteki belli bir zaman dilimine dönüp baktığımızda oradaki güzel anları hatırlama eğiliminde olduğumuz doğru. Savaş için bile bu geçerli. Ama o zamanki insanlarda olup da bizim şimdi mahrum kaldığımız bir şeyin de olduğu doğru.</p>

  <p>Neydi o? Basit bir ifadeyle, geleceği korkulacak bir şey olarak görmüyorlardı. Hayatın şimdikinden daha şefkatli olduğunu söylemiyorum. Aslına bakarsanız daha hoyrattı. İnsanlar genel olarak daha çok çalışıyor, daha konforsuz hayatlar sürüyor ve daha acılı ölüyorlardı. Tarım işçileri hafta on dört şiline dehşetli uzun saatler çalışıyor ve sonunda perişan kötürümler olarak beş şilinlik emekliliğe talim ediyor, arada bir de kilise cemaatinden iki-üç şilin yardım alıyorlardı. “Saygın” yoksulluk denen şey daha da beterdi. High Caddesi’nin sonundaki küçük manifaturacı Watson yıllarca çalışıp çabaladıktan sonra “pes ettiğinde” kişisel serveti iki pound, dokuz şilin, altı peniydi ve bunun neredeyse hemen ardından “gastrik sorunlar” yüzünden vefat etmiş ama doktor sebebin aslında açlık olduğunu ağzından kaçırmıştı. Yine de Watson sonuna kadar redingotundan vazgeçmemişti. Çocukluğundan beri elli yıldır işin içinde, usta bir zanaatkâr olan saatçi kalfası Crimp katarakt olup düşkünler yurduna kaldırıldı. Onu alıp götürdüklerinde torunları sokaklarda feryat figan ettiler. Karısı evlerde çalışmaya başladı ve canını dişine takarak cep harçlığı diye ona haftada bir şilin gönderebildi. Bazen korkunç şeylerin yaşandığına şahit oluyorduk. Küçük işletmeler tepetaklak oluyor, yılların tüccarları boynu bükük müflislere dönüyor, insanlar kanserden ve karaciğer hastalıklarından ağır ağır ölüyor, ayyaş kocalar pazartesileri antlar içip cumartesileri yeminlerini bozuyor, kızlar gayrimeşru bir çocuk yüzünden hayatlarını mahvediyorlardı. Evlerde banyo yoktu, kış sabahları insanlar eviyelerindeki buzları kırıyor, arka sokaklar sıcak havada leş gibi kokuyor ve kabristanlı kilise avluları kasabanın orta yerinde olduğu için akıbetinizin nasıl olacağını hatırlamadan bir gününüz bile geçmiyordu. Ona rağmen insanların nesi vardı? Bir güvenceleri olmasa bile kendilerini güvende hissediyorlardı. Daha doğrusu, bir süreklilik duygusu vardı. Herkes nasıl öleceğini, hatta sanırım bazıları iflas edeceklerini de biliyor ama süregiden düzenin değişebileceğini kimse düşünmüyordu. Başlarına ne gelirse gelsin, her şey alışılagelmiş şekliyle devam ederdi. Dinsel inanç denen şeyin o günlerde hâlâ hüküm sürmesinin çok bir şey fark ettirdiğini sanmıyorum. Hiç olmazsa taşrada hemen herkesin kiliseye gittiği doğru -gerçi Elsie’yle ben papazın günah olarak göreceği bir şekilde yaşasak bile âdet olduğu üzere hâlâ kiliseye gidiyorduk- ayrıca insanlara ölümden sonraki hayata inanıp inanmadıklarını sorsanız genel olarak inandıklarını söylerlerdi. Ama ben öbür dünyaya gerçekten inandığı izlenimini uyandıran biriyle de hiç karşılaşmadım. Sanırım insanlar böyle şeylere olsa olsa çocukların Noel Baba’ya inandıkları gibi inanıyor. Öte yandan, öbür dünya inancı gibi şeylerin önemini yitirdiği dönemler esas olarak oturmuş dönemlerdir; uygarlığın bir fil gibi dört ayağı üstünde sağlam durduğu dönemlerdir. Değer verdiğiniz şeylerin süreceğini biliyorsanız ölmek daha kolaydır. Hayatınızı yaşamış, artık yorulmuşsunuzdur, toprağa girmenin zamanı gelmiştir - insanlar böyle görüyorlardı. Bireysel olarak işleri bitmiş olsa da hayat bildikleri yolda devam edecekti. İyi ve kötü olarak bildikleri şeyler iyi ve kötü olarak kalacaktı. Ayaklarının altından dünyanın kaydığı duygusuna kapılmıyorlardı.</p>

  <p>Babam batıyordu ve bundan haberi yoktu. Ona göre kötü zamanlara çatmışlardı, ticaret daraldıkça daralıyordu, faturaları ödemek zorlaşıyordu, hepsi bu. Neyse ki durumunun ne kadar kötü olduğunu hiçbir zaman anlamadı, gerçek anlamda iflas etmedi; çünkü 1915 başlarında ansızın ölüverdi (yakalandığı grip zatürreeye dönmüştü). Tutumluluk, çok çalışma ve dürüst ticaretle düze çıkılabileceğine sonuna kadar inandı. Onun gibi birçok küçük esnaf müflis olarak ölüm döşeklerine düşene, hatta düşkünler yurduna kaldırılana kadar aynı inanca bu şekilde tutunmuş olmalı. Saraç Lovegrove bile her gün onca otombil ve kamyonet gördüğü halde gergedanlar kadar modası geçmiş olduğunu anlamıyordu. Anneme gelince, iyi kalpli Kraliçe Victoria’nın hükümdarlığı döneminde Tanrı’dan korkan dürüst bir esnafın kızı ve yine Tanrı’dan korkan dürüst bir esnafın karısı olarak içinde yetiştiği hayatın temelli olarak tarihe karıştığını görecek kadar yaşamadı. Zor zamanlardaydılar, ticaret kötüye gidiyordu, babam endişeliydi, işler vesaire “sarpa sarıyordu” ama yine de insanlar her zamanki hayatlarına devam ediyorlardı. İngiliz yaşantısının eski düzeni değişemezdi. Tanrı’dan korkan namuslu kadınlar ebediyete kadar devasa kömür ocaklarında Yorkshire pudingi ve elmalı çörek yapmaya, yün iç çamaşırı giyip kuştüyleri üstünde yatmaya, temmuzda erik reçeli yapıp ekimde turşu kurmaya, öğleden sonraları karasinekler etrafta uçuşurken demlenmiş çay, ağrıyan bacaklar ve mutlu sonlardan sıcak küçük bir yeraltı dünyasına sarmalanmış olarak <i>Hilda’nın Ev Rehberi</i>’ni okumaya devam edeceklerdi. Annemin de babamın da sonuna kadar keyiflerini bozmadıklarını söylemek istemiyorum. Biraz sarsıldılar tabii, bazen de biraz keyifsizdiler. Ama inandıkları her şeyin boş olduğunu görecek kadar yaşamadılar hiç olmazsa. Her şeyin ürkütücü bir akıntı halinde eriyip çözüldüğü bir devrin sonunda ama bundan habersiz yaşadılar. Bir sonsuzluk düşüncesi içindeydiler. Bunun için de onları suçlayamayız. En azından ben öyle düşünüyordum.</p>

  <p>Sonra temmuz da geçti ve Aşağı Binfield bile bir şeylerin döndüğünü anladı. Günlerce müthiş, muğlak bir heyecan yaşandı ve babamın anneme sesli okumak için dükkândan getirdiği gazetelerde sonu gelmez başyazılar yayımlandı. Ardından bir anda her yerde ilanlar belirdi:</p>

  <div>
    <br/>
  </div>

  <p class="p1" style="text-align: center;">ALMANYA’DAN ÜLTİMATOM<br/>FRANSA SEFERBERLİK İLAN ETTİ</p>

  <div>
    <br/>
  </div>

  <p>Fırtınanın kopmasından önceki saniyeler gibi, birkaç gün (dört gün değil miydi? Tam tarihleri unuttum) kaskatı garip bir hava, suskun bir bekleyiş çöktü; bütün İngiltere soluğunu tutmuş dinliyordu sanki. Çok sıcaktı, hatırlıyorum. Yedeğinde beş şilin olan tüm mahalleli konserve, un ve yulaf ezmesi almak için koşup gelmesine rağmen dükkânda sanki çalışamıyor gibiydik. Sanki çalışamayacak kadar heyecanlıydık, terleyip beklemek dışında elimizden bir şey gelmiyordu. Akşamları insanlar istasyona inip Londra’dan trenle gelen gazetelerin son baskısı için birbirleriyle deli gibi kavga ediyorlardı. Derken, bir öğleden sonra bir oğlan kucağına doldurduğu gazetelerle High Caddesi’nden koşa koşa geldi ve insanlar kapılarına çıkıp sağa sola seslenmeye başladı. Herkes, “Biz de girdik! Biz de girdik!" diye bağırıyordu. Oğlan destenin içinden bir afiş çıkarıp karşımızdaki bir vitrine yapıştırdı:</p>

  <div>
    <br/>
  </div>

  <p class="p1" style="text-align: center;">İNGİLTERE ALMANYA’YA HARP İLAN ETTİ</p>

  <div>
    <br/>
  </div>

  <p>Üç yardımcı birden kaldırıma hücum edip tezahürat yaptık. Herkes tezahürat yapıyordu. Evet, tezahürat. Fakat savaş korkusundan epey kârlı çıktığı halde liberal ilkelerinin birazından hâlâ kopamayan Grimmett savaşı “tutmamıştı” ve bundan hayır gelmeyeceğini söylüyordu.</p>

  <p>İki ay sonra askerdim. Yedi ay sonra Fransa’daydım.</p>

  <h2 id="sigil_toc_id_12">VIII</h2>

  <p>1916 sonlarına kadar yara almadım.</p>

  <p>Siperlerden yeni çıkmış, güya güvende olmamız gereken ama Almanların muhtemelen bir süre önce menzile aldıkları bir yere doğru bir buçuk kilometre kadar yürüyorduk. Ansızın birkaç bomba -dakikada bir atılabilen tahrip gücü yüksek şeyler- göndermeye başladılar. Sağda kalan bir tarlaya doğru malum uğultu geldi ve ardından, BOOMM! Bana isabet eden sanırım üçüncüsüydü. Gelişini duyar duymaz adımın üstünde yazılı olduğunu anlamıştım. Anladığınızı söylerler hep zaten. Sıradan bir bombanın konuştuğu gibi konuşmuyordu. "Seni istiyorum, o... çocuğu, <i>seni,</i> seni o... çocuğu, SENİ!” diyor ve bütün bunlar üç saniye içinde oluyordu. Sonuncu SENİ, patlama ânıydı.</p>

  <p>Havanın kocaman bir eli vardı da sanki beni süpürüyordu. Az sonra eski teneke kutular, tahta kıymıkları, paslı dikenli teller, gübre topakları, boş mermi kovanları vesair çerçöple dolu olan yol kenarındaki bir çukura indiğimde parça parça dağılmış gibiydim. Beni oradan çıkarıp üstümü başımı temizlemiş ve o kadar kötü yaralanmadığımı anlamışlar. Sadece popomun bir yanına ve bacaklarımın arkasına bir sürü şarapnel saplanmış. Neyse ki düşerken kaburgamı kırmışım da bu sayede kıl payıyla beni İngiltere’ye geri gönderdiler. O kışı Eastbourne yakınlarındaki yeşil tepelerde kurulan bir askerî hastanede geçirdim.</p>

  <p>Savaş dönemindeki o sahra hastanelerini hatırlıyor musunuz? Buz gibi dondurucu, açık, alçak tepelerin tam üstünde kümes gibi kurulmuş ahşap kulübelerden o upuzun sıraları? İnsanlar “güney kıyısı” diyor -ve bu da kuzey kıyısının kim bilir nasıl olduğunu bana merak ettiriyor- ama rüzgâr dört bir yandan insanın sanki üstüne üstüne gelir. Ve açık mavi flanel takım elbiseli, kırmızı kravatlı yığınlar rüzgârdan kaçacak yer bulmak için orayı burayı arşınlar ama asla öyle bir kuytu bulamazlar. Eastbourne’deki kalburüstü erkek okulundan çocuklar, bizim için kullandıkları tabirle, “yaralı er’lere sigara ve naneli beze dağıtmaları için bazen ikili sıra halinde dolaştırılırdı. Sekiz yaşında gösteren pembe suratlı bir çocuk çimlerde oturan bir grup yaralının yanına gider, bir paket Woodbines sigarası açar ve hayvanat bahçesindeki maymunları besler gibi, ağırbaşlılıkla herkese birer tane uzatırdı. Gücü yeten herkes bir kız görme umuduyla o açık tepelerde kilometrelerce dolaşırdı. Etrafta asla yeterince kız olmazdı. Hastanenin altındaki vadide küçük bir koruluk vardı ve çiftler hava kararmadan çok önce ağaçlara yapışır, hatta bir ağacın gövdesi yeterince kalınsa iki yanında birer çift olurdu. O günlere ait en iyi hatırladığım şey, dondurucu rüzgârda bir karaçalıya sırtımı verip soğuktan bükemediğim parmaklarımla ağzımdaki naneli bezenin tadına varmaya çalışmamdır. Tam bir asker anısıdır bu. Fakat neyse ki erliğe veda ediyordum. Ben yaralanmadan kısa bir süre önce komutan adımı bir kurula yazdırmıştı. O aşamada artık çaresizce subay-astsubay arıyorlardı ve okumayazma bilen herkes isterse kurula girebiliyordu. Böylece ben de hastaneden doğruca Colchester yakınlarındaki eğitim birliğine gittim.</p>

  <p>Savaşın insanlara yaptıkları tuhaftır. Daha üç yıldan kısa bir süre önce beyaz önlüğümle tezgâhın üstünden, “Evet, han’fendi! Kesinlikle, han’fendi! <i>Sıradaki</i> siparişiniz, han’fendi!” diye eğilen genç ve atik bir tezgâhtar olarak bakkallığın hayalini kuruyor ve subaylığı şövalyelik kadar uzak bir ihtimal görüyordum. Şimdiyse havalı bir kep ve sarı yakayla caka satıyor ve kendim gibi geçici soylular kalabalığında, hatta geçici olmayan soylular arasında bile kuyruğumu dik tutuyordum. Üstelik -asıl dikkat çeken de buydu- bunu hiçbir şekilde garipsemiyordum. O günlerde zaten hiçbir şey insana garip gelmiyordu.</p>

  <p>Sanki muazzam bir makinenin esiri olmuş gibiydik. Kendi özgür irademizle hareket etmeyi aklımıza getirmediğimiz gibi direnmeye çalışalım, diye bir düşüncemiz de yoktu. İnsanlar böyle bir duygu geliştirseler hiçbir savaş üç ay bile sürmez zaten. Ordular tası tarağı toplayıp evlerine dönerler. Orduya neden katılmıştım? Ya da zorunlu askerlik başlamadan önce benim gibi bir milyon ahmak neden katılmıştı? Biraz eğlence olsun diye, biraz da canım vatanım İngiltere, İngilizler asla boyun eğmez ve buna benzer teranelerden. Peki bunlar ne kadar sürdü? Tanıdığım adamların çoğu daha Fransa’ya ulaşmadan o teraneleri unutmuştu. Siperlerdeki adamlar vatansever değillerdi, Kayser’den nefret etmiyorlardı, yürekli küçük Belçika’yı, Almanların Brüksel’de masaların üstünde rahibelere tecavüz etmesini (sanki böylesi çok daha fenaymış gibi bu iş hep “masaların üstünde” oluyordu) zerre kadar umursamıyorlardı. Ama yine de kaçmayı akıllarına getirmiyorlardı. Bizi ele geçiren makine bizimle istediğini yapabilirdi. İnsanı tutup kaldırabilir ve rüyasını bile göremeyeceği yerlere fırlatabilirdi; sizi ay yüzüne bıraksa da bunu hiçbir zaman öyle çok tuhaf karşılamazdınız. Orduya katıldığım gün eski hayatım bitmişti. Artık beni ilgilendirmiyordu sanki. Size o günden sonra Aşağı Binfield’e bir kere, o da annemin cenaze töreni için döndüğümü söylesem bilmem inanır mıydınız? Şimdi inanılır gibi gelmiyor ama o zaman gayet normal görünüyordu. Bunun biraz da iki-üç ay sonra yazmayı bıraktığım Elsie’den kaynaklandığını kabul etmeliyim. Başka birini bulduğu kesin olsa da onu görmek istemiyordum. Yoksa biraz iznim olduğunda belki oraya gidip orduya katıldığımda sinir buhranları geçirdikten sonra üniformalı halimle gururlanacak olan annemi görürdüm.</p>

  <p>Babam 1915’te öldü. O sıralar Fransa’daydım. Babamın ölümünün o zamana göre beni şimdi daha çok üzdüğünü söylersem abartmış olmam. O zamanlar bunu biraz kötü bir haber olarak neredeyse kayıtsızca, insanın siperlerde olayları düşüncesiz bir ilgisizlikle karşıladığı gibi karşılamıştım. Mektubu okuyacak kadar ışık gelmesi için yeraltı sığınağının girişine kadar süründüğümü de, annemin kâğıttaki gözyaşı izini, dizlerimdeki sızıyı ve çamurun kokusunu da hatırlıyorum. Babamın hayat sigortası büyük ölçüde ipoteğe gittiyse de bankada biraz para kalmıştı ve ondan başka Sarazinler dükkândaki stoku alıyor, hatta gönüllerinden koparak bir miktar da üstüne nakit koyuyorlardı. Uzun lafın kısası, mobilyaların yanında anneme iki yüz pound’un biraz üstünde bir meblağ kalmıştı. Kadın şimdilik, küçük çaplı çiftçilik yapan ve savaştan epey iyi kazanan kocasıyla Walton’un birkaç kilometre ilerisindeki Doxley yakınlarında yaşayan kuzeninin yanına gidiyordu. Ama “şimdilik”. Her şeyde bir geçicilik hissi vardı. Hepi topu bir yıl öncesinde kalan eski günler olsa yaşananlar korkunç bir felaket sayılırdı. Baba ölmüş, dükkân satılmış, annenin elinde avucunda iki yüz pound kalmış olarak önünüzde, son sahnesi bir yoksulun cenazesi olmak üzere, on beş perdelik bir trajedi uzanırdı. Oysa şimdi savaş vardı ve kendi kendinizin efendisi olmadığınız duygusu her şeyi gölgeliyordu. İnsanların aklına iflas ve düşkünler yurdu gibi konular pek gelmiyordu. Savaş hakkında belki de son derece silik bir fikri olan annem için bile geçerliydi bu. Hem ayrıca, o sırada ikimizin de bilmemesine rağmen, kadın zaten ölüyordu.</p>

  <p>Eastbourne’deki hastanede beni ziyarete geldi annem. Onu görmeyeli iki yıl olmuştu ve görüntüsü beni biraz sarstı. Beti benzi solmuş gibiydi ve her nasılsa çökmüştü. Tabii artık biraz da yetişkin olduğum ve dünyaya açıldığım için her şey bana daha küçük görünüyor olmalıydı ama onu saymazsak annem sahiden de zayıflamış ve sararmıştı. Martha Teyze (yanında kaldığı kuzeni) ve savaşın başlamasından bu yana Aşağı Binfield’deki değişimler hakkında, “giden” (yani orduya katılan) onca delikanlı, “ağırlaşan” hazımsızlığı, zavallı babamın mezar taşı ve naaşının ne kadar güzel olduğu hakkında daldan dala atlayan eski tarzıyla konuştu. Eski laflardı bunlar, yıllar boyunca dinlediğim laflar; ama her nasılsa bana bir hayalet konuşuyor gibi gelmişti. Bunlar beni artık ilgilendirmiyordu. Annemi kocaman, muhteşem, koruyucu bir yaratık olarak bir gemi pruvasının süsü ve biraz da düşünceli bir arpacı kumrusu olarak tanımışken karşımda şimdi siyah elbise içinde yaşlı küçük bir kadın buluyordum. Her şey değişip soluyordu. Onu sağ olarak en son o zaman gördüm. Colchester’daki eğitim okulundayken ciddi hasta olduğunu haber veren bir telgraf geldi ve gelir gelmez de bir haftalık izin istedim. Fakat çok geçti. Ben Doxley’e varana kadar ölmüştü. Onun ve başkalarının hazımsızlık sandığı şey meğer bir çeşit urmuş ve mideyi biraz üşütünce ona son darbeyi indirmiş. Doktor urun “iyi huylu” olduğunu söyleyerek beni neşelendirmeye çalıştıysa da annemi öldüren bir şeyi iyi diye nitelemesi tuhafıma gitmişti.</p>

  <p>Böylece annemi babamın yanına defnettik ve Aşağı Binfield’i son görüşüm de o oldu. Üç yılda bile kasaba çok değişmişti. Dükkânların bazısı kapanmış, bazısının adı değişmişti. Çocuk halleriyle bildiğim erkeklerin hemen hepsi gitmiş, kimisi ölmüştü. Sözgelimi Sid Lovegrove ölmüştü, Somme Muharebesi’nde can vermişti. Yıllar öncesinin Kara El üyesi, tavşanları canlı canlı yakalayan Ginger Watson Mısır’da can vermişti. Grimmett’in dükkânında beraber çalıştığımız çocuklardan biri iki bacağını birden kaybetmişti. Saraç Lovegrove dükkânını kapatmış, küçük emeklilik geliriyle Walton yakınlarındaki bir köy evinde yaşıyordu. Grimmett savaştan iyi kazanıyordu ve tam bir vatansever olup çıkmış, vicdani retçileri yargılayan bölge kuruluna girmişti. Kasabadaki boş ve metruk havayı en çok hissettirense neredeyse hiç atın kalmamasıydı. İşe yarar tüm atlara çoktan el konmuştu. İstasyon servisi olarak çalışan fayton hâlâ işliyor ama onu çeken hayvan da koşum takımlarıyla zar zor ayakta duruyordu. Cenaze töreninden önce bir saat kadar süreyle kasabayı dolaşmış, insanlara hal hatır sormuş ve üniformamla hava atmıştım. Neyse ki Elsie’ye rastlamadım. Her şeyin ne kadar değiştiğine tanık olsam da sanki bunları hiç görmüyor gibiydim. Aklım başka yerlerde, özellikle siyah apoletim (haki üstünde gayet şık görünüyordu), yeni gabardin poturlarım ve rütbeli üniformamla dikkatleri üstüme toplamanın zevkini çıkarmadaydı. Mezar başında dikilirken aklımın hâlâ o gabardin poturlarda olduğunu çok iyi hatırlıyorum. Sonra tabutun üstüne bir parça toprak attılar ve bir anda, insanın annesinin yerin iki metre altında yatmasının ne demek olduğu kafama dank etti, gözlerimin ve burnumun gerisinde bir şey atar gibi oldu ama öyleyken bile gabardin poturlar aklımdan tamamen çıkmadı.</p>
