  <div class="dipnot1">
    <p><a id="a1" href="../Text/B-001.xhtml#k1"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>1.</b>Fransızcada <i>belle vue</i> güzel manzara anlamına gelir. (Ç.N.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a2" href="../Text/B-001.xhtml#k2"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>2.</b>“Ve”nin (<i>and</i>) sonundaki d’nin Og’a ulanmasıyla “köpek” anlamındaki <i>dog</i> sözcüğü çıkar. (Ç.N.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a3" href="../Text/B-001.xhtml#k3"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>3.</b>Joseph Chamberlain (1836-1914): İkinci Boer Savaşı sırasında İngiltere sömürge bakanı olan liberal politikacı. (Ç.N.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a4" href="../Text/B-001.xhtml#k4"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>4.</b>Vicky ile Kraliçe Victoria, Windsor ile İngiliz kraliyetinin konutu olan Windsor Şatosu kastediliyor. (Ç.N.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a5" href="../Text/B-001.xhtml#k5"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>5.</b>İngiliz kraliyet armasının iki yanında ayakta duran aslan ve tek boynuzlu at. (Ç.N.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a6" href="../Text/B-002.xhtml#k6"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>6.</b>Birleşik Krallık ile Güney Afrika’daki Boer yönetimi arasında 1899-1902 tarihlerinde gerçekleşen savaş. İki taraf daha önce de çatıştığından İkinci Boer Savaşı olarak da bilinir. (Ç.N.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a7" href="../Text/B-002.xhtml#k7"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>7.</b>Kırım Savaşı'ndaki Balaklava Muharebesi’nde (1854) kırmızı ceketli İngiliz -ve Osmanlı- askerlerinin Rus güçlerine karşı iki sıra halinde ince bir hat oluşturmasından esinlenen bir ifade. (Ç.N.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a8" href="../Text/B-002.xhtml#k8"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>8.</b>19. yüzyılda İkinci Boer Savaşı’nda İngiliz karşıtlığının çehresi olarak tanınan, Transvaal olarak da bilinen Güney Afrika Cumhuriyeti'nin başkanı Paul Kru- ger (1825-1904) kastediliyor. (Ç.N.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a9" href="../Text/B-002.xhtml#k9"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>9.</b>Kraliçe Victoria’nın halk arasındaki lakabı. (Y.N.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a10" href="../Text/B-002.xhtml#k10"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>10.</b>William Ewart Gladstone (1809-1898): İngiltere’de 19. yüzyılın ikinci yarısında dört kez başbakanlık yapmış liberal politikacı. (Ç.N.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a11" href="../Text/B-002.xhtml#k11"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>11.</b>İlk ve ortaokulu kapsayan sistem. (Y.N.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a12" href="../Text/B-002.xhtml#k12"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>12.</b>(ing.) Uzun favoriler. (Ç.N.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a13" href="../Text/B-002.xhtml#k13"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>13.</b><i>Field Punishment No. 1</i>: İngiliz ordusu tarafından özellikle Birinci Dünya Sa- vaşı’nda yaygın olarak uygulanan ve bir askerin elleri ve ayakları bağlı olarak sabit bir nesneye bağlanarak, her gün birkaç saat olmak üzere günlerce süren bir ceza. (Ç.N.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a14" href="../Text/B-002.xhtml#k14"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>14.</b>Sırasıyla; <i>The Good Companions</i> (İyi Yoldaşlar) İngiliz yazar J.B. Priestley’nin 1929’da yazdığı roman. <i>Bengal Lancer</i> (Bengal Süvarisi) İngiliz süvari subayı Francis Yeats-Brown’in 1930’da yayımlanan otobiyografisi. <i>Hatter’s Castle</i> (Şapkacının Şatosu) İngiliz yazar A.J. Cronin’in 1931 ’de yayımlanan ilk romanı. (Y.N.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a15" href="../Text/B-002.xhtml#k15"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>15.</b>Sırasıyla; <i>Dr Nikola</i>, Avustralyalı yazar Guy Newell Boothby’nin polisiye roman dizisi. <i>The Iron Pirate</i> (Demir Korsan) İngiliz romancı Max Pemberton’ın 1893’te yayımlanan kitabı. <i>Raffles</i>, İngiliz yazar Ernest William Hornung'un A.J. <i>Raffles</i> adlı polisiye roman dizisi. (Y.N.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a16" href="../Text/B-002.xhtml#k16"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>16.</b>Sir Walter Scott’ın 1823 tarihli romanı. (Y.N.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a17" href="../Text/B-002.xhtml#k17"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>17.</b><i>Self Help</i> (Kendini Yetiştirmek) Samuel Smiles’ın 1845’te verdiği konferanslardan derlenen ve 1859’da yayımlanan kitabı. (Y.N.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a18" href="../Text/B-002.xhtml#k18"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>18.</b>Eski mağazalarda müşteri ve işletmenin kasası arasında ya da işletmenin farklı birimleri arasında para ve fatura gibi evrakın alışverişi için geliştirilen yöntemlerden biri de bir düzenek üstünde hareket eden, paranın vs. içine konduğu tahta toplardı. Müşterinin parası bu yolla merkezî kasaya ulaştırılır, para üstü, fiş vs. yine aynı şekilde satış elemanına gönderilip müşteriye teslim edilirdi. (Ç.N.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a19" href="../Text/B-002.xhtml#k19"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>19.</b>İngiltere’de 20. yüzyılın ilk yarısında popüler olan zihinsel eğitim ve kişisel gelişim yöntemi. (Ç.N.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a20" href="../Text/B-002.xhtml#k20"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>20.</b>Trans halindeki medyumların vücudundan yayıldığı söylenen madde. (Ç.N.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a21" href="../Text/B-002.xhtml#k21"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>21.</b><i>Left</i> sözcüğü İngilizcede “sol” anlamına geldiği gibi, unutulan veya bırakılan şeyleri de ifade eder. (Ç.N.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a22" href="../Text/B-003.xhtml#k22"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>22.</b>Renkli gömlek terimiyle Almanya’daki Nazilerin siyah gömleklerine, İtalya’da da Mussolini faşistlerinin kahverengi gömleklerine gönderme yapılıyor. (Y.N.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a23" href="../Text/B-003.xhtml#k23"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>23.</b>Cümlede huzuru, dinginliği ve de barışı ifade eden peace sözcüğü kullanılıyor. (Ç.N.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a24" href="../Text/B-003.xhtml#k24"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>24.</b>William Maxwell Aitken (1879-1964): Kanada asıllı İngiliz işadamı, gazete patronu ve siyasetçi. 1918 yılında enformasyon bakanlığı da yapmıştır. (Ç.N.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a25" href="../Text/B-004.xhtml#k25"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>25.</b>Özellikle İngiliz taşrasındaki sınırlı bir mönüye sahip olan pub’lar birer küçük pansiyon olarak da iş görür. (Ç.N.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a26" href="../Text/B-004.xhtml#k26"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>26.</b>Eski İngilizcenin yazımında bazı S’lerin F harfine ("J”) benzer şekilde olmasından söz ediliyor. (Ç.N.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a27" href="../Text/B-004.xhtml#k27"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>27.</b>İngiltere’nin güneydoğusunda özellikle Londralıların kumsallarına akın ettiği turistik kasaba. (Ç.N.)</p>
  </div>
