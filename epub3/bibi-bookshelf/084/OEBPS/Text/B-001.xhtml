  <h1>BİRİNCİ BÖLÜM</h1>

  <h2 id="sigil_toc_id_1">I</h2>

  <p>Aslında yeni takma dişlerimi aldığım gün o fikir aklıma geldi.</p>

  <p>O sabahı iyi hatırlıyorum. Sekize çeyrek kala yataktan alelacele kalkmış ve banyoya çocuklardan hemen önce, tam vaktinde dalmıştım. Gökyüzünün kirli, sarımsı bir griye bulandığı berbat bir ocak sabahıydı. Küçük kare biçimli banyo penceresinden bakınca aşağıda dört buçuğa dokuz metrelik çimenliği, arka bahçe dediğimiz ortası çıplak ve etrafı kurtbağrından bir çitle çevrili alanı görebiliyordum. Ellesmere Sokağı’ndaki her evin arkasında aynı kurtbağrıları ve aynı çimenliğiyle aynı bahçeden var. Tek fark, çocuklar yoksa ortada çıplak bir alanın olmaması.</p>

  <p>Su eviyeye akarken körelmeye yüz tutmuş bir jiletle tıraş olmaya çalışıyordum. Yüzüm aynadan bana bakıyor ve altında, eviyenin yukarısındaki küçük çıkıntıya konmuş bardakta o yüze ait dişler duruyordu. Yeniler yapılırken dişçim Warner’ın kullanmam için verdiği geçici takımdı bu. Yüzüm aslında o kadar fena sayılmaz. Tereyağı renkli saçlar ve açık mavi gözlerle birlikte görülen tuğla gibi kırmızı suratlardan benimkisi. Tanrı’ya şükür, saçlarım ne kırlaştı ne de kelleşti; dişlerim yerine takıldığında da herhalde gerçek yaşım olan kırk beşi göstermeyeceğim.</p>

  <p>Tıraş bıçağı almayı aklımın bir köşesine yazdıktan sonra banyoya girip sabunlanmaya başladım. Kollarımı sabunladım (dirseklere kadar çilleri olan balıketi kollarım var) ve ardından sırt fırçasını alıp normalde yetişemediğim kürekkemiklerimi temizledim. Can sıkıcı ama bugünlerde vücudumun bazı bölgelerine uzanamıyorum. Doğrusu, şişmanlamaya biraz yatkınım. Panayırlardaki yan gösterilerde teşhir edilen bir şeye benzediğimi söylemiyorum gerçi. Kilom doksanı pek geçmiyor ve belimin çevresini son ölçtüğümde, hangisi hatırlamıyorum ama yüz yirmi iki veya yüz yirmi dört santim çıkmıştı. “İğrenç” derecede şişman dediklerinden değilim; dizlere doğru sarkan şu göbeklerden yok bende. Sadece biraz genişim ve kalaslığa meyleden bir yapım var. Eğlencelerin vazgeçilmez neşe kaynağı Tombik veya Şişko lakaplı atik, sağlıklı türden etli butlu, oradan oraya seken hareketli kişilikler vardır ya? Ben o tiplerdenim işte. Bana çoğu zaman “Şişko” derler. Şişko Bowling. Asıl adım George Bowling’dir.</p>

  <p>Fakat o sıralar kendimi eğlencelerin vazgeçilmez neşe kaynağı gibi hissetmiyordum. Dahası, uykumu almama ve hiç hazımsızlığım olmamasına rağmen sabahın erken saatleri neredeyse şaşmaz bir nemrutluk oluyordu üstümde. Neden olduğunu biliyorum elbette; hep şu takma dişler yüzündendi. Bardaktaki suyun içinde büyüyen dişler bir kafatasından bana doğru sırıtıyorlardı sanki. Dişetlerinin birbirine değmesi insanı berbat hissettiriyor; ekşi bir elmaya dişlerinizi geçirmişsiniz gibi buruk, bayıltıcı bir his. Ayrıca, ne derseniz deyin, takma dişler bir dönüm noktasıdır. Kendinize ait son diş de gidince bir Hollywood jönü olduğunuz şeklinde kendinizle dalga geçebileceğiniz günler de sona erer. Üstelik şişman olduğum yetmiyormuş gibi yaşım da kırk beşti. Apışaramı sabunlamak üzere ayağa kalktığımda halime bir baktım. Şişkoların ayaklarını görememeleri adi bir yalan olsa da bu, benim dik durduğumda ayaklarımın ancak yarısını gördüğüm gerçeğini değiştirmiyordu. Sabunu karnımda dolaştırırken para almadığı sürece hiçbir kadının dönüp bana tekrar bakmaya zahmet etmeyeceğini düşündüm. O an bir kadının dönüp bana tekrar bakmasını özellikle istediğimden değil ama.</p>

  <p>Öte yandan, o sabah keyfimin yerinde olması için geçerli nedenlerim olduğunu da biliyordum. Bir kere o gün çalışmıyordum. Bölgemi “turladığım” külüstür araba (size sigorta işinde olduğumu söylemeliyim. Uçan Semender. Hayat, yangın, hırsızlık, ikizler, deniz kazaları... her şey) bakımdaydı ve kimi belgeleri bırakmak için Londra ofisine uğramam gerektiği sayılmazsa, yeni takma dişlerimi almak için izin kullanıyordum. Fakat bir süredir zaman zaman kafama takılan başka bir konu daha vardı. Kimsenin, daha doğrusu, aileden kimsenin bilmediği on yedi pound’dan söz ediyorum. Şöyle olmuştu. Bizim şirketten Mellors adında bir adamın eline <i>Astrolojinin At Yarışlarına Tatbiki</i> diye bir kitap geçmişti ve bu kitabın açıkladığına bakılırsa her şey jokeylerin giydiği renklere gezegenlerin nasıl etki ettiğiyle belirleniyordu. Sadede gelirsek, koşunun birinde Korsan Gelin diye bir kısrak vardı ve kesinlikle favori değildi, gelgelelim jokey yeşil giyinmişti ve anlaşılan bu da yükselen gezegenlere tam uyacak bir renkti. Astroloji meselesine fena takık olan Mellors ata birkaç pound yatırmış ve benim de aynısını yapmam için resmen bana yalvarmıştı. Sonunda ben de dayanamadım ve sırf Mellors’u susturmak için -yoksa genel bir kural olarak bahis oynamam- on şilini gözden çıkardım. Gerçekten de o koşuyu Korsan Gelin güle oynaya kazandı. Bahislerin kaça kaç verdiğini şimdi hatırlamıyorum ama benim payıma on yedi papel düştü. İçgüdüsel olarak -bu da tuhaftır ve belki de hayatımın bir başka dönüm noktasını teşkil ediyordur- parayı sessiz sedasız bankaya yatırdım ve kimseye bundan söz etmedim. Daha önce hiç böyle bir şey yapmamıştım. İyi bir koca ve baba olarak o parayla Hilda’ya (karım olur) bir elbise, çocuklara da çizme almam gerekirdi. Ama on beş yıldır iyi bir koca ve iyi bir babaydım ve bu durumdan artık sıkılmaya başlamıştım.</p>

  <p>Baştan ayağa sabunlandıktan sonra kendimi daha iyi hissederek küvete uzandım ve şu on yedi papeli, onunla ne yapacağımı düşündüm. Hafta sonunu bir kadınla geçirmek veya parayı purolarla duble viskilere azar azar harcamaktan başka aklıma bir şey gelmiyordu. Biraz daha sıcak su için musluğu çevirmiş ve kadınlarla purolar hakkında düşünmeye başlamışken banyonun dışındaki iki basamaktan aşağı bir manda sürüsü iniyormuş gibi gürültü geldi. Çocuklar tabii ki. Bizimki kadar bir evde iki çocuk, kabına sığmayan bira gibidir. Kapının önünde delice ayaklar vuruldu ve ardından çileli bir bağırtı geldi.</p>

  <p>“Baba! İçeri girmek istiyorum!”</p>

  <p>“Ben varım. Giremezsin!”</p>

  <p>“Ama baba! Bir yere gitmem gerek!”</p>

  <p>“O zaman git. Hadi, uza. Banyo yapıyorum.”</p>

  <p><i>“Bâb-ba!</i> Bir yere <i>gitmem gerek!"</i></p>

  <p>Faydasızdı. Tehlike sinyalini tanıyordum. Bizde tuvalet banyodadır; böyle bir evde başka nerede olabilir? Küvetin tıpasını çekip alelacele, yarım yamalak kurulandım. Kapıyı açtığımda küçük Billy -benim yedi yaşındaki ufaklık- şimşek gibi yanımdan geçip başına nişanladığım şaplaktan eğilerek kurtuldu. Ensemde hâlâ sabun olduğunu giyinmeyi neredeyse bitirdiğimde ve bir kravat arandığımda fark ettim.</p>

  <p>Boynunuzun sabunlu kalması hiç hoş değildir. İnsana iğrenç bir şekilde yapış yapış olma hissi verir ve daha beteri, ne kadar dikkatle orayı silseniz de, boynunuzda sabun kaldığını anladığınız andan itibaren bütün gününüz öyle yapış yapış geçer. Keyfim kaçmış ve etrafa çatmaya hazır olarak aşağı indim.</p>

  <p>Yemek odamız Ellesmere Sokağı’ndaki öbür yemek odaları gibi insanı hapishanede hissettiren, dört buçuğa dört ya da belki dörde üç buçuk metrelik avuç içi kadar bir yerdir ve içinde iki boş sürahisi, Hilda’nın annesinin düğün armağanı olarak verdiği gümüş yumurtalığıyla Japon meşesinden bir büfe vardır ki, odayı iyice daraltır. Bizim Hilda çaydanlığın arkasında her zamanki telaşlı ve hüsrana uğramış haliyle kara kara düşünüyor; çünkü <i>News Chronicle</i> gazetesinde tereyağının mı ne zamlanacağını okumuştu. Soba yakılmamıştı ve pencereler kapalı olmasına rağmen içerisi buz kesiyordu. Eğilip sobaya bir kibrit tuttum ve Hilda’ya dokundurmak ister gibi yüksek sayılabilecek bir sesle burnumdan soludum (artık her eğildiğimde oflayıp pufluyorum). Hilda da abartılı davrandığımı düşündüğü her seferinde yaptığı gibi bana yan yan baktı.</p>

  <p>Hilda şimdi otuz dokuz yaşında ve onu ilk tanıdığımda tıpkı bir yaban tavşanına benziyordu. Gerçi hâlâ öyle ama bu arada çok zayıfladı ve epey kartlaştı; gözlerinden hiç silinmeyen şu kasvetli, kaygılı bakışıyla normalden fazla sinirlendiğinde, yaktığı ateşin üstüne doğru eğilen yaşlı Çingene kadınlar gibi omuzlarını öne verip kollarını göğsünde kavuşturma yollu bir huy geliştirdi. Hayattaki en büyük zevki felaket tellallığı yapmak olanlardan biridir Hilda. Tabii sadece küçük felaketler. Savaşlar, depremler, salgınlar, kıtlıklar ve devrimler umurunda değildir. Tereyağı zamlanmış, gaz faturası korkunçmuş, çocukların çizmeleri eskiyormuş, radyonun taksidi geliyormuş - onun teraneleri bunlardır. Kollarını göğsünde kavuşturmuş ileri geri sallanmak ve bana kasvetli kasvetli bakmaktan, sonunda kesin olduğuna karar verdiğim bir haz alıyor. "Ama George, bu çok <i>ciddi!</i> Ne yapacağımızı <i>bilmiyorum!</i> Bu kadar parayı nereden bulacağımızı bilmiyorum! Durumun ciddiyetini hiç anlamış gibi <i>görünmüyorsun!”</i> Vesaire vesaire. Sonunda düşkünler yurdunun yolunu tutacağımıza kafasını takmış. İşin ilginç yanı, bir gün gerçekten oraya düşersek onun buna benim aldırdığımın dörtte biri kadar bile aldırmayacak, hatta muhtemelen yurdun verdiği güven duygusundan hoşlanacak olması.</p>

  <p>Çocuklar banyoya girmek için bekletecek biri olmadığında her zaman yaptıkları gibi yıldırım hızıyla yıkanmış ve giyinmiş olarak aşağı inmişlerdi bile. Kahvaltı masasına geldiğimde, “Evet yaptın!”“Hayır yapmadım!’’“Evet yaptın!” “Hayır yapmadım!” şeklinde giden ve ben kesmelerini söylemesem bütün sabah süreceğe benzeyen bir ağız dalaşına girişmişlerdi. Alt tarafı iki kişiler: yedi yaşındaki Billy’yle on bir yaşındaki Loraa. Çocuklara karşı değişik bir duygu besliyorum. Çoğu zaman onları görmeye zor dayanıyorum. Konuşmalarına gelince, tahammül etmek bile mümkün değil. Çocukların akıllarını cetvel, kalem kutusu ve Fransızcadan kimin en iyi notu aldığı gibi feci şeylerle bozdukları çağdalar. Fakat başka zamanlarda, özellikle de uyuduklarında duygularım bambaşka bir hal alıyor. Bazen, mesela karanlığın hâlâ çökmediği yaz akşamlarında yataklarının başında dikilir ve uykuda yuvarlak yüzlerini, benimkinden birkaç ton açık olan sarı saçlarını izlerim de İncil’de yüreğinizin titremesi olarak ifade edilen duyguyla dolarım. Öyle zamanlarda iki paralık kurumuş bir tohum müsveddesi olduğum hissine kapılır ve yegâne amacımın şu canlıları dünyaya getirmek, büyüme çağında onları beslemek olduğunu düşünürüm. Ama bunlar anlık hissiyatlar. Çoğu zaman kendi müstakil varlığım bana gayet önemli görünür; huylunun huyundan vazgeçmeyeceğini, önümde daha çok güzel zamanların olduğunu düşünürüm ve kendimi kadınlarla çocukların sağa sola kovalayıp durdukları uysal bir sağmal inek olarak hayal etmekten hoşlanmam.</p>

  <p>Kahvaltıda pek konuşmadık. Hilda biraz tereyağının fiyatından, biraz da Noel tatilinin neredeyse bitmesi ve son dönem okul harcı için hâlâ beş pound borcumuz olmasından yine, "Eyvah, <i>ne</i> yapacağız!” telaşındaydı. Ben haşlanmış yumurtamı yedim ve bir parça ekmeğe Golden Crown marmeladı sürdüm. Hilda bu mereti ısrarla alıyor. Yarım kilosu beş buçuk peni ve yaftada, kanunun izin verdiği en küçük harflerle yazdığına göre, mamul “bir miktar nötr meyve suyu ihtiva etmektedir”. Bunu fark edince bazen kapıldığım huysuzluk nöbetlerinde yaptığım gibi, nötr meyve ağaçları hakkında konuşmaya, Hilda sinirlenene kadar neye benzedikleri ve hangi ülkelerde yetiştikleri üstüne sorular sormaya başladım. Karım ona sataşmama aldırmaz gerçi ama paradan kıstığı şeylerde şaka yapmanın hainlik olduğunu düşünmek gibi anlaşılması zor bir âdeti var.</p>

  <p>Gazeteye bir göz attımsa da fazla bir haber yoktu. Aşağılardaki İspanya’da ve uzaklardaki Çin’de her zamanki gibi birbirlerini boğazlıyorlardı, demiryolundaki bir bekleme salonunda bir kadına ait iki bacak bulunmuştu ve Kral Zog’un düğünü sallantıdaydı. Sonunda saat on civarında, doğrusu niyetlendiğimden erken bir saatte şehre doğru yola koyuldum. Çocuklar parkta oynamaya gitmişlerdi. O sabah hava feci derecede sertti. Ön kapıdan çıkarken pis bir yel ensemdeki sabunlu noktayı buldu ve bir anda giysilerim üstüme uymuyormuş ve tepeden tırnağa yapış yapışmışım gibi hissettirdi.</p>

  <h2 id="sigil_toc_id_2">II</h2>

  <p>Evimin olduğu sokağı -Batı Bletchey’deki Ellesmere Sokağı’nı- bilir misiniz? Bilmiyorsanız bile bizimkinin aynısı olan elli sokak görmüşsünüzdür.</p>

  <p>Bu sokakların yakın ve uzak banliyölerde nasıl mantar gibi bittiğini biliyorsunuzdur. Hep aynı. Uzun, upuzun sıralar halindeki yarı müstakil küçük evler -Ellesmere Sokağı’nda numaralar 212’ye kadar ulaşır ve bizimki 191’dir- belediye konutları kadar bir örnek ve genellikle de onlardan çirkindir. Stükko cepheler, katran ruhuyla boyanmış bahçe kapıları, kurtbağrından çitler, yeşil ön kapılar. Laurel’lar, Myrtle’lar, Hawthom'lar, Mon Abri, Mon Repolar, Belle Vue. Belki elli evden birinde, kendini bir düşkünler yurdunda bulması muhtemel bir antisosyal çıkar da ön kapısını yeşil yerine maviye boyar.</p>

  <p>Boynumu saran yapışkanlık hissi moralimi bozmuştu. Böyle şeyler nasıl da insanın keyfini kaçırabiliyor. Herkesin ortasında ayakkabılarınızdan birinin tabanının çıkmasına ramak kaldığını ansızın fark ettiğinizde olduğu gibi, sanki bütün şevkinizi alıp götürüyor. O sabah kendimle ilgili olarak kafam gayet netti. Şu koca kırmızı suratım, takma dişlerim ve kaba giysilerimle yoldan inen halimi uzaktan görüp izleyebiliyordum adeta. Benim gibiler aristokratlar gibi görünemezler. İki yüz metreden görseniz bile hemen anlarsınız - sigorta işinde olduğumu değil belki ama simsar veya satıcı gibi bir şey olduğumu. Üstümdeki giysiler türümün üniforması olarak nitelenebilir. Biraz yıpranmış balıksırtı gri bir takım elbise, elli şilinlik lacivert pardösü, melon şapka; elimde eldiven yok. Komisyonla satış yapan insanlara özgü şu kaba, pişkin bakışa da sahibim. En iyi zamanlarımda, sözgelimi yeni bir takım elbise almışsam veya puro içiyorsam beni bir müşterek bahisçi veya birahaneci, işler çok kötü olduğundaysa elektrikli süpürge satıcısı sanabilirler; ama onun dışındaki normal zamanlarda tahminlerinizde şaşmazsınız. Beni görür görmez, “Haftada beş-on papel,” dersiniz. Ekonomik ve toplumsal olarak Ellesmere Sokağı’nın ortalamasıyım.</p>

  <p>Sokakta bir başıma sayılırdım. Erkekler 08.21 trenini yakalamak için tabanları yağlamıştı, kadınlar gaz sobalarıyla uğraşıyorlardı. Etrafa bakınmaya vaktiniz varsa ve eğer keyfiniz yerindeyse uzak banliyölerin yakın kesimlerindeki bu sokaklarda yürümek ve buralarda yaşanan hayatları düşünmek insanı için için güldürür. Çünkü son tahlilde, Ellesmere Sokağı gibi bir sokak <i>nedir</i> ki? Yan yana hücrelerin dizildiği bir hapishane. Haftada beş-on pound kazanan, kuyruğunu patrona kaptırmış, karısı bir kâbus gibi üstüne çöken ve çocukları sülük gibi kanını emen zavallıların ürperip titrediği bir sıra yarı müstakil işkence odaları. İşçi sınıfının çileleri hakkında bir sürü zırvalık konuşulur. Ama ben proleterler için pek üzülmem. Uyanık yatarken kovulacağım diye tasalanan bir inşaat işçisi hiç gördünüz mü? Proleterler bedensel olarak acı çekerler ama çalışmadıklarında özgürdürler. Gelgelelim, şu stükko kutuların her birinde, derin uykuya dalması ve rüyasında patronunu bir kuyunun dibine indirip onu kömür topaklarıyla taşladığının rüyasını görmesi haricinde <i>asla</i> özgür olmayan bir zavallı piç mutlaka vardır.</p>

  <p>Tabii bizim gibi insanların asıl sorunu, diye içimden geçirdim, hepimizin kaybedecek bir şeyleri olduğunu sanmamız. Bir kere Ellesmere Sokağı sakinlerinin onda dokuzu evlerine sahip olduklarını düşünür. Sadece Ellesmere Sokağı değil, High Sokağı’na kadar bütün civar, Cheerful Emlak Kredi Kuruluşu’nun sahip olduğu Hesperides Gayrimenkul denilen geniş çaplı dolandırıcılığın bir parçasıdır. İnşaat kuruluşları belki de modern zamanların en kurnaz dolandırıcılığını yapıyor. Kendi sektörüm olan sigortacılıkta da üçkâğıt olduğunu kabul ediyorum ama hiç olmazsa kartların masada olduğu açık bir üçkâğıttır bu. İnşaat kuruluşlarının üçkâğıtlarındaysa kurbanlar sizin onlara iyilik yaptığınızı sanır; işin güzelliği budur. Siz insanları bir güzel tokatlarsınız ama onlar ellerinizi öper. Bazen düşünüyorum da, inşaat şirketlerinin tanrısına adanmış dev bir heykel Hesperides arazisine ne kadar yakışır. Değişik bir heykel olmalı bu. Bir kere çift cinsiyetli olmalı. Üst yarısı genel müdür, alt yarısı kendini aileye vakfetmiş bir kadın olmalı. Bir elinde kocaman bir anahtar olmalı -düşkünler yurdunun anahtarı elbette- öbüründe de içinden el radyolarının, hayat sigortası poliçelerinin, takma dişlerin, aspirinlerin, kondomların ve beton çim silindirlerinin taştığı -içinden armağanların fışkırdığı korno benzeri şu şeylere ne deniyordu?- bereket boynuzu.</p>

  <p>Aslını isterseniz, Ellesmere Sokağı’ndaki bizler ödemeleri bitirsek bile evlerimize sahip değiliz. Bizim evler tam mülkiyete değil, kira sözleşmesine dayanıyor. On altı yıl taksitli beş yüz elliye fiyatlanıyorlar ve bu sınıftaki evlere peşin para ödeyecek olsanız size maliyeti aşağı yukarı üç yüz seksene patlıyor. Yani Cheerful Kredi bundan yüz yetmiş kâr ediyor ama kuruluşun gerçekte bundan çok daha fazla kazandığını siz de biliyorsunuzdur. Üç yüz seksen dediğim rakama müteahhidin kârı da dahil ve Cheerful Kredi, Wilson&amp;Bloom adıyla evleri kendisi inşa ederek müteahhit payını da cebe indiriyor. Tek masrafı malzeme. Ama onun da kârını cebe indiriyor; çünkü Brookes&amp;Scatterby adıyla tuğlaları, fayansları, kapıları, pencereleri, kumu, çimentoyu ve yanılmıyorsam camı kendisi tedarik ediyor. Başka bir isim altında kapı ve pencerelerin ahşabını yine o temin etse şaşırmam. Ayrıca -bunu aslında biz de öngörebileceğimiz halde konudan haberdar olduğumuzda hepimiz serseme dönmüştük- Cheerful Kredi meğer yükümlülükten kendi payına düşeni her zaman yerine getirmiyormuş. Ellesmere Sokağı inşa edildiğinde yanında, Platt Otlakları olarak bilinen ve ahım şahım olmayan ama hiç olmazsa çocukların oyun oynayabileceği açık çayırlar vardı. Kâğıt üstünde bir güvence olmasa bile biz başından beri Platt Otlakları’na inşaat yapılmayacağını düşünmüştük. Gelgelelim Batı Bletchey gelişen bir banliyöydü; Rothwell Reçel Fabrikası 1928’de açılmış, 1933’te de Anglo-Amerikan Çelik Bisiklet Fabrikası faaliyete geçmişti ve nüfus artıyor, kira fiyatları yükseliyordu. Sir Herbert Crum veya Cheerful Kredi’nin öbür kodamanlarını dünya gözüyle hiç görmedim ama ağızlarının suyunun aktığını hayal edebiliyorum. Derken inşaatçılar geldi ve Platt Otlakları’nda evler belirmeye başladı. Hesperides’te yaşayanlardan acı dolu çığlıklar yükseldi ve kiracı haklarının savunulması için bir dernek kuruldu. Ama ne fayda! Crum’un avukatları beş dakikada bizi paçavraya çevirdi ve Platt Otlakları inşaatla doldu. Fakat asıl incelikli üçkâğıt, yani benim gözümde Crum’un baronluğu hak ettiğini gösteren şey, zihinsel olandı. Evlerimizin mülkiyetinin bizde olduğu ve “ülkenin kaderinde söz sahibi olduğumuz” yanılsamasıyla biz zavallı Hesperides avanakları -ve başka yerlerdeki bizim gibiler- ebediyen Crum’un sadık kölelerine dönüştürüldük. Hepimiz saygın ev sahipleriyiz; yani muhafazakârlar, dalkavuklar ve kıç yalayanlar. Altın yumurtlayan tavuğu kesmek hangimizin haddine? Ayrıca aslında ev sahipleri olmadığımız, evlere ait taksitlerin henüz ancak yarısını ödemiş olduğumuz ve son taksitten önce başımıza bir şey gelme korkusuyla içimizin içimizi kemirdiği gerçeği hepsinin üstüne tuz biber ekiyor. Hepimizi satın almışlar, hem de kendi paramızla. Üstelik Belle Vue dendiği halde manzarası olmayan<a id="k1" href="../Text/dipnotlar.xhtml#a1"><sup>[1]</sup></a> ve zilleri çalışmayan tuğla oyuncak evlere gerçek fiyatının iki katını ödemek için kıçını yırtan şu zavallı sefil piçlerin her biri, o zavallı enayilerin her biri ülkesini Bolşeviklikten korumak için savaş meydanında ölmeye de hazırdır.</p>

  <p>Walpole Sokağı’na sapıp oradan High Caddesi’ne çıktım. 10.14’te Londra’ya bir tren vardır. Tam Ucuzluk Pazarı’nın önünden geçiyordum ki, o sabah aklımın köşesine yazdığım tıraş bıçağını hatırladım. Temizlik maddeleri tezgâhına vardığımda kat müdürü -ya da adamın gerçek unvanı neyse- oradaki görevli bir kıza verip veriştiriyordu. Sabahın o saatinde mağazada pek insan olmaz. Hatta açılış saatinin hemen ardından geldiyseniz bütün kızları sıraya girmiş, günün ayarını almak üzere sabah sabah haşlandıklarına şahit olabilirsiniz. Dediklerine göre bu büyük mağaza zincirlerinde aşağılama ve hakarete özel yetenekli adamlar varmış ve kızların gevşemesine meydan vermemek için onları şube şube dolaştırırlarmış. Kat müdürü dimdik omuzları ve fırça gibi kırçıl bıyığı olan bodur, çirkin bir şeytandı. Bir konuyla, belli ki bozukluklardaki hesabın tutmamasıyla ilgili olarak kızı azarlıyor ve daire testere gibi bir sesle üstüne üstüne gidiyordu.</p>

  <p>“Yo, olmaz! T’bii ki sayamazsın! <i>T'bii</i> ki sayamazsın. O kadar zahmete niye giresin? Zinhar olmaz!”</p>

  <p>Kendime engel olamadan kızla göz göze geldik. Azar işitirken kırmızı suratlı şişman orta yaşlı bir herif tarafından izlenmek pek hoş olmasa gerektir. Çarçabuk başka tarafa döndüm ve yan tezgâhtaki perde halkası gibi bir şeylerle ilgileniyormuşum gibi yaptım. Derken adam kıza yine girişti. Arkasını döndükten sonra bir yusufçuk gibi bir anda tekrar üstünüze atılan tiplerdendi adam.</p>

  <p><i>“T'bii</i> ki sayamazsın! Bizden iki şilin eksilse <i>sen</i> niye aldırasın? Umurunda bile olmaz. İki şilin <i>senin</i> için nedir? Ben kim oluyorum <i>senden</i> hesabı doğru dürüst tutmanı istiyorum? Zinhar olmaz! <i>Senin</i> keyf’n kaçmas’n yeter. Başkalarını sakın düşüneyim deme!”</p>

  <p>Mağazanın yarısından işitilebilecek bir sesle bu beş dakika kadar sürdü. Adam tam arkasını döner ve kıza azarın bittiğini düşündürtecek gibi olurken tekrar baştan alıyordu. Biraz daha uzaklaşıp kenara çekilerek ikisine göz attım. Kız on sekiz civarında bir çocuktu, şişmancaydı ve bozuklukların hesabını ne yaparsa yapsın tutturamayacak cinsten dalgın bir yüzü vardı. Kızarıp bozarmış bir halde kıvranıyor, acıdan basbayağı yerinde duramıyordu. Adam kırbaçla tenini paralasa bu kadar olurdu. Öbür tezgâhlardaki kızlar olanları duymuyor gibiydi. Tıknaz yapılı küçük çirkin şeytan göğsünü fora edip ellerini ceketinin eteği altına atan kavgacı tiplerdendi - boyu elverse orduda astsubay başçavuş olacak tiplerden. Bu tür kabadayı işlerdeki insanların ne kadar bodur olduğuna hiç dikkat ettiniz mi? Herif kıza daha iyi bağırabilmek için bıyık mıyık demeden yüzünü onun yüzüne neredeyse yapıştırıyordu. Ve kız da kıvrım kıvrım kıvranarak kızarıp bozarıyordu.</p>

  <p>Sonunda müdür bu kadarının yettiğine kanaat getirip kıç güvertesinde bir amiral gibi uzaklaştı ve ben de tıraş bıçaklarım için tezgâha yaklaştım. Adam da kız da söylenenlerin her kelimesini duyduğumu biliyor, onların bildiklerini benim bildiğimi de biliyorlardı. Fakat en kötüsü, benim rahatsızlık duymamam için kızın hiçbir şey olmamış gibi davranmak ve kasiyer kızların erkek müşterilere karşı göstermeleri gereken mesafeli duruşu takınmak zorunda olmasıydı. Bir hizmetçi parçası gibi sövüldükten sonra yetişkin bir genç hanım rolüne girmek zorunda olmasıydı. Yüzü hâlâ kızarıktı ve elleri titriyordu. Jilet isteyince kız üçer penilik malların yer aldığı bölmeyi aranmaya başladı. Derken kat müdürü olacak küçük şeytan yönünü bize doğru çevirdi ve bir an ikimiz de kızı yine azarlamaya girişeceğini sandık. Kız sopayı gören bir köpek gibi irkildi. Ama gözucuyla beni de süzüyordu. Aşağılandığını gördüğüm için benden iblis gibi nefret ettiğini tahmin edebiliyordum. Çatlak!</p>

  <p>Tıraş bıçaklarını kapıp soluğu dışarıda aldım. Neden katlandıklarını düşündüm. Tabii ki korkudan. Karşılık verecek olsalar ânında kovulurlardı. Her yerde aynı. İş yaptığımız marketler zincirinde bazen benimle ilgilenen delikanlıyı düşündüm. Yirmi yaşında al yanaklı, kolları devasa boyutlu, bir demircide çalışması gereken tosun gibi bir oğlan. Ama gelin görün ki beyaz ceketiyle tezgâhın üstünde iki büklüm eğilmiş, ellerini ovuşturuyor, “Evet, efendim! Çok doğru, efendim! Yılın bu mevsimine göre çok güzel bir hava, efendim! Bugün size nasıl hizmet edebilirim, efendim!” diyerek sizden resmen kıçını tekmelemenizi istiyor. Emir böyle olduğundan elbet. Müşteri her zaman haklıdır. Yüzünde münasebetsizlik yaptığından şikâyet edip onu işten attırabileceğiniz yollu ölümcül korkuyu görebiliyorsunuz. Ayrıca şirketin gönderdiği muhbirlerden biri olmadığınızı nereden bilecek? Korku! İçinde yüzüyoruz. İçimizde var. İşini kaybetmekten ödü kopmayan biri varsa o da savaştan, faşizmden, komünizmden veya başka bir şeyden korkuyor. Yahudiler Hitler’i düşününce ter basıyor. Fırça bıyıklı şu bodur piçin işini kaybetmekten kıza göre muhtemelen çok daha fazla korktuğu aklımdan geçti. Herhalde bakması gereken bir ailesi vardı. Ayrıca kim bilir, evde belki de uysal ve halim selim biriydi, arka bahçesinde salatalık yetiştiriyordu, karısının kucağında oturmasına ve çocuklarının bıyığını çekiştirmesine göz yumuyordu? İspanyol engizisyoncularının veya Rus gizli polisindeki yüksek rütbelilerin özel hayatlarında ne kadar iyi yürekli adamlar, dünya iyisi kocalar ve babalar, evcil kanaryalarına ne kadar düşkün olduklarını vesaire aynı nedenle hiç okumamışsınızdır.</p>

  <p>Temizlik maddeleri tezgâhındaki kız ben çıkarken arkamdan bakıyordu. Elinden gelse beni öldürürdü. Gördüklerim yüzünden benden nefret ediyordu! Kat müdüründen nefret ettiğinden çok daha fazla nefret ediyordu.</p>

  <h2 id="sigil_toc_id_3">III</h2>

  <p>Bir bombardıman uçağı alçaktan uçuyordu. Bir-iki dakika süresince trene ayak uydurur gibi göründü.</p>

  <p>Karşımda pespaye paltolarıyla belli ki reklamcı erbabının en aşağı tabakasından olan, muhtemelen de sokakta gazeteler için anket yapan iki kaba saba herif oturuyordu. Biri <i>Mail,</i> öbürü <i>Express</i> gazetesini okuyordu ve tavırları beni kendi cinslerinden biri olarak gördüklerini ele veriyordu. Vagonun öbür ucunda siyah çantalı iki avukat kâtibi hukuki zırvalardan geçilmeyen ve sürüden ayrı olduklarını göstererek bizleri güya etkilemesi gereken bir sohbet tutturmuşlardı.</p>

  <p>Önümden geçip giden evlerin arka yüzlerini izliyordum. Batı Bletchey hattı çoğunlukla gecekondu mahallelerinden geçse bile saksıda yetiştirilen çiçekleriyle küçük arka bahçelerin, kadınların çamaşır astıkları damların ve duvarlardaki kuş kafeslerinin anlık manzarası insana bir tür huzur verir. Koca kara bombardıman uçağı havada biraz sallandıktan sonra ileri atılıp menzilimden çıktı. Trenin burnuna arkam dönük oturuyordum. Reklamcılardan biri uçağa doğru gözünü bir saniye kadar kaldırdı. Ne düşündüğünü biliyordum. Ama ona bakarsanız aynı şeyi zaten herkes düşünüyor. Bugünlerde bunun için entel olmanıza gerek yok. Bir, bilemediniz iki yıl içinde o şeylerden birini gördüğümüzde ne yapıyor olacaktık? Bodruma kaçışıyor, korkudan altımıza kaçırıyor olacaktık.</p>

  <p>Reklamcı herif <i>Daily Mail</i>'ini indirdi.</p>

  <p>“Templegate’in şampiyonu koşuyu almış,” dedi.</p>

  <p>Avukat kâtipleri mutlak ayni haklar ve itibari kira hakkında kimi bilgiç saçmalıklar yumurtluyorlardı. Öbür reklamcı yeleğinin cebini yoklayıp yamulmuş bir Woodbine paketi çıkardı. Sonra öbür cebini yokladı, ardından öne doğru eğilip bana sordu.</p>

  <p>“Kibritin var mı, Tombik?”</p>

  <p>Bendeki kibrit kutusunu arandım. Görüyorsunuz ya, “Tombik”. Gerçekten ilginç. Birkaç dakikalığına bombaları bırakıp o sabah banyoda incelediğim kalıbım hakkında düşünmeye başladım.</p>

  <p>Tombik olduğum su götürmez; bedenimin üst yarısı sahiden fazlasıyla balıketidir. Ama sanırım daha ilginç olanı, sırf biraz kilolusunuz diye neredeyse herkesin, size tümüyle yabancı birinin bile görünüşünüzle ilgili olarak aşağılayıcı bir yorum içeren bir lakabı size teklifsizce uygun görmesidir. Düşünün ki birinin sırtı kambur, gözleri şaşı veya dudakları tavşan olsun; ona bunu hatırlatacak bir lakap takar mısınız? Oysa bütün şişkolar buna sorgusuz sualsiz reva görülür. Ben insanların hiç düşünmeden sırtına şaplak, kaburgalarına dirsek attıkları türden biriyim ve neredeyse herkes de bundan hoşlandığımı sanır. Pudley’deki Crown Hanı’nın barına (iş için oraya haftada bir yolum düşer) ne zaman girsem, Seafoam Sabunları için oradan oraya gezmesine rağmen barın müdavimlerden biri sayılan göt Waters mutlaka beni kaburgalarımdan dürterek, “Tom Bowling geldi enkaz gibi yığıldı!” diye nara atar, oradaki lanet sersemler de bu şakadan hiç sıkılmazlar. Waters’in parmakları demir çubuk gibidir. Fakat kimse şişman bir adamın da duyguları olabileceğini düşünmez.</p>

  <p>Reklamcı kürdan niyetine ikinci kibriti de aldıktan sonra kutuyu bana geri fırlattı. Tren uğultuyla demir bir köprüye çıktı. Aşağıda bir fırıncının minibüsünü ve çimento yüklü kamyonlardan uzun bir kuyruğu seçebildim. İşin tuhaf yanı, diye düşünüyordum bu arada, insanların şişmanlar hakkında bir bakıma haklı olmaları. Şişmanların, özellikle de doğuştan -demek istediğim, çocukluktan beri- kilolu olanların öbürlerine benzemedikleri doğrudur. Onlar hayatlarını farklı bir düzlemde, bir tür hafif komedi düzleminde geçirirler; panayırlardaki küçük gösterilere çıkan tiplere, daha doğrusu, yüz otuz kilonun üstündekilere gelince, onların durumu hafif komediden ziyade bayağı fars gibidir. Ben hayatımda zayıf da oldum şişman da; şişmanlığın bakış açınızda nasıl bir değişiklik meydana getirdiğini biliyorum. Bunun olaylara fazla üzülmenizi önlediğini söyleyebilirim. Hayatı boyunca şişman olmuş, yürümeye başladığından beri Şişko diye çağrılmış biri derin duyguların varlığından gerçekten haberdar olabilir mi, ondan bile emin değilim. Nasıl olsun? Öyle şeylerin tecrübesine sahip değildir ki... Trajik bir sahneye asla şahit olamaz; çünkü şişman birinin olduğu bir sahne trajik değil ancak komik olabilir. Şişko bir Hamlet’i düşünebiliyor musunuz mesela? Ya da Oliver Hardy’nin Romeo’yu oynamasını? İşin tuhaflığına bakın ki, daha birkaç gün önce Boots mağazasından aldığım bir romanı okurken aklımdan böyle bir şey geçmişti. Romanın adı <i>Heba Olan Tutkuydu.</i> Hikâyedeki eleman, kız arkadaşının başka bir herifle çıkmak için onu terk ettiğini öğreniyor. Eleman romanlarda rastlayacağınız türden solgun narin suratlı, siyah saçlı, geçim için çalışmaya ihtiyacı olmayan biri. Pasajın nasıl olduğunu hatırlar gibiyim:</p>

  <p class="af5">David ellerini alnına dayamış, odayı bir ileri bir geri adımlıyordu. Aldığı haber onu serseme çevirmişti. Uzun bir süre buna inanamadı. Sheila onu aldatmış mıydı yani? Mümkün değildi! Fakat sonra her şey bir anda aydınlandı ve David gerçeği olanca dehşetiyle gördü. Bu kadarı fazlaydı. Bir gözyaşı nöbetiyle kendini yere attı.</p>

  <p>Herhalde böyle bir şeydi işte. Okuyunca o zaman da düşünmüştüm. Yani siz de görüyorsunuz. İnsanlardan -bazılarından- böyle davranışlar bekleniyor. Ya benim gibilerden? Hilda’nın hafta sonunu biriyle geçirdiğini düşünün -azıcık olsun aldıracağımdan değil, hatta içinde o kadar heyecan kaldığını görsem sevinirim bile; ama sayın ki aldırdım- kendimi bir gözyaşı nöbetiyle yere atar mıyım? Benden bunu bekleyen bir kişi bile çıkar mı? Böyle bir kalıpla hayır. Kepazeliğin daniskası olur.</p>

  <p>Tren bir set boyunca ilerliyordu. Biraz aşağımızda uzayıp giden evlerin çatıları görülüyordu; bombalar bir güneş huzmesinin vurmasıyla ışır gibi olan bu küçük kırmızı çatılara düşecek. Bombaları düşünüyor olmamız ne tuhaf, değil mi? Yakında tepemize ineceklerine şüphe yok tabii. Gazetelerde sözü edilen avutucu şeylere bakınca an meselesi olduğunu insan anlayabiliyor. Geçenlerde <i>News Chronicle’da,</i> bombardıman uçaklarının bugünlerde zarar filan veremeyeceklerini açıklayan bir yazı okuyordum. Uçaksavarlar artık o kadar gelişmiş ki, düşmanlar yedi-sekiz bin metreden fazla yaklaşamıyormuş. Dikkat ederseniz yazar hazretleri bir uçak yeterince yüksekteyse bombalarının yere ulaşmayacağını sanıyor. Tabii muhtemelen asıl kastettiği, Woolwich Cephaneliği’ni ıskalayıp ancak Ellesmere Sokağı gibi yerleri vuracakları.</p>

  <p>Fakat genel olarak düşününce şişman olmak o kadar da kötü değildi. Bir kere şişmanlar her zaman popülerdir. Müşterek bahisçilerden piskoposlara, şişmanların aralarına katılıp rahat edemeyeceği bir çevre yok gibidir. Kadınlara gelince, kilolu erkeklerin onlarla şansı insanların sandığından daha fazla. Bazıları kadınların şişkolara şaka gözüyle baktıklarını düşünür ya, inanmayın. Kadınlar onlara âşık olduklarını inandıran <i>hiçbir</i> erkeğe şaka gözüyle bakmazlar.</p>

  <p>Size her zaman şişman olmadığımı söylemiştim. Son sekiz-dokuz yıldır böyleyim ve bu süre zarfında şişmanlara özgü huyların çoğunu sanırım edindim. Öte yandan içsel olarak, zihinsel olarak tamamen şişman olmadığımı da söylemeliyim. Hayır! Beni yanlış anlamayın. Kendimi narin bir çiçekmişim gibi, gülümseyen bir yüzün ardındaki sancılı yürekmişim gibi filan yutturmaya çalışmıyorum. Öyle biri olsanız sigorta işinde tutunamazsınız. Ben kaba biriyim, duyarsızım üstelik çevreme de uyum sağlıyorum. Dünyanın herhangi bir yerinde bir şeyler komisyonla satıldığı ve hayatlar katıksız bir küstahlıkla, zarif duygulardan habersizce kazanıldığı sürece benim gibiler yolunu bulacaktır. Ben neredeyse her şart altında geçimimi sağlarım -geçim her zaman ama servet asla- savaşta, devrimde, salgında ve kıtlıkta bile öbür insanların çoğundan uzun yaşayacak şekilde kendimi kollarım. Ben o tiplerdenim. Fakat aynı zamanda içimde başka bir şey daha var, daha çok geçmişin etkisinde olmak gibi bir şey. Ona daha sonra geleceğim. Şişmanım ama içeriden zayıfım. Her taş blokunun içinde bir heykel olmasına benzer şekilde, her şişmanın da içinde zayıf birinin olduğuna hiç dikkat ettiniz mi?</p>

  <p>Benden kibrit isteyen eleman bir yandan dişlerini bir güzel didikliyor, bir yandan da <i>Express</i>'ine bakıyordu.</p>

  <p>“Bacak hadisesinde pek gelişme yok gibi,” dedi.</p>

  <p>“Onu hayatta bulamazlar,”<span style="font-size: 1em; text-indent: 1em;"> dedi öbürü. “Bi çift bacağa ner’den teşhis koyarsın? Hepsi de aynı kanamıyor mu?”</span></p>

  <p>“Onları sardığı gaste kâğıdından izini sürebilirler,” dedi, ilki.</p>

  <p>Aşağıda evlerin çatıları uzayıp gidiyor, sokaklarla beraber bir oraya bir buraya doğru kıvrılıyor ama ne kadar kıvrılsa da, üstünde alabildiğine gezinebileceğiniz uçsuz bucaksız bir ova gibi yayılıyordu. Londra’yı hangi yönden kat ederseniz edin, otuz kilometre boyunca hemen hemen kesintisiz ev görürsünüz. Tanrım! Bombardıman uçakları geldiğinde ıskalama ihtimalleri var mı? Kocaman bir hedef tahtası gibiyiz. Üstelik herhalde önceden uyarmazlar da. Bugünlerde kim savaş ilan edecek kadar aptal olabilir? Hitler’in yerinde ben olsam bir silahsızlanma konferansının orta yerinde gönderirim bombardıman uçaklarımı. Sakin bir sabah vakti, memurlar Londra Köprüsü’nden akın akın geçer ve kanaryalar şakır, yaşlı kadınlar uzun donlarını ipe asarken - vırrr, gırrr, donk! Havaya uçan evler, kana bulanan uzun donlar ve cesetlerin üstünde şakıyan kanaryalar.</p>

  <p>Yine de yazık olacak. Uzayıp giden koca çatı denizine baktım. Kilometrelerce sokak, kızarmış balık büfeleri, sac şapeller, sinemalar, arka sokaklarda küçük basımevleri, fabrikalar, blok blok apartmanlar, deniz salyangozu satan tezgâhlar, sütçü dükkânları, elektrik santralleri... durmamacasına sürüp gidiyordu. Devasa! Hem de nasıl sakin! Sanki içinde yabani hayvanı olmayan büyük bir yaban gibiydi. Silahların ateşlenmediği, kimsenin ananas fırlatmadığı, kimsenin kauçuk copla kimseyi dövmediği. Aslında düşününce, şu an İngiltere’nin herhalde hiçbir yerinde bir yatak odası penceresinden makineli bir tüfek ateşlenmiyordur.</p>

  <p>Ama ya beş yıl sonra? İki yıl sonra? Bir yıl sonra?</p>

  <h2 id="sigil_toc_id_4">IV</h2>

  <p>Belgeleri işyerine bıraktıktım. Warner şu ucuz Amerikan dişçilerinden biridir ve muayenehanesi -ya da sevdiği ifadeyle, “muayene salonu”— işyerleriyle dolu büyükçe bir bloktan yukarı doğru yürüyünce, bir fotoğrafçıyla bir kauçuk malzeme toptancısının arasında. Randevu için daha erkendi ama bir şeyler tıkınmak için değil. O büfeye hangi akla hizmet girdiğimi bilmiyorum. Öyle yerlerden genelde uzak dururum. Londra’daki yeme içme mekânları haftada beş-on pound kazanan bizlere göre pek değildir. Yiyeceğiniz öğüne bir şilin üç peni harcamak gibi bir düşünceniz varsa gideceğiniz yer Lyons, Express Dairy veya A.B.C.’dir, yoksa barda, cenaze ikramlarına benzer bir bardak acı birayla bir dilim soğuk -biradan bile soğuk- turtaya razı gelmeniz gerekir. Büfenin önünde oğlanlar akşam gazetelerinin ilk baskılarını duyuruyorlardı.</p>

  <p>Parlak kırmızı tezgâhın gerisinde beyaz aşçı başlıklı bir kız soğutucuyu karıştırıyor ve arkada bir yerdeki radyo tonk tink tink tonk şeklinde teneke sesli nameler çalıyordu. İçeri girerken, Ne halt etmeye buraya giriyorum ki? diye kendi kendime söylendim. Böyle yerlerde keyfimi kaçıran bir hava vardır. Her şey şık, ışıltılı, modern; ne yöne bakarsanız bakın aynalar, sırlı ve krom kaph yüzeyler. Her şey dekorasyona harcanmıştır; yemeğeyse hiçbir şey. Yemekler gerçek bile değildir. Mönülerde Amerikan isimleri sıralıdır; tadına bakamayacağınız, hatta varlığına bile inanmakta zorlanacağınız hayalî türden malzemeler. Her şey ya karton paket veya teneke kutudan çıkarılır, ya da buzdolabından alınır, musluktan fışkırtılır veya tüpten sıkılır. Ne konfor ne mahremiyet. Oturmaya sadece yüksek tabureler, yemeye ensiz bir tezgâh çıkıntısı, dört bir yanınızda aynalar. Radyonun gürültüsüyle iç içe olarak çevreye verilen mesaj yemeğin önemli olmadığını, rahatlığın önemli olmadığını demeye getirir; sadece şıklığın, ışıltının ve modern görünüşün önemi vardır. Bugünlerde her şey, Hitler’in size ayırdığı merminin bile görüntüsü şık ve moderndir. Büyük boy kahveyle bir çift Alman sosisi ısmarladım. Beyaz başlıklı kız Japon balıklarına karınca yumurtası atar gibi yemeği önüme fırlattı.</p>

  <p>Kapının önünde bir gazeteci çocuk işportacı ağzıyla sattığı gazetenin ismini bağırıyordu. Rüzgârda dizlerine pat pat vuran afişi gördüm: BACAKLAR. YENİ GELİŞMELER. Dikkatinizi çekerim, “bacaklar”. Oraya kadar düştü. İki gün önce demiryolundaki bir bekleme salonunda ambalaj kâğıdına sardı iki kadın bacağı bulmuşlardı ve bunu izleyen gazete baskıları, sanki bütün ülkenin o parçalanmış uzuvlara büyük ilgi göstermesi gerekiyormuş gibi, olayı tek kelimeyle takdim ediyordu. Haberlere konu olan yegâne bacaklar onlardı şu anda. Ağzıma bir parça ekmek atarken, Tuhaf, diye düşündüm; bugünlerde cinayetler ne kadar ruhsuz olmaya başladı. İnsanları kesip biçmeler ve parçalarını oraya buraya bırakmalar da neyin nesi? Nerede o eski aile içi zehirleme dramları: Crippen, Seddon, Mrs. Maybrick? Sanırım yaptığınızdan dolayı cehennemde çıtır çıtır yanacağınıza inanmadan iyi cinayetler işlenmiyor, sebebi bu.</p>

  <p>Bunları düşündüğüm sırada ağzıma sosisten bir parça attım ve - Tanrım!</p>

  <p>O şeyin tadının iyi olmasını beklediğimi söyleyemem doğrusu. Az önce ağzıma attığım ekmek parçası gibi onun da tatsız olmasını bekliyordum. Ama bu... bunu yaşamak gerekir. Yine de size açıklamaya çalışayım.</p>

  <p>Sosisin dış yüzeyi lastik gibiydi elbette ve geçici dişlerim de ağzıma tam oturmuyordu. Dolayısıyla dişimi sosise geçirmeden önce bir testere hareketi yapmam gerekmişti. Derken - pat! O şey çürük bir armut gibi ağzımda patladı. Yumuşak korkunç bir malzeme bütün dilime yayıldı. Ama ya o tat? Bir an inanamadım. Sonra dilimi çepçevre dolaştırıp tekrar denedim. Bu <i>balık</i>tı! Kendisine Alman diyen bir sosisin içinden balık çıkmıştı! Kalkıp doğruca oradan çıktım ve kahveme dokunmadım bile. Tanrı bilir onun tadı nasıldı.</p>

  <p>Dışarıdaki gazeteci oğlan <i>Standard</i> gazetesini suratıma dayayıp, “Bacaklar! Dehşet verici açıklamalar! Sakın kaçırmayın! Bacaklar! Bacaklar!” diye bağırdı. Nereye tükürebileceğimi çıkarmaya çalışarak şu malzemeyi hâlâ ağzımda yuvarlayıp duruyordum. Almanya’da her şeyin başka şeylerden yapıldığı gıda fabrikaları hakkında gazetede bir yazı okuduğumu hatırladım. <i>Ersatz</i> diyorlardı buna. Balıktan sosisi onların yaptığını hatırladım; tabii kim bilir balığı neden yapıyorlardı? Dişimi modern dünyaya geçirdiğim ve onun gerçek malzemesini fark ettiğim hissine kapıldım. Şu aralar tutturduğumuz yol bu. Her şey şık ve modern görünüşlü; her şey başka bir şeyden yapılma. Her yer selüloit, lastik, krom kaplı çelik, gece boyu yanan ark lambaları; başınızın üstünde cam çatılar, hepsi aynı müziği çalan radyolar; yeşil yok, her yer beton kaplı; kısır meyve ağaçlarının altında otlanan yapma tosbağalar. Ama sadede geldiğinizde ve dişinizi gerçek bir şeye, mesela bir sosise geçirdiğinizde alacağınız bu. Lastik bir kılıf içinde boktan bir balık. Ağzınızın içinde patlayan leş bombaları.</p>

  <p>Yeni dişler takıldığında kendimi çok daha iyi hissettim. Dişetime ve damağıma gayet güzel oturuyor ve -bunu büyük bir ihtimalle saçma bulacaksınız ama- beni sahiden daha genç hissettiriyorlardı. Bir dükkânın vitrininde kendime gülümsemeye çalıştım. Hiç fena değillerdi. Warner ucuz olmasına rağmen sanatçı gibi bir adamdır ve sizi diş macunu reklamlarındaki gibi gösterme derdinde değildir. Hepsi de ebat ve rengine göre sınıflandırılmış takma dişlerle dolu koca dolapları var -bana bir keresinde göstermişti- ve bir kolye için taş beğenen kuyumcu gibi kullanacağı dişleri oradan seçer. Öyle ki, dişlerimi gören on kişiden dokuzu onları gerçek dişlerim sanır.</p>

  <p>Önünden geçtiğim bir vitrinde kendimi tam boy görünce aslında kalıbımın o kadar kötü olmadığı dikkatimi çekti. Biraz şişmanca tabii ama hiç de itici değil, terzilerin “dolgun yapılı” dedikleri bir tarzda; ayrıca bazı kadınlar erkeklerin kırmızı suratlı olmasını sever. Yaşlı kurtta hâlâ hayat var, diye düşündüm. On yedi papelimi düşündüm ve onu kesin olarak bir kadınla yemem gerektiğine karar verdim. Barlar kapanmadan önce -dişlerle siftah yapmak için- bir bardak bira içmeye yetecek kadar vakit vardı ve zuladaki paranın verdiği zenginlik hissiyle bir tütüncüye girdim, kendime hoşlandığım cinsten altı penilik bir puro aldım. Yirmi santim uzunluğunda ve yüzde yüz Havana yaprağından. Oysa bana sorsanız bir lahana ha Havana’da yetişmiş, ha başka yerde.</p>

  <p>Bardan çıktığımda havam bayağı değişmişti.</p>

  <p>İçtiğim birkaç bardak içimi ısıtmış, yeni dişlerimi saran puro kokusuyla tazelenmiş olarak zihnim berraklaşmış ve yüreğim dinginleşmişti. Apansızın düşünceli ve felsefi hissediyordum kendimi. Sebep biraz da yapacak bir işimin olmamasıydı. Aklım bombardıman uçağının trende üstümüzden uçtuğu sabah saatlerinde olduğu gibi savaşa döndü. Kâhince bir ruh haline girmiştim, hani dünyanın sonunu gördüğünüz ve bundan zevk aldığınız bir ruh haline.</p>

  <p>Strand Caddesi’nden batıya doğru yürüyor ve hava serin olmasına rağmen puromun tadına varabilmek için acele etmiyordum. Aralarından güçlükle ve mücadeleyle geçebildiğiniz her zamanki kalabalık, Londra sokaklarındaki insanların yüzlerinde göreceğiniz şu çılgın sabit ifadelerle kaldırımları kaplamıştı ve yine her zamanki trafik sıkışıklığında kırmızı otobüsler burunlarını arabaların arasına sokmuş, motorlar gürlüyor, kornalar ötüyordu. Ölüleri uyandırmaya yetecek kadar gürültü her nasılsa şu güruhu uyandırmıyor, diye düşündüm. Uyurgezerlerin şehrinde bir tek ben uyanıkmışım gibi hissettim. Yanılsama tabii. Bir yabancılar kalabalığının arasında yürüyorsanız hepsinin balmumu heykel olduğunu düşünmemek neredeyse imkânsızdır ama öte yandan onlar da sizin hakkınızda aynısını düşünüyordur. Bugünlerde sık sık kapıldığım şu ruh hali, savaşın kapıda olduğu ve her şeyin sonunu getireceği duygusu bana özgü değil. Hepimizde üç aşağı beş yukarı böyle bir hissiyat var. Yanımdan geçip gidenlerin arasında bile şu an patlayan bombaların ve çamurun zihinsel imgelerini gören elemanlar olmalı. Aklınızda hangi düşünce olursa olsun, o an aynı şeyi bir milyon insanın daha düşündüğünden emin olabilirsiniz. Yine de hissettiğim şey buydu. Hepimizin alev almış bir gemide olduğunu bir tek ben biliyordum. Öbürlerinin başlarına gelecekten haberleri bile yoktu. Gözlerimde X ışınları varmış da yürüyenlerin iskeletini görebiliyormuşum gibi.</p>

  <p>Bundan birkaç yıl sonrasını düşündüm. Bu caddeyi savaşın başlamasının ardından, beş yıl ya da üç yıl (1941 ’de patlak verecek diyorlar) sonraki haliyle gözümde canlandırdım.</p>

  <p>Hayır, paramparça görmüyorum. Sadece biraz değişmiş, çentilmiş ve kirli; dükkân vitrinleri neredeyse bomboş ve o kadar tozlu ki, içerisi seçilmiyor. Bir yan yoldan içeri girince kocaman bir bomba çukuru var; tamamen yanıp kül olmuş bir parsel oyuk bir dişi andırıyor. Termit bombası. Ortalık tuhaf derecede sessiz ve herkes gayet zayıf. Bir müfreze asker uygun adım caddeyi çıkıyor. Hepsi dal gibi sıska ve postallarını sürüye sürüye gidiyorlar. Başçavuşun bıyıkları tirbuşon ve duruşu baston yutmuş gibi ama aslında o da zayıf ve ciğerlerini sökercesine öksürüyor. Öksürüklerinin arasında askerlere tören alayı tarzında bağırmaya çalışıyor. “Öyle değil, Jones! Başını kaldır! Yerde ne aranıyorsun öyle? Sigara izmaritlerinin hepsini yıllar önce topladılar.” Ansızın bir öksürük nöbetine tutuluyor. Durdurmaya çalışıyor ama başaramıyor ve iki büklüm bir halde içi dışına çıkacakmış gibi oluyor. Yüzü önce kızarıyor, sonra morarıyor, bıyığı aşağı sarkıyor ve gözlerinden yaşlar uğruyor.</p>

  <p>Hava saldırısını haber veren sirenleri ve muzaffer ordumuzun yüz bin esir aldığını böğüren hoparlörleri duyabiliyorum. Birmingham’da bir binanın en üst katını ve beş yaşında bir çocuğun bir parça ekmek için kıyameti kopardığını görüyorum. Annesinin artık canına tak ediyor ve, “Kes sesini, bacaksız piç!” diye bağırmaya başlıyor, ardından, ekmek olmadığı ve bundan sonra da olmayacağı için çocuğun eteğini kaldırıp poposuna sertçe vuruyor. Hepsini görüyorum. Afişleri ve yemek kuyruklarını, hint-yağını, kauçuk copları ve yatak odası pencerelerinden etrafa ateş eden makineli tüfekleri görebiliyorum.</p>

  <p>Olacak mı? Bilmenin yolu yok. Bazı günler inanılmaz geliyor. Bazı günler kendime bunun gazetelerin yaygarası olduğunu telkin ediyorum. Bazı günler de bundan kaçış olmadığını adım gibi biliyorum.</p>

  <p>Charing Cross’a yaklaşırken oğlanlar akşam gazetelerinin yeni baskılarını duyuruyorlardı. Şu cinayet hakkında yeni saçmalıklar vardı. BACAKLAR. ÜNLÜ CERRAHIN AÇIKLAMASI. Sonra bir başka ilan gözüme çarptı. KRAL ZOGO’NUN DÜĞÜNÜ ERTELENDİ. Kral Zogo! İsme bakın! O isimde birinin kapkara bir zenci olmaması imkânsız gibi.</p>

  <p>Fakat tam o sırada garip bir şey oldu. Kral Zogo’nun adı içimde anıları canlandırmaya başladı - ama aynı isimle aynı gün birkaç kere daha karşılaştığım için sanırım araya trafikteki kimi sesler, at pisliği kokuları veya başka şeylerde karışıyordu.</p>

  <p>Geçmiş tuhaf şey. Hep yanınızda taşıyorsunuz. Bana öyle geliyor ki on, yirmi yıl önce olmuş şeyleri düşünmeden geçirdiğiniz bir saat bile yoktur; ama yine de çoğu zaman geçmişin, bir tarih kitabındaki bir sürü bilgi gibi, öğrendiğiniz bir olgular kümesinden ibaret kalması dışında bir gerçekliği olmuyor. Derken rasgele bir görüntü, ses veya koku ama özellikle de koku sizi bir anda alıp götürüyor ve o zaman da geçmişi hatırlamakla kalmıyor, <i>içine</i> giriyorsunuz. O sırada bana da öyle olmuştu işte.</p>

  <p>Otuz sekiz yıl öncesine dönmüştüm ve Aşağı Binfield’deki kilisedeydim. Dışarıdan bakınca sanırım hâlâ Strand Caddesi’nde yürüyen kırk beş yaşındaki takma dişli ve melon şapkalı şişkoydum ama içeriden, Aşağı Binfield, High Caddesi 57 numarada oturan darı ve tohum tüccarı Samuel Bowling’in yedi yaşındaki küçük oğlu George Bowling’den başkası değildim. Pazar sabahıydı ve kilisenin kokusunu alabiliyordum. Ama ne koku! Kiliselerdeki kokuyu bilirsiniz; kendine özgü rutubetli, tozlu, tatlımsı bir çürük kokusudur bu. Bir fiske mumla belki bir tutam tütsü ve fare şüphesi vardır içinde; pazar sabahları sarı sabun ve şayak elbiseler eklenir buna ama esas olarak şu baygın, tozlu, küflü kokudur baskın olan ve ölümle hayatın harmanlanmasına benzeyen. Gerçekten de pudralanmış cesetler yani.</p>

  <p>O günlerde aşağı yukarı bir yirmi boyundaydım. Öndeki sıranın ilerisini görebilmek için minderin üstünde ayaktaydım ve elimin altında annemin siyah şayak elbisesini hissedebiliyordum. Çoraplarımın dizlerimin üstüne kadar çekili olduğunu -o günlerde öyle giyiniyorduk- ve pazar sabahları beni içine soktukları kenarları tırtıklı, kalın ve beyaz yakayı da hissedebiliyordum. Orgun hırıltısı ve iki müthiş sesin mezmurları böğürmesi işitiliyor. Kilisemizde ilahilerin başını iki kişi çekerdi, diyeceğim ama doğrusu onlardan başka kimseye pek fırsat kalmazdı. Biri balıkçı Shooter, öbürü de yaşlı doğramacı ve müteahhit Wetherall’du. Ortadaki koridorun iki yanında, mihraba en yakın sıralarda karşılıklı otururlardı bunlar. Shooter pespembe pürüzsüz suratı, büyük burnu, sarkık bıyığı ve ağzının altında sanki kaybolan çenesiyle tıknaz bir adamdı. Wetherall bambaşka bir tipti. Kurukafaya benzer suratı ve bütün kellesini fırça gibi örten üç numara kır saçlarıyla altmışlık, kocaman, yağsız, kuvvetli bir şeytandı o. Bir iskelete o kadar benzeyen bir diriyi hayatımda hiç görmedim. Kafatasındaki her çizgi sanki yüzüne vurmuştu, cildi parşömen gibiydi ve sarı dişlerden geçilmeyen koca bir fenere benzer çenesi anatomi müzelerindeki iskelet çeneleri gibi yukarı aşağı işliyordu. Olanca kuruluğuna rağmen çelik gibi sağlam görünürdü Wetherall; sanırdınız ki yüz yaşına kadar ömür sürecek ve kilisedeki herkesin tabutunu çakmadan bu dünyadan gitmeyecek. İki adamın sesi de birbirinden çok farklıydı. Shooter birisi gırtlağına bıçak saplamış ve son bir feryatla haykırıyormuş gibi çaresizce, acıyla bağırırdı. Fakat Wetherall’ın ta derinlerden gelen, yeraltında kocaman variller yuvarlanıyormuşçasına bir etki uyandıran muazzam yankılı, gümbürtülü bir sesi vardı. Ne kadar gürlerse gürlesin, yedeğinde çok daha fazlası olduğunu bilirdiniz. Çocuklar ona Karnıgümbürdeyen lakabını takmışlardı.</p>

  <p>Özellikle “Mezmurlar” okunduğunda ikisi birlikte çoksesli bir etki uyandırırlardı. Son söz her zaman Wetherall'ındı. Gerçek hayatta herhalde sahiden arkadaşlardı ama çocuk aklımla onların amansız düşmanlar olduklarını ve birbirlerini bastırmaya çalıştıklarını hayal ederdim. Shooter, “Rab benim çobanımdır!” diye haykırırken Wetherall, "O yüzden hiçbir eksiğim olamaz,” diye söze girer, öbürünü adeta boğardı. Hangisinin patron olduğunu anlardınız. Amorluların Kralı Sihon’la Başan Kralı Og’un (bana Kral Zogo’nun adını çağrıştıran oydu) anlatıldığı Mezmur’u iple çekerdim. Shooter “Amor Kralı Sihon’la başlayınca yarım saniye kadar cemaatin “ve” diye okumasını işitirdiniz, derken, Wetherall şu muazzam pes sesiyle dev bir dalga gibi gelir ve “Başan Kralı Og”la herkesi yutardı. Onun şu “Og” sözcüğüne nasıl devasa, gümbürtülü ve deruni bir varil tınısı verdiğini duymanızı isterdim. Hatta “ve”nin sonununu beklemeden söze girmek âdeti olduğundan, ben iyice küçükken bahsedilen kişinin Başan Kralı <i>Dog</i><a id="k2" href="../Text/dipnotlar.xhtml#a2"><sup>[2]</sup></a> olduğunu sanırdım. İsimleri doğru anladığım sonraları hayalimde Sihon ve Og’u canlandırmaya başlamıştım. Onları ansiklopedideki resimlerde gördüğüm şu koca Mısır heykellerine, ellerini dizlerine koymuş ve esrarengiz silik bir gülümseme takınmış olarak tahtlarında karşılıklı oturan onar metre yüksekliğindeki dev yontulara benzetirdim.</p>

  <p>Nereden aklıma geldiyse! “Kilise” dediğimiz şu garip duyguyu kastediyorum - duygu diyorum; çünkü bunu bir etkinlik olarak tarif etmek mümkün değil. Baygın cesetsi kokular, pazar giysilerinin hışırtısı, orgun hırıltısı ve gümbürdeyen sesler, pencere boşluğundan vurup ana şahında ağır ağır ilerleyen ışık huzmesi. Büyükler bir şekilde bu olağanüstü gösterinin gerekli olduğu konusunda bizi kandırabiliyorlardı. İnsan o günlerde yüklü dozlar halinde alınan İncil’i olduğu gibi bunu da öylece kabulleniyordu. Nitekim her duvarda Kutsal Kitap’tan alıntılar olurdu ve Eski Ahit’in koca bölümlerini ezbere bilirdik. Bugün bile kafam Kutsal Kitap’tan bölük pörçük ifadelerle doludur. İsrailliler yine Rabbin gözünde kötü olanı yaptılar. Aşer oymağı deniz kıyısında dinlendi. Dan’dan Beerşeba’ya (Birüssebi) dek İsrail’in bütün oymaklarına gidip halkı sayın. Mızrağının arka ucuyla onu karnından vurdu... orada düşüp öldü. Hiçbir zaman anlamazdınız, zaten anlamaya çalışmaz veya bunu istemezdiniz de; bir tür ilaçtı Kutsal Kitap, yutmanız gereken, bir şekilde gerekli olduğunu bildiğiniz acayip bir tadı olan bir şeydi. Siva, Nebukadnessar, Ahitofel ve Haşbaddana gibi isimleri olan; uzun kaskatı giysiler giyip Asur sakalı uzatan; tapınaklarla sedir ağaçlarının arasında develerle oraya buraya giden ve olağanüstü işler yapan insanlar hakkında harikulade bir tekerlemeye benziyordu. Bu insanlar yanmış adaklar adıyor, kızgın fırınlarda dolanıyor, çarmıhlara geriliyor, balıklarca mideye indiriliyordu. Ve bunların hepsi baygın mezarlık kokuları, şayak elbiseler ve orgun hırıltısıyla karışıyordu.</p>

  <p>Kral Zogo ilanını gördüğümde içine döndüğüm dünya öyle bir şeydi işte. Bir an için hatırlamaktan öteydi; dediğim gibi <i>içinde</i> idim. Tabii böyle izlenimler birkaç saniyeden uzun sürmez. Az sonra gözlerim sanki tekrar açıldı ve Strand Caddesi’ndeki trafik sıkışıklığının ortasında kırk beş yaşımdaki halime döndüm. Fakat artçı etkiler sürüyordu. Bazen bir düşünceler silsilesinden sıyrıldığınızda derinlere dalmışsınız da tekrar su yüzüne çıkmış gibi hissedersiniz; ama bu sefer tersiydi ve sanki 1900’de soluduğum hava gerçek havaymış gibi bir duyguya kapılmıştım. Şimdi gözlerim açıkken bile sağa sola koşuşturan şu lanet budalalar, ilanlar, petrol kokuları ve motor gürültüleri bana otuz sekiz yıl önce Aşağı Binfield’deki pazar sabahından, deyim yerindeyse, daha az gerçek görünüyordu.</p>

  <p>Puromu fırlatıp ağır ağır yürümeye devam ettim. Şu cesetsi kokuyu hâlâ alabiliyordum. Bir bakıma şimdi de alabiliyorum. Aşağı Binfîeid’e geri döndüm ve yıl 1900. Çarşıdaki at yalağının yanında nakliyecinin beygiri burnunun ucundaki yem torbasıyla dikiliyor. Köşedeki şekerlemecide Wheeler Ana yarımşar penilik brendili şekerler tartıyor. Lady Rampling’in at arabası geçiyor; arkada kadının gorili, lüleci çamuruna bulanmış golf pantolonuyla kollarını önünde kavuşturmuş olarak oturuyor. Ezekiel Amca, Joe Chamberlain’e<a id="k3" href="../Text/dipnotlar.xhtml#a3"><sup>[3]</sup></a> sövüyor. Askere yazma çavuşu kırmızı ceketi, dar mavi tulumu ve kepiyle bıyığını bura bura, kasıla kasıla yürüyor. Sarhoşlar George Birahanesi’nin arkasındaki avluda kusuyor. Vicky Windsor’da,<a id="k4" href="../Text/dipnotlar.xhtml#a4"><sup>[4]</sup></a> Tanrı cennette, İsa çarmıhta, Yunus balığın karnında, Şadrak, Meşak ve Abed-Nego kızgın fırında, Amor Kralı Sihon ile Başan Kralı Og birbirlerine bakarak oturdukları tahtlarında - pek bir şey yaptıkları söylenemez, birer ocak ayağı veya Aslan ile Tek Boynuzlu At<a id="k5" href="../Text/dipnotlar.xhtml#a5"><sup>[5]</sup></a> gibi kendilerine tahsis edilen yerlerinde varlıklarını sürdürüyorlar.</p>

  <p>Temelli mi yok oldu? Emin değilim. Ama şu kadarını söyleyebilirim ki, yaşaması güzel bir dünyaydı. Ait olduğum yer orası. Sizin de ait olduğunuz yer orası.</p>
