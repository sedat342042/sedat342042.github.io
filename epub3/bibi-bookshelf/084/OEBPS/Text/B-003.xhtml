  <h1>ÜÇÜNCÜ BÖLÜM</h1>

  <h2 id="sigil_toc_id_15">I</h2>

  <p>O akşam eve döndüğümde on yedi papelimi nereye harcayacağımdan hâlâ emin değildim.</p>

  <p>Hilda Sol Kitap Kulübü’nde bir toplantıya gitti. Anlaşılan Londra’dan bir adam konferans vermeye geliyor ama tabii Hilda konferansın ne hakkında olduğunu bilmiyordu. Ona benim de geleceğimi söyledim. Genelde konuşma dinlemeye pek hevesli değilimdir ama o sabah trende üstümüzden bombardıman uçağının geçmesiyle zihnimde canlanan savaş görüntüleri beni düşüncelere boğmuştu. Her zamanki tartışmamızdan sonra çocukları erken yatırdık ve sekizde başlayacak konferans için vakitlice çıktık.</p>

  <p>Akşam hava sisliydi ve salon hem soğuktu, hem de pek iyi aydınlatılmamıştı. Gelenek karşıtı bir mezhebe ait olan ve on şiline herkesin kiralayabileceği sac tavanlı küçük ahşap bir mekândı burası. On beş-on altı kişilik bir müdavim grubu gelmişti. Kürsünün önündeki sarı levha konferansın “Faşizm Tehlikesi” üstüne olduğunu duyuruyordu. Buna şaşırdığımı söyleyemem. Böyle toplantıların oturum başkanlığını yapan ve özel hayatında bir mimarlık ofisinde çalışan Mr. Witchett konuşmacıyı dolaştırıp onu ünlü antifaşist Mr. Falanca-Filanca diye -birini “ünlü piyanist” şeklinde nitelemesine- gelenlerle tanıştırıyordu. Konuşmacı kırk yaş civarında ufak tefek, siyah takım elbiseli, kel kafasını birkaç tutam saçla boş yere örtmeye çalışan biriydi.</p>

  <p>Bu tür toplantılar asla vaktinde başlamaz. Birkaç kişi daha gelecekmiş gibi her zaman biraz oyalanılır. Witchett masayı tıklatıp açılışı yaparken saat sekizi yirmi beş geçiyordu. Bebek poposu gibi pembe yüzünde daimi bir gülümseme olan uysal görünümlü bir adamdır Witchett. Galiba Liberal Parti bölge teşkilatının sekreteri ve aynı zamanda hem mahalle heyetinde yer alıyor, hem de Anneler Birliği’nin projeksiyon cihazıyla düzenlediği konferanslarda sunucu olarak görev yapıyor. Onun için doğuştan oturum başkanı da diyebilirsiniz. Bu akşam Mr. Falanca-filanca’nın kürsüye çıkmasından dolayı hepimizin ne kadar mutlu olduğunu söylediği zaman bunda samimi olduğunu görebiliyorsunuz. Ona baktığım zaman muhtemelen bakir olduğunu düşünmeden edemedim. Ufak tefek konuşmacı çoğu gazete kupürlerinden oluşan bir deste not kâğıdı çıkardı ve onları bir bardak suyla sabitledi. Ardından dilini hızlıca dudaklarında gezdirdi ve üfürmeye başladı.</p>

  <p>Hiç konferanslara, halka açık toplantılara, onun gibi şeylere gider misiniz?</p>

  <p>Ben onlardan birine gittiğimde mutlaka aynı düşüncelere kapılırım. Böyle şeyleri niçin yapıyoruz? Böyle bir kış akşamında insanlar bu tip şeylere niçin gelir? Salonda etrafıma bakındım. Arka sırada oturuyordum. Açık toplantılarda elimden geliyorsa mutlaka arka sıralara geçerim; aksini hiç hatırlamıyorum. Hilda’yla öbürleri her zamanki gibi öne kuruldular. Salon iç karartıcı küçük bir şeydi. Bilirsiniz öyle ortamları. Çıralı çam kaplama duvarlar, oluklu sac çatı ve paltonuzu çıkarmak istemeyeceğiniz kadar cereyan. Küçük topluluğumuz kürsüdeki ışığın çevresinde toplanmıştı ve arkamızda otuz kadar boş sandalye daha vardı. Bütün sandalyelerin oturakları tozluydu. Konuşmacının arkasındaki kürsüde, örtüyle kaplı dev bir tabuta benzer kare biçimli büyük bir kütle görülüyordu. Bu bir piyanoydu.</p>

  <p>Başta pek dinlediğimi söyleyemeyeceğim. Konuşmacı sıradan görünüşlüydü ama hitabeti iyiydi. Suratı beyazdı, çenesi hiç durmuyordu ve sesi çok konuşanlarda olduğu gibi kulak tırmalıyordu. Elbette ki Hitler’e ve Nazilere verip veriştiriyordu. Anlattıklarına fazla kulak vermiyordum <i>-News Chronicle’da</i> her sabah aynı şeyleri yazıyorlardı- ve sesi bana mır mır mır gelmesine rağmen arada bir belli ifadeler dikkatimi çekiyordu.</p>

  <p>“Canavarca vahşetler... Tiksindirici sadizm patlamaları... Kauçuk coplar... Toplama kampları... Yahudilere insafsızca zulüm... Karanlık çağlara dönüş... Avrupa medeniyeti... Çok geç olmadan harekete geçmek... Dürüst halkların hiddeti... Demokratik ülkelerin ittifakı... Dik durmak... Demokrasiyi savunmak... Demokrasi... Faşizm... Demokrasi... Faşizm... Demokrasi...”</p>

  <p>Konuşmanın gidişatını tahmin edersiniz. Bu adamlar ayaküstü döktürürler. Gramofon gibi. Kolu çevirin, düğmeye basın, başlasın. Demokrasi, Faşizm, Demokrasi. Fakat her nasılsa adamı izlemek ilgimi çekmişti. Beyaz suratlı, kel kafalı sıradan bir adam bir kürsüde dikilip slogan savurmaya başlıyor. Ne yapıyor? Gayet kasıtlı ve gayet açık bir şekilde nefreti kışkırtıyor. Faşist denen kimi yabancılardan nefret edelim diye varını yoğunu ortaya koyuyor. “Ünlü antifaşist Mr. Falanca-Filanca” diye biliniyor olmanın ne tuhaf bir şey olduğunu düşündüm. Antifaşistlik: tuhaf bir meslek. Adam herhalde Hitler karşıtı kitaplar yazarak geçimini sağlıyor. Acaba Hitler ortalığa çıkmadan önce ne yapıyordu? Ya Hitler gittikten sonra ne yapacak? Aynı soru tabii doktorlar, dedektifler, sıçan avcıları vesaire için de geçerli. Fakat kulak tırmalayan sesi mır mır giderken kafama bir şey dank etti. Adam <i>ciddiydi.</i> Numara yapmıyordu; söylediği her şey içinden geliyordu. Dinleyicilerde nefret uyandırmaya çalışıyordu ama kendi nefretinin yanında bu hiçbir şeydi. Attığı her slogan onun için sarsılmaz bir gerçekti. Adamı kesip açsanız içinden Demokrasi-Faşizm-Demokrasiden başka bir şey çıkmazdı. Özel hayatında öyle birini tanımak ilginç olabilirdi. Ama acaba özel hayatı var mıydı? Yoksa işi gücü kürsü kürsü dolaşıp nefret mi uyandırmaktı? Belki rüyalarında bile slogan atıyordu.</p>

  <p>Arka sıradan elverdiğince dinleyicilere bir göz attım. Düşünüyorum da, kış akşamlarında Sol Kitap Kulübü’nün konferanslarını dinlemek için cereyanlı salonlarda boy gösteren bizlerin (şu vesileyle ben de aynı şeyi yaptığım için “biz” demeye hakkım olduğunu düşünüyorum) herhalde belli bir özelliği var. Biz Batı Bletchey’li devrimcileriz. İlk bakışta çok matah bir şey gibi görünmüyor. Salona göz gezdirdikçe, adam artık yarım saatten fazladır Hitler’e ve Nazilere verip veriştirmesine rağmen, dinleyicilerin ancak beş-altısının adamın söz ettiği şeyden gerçekten anladığını fark ettim. Böyle toplantılarda hep aynıdır. İnsanların yarısı konudan hâlâ bihaber olarak oradan ayrılırlar. Masanın bitişiğindeki sandalyesinde Witchett mutlu bir gülümsemeyle konuşmacıyı izliyor ve yüzü küçük pembe bir sardunyayı andırıyordu. Konuşmacı oturur oturmaz söyleyeceği şeyleri şimdiden duyar gibiydim - Melanezya’lılara pantolon yardımı için Anneler Birliği konferanslarının sonunda yaptığı konuşmanın aynısı: “Teşekkürlerimizi iletiyoruz... hepimizin duygularına tercüman olan... son derece ilginç... hepimizi bu konuda düşüncelere sevk eden... son derece aydınlatıcı bir akşam!” Ön sırada dimdik oturan Miss Minns’in başı bir kuşunki gibi hafif yana doğru eğikti. Konuşmacı su bardağının altından bir sayfa çıkarmış, Almanya’daki intihar oranıyla ilgili istatistikleri okuyordu. Miss Minns’in uzun ince boynuna bakarak kadının mutlu olmadığını anlamak mümkündü. Şu konuşma kendini geliştirmesine yarıyor muydu, yaramıyor muydu? Konunun ne olduğunu bir anlayabilse! Öbür ikisi lök gibi oturuyorlardı. Onların yanındaki kızıl saçlı ufak tefek kadın kazak örüyordu. Bir düz, iki ters, birini sal ve öbürlerinin arasından geçir. Konuşmacı Nazilerin vatana ihanet bahanesiyle insanların kafasını nasıl kestiklerini ve infazcının bazen kuru sıkı attığını anlatıyordu. Dinleyicilerin arasında bir kadın daha vardı, devlet okulundaki öğretmenlerden biri olan siyah saçlı bir kız. Öbürlerinden farklı olarak o sahiden dinliyor, gözlerini konuşmacıya dikmiş, hafifçe aralık olan ağzıyla söylenenlerin hepsini içine alarak öne doğru eğilmişti.</p>

  <p>Onun hemen arkasında İşçi Partisi’nden iki ihtiyar oturuyordu. Biri kır saçlarını kısacık kestirmişti, öbürü de keldi ve ağzının kenarlarından sarkan bıyıkları vardı. İkisi de paltoluydu. O tipleri bilirsiniz. Fi tarihinden beri İşçi Partilidirler. Davaya feda edilmiş hayatlar. İşverenlerin kara listesinde yirmi yıl, varoşlara bir şeyler yapsınlar diye belediyenin kapısını aşındırmakla geçen bir on yıl daha. Sonra bir anda her şey değişiyor, eski İşçi Partisi muhabbetinin bir önemi kalmıyor. Dış politikaya kilitleniyorlar: Hitler, Stalin, bombalar, makineli tüfekler, kauçuk coplar, Roma-Berlin mihveri, Halk Cephesi, Anti-Komintern Paktı. Aklım almıyor. Hemen önümde Komünist Parti’nin bölge teşkilatı oturuyordu. Üçü de çok gençti. İçlerinden biri paralıydı ve Hesperides Gayrimenkul’de bir unvanı vardı; aslına bakarsanız herhalde bizim Crum’un yeğeniydi. Öbürü bir bankada veznedardı. Bazen çeklerimi bozardı. Yuvarlak, çok genç, istekli bir yüzü ve bebek gibi mavi gözleri olan öbür yakışıklı oğlanınsa saçları o kadar açık renkti ki, görseniz peroksitle ağartılmış sanırdınız. On yedi gösterse de sanırım yirmi yaşındaydı. Ucuz mavi bir takım elbise giyiyor ve saçlarına uyan açık mavi bir kravat takıyordu. Bu üçünün yanında bir başka komünist daha oturuyordu. Ama sanki farklı türden bir komünist, o da komünist demek mümkünse; çünkü ona Troçkist diyorlardı. Öbürlerinin ona gıcığı vardı. Onlardan bile gençti; çok zayıf, çok esmer ve tedirgindi. Akıllı bir yüzü vardı. Yahudiydi elbette. Bu dörtlü konferansa farklı bir gözle bakıyorlardı. Sorulara geçildiği an ayağa kalkacaklarını biliyordunuz. Daha şimdiden yerlerinde duramıyorlardı. Ve şu küçük Troçkist öbürlerinden önce davranma kaygısıyla poposunun üstünde bir o yana, bir bu yana dönüyordu.</p>

  <p>Artık konuşmada geçen kelimelere de kulak vermeyi bırakmıştım. Fakat dinlemenin türlü yolları vardır. Bir an gözlerimi kapattım. Etkisi ilginçti. Sadece sesini duyarken adamı sanki çok daha iyi görebiliyordum.</p>

  <p>İki hafta durmadan gidebilecekmiş gibi bir sesti bu. Bir insanın size laterna gibi saat başı propaganda üfürmesi dehşet bir şey. Tekrar tekrar aynı şeyler. Nefret, nefret, nefret. Hadi, hepimiz bir araya gelelim ve bir güzel nefret edelim. Durmamacasına. Kafatasınıza bir çekiç girmiş de beyninize beyninize vuruyor gibi. Fakat gözlerim kapalıyken bir an tersten bakmayı başardım. Ben <i>onun</i> kafatasının içine girdim. Garip bir histi. Bir saniye kadar içine girdim, hatta yerine geçtim bile diyebilirim. En azından hissettiğini hissedebiliyordum.</p>

  <p>Onun gözünde canlandırdığı şeyi gördüm. Bu hiç de öyle aman aman bir manzara değildi. <i>Söylediği</i> şey alt tarafı Hitler’in bizim peşimizde olduğu ve hepimizin bir araya gelip bir güzel nefret etmemiz gerektiği. Ayrıntılara girmiyor. Hiçbir şeyin saygınlığına dokunmuyor. Ama <i>gördüğü</i> şey bambaşka. O manzarada kendisi insanların suratını bir somun anahtarıyla dağıtıyor. Suratlar faşistlerinki tabii. Gördüğü şeyin bu olduğunu <i>biliyorum.</i> İçinde olduğum bir-iki saniyede bunu bizzat gördüm. Küt! Tam ortasına! Kemikler yumurta kabuğu gibi içeri göçüyor ve az önce bir suratın olduğu yerde şimdi çilek reçelinden koca bir yığın var. Küt! Bir tane daha! Gece gündüz adamın aklında bu var; düşündükçe bu daha da hoşuna gidiyor. Üstelik vicdanı hiç rahatsız değil; çünkü suratlar faşistlerin suratı. Sesinin tınısından hepsini anlayabiliyorsunuz.</p>

  <p>Peki neden? En muhtemel açıklama korku. Bugünlerde fikir sahibi herkes korkudan kaskatı kesiliyor. Bu adamın farkı, öbürlerinden daha çok korkacak kadar öngörüsünün olması. Hitler peşimizde! Çabuk olun! Hepimiz bir somun anahtarı kapıp bir araya gelelim; belki onlar bizimkini dağıtmadan biz onlarınkini dağıtabiliriz. Birleşin, liderinizi seçin. Hitler kara, Stalin ak. Ama tam tersi olmaması için de bir sebep yok; çünkü bizim ufaklığın kafasında Hitler de Stalin de bir. İkisi de somun anahtarı ve dağıtılmış suratlarla eşanlamlı.</p>

  <p>Savaş! Yine savaşı düşünmeye başladım. Fazla kalmadı, orası kesin. Peki kim savaştan korkuyor? Bir başka deyişle, kim bombalardan ve makineli tüfeklerden korkuyor? “Sen!” diyorsunuz. Doğru, ben korkuyorum; onları görmüş olan herkes korkar. Fakat asıl önemli olan savaş değil, savaştan sonrası. İçine batacağımız dünya; nefret dünyası, slogan dünyası. Paramiliter üniformalar, dikenli teller, kauçuk coplar. Ampullerin gece gündüz yandığı gizli hücreler, sizi uykunuzda izleyen dedektifler. Geçit törenleri, üstünde devasa yüzlerin olduğu posterler ve sağır olana, ona sahiden taptıklarına inanana kadar Lider’e tezahürat yapan milyonlarca kişilik kalabalık - ama bu arada, içten içe ondan kusacak kadar nefret ediyorlar. Bunlar olacak. Yoksa olmayabilir mi? Bazı günler imkânsız diye düşünüyorum, bazen günler kaçınılmaz diye. O akşam bunun olacağından emindim. Hepsi küçük konuşmacının sesindeydi.</p>

  <p>O halde bir kış akşamı böyle bir konferansı dinlemeye gelen şu pinti küçük topluluğun demek ki yine de bir anlamı <i>var.</i> Ya da en azından bütün bunların ne demeye geldiğini kavrayan beş-altı kişinin. Onlar basit bir ifadeyle dev bir ordunun uzantıları. Uzak görüşlü olanlar, geminin battığını ilk fark eden fareler. Çabuk, çabuk! Faşistler geliyor! Anahtarları hazır edin, çocuklar! Suratlarını dağıtın, yoksa onlar sizinkini dağıtacak. Gelecekten o kadar korkuyoruz ki, bir tavşan gibi doğruca boa yılanının gırtlağından içeri atlıyoruz.</p>

  <p>İngiltere’ye faşizm geldiğinde benim gibilere ne olacak peki? Doğrusunu isterseniz, muhtemelen hiçbir şey fark etmeyecek. Ama konuşmacı ve dinleyiciler arasındaki şu dört komünist için öyle değil; onlar için çok şey fark edecek. Kimin kazandığına bağlı olarak surat dağıtacak ya da suratları dağılacak olanlar onlar. Benim gibi ortadakiler içinse hayat olağan seyrinde devam edecek. Yine de korkuyorum; size korkuyorum diyorum. Ve tam neden korktuğumu merak ederken konuşmacı susup oturdu.</p>

  <p>Dinleyici on beş kişiden ibaret olunca her zaman duyduğunuz türden kof, zayıf alkış sesleri geldi, ardından bizim Witchett kendi repliklerini henüz tamamlamıştı ki, daha ne oluyoruz demeden şu dört komünist aynı anda ayağa kalktı. Diyalektik materyalizm, proleterlerin akıbeti ve Lenin’in 1918’de ne dediği gibi başka kimsenin anlamadığı konularda on dakika kadar süren sıkı bir it dalaşı yaşandı. Ardından, bu arada bir bardak su içmiş olan konuşmacı ayağa kalktı, Troçkist çocuğu sandalyesinde kıvrandırırken öbürlerini rahatlatan bir özet geçti ve sonrasında it dalaşı gayriresmi olarak bir süre daha devam etti. Kimse ağzını açmıyordu. Hilda’yla öbürleri, konuşmacı sözünü bitirir bitirmez sıvışmışlardı. Herhalde salonun kirası için para toplanacağından korkuyorlardı. Kızıl saçlı ufak tefek kadın örgü sırasını bitirmekle meşguldü. Öbürleri tartışırken ilmek sayısını saydığı duyulabiliyordu. Bu arada Witchett oturuyor, konuşan her kimse ona kocaman bir gülümsemeyle gülümsüyor, bütün bunların ona ne kadar ilginç geldiği ve aklından notlar aldığı görülebiliyor; siyah saçlı kız ağzı hafif aralık olarak bir ona bir buna bakıyor; kulaklarına kadar kaldırdığı paltosunun yakası ve sarkık bıyığıyla fok balığına benzeyen İşçi Partili ihtiyar oturduğu yerden tartışanlara gözlerini dikmiş, olan bitenlere bir anlam vermeye çalışıyordu. Ben de sonunda kalkıp paltomu giymeye başladım.</p>

  <p>İt dalaşı küçük Troçkist’le açık sarı saçlı oğlan arasında kişisel bir çekişmeye dönmüştü. Savaş çıksa orduya katılmak gerekip gerekmediğini tartışıyorlardı. Sandalyelerin arasından yan yan çıkarken açık sarı saçlı bana döndü.</p>

  <p>“Mr. Bowling! Size sorayım. Savaş çıksa ve faşizmi temelli olarak ezme şansımız olsa siz de savaşmaz mısınız? Yani genç olsanız.”</p>

  <p>Herhalde altmış falan olduğumu düşünüyordu.</p>

  <p>“Savaşmayacağıma emin olabilirsin,” dedim. “Geçen seferki bana yetti.”</p>

  <p>“Ama faşizmi ezmek için!”</p>

  <p>“S...et faşizmi! Bana sorarsan herkes birbirini yeterince ezdi zaten.”</p>

  <p>Küçük Troçkist toplumsal vatanseverlik ve işçilerin ihanete uğradığı teranesiyle araya girmeye çalışıyor ama öbürleri lafı ağzına tıkıyorlardı.</p>

  <p>“Ama siz 1914’ü düşünüyorsunuz. O sıradan emperyalist bir savaştı. Bu seferki farklı. Bakın. Almanya’da olanları, toplama kamplarını, Nazilerin insanları kauçuk coplarla dövmesini ve Yahudileri birbirlerinin yüzüne tükürtmesini duyduğunuzda bu sizi çileden çıkarmıyor mu?”</p>

  <p>Çileden çıkarmakmış! Savaşta da aynı lafı kullandıklarını hatırlıyorum.</p>

  <p>“1916’da bu işleri bıraktım,” dedim. “Siperlerin kokusunu içine çektiğin zaman sen de anlarsın.”</p>

  <p>Sonra bir anda sanki çocuğu görmeye başladım. O âna kadar onu iyice görmemişim gibi.</p>

  <p>Gür sarı saçlarıyla gencecik, heyecanlı yüzü bir okul çocuğunkine benziyordu ve benimkilere bakan mavi gözlerinde bir an sahiden yaşlar belirdi! Olanlar onu Alman Yahudileri kadar etkiliyordu! Ama ben ne hissettiğini çok iyi biliyordum. Cüsseli bir delikanlı, muhtemelen bankanın ragbi takımında oynuyor. Kafası da çalışıyor. Ama işte bakın, ne halde: insafsız bir banliyöde bir banka memuru olarak buzlu camın gerisinde oturuyor, muhasebe defterine rakamlar giriyor, banknot destelerini sayıyor, müdüre yalakalık yapıyor. Hayatının çöpe gittiğini hissediyor. Ve bu arada bütün Avrupa büyük olaylarla çalkalanıyor. Siperlere bombalar yağıyor, piyadeler duman bulutlarının arasından dalga dalga akın ediyor. Bazı arkadaşları İspanya’da çarpışıyor olmalı. Elbette savaşı istiyordur. Onu suçlayabilir misiniz? Bir an oğlummuş duygusuna kapıldım - yaş bakımından mümkündü. Ve haberci çocuk İNGİLTERE ALMANYA’YA HARP İLAN ETTİ afişini karşımıza yapıştırınca beyaz önlüklerle hep beraber kaldırıma hücum edip tezahürat yaptığımız o kavurucu ağustos gününü düşündüm.</p>

  <p>“Dinle evlat,” dedim. “Fena halde yanılıyorsun. 1914’te <i>biz</i> de muhteşem bir iş yaptığımızı düşünüyorduk. Ama alakası yoktu. Her şey kanlı bir karmaşadan ibaretti, o kadar. Yine savaş çıkarsa uzak durmaya bak. Vücudunu kurşunla niye doldurtasın? Onu bir kıza sakla. Savaş deyince aklına kahramanlıklar ve şeref madalyaları geliyor ama öyle değil. Artık süngülü hücumlar kalmadı; ayrıca kalmış olsa bile o iş sandığın gibi olmuyor. Kendini kahraman gibi hissetmiyorsun. Sadece üç gündür uyumadığını, teke gibi koktuğunu ve korkudan altına işediğini biliyorsun ve ellerin donduğu için tüfeğini tutamıyorsun. Ama ona bakarsan bunun da bir önemi yok. Asıl mesele daha sonra olanlar.”</p>

  <p>Kimse etkilenmedi tabii. Sizin eski kafalı olduğunuzu düşünüyorlar, o kadar. Ha burada dil dökmüşüm, ha bir kerhanenin kapısında dikilip broşür dağıtmışım.</p>

  <p>İnsanlar çıkmaya başlamıştı. Witchett konuşmacıyı evine götürüyordu. Üç komünistle küçük Yahudi, proleter dayanışma, diyalektiğin diyalektiği ve Troçki’nin 1917’de ne dediği hakkında birbirleriyle didişerek beraber yola çıktılar. Hiçbirinin öbüründen farkı yok aslında. Nemli, durgun, kapkara bir geceydi. Yolu aydınlatamayan lambalar karanlıkta yıldızlar gibi asılıydı. Uzakta tramvayların High Caddesi boyunca gümbürdemesi duyuluyordu. Bir içki istiyordum ama saat neredeyse ondu ve en yakın birahane neredeyse bir kilometre uzaktaydı. Birisiyle konuşmak da istiyordum ama birahanelerde konuşulanlardan farklı şeyler hakkında. Beynim bütün gün tuhaf şekilde harıl harıl işlemişti. Biraz da çalışmamanın sonucu elbette; ama aynı zamanda biraz da beni tazeler gibi olan yeni takma dişlerim sayesinde. Bütün gün geçmiş ve gelecek üstüne kara kara düşünmüştüm. Belki gelecek, belki gelmeyecek olan kötü günler hakkında, sloganlar, renkli gömlekler<a id="k22" href="../Text/dipnotlar.xhtml#a22"><sup>[22]</sup></a> ve Avrupa’nın doğusundan gelip İngiltere’yi serseme çevirecek robot gibi adamlar hakkında konuşmak istiyordum. Hilda’yla konuşmaya çalışmak faydasızdı. Sonra aklıma birdenbire bir ahbabım olan ve geç saatlere kadar uyumayan Porteous’a gidip bakmak geldi.</p>

  <p>Porteous devlet okulundan emekli bir müdür. Kilisenin yakınında, kasabanın eski kesimindeki bir evin -neyse ki- giriş katında yaşıyor. Bekâr elbette. Öyle adamların evli olduğunu hayal etmek zor. Kitapları ve piposuyla tek başına yaşıyor; bir kadın gelip ev işlerine bakıyor. Yunanca, Latince, şiir filan bilen mürekkep yalamış bir insan. Sol Kitap Kulübü’nün bizim oradaki şubesi “İlerleme”yi temsil ediyorsa Porteous için de herhalde “Kültür”ü temsil ediyor denebilir. İkisinin de Batı Bletchey’de pek esamisi okunmaz.</p>

  <p>Bizim Porteous’un gece vakti oturup okuduğu küçük odanın ışığı yanıyordu. Ön kapıyı tıklatınca her zamanki gibi dişlerinin arasında piposu, yerini kaybetmemek için arasına parmaklarını sıkıştırdığı kitabıyla salına salına beni karşılamaya geldi. Upuzun boyu, kıvırcık kır saçları ve biraz renksiz olsa da -altmışına merdiven dayamış olmasına rağmen- neredeyse çocuk gibi duran ince, hülyalı yüzüyle etkileyici bir görünüşü vardır Porteous’un. Devlet okullu ve üniversiteli bazı kişilerin öldükleri güne kadar böyle çocuk gibi görünmeyi başarmaları tuhaf. Hareketlerindeki bir şeyle ilgisi var. Bizim Porteous, şu ya da bu şiirin hayalini kurar ve etrafında olanların farkında değilmiş gibi biraz geride tuttuğu yakışıklı yüzü, kır saçlarıyla kendine has bir tarzda yürür. Ona baktığınızda bugünlere kadar nasıl geldiğini hemen anlarsınız. Devlet okulu, Oxford Üniversitesi, ardından müdür olarak tekrar eski okulu. Latince, Yunanca ve kriket ikliminde geçen koca bir hayat. Tepeden tırnağa üsluptur kendisi. Sizin “rezil” bulmanızdan hoşlandığı eski bir Harris tüvit ceket ve gri flanel pantolon giyer hep, sigarayı hor görerek pipo içer ve gecenin bir yarısına kadar ayakta olmasına rağmen her sabah soğuk suyla banyo yapar. Onun gözünde sanırım biraz görgüsüz biriyim. Devlet okuluna gitmedim, Latince bilmediğim gibi öğrenmek de istemiyorum. "Güzelliğe duyarsız” olmamı talihsiz buluyor bazen ve bununla herhalde kibarca eğitimsiz olduğumu söylemek istiyor. Yine de ondan hoşlanıyorum. Çok doğru bir konukseverlik anlayışı var; her zaman sizi içeri buyur edip saatlerce konuşmaya hazırdır ve her zaman elinin altında içki bulunur. Bizimki gibi kadın ve çocuk istilasına uğramış bir evde yaşıyorsanız bazen kaçıp bekâr bir ortama, kitaplı-pipolu-şömineli bir atmosfere girmek iyi geliyor. Ayrıca kitap, şiir ve Yunan heykelleri dışında hiçbir şeyin öneminin olmadığı, Gotlar’ın Roma’yı yağmalamasından sonra yaşanmış hiçbir şeyin sözünü etmeye değmediği şu kaliteli Oxford ortamı... o da bazen insanı teskin ediyor.</p>

  <p>Porteous beni şöminenin yanındaki eski deri koltuğa doğru dürtüp viski ve soda çıkardı. Bu oturma odasını pipodan duman altı olmamış haliyle hiç görmedim. Tavan neredeyse kapkara. Kapısı, penceresi ve şöminenin üstündeki boş alan hariç, oda küçük sayılır; duvarlar tabandan tavana kitap kaplı. Şömine rafında tahmin edebileceğiniz şeyler var. Gül ağacından hepsi de kirli bir sıra pipo, birkaç gümüş Yunan sikkesi, üstünde Porteous’un üniversite arması olan bir tütün kavanozu ve Sicilya’da bir dağda eşelediğini söylediği küçük toprak bir lamba. Bunların üstünde Yunan heykellerine ait fotoğraflar var. Ortadaki büyük resimde kanadı başsız bir kadın otobüse yetişmek ister gibi adımını ileri atıyor. Cahil halimle onu ilk gördüğümde, heykele niye bir baş uydurmadıklarını sorarak Porteous’u dehşete düşürdüğümü hâlâ hatırlarım.</p>

  <p>Adamım şömine rafının üstündeki kavanozdan piposunu tekrar doldurmaya girişti.</p>

  <p>“Yukarıdaki tahammül edilmez kadın bir radyo seti almış,” dedi. “Hayatımı o şeylerin sesi olmadan tamamlamayı umuyordum. Yapabileceğim bir şey yoktur herhalde? Hukuki durumun ne olduğunu biliyor musun?”</p>

  <p>Yapılabilecek hiçbir şey olmadığını söyledim. Porteous’un Oxford ağzıyla "tahammül edilmez” deyişi hoşuma gidiyor ve 1938’de bile evinde radyoya itiraz etmesini heyecan verici buluyorum. Her zamanki hülyalı haliyle, elleri ceketinin ceplerinde ve piposu dişlerinin arasında bir yukarı bir aşağı salınırken bir anda Perikles zamanında Atina’da müzik enstrümanlarına karşı kabul edilen bir yasa hakkında konuşmaya başlıyor. Her zaman böyledir bizim Porteous. Söylediği her şey yüzyıllar öncesiyle ilgilidir. Nereden açarsanız açın, konu her zaman heykellere, şiire, Yunan ve Romalılara gelir dayanır. Savaş gemisi Queen Mary dersiniz, size Fenikelilerin kadırgalarını anlatır. Çağdaş bir kitap asla okumaz, onların isimlerini bilmeyi reddeder, <i>The Times</i> dışında hiçbir gazeteye bakmaz ve sinemaya hiç gitmemekle iftihar ettiğini size söyler. Keats, Wordsworth gibi birkaç şair dışında modern dünyayı -üstelik onun bakışıyla modern dünya son iki bin yılı kapsadığı halde- olmaması gereken bir şey olarak düşünür.</p>

  <p>Ben kendimi modern dünyaya ait görmekle beraber onunla sohbet etmekten hoşlanıyorum. Porteous rafların önünde dolaşacak, önce bir kitap, sonra bir kitap daha çıkaracak ve piposundan aldığı küçük fırtların arasında size bir şeyler okuyacak, okudukça Latince veya başka bir dile ait satırları size çevirmesi gerekecektir. Bunları hep huzur veren bir edayla yapar, keyifli bir edayla. Biraz müdürce bir tarzda ama yine de bir şekilde sakinleşirsiniz. Dinlerken tramvayların, gaz faturalarının ve sigorta şirketlerinin olmadığı başka bir dünyaya taşınırsınız. Etrafta sadece tapınaklarla zeytin ağaçları, tavus kuşlarıyla filler, ağları ve üç dişli mızraklarıyla arenada dolaşanlar, kanatlı aslanlar, hadımlar, kadırgalar ve mancınıklar, askerlerin kalkanları üstünden dörtnala uçan atlı ve pirinç zırhlı generaller vardır. Benim gibi bir herife yüz vermesi olacak şey değil aslında. Öte yandan, şişman olmanın avantajlarından biri de işte budur: hemen hemen her muhite girebilmektir. Üstelik edepsiz hikâyeler gibi ortak bir yanımız da var. Bana ne kadar aksini hatırlatsa da, Porteous’un alakadar olduğu yegâne modern konu budur. Gerçi biraz yaşlı hizmetçi kadınlar gibi anlatır o; hikâyeleri hep bir şekilde örtülüdür. Bazen bir Latin şairini alıp müstehcen bir dizeyi çevirir ve işin çoğunu hayal gücünüze bırakır, bazen de Roma imparatorlarının özel hayatlarından ve Astarot tapınaklarında olan bitenlerden size ipuçları verir. Yunan ve Romalılar denen şu tayfa az değilmiş. Bizim Porteous’ta İtalya’da bir yerdeki duvar resimlerine ait fotoğraflar var ki, ağzınız açık kalır.</p>

  <p>İşten ve evden sıkıldığımda Porteous’a gidip sohbet etmek bana hep çok iyi gelmiştir. Ama bu akşam pek öyle değil gibiydi. Aklım hâlâ gün boyu kafama takılan konularla meşguldü. Sol Kitap Kulübü’ndeki konuşmacıyı olduğu gibi Porteous’uda, sesinin tınısı dışında tam olarak dinlemiyordum. Fakat konuşmacının sesi bir ara beni ele geçirirken bizim Porteous için aynı şeyi söyleyemem. Fazla huzur vericiydi Porteous, fazla Oxfordvari. Sonunda, o hâlâ bir şeyleri anlatırken sözünü bölüp sordum:</p>

  <p>“Söylesene Porteous, Hitler hakkında ne düşünüyorsun?”</p>

  <p>Bizim Porteous leylekleri andırır zarafetiyle dirseklerini şömine rafına, bir ayağını da sipere dayamıştı. O kadar şaşırmıştı ki, piposunu az daha ağzından çıkarıyordu.</p>

  <p>“Hitler mi? Şu Alman mı? Aziz dostum! Ben onun hakkında <i>düşünmem</i> bile.”</p>

  <p>“Ama sorun şu ki, o lanet herif işi bitmeden önce bizi kendisi hakkında öyle ya da böyle düşünmek zorunda bırakacak.”</p>

  <p>Bizim Porteous “lanet” lafını sevmez, kullanmaktan çekinir ama tabii pozunu bozacağı için şaşırmaya da yanaşmaz. Tekrar duman tüttürerek yukarı aşağı adımlamaya başlıyor.</p>

  <p>“Onu dikkate almak için bir sebep görmüyorum. Bir maceracı, o kadar. Böyleleri gelir gider. Sabun köpüğü, sadece sabun köpüğü.”</p>

  <p>“Sabun köpüğü” ile ne demek istediğini tam anlayamasam da geri adım atmıyorum:</p>

  <p>“Bence yanılıyorsun. Bu Hitler denen adam öyle biri değil. Joe Stalin de. Sırf iş olsun diye insanları çarmıha germekle, kellelerini uçurmakla filan uğraşan eski tipler gibi değil bunlar. Bunlar yeni bir şeyin peşinde... daha önce hiç duyulmamış bir şeyin peşinde.”</p>

  <p>“Aziz dostum! Güneşin altında yeni bir şey yok.”</p>

  <p>Bizim Porteous’un sevdiği sözlerden biri bu tabii. Yeni bir şeyin varlığına kulaklarını tıkar. Şu günlerde yaşanan herhangi bir hadiseyi ona anlatmaya görün, hemen Kral Falan-filanca döneminde de aynısının olduğunu söyler. Uçak gibi araçlardan söz açsanız bile muhtemelen onların Girit’te, Miken ülkesinde veya başka bir yerde de olduğundan dem vuracaktır. Şu ufak tefek herifin konuşmasında bahsettiği şeyi ve yaklaşan kötü zamanlarla ilgili zihnimde beliren hayali açıklamaya çalıştımsa da nafile. Güneşin altında yeni bir şey olmadığını tekrar edip durdu. Sonunda raflardan bir kitap indirdi ve milattan önceki bir tarihte Hitler’in basbayağı ikiz kardeşi olabilecek bir Yunan despotu hakkında bana bir pasaj okudu.</p>

  <p>Bir süre tartıştık. Bütün gün biriyle bu konuda dertleşmek istemiştim. Hale bakın. Aptal değilim, entel de sayılmam ve normal zamanlarda, haftada yedi pound kazanan iki çocuklu orta yaşlı bir babadan beklemeyeceğiniz ilgilerim de yoktur. Ama yine de alıştığımız eski hayatın kökünün kazındığım görecek kadar kafam çalışıyor. Bunu hissedebiliyorum. Savaşın geldiğini görebiliyorum; savaştan sonraki yemek sıralarını, gizli polisi ve size ne düşünmeniz gerektiğini söyleyecek hoparlörleri de görebiliyorum. Ve bu konuda yalnız değdim. Benim gibi milyonlarcası var. Her yerde karşılaştığım sıradan insanlar, birahanelerde gördüklerim, otobüs sürücüleri, makine imalatçıları için gezen pazarlamacılar, hepsi dünyanın çığrından çıktığını seziyor. Ayaklarının altında yerin çatırdayıp çöktüğünü hissedebiliyorlar. Gelgelelim, hayatı boyunca kitaplarla yaşamış, her gözeneğinden fışkırana kadar tarihe doymuş şu eğitimli adam bir şeylerin değiştiğinin farkına bile varamıyor. Hitler’i önemsiz buluyor. Bir savaşın daha kapıya dayandığına inanmak istemiyor. Zaten bir önceki savaşta da çarpışmadığı için üstünde durmuyor -Truva kuşatmasına kıyasla o savaşın zavallı bir gösteri olduğunu düşünüyor. Sloganları, hoparlörleri ve renkli gömlekleri niye dert etmemiz gerektiğini anlamıyor. Aklı başında kim böyle şeylere aldırır, diyor hep. Hitler’in de Stalin’in de gidici ama “ebedî hakikatler” dediği şeylerin temelli olduğunu söylüyor. Tabii bu, her şeyin nasıl geldiyse aynen öyle devam edeceğini söylemenin başka bir yolu. Kültürlü Oxford mezunları kitap dolu etüt salonlarım ebediyete kadar yukarı aşağı arşınlayacak, Latince deyişleri aktaracak, armalı kavanozlardan kaliteli tütün içecekler. Onunla konuşmanın bir faydası yoktu. Açık sarı saçlı delikanlıyla devam etsem daha iyiydi. Sohbet her zamanki gibi kademeli olarak milattan öncesine döndü. Sonra şiire geldi. Sonunda bizim Porteous raflardan bir kitap daha çıkarıp Keats’in “Bülbüle Gazel”ini okumaya başladı (belki tarlakuşuydu, hatırlamıyorum).</p>

  <p>Kendi hesabıma konuşmam gerekirse, şiirden pek hazzetmiyorum. Ama bizim Porteous’un yüksek sesle okuması ilginç şekilde hoşuma gidiyor. Adamın bu işi iyi becerdiği kesin. Tabii alışkanlığı var; sınıflar dolusu çocuğa okumuş uzun zaman. Rahat edasıyla, dişlerinin arasında azar azar tüttürdüğü piposuyla bir şeye yaslanır, sesi ciddileşir ve dizenin gidişiyle yükselip alçalır. Bunun onu etkilediğini gözünüzle görebilirsiniz. Şiirin ne olduğunu ve nasıl bir iş görmesi gerektiğini bilmiyorum. Herhalde müziğin bazı insanlarda uyandırdığına benzer duygusal bir etkisi var. Porteous okuduğu zaman aslında dinlemiyorum, daha doğrusu, kelimeleri içime almıyorum ama bazen şiirin tınısı sanki zihnimi teskin ediyor. Genel olarak bundan hoşlandığımı söyleyebilirim. Ama bu akşam nedense işe yaramıyordu. Soğuk bir yel odaya dolmuş gibiydi. Hepsi bana palavra geliyordu. Şiirmiş! Nedir şiir? Alt tarafı bir ses, havada küçük bir girdap. Bir de -Tanrım!- makineli tüfeklere karşı ne faydası olabilirdi?</p>

  <p>Adamın kitap rafına dayanmasını izledim. Devlet okulu mezunlarının halleri işte. Hayatları boyunca öğrenci. Eski okulun, Latince ve Yunanca parçaların, şiirin çevresinde dönen koca hayatlar. Sonra ansızın Porteous’a ilk gelişimde de onun bana aynı şüri okuduğunu fark ettim. Tıpatıp aynı edayla okumuş, büyülü pencere kanadı mı neyle ilgili olan kısma geldiğinde sesi titremişti. Derken garip bir düşünceyle çarpıldım. <i>Adam ölmüş.</i> Bir hayalet. Onun gibilerin hepsi ölüydü. Etraftaki birçok insanın belki de ölmüş olduğu o an kafama dank etti. Bir insanın kalbi durunca -daha önce değil- öldüğünü söyleriz. Bana biraz keyfî geliyor bu. Sonuçta vücudun bazı kısımları çalışmaya devam ediyor; mesela saçlar, tüyler daha yıllarca uzuyor. Belki insan asıl beyni durunca ölüyor, yeni bir düşünceyi idrak etme gücünü yitirince. Bizim Porteous da öyle biri. Olağanüstü bilgili, olağanüstü zevk sahibi ama değişme kabiliyeti yok. Tekrar tekrar aynı şeyleri söylüyor, aynı şeyleri düşünüyor. Üstelik onun gibiler ne kadar çok. İçeriden durmuş ölü kafalar. Aynı küçük izin üstünde ileri geri hareket eden ve bu arada hayaletler gibi gitgide soluklaşan kafalar.</p>

  <p>Bizim Porteous’un kafası da herhalde Japon-Rus Savaşı’nın olduğu sıralar durmuştu. Yazık ki neredeyse bütün düzgün insanlar, somun anahtarlarıyla surat dağıtmak <i>istemeyen</i> insanlar hep onun gibi. Düzgünler ama kafaları durmuş. Üstlerine gelen şeye karşı kendilerini savunamıyor; çünkü burunlarının dibinde olduğu halde onu göremiyorlar. İngiltere’nin hiçbir zaman değişmeyeceğini ve İngiltere demenin dünya demek olduğunu sanıyorlar. Onun bombaların bir şekilde ıskaladığı unutulmuş bir köşe olduğunu anlayamıyorlar. Peki ya Avrupa’nın doğusundan gelen yeni insan türü; sloganlarla düşünüp mermilerle konuşan robot misali insanlar? Peşimizden geliyorlar. Çok geçmeden bize yetişecekler. Bu çocuklara Queensbury düşesinin kuralları sökmeyecek. Ve bütün düzgün insanlar felç olmuş. Ölü insanlar ve diri goriller. Arası kalmamış gibi.</p>

  <p>Yarım saat kadar sonra oradan ayrıldığımda Hitler’i yabana atmamak gerektiğine bizim Porteous’u hâlâ ikna edememiştim. Ürpertili sokaklardan eve dönerken aklımdan hâlâ aynı şeyleri geçiriyordum. Tramvay artık çalışmıyordu. Ev zifirî karanlıktı ve Hilda uyuyordu. Takma dişlerimi banyodaki bir bardak suya bıraktım, pijamamı giydim ve karımı yatağın öbür yanına doğru ittirdim. Hilda uyanmadan, kamburunu bana çevirerek yuvarlandı. Bazı geceler geç vakit insanın üstüne çöken şu boğucu kasvet ne tuhaf. O an Avrupa’nın kaderi bana evin taksitinden, çocukların okul harcından ve yarın yapmam gereken işlerden daha önemli görünüyordu. Hayatını kazanmak zorunda olan herkes için böyle düşünceler katıksız bir aptallıktır aslında. Gelgelelim, onları aklımdan bir türlü çıkaramıyordum. Hâlâ şu renkli gömleklerin ve takırdayan makineli tüfeklerin görüntüsü. Uyuyakalmadan önce hatırladığım son şey, benim gibi bir herifin böyle şeylere neden aldırdığını merak ediyordum.</p>

  <h2 id="sigil_toc_id_16">II</h2>

  <p>Çuhaçiçekleri açmaya başlamıştı. Galiba mart ayıydı.</p>

  <p>Arabayla Westerham’dan geçmiş, Pudley’e doğru ilerliyordum. Bir demirci dükkânına kıymet biçmem gerekiyordu, ardından da, eğer adamı bağlayabilirsem, muhtemel bir hayat sigortası için onunla görüşme yapacaktım. Adını yerel bir acenteden almıştım ama adam son anda korkuya kapılmış ve masrafı karşılayamayacağından endişe etmeye başlamıştı. İnsanlarla konuşmakta bayağı iyiyimdir. Şişmanlığın verdiği bir şey bu. İnsanlara neşe veriyor, çek imzalamanın neredeyse bir zevk olduğunu hissettiriyor. Tabii farklı insanlara yaklaşmanın farklı yolları var. Bazıları için avantajları ön planda tutmak daha çok işe yarıyor, bazılarını da sigortasız ölürlerse karılarının başına gelecekler konusunda inceden inceye işlemek gerekiyor.</p>

  <p>Eski araba kıvrım kıvrım küçük tepelerde bir yukarı bir aşağı dönüp duruyordu. Ve Tanrım, ne güzel bir gündü! Genelde martta görülen ve kışın ansızın mücadeleden vazgeçer gibi olduğu şu günlerden. Son birkaç gündür insanların "açık” dediği, gökyüzünün soğuk ve sert bir mavi olup rüzgârın kör bir jilet gibi insanı rendelediği şu pis havalar hâkimdi. Sonra birdenbire rüzgâr dindi ve güneş kendine bir fırsat buldu. Bilirsiniz o günleri. Solgun sarı bir güneş, kıpırtısız yapraklar, koyunların tebeşir parçaları gibi yamaçlara yayıldığı uzaklarda hafif bir pus. Vadilerin içinde ateşler yakılıyor ve bunların dumanı kıvrılarak ağır ağır yükselip pusa karışıyordu. Yolda bir ben vardım. Hava o kadar sıcaktı ki, üstümü çıkarsam olurdu.</p>

  <p>Çuhaçiçeklerinin yol kenarındaki çimleri örttüğü bir yerden geçiyordum. Toprak burada belki de killiydi. Yirmi metre kadar ileride yavaşlayıp durdum. Hava kaçrılmayacak kadar güzeldi. Arabadan inip bahar havasını koklamalı, hatta gelen giden yoksa birkaç çuhaçiçeği koparmalıydım. Eve, Hilda’ya götürmek için onlardan bir demet toplama fikrine bile kapılır gibi oldum.</p>

  <p>Motoru kapatıp çıktım. Şu külüstürü rölantide bırakmayı hiç sevmiyorum; sarsıntıdan çamurluklarını filan düşüreceğinden korkuyorum. Araba 1927 model ve kilometresi epey fazla. Kaputu kaldırıp motora baktığınızda insana eski Avusturya İmparatorluğu’nu hatırlatıyor: Her şey küçük tellerle birbirine eğreti bağlanmış ama bir şekilde hâlâ gidiyor. Bir makinenin aynı anda bunca farklı yönde zangırdaması olur şey değil. Yirmi iki değişik yalpası olan yerkürenin hareketi gibi - bir yerde öyle yazdığını hatırlıyorum. Araba rölantideyken ona arkadan baktığınızda Hawaii’li kızların hula hula dansını izler gibi oluyorsunuz.</p>

  <p>Yol kenarında beş parmaklıklı bir bahçe kapısı vardı. Oraya kadar yürüyüp üstünden eğildim. Etrafta bir Allah’ın kulu yoktu. Havanın yumuşak temasını alnımda daha iyi hissedebilmek için şapkamı hafif geriye kaldırdım. Çitin altı çuhaçiçeklerinden geçilmiyordu. Kapının hemen iç tarafında bir serseri veya başka biri bir ateş yakmış, geriye artıkları kalmıştı. Küçük bir öbek halindeki kül rengi korlardan hâlâ bir tutam duman tütüyordu. Biraz ileride sumercimekleriyle kaplı küçük bir gölete benzer bir su birikintisi vardı. Kışlık buğday tarlasıydı burası. Dik bir açıyla yukarı meylediyor, sonra bir kireçtaşı kayalığı ve küçük bir kayın koruluğu geliyordu. Ağaçlardaki genç yapraklarda bir sis asılı gibiydi. Her yerde mutlak bir sükûnet. Ateşin küllerini kaldıracak kadar bile yel yoktu. Bir yerde şakıyan bir toygarın dışında ses yoktu, uçak bile yoktu.</p>

  <p>Kapının üstünden eğilerek orada bir süre dikildim. Yalnızdım, yapayalnız. Ben tarlaya bakıyordum, tarla bana. Hissediyordum - bilmem anlar mısınız?</p>

  <p>Hissettiğim şey bugünlerde o kadar alışılmadık ki, kulağa budalalık gibi gelecektir. <i>Mutlu</i> hissediyordum kendimi. Sonsuza kadar yaşamayacağımı bilsem de buna hazırdım. İsterseniz baharın ilk günü olduğu için öyle bir duyguya kapıldığımı söyleyin. Mevsimin cinsel ifrazattaki etkisi ya da ona benzer bir şey deyin. Ama mesele bundan ibaret değildi. Hayatın yaşamaya değer olduğuna beni ikna eden şey, ister inanın ister inanmayın, çuhaçiçeklerinden veya çitin üstündeki taze goncalardan çok kapının yanındaki şu ateş artığıydı. Sakin bir günde odun ateşinin nasıl olduğunu bilirsiniz. Beyaz küle dönmüş dallar hâlâ dal biçimini korur ve külün altından canlı bir kızıllık seçilir. Kızıl korun insana daha canlı gelmesi, hayatın duygusunu canlı bir şeyden daha fazla vermesi ilginçtir. Onda bir şey var, bir tür yoğunluk, bir titreşim... tam kelimeyi bulamıyorum. Ama size canlı olduğunuzu hatırlatan bir şey. Öbür her şeyi fark etmenizi sağlayan tablodaki püf noktası gibi.</p>

  <p>Bir çuhaçiçeği koparmak için eğildim. Çiçeğe ulaşamadım; göbeğim müsaade etmedi. Butlarımın üstüne çöküp küçük bir demet topladım. Beni görecek kimse olmadığı için şanslıydım. Yaprakların buruşuk bir hali vardı ve tavşan kulaklarına benziyorlardı. Doğrulup topladığım çiçekleri kapı sövesinin üstüne koydum. Sonra anlık bir dürtüyle takma dişlerimi çıkarıp onlara bir göz attım.</p>

  <p>Neye benzediğimi zaten biliyorum tabii ama o an bir ayna olsa kendimi boydan boya süzerdim. Biraz yıpranmış balıksırtı gri takım elbise ve melon şapkalı kırk beş yaşında şişman bir erkek. Evli, iki çocuklu, banliyöde bir evimin olduğu alnımda yazıyor. Kırmızı suratlı ve patlak mavi gözlü. Biliyorum, söylemenize gerek yok. Fakat ağzıma geri koymadan önce damağımda göz gezdirirken beni asıl çarpan şey şu: <i>Bir önemi yoktu.</i> Takma dişlerin bile bir önemi yoktu. Şişmanım, evet. Bir müşterek bahisçinin başarısız kardeşi gibi görünebilirim, evet. Para almadıkça hiçbir kadın benimle yatağa girmeyecektir. Bunların hepsini biliyorum. Ama size bunların umurumda olmadığını söylüyorum. Kadınları istemiyorum, gençliğimi bile aramıyorum. Ben sadece yaşamak istiyorum. Ve şu çuhaçiçeklerine, çitin altındaki kızıl korlara bakarken yaşıyordum. İçinizde duyarsınız bunu; huzur verici bir şeydir ama aynı zamanda alev gibidir.</p>

  <p>Çitin ilerisindeki göleti kaplayan sumercimekleri o kadar halıya benziyordu ki, ne olduğunu bilmeseniz o yeşil örtüyü sağlam zemin sanıp üstüne basabilirdiniz. Hepimiz niye böyle lanet birer aptalız, merak ediyorum. İnsanlar budalalık uğruna onca vakit harcayacaklarına niye dolaşıp etraflarına <i>bakmıyorlar?</i> Şu gölete mesela; içindeki bir sürü şeye. Su kelerleri, su salyangozları, su böcekleri, şayak sinekleri, sülükler ve ancak mikroskopla görülebilecek kim bilir neler. Su altındaki hayatların gizemi. Onları izleyerek bir ömür geçer, on ömür geçer de şu kadarcık göleti bitiremezsiniz. Ve bu arada hiç bitmeyen şu merak duygusu, içinizdeki o acayip alev. Sahip olmaya değer tek şey ve biz onu istemiyoruz.</p>

  <p>Ama ben istiyorum. Ya da en azından o an öyle düşünüyordum. Beni yanlış anlamayın. Bir kere çoğu Londralıdan farklı olarak ben "kırsal hayat” diye yanıp tutuşmuyorum. Öyle olamayacak kadar bütün bu işlerin yakınında büyüdüm. Böyle bir amaç uğruna insanların şehirlerde veya banliyölerde yaşamaktan vazgeçmesini istemiyorum. İnsanlar istedikleri yerde yaşasınlar. Ayrıca bütün insanlığın çuhaçiçekleri toplayarak filan geze toza ömür sürmesini de önermiyorum. Çalışmamız gerektiğini gayet iyi anlıyorum. Herhangi birimizin çuhaçiçeği toplamaya vakti varsa bu madenlerde ciğerleri çıkana kadar öksüren adamlarla daktilolarda parmak çürüten kızların sayesinde. Hem karnınız tok değilse ve sıcak bir yuvanız yoksa zaten çiçek toplamak istemezsiniz. Ama konu bu değil. İçimde uyanan bir his var - pek sık olmaz, kabul ediyorum ama arada bir gelir. Bu hisse kapılmanın iyi bir şey olduğunu biliyorum. Dahası, aynı şey herkes ya da hemen hemen herkes için geçerli. Daima çok yakınımızda ve hepimiz hemen oracıkta olduğunun farkındayız. Şu makineli tüfeğin tetiğine basmayı kes! Peşinde olduğun neyse kovalamayı bırak! Sakinleş, soluklan, iliklerine biraz huzur dolsun. Faydası yok. Buna yanaşmıyoruz. Aynı ahmaklıklara devam edip duruyoruz.</p>

  <p>Üstelik ufukta yeni bir savaş beliriyor; 1941 diyorlar. Güneş devrini üç kere daha tamamlayacak ve ardından, hooop, tam ortasına atlayacağız. Bombalar kara purolar gibi tepemize inecek, Bren marka makineli tüfeklerden son model mermiler yağacak. Beni çok tasalandırdığından değil. Yaşım savaşamayacak kadar ilerlerdi. Hava akınları olacak elbette ama bunlar herkesi vuracak değil. Ayrıca, öyle bir tehlike sahiden olsa da, insan bunu öncesinden pek düşünmüyor. Daha önce de birkaç kere dediğim gibi, beni savaş değil, savaşın sonrası korkutuyor. Gerçi o bile beni şahsen etkilemeyecektir. Benim gibi birini kim ne yapsın? Siyasi şüpheli olamayacak kadar şişmanım. Kimse beni ortadan kaldırmaya veya kauçuk copla pataklamaya tenezzül etmez. Ben polis yürü deyince yoluma devam eden sıradan tiplerdenim. Hilda’yla çocuklara gelince, onların farkına varacağını bile sanmıyorum. Ama yine de korkuyorum işte. Dikenli teller! Sloganlar! Koca koca yüzler! İnfazcının sizi arkadan mıhladığı yalıtımlı mahzenler! Entelektüel olarak benden bir hayli duyarsız olanlar bile korkuyor. Neden! Çünkü size anlattığım şeye, içimizdeki şu özel duyguya veda etmemiz gerekecek. Buna isterseniz huzur deyin. Ama ben huzur deyince savaşsızlık halini değil, iliklerimize kadar hissettiğimiz dinginliği kastediyorum.<a id="k23" href="../Text/dipnotlar.xhtml#a23"><sup>[23]</sup></a> Ve elleri kauçuk coplu oğlanların tahakkümü başladığında o dinginlik bir daha dönmemek üzere gidecek.</p>

  <p>Topladığım çuhaçiçeklerini alıp kokusunu içime şöyle bir çektim. Aşağı Binfield’i düşünüyordum. Yirmi yıldır resmen unutmuş olmama rağmen son iki aydır ilginç bir şekilde aklıma gelip duruyordu. Derken, tam o an yoldan bir araba yaklaşmaya başladı.</p>

  <p>Sarsılarak kendime geldim. Ne yapıyordum ben böyle? Pudley’deki demircinin dükkânında stokları kontrol edeceğime aylak aylak gezinip çuhaçiçeği topluyordum. Dahası, arabadaki şu insanlar beni görse ne düşünürlerdi? Melon şapkalı bir şişman çuhaçiçeği topluyor! Hiç hoş bir manzara değil. Şişman erkekler çuhaçiçekleri toplamamalıdır, en azından başkalarının yanında. Araba menzile girmeden çiçekleri çitin öbür yanına ancak atabildim. İyi ki de atmışım. Araba yirmilik genç salaklarla doluydu. Beni öyle görseler kim bilir nasıl da kıs kıs gülerlerdi? Hepsi bana bakıyor -bir arabayla size doğru gelen insanların nasıl baktıklarını bilirsiniz- ve şu halde bile ne yaptığımı belki tahmin ediyorlardı. Umarım akıllarına başka bir şey gelmiştir. Bir herif kırda arabasıyla yol kenarında niçin durur? Cevap belli! Otomobil yanımdan geçerken pantolonumun düğmelerini ilikler gibi yaptım.</p>

  <p>Krank kolunu çevirip (aracın marşı basmıyor artık) içeri girdim. Fakat tuhaflığa bakın ki, tam pantolonumu ilikler ve kafamın dörtte üçü arabadaki şu genç salaklarla meşgulken aklıma harika bir fikir gelmişti.</p>

  <p>Aşağı Binfield’e gidecektim!</p>

  <p>Vitesi sonuna kadar yükseltirken, Neden olmasın? diye düşündüm. Neden gitmeyeyim? Beni kim durduracaktı? Ayrıca nasıl olur da bunu daha önce düşünememiştim? Aşağı Binfield’de sakin bir tatil; tam istediğim şey.</p>

  <p>Orada tekrar <i>yaşama</i> fikrine kapıldığımı sanmayın. Hilda’yla çocukları terk edip başka bir isimle yeni bir hayata başlamaya niyetim yoktu. Öyle şeyler ancak kitaplarda olur. Öte yandan, kimseye haber vermeden Aşağı Binfield’e sıvışıp bir hafta kafa dinlemekten beni ne alıkoyabilirdi?</p>

  <p>Sanki her şeyi kafamda planlamış gibiydim. Parayla ilgili bir sorun yoktu. Şu gizli zulada hâlâ on iki papel vardı ve o parayla gayet konforlu bir hafta geçirilebilirdi. Yılda iki haftalık iznimi genelde ağustos ve eylülde kullanırım. Ama iyi bir hikâye uydurursam -onulmaz bir hastalıktan ölen bir akraba ya da ona benzer bir şey- herhalde şirket iznimi iki parça halinde kullanmama müsaade ederdi. Ve Hilda daha ne olduğunu anlamadan bütün haftayı kendime ayırabilirdim. Alıçların çiçek açtığı mayısta bir hafta, mesela. Aşağı Binfield’de Hilda’sız ve çocuksuz, Uçan Semender’den, Ellesmere Sokağı’ndan, evin taksitleriyle ilgili tantanadan, insanı aptallaştıran gürültü veya trafikten uzak bir hafta - boş boş dolaşmakla ve sessizliği dinlemekle geçecek bir hafta!</p>

  <p>Niye Aşağı Binfield’e gitmek istediğimi sorabilirsiniz. Niçin illa Aşağı Binfield? Oraya gidip ne yapacaktım?</p>

  <p>Bir şey yapacağımdan değil. Zaten konu biraz da buydu. Huzur ve sükûn istiyordum. Huzur! Aşağı Binfield’de bir zamanlar ondan vardı. Savaştan önce oradaki eski yaşantımız hakkında size bir şeyler anlattım. Kusursuz olduğunu iddia etmiyorum. Hatta sıkıcı, durağan, bitkisel türden bir hayat olduğunu söyleyebilirim. Tabiri caizse ot gibiydik. Otlar patron korkusuyla yaşamaz, bir dahaki ekonomik bunalımın ne zaman olacağı ve savaşın ne zaman çıkacağını düşünerek geceleri uykuları kaçmaz. İçimizde bir dinginlik vardı. Tabii Aşağı Binfield’de bile hayatın değişmiş olması gerektiğini biliyordum. Ama çevre değişmiş olamazdı. Binfield Evi’ni saran kayın ormanı, Burford Bendi’nin oradaki yedekçi yolu ve çarşıdaki at yalağı duruyor olmalıydı. Bir haftalığına da olsa oraya dönmeyi ve o duygunun içime işlemesini istiyordum. Çölde inzivaya çekilen Doğulu bilgeler gibi hissediyordum kendimi. Zaten gidişata bakılırsa önümüzdeki birkaç yıl boyunca bayağı insan çölde inzivaya çekilecek. Bizim Porteous’un anlattığı gibi, münzevi bolluğundan her mağara için bir bekleme listesinin tutulduğu eski Roma devrine döneceğiz.</p>

  <p>Gerçi benim derdim göbek deliğimi tekrar görebilmek değildi. Sadece zor zamanlar gelip çatmadan önce moral bulmak istiyordum. Çünkü zor zamanların kapıda olduğundan şüphelenmemek için herhalde aptalın önde gideni olmak lazım. Nasıl olacağını bilmiyoruz ama olacağını biliyoruz. Belki bir savaş, belki bir bunalım - kötü olacağı dışında bilmenin imkânı yok. Her nereye gidiyorsak, bu gidiş dibe doğru. Mezara doğru, lağım kuyusuna doğru - bilmek imkânsız. Ve doğru bir sezginiz yoksa öyle bir şeyle yüzleşemezsiniz. Savaştan sonraki yirmi yılda bir şeyleri yitirdik. Geriye damlası kalmayana dek boşa akıttığımız can suyu gibi bir şey. Bunca koşturmaca! Üç-beş kuruş için bitmeyen bir didinme. Otobüslerin, bombaların, radyoların, telefon zillerinin bitmeyen gürültüsü. Sinirlerimiz epriyip lime lime olmuş; kemiklerimizde iliğin olması gereken yerde boşluk var.</p>

  <p>Ayağımı gaza iyice bastım. Aşağı Binfield’e gitmenin düşüncesi bile iyi gelmişti. Nasıl bir duyguya kapıldığımı tahmin edersiniz. Boğulmamak için su yüzüne çıkıyordum! Kollarım bacaklarım çırpa çırpa yukarı ulaşıp burnunu uzatan ve aşağı dalıp yosunların, ahtapotların arasına dönmeden önce derin bir yutkunmayla ciğerlerini dolduran büyük deniz kaplumbağaları gibi. Bir çöp kutusunun dibinde boğuluyoruz hepimiz; ama ben yüze çıkmanın yolunu bulmuştum. Aşağı Binfield’e dönüyordum! Azami hızı olan altmış beş kilometreye ulaşana kadar ayağımı yaşlı arabanın gaz pedalına bastım. Araç çanak çömlekle dolu teneke bir tepsi gibi zıngırdarken gürültüye sığınıp neredeyse şarkı bile söyleyecektim.</p>

  <p>Tabii bu süt şişesinde bir sinek varsa o da Hilda’ydı. Onun düşüncesiyle irkilir gibi oldum. Meseleyi kafamda tartmak için hızı otuza düşürdüm.</p>

  <p>Hilda’nın önünde sonunda öğreneceğine şüphe yoktu. Ağustos iznini bir hafta kullanma konusunu ona bir şekilde açıklayabilirdim. Şirketin bana bu yıl bir hafta izin verdiğini söyleyebilirdim. Tatil masraflarını kısma fırsatına atlayacağı için beni sorularıyla herhalde fazla sıkıştırmazdı. Çocuklar her halükârda bir ay deniz kıyısında kalıyorlar. Asıl zorluk mayısta kaybolacağım bir haftanın mazeretini bulmaktı. Haber vermeden öylece ortadan kaybolamazdım. En iyisi, diye düşündüm, epey öncesinden şirketin beni özel bir iş için Nottingham, Derby veya Bristol gibi yeterince uzak bir yere göndereceğini söylemekti. İki ay öncesinden haber verirsem saklayacak bir şeyim yokmuş gibi görünürdü.</p>

  <p>Fakat onu da elbette er ya da geç öğrenirdi. Hilda’ya güvenebilirsiniz! Önce inanıyormuş gibi yapar, ardından, saman altından su yürüten kendine has inatçı tarzıyla Nottingham, Derby, Bristol veya her neresiyse oraya hiç gitmediğim gerçeğini bulup çıkarır. Bunu nasıl yapabildiğine hayret ediyorum. Sebata bakın! Mazeretinizdeki tüm açıkları bulana kadar pusuda yatar ve sonra ansızın, boş bir ânınızda söylediğiniz bir lafın üstüne sizi sıkıştırıverir. Ansızın bütün dava dosyasıyla tam teçhizatlı olarak karşınıza çıkar. “Cumartesi akşamı neredeydin? Yalan söylüyorsun! Bir kadınla beraberdin. Yeleğini fırçalarken bulduğum şu saçlara bak. Bak! Benim saçım bu renk mi?” Ve eğlence yine başlar. Tanrı bilir kaç defa aynısını yaşadık. Bazen bir kadınla olduğumu biliyor, bazen de yanılıyor ama artçı etkiler hiçbir zaman şaşmıyordu. Haftalar süren bir dırdır! Her sofraya oturduğumuzda mutlaka bir kavga; çocuklar için tam bir muamma. En büyük açmaz o haftayı nerede, niçin geçirdiğim olacaktı. Kıyamet gününe kadar anlatmaya çalışsam da bana hayatta inanmazdı.</p>

  <p>Aman, ne yapayım! diye düşündüm, niye aldırayım. Daha çok vardı. Böyle şeylerin önceden ve sonradan nasıl göründüğünü bilirsiniz. Tekrar gaza bastım. Başka bir fikrim vardı, ilkinden bile daha güzel bir fikir. Mayısta gitmeyecektim. Amatör balıkçılık mevsiminin açıldığı haziranın ikinci yarısı gidecek ve balık tutacaktım!</p>

  <p>Öyle ya, neden olmasın? Huzur istiyordum ve balık tutmak demek huzur demekti. Sonra aklıma hepsinden de güzel bir fikir geldi ve az daha arabayla savrulup yoldan çıkıyordum.</p>

  <p>Gidip Binfield Evi’ndeki gölette yüzen şu koca sazanları tutacaktım!</p>

  <p>Yine, neden olmasın? Yapmak istediğimiz şeylerin hep yapılamayacak şeyler olduğunu düşünerek hayatımızı geçirmemiz tuhaf değil mi? O sazanları neden tutmayacakmışım? Öte yandan, daha söyler söylemez bu düşünce size imkânsız gibi, olmayacak bir şeymiş gibi gelmiyor mu? Bana öyle geliyor; o zaman bile öyle gelmişti. Film yıldızlarıyla yattığımız veya ağır sıklet şampiyonluğunu kazandığımız hülyalar gibi gelmişti. Oysa hiç de imkânsız değildi, tam tersine, gayet mümkündü. Mesela kira karşılığı balık tutulabiliyor. Binfield Evi artık kiminse, kirası ödendiği takdirde o göleti birine tahsis edebilirlerdi. Tanrım! Orada bir gün balık tutabilmek için seve seve beş pound’u gözden çıkarabilirdim. Ama ona bakarsanız konak hâlâ boş da olabilir, kimse o göletin varlığını bilmiyor da olabilirdi.</p>

  <p>Ağaçların arasında beni yıllardır bekleyen o gölgeliği düşündüm. Ve hâlâ orada süzülen koca kara balıkları. Tanrım! Otuz yıl önceki büyüklükleri düşünülürse şimdi kim bilir nasıllardı?</p>

  <h2 id="sigil_toc_id_17">III</h2>

  <p>Haziran’ın 17’si Cuma, amatör balıkçılık mevsiminin ikinci günüydü.</p>

  <p>Şirketteki işlerimi ayarlamak zor olmadı. Hilda’ya gelince, onu da gayet sağlam ve tutarlı bir hikâyeyle kandırdım. Mazeretim için Birmingham’da karar kılmıştım ve son anda, kalacağım otelin adını bile ona söyledim: Rowbottom Aile &amp; Ticaret Oteli. Birkaç yıl önce kaldığım için adresi biliyordum. Bu arada, Birmingham’dayım diye bana yazmasını istemiyordum; çünkü bir hafta uzak kalacaksam bunu yapacağından emindim. Enine boyuna düşündükten sonra sırrımı Glisso Yer Cilaları için pazarlamacılık yapan genç Saunders’a kısmen açtım. Haziran’ın 18’inde yolunun Birmingham’a düşeceğini bir vesileyle söylemişti Saunders, ben de ondan, Hilda’ya Rowbottom’dan benim adıma gönderilmek üzere bir mektup yollamasını istemiştim. Mektupta iş icabı başka bir yere çağrılabileceğimi ve bana yazmamasının daha iyi olacağını söyleyecektim. Saunders mevzuyu anlamıştı, daha doğrusu anladığını sanıyordu. Bana bir göz kırptı ve yaşıma göre çok iyi olduğumu söyledi. Hilda meselesini böylece hallettim. Bana hiç soru sormadı; ileride şüpheye kapılırsa da hazırladığım plan beni hiç olmazsa bir süre idare ederdi.</p>

  <p>Westerham’dan geçtim. Nefis bir haziran sabahıydı. Hafif bir yel vardı ve karaağaçların tepesi güneşte salınıyor, gökyüzünde küçük beyaz bulutlar bir koyun sürüsü gibi akıyor ve gölgeleri tarlalarda birbirini kovalıyordu. Westerham’in dışında Walls Dondurmacısı’ndan elma yanaklı bir delikanlı insanın beynini delebilecek bir ıslıkla bisikletini bana doğru son sürat sürüyordu. Bir anda benim de çıraklık yaptığım zamanlar aklıma geldi (o günlerde pedalları geriye dönebilen bisikletlerimiz yoktu) ve az daha durup çocuktan bir dondurma alacaktım. Samanlar yer yer biçilmiş ama henüz toplanmamıştı; uzun aydınlık sıralar halinde kurumaya bırakılmıştı ve rayihası yola kadar geliyor, benzin kokusuna karışıyordu.</p>

  <p>Yirmi beş kilometreyle sakin sakin gidiyordum. Huzur dolu, hülyalı bir sabahtı. Ördekler yiyemeyecek kadar tokmuş gibi göletlerde yüzüyordu. Westerham’in ilerisindeki Nettlefield köyünde beyaz önlüklü, kır saçlı ve pos, kır bıyıklı ufak tefek bir adam yeşilin içinden fırlayıp yolun ortasına dikildi ve dikkatimi çekmek için kollarını bacaklarını sallamaya başladı. Arabam bu yollarda tanınır tabii. Kenara çektim. Köyün bakkalı Mr. Weaver’di. Hayır, hayatını veya dükkânını sigorta ettirmek istemiyor. Sadece bozuğu kalmamış ve bir papel karşılığı beşer şilinim var mı diye soruyor. Nettlefield’de nedense hiçbir zaman bozuk olmuyor, birahanede bile.</p>

  <p>Yoluma devam ettim. Ekinler bel boyuydu. Kocaman yeşil bir halı gibi yumuşak bir eğimle tepeleri inip çıkıyor, yelin dalgalandırmasıyla kalın ve ipeksi bir görüntü veriyorlardı. Kadın gibi, diye düşündüm. İnsanın üstünde uzanası geliyor. Sağda Pudley, solda da Oxford’a yol veren kavşağın tabelası az ilerideydi.</p>

  <p>Hâlâ olağan güzergâhımda, şirkette söylendiği gibi kendi “bölge”min sınırları içindeydim. Batı yönünde giderken Londra’yı normalde Uxbridge Yolu’ndan terk edersiniz. Fakat ben içgüdüsel olarak her zamanki rotamı takip ettim. Aslında bütün bu işten dolayı suçluluk hissediyordum. Oxfordshire’a sapmadan önce iyice uzaklaşmak istiyordum. Ve hem Hilda’yı hem de şirketi güzelce bağlamış olmama rağmen, cebimdeki on iki papel’e ve bagajdaki bavula rağmen kavşağa yaklaştıkça şeytan -boyun eğmeyeceğimi bildiğim ama yine varlığını hissettiren bir şeytan- bütün planı boş vermem için beni dürtmeye başladı. Her zamanki rotamda olduğum sürece sanki kanuna karşı gelmiyordum. Hâlâ geç olmuş sayılmaz, diye düşünüyordum. Hâlâ doğru olanı yapabilirdim. Pudley’e girebilirdim, sözgelimi; Barclay’s Bankası’nın müdürünü görebilir (Pudley’deki acenteliğimizi onlar yapıyordu) ve yeni bir iş gelip gelmediğini sorabilirdim. Hatta ona bakarsanız direksiyonu ters çevirip Hilda’ya dönebilir, kurduğum planı ona itiraf edebilirdim.</p>

  <p>Kavşağa girerken yavaşladım. Döneyim mi, dönmeyeyim mi? Bir an sahiden şeytana uyacaktım. Ama hayır! Klaksonu öttürüp arabayı batıya çevirdim ve Oxford yoluna çıktım.</p>

  <p>İşte, yapmıştım. Artık yasaklı bölgedeydim. Gerçi istersem on kilometre ileriden yine sola kırıp Westerham’a dönebilirdim, doğru. Ama şimdilik batıya gidiyordum. Kelimenin tam anlamıyla kaçıyordum. Tuhaflığa bakın ki, Oxford yoluna çıkar çıkmaz kalkıştığım işi sanki <i>herkes</i> anlamış gibi bir hisse kapıldım. <i>Herkes</i> derken, şu yolculuğu onaylamayacak ve ellerinden gelse buna engel olacak insanları kastediyorum; yani herhalde aşağı yukarı herkesi.</p>

  <p>Dahası, sanki şimdiden peşime düşmüşlerdi. Hepsi birden! Takma dişli orta yaşlı bir adamın çocukluğunu geçirdiği yerde bir haftalık sessizliğe sığınmasını anlayamayacak bütün insanlar. Ve bunları çok iyi <i>anlayabildikleri</i> halde önüne geçmek için ortalığı ayağa kaldıracak art niyetli piçler. Hepsi peşimdeydi. Koca bir ordu yolda arkama dizilmiş gibi. Hayalimde onları canlandırabiliyordum. Hilda en öndeydi tabii; çocuklar onun arkasındaydı ve Mrs. Wheeler uğursuz, suçlayan bir ifadeyle Hilda’yı kışkırtıyor, kıskaç gözlüğü aşağı kayıp duran Miss Minns, domuz pastırması kapış kapış gittikten sonra sona kalan tavuk gibi, suratında ıstıraplı bir ifadeyle acele acele peşlerinden geliyordu. Onların yanı sıra Rolls Royce ve Hispano-Suiza arabalarıyla Sir Herbert Crum ve Uçan Semenderdeki amirler. İşyerindeki öbür elemanlar; kimi çocuk arabalarını, çim biçme makinelerini veya beton bahçe silindirlerini güden, kimi de küçük Austin 7 marka arabalarında tekleye tekleye giden Ellesmere Sokağı ve tüm benzer sokaklardaki zavallı ezilmiş yazıhane çalışanları. Ruhları kurtarma derdinde olanlar ve meraklı işgüzarlar, hiç görmediğimiz halde kaderimize hükmeden insanlar, içişleri bakanı, Scotland Yard, Yeşilaycılar, İngiltere Merkez Bankası, Lord Beaverbrook,<a id="k24" href="../Text/dipnotlar.xhtml#a24"><sup>[24]</sup></a> iki kişilik bisiklet üstünde Hitler ve Stalin, Piskoposlar heyeti, Mussolini, Papa... hepsi peşimdeydiler. Bağırdıklarını duyar gibi oluyordum:</p>

  <p>“Biri kaçabileceğini sanıyor! Hizaya girmeyeceğini söylüyor! Aşağı Binfield’e dönüyor! Peşine düşün! Onu durdurun!”</p>

  <p>Tuhaf. Bunun düşüncesi bile o kadar kuvvetli bir izlenim bırakmıştı ki, takip edilmediğimden emin olmak için arabanın arkasındaki küçük camdan basbayağı bakma ihtiyacı hissettim. Suçluluk duygusu bu olsa gerek. Ama kimse yoktu. Sadece tozlu beyaz yol ve arkamda küçülerek sıra sıra uzanan karaağaçlar.</p>

  <p>Gaza basınca yaşlı araba elliye çıktı. Birkaç dakika sonra Westerham kavşağını da geride bırakmıştım. İşte böyle. Gemileri yakmıştım. Yeni takma dişlerimi aldığım gün kafamda belli belirsiz oluşmaya başlayan bir fikrin geldiği nokta buydu.</p>
