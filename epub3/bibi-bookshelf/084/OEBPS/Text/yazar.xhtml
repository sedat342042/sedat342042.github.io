  <div class="yazar2">
    <p class="p1">GEORGE ORWELL, 1903’te Hindistan’ın Bengal eyaletinin Montihari kentinde doğdu. Ailesiyle birlikte İngiltere’ye döndükten sonra, öğrenimini Eton College’de tamamladı. Gerçek adı Eric Arthur olan Orwell, 1922-1927 yılları arasında Hindistan İmparatorluk Polisi olarak görev yaptı. Ancak imparatorluk yönetiminin içyüzünü görünce istifa etti. 1950’de yayımladığı <i>Shooting an Elephant</i> (Bir Fili Vurmak) adlı kitabı, sömürge memurlarının davranışlarını eleştiren makalelerin derlemesidir. İkinci Dünya Savaşı’nın sonlarına doğru yazdığı <i>Hayvan Çiftliği,</i> Stalin rejimine karşı sert bir taşlamadır. Orwell’in en çok tanınan yapıtlarından <i>Bin Dokuz Yüz Seksen Dört,</i> bilimkurgu türünün klasik örneklerinden biri olmanın yanı sıra, modern dünyayı protesto eden bir romandır. <i>Burma Günleri</i> ise, Orwell’in Burma’daki (bugünkü Myanmar) İngiliz sömürgeciliğini dile getirdiği ilk kitabıdır. Orwell 1950’de Londra’da öldü.</p>

    <div>
      <br/>
    </div>

    <p class="p1">SUAT ERTÜZÜN, 1971’de Hollanda’da doğdu. İlkokulu Hollanda’da, ortaokul ve liseyi İstanbul’da okudu. Boğaziçi Üniversitesi Siyaset Bilimi ve Uluslararası İlişkiler Bölümü'nü 1996’da bitirdi. Bir süre bankacılık ve turizm sektöründe çalıştıktan sonra çevirmenlik yapmaya başladı. Oscar Wilde, Kiran Desai, J.M. Coetzee, Rudolfo Anaya, Julia Glass, John Hughes, Sybille Bedford, John Banville, Patricia Highsmith, Stephen Greenblatt, Aimee Bender, V.S. Naipaul gibi yazarların eserlerini Türkçeye kazandırdı.</p>
