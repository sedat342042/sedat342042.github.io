  <h1>DÖRDÜNCÜ BÖLÜM</h1>

  <h2 id="sigil_toc_id_18">I</h2>

  <p>Aşağı Binfield’e Chamford Tepesi üstünden ulaştım. Dört yol vardır buraya ve Walton yolu daha dolambaçsızdır. Fakat ben yine de Thames Irmağı’nda balık tuttuktan sonra bisikletle döndüğümüz Chamford Tepesi yolundan gelmek istemiştim. Tepenin en üst noktasını geçince ağaçlar açılır ve vadinin dibinde Aşağı Binfield çıkar karşınıza.</p>

  <p>Yirmi yıldır görmediğiniz toprakları tekrar görmek değişik bir tecrübe. Hatırladıklarınız çok ayrıntılı ama hep yanlıştır. Mesafelerin hiçbirini tutturamazsınız ve belli başlı noktalar yer değiştirmiş gibidir. Hep, şu tepe eskiden çok daha dik değil miydi, şu dönemeç öbür tarafa doğru değil miydi? diye düşünürsünüz. Bir de aslında gayet doğru olmakla beraber sadece belli bir zamana ve mekâna ait olan hatıralar vardır. Sözgelimi ıslak bir kış günü, bir çayırın köşesinde otların yemyeşil olduğunu, hatta neredeyse maviye çaldığını, likenle kaplı çürük bir kapı sövesini ve çayırın ortasında durup size bakan bir ineği hatırlarsınız. Ve yirmi yıl sonra oraya gittiğinizde ineğin orada dikilip aynı ifadeyle size bakmadığına şaşırırsınız.</p>

  <p>Chamford Tepesi’ne doğru çıkarken kafamdaki resmin neredeyse bütünüyle hayalî olduğunu fark ettim. Öte yandan, bazı şeylerin değişmiş olduğu da bir gerçekti. Eski günlerde şose olan yol (bisikletin o zemindeki sarsıntılı gidişini hatırlıyorum) asfalttı ve sanki epey genişlemişti. Ağaçlar da çok seyrelmişti. Eskiden çit diye dikilen çalıların arasında koca kayınlar olurdu ve dalları yer yer yolun üstünde birleşerek bir kameriye oluştururdu. Artık hiçbiri kalmamıştı. Tepe noktaya yaklaştığımda yeni olduğu hiç şüphe götürmeyen bir şeye rastladım. Yolun sağında geniş saçakları, gül çardakları ve daha bilmem neleriyle gösterişli hava verilmiş bir sürü yeni ev yapılmıştı. Yan yana dizilemeyecek kadar kalburüstü olan, o yüzden de oraya buraya serpiştirilen ve her birine özel bir yolla ulaşılan evleri bilirsiniz. Onlardan bir tanesine ait özel yolun girişinde büyük beyaz bir tabela şöyle diyordu:</p>

  <div>
    <br/>
  </div>

  <p class="p1" style="text-align: center;">KÖPEK OKULU<br/>CİNS SEALYHAMTERİYER YAVRULARI<br/>KÖPEK PANSİYONU</p>

  <div>
    <br/>
  </div>

  <p><i>Bunun</i> burada olmadığı kesindi.</p>

  <p>Bir an düşündüm. Evet, hatırlıyordum! Şu evlerin olduğu yerde bir vakitler bir meşe fidanlığı vardı, ağaçlar birbirine çok yakın olduğundan ince ve upuzunlardı ve baharda diplerini anemonlar kaplardı. Ayrıca kasabanın bu kadar dışında hiç evin olmadığı da kesindi.</p>

  <p>Tepenin en üstüne vardım. Bir dakika sonra Aşağı Binfield menzile girecekti. Aşağı Binfield! Heyecanımı neden gizleyeyim? Orayı tekrar görmenin düşüncesiyle karnımda başlayan olağanüstü bir his yukarı tırmanıp sanki kalbime dokundu. Beş saniye içinde görecektim. Evet, işte! Vitesi boşa aldım, frene bastım ve... Tanrım!</p>

  <p>Ah evet, bunun gelişini gördüğünüzü biliyorum. Ama ben görmüyordum. Böyle bir şeyi beklememenin aptallık olacağını söyleyebilirsiniz; nitekim ben bir aptaldım. Ama öyle ya da böyle, aklıma hiç gelmemişti.</p>

  <p>Birinci soru, Aşağı Binfield <i>neredeydi</i>?</p>

  <p>Ortadan kalktığını söylemek istemiyorum. Yutulmuştu. Aşağıda baktığım şey bayağı büyük bir sanayi kentiydi. Chamford Tepesi’nin tepesinden Aşağı Binfield’in nasıl göründüğünü hatırlayabiliyorum - Tanrım, hem de ne hatırlamak! Üstelik bu sefer hafızamın beni pek de yanılttığını sanmıyorum. High Caddesi herhalde dört yüz metre kadar vardı ve ana arterlerin dışındaki birkaç ev sayılmazsa kasaba aşağı yukarı haç biçimindeydi. En belirgin yapılar kilisenin çan kulesiyle bira fabrikasının bacasıydı. Oysa şu an ikisini de seçemiyordum. Görebildiğim tek şey vadi boyunca iki yönde de uzanan ama onun dışında iki yandan yamaçları da yanlamış olan yepyeni evlerden dev bir ırmaktı. Sağa bakıldığında birbirinin tıpatıp aynısı parlak kırmızı çatılardan dönümlerce alan görülüyordu. Anlaşılan burası belediyeye ait büyük bir toplu konut bölgesiydi.</p>

  <p>Peki ama Aşağı Binfield neredeydi? Bildiğim kasaba neredeydi? Her yerde olabilirdi. Tek bildiğim şu tuğla denizinin ortasında bir yerde gömülü olması gerektiğiydi. Görebildiğim beş-altı fabrika bacasından hangisinin bira fabrikasına ait olduğunu tahmin bile edemiyordum. Kasabanın doğu çıkışına doğru cam ve betondan iki devasa tesis vardı. Gördüklerime bir anlam vermeye çalışırken, Büyümenin kanıtları, diye düşündüm. Nüfus en az yirmi beş bin olmalıydı (eskiden iki bin civarındaydı). Görünüşe bakılırsa değişmeyen tek şey Binfield Evi’ydi. Bu mesafeden ancak bir nokta halindeydi ama çevresindeki kayın ağaçlarıyla karşı tepede yine de seçiliyordu; kasaba oraya kadar tırmanmamıştı henüz. Ben bakarken kara bombardıman uçaklarından bir filo tepeyi aşarak kasabanın üstünden geçti.</p>

  <p>Debriyaja basıp yavaş yavaş yokuşu inmeye başladım. Yerleşim yamacın yarısına kadar çıkmıştı. Kesintisiz bir sıra halinde tepeleri çıkan ve çok ucuz olan şu küçük evleri bilirsiniz; birebir aynı olan çatıları merdiven basamakları gibi birbiri üstüne yükselir. Ama onların hizasına gelmeden az önce tekrar durdum. Yolun solunda yine yeni görünen başka bir şey daha vardı. Mezarlık. Bir çatıyla örtülü olan giriş kapısının karşısında durdum.</p>

  <p>Çok büyüktü, herhalde seksen dönüm vardı. Yeni mezarlıklarda oturmamış çakıl yolları, kaba yeşil çimleri, bir düğün pastasından kesilmiş gibi görünen makine kesimi mermer melekleriyle hep türedi ve yapay bir hava olur. Ama beni asıl çarpan şey eskiden böyle bir yerin hiç olmamasıydı. O zamanlar ayrı bir mezarlık yoktu, kilisedeki kabristan vardı, o kadar. Şu arazinin bir zamanlar sahibi olan köylüyü hatırlar gibiyim: adı Blackett’tı ve mandıracılık yapardı. Manzaranın eğretiliği beni bir şekilde değişime uyandırdı. Mesele sadece kasabanın müthiş ölçüde büyümesi ve ölüleri gömecek seksen dönümlük bir araziye ihtiyaç duyar hale gelmesi değildi. Mezarlığın buraya, kasabanın kenarına konulmasıydı mesele. Atın gitsin; gözümüz görmesin! Ölümü hatırlamaya dayanamıyoruz. Mezar taşları bile aynı şeyi anlatıyor. Altta yatanın "öldüğü” asla yazılmaz; hep “göçtü” veya "ebedî uykuya daldı” denir. Eskiden öyle değildi. Kilisenin avlusu kasabanın tam ortasındaydı; oradan her gün geçer, dedenizin gömülü olduğu yeri görür ve bir gün oraya sizin de gireceğinizi bilirdiniz. Ölüleri görmeye aldırmazdık. Öte yandan, kimi aile kabirleri iyice yalıtılmadığı için sıcak havalarda onları koklamak zorunda olduğumuzu da kabul etmem gerek.</p>

  <p>Arabayı tepeden ağır ağır indirdim. Tuhaf! Ne kadar tuhaf geldiğini tahmin edemezsiniz! Aşağıya kadar hep hayaletler gördüm; çitlerin, ağaçların ve sığırların hayaletlerini. İki dünyaya birden bakıyor gibiydim: eskiden olanların hava kabarcığınınkine benzer ince zarı, o zarın altında da gözle görülen ve elle tutulan şeyler. İşte boğanın Ginger Rogers’ı kovaladığı çayır! İşte at mantarlarının yetiştiği yer! Ama artık ne çayır vardı ne boğa ne de mantar. Artık evler vardı, her yerde evler, pencerelerinde kirli perdeleri ve yabani otların arasında boğulmamaya çalışan birkaç hezaren çiçeği dışında pis kokulu üç-beş karış çimenlikten ibaret arka bahçeleri olan çirkin küçük kırmızı evler. Yukarı aşağı yürüyen herifler, paspasları silkeleyen kadınlar, kaldırım boyunca oynayan sümüklü çocuklar. Hepsi yabancı! Arkam dönükken bunlar doldurmuştu her yeri. Üstelik onlar beni yabancı olarak gözlüyor, Aşağı Binfield’in eski hali hakkında hiçbir şey bilmiyorlardı; ne Shooter’la Wetherall’ı ne Mr. Grimmett’la Ezekiel Amca’yı duymuşlardı ve hiç şüpheniz olmasın, bunu umursamıyorlardı da.</p>

  <p>İnsan her şeye hemen nasıl ayak uyduruyor? Tepede Aşağı Binfield’i tekrar görme düşüncesiyle neredeyse nefesimi tutarak duralı herhalde beş dakika olmuştu. Ve ona rağmen çocukluğumdaki kasabanın yitik Peru kentleri gibi bir bütün halinde yutulup yok olduğunu şimdiden kabullenmiştim bile. Gardımı aldım ve yüzleştim. Eh, ne beklersiniz ki? Kasabalar büyümek zorunda, insanlar bir yerde yaşamak zorunda. Hem eski kasaba yıkılmamıştı. Çevresinde çayırlar değil evler de olsa bir yerde varlığını sürdürüyordu. Birkaç dakika içinde orayı tekrar görecektim: kiliseyi, bira fabrikasının bacasını, babamın dükkânıyla vitrinini, çarşıdaki at yalağını. Tepeyi inince yol ikiye ayrıldı. Ben soldakine girdim ve bir dakika içinde kayboldum.</p>

  <p>Hiçbir şey hatırlayamıyordum. Kasabanın başladığı yerin burası olup olmadığını bile bilmiyordum. Tek bildiğim eski günlerde böyle bir caddenin olmadığıydı. Yüzlerce metre gittiğim halde yolun -evlerin doğrudan kaldırıma açıldığı ve şurada burada köhne küçük bir birahanenin ya da bir köşede bir bakkalın olduğu çirkin, bakımsız bir cadde- hangi cehenneme götürdüğünü çıkaramadım. Sonunda kirli bir önlükle şapkasız olarak kaldırımda yürüyen bir kadının yanında durdum. Başımı camdan uzattım.</p>

  <p>“Affedersiniz, pazarın nerede olduğunu biliyor musunuz?”</p>

  <p>“Bilmiyor”muş. Kürekle kırabileceğiniz kadar sert bir aksanla cevapladı. Lancashire ağzı. İngiltere’nin güneyinde onlardan çok var şimdi. Bunalımın vurduğu bölgelerden gelen akın. Sonra tulum giymiş bir herifin elinde alet çantasıyla yaklaştığını gördüm. Onun cevabı aşina Cockney aksanıyla geldi ama adamın bir an düşünmesi gerekmişti.</p>

  <p>“Pazar? Pazaryeri? Bir bakayım. Hah, <i>eski</i> pazarı mı demek istiyorsunuz?”</p>

  <p>Herhalde öyle demek istemiş olmalıydım.</p>

  <p>“Ah, evet, sağa giriyorsunuz ve...”</p>

  <p>Uzun bir yoldu. Bana kilometrelerce geldi ama aslında bir kilometre ya var ya yoktu. Evler, dükkânlar, sinemalar, şapeller, futbol sahaları... yeni, hepsi yeni. Arkam dönükken düşman işgaline uğradığım duygusuna kapıldım tekrar. Lancashire’dan ve Londra’nın banliyölerinden akın eden bunca insan şu canavarca keşmekeşe kurulmuş, kasabanın bilinir yerlerini ismiyle öğrenme zahmetine bile girmemişlerdi. Fakat bizim eskiden pazar dediğimiz bölgenin şimdi niçin “eski pazar” olarak bilindiğini çok geçmeden anladım. Yeni yerleşimin ortasında, belli bir biçimi olmadığı için adına yakışır olarak meydan diyemeyeceğim, trafik lambalarıyla ve bir aslanın bir kartala musallat olduğu büyük tunç heykeliyle -sanırım bu bir savaş anıtıydı- geniş bir alan vardı. Her şey ne kadar yeniydi! Her şey ne kadar göze batıyor ve bayağı görünüyordu! Birkaç yıl içinde balon gibi şişen yeni kasabaların; Hayes, Slough, Dagenham gibi yerlerin manzarasını bilir misiniz? Oradaki soğukluğu, her yeri kaplayan parlak kırmızı tuğlaları, indirimli çikolata ve radyo parçalarıyla dolu eğreti vitrinleri... Aynen öyleydi işte. Derken, evlerin eski olduğu bir sokağa saptım. Tanrım! Burası High Caddesi’ydi!</p>

  <p>Hafızam bana oyun oynamamıştı demek ki. Artık her karışı biliyordum. Birkaç yüz metre sonra pazaryerine ulaşacaktım. Eski dükkân High Caddesi’nin öbür ucuna doğruydu. Oraya öğle yemeğinden sonra gidecektim; George Birahanesi’ne uğradıktan sonra. Her adımda anılar! Hepsinin isimleri ve çoğunun uğraşları değişmiş olsa bile bütün dükkânları tanıyordum. İşte Lovegrove’un yeri! İşte Ted’in yeri! Ve mertekleriyle, çatı pencereleriyle büyük, loş bir dükkân. Burası bir zamanlar Elsie’nin çalıştığı manifaturacı Lilywhite’tı. Grimmett’ın yeri! Belli ki hâlâ bakkal dükkânıydı. Şimdi sıra çarşıdaki at yalağındaydı. Önümdeki başka bir araba yüzünden göremiyordum.</p>

  <p>Pazara girerken yana doğru saptım. Yalak gitmişti.</p>

  <p>Yerinde Otomobil Kurumu’nun trafik görevlisi duruyordu. Arabama bir göz attı, kurumun AA işaretini görmeyince selam vermeye tenezzül etmedi.</p>

  <p>Köşeyi dönüp George Birahanesi’ne yöneldim. Yalağın yerinde olmaması beni öyle bozmuştu ki, bira fabrikasının bacası orada mı diye bakamamıştım bile. İsmi dışında George da değişmişti. Cephesi süslenip püslenmiş, yalı boylarındaki otellere benzetilmişti ve tabelası da artık başkaydı. Yirmi yıldır bir kere bile aklıma gelmemesine rağmen ben bildim bileli orada sallanıp durmuş olan eski tabelanın bütün ayrıntılarını tuhaf şekilde hatırlayabildiğimi fark ettim. Sıskacık bir at üstünde şişko bir ejderhayı ezen Aziz George’a ait kaba saba bir resim vardı o tabelada ve köşesinde, ne kadar çatlayıp solmuş bile olsa, küçük imzayı okuyabiliyordunuz: “Boyacı&amp;Marangoz Wm. Sandford.” Yeni tabelanın daha sanatsal bir havası vardı. Gerçek bir ressam tarafından boyandığını belli ediyordu. Aziz George her zamanki nonoş halindeydi. Çiftçilerin kapanlarını bıraktığı ve cumartesi akşamları sarhoşların kustuğu arnavutkaldırımı avlu üç kat büyütülüp betonla kaplanmış ve üstü kapalı park yerleriyle çevrilmişti. Onlardan bir tanesine geri geri park edip arabadan indim.</p>

  <p>İnsan hafızasının kasılmalarla işlediğini anlamıştım. Duygular uzun uzadıya korunamıyor. Şu son çeyrek saattir ancak şok olarak tarif edebileceğim bir tecrübeden geçmiştim. Chamford Tepesi’nin tepesinde durduğumda mideme bir yumruk oturmuş gibi hissederek, Aşağı Binfield’in ortadan kalktığı kafama dank etmiş, at yalağının yerinde olmadığını görünce küçük bir darbe daha yemiştim. Yetim kalmış gibi sokaklardan kasvetle geçmiştim. Fakat arabadan inip fötr şapkamı başıma geçirirken bütün bunların bir öneminin olmadığı duygusu ağır bastı. Harikulade güneşli bir gündü ve otel avlusunda yeşil saksılara dikilmiş çiçeklerin filan uyandırdığı bir yaz havası vardı. Hem zaten acıkmıştım ve bir şeyler yemek için sabırsızlanıyordum.</p>

  <p>Beni karşılamak için yerinden fırlayan kapıcı bavulumla peşimde, nüfuzlu bir edayla salına salma otele girdim. Kendimi bayağı varlıklı hissediyordum ve herhalde verdiğim görüntü de öyleydi. Arabamı görmüş olmasanız esaslı bir işadamı sanırdınız. İyi ki yeni takım elbisemle -tarzıma yakışan ince beyaz çizgili lacivert flanel- gelmiştim. Terzilerin dediğine göre “inceltici bir etkisi” varmış bu modellerin. Sanırım o gün borsacı geçinebilirdim. Ayrıca ne derseniz deyin, pencere saksılarındaki pembe sardunyalara güneşin vurduğu güzel bir haziran günü nane soslu kuzu rosto yeme beklentisiyle cici bir taşra oteline girmek son derece hoş bir duygudur. Otelde kalmak bana bir şey ifade ettiğinden değil, sürekli otellere gidiyorum zaten ama onların yüzde doksan dokuzu, benim şu an güya kalıyor olduğum Rowbottom gibi Allahsız “aile ve ticaret” otelleri; yatağa ve kahvaltıya beş şilin ödediğiniz ve yatak örtülerinin her zaman nemli olduğu, küvet musluğunun hiçbir zaman çalışmadığı türden oteller. George’sa tahmin edemeyeceğim kadar güzelleşmişti. Eski günlerde buraya otel bile denemezdi; pazarın kurulduğu günlerde bir-iki odayı kiraya vermesi ve köy yemeği (dana rosto ve Yorkshire pudingi, yağlı mantı ve Stilton peyniri) hazırlaması dışında sadece birahane olarak iş görüyordu.<a id="k25" href="../Text/dipnotlar.xhtml#a25"><sup>[25]</sup></a> Yanından geçerken gözucuyla baktığım ve bana basbayağı aşina gelen birahane bölümü sayılmazsa ortam bambaşkaydı. Yumuşak halı döşeli holün duvarları av sahnelerine ait posterler, bakır yatak ısıtıcıları ve benzeri ıvır zıvırla süslüydü. Holün eski halini, yerdeki aşınmış taşları ve birayla karışık sıva kokusunu hayal meyal hatırlıyor gibiydim. Saçları kabartılmış ve siyah elbise giymiş akıllı görünüşlü, resepsiyon görevlisi filan olduğunu sandığım genç bir kadın yazıhanede adımı aldı.</p>

  <p>“Oda mı istemiştiniz, efendim? Kesinlikle, efendim. Hangi ismi gireyim, efendim?”</p>

  <p>Durakladım. Büyük an gelmişti ne de olsa. Kızın soyadımı bilmesi kaçınılmazdı. Hem pek yaygın bir soyadı olmaması bakımından, hem de kilise avlusunda bizden epey bir mevcut olması bakımından. Aşağı Binfield’in köklü ailelerindendik biz; Aşağı Binfield’li Bowling’ler. Bu kadar tanınır olmanın acı bir yanı olmakla beraber heyecanla bekliyordum.</p>

  <p>Tane tane, “Bowling,” dedim. “Mr. George Bowling.”</p>

  <p>“Bowling, öyle mi, efendim? B-O-A... Ah! B-O-W mu? Evet, efendim. Londra’dan mı geliyorsunuz, efendim?”</p>

  <p>Hiç tepki yok. Hiçbir tanıma emaresi yok. Kız beni hiç duymamış; Samuel Bowling’in -kahretsin!- otuz yıldan uzun süre her cumartesi bu birahanede küçük birasını içen Samuel Bowling’in oğlu George Bowling’i hiç duymamış.</p>

  <h2 id="sigil_toc_id_19">II</h2>

  <p>Yemek salonu da değişmişti.</p>

  <p>Hiç yememiş olsam da kahverengi şömine rafıyla, tunç rengine çalan sarı duvar kâğıtlarıyla -asıl renginin mi bu olduğunu, yoksa yıllardan ve isten mi bu hale geldiğini hiçbir zaman çözememişimdir- ve yine Boyacı &amp; Marangoz Wm. Sandford’a ait, Tel el-Kebir’deki muharebeyi anlatan yağlıboya tablosuyla içerisinin eski halini hatırlayabiliyordum. Artık bir Ortaçağ havası vardı burada. Derinlemesine geniş bir nişte tuğla şömine, tavanı baştan başa kat eden koca bir kiriş, duvarlarda meşe paneller; taklit olduğunu elli metreden anlayabileceğiniz şeyler. Kiriş sahici meşeydi gerçi, herhalde eski bir yelkenliden alınmıştı ama üstünde yelkeni yoktu ve duvar kaplamaları da daha ilk bakışta şüphemi çekmişti. Masama oturur ve gıcır gıcır giyimli genç garson peçetesiyle oynayarak bana doğru gelirken arkamdaki duvarı pat pat yokladım. Evet! Tam düşündüğüm gibi! Ahşap bile değildi. Kompozit bir malzemeyi boyayıp yutturuyorlardı.</p>

  <p>Fakat yemek fena değildi. Hem nane soslu kuzumu yedim hem de biraz geğirtmekle beraber beni keyiflendiren bilmem hangi Fransız isimli bir şişe beyaz şarabı içtim. Benim dışımda yemek yiyen biri daha vardı; otuzunda dul gibi görünen sarı saçlı bir kadın. Otelde mi kaldığını merak ettim ve kafamda belli belirsiz onunla oynaşmayı kurdum. İnsanın duyguları nasıl da birbirine giriyor? Gördüğüm şeylerin yarısı hayaletti. Geçmiş başını şimdiye doğru uzatıyordu. Pazarın kurulduğu gün: İri ve gürbüz köylüler tabanlarının altındaki çivi başlarını yerde takırdatarak bacaklarını uzun masanın altına atıyor ve insan cüssesinin o kadarını nasıl alabildiğine hayret edeceğiniz miktarda dana ve mantıyı gövdeye indiriyorlar. Şimdi de üstünde şarap kadehleri ve katlı peçeteleriyle parlak beyaz örtülü küçük masalar, taklit dekorasyon ve hepsinin üstüne tüy diken genel pahalılık. Ve düşünüyorum: “Cebimde on iki papel, üstümde yeni bir takım var. Ben küçük Georgie Bowling; kendime ait bir otomobille Aşağı Binfield’e döneceğime kim inanırdı?” Derken, şarabın etkisiyle karnımdan yukarı doğru tatlı bir sıcaklık yayılıyor ve sarı saçlı kadını süzüyor, zihnimde onu soyuyorum.</p>

  <p>Öğleden sonra lobide -yine Ortaçağ taklidi ama bu sefer modern tasarımlı deri koltuklar ve üstü camlı masalar vardı- biraz brendi ve bir puroyla aylaklık yaparken aynısı. Yine hayaletler görüyordum ama genel olarak bu hoşuma gidiyordu. Aslını isterseniz az biraz çakırkeyiftim ve şu sarı saçlı kadının gelmesini umuyordum ki, kendisiyle tanışabileyim. Fakat kadın gelmedi. Çıktığımda neredeyse çay saatiydi.</p>

  <p>Gezine gezine pazaryerine kadar gittim ve oradan sola döndüm. Bizim dükkân! İlginçti. Yirmi bir yıl önce annemin cenaze günü istasyona servis yapan faytonla oradan geçmiş, kapalı ve toz içinde olduğunu, tabelasının kaynak aletiyle yakıldığını görmüştüm de bana mısın dememiştim. Şimdiyse aradan onca zaman geçtiği ve evimizin içiyle ilgili bazı ayrıntıları unuttuğum halde orayı tekrar görecek olmanın düşüncesi yüreğimi ve karnımı buruyordu. Berber dükkânını geçtim. Adı değişse de hâlâ berberdi. Kapıdan dışarı sabun ve bademe benzer baygın bir koku uğruyordu. Nerede defne romuyla Türk tütününün güzelim kokuları? Dükkân -bizim dükkân- yirmi metre aşağıdaydı. Ah!</p>

  <p>Kaldırıma dik olarak sanatkârane bir tabela asılmıştı - George’dakiyle aynı kişi boyamış olmalıydı:</p>

  <div>
    <br/>
  </div>

  <p class="p1" style="text-align: center;">WENDY’NİN ÇAY SALONU<br/>SABAH KAHVESİ<br/>EV YAPIMI KEKLER VE PASTALAR</p>

  <div>
    <br/>
  </div>

  <p>Çay salonu!</p>

  <p>Kasap veya demirci ya da tohumcudan başka herhangi bir şey olsa yine şaşkına dönerdim herhalde. Sırf bir evde doğduğunuz için hayatınız boyunca orada hak sahibi olacağınızı sanmak saçma tabii ama yine de elimizde değil. Mekân adının hakkını veriyordu. Pencerede mavi perdeler, göze çarpan bir-iki pasta - üstünde bir yerde numunelik bir ceviz olan çikolata kaplı pastalar. İçeri girdim. Aslında çay filan istemiyordum ama içerisini görmeden edemezdim.</p>

  <p>Anlaşılan hem dükkânı hem de eskiden oturma odası olan yeri çay salonuna çevirmişlerdi. Çöp kutusunun olduğu ve babamın küçük evleklerde yeşillik yetiştirdiği arkadaki avluya gelince, tamamını değiştirmiş, köy havası veren masalarla, ortancalarla filan süslemişlerdi. Eskiden oturma odası olan yere geçtim. Yine hayaletler! Piyano, duvardaki yazılar, pazar öğle sonraları babamla annemin şömine önünde karşılıklı oturup <i>People</i> ve <i>News of the World’ü</i> okudukları hantal, eski kırmızı koltuklar! Katlanır masaları, dövme demir avizesi, duvarda asılı kalaylı tabakları ve daha bir sürü teferruatıyla burasının George’dan bile daha antika bir havası vardı. Bu tip entel çay salonlarına loşluk kazandırmayı nasıl bildiklerine hiç dikkat ediyor musunuz? Antika bir hava vermenin gereği sanırım. Sıradan bir garson kadın yerine basma bir sabahlık giyinmiş genç bir kız beni ekşi bir ifadeyle karşıladı. Çay istedim, getirmesi on dakika sürdü. Bilirsiniz o çayları - Çin çayı, rengi o kadar açık ki, ancak süt koyduktan sonra su olmadığını anlarsınız. Neredeyse tamı tamına babamın koltuğunun olduğu yerde oturuyordum. <i>People</i> gazetesinden uçan yeni makineler, balinanın yuttuğu adam veya bilmem ne hakkında, kendi deyişiyle, “bir parça” okuyan sesini duyar gibiydim. Buraya gerçek kimliğimi gizleyerek gelmiş olmam ve kim olduğumu öğrenseler beni belki de dışarı atacak olmaları garip bir histi ama yine de birisine burada doğduğumu, bu eve ait olduğumu, daha doğrusu -gerçek duygularımı söylemem gerekirse- evin bana ait olduğunu anlatmak için heveslenmediğimi söyleyemem. Benden başka kimse çay içmiyordu. Basma sabahlıklı kız pencerenin orada takılıyordu ve ben olmasam kürdanla dişlerini karıştıracağını görebiliyordum. Getirdiği pasta dilimlerinden bir lokma aldım. Ev yapımı pasta! Ne demezsiniz? Yumurta yerine kullanılan bir malzeme ve margarin yağıyla evde yapılmış. Sonunda yine de dayanamayıp konuştum.</p>

  <p>“Uzun zamandır mı Aşağı Binfield’desiniz?”</p>

  <p>Kız irkildi; şaşırmış görünerek cevap vermedi. Tekrar denedim:</p>

  <p>“Ben eskiden Aşağı Binfield’de yaşardım, bayağı eskiden.”</p>

  <p>Yine cevap gelmedi; ya da geldi de ben duyamadım. Bana soğuk bir bakış atıp tekrar pencereden dışarı bakmaya koyuldu. Anlıyordum. Müşterilerle laflayamayacak kadar hanım bir kızdı. Ayrıca onunla yakınlaşmaya çalıştığımı düşünüyor olmalıydı. Ona bu evde doğduğumu söylesem ne yazardı? İnansa bile umurunda olmazdı. Dan&amp;Tohum Tüccarı Samuel Bowling’in adını kesin duymamıştı. Hesabı ödeyip toz oldum.</p>

  <p>Kiliseye doğru yürüdüm. Eskiden tanıdığım insanların beni fark etmesini hem istiyor, hem de bundan çekiniyordum. Ama boşuna endişe ediyormuşum; sokaklardaki yüzlerden birini bile tanımıyordum. Sanki bütün kasaba yeni simalarla dolmuştu.</p>

  <p>Kiliseye vardığımda yeni bir mezarlığa niye ihtiyaç duyduklarını anladım. Avlu tıka basa doluydu ve mezarların yarısı bilmediğim isimlere aitti. Zangoç çimleri henüz biçmişti ve burada bile yaz kokusu vardı. Hepsi gitmişti, tanıdığım yaşlıların hepsi. Kasap Gravitt, öbür tohumcu Winkle, George Birahanesi’ni işleten Trew ve şekerlemecideki Mrs. Wheeler... hepsi burada yatıyordu. Shooter’la Wetherall koridorda karşı karşıya hâlâ İlahî okuyorlarmış gibi patikanın iki yanına karşılıklı gömülmüşlerdi. Wetherall yüzü bulamamıştı demek ki. 1843’te doğmuş ve 1928’de “hayata veda” etmişti. Fakat normal olduğu üzere Shooter’ı yine alt etmişti. Shooter 1926’da ölmüştü. İlahilerde yarışacak kimsesinin kalmadığı o son iki yıl Wetherall için ne zor geçmiştir kim bilir? Turtaya benzeyen, kenarları demir parmaklıklı iri bir mermer parçasının altındaki Grimmett’la köşede ucuz küçük haçların altındaki Simmons’ların alayı. Hepsi toprağa karışmıştı. Tütün renkli dişleriyle yaşlı Hodges, koca kahverengi sakalıyla Lovegrove, arabacısı ve goriliyle Lady Rampling, bir gözü cam olan Harry Barnes’ın halası, ceviz kabuğu gibi yamru yumru hain ihtiyar yüzüyle Mili Çiftliği’nden Brewer... taş birer levha ve onların altında ne olduğunu Tanrı’nın bileceği şeyler dışında hiçbirinden eser kalmamıştı.</p>

  <p>Annemin mezarını ve yanında babamın yerini buldum. İki mezar da iyi durumdaydı. Zangoç çimleri bakımlı tutmuştu. Ezekiel Amca biraz ötedeydi. Eski kabirlerin çoğu yerle bir olmuştu ve karyolaların baş tarafı gibi duran ahşap mezar taşlarının hepsi kaldırılmıştı. Yirmi yıl aradan sonra anne babanızın mezarını görseniz ne hissedersiniz? Ne hissetmeli bilmiyorum ama size benim ne hissettiğimi söyleyeyim: hiçbir şey. Babamla annem aklımdan hiçbir zaman çıkmamışlardı. Bir tür ebediyet âleminde varlıklarını sürdürüyor gibiydiler: Annem kahverengi çaydanlığın gerisindeki haliyle, babam da kel kafası biraz unlu olarak gözlüğü ve kır bıyığıyla bir resimde temelli dondurulmuş insanlar gibi ama bir şekilde yine de hayatta. Yeraltında bir kutuya konmuş kemiklerin onlarla bir ilgisi yoktu sanki. Orada dikilirken yeraltında olmanın duygusunu, insanın buna ne kadar aldırdığını ve ne zaman aldırmaktan vazgeçtiğini merak etmeye başlamıştım ki, ansızın koyu bir gölgenin üstümden geçmesiyle irkiliverdim.</p>

  <p>Omzumun üstünden baktım. Güneşle arama bir bombardıman uçağı girmişti. Ortalık onlardan geçilmiyordu.</p>

  <p>Kiliseye girdim. Aşağı Binfield’e geldim geleli neredeyse ilk kez bir hayalet olduğum duygusundan kurtuluyordum, daha doğrusu, o duyguyu farklı bir şekilde idrak ediyordum. Çünkü hiçbir şey değişmemişti. Herkesin göçüp gitmiş olması dışında hiçbir şey. Üstünde diz çökülen minderler bile aynı görünüyordu. Tozlu baygın cesetsi koku aynıydı. Akşam yaklaştığı ve güneş öbür yanda kaldığı için koridorda ağır ağır ilerleyen bir ışık parçası olmamasına rağmen penceredeki boşluk bile -Tanrım!- aynıydı. Oturma sıraları hâlâ duruyordu; sandalyelere geçilmemişti. İşte bizim oturduğumuz sıra; Wetherall’ın Shooter’a karşı gürlediği öndeki sıra da oradaydı. Amor Kralı Sihon ve Başatı Kralı Og! Koridordaki aşınmış taşlarda altta yatanların mezar kitabeleri bölük pörçük de olsa okunuyordu. Bizim sıranın karşısındakine göz atmak için çömeldim. Okunaklı kısımları hâlâ ezberimdeydi. Oluşturdukları desen bile sanki hafızama kazınmıştı. Ayin sürerken onların kaç kez üstünden geçtiğimi Tanrı bilir.</p>

  <p>Uzun S’lerin çocukken kafamı nasıl karıştırdığı aklıma geldi. Eski zamanlarda onların F diye mi telaffuz edildiğini, ediliyorsa nedenini merak ederdim.<sup/><a id="k26" href="../Text/dipnotlar.xhtml#a26"><sup>[26]</sup></a></p>

  <p>Arkamdan bir ayak sesi geldi. Başımı kaldırdım. Zangoç kılığında biri başımda dikiliyordu. Papaz.</p>

  <p>Ama herhangi bir papaz değil, <i>bizim</i> papaz! Eskiden de -ben bildim bileli değil ama 1904 civarından beri- papaz olan bizim Betterdon’du bu. Saçı artık bembeyaz olsa da onu hemen tanımıştım.</p>

  <p>O beni tanımamıştı. Ben alt tarafı etrafı gezen lacivert takım elbiseli şişko bir turisttim. Bana iyi akşamlar, diledi ve hiç beklemeden tahmin edebileceğiniz minvalde konuşmaya başladı: mimariye meraklı olup olmadığını, kilisenin kayda değer eski bir yapı olduğu, temellerinin Sakson devrine kadar gittiği vesaire. Az sonra yalpalaya yalpalaya bana çevreyi gösteriyordu: kutsal eşyaların tutulduğu odaya açılan ve Norman devrinden kalan kemeri, Newbury Savaşı’nda öldürülen Sir Roderick Bone’u yatar vaziyette temsil eden pirinç heykeli. Kendilerine kilise veya resim galerisi gezdirilen orta yaşlı işadamlarının daima takındıkları uysal köpek edasıyla papazın peşinden gittim. Peki bütün bunları zaten bildiğimi söyledim mi? Benim Samuel Bowling’in oğlu George Bowling olduğumu -beni değilse bile babamı mutlaka hatırlardı- ilmihal derslerine gitmekle ve on yıl boyunca vaazlarını dinlemekle kalmayıp Aşağı Binfield Okuma Grubu’nun da üyesi olduğumu ve sırf o hoşnut olsun diye <i>Susam ve Zambaklar</i>’ı okumaya giriştiğimi anlattım mı? Hayır, anlatmadım. Peşinde dolaşmakla yetindim, birisi size bilmem neyin beş yüz yıllık olduğunu açıkladığında ve siz, size hiç de öyle gelmediği dışında söyleyecek bir şey bulamadığınızda insanların çıkardığı mırıltıları çıkardım. Papazı gördüğüm an beni bir yabancı olarak bilmesine göz yummaya karar vermiştim. Ve “Kilise Masrafları”denen bağış kutusuna altı peni bırakıp terbiye sınırlarının elverdiği bir hızla oradan uzaklaştım.</p>

  <p>Ama neden? Tanıdığım birini nihayet bulmuşken neden iletişim kurmamıştım?</p>

  <p>Çünkü papazın yirmi yıl sonraki değişmiş hali beni korkutmuştu. Yaşlı görünmesini kastettiğimi sanacaksınız. Hayır, ondan değil! Tersine, papaz <i>daha genç</i> görünüyordu. Ve o hali bana geçen zaman hakkında bir ders vermişti.</p>

  <p>Bizim Betterton sanırım artık altmış beşindeydi, yani onu son gördüğümde kırk beş -benim şimdiki yaşım- olmalıydı. Annemi gömdüğümüzde tıraş fırçası gibi çizgi çizgi kırları varken artık saçları tamamen ağarmıştı. Ona rağmen onu görür görmez ne kadar genç durduğuna şaşırmıştım. Onun basbayağı çökmüş yaşlı bir adam olmasını beklerken o hiç de öyle ihtiyar değildi. Çocukken kırkın üstündeki herkes bana işi bitmiş birer enkaz gibi gelirdi, onları aralarında neredeyse hiçbir fark olmayacak kadar yaşlı görürdüm. Kırk beşlik biri bana şimdi şu altmış beş yaşındaki yalpa yürüyen adamın göründüğünden daha ihtiyar görünürdü. Oysa şimdi -Tanrım!- ben kırk beştim. Ve bu beni korkutmuştu.</p>

  <p>Mezarların arasından çıkarken, Demek yirmilik gençlerin gözünde ben de öyleyim, diye düşündüm. Zavallı ihtiyar bir duba. İşi bitmiş biri. Tuhaf. Kural olarak yaşımı hiç umursamam. Neden umursayayım? Şişman olabilirim ama güçlü ve sağlıklıyım. İstediğim her şeyi yapabiliyorum. Bir gülün kokusunu yirmi yaşımdayken aldığım gibi alıyorum. Ah, peki benim kokum güle hâlâ aynı geliyor mu? Sorumu duymuş gibi,kilise avlusunun yanındaki aralıktan bana doğru bir kız -on sekiz olabilir- çıkageldi. Bir-iki metre yakınımdan geçmesi gerekiyordu. Bana nasıl göz attığını gördüm; kısacık, küçücük bir bakış. Hayır, ürkmüş değil, düşmanca da değil. Sadece vahşi bir hayvanla göz teması kurmuşsunuz gibi biraz yabani ve mesafeli. Benim Aşağı Binfield’de olmadığım şu yirmi yılda doğmuş ve büyümüştü. Anılarımın hiçbirinin onun için bir anlamı olamazdı. Benimkinden apayrı bir dünyada yaşayan bir hayvan gibiydi.</p>

  <p>George’a geri döndüm. Bir içki içmek istiyordum ama barın açılmasına daha yarım saat vardı. <i>Sporting and Dramatic</i> dergisinin geçen yılki bir sayısını okuyarak oyalanırken sarı saçlı bir hanım, hani şu dul olabileceğini düşündüğüm kadın geldi. Birden içimde onunla feci bir yakınlaşma arzusu depreşti. Şu yaşlı kurtta, dişleri ne kadar takma olsa da, hâlâ hayat olduğunu kendime göstermek istiyordum. Sonuçta, diye düşündüm, o otuz ben de kırk beştim ve bu da makul sayılırdı. Boş şöminenin önünde dikiliyor, bir yaz günü olacak şeymiş gibi güya popomu ısıtıyordum. Lacivert takım elbisemle fena görünmüyordum. Biraz şişman tabii ama zarif. Dünyanın türlü hallerini bilen bir adam. Kendimi bir borsacı diye yutturabilirdim. En seçkin aksanımı takınıp rahat bir edayla konuştum:</p>

  <p>“Nefis bir haziran havası.”</p>

  <p>Sizce de zararsız bir söz değil mi? “Sizinle daha önce bir yerde karşılaşmadık mı?” ile kıyaslanamaz bile.</p>

  <p>Ama ne fayda. Kadın cevap vermedi; okuduğu gazeteyi yarım saniye kadar indirip bana camları çatlatacak bir bakış attı. Feciydi. Kadında insanın içine mermi gibi işleyen şu mavi gözlerden vardı. Hakkında nasıl yanıldığımı o an anladım. O dans salonlarına götürülmeyi seven saçları boyalı dullardan değildi. Üst-orta sınıftandı, muhtemelen bir amiral kızı filandı ve hokey oynanan şu iyi okullardan birine gitmişti. Fakat kendim hakkında da yanılmıştım. Takımım yeni olsun veya olmasın, kendimi borsacı olarak <i>yutturamazdım.</i> Olsa olsa eline biraz para geçmiş bir pazarlamacı gibi görünebilirdim. Yemekten önce bir-iki bira atmak için usulca otelin barına geçtim. Bira aynı değildi. Eski birayı hatırlıyordum; tebeşirli sudan yapıldığı için içinde biraz tat olan, Thames Vadisi’nin iyi biralarındandı. Barmen kadına sordum:</p>

  <p>“Bira fabrikası hâlâ Bessemer’larda mı?”</p>

  <p>“Bessemer’lar mı? Yoo, <i>hayır</i> efendim! Onlar gittiler... biz gelmeden çok önce.”</p>

  <p>Kadın benim abla tipli barmen diyeceğim dost canlısı, yumuşak yüzlü, bira sifonunun kolunu çalıştırmaktan kolları kalınlaşmış bir otuz beşlikti. Bana fabrikayı devralan konsorsiyumun adını söyledi. Aslında tadından anlamalıydım. Burada birkaç bar bir aradaydı ve bunlar aralarında kompartımanları olan bir daire oluşturuyordu. Karşıdaki açık barda iki kişi dart oynuyor, dışarı içki satan bölümde de göremediğim bir adam mezardan gelir gibi bir sesle arada bir yorum yapıyordu. Barmen kadın kalın dirseklerini tezgâha dayayıp benimle laflamaya girişti. Eskiden bildiğim insanların isimlerini sıraladım; hiçbirinin adını duymamıştı. Daha beş yıldır Aşağı Binfield’de olduğunu söyledi. George Birahanesi’nin eski sahibi olan bizim Trew’i bile bilmiyormuş.</p>

  <p>“Ben eskiden burada yaşardım,” dedim. “Bayağı eskiden, savaştan önce.”</p>

  <p>“Savaştan önce mi? Bak bak! Hiç de öyle büyük görünmüyorsun.”</p>

  <p>Satış bölümündeki herif, “Değişikliği görmüşsündür,” dedi.</p>

  <p>“Kasaba büyümüş,” dedim. “Herhalde fabrikalardan.”</p>

  <p>“Çoğu fabrikalarda çalışıyor tabii. Gramofon imalatı var, Truefitt Çorapları var. Ama tabii artık bomba da yapıyorlar.”</p>

  <p>Neden tabii olduğunu tam çıkaramasam da barmen kadın Truefitt Fabrikası’nda çalışan ve arada bir George’a gelen genç bir adamdan söz etmeye başladı; onun dediğine göre çorabın yanında bomba da imal ediyorlarmış ve -aklımın ermediği bir sebepten dolayı- ikisini birlikte üretmek kolaymış. Sonra kadın Walton yakınlarında büyük bir askerî havaalanı olduğunu açıkladı -durmadan bombardıman uçağı görmem o yüzdendi- ve daha ne olduğunu anlamadan kendimizi her zamanki gibi savaş hakkında konuşurken bulduk. Tuhaflığa bakın. Buraya savaşın düşüncesinden kaçmak için gelmiştim. Ama bunu nasıl yapabilirsiniz ki? Soluduğunuz havada bile varken.</p>

  <p>1941’de başlayacağını söyledim. Satış bölümündeki eleman tahminimi beğenmedi. Barmen kadın tüylerinin ürperdiğini söyledi ve ekledi:</p>

  <p>“Bunca konuşulanların ve yapılanların pek faydası yok gibi, değil mi? Bazen geceleri uyanık yatarken şu heyulaların yukarıdan geçişini duyuyor ve kendi kendime, ‘Bir tanesinin tam tepeme bir bomba bıraktığını düşünsene!’ diyorum. Sivil Savunma’ya ve başındaki Miss Todgers’a bakarsanız başınızı tuttuğunuz ve pencereleri gazeteyle kapattığınız sürece sorun yok; bir de belediye binasının altına sığınak yapacaklarını söylüyorlar. Ama benim asıl sormak istediğim şu: bir bebeğe gaz maskesini nasıl takarsınız?”</p>

  <p>Satış bölümündeki adam gazetede her şey bitene kadar sıcak bir banyoya girmek gerektiğini okumuş. Açık bardakiler bunu duyunca bir banyoya kaç kişinin aynı anda girebileceği üzerine küçük bir parantez açtılar ve ikisi de barmen kadına, banyosunu onlarla paylaşıp paylaşmayacağını sordu. Barmen kadın adamlara lâubalileşmemelerini söyledi, sonra tezgâhın öbür ucuna geçip onlara, biri malt öbürü hafif, iki bira getirdi. Biramdan bir yudum aldım. Kötü bir maldı. Acı dediklerinden. Ama sahiden acıydı, fazla acıydı, kükürtlü bir tadı vardı. Kimyasallar. İngiltere’deki şerbetçiotlarının artık biraya girmediğini söylüyorlar; hepsi kimyasallara giriyormuş. Kimyasallar da biraya giriyor. Ezekiel Amcam aklıma geldi; böyle bir biraya ne derdi? Sivil Savunma’ya ve termit bombalarını söndürmek için kovalarla bulundurmamız söylenen kuma? Barmen kadın tezgâhın bu yanına dönünce sorumu sordum:</p>

  <p>“Aklıma gelmişken, Konak kimde şu aralar?”</p>

  <p>Resmî adı Binfield Evi olmasına rağmen oraya hep Konak derdik. Kadın bir an sanki anlayamadı.</p>

  <p>“Konak mı, efendim?”</p>

  <p>Satış bölümündeki, “Binfield Evi’ni diyor,” dedi.</p>

  <p>“Ha, Binfield Evi! Ben de Kültür Merkezi’ni kastettiğinizi sandım. Orası şimdi Dr. Merrall’ın.”</p>

  <p>“Dr. Merrall?”</p>

  <p>“Evet, efendim. Dediklerine göre altmıştan fazla hastası varmış.”</p>

  <p>“Hasta mı? Orayı hastane gibi bir yere mi çevirdiler?”</p>

  <p>“Eh, tam olarak hastane denmez belki. Sanatoryum demek daha doğru olur. Akıl hastalarına bakıyorlar aslında. Akıl hastanesi yani.”</p>

  <p>Tımarhane!</p>

  <p>Bu durumda başka ne beklenebilirdi zaten?</p>

  <h2 id="sigil_toc_id_20">III</h2>

  <p>Ağzımda kötü bir tatla ve kemiklerim çatırdayarak yataktan kalktım.</p>

  <p>Öğle yemeğinde bir şişe şarabın üstüne akşam yemeğinde de bir şişe, ikisinin arasında birkaç bardak bira ve onların dışında bir-iki brendiyle önceki gün içkiyi biraz fazla kaçırmıştım doğrusu. Gözlerim boşluğa bakarak ve hareket edemeyecek kadar yorgun bir halde birkaç dakika odanın ortasında dikildim. Sabah erken saatlerde bazen kendinizi berbat hissedersiniz ya, ben de o haldeydim. Daha çok bacaklarda bir histir bu ama kelimelerin anlatamayacağı kadar açıktır mesajı: “Daha ne demeye direniyorsun? Vazgeç, ihtiyar! Sok başını gaz fırınına!”</p>

  <p>Dişlerimi ağzıma sokup pencereye gittim. Yine nefis bir haziran günüydü ve güneş çatıları henüz aşıyor, sokağın karşısındaki evlerin cephelerine vuruyordu. Pencere saksılarındaki pembe sardunyalar hiç fena görünmüyordu. Daha saat sekiz buçuktu ve otel pazarın sapa bir yan sokağında olmasına rağmen gelip giden hatırı saydır bir insan kalabalığı vardı. Siyah takım elbise giymiş memur görünümlü, evrak çantalı insanlar Londra’nın bir banfiyösündelermiş ve metroya yetişmeye çalışıyorlarmış gibi kesintisiz bir akışla, hepsi de aynı yönde seğirtiyorlar; öğrenciler ikişer ikişer, üçer üçer çarşıya doğru dağınık düzen ilerliyorlardı. Chamford Tepesi’nin kırmızı evlerden bir ormana döndüğünü gördüğüm önceki gün de aynı duyguya kapılmıştım. Namussuz işgalciler! Adımı bile bilmeyen yirmi bin tecavüzcü. İşte uğultuyla depreşen yeni hayat; işte şu insanları pencereden seyredip otuz-kırk yıl önce yaşanmış ve kimsenin dinlemek istemediği şeyleri geveleyen takma dişli, sefil, şişko, zavallı ben. Tanrım! diye düşündüm, hayalet gördüğümü sanmakla yanılıyordum. Hayalet bendim. Ben ölmüştüm, onlar diriydi.</p>

  <p>Fakat kahvaltıdan sonra -mezgit, böbrek ızgara, kızarmış ekmek, marmelat ve bir demlik kahve- kendimi daha iyi hissediyordum. Şu donuk hanım, yemek salonunda olmasa da havanın güzelliği insanda yaz duygusu uyandırıyordu ve üstümdeki şu lacivert flanel takımla ne kadar kibar göründüğümü düşünmeden edemiyordum. Tanrı aşkına, dedim kendi kendime, ben bir hayaletsem eğer, varsın öyle olsun! Yürüyüşe çıkacağım. Eski mekânlara dadanacağım. Belki memleketimi elimden alan şu alçakların üstünde biraz kara büyü çalışabilirim.</p>

  <p>Yola düştüm ama daha pazaryerine henüz gelmiştim ki, görmeyi beklemediğim bir şey beni yolumdan alıkoydu. Elli kadar öğrenciden oluşan bir alay dörderli sıralar halinde -gayet askerî görünüyorlardı- uygun adım yürüyor, başçavuş edalı, sert bakışlı bir kadın da onlara eşlik ediyordu. Öndeki dörtlü, üstünde büyük harflerle BRİTANYALILAR HAZIRLANIN diye yazan kırmızı, beyaz ve mavi bordürlü bir bayrak taşıyordu. Köşedeki berber olanları görmek için kapıya çıktı. Onunla lafa daldım. Parlak siyah saçlı, ablak suratlı biriydi.</p>

  <p>“Bu çocuklar ne yapıyor?”</p>

  <p>“Hava saldırısı için tatbikat yapıyolar,” dedi dalgınca. “Sivil Savunmacılar. Tatbikat gibi bi şey işte. Şurdaki de Miss Todgers.”</p>

  <p>Miss Todgers olduğunu tahmin etmeliydim. Gözlerinden belliydi. İzci Kız Oymaklarının, Genç Hıristiyan Kadınları Birliği’ne bağlı hostellerin filan hep başına getirilen buruşuk suratlı haşin şeytanlardan biriydi o da. Giydiği ceket ve etek takımı üniformayı andırıyor ve aslında takmadığı halde her nasılsa üstünde bir subay kemeri varmış gibi gösteriyordu. O tipleri biliyordum. Savaşta Kadın Destek Kolordusu’na katılmış ve o gün bugündür eğlence yüzü görmemiş tipler. Sivil Savunma ona hafif bile gelirdi. Çocuklar önümüzden geçer ve kadın çocuklara sahici bir başçavuş ağzıyla, “Monica! Ayaklarını kaldır!” diye çemkirirken arka dörtlünün de, ortasında.</p>

  <div>
    <br/>
  </div>

  <p class="p1" style="text-align: center; ">BİZ HAZIRIZ. YA SİZ?</p>

  <div>
    <br/>
  </div>

  <p class="p1">diye yazan, yine kırmızı, beyaz ve mavi bordürlü bir bayrak taşıdığını fark ettim.</p>

  <p>Berbere, “Onları ne diye yukarı aşağı yürütüyorlar?” diye sordum.</p>

  <p>“Bilmiyom. Heralde propaganda diye işte.”</p>

  <p>Bilmediğimden değil tabii. Çocukları savaş kafasına sokmak için. Bize bundan kurtuluş olmadığı, Noel’in gelmesi ne kadar kesinse bombardıman uçaklarından da kaçış olmayacağı, dolayısıyla itiraz etmeden sığınağa inmemiz gerektiği duygusunu aşılamak için. Walton’dan kalkan iki koca siyah uçak kasabayı doğu yönünden sıyırıyordu. Tanrım! diye düşündüm, başladığında bunu da sağanak yağmur gibi doğal karşılayacağız. Şimdiden ilk bombaya alıştırma yapıyoruz. Berber sözünü sürdürerek, Miss Todgers’ın gayretleri sayesinde okul çocuklarına şimdiden gaz maskeleri dağıtıldığını anlattı.</p>

  <p>Eh, diyerek kasabayı keşfe çıktım. İki gün boyunca sadece eskiye ait tespit edebildiğim belli başlı noktaları dolaştım. Ve bu süre zarfında beni tanıyan bir Allah’ın kuluna rastlamadım. Ben bir hayalettim ve görünmez olmasam bile öyle hissediyordum.</p>

  <p>Tuhaftı, size anlatabileceğimden bile daha tuhaf. H.G. Wells’in aynı anda iki yerde bulunan -daha doğrusu, aslında evde olmakla beraber denizin dibinde olduğuyla ilgili halüsinasyon gibi bir şey gören- adam hakkındaki öyküsünü hiç okudunuz mu? Adam odasında dolaşırken masalar ve sandalyeler yerine onu yakalamak için dalgalanarak üstüne üstüne gelen yosunlar, iri yengeçler ve mürekkepbalıkları görüyor. Benim durumum da aynen öyleydi. Olmayan bir dünyanın içinde saatlerce yürüdüm. Kaldırımda giderken, “Evet, burası filancanın arazisinin başladığı yer. Çit yolun karşısına ulaşıp şu evin içinden geçiyor. Şu benzin pompasının yerinde bir karaağaç var. Şurası da kiralık bostanların olduğu yer. Bu sokak (Cumberledge Sokağı dendiğini hatırladığım, yan yana küçük yarı müstakil evlerden iç karartıcı bir yerdi) Katie Simmons’la yürüyüşe çıktığımız ve iki yandaki çalılarda yemişlerin yetiştiği yol,” diye düşünerek adımlarımı saydım. Mesafelerde yanıldığıma şüphe yok fakat genel olarak yönleri tutturuyordum. Burada doğmamış biri şimdi sokak olan yerlerin daha yirmi yıl önce tarla veya çayır olduğuna inanmazdı herhalde. Sanki kasabanın kırsalı büyük şehrin dış banliyölerindeki bir yanardağ patlaması yüzünden toprak altında kalmıştı. Eskiden bizim Brewer’a ait olan araziler belediye konutlarınca yutulmuştu. Mili Çiftliği yok olmuştu; ilk balığımı yakaladığım sığır göleti kurutulup doldurulmuş ve üstüne inşaat yapılmıştı, eski yerini bile tam olarak çıkaramıyordum. Her yer ev, ev, evdi; hepsi kurtbağrından çitleri ve ön kapıya kadar asfalt patikaları olan bir örnek küçük kırmızı küpler. Belediye konutlarının ilerisinde kasaba seyrelmeye başlıyor ama ucuzcu müteahhitler boş durmuyordu. Ayrıca şurada, burada, kim nereden arsa almayı başardıysa orada küçük küçük öbekler halinde evler, bu evlere götüren eğreti yollar, müteahhit tabelaları dikilmiş boş arsalar ve devedikeni kaplı, teneke kutular saçılmış perişan çayır artıkları vardı.</p>

  <p>Eski kasabanın merkezinde en azından doku pek değişmemişti. Dükkânların birçoğu artık başka isim taşısa bile eski işlerini sürdürüyordu. Lilywhite hâlâ manifaturacıydı ama artık pek zengin gibi görünmüyordu. Kasap Gravitt’in yeri şimdi radyo parçaları satıyordu. Wheeler Ana’nın küçük penceresi tuğlayla kapatılmıştı. Grimmett’ın yeri hâlâ bakkaldı ama şimdi International zinciri tarafından işletiliyordu. Grimmett gibi yaşlı bir pintiyi yuttuklarına göre siz hesap edin o büyük şirketlerin gücü ne kadar fazla. Ama benim tanıdığım -ve kilise avlusundaki mezar taşını gördüğüm- Grimmett işler hâlâ iyi giderken dükkânı devretmiş ve yanında on-on beş bin papelle cennete gitmiş olmalıydı. El değiştirmeyen tek işletme babamı batıran Sarazinler’di. Devasa boyutlara ulaşmış ve kasabanın yeni bölgesinde bir başka kocaman şube açmışlardı. Fakat bu arada mağaza gibi bir şeye dönüşmüşlerdi ve malum bahçıvanlık malzemelerinin dışında artık mobilya, ilaç, hırdavat ve nalburiye de satıyorlardı.</p>

  <p>İki günün çoğunda böylece etrafı dolandım; hayaletler gibi inilti ve takırtılar çıkarmadım ama doğrusu bazen bunu istedim. Ayrıca gereğinden biraz fazla da içtim. Aşağı Binfield’e neredeyse varır varmaz demlenmeye başladım ve ondan sonra birahaneler sanki hiç vaktinde açılmadı. Açılış saatine yarım saat kala dilim hep bir karış dışarıda oluyordu.</p>

  <p>Ruh halimin hep kötü olmadığına dikkatinizi çekerim. Bazen Aşağı Binfield’i haritadan silseler umurumda olmayacağını hissediyordum. Zaten ailemden kaçmak dışında buraya niçin gelmiştim? İstediklerimi yapmamam, hatta canım çekerse balığa gitmemem için hiçbir sebep yoktu. Hatta cumartesi öğleden sonra High Caddesi’ndeki balıkçı malzemeleri satan dükkâna bile gidip özel bir bambu olta kamışı (çocukken hep bir bambu olta kamışı istemişimdir; bunlar <i>greenheart</i> denilen defne türü ağacından yapılan kamışlara göre biraz daha pahalı olurdu), iğne, misina filan aldım. Dükkândaki atmosfer beni neşelendirmişti. Her şey değişebilir ama olta takımları değişmez - balıklar da değişmediğinden elbette. Ayrıca dükkâncı orta yaşlı bir şişkonun olta almasını yadırgamıyordu. Tam tersine, Thames Irmağı’nda balık tutmak ve önceki yıl birisinin esmer ekmek, bal ve kıyılmış tavşan etinden hazırladığı bir lapayla yakaladığı iri bir kefal hakkında sohbet ettik. Hatta Binfield Evi’ndeki şu koca sazanların hâlâ orada olması ihtimaline karşı adamın elindeki somon misinalarının en sağlamlarından ve birkaç 5 numara kızılgöz iğnesi bile aldım; ama onları niçin istediğimi değil adama açıklamak, kendime bile itiraf etmiyordum.</p>

  <p>Pazar sabahının büyük bir bölümünü balığa gidip gitmemeyi kafamda tartarak geçirdim. Kâh neden olmasın diye düşünüyor kâh bunun sadece hayalini kurup asla yapmadığımız şeylerden biri olduğunu kendime telkin ediyordum. Fakat öğleden sonra arabaya atlayıp Burford Bendi’ne doğru yollandım. Irmağa bir göz atmayı düşünüyordum ve hava eğer düzgün olursa ertesi gün belki de yeni oltamı alıp bavulumdaki eski paltoyla gri flanel pantolonu giyer, balık tutarak güzel bir gün geçirirdim. Hatta hoşuma giderse üç-dört gün böyle devam ederdim.</p>

  <p>Chamford Tepesi’ni aştım. Oradan inince yol sapar ve yedekçi yoluna paralel gider. Arabadan inip yürümeye başladım. A-ah! Yolun yanında küçük kırmızı-beyaz bungalovlar bitmişti. Tahmin etmeliydim tabii. Üstelik etrafta bayağı araba da vardı. Irmağa yaklaştıkça sesler -evet, tonk, tımbır tımbır, tonk!- evet, gramofon sesleri kulağıma geldi.</p>

  <p>Dönemecin ardından yedekçi yolu menzile giriyordu. Tanrım! Bir darbe daha. Ortalık insan kaynıyordu. Ve eskiden sulak çayırların olduğu yerde... çaycılar, satış otomatları, şeker büfeleri, Walls Dondurması satan elemanlar. Margate’e<a id="k27" href="../Text/dipnotlar.xhtml#a27"><sup>[27]</sup></a> gitseydim de olurmuş. Yedekçi yolunun eski halini hatırlıyorum. Kilometrelerce yürürdünüz de eklüz kapaklarının başındaki adamlar ve atlarına salına salına eşlik eden birkaç mavnacı dışında bir Allah’ın kulunu görmezdiniz. Balığa geldiğimizde her zaman kendimize yer bulurduk. Nice öğle sonraları oturmuşluğum vardır ki, kıyının elli metre ilerisindeki sığ sularda bir balıkçıl dikilir ve üç-dört saat boyunca onu ürkütüp kaçıracak kimse geçmezdi. Fakat bu arada, yetişkinlerin balık tutmadığı fikrine nereden kapılmıştım ben? Kıyı boyunca iki yönde de beşer metre arayla göz alabildiğine insanlar dizilmişti. Hepsinin birden buraya nasıl geldiğini merak ederken bir anda bunların bir balıkçılık kulübü olması gerektiği kafama dank etti. Irmak teknelerle dolup taşıyordu: hepsi de neredeyse anadan üryan, bağırıp çağıran ve çığlık atan budala gençlerle dolu -üstelik çoğu da gramofonlarla donatılmış- sandallar, kanolar, altı düz kayıklar, motorbotlar. Balık tutmaya çalışan zavallı sefillerin mantarları motorbotların yarattığı çalkantıda yukarı aşağı inip kalkıyordu.</p>

  <p>Biraz uzağa yürüdüm. Güzel havaya rağmen su kirli ve çırpıntılıydı. Kimsenin oltasına bir şey gelmiyordu, golyan bile. Ne bekliyorlardı acaba? Öyle bir kalabalıktan kaçmayacak bir balık bilmiyorum. Öte yandan, dondurma kaplarının ve kâğıt torbaların arasında salınan mantarları görünce yakalanacak bir şeylerin varlığından bile şüpheye kapıldım. Sahi, Thames Irmağı’nda hiç balık kalmış mıydı? Sanırım vardır. Yine de suyun eskisi gibi olmadığına yemin edebilirim. Rengi bambaşka olmuş. Tabii bunun kendi kuruntum olduğunu söyleyebilirsiniz ama sizi öyle olmadığına temin ederim. Suyun bozulduğunu biliyorum. Thames suyunun berrak yeşil olduğunu ve ta derinlerini, kamışların arasında gezinen akbalık sürülerini görebildiğimi hatırlıyorum. Şimdi bir karış derinliği bile göremiyorsunuz. Su kahverengi ve kirli; üstünde motorbotların yağından ince bir tabaka var; sigara izmaritleri ve kesekâğıtlar da cabası.</p>

  <p>Biraz ileriden geri döndüm. Gramofonların gürültüsüne artık dayanamıyordum. Pazar tabii, diye düşündüm. Hafta içi bu kadar kötü olmayabilir. Yine de bir daha geri gelmeyeceğimi biliyordum. Allah’ın belaları, lanet ırmak onların olsun. Balığa gitsem bile bir daha Thames’e yaklaşmazdım.</p>

  <p>Yanımdan vızır vızır insan geçiyordu. Neredeyse hepsi yeniyetme lanet yabancılar. Çiftler halinde gezinen oğlanlar ve kızlar. İspanyol paça pantolon giyip başlarına Amerikan denizcileri gibi beyaz kepler geçirmiş bir kız kalabalığı. Keplerinin üstünde sloganlar vardı ve onların birinde -kepi takan kız on yedi civarında olmalıydı- BENİ ÖP N’OLUR diyordu. Aldırdığımdan değil. Ama ani bir dürtüyle yan döndüm ve bozuk parayla çalışan şu otomatlardan birine çıkıp kiloma bakmak istedim. Makinenin içinden bir yerden bir çıtırtı geldi -ağırlığınızın yanı sıra falınıza da bakan o aletleri bilirsiniz- ve daktiloyla yazılmış bir kâğıt çıktı.</p>

  <div>
    <br/>
  </div>

  <p><i>“Olağanüstü yetenekleriniz var,"</i> diyordu kâğıt, <i>“fakat aşırı alçakgönüllülüğünüz hak ettiğinizi almanıza hep engel oldu. Çevrenizdekiler becerilerinizi hafife alıyor. Kendi yaptığınız şeyler için kenara çekilip başkalarının onları sahiplenmesine göz yumuyorsunuz. Hassas, sevgi dolu ve arkadaşlarınıza daima sadıksınız. Karşı cinste büyük bir çekim uyandırıyorsunuz. En büyük hatanız cömertlik. Sabredin, mutlaka yükselişe geçeceksiniz!</i></p>

  <p><i>Ağırlığınız 95 kilo.”</i></p>

  <div>
    <br/>
  </div>

  <p>Demek ki üç günde iki kilo almıştım. İçkiden olmalıydı.</p>

  <h2 id="sigil_toc_id_21">IV</h2>

  <p>George’a geri dönüp arabayı park yerine koydum ve saat geç de olsa bir fincan çay içtim. Pazar olduğundan barın açılmasına daha bir-iki saat vardı. Akşamüstü serinliğinde çıkıp kilisenin olduğu tarafa doğru yürümeye başladım.</p>

  <p>Pazaryerini geçerken az önümde yürüyen bir kadın dikkatimi çekti. Fark eder etmez onu daha önce bir yerde gördüğüm duygusuna kapıldım. Bilirsiniz o duyguyu. Yüzünü göremiyordum tabii; arkadan bakınca onu başkalarından ayırt edebileceğim hiçbir özelliği de yoktu, ona rağmen onu tanıdığıma kalıbımı basabilirdim.</p>

  <p>Kadın High Caddesi’ni çıktı ve Ezekiel Amca’nın dükkânının olduğu sağdaki ara sokaklardan birine saptı. Peşinden gittim. Sebebini bilmiyorum; biraz merak belki, biraz da tedbire benzer bir şey. Aşağı Binfield’de eskiden tanıdığım birine nihayet rastlamıştım ama neredeyse aynı an, o kişinin Batı Bletchey’li biri de olabileceği aklıma geldi. O halde ayağımı denk almalıydım; çünkü kadın burada olduğumu öğrenirse durumu Hilda’ya çıtlatabilirdi. Onu güvenli bir mesafeden dikkatle takip ettim ve arkadan görünüşünü olabildiğince incelemeye çalıştım. Hiçbir özelliği yoktu. Eski püskü sayılabilecek siyah elbiseli, boyluca, şişmanca bir kadın olarak kırk da olabilirdi, elli de. Evden bir dakikalığına çıkmış gibi başında şapkası yoktu ve yürüyüşü insanda ayakkabılarının fena aşındığı izlenimini uyandırıyordu. Genel olarak bakıldığında biraz paçoz bir hali vardı. Gelgelelim daha önceden tanıdığım sezgisi dışında parmak basabileceğim hiçbir özelliği yoktu. Belki hareketleriydi tanıdık gelen. Kadın az sonra şekerleme ve kartpostal satan küçük bir dükkâna, pazar günleri hep açık olan şu küçük dükkânlardan birine girdi. İşletmeci kadın kapı girişinde dikiliyor, kartpostal standında bir şeylerle uğraşıyordu. Benim kadın vakit öldürmek için dalmıştı oraya.</p>

  <p>Bakıyormuş gibi yapabileceğim bir vitrin bulur bulmaz ben de durdum. Duvar kâğıdı numuneleri, banyo armatürleri ve benzeri mallarla dolu bir nalbur ve dekorasyon mağazasıydı burası. İkiliyle aramda on beş metre ya var ya yoktu. Kadınların zaman öldürmek için yaptıkları şu anlamsız sohbetlerden birine dalmış olarak kuğuran seslerini duyabiliyordum. “Evet, aynen öyle. Konu aynen bu. Onunla bizzat konuştum, dedim ki, ‘Ee, başka ne bekliyorsun?’ dedim. Sana da doğru gelmiyor, değil mi? Ama ne fayda, ha bir taşa laf anlatmaya çalışmışsın, ha ona. Yazık!” Vesaire vesaire. Yaklaşıyordum. Belli ki benim kadın da küçük bir esnaf karısıydı. Tanıdığım Aşağı Binfield’lilerden biri olma ihtimalini yine tartarken kadın neredeyse tamamen dönerek, bana yüzünün dörtte üçünü gösterdi. İsa Mesih aşkına! Bu Elsie’ydi!</p>

  <p>Evet, Elsie’ydi. Yanılma ihtimalim yoktu. Elsie! Şişko kocakarı oydu!</p>

  <p>Neye uğradığımı o kadar şaşırdım ki -ama dikkatinizi çekerim, Elsie’yi değil, şu geldiği hali gördüğüme şaşırdım- dünya sanki önümde süzülmeye başladı. Pirinç musluklar, tapalar, porselen eviyeler ve öbür eşyalar kendilerini bana gösterir ama aynı zamanda gözümden silinircesine uzakta yitiyordu. Bu arada tanınacağımdan da ölesiye korkmuştum. Fakat Elsie doğruca suratıma baktığı halde hiçbir tepki vermemişti. Bir an daha geçti, Elsie arkasını döndü ve yoluna devam etti. Yine takibe başladım. Tehlikeli bir iş yapıyordum; peşinden geldiğimi anlarsa kim olduğumu merak etmeye başlayabilirdi ama elimde değildi, ona tekrar bir göz atmam gerekiyordu. İşin doğrusu, beni korkunç bir tarzda büyülemişti. Onu biraz önce de izliyordum, evet ama şimdi bakışım değişmişti.</p>

  <p>Korkunçtu korkunç olmasına ama arkadan görünüşünü incelemekten bilim insanları gibi bir haz duyuyordum yine de. Yirmi dört yılın bir kadına yapabileceği şeyler tüyler ürperticiydi. Daha yirmi dört yıl önce tanıdığım süt beyaz tenli, kırmızı dudaklı, donuk altın saçlı kız eğri büğrü topuklarıyla badi badi yürüyen iri, kambur bir kocakarıya dönmüştü. Erkek olduğuma ciddi ciddi sevindim. Hiçbir erkek bu kadar dağılmaz. Şişman olduğumu kabul ediyorum. İsterseniz bana tipi bozuk da diyebilirsiniz. Ama en azından bir tipim <i>var.</i> Elsie’yse çok da şişman olmadığı halde tipsizdi. Kalçaları korkunç derecede biçimsizleşmişti. Beli yok olmuştu. Bildiğiniz silindirik, yumuşak bir kütleye dönüşmüştü; kof bir çuvaldan farksızdı.</p>

  <p>Bir sürü bakımsız küçük sokaklardan eski kasabanın dışında kadar onu uzun uzun takip ettim. Sonunda başka bir dükkânın kapısından içeri girdi. Giriş tarzına bakılırsa dükkân belli ki onundu. Vitrinin dışında durakladım. “G. Cookson, Şekerlemeci ve Tütüncü”. Elsie demek Mrs. Cookson olmuştu. Dükkân az önce mola verdiğine benzer perişan küçük bir yer ama ondan bile dar ve bakımsızdı. Tütün ve en ucuzundan şekerlemeler dışında hiçbir şey satmıyor gibiydi. Beni bir-iki dakika oyalayacak ne alabilirim, diye düşündüm. Sonra vitrindeki bir rafta ucuz pipoları görüp içeri daldım. Ama olur da Elsie beni tanırsa destekli bir yalan atabilmek için önce biraz cesaret toplamam gerekti.</p>

  <p>Dükkânın arkasındaki odada kaybolmuştu Elsie ama ben tezgâhta parmaklarımı tıklatınca geldi. Nihayet yüz yüzeydik. Hayır, hiçbir emare yoktu. Beni tanımıyordu. Hepsinin baktığı gibi bakıyordu. Küçük dükkân sahiplerinin müşterilerine nasıl baktıklarını bilirsiniz: tam bir kayıtsızlıkla.</p>

  <p>Yüzünü tam karşıdan ilk kez görüyordum ve bunu az çok tahmin etmekle beraber yine de onu ilk fark ettiğim anki kadar büyük bir şok geçirdim. Genç birinin, hatta bir çocuğun yüzüne baktığınızda onun yaşlanınca neye benzeyeceğini kestirebilmeniz gerekir, öyle değil mi? Sonuçta her şey kemiklerin biçimine bağlı. Oysa ben yirmi, Elsie de yirmi iki yaşındayken onun kırk yedisinde nasıl görüneceğini merak etseydim bile herhalde <i>bu</i> şekli alacağı hiç aklıma gelmezdi. Suratı olduğu gibi sarkmış, sanki aşağı çekilmişti. Yüzü buldoklarınkine benzeyen orta yaşlı kadın tipini bilir misiniz? İri ve çıkık bir altçene, yanlardan aşağı sarkmış bir ağız, altında torbalar oluşmuş çökük gözler. Tam bir buldok. Yine de o suratı bir milyon kişinin arasından tanırım. Yarı kırlaşmış saçları kirli boz bir renkteydi ve eskisine göre çok seyrelmişti. Onun için herhangi bir âdemoğluydum. Bir müşteri, bir yabancı, dikkat çekmeyen bir şişko. Birkaç parmak kalınlığında yağ nelere kadir! Acaba ben ondan da mı çok değişmiştim, yoksa görmeyi hiç beklemediğinden ya da -en muhtemeli- varlığımı toptan unuttuğundan mı beni tanımıyordu?</p>

  <p>Şu ruhsuz tarzlarıyla, “İy’akşamlar,” dedi.</p>

  <p>Düz bir sesle, “Bir pipo istiyorum,” dedim. “Gül ağacından olsun.”</p>

  <p>“Pipo. Dur bi’ bakalım. Bi’yerde bi’kaç tane olacaktı. Acaba nereye... Ah! İşte burada.”</p>

  <p>Tezgâhın altından bir yerden pipo dolu bir karton kutu çıkardı. Aksanı ne kadar bozulmuştu! Acaba kendi standartlarını değiştiği için bana mı öyle geliyordu? Ama hayır, o hep son derece "seçkin”di; Lilywhite’taki bütün kızlar son derece “seçkin”di ve bunun üstüne Elsie bir de papazın Okuma Grubu’ndaydı. Harfleri hiçbir zaman yutmadığına kalıbımı basabilirim. Şu kadınların evlenir evlenmez böyle dökülmeleri olacak şey değil. İncelermiş gibi yaparak pipoları bir süre karıştırdım. Sonunda kehribar ağızlığı olan bir tane istediğimi söyledim.</p>

  <p>“Ke’ribar mı? Bizde ’iç var mı bilmiyorum...” diyerek arka tarafa döndü ve seslendi: “George!”</p>

  <p>Demek öbür herifin de adı George’du. Arka taraftan, "Ir!” gibi bir ses geldi.</p>

  <p>“Ge-orge! Öbür pipo kutusunu nereye koydun?”</p>

  <p>George geldi. Gömlekli ufak tefek, tıknaz, kel kafalı biriydi ve geniş posbıyığı kızıla çalıyordu. Çenesi geviş getirir gibi inip kalkıyordu. Belli ki çay faslını bölmüştüm. İkisi öbür pipo kutusunu arayacağız diye ortalığı karıştırmaya başladılar. Beş dakika sonra birkaç şekerleme kavanozunun arkasında buldular. Bütün stokun elli kâğıdı ancak bulduğu şu pasaklı küçük dükkânlarda biriktirilebilen çöpün miktarı sahiden hayranlık uyandırıcıdır.</p>

  <p>Bizim Elsie’nin çerçöp arasında kendi kendine mırıldanmasını izledim. Bir şeyi kaybetmiş yaşlı bir kadının ayak sürüyen kamburlu hareketlerini bilir misiniz? O anki hislerimi size tarif etsem de yetersiz kalır. Soğuk, ölesiye bir keder. Yaşamadıkça bilemezsiniz. Tek söyleyebileceğim, yirmi beş yıl önce değer verdiğiniz bir kız varsa gidip onun şimdiki haline bakın. Belki hislerimi o zaman anlarsınız.</p>

  <p>Fakat aslına bakarsanız kafam en çok her şeyin nasıl beklediğimizden bambaşka yönlere gittiğiyle meşguldü. Elsie’yle ne zamanlarımız olmuştu! Kestane ağaçlarının altındaki haziran akşamları! Bunun bir artçı etkisi olmasını beklemez misiniz? İkimizin arasında hiçbir duygunun kalmayacağı kimin aklına gelir? Ben de buradaydım, o da; bedenlerimiz arasında bir metre ya var ya yoktu ve ona rağmen hiç karşılaşmamışız gibi birbirimize yabancıydık. Ona gelince, beni tanımamıştı bile. Ona kim olduğumu söylesem herhalde beni hatırlamazdı. Ama farz edelim ki hatırladı; ne hissederdi? Hiçbir şey. Herhalde ona kalleşlik yaptığım için kızmazdı bile. Sanki onca şey hiç yaşanmamıştı.</p>

  <p>Öbür yandan, Elsie’nin şu hale geleceğini kim tahmin ederdi? Kötü yola düşmesi mukadder kızlardan biri gibi görünmüştü bana o zaman. Benden önce en az bir erkek daha olduğunu biliyordum ve benimle ikinci George arasında başkaları olmadığını düşünmek için bir sebep yoktu. Toplamda bir düzine erkekle çıkmış olduğunu duysam şaşırmam. Ona kötü davranmıştım şüphesiz; çoğu zaman bundan anlık bir vicdan azabı da duymuştum. Sokaklara düşeceğini ya da intihar edeceğini sanırdım. Bazen kendimi alçağın teki gibi hisseder ama bazen de ben olmasam bir başkasının aynısını yapacağını (bu da doğru sayılırdı) düşünürdüm. Hayatın cilvesi bu işte, ruhsuz ve anlamsız cilvesi. Kaç kadın sonunda sahiden sokaklara düşüyor? Onlardan çok daha fazlasının hayatı kayıyor. O bakımdan Elsie ne daha kötü sayılırdı, ne de daha iyi. Herkes gibi o da şişko bir ihtiyara dönmüştü; benim diyebileceği kızılca bıyıklı pasaklı bir George’la küçük bir dükkânda orayı burayı eşeliyordu. Muhtemelen birkaç çocuk da doğurmuştu. George Cookson’un karısı. Saygın yaşadı, ölümüyle üzdü; üstelik şansı yaver giderse icralık olmadan ruhunu teslim edebilirdi.</p>

  <p>Şu pipo kutusunu buldular. Tabii aralarında kehribar ağızlıklı olanı yoktu.</p>

  <p>“Şu an elimizde ke’ribarlısı var mı bilmiyorum, efen’ im. ‘Ayır, ke’ribar yok. Ama güzel volkanitler var.”</p>

  <p>“Ben kehribarlı istemiştim," dedim.</p>

  <p>“Şu pipolar iyidir.” Bir tanesini uzattı. “Bakın, ne kadar ‘oş. Fiyatı iki buçuk şilin.”</p>

  <p>Pipoyu aldım. Parmaklarımız birbirine değdi. Heyecan yok, tepki yok. Vücut hatırlamıyor. Eski günlerin hatırına, Elsie’nin cebine iki buçuk şilin girsin diye o pipoyu aldığımı düşünüyorsunuzdur. Ama yanılıyorsunuz. O şeyi istemiyordum. Pipo içmem ben. Dükkâna girmek için bir bahaneydi bu. Aleti parmaklarımda evirip çevirdim, ardından tezgâha geri bıraktım.</p>

  <p>“Fark etmez, almayacağım,” dedim. “Bana küçük bir Players verin.”</p>

  <p>Onca tantanadan sonra bir şey almasam olmazdı. Bıyığının altından hâlâ bir şeyleri çiğneyen ikinci George -belki de üçüncü veya dördüncüydü- bir paket Players sigarası çıkardı. Onu bir hiç uğruna çayından kaldırdığım için bozulduğunu görebiliyordum. Ama boşu boşuna iki buçuk şilin harcamanın şimdi hiç âlemi yoktu. Oradan basıp gittim ve bir daha da Elsie’yi hiç görmedim.</p>

  <p>George’a dönüp akşam yemeğimi yedim. Ardından, açık bir tane bulursam belki sinemaya giderim diye çıktım ama onun yerine yeni kasabadaki gürültülü büyük birahanelerden birinde buldum kendimi. Orada makine parçaları pazarlayan Staffordshire’lı iki adama rastladım ve onlarla işlerin gidişatından konuştuk, dart oynadık, siyah bira içtik. Kapanış saati geldiğinde ikisi de o kadar sarhoş olmuştu ki, onları taksiyle yerlerine bırakmak zorunda kaldım; fakat bu arada ben de fena içmemiştim ve ertesi sabah öncekilerden de beter bir baş ağrısıyla uyandım.</p>

  <h2 id="sigil_toc_id_22">V</h2>

  <p>Gelgelelim, Binfield Evi’ndeki göleti mutlaka görmeliydim.</p>

  <p>O sabah sahiden kendimi kötü hissediyordum. Aşağı Binfield’e geldiğimden beri hiçbir günü sektirmeden açılış saatinden kapanış saatine dek neredeyse kesintisiz içmiştim. Şu dakikaya kadar hiç aklıma gelmese de sebep aslında yapacak başka bir şeyin olmamasıydı. Tatilimin özeti buydu: içkiyle geçen üç gün.</p>

  <p>Önceki sabah yaptığım gibi ayaklarımı sürüye sürüye pencereye gidip melon şapkalarıyla öğrenci keplerinin ileri geri koşuşturmasını izledim. Düşmanlarım, diye düşünüyordum. Kasabayı talan edip harabeleri sigara izmaritleri ve kesekâğıtlarıyla örten muzaffer ordu. Niçin aldırdığımı merak ediyordum. Herhalde Aşağı Binfield’in şişip Dagenham gibi bir yere dönüştüğünü görmekten dehşete düştüğümü, yeryüzünün bu kadar kalabalıklaşıp taşranın kentleşmesinden hoşlanmadığımı düşünüyorsunuz. Ama yanılıyorsunuz. Kasabaların büyümesine aldırmıyorum; yeter ki büyüsünler ve masa örtüsüne dökülen bir sos gibi yayılmakla kalmasınlar. İnsanların yaşamak için bir yerlere ihtiyaçları olduğunu ve bir fabrikanın buraya olmazsa bir başka yere illa ki kurulacağını biliyorum. Pitoreskliğe, sahte kırsallığa, meşe pano, kalaylı tabak ve bakır yatak ısıtıcısı gibi şeylere gelince bunlar midemi bulandırıyor. Eski günlerde birçok şey olmuş olabiliriz ama pitoresk değildik. Çaycı Wendy’nin evimize doldurduğu antika eşyaların annem için hiçbir anlamı olamazdı. Annem katlanır masaları sevmezdi - “ayaklarınızı kapar” derdi. Kalaylı eşyaları sorarsanız, eve bile almazdı. “Pis bulaşık şeyler,” derdi. Fakat ister hoşlanın ister hoşlanmayın, o günlerde olup da şimdi olmayan, radyonun çaldığı modern bir büfede herhalde rastlayamayacağınız bazı şeyler yine de vardı. Onları aramaya gelmiş ama bulamamıştım. Öte yandan, dişlerimi henüz ağzıma sokmadığım ve midemin bir aspirinle bir fincan çay için feryat ettiği şu an bile onların varlığına inanıyordum.</p>

  <p>İşte o yüzden Binfield Evi’ndeki gölet yine aklıma düştü. Kasabaya yaptıklarını gördükten sonra göletin orada olup olmadığını görmekten ancak korktuğumu söyleyebilirim. Fakat belki de yerli yerindeydi, kim bilir? Kasaba kırmızı tuğlalara gark olmuş, evimiz Wendy’nin çöpleriyle dolmuş, Thames Irmağı motor yağı ve kesekâğıtlarla zehirlenmiş olsa da belki gölet, içinde süzülen o iri siyah balıklarıyla hâlâ orada olabilirdi. Hatta kim bilir, belki de hâlâ ağaçların arasında saklıydı ve bugüne kadar kimse onu keşfetmemişti. Neden olmasın? Oradaki ağaçlık arazi dikenlerden ve çürümüş çalılardan geçilmiyordu (meşelerin kayınlarla yer değiştirdiği bir noktadaydı gölet ve o yüzden ağaçların altındaki bitki örtüsü daha sıktı); insanların içine girmeye yeltenmeyeceği türden bir yerdi. Sonuçta daha tuhaf olayların da yaşandığına şahit oluyoruz.</p>

  <p>Çıktığımda ikindi vaktiydi. Arabayı alıp Yukarı Binfield yoluna vardığımda herhalde saat dört buçuğu bulmuştu. Yokuşun yarısına varınca evler seyrelip bitti ve yerlerini kayınlara bıraktı. Yol orada bir yerde çatal yapar; ben çevreden dolaşıp Binfield Evi’ne anayoldan geri dönmek için sağa saptım. Fakat az sonra durup içinden geçtiğim koruluğa bir göz attım. Kayınlar basbayağı aynı görünüyordu. Tanrım, hem de bu kadar aynı olabilirlerdi! Arabayla dik bir kireçtaşı yükseltinin altında, yol kenarındaki bir parça çimenliğe kadar geri geri geldim ve inip yürüdüm. Tıpatıp aynı. Aynı sessizlik, yıllarca sanki hiç çürümeden duran hışırtılı geniş yaprak yatakları. Ağaç tepelerindeki gözden ırak küçük kuşlar dışında hiç kıpırtı yoktu. Kasabadaki gürültülü koca karmaşanın topu topu beş kilometre uzakta olduğuna insanın inanası gelmiyordu. Küçük koruluğun içinden Binfield Evi’ne doğru ilerlemeye başladım. Patikaları belli belirsiz hatırlıyordum. Ve Tanrım! Evet! İşte, neredeyse kırk yıl önce ilk balığımı yakaladığım gün Kara El’in girip sapan attığı ve Sid Lovegrove’un bebeklerin nasıl doğduğunu anlattığı kireçtaşı çöküntüsü!</p>

  <p>Ağaçlar tekrar seyrelirken öbür yol ve Binfield Evi’nin duvarı menzile girdi. Tahtaları çürüyen eski çit gitmişti tabii ve onun yerine, bir tımarhaneden beklenecek bir tarzda, sivri uçlu demir parmaklıklarıyla yüksek tuğla bir duvar örmüşlerdi. İçeri nasıl gireceğimi şaşırmış olarak bir süre kalakalmıştım ki, sonunda aklıma karımın delirdiğini ve onu yatıracak bir yer aradığımı söylemek gibi basit bir fikir geldi. Bu bahaneyle bana etrafı seve seve gösterirlerdi. Yeni takım elbisem beni herhalde karısını özel bir ruh hastalıkları hastanesine yatıracak kadar varlıklı gösteriyordu. Göletin hastane sınırları içinde olmayabileceğiyse ancak kapıya dikildiğimde kafama dank etti.</p>

  <p>Binfield Evi’nin eski arazisi galiba iki yüz dönümlük bir alanı kaplıyordu ve tımarhaneninki olsa olsa yirmi veya kırk dönüm olabilirdi. Kaçıkların tutup da büyük bir su birikintisinde boğulmasını istemezlerdi. Bizim Hodges’un yaşadığı kulübe her zamanki halini koruyordu ama sarı tuğla duvarıyla koca demir kapı yeniydi. Kapı parmaklıklarının arasından gördüğüm şey eskiden bildiğim yerden çok farklıydı. Çakıltaşlı yürüyüş yolları, çiçek yatakları, çimenlikler ve ortalıkta boş boş dolaşan amaçsız görünüşlü tipler - herhalde deliler. Sağa giden yolu tuttum. Gölet -balık avladığım büyük gölet- konağın birkaç yüz metre gerisindeydi. Herhalde yüz metre ancak gitmiştim ki, duvarın köşesine vardım. Demek ki gölet hastanenin sınırları dışındaydı. Ağaçlar sanki epey seyrelmişti. Çocuk sesleri duyuyordum. Tanrım! İşte gölet oradaydı.</p>

  <p>Merakla bir an durdum. Sonra gördüğüm şeyi anladım: kenardaki ağaçlar yerinde yoktu. Her taraf çıplak ve bambaşka görünüyor, hatta aslına bakarsanız Kensington Bahçeleri’ndeki Yuvarlak Havuz’a olağanüstü benziyordu. Çocuklar her tarafta yelken yapıyor ve kürek çekiyor, birkaç büyük çocuk da mekanik bir kolu çevirerek hareket ettirilen küçük kanoları oradan oraya yüzdürüyordu. Solda, sazlıkların arasındaki eski çürük kayıkhanenin yerinde pavyona benzer bir yapıyla bir şekerleme büfesi vardı, büyük beyaz bir tabelada da YUKARI BINFIELD ÖRNEK YAT KULÜBÜ diyordu.</p>

  <p>Sağa baktım. Her yer ev, ev, evdi. Sanki büyükşehrin dış banliyölerinden birindeydik. Göletin ilerisindeki tropik orman izlenimi verecek kadar gür olan onca yeşillik dümdüz edilmişti. Evlerin çevresinde birkaç öbek ağaç kalmıştı, o kadar. İlk gün Chamford Tepesi’nin tepesinde gördüklerim gibi, hatta daha bile havalı bir tarzda buraya da Tudor taklidi gösterişli evlerden bir koloni kurmuşlardı. Şu ormanın aynı kaldığını düşünmekle ne safmışım meğer! Her şeyi görebiliyordum. Geriye belki bir dönümlük küçücük bir koruluk kalmış, ben de yaklaşırken tam bir tesadüf eseri onun içinden geçmiştim. Eski günlerde sadece ismi olan Yukarı Binfield hatırı sayılır bir kasaba olup çıkmıştı. Hatta Aşağı Binfield’in bir uzantısı demek daha doğru olurdu.</p>

  <p>Göletin kıyısına kadar gittim. Su sıçratan çocuklar fena gürültü yapıyorlardı. Arı sürüsü gibiydiler. Su ölgün görünüyordu. İçinde balık kalmamıştı. Bir herif dikilip çocukları izliyordu. Kel kafasında birkaç tutam ak saçı olan, suratı güneşten iyice kararmış kıskaç gözlüklü yaşlıca bir adamdı bu. Görünüşünde tanımlaması zor bir acayiplik vardı. Altında şort ve sandalet, üstünde de yakası açık bir spor gömlek vardı ama asıl dikkatimi çeken gözlerindeki bakıştı. Masmavi gözleri gözlük camlarının arkasından sanki size doğru ışıldıyordu. Yaşlansa bile asla büyümeyen adamlardandı o da. Böyleleri ya sağlıklı beslenme hastalarıdır ya da Erkek İzciler’le bir ilgileri vardır ve her iki halde de doğaya, açık havaya meraklıdırlar. Konuşmak istermiş gibi bana bakıyordu.</p>

  <p>“Yukarı Binfield görmeyeli bayağı büyümüş,” dedim.</p>

  <p>Bana doğru gözlerini kırpıştırdı.</p>

  <p>“Büyümüş mü? Biz Yukarı Binfield’in büyümesine asla izin vermeyiz, sevgili beyim. Nasıl desem? Biz kendimizi burada seçkin insanlar olarak görüyor ve bununla gurur duyuyoruz. Kendi halinde küçük bir topluluğuz. İşgalcilere göz yummayız - he heey!”</p>

  <p>“Savaştan öncesine kıyasla demek istedim. Çocukluğumda burada yaşardım,” dedim.</p>

  <p>“Hımm, haa. Şüphesiz. O benim zamanımdan önceydi elbette. Fakat Yukarı Binfield Sitesi, bilirsiniz, site olarak özel bir yer sayılır. Kendi içinde küçük bir dünya gibidir. Hepsini genç mimar Edward Watkins tasarladı. Adını duymuşsunuzdur elbette. Burada tabiatla iç içe yaşıyoruz. Aşağıdaki kasabayla,” -elini Aşağı Binfield yönünde salladı-, "oradaki karanlık şeytani fabrikalarla hiçbir ilgimiz yok - he-heey!”</p>

  <p>Adam müşfikçe kıkırdıyor ve tavşan gibi suratını buruşturuyordu. Derken, sanki sormuşum gibi, bana Yukarı Binfield Sitesi’ni ve Tudor üslubuna düşkünlüğü, eski çiftlik evlerindeki Elizabeth dönemine özgü hakiki kirişleri bulmada ve onları komik paralarla satın almada müthiş bir kabiliyeti olan mimar Edward Watkins’i anlatmaya başladı. Üstelik bu ilginç genç, çıplak yapılan partilerin aranan ismiymiş. Adam Yukarı Binfield’lilerin ne kadar müstesna ve Aşağı Binfield’lilerden ne kadar farklı insanlar olduklarını, kırsal çevreyi bozmak yerine (bizzat onun ifadelerini kullanıyorum) onu zenginleştirmeye azmettiklerini ve sitede birahane gibi mekânlara yer olmadığını birkaç kere tekrarladı.</p>

  <p>“Öbürleri Bahçe Kent’lerden söz eder. Bizse Yukarı Binfield’e Koru Kent diyoruz - he heey! Doğa!” Ağaçlardan geri kalanlara doğru elini salladı. “Çevremizi saran dünya kadar eski orman. Gençlerimiz doğal güzelliklerin içinde yetişiyor. Tabii burada hemen hepimiz aydınlanmış insanlarız. Dörtte üçümüzün vejetaryen olduğuna dikkatinizi çekerim. Bölgenin kasapları bizi hiç sevmiyor - he-heey! Ayrıca sakinlerimiz arasında son derece saygın isimler var. Romancı Miss Helena Thurloe’yu duymuşsunuzdur elbette. Psişik araştırmalar yapan Profesör Woad. Kendisi tam anlamıyla şair bir kişiliktir! Ormanda dolaşmaya çıkınca ailesi onu yemek saatinde bulamaz. Perilerin arasında yürüdüğünü söyler bize. Perilere inanır mısınız? Kendi adıma -he hee!- biraz şüpheci olduğumu itiraf etmeliyim. Fakat profesörün fotoğrafları yine de son derece inandırıcı.”</p>

  <p>Bu adam Binfield Evi’nden bir firari olabilir mi diye merak etmeye başlamıştım. Fakat hayır, herifin aklı yeterince başındaydı; onun tarzı buydu. O tipleri bilirsiniz. Vejetaryenlik, sade hayat, şiir, tabiata tapınma, kahvaltıdan önce çiyde yatıp yuvarlanma. Yıllar önce Ealing’de birkaçıyla tanışmıştım. Adam bana siteyi gezdirmeye başladı. Ormandan geriye hiçbir şey kalmamıştı. Her yer evdi - hem de ne evler! Kıvrımlı çatıları ve hiçbir şeyi tutmaz payandaları olan, bahçeleri kaya parçaları, beton kuş havuzları ve çiçekçilerden alabileceğiniz kırmızı alçı cücelerle süslenen şu çakma Tudor evlerini tanır mısınız? Yılda bin pound kazanarak burada yaşayan sağlıklı beslenme hastası, hayalet avcısı ve sade hayat tutkunu çeteyi gözünüzde canlandırabiliyor musunuz? Kaldırımlar bile akla ziyandı. Adam beni daha fazla uzaklaştırmadan onu durdurdum. Bazı evler cebimde el bombası olmadığına beni hayıflandıracak kadar feciydi. Akıl hastanesine yakın olmaktan dolayı kimsenin şikâyetçi olup olmadığını sorarak herifi bastırmaya çalıştım ama pek faydası olmadı. Sonunda durup ağzımdaki baklayı çıkardım:</p>

  <p>“Büyük göletin yanında küçük bir tane daha vardı. Buradan uzakta olamaz.”</p>

  <p>“Başka bir gölet mi? Kesinlikle hayır. Burada bir zamanlar başka bir gölet olduğunu hiç sanmıyorum.”</p>

  <p>“Belki kurutmuşlardır,” dedim. “Bayağı derindi. Kuruduysa bile geride büyük bir çukur kalmış olmalı.”</p>

  <p>İlk kez biraz rahatsız olmuş görünerek bana baktı. Burnunu ovaladı.</p>

  <p>“Hımm ah. Elbette, bizim burada bazı bakımlardan ilkel bir hayat sürdüğümüzü düşünmüş olmalısınız. Sade bir yaşantı yani. Biz öyle tercih ediyoruz. Fakat kentten kasabadan bu kadar uzak olmanın tabii ki bazı aksaklıkları oluyor. Nitekim sıhhi çözümlerimizin hepsi tam olarak memnuniyet verici sayılmaz. Çöpçü sanırım ayda sadece bir kez geliyor.”</p>

  <p>“Yani göleti çöplüğe mi çevirdiklerini söylüyorsunuz?”</p>

  <p>“Ee, o mahiyette bir...” -çöplük kelimesini kullanmaya utanıyordu- “şey <i>var.</i> Teneke kutuları vesaire bir şekilde atmamız gerektiğini takdir edersiniz. Şurada, şu ağaç topluluğunun gerisinde.”</p>

  <p>Birlikte oraya doğru yürüdük. Kamufle edecek çok az ağaç bırakmışlardı. Fakat evet, oradaydı. Burası şüphesiz benim göletimdi. Kurutmuşlardı. On-on beş metre derinliğinde kocaman bir kuyu gibi büyük, yuvarlak bir çukur. Yarıya kadar teneke kutuyla dolmuştu.</p>

  <p>Kutulara bakakaldım.</p>

  <p>“Kurutmaları yazık olmuş,” dedim. “Eskiden buradaki gölette iri balıklar vardı.”</p>

  <p>“Balık mı? Öyle bir şey hiç kulağıma gelmedi. Gerçi tabii evlerin arasında bir su birikintisi zor. Sivrisinekler, bilirsiniz. Ama o benim zamanımdan önceydi.”</p>

  <p>“Bu evler yapılalı epey oluyor herhalde?” diye sordum.</p>

  <p>“Iıı, on-on beş yıl olmuştur sanırım.”</p>

  <p>“Buranın savaştan önceki halini biliyorum,” dedim. “O zaman hep ormanlıktı. Binfield Evi dışında hiç ev yoktu. Bir tek şuradaki koruluk değişmemiş. Buraya gelirken içinden geçtim.”</p>

  <p>“Evet, o koru! Orası bizim en büyük kutsalımız. İçine hiçbir şey yapmamaya karar verdik. Gençler için mukaddes bir yer. Tabiat işte, bilirsiniz.” Bana küçük bir sır verir gibi yaramaz bir bakışla göz kırptı: “Oraya Peri Vadisi diyoruz.”</p>

  <p>Peri Vadisi’ymiş. Adamdan kurtulup arabaya, oradan da Aşağı Binfield’e döndüm. Peri Vadisi. Göletimi teneke kutularla doldurmuşlardı. Tanrı belalarını ve müstahaklarını versin! Bana ne derseniz deyin -ister aptal, ister çocuk, ne isterseniz- ama İngiltere’ye yaptıkları, eskiden kayın ormanı olan yerleri kuş havuzlarıyla, alçı cüceleriyle, perileriyle ve teneke kutularıyla doldurmaları sizin de midenizi bulandırmıyor mu?</p>

  <p>Duygusal olduğumu mu söylüyorsunuz? Antisosyal miyim? Ağaçları insanlara tercih etmemeli miyim? Bence ağacına ve insanına göre değişir. Ama burunlarından gelmesini dilemek dışında elimden bir şey gelmiyor.</p>

  <p>Arabayı tepeden aşağı sürerken, Şurası kesin, diye düşündüm, artık geçmişe dönme fikriyle işim bitti. Çocukluğuma ait yerleri görmek de neymiş? Öyle bir şey yok artık. Boğulmayalım diye su yüzüne çıkmakmış! Ne havası? İçinde yaşadığımız çöplük uzaya ağdı. Yine de fazla aldırdığımı söyleyemem. Sonuçta hâlâ üç günüm vardı. Biraz kafa dinleyip huzur bulacak, Aşağı Binfield’e yaptıkları için tasalanmaktan vazgeçecektim. Balık tutma düşüncesine gelince, o iptaldi tabii. Balık, ha? Bu yaşta! Hilda haklıydı!</p>

  <p>Arabayı George’un park yerine bırakıp lobiye girdim. Saat altıydı. Biri radyoyu açmıştı ve haberler başlamak üzereydi. Tam kapıdan girerken bir yardım çağrısının son birkaç kelimesini duydum. Ve kabul etmeliyim ki, bir miktar sarsıldım. Çağrının sonu şöyleydi çünkü:</p>

  <p>“... karısı Hilda Bowling’in ağır hasta olduğu bildirilir.”</p>

  <p>Radyodaki güzel ses ara vermeden devam etti: “Şimdi bir başka yardım çağrısı. Will Percival Chute, kendisinden en son haber alındığında...” Fakat ben artık dinlemek istemiyordum. Dümdüz yürümeye devam ettim. Olayı sonradan düşündüğümde, hoparlörden çıkan o sözleri duyunca gözümü bile kırpmamış olmakla gurur duyacaktım. Adımlarımda, ağır hasta olan Hilda Bowling’in kocası George Bowling olduğumu ele verecek en küçük bir duraksama bile olmamıştı. Gerçi işletme sahibinin karısı lobideydi ve adımın Bowling olduğunu biliyordu, ya da en azından kayıt defterinde görmüş olmalıydı. Onun dışında, otelde kalan ve adımı sanımı bilmeyen birkaç kişi daha oturuyordu lobide. Fakat başımı dönüp bakmadım. Kimseye hiçbir şey belli etmedim. Sadece daha yeni açılan bara doğru yürümeye devam ettim ve her zamanki biramı ısmarladım.</p>

  <p>Konuyu baştan aşağı bir düşünmem gerekiyordu. Biramın yarısına geldiğimde kafam netleşmeye başladı. Bir kere Hilda, ağırı hafifi bir yana, hasta filan <i>değildi.</i> Bunu biliyordum. Hem evden ayrıldığımda gayet sağlıklıydı hem de grip veya başka bir şeye tutulacak mevsim değildi. Numara yapıyordu. Niye?</p>

  <p>Belli ki bir dolap çeviriyordu. Nasıl olduğunu anlayabiliyordum. Gerçekte Birmingham’da olmadığımın -Hilda’dan emin olabilirsiniz!- bir şekilde kokusunu almıştı ve eve dönmem için böyle bir yola başvurmuştu. Benim şu öbür kadınla olduğum düşüncesine artık dayanamamıştı. Çünkü benim bir kadınla olmamdan başka bir ihtimale aklı ermiyordu. Başka bir sebep düşünemiyordu. Ve doğal olarak hasta olduğunu duyar duymaz koşarak eve döneceğimi sanıyordu.</p>

  <p>Biramı bitirirken, Ama işte orada yanılıyor, diye aklımdan geçirdim. Ben kaçın kurasıyım? Daha önce çevirdiği dolapları ve maskemi düşürmek için ne büyük zahmetlere gireceğini düşündüm. Bir keresinde bir yolculuğa çıktığımda, sırf nerede nasıl hareket ettiğim hakkında doğruyu söyleyip söylemediğimi anlamak için her şeyi bir gezi rehberi ve yol haritasından kontrol ettiğini bile bilirim. Sonra bir de beni ta Colchester’a kadar takip etmiş ve Temperance Otel’de bir anda karşıma çıkmıştı. Üstelik o sefer maalesef haklı da çıkmıştı; daha doğrusu, haklı değildi aslında ama şartlar onu öyle göstermişti. Sonuçta hasta olduğuna zerre kadar bile inanmıyordum. Hatta olmadığını gayet iyi biliyordum; ama nasıl biliyordum, onu tam olarak ben de söyleyemem.</p>
