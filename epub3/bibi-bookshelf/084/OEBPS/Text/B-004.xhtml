  <p>Bir bira daha içince üstüme bir iyimserlik geldi. Gerçi eve döndüğümde bir kavga kopacaktı elbette ama onun zaten kaçarı yoktu. Önümde üç güzel gün olduğunu düşündüm. Hatta ilginçtir, bakmaya geldiğim şeylerin yerinde yeller estiğini gördükten sonra biraz tatil yapma fikri daha da cazip geldi. Evden uzakta olmak: işte asıl güzellik buydu. İlahide de söylendiği gibi, sevdiklerinden uzakta huzur, katıksız huzur. Ve ansızın, canım isterse <i>sahiden</i> bir kadınla olabileceğime karar verdim. Aklını fesatla bozmuş Hilda’ya müstahaktı; hem boş yere niye şüpheli durumuna düşmüş olayım?</p>

  <p>Fakat ikinci bira kanıma karışırken durum beni eğlendirmeye başladı. Numarayı yememiştim ama yine de her şey ne kadar zekiceydi. Acaba Hilda şu acil yardım çağrısını yaptırmayı nasıl becermişti? Sürecin nasıl işlediğini hiç bilmiyorum. Bir hekim raporu mu gerekiyor, yoksa öylece adını verdiğinde oluyor mu? Bunu aklına sokanın şu Wheeler denen kadın olduğuna kalıbımı basabilirim. Tam onun harcı.</p>

  <p>Ama ne olursa olsun, cüret diye buna derim! Şu kadınların yapmayacağı şey yok! İnsan bazen hayranlık duymadan edemiyor.</p>

  <h2 id="sigil_toc_id_23">VI</h2>

  <p>Kahvaltıdan sonra pazaryerine gittim. Beyaz şarap rengi gibi açık sarı ışığıyla, hafif serinliği ve durgunluğuyla harika bir sabahtı. Ve sabahın taze kokusuyla puromunki birbirine karışıyordu. Derken, koca kara bombardıman uçaklarından bir filo bir uğultuyla birlikte evlerin arkasından gürleyerek beliriverdi. Başımı kaldırdım. Neredeyse tam üstümdeydiler.</p>

  <p>Bir saniye kadar sonra bir ses daha geldi. Ve aynı an, eğer orada olsaydınız, sanırım şartlı refleks dedikleri şeyin ilginç bir örneğini siz de görebilirdiniz. Çünkü kulağıma gelen ses -yanılmanın imkânı yoktu- bir bombanın ıslığıydı. Yirmi yıldır böyle bir şey duymamıştım ama zaten gerek de yoktu. Ve hiç düşünmeden doğru olanı yaptım. Kendimi yüzüstü yere attım.</p>

  <p>Neyse ki beni o halde görmediniz. Saygıdeğer bir manzara arz ettiğimi sanmıyorum. Bir kapı altında kalan sıçan gibi kaldırıma yapışmıştım. Atiklik bakımından kimse bana yaklaşamamıştı bile. O kadar hızlı tepki vermiştim ki, bombanın ıslık çalarak indiği o kısacık süre içinde yanıldığıma ve kendimi boş yere küçük düşürdüğüme endişe edecek zamanı bile bulmuştum.</p>

  <p>Fakat derken... ah!</p>

  <p>BOOM BRRRRR!</p>

  <p>Kıyamet koparcasına bir ses geldi ve ardından bir tenekeye bir ton kömür yığılır gibi bir gürültü başladı. Kiremitler dökülüyordu. Kaldırıma düşüp oraya kaynıyorlardı sanki. “Başladı,” diye düşündüm. "Biliyordum! Hitler beklemedi. Bombardıman uçaklarını habersiz gönderdi.”</p>

  <p>Fakat bu işte bir bit yeniği vardı. Kulakları sağır eden o korkunç gümbürtünün yankısında bile, büyük bir bomba infilakının ne görkemli olduğunu düşünmeye fırsatım olmuştu. Sesi neye benziyor? Tarifi zor; çünkü duyduğunuz şeye korku da karışıyor. Daha çok parçalanan metalin görüntüsünü zihninizde canlandırıyorsunuz. Sanki dev demir yüzeyler yarılarak dağılıyor. Asıl ilginç olansa gerçekliğin duvarına birdenbire çarpılır gibi hissetmeniz. Birinin üstünüze bir kova su boşaltarak sizi uyandırması gibi. Patlayan metalin zangırtısıyla rüyalarınızdan korkunç -ve gerçek- bir şekilde apansız koparılıyorsunuz.</p>

  <p>Çığlıklar ve bağırtılar oldu; aniden basılan araba frenlerinin sesi geldi. İkinci bomba beklediğimin aksine düşmedi. Başımı az kaldırdım. Her yanda insanlar çığlıklarla sağa sola koşuşuyordu. Bir araba yolda yanlamasına patinaj yaparken bir kadın, “Almanlar! Almanlar!” diye feryat etti. Sağıma doğru yuvarlak yüzlü bir adam görür gibi oldum; bir kesekâğıdına benzer buruşuk suratıyla yukarıdan bana bakıyordu.</p>

  <p>Eli ayağı titreyerek, “Nedir bu? Neler oluyor? Ne yapıyorlar böyle?” diye sordu.</p>

  <p>“Başladı,” dedim. “Bomba attılar. Yat aşağı.”</p>

  <p>Fakat ikinci bomba hâlâ ortada yoktu. Bir dakikanın dörtte biri kadar daha geçince başımı kaldırdım. Kimileri hâlâ sağa sola koşturuyor, kimileri oldukları yere mıhlanmış gibi dikiliyordu. Evlerin arkasından bir yerden büyük bir toz bulutu kalkmıştı ve o bulutun içinden siyah bir duman yükseliyordu. Derken gözüme müthiş bir manzara ilişti. High Caddesi pazarın öbür yanında biraz yüksekte kalır. Ve o yükseltiden bir domuz sürüsü, domuz suratlarından koca bir sel bu yana doğru dörtnala iniyordu. Tabii bir-iki saniye içinde ne olduğunu anladım. Bunlar domuz değil, gaz maskesi takmış okul çocuklarıydı. Hava saldırısı olursa sığınmaları söylenen bir bodruma doğru koşuyorlardı. Arkalarında Miss Todgers olduğunu tahmin ettiğim büyük bir domuzu bile seçebiliyordum. Ama şundan emin olabilirsiniz: Bir an onları sahiden domuz sürüsü sanmıştım.</p>

  <p>Toparlanıp pazarın öbür yanına doğru yürüdüm. İnsanlar sakinleşmeye ve küçük bir kalabalık bombanın düştüğü yere doğru ilerlemeye başlamıştı.</p>

  <p>Ama tabii, haklısınız. O uçak Almanların değildi. Savaş çıkmamıştı. Bir kaza olmuştu. Uçaklar bombardıman tatbikatına gidiyorlardı -en azından bomba taşıyorlardı- ve birisi yanlışlıkla bir kola asılmıştı. Bunun için sağlam bir azar işitecekti herhalde. Postane müdürü Londra’ya telefon açıp savaşın mı başladığını sorana ve hayır, cevabını alana kadar herkes bunun bir kaza olduğunu çözmüştü zaten. Yine de bir ila beş dakikalığına birkaç bin kişi basbayağı savaşın patlak verdiğine inanmıştı. Ve neyse ki bu yanılgı daha uzun sürmemişti. On beş dakika daha geçse ilk casusumuzu linç ederdik herhalde.</p>

  <p>Kalabalığı takip ettim. Bomba High Caddesi’ne açılan ve eskiden Ezekiel Amcamın dükkânının olduğu dar sokaklardan birine düşmüştü. Dükkâna elli metre bile yoktu. Köşeyi dönerken, “Aaa ooo!” diye mırıldanan sesler -korkmuşlar da bundan büyük bir zevk alıyorlarmış gibi esrik bir gürültü- gelmeye başladı. Şansıma, cankurtaranla itfaiyeden birkaç dakika önce oradaydım ve neredeyse elli kişinin toplanmış olmasına rağmen her şeyi görebildim.</p>

  <p>İlk bakışta gökten tuğla ve sebze yağmış gibiydi. Her yer lahana yaprağıydı. Bomba bir manavın mevcudiyetine son vermişti. Sağdaki evin çatısı kısmen havaya uçmuştu, çatı kirişleri yanıyordu ve çevredeki evlerin hepsi bir şekilde zarar görmüş ve camları inmişti. Fakat insanlar en çok soldaki eve bakakalmışlardı. Evin manava bitişik olan duvarı sanki bıçakla düzgünce kesilip alınmıştı. Ve asıl dikkat çeken, üst kattaki odalarda her şeyin yerli yerinde olmasıydı. Aynı bebek evi gibiydi. Şifonyerler, yatak odasındaki sandalyeler, solmuş duvar kâğıtları, yapılmamış bir yatak, yatağın altında bir lazımlık... Duvarın gitmiş olması sayılmazsa her şey gerçek hayattaki gibiydi. Patlamanın şiddeti aşağıdaki odaları vurmuştu. Tuğlalar, sıva, sandalye ayakları, cilalı bir büfeye ait parçalar, bir zamanlar masa örtüsü olan paçavralar, kırık tabaklar ve parçalanmış bir bulaşıkhane eviyesinden birbirine girmiş dehşet verici bir karmaşa. Bir marmelat kavanozu yerde yuvarlanmış ve ip gibi bir kan sızıntısına paralel olarak arkasında uzun bir marmelat izi bırakmıştı. Fakat o keşmekeşin içinde bir de bacak vardı. Pantolonu, kauçuk tabanlı siyah botu hâlâ üstünde olan bir bacak. İnsanlar ona, “ooo ve aaa”lıyorlardı.</p>

  <p>İyice bir bakıp gördüklerimi aklıma kazıdım. Kanla marmelat birbirine karışmaya başlıyordu. İtfaiye gelince eşyalarımı toplamak üzere George’a yollandım.</p>

  <p>Aşağı Binfield’deki vadem doldu, diye düşünüyordum. Eve dönecektim. Fakat aslına bakarsanız öyle hemen de ayrılmadım. Bu işler ha diye olmuyor. Böyle hadiselerin üstüne insan her zaman biraz oyalanmak, konuyu saatlerce tartışmak istiyor. O gün eski kasabada fazla bir hareket olmadı; herkes bombayı, çıkardığı sesi, sesi duyduklarında düşündükleri şeyleri konuşmakla meşguldü. George’daki barmen kadın tüylerinin diken diken olduğunu anlattı. Yatağında bir daha asla rahat uyku uyuyamayacağını, zaten daha ne beklenebileceğini, bombaların sağının solunun belli olmayacağını ve bunu bu olayın da gösterdiğini söyledi. Bir kadın patlamanın verdiği irkilmeyle dilinin bir parçasını ısırıp koparmış. Meğer kasabanın bizim tarafındaki herkes Almanların bir hava akını düzenlediğini sanırken öbür taraftaki herkes çorap fabrikasında patlama yaşandığını düşünmüş. Olayın ardından Havacılık Bakanlığı (bunu gazeteden öğrendim) hasarı tespit etmek üzere birini göndermiş ve bu görevli bombanın tesirinin “hayal kırıcı” olduğuna dair bir rapor hazırlamış. Kazada sadece üç kişi ölmüş: adı Perrott olan manavla yan komşusu olan yaşlı bir çift. Eşlerden kadının naaşı fazla zarar görmemiş, kocasını da botlarından teşhis etmişler; ama Perrott’tan hiçbir iz yokmuş. Cenaze töreninde onu temsilen bir pantolon düğmesi bile bulamamışlar.</p>

  <p>Öğleden sonra hesabımı kapatıp oradan tüydüm. Otel faturasından geriye üç papelden biraz fazlası kalmıştı. Şu süslü taşra otelleri insanı nasıl söğüşleyeceğini iyi biliyor; üstüne ben de içkiye ve başka ıvır zıvıra para saçtım. Yeni oltamı ve takıma ait öbür parçaları yatak odasında bıraktım. Onların olabilirdi. Artık benim işime yaramazdı. Kendime bir ibret dersi vermek için bir papeli çöpe atmıştım ama olsun. Unutulmayacak bir dersti. Kırk beşlik şişkolar balık tutamaz. Artık dünyada böyle uğraşlara yer yoktu; artık ölene kadar balığı ancak rüyamda görebilirdim.</p>

  <p>Bazı şeyler insanın kafasına nasıl azar azar dank ediyor? Bomba patladığında gerçekten ne hissetmiştim? O an tabii aklım başımdan gitmişti; şu perişan evi, ihtiyarın bacağını gördüğümde bir trafik kazasına denk gelen insanların duyduğuna benzer hafif bir haz duymuştum. İğrençti tabii. Şu sözde tatilden bana gına getirmeye yetmiş de artmıştı bile. Fakat aslında o kadar da etkilendiğimi söyleyemem.</p>

  <p>Öte yandan, Aşağı Binfield’i geride bırakıp doğuya doğru dönünce her şey kafama üşüşmeye başladı. Bir arabada yalnız başımzayken nasıl olduğunu bilirsiniz. Yanınızdan uçup giden çitlerin görüntüsü ya da motorun uğultusu düşüncelerinizi belli bir ritme sokar. Trendeyken de insan bazen aynı duyguya kapılır. Olayları normalden daha berrak bir gözle görebilir. Nitekim ben de şüpheyle baktığım her şeyi artık açıkça görebiliyordum. Öncelikle, Aşağı Binfield’e geldiğimde kafamda bir soru işareti vardı. Önümüzde ne var? Oyun sahiden bitti mi? Eskiden yaşadığımız hayata dönebilir miyiz, yoksa bunlar artık temelli olarak geride mi kaldı? Eh, artık cevabımı almıştım. Eski hayat bitmişti; Aşağı Binfield’e dönmek Yunus’u balinanın karnına tekrar tıkmaya çalışmaktan farksızdı. Kafamdaki düşünce silsilesini takip etmenizi beklemiyorum ama <i>biliyordum.</i> Buraya gelmekle olmayacak bir şey yapmıştım. Bunca yıldır Aşağı Binfield aklımın şu ya da bu köşesinde, istediğim zaman çekilebileceğim sakin bir kuytusundaydı; nihayet oraya adımımı atmış ama yerinde yeller estiğini görmüştüm. Rüyalarımı bir taş atıp yoklayayım demiştim, Kraliyet Hava Kuvvetleri her ihtimale karşı iki yüz elli kiloluk patlayıcı maddeyle arkamdan gelmişti.</p>

  <p>Savaş kapıda. 1941 diyorlar. Bir sürü tabak çanak kırığı olacak, evler bavul gibi yarılıp açılacak, yeminli mali müşavir sekreterinin bağırsakları taksitle aldığı piyanonun üstüne yapışacak. Ama zaten ne önemi var? Size Aşağı Binfield ziyaretimin bana verdiği dersi anlatayım: <i>Hepsi olacak.</i> Aklınızın köşesinde olan, sizi korkutan ancak bir kâbus olabileceğini veya başka ülkelerde yaşanacağını düşündüğünüz her şey. Bombalar, yemek kuyrukları, kauçuk coplar, dikenli teller, renkli gömlekler, sloganlar, korkunç yüzler, yatak odası pencerelerinden etrafı tarayan makineli tüfekler. Hepsi olacak. Biliyorum; ama ona bakarsanız zaten biliyordum. Kaçış yok. İster buna karşı savaşın, ister fark etmemiş gibi başınızı çevirin, ister öbürleriyle birlikte surat dağıtmak için bir somun anahtarı kapıp dışarı koşun. Ama çıkış yok. Öyle de olsa, böyle de olsa bunlar yaşanacak.</p>

  <p>Gaza basınca külüstür araba küçük tepeleri vınlaya vınlaya inip çıktı; motoru ateş topuna döndürene kadar ineklerin, karaağaçların, buğday tarlalarının hızla yanlarından geçtim. Takma dişlerimi yeni aldığım o ocak günü Strand Caddesi’nden inerken içinde bulunduğum ruh halinin aynısını yaşıyordum. Bana kehanet yeteneği vermişlerdi sanki. Bütün İngiltere’yi, içindeki insanları, başlarına geleceklerinin hepsini görüyor gibiydim. Tabii o zaman bile bazen şüpheye kapılıyordum. Arabayla dolaştığınızda da fark edeceğiniz üzere, dünya büyük bir yer ve bunu bilmek bir bakıma güven veriyor. İngiltere’de bir ilçenin bile bir köşesinden geçerken kat ettiğiniz muazzam geniş arazileri düşünün. İnsana Sibirya gibi geliyor. Tarlalar, kayın koruları, çiftlik evleri, kiliseler; küçük bakkallarıyla, cemaat lokaliyle, çayır çimende dolaşan ördekleriyle köyler. Değişmeyecek kadar büyük geliyor, değil mi? İyi, kötü aynı kalması mukadder gibi geliyor. Fakat az sonra Londra’nın dış banliyölerine ulaştım ve Southall’a kadar Uxbridge Yolu’nu izledim. Kilometrelerce çirkin evler, içinde sıkıcı nezih hayatlar süren insanlar. Ve bunların ilerisinde sokakları, meydanları, arka sokakları, evleri, apartman blokları, birahaneleri, balık büfeleri, sinemalarıyla bitmemecesine otuz kilometre uzanan Londra’nın kendisi ve değişmesini istemedikleri küçük özel hayatlarıyla içinde sekiz milyon insan. Bombalar bunları havaya uçurup ortadan kaldırabilir mi? Ya bunun yaratacağı keşmekeş? Ya o hayatların mahremiyeti? Futbol kuponlarını kesen John Smith, berberde dedikodu yapan Bill Williams. Akşam birasıyla eve gelen Mrs. Jones. Sekiz milyon insan! Bombalar olsun ya da olmasın, bir şekilde alıştıkları hayatı sürdürmeyi başarırlar, değil mi?</p>

  <p>Yanılsama! Palavra! Kaç kişi olduklarının bir önemi yok; hepsi bunu istiyor. Kötü zamanlar geliyor, modernize insanlar da geliyor. Arkasından ne geleceğini bilmiyorum; beni ilgilendirmiyor da. Tek bildiğim, küfretmeye bile değer bulduğunuz bir şey varsa ona artık veda edin; çünkü alışageldiğiniz her şey çamura batacak, batacak ve bu arada makineli tüfekler hiç durmadan takırdayıp duracak.</p>

  <h2 id="sigil_toc_id_24">VII</h2>

  <p>Fakat banliyöye döndüğümde ruh halim bir anda değişti.</p>

  <p>Bir anda Hilda’nın aslında gerçekten hasta olabileceği kafama dank etti - üstelik o âna kadar bu ihtimali düşünmemiştim bile.</p>

  <p>Çevrenin etkisi budur işte. Aşağı Binfield’deyken onun hasta olmadığına ve eve gelmem için numara yaptığına kalıbımı basabilirdim. Sebebini bilmiyorum ama o zaman aklım buna yatmıştı. Fakat Batı Bletchey’ye ve kırmızı tuğla bir hapishane gibi beni kuşatan -gerçekten de bir hapishane burası- Hesperides bölgesine girerken her zamanki düşünce alışkanlıklarıma tekrar kapıldım. Her şeyin iç karartıcı ve makul göründüğü bir pazartesi sabahını yaşıyormuş gibi hissediyordum. Son beş günümü bir hiç uğruna berbat etmiştim. Geçmişi diriltmek için gizlice Aşağı Binfield’e gitmek ve ardından eve dönerken gelecek hakkında türlü çeşit kâhince zırvalar düşünmek de neymiş? Gelecek! Sizin gibi, benim gibi insanların gelecekle ne işi olur? İşimizi kaybetmemek: işte bizim geleceğimiz. Hilda’ya gelince, bombalar yağarken bile tereyağının fiyatı için tasalanacaktır o.</p>

  <p>Ve bir anda ondan öyle bir şey beklemekle ne büyük bir aptallık yaptığımı anladım. Tabii ki o yardım çağrısı bir hile değildi! Onda o hayal gücü ne gezerdi? Basit gerçek buydu. Kadın dolap çevirmiyordu; gerçekten hastaydı. Üstelik -Tanrım!- şu an dehşetli acılar içinde bir yerde yatıyor, hatta belki ölmüş bile olabilirdi. Bunun düşüncesiyle karnımda korkunç üşümeye benzer bir ürküntü yayıldı. Saatte neredeyse altmış beş kilometreyle Ellesmere Yolu’ndan uçarak indim ve arabayı normalde yaptığım gibi garaja bırakmak yerine evin önünde durup dışarı fırladım.</p>

  <p>Demek Hilda’dan yine de hoşlanıyorsun, diyeceksiniz. Hoşlanmak derken tam olarak neyi kastettiğinizden emin değilim. Herhalde hoşlanmıyorum ama insan kendini onsuz da düşünemiyor. Sizin bir parçanızmış gibi. Yani benim Hilda hakkındaki duygularım da öyle. Her şey yolundayken varlığına dayanamıyorum ama öldüğü veya acı çektiğinin düşüncesi kanımı donduruyor.</p>

  <p>Anahtarı kilide sokup kapıyı açınca eski yağmurlukların tanıdık kauçuk kokusu burnuma doldu.</p>

  <p>“Hilda!” diye bağırdım. “Hilda!”</p>

  <p>Cevap gelmedi. Tam bir sessizlikte bir süre, “Hilda! Hilda!” diye bağırdım; sırtımdan aşağı soğuk terler akmaya başladı. Belki onu hastaneye kaldırmışlardı bile; belki boş evin üst katında cesedi yatıyordu.</p>

  <p>Merdivenleri hızla çıkmaya başlamıştım ki, çocukların ikisi de sahanlığın iki yanındaki odalarından pijamalarıyla dışarı uğradı. Saat sekiz ya da dokuzdu herhalde; gün ışığı yavaş yavaş soluyordu. Lorna tırabzandan aşağı doğru sarkmıştı.</p>

  <p>“Aa, baba! Aa, babam gelmiş! Niye bugün geldin? Annem cumaya kadar olmayacağını söylemişti.”</p>

  <p>“Annen nerede?” diye sordum.</p>

  <p>“Annem çıktı. Mrs. Wheeler’la beraber çıktılar. Niye eve şimdi geldin, baba?”</p>

  <p>“Yani annen hasta değil, öyle mi?”</p>

  <p>“Yoo. Hasta olduğunu kim söyledi? Baba! Sen Birmingham’da mıydın?”</p>

  <p>“Evet. Hadi yatağa dönün hemen. Üşüyeceksiniz.” “Ama hediyelerimiz nerede, baba?”</p>

  <p>“Ne hediyesi?”</p>

  <p>“Bize Birmingham’dan aldığın hediyeler.”</p>

  <p>“Onları sabah alacaksınız,” dedim.</p>

  <p>“Yaa, baba! Şimdi alamaz mıyız?”</p>

  <p>“Hayır. Hadi, gözüm görmesin sizi. Yatağa dönmezseniz ikinizi de pataklarım.”</p>

  <p>Demek hasta değilmiş. Demek gerçekten de numara yapıyormuş. Sevinmem mi üzülmem mi gerektiğini bilemiyordum. Açık bıraktığım ön kapıya dönerken Hilda’nın, hayat kadar gerçek, bahçe patikasından gelişini gördüm.</p>

  <p>Son akşam ışığında yaklaşıyordu. Daha üç dakika önce, ölmüş olabileceğinin düşüncesiyle sırtım ter içinde can çekiştiğimi düşünmek tuhaftı. Eh, karım ölmemişti; her zamanki halindeydi. Hilda’nın zayıf omuzları ve endişeli yüz ifadesi, gaz faturası ve okul harçları, yağmurlukların kokusu ve pazartesi beni bekleyen işle şaşmaz bir şekilde arasına döndüğüm tüm sarsılmaz gerçekler - bizim Porteous’un ebedî hakikat dediği şeyler. Hilda’nın pek keyifli olmadığını görebiliyordum. Aklından bir şeyler geçtiğinde bazen yaptığı gibi, gelinciğe benzer küçük ince hayvanların insana baktığı tarzda hızlı kısa bir bakış attı bana. Ama beni gördüğüne hiç de şaşırmış bir hali yoktu.</p>

  <p>“Demek erken geldin, ha?”</p>

  <p>Malumu ilama gerek olmadığı için cevap vermedim. Beni öpmeye yeltenmedi.</p>

  <p>“Akşam yemeğine bir şey yok,” diye duraksamadan sözünü sürdürdü. İşte bildiğim Hilda. Eve ayak bastığınız an moralinizi bozacak bir şey söylemeyi daima başarır. “Seni beklemiyordum. Ekmek peynirle yetinmek zorundasın ama galiba peynir de kalmadı.”</p>

  <p>Yağmurluk kokusuna doğru onu içeri kadar takip ettim. Oturma odasına geçtik. Kapıyı kapatıp ışığı açtım. Söze önce başlamak istiyor ve baştan güçlü görünürsem işlerin kolaylaşacağını biliyordum.</p>

  <p>“Söyle bakalım,” dedim, “bana öyle numaralar çekmek neyin nesi?”</p>

  <p>Hilda çantasını radyonun üstüne yeni bırakmıştı ve bir an sahiden şaşırmış göründü.</p>

  <p>“Ne numarası? Ne demek istiyorsun?”</p>

  <p>“Yardım çağrısından söz ediyorum!”</p>

  <p>“Ne yardım çağrısı? Sen neden söz ediyorsun, George?”</p>

  <p>“Ağır hasta olduğunla ilgili yardım çağrısını senin göndermediğini mi söylemeye çalışıyorsun?”</p>

  <p>“Tabii ki öyle bir şey yapmadım! Neden yapayım? Hasta filan değildim. Ne demeye öyle bir çağrı gönderecekmişim?”</p>

  <p>Açıklamaya giriştim ama daha neredeyse ağzımı açmadan olan biteni anlamıştım. Hepsi bir yanlış anlamaydı. Ben yardım çağrısının sadece son birkaç kelimesini duymuştum ve belli ki orada başka bir Hilda Bowling’den söz edilmişti. Rehbere baksanız kim bilir kaç Hilda Bowling çıkar karşınıza? Her zaman yaşanan şu saçma sapan yanlışlıklardan biri benim de başıma gelmişti işte. Hilda ona layık gördüğüm hayal gücünün kırıntısını bile gösterememişti. Onca tantanadan çıkan tek sonuç şuydu: beş dakika kadar onu ölü sanmış ve her şeye rağmen önemsediğimi anlamıştım. Fakat o duygu da gelip geçmişti. Ben açıklamamı yaparken Hilda beni izliyordu ve gözlerinden bir çeşit belanın yolda olduğunu görebiliyordum. Sonra o, benim üçüncü dereceden dediğim ama zannettiğiniz gibi sinirli ve dırdırcı değil, sakin ve uyanık bir sesle beni sorgulamaya başladı.</p>

  <p>“Demek bu yardım çağrısını Birmingham’daki otelde duydun?”</p>

  <p>“Evet, dün akşam ulusal yayında.”</p>

  <p>“Oradan ne zaman ayrıldın peki?”</p>

  <p>“Bu sabah tabii.” (Yalana başvurmam gerekebilir diye yolculuğu kafamda kurmuştum. Saat onda Birmingham’dan ayrılmış, Coventry’de öğle yemeği yemiş, Bedford’da çay molası vermiştim; hepsini ayrıntısıyla hesaplamıştım.)</p>

  <p>“Demek dün akşam ağır hasta olduğumu düşünüyordun ama bu sabaha kadar kılını bile kıpırdatmadın.”</p>

  <p>“Ama sana hasta olduğuna inanmadığımı söyledim ya. Anlatamadım mı? Yine hile yaptığını sandım. Bana çok mantıklı görünmüştü.”</p>

  <p>“Öyleyse hayret, sabah nasıl oldu da yola çıktın?!” Sesi öyle zehir zemberekti ki, arkasından bir şeylerin daha geleceği belliydi. Fakat sonra sakinleşir gibi oldu: “Demek oradan bu sabah ayrıldın, öyle mi?”</p>

  <p>“Evet. On gibi. Coventry’de öğle yemeği...”</p>

  <p>Hilda birden, “O zaman <i>bunu</i> nasıl açıklıyorsun?” diye bana bağırarak çantasını hızla açtı ve içinden bir kâğıt parçası çıkarıp sahte çek veya ona benzer bir şeymiş gibi uzattı.</p>

  <p>Başımdan aşağı kaynar sular döküldü. Tahmin etmeliydim! Beni yine enselemişti. Elinde de kanıtı vardı, davanın evrakları. Bir kadınla gönül eğlendirdiğimi ispat etmesi dışında ne olabileceğinden haberim bile yoktu gerçi. Bütün havam sönmüştü. Daha birkaç saniye önce ona neredeyse kabadayılık taslar, Birmingham’dan buraya kadar boşuna geldiğim için kızgın numarası yaparken bir anda durum tersine dönmüştü. Öyle anlarda neye benzediğimi söylemenize gerek yok. Biliyorum. Suçum büyük harflerle alnımda yazar, biliyorum. Üstelik suçlu olmadığım halde! Huy işte. Hatalı olmak bende bir alışkanlık halini almış.</p>

  <p>Nitekim, "Ne demek istiyorsun? O elindeki ne?” diye sorarken sesimdeki suçluluğu yüz kâğıt verseniz bile bastıramazdım.</p>

  <p>“Sen oku, ne olduğunu anlarsın!”</p>

  <p>Kâğıdı aldım. Bir avukatlık firmasından gönderilmiş bir mektuba benziyordu, üstelik adres olarak Rowbottom Oteli’yle aynı yeri gösteriyordu.</p>

  <p>“Sayın hanımefendi,” diyordu mektup, “ayın on sekizinde gönderdiğiniz mektuba istinaden bir yanlışlık olması gerektiğini düşünüyoruz. Rowbottom Oteli iki yıl önce kapandı ve bir işhanına dönüştürüldü. Kocanızın eşkaline uyan herhangi birine burada rastlanmadı. Herhalde...”</p>

  <p>Gerisini okumadım. Her şey kafamda şimşek gibi çaktı. Kendimce akıllılık etmiş ama yüzüme gözüme bulaştırmıştım. Sönük de olsa bir umut ışığı vardı gerçi: genç Saunders, Rowbottom’dan göndermesini söylediğim mektubu yollamayı unutmuş olabilirdi ve bu durumda yüzsüzlüğe vurup yine de paçayı kurtarabilirdim. Fakat Hilda bu ihtimalin kapısını hemencecik kapatıverdi.</p>

  <p>“Ee, George, mektupta yazanı görüyorsun, değil mi? Sen gittiğin gün Rowbottom Otel’e yazdım - önemli bir şey değil, oraya ulaşıp ulaşmadığını soran küçük bir nottu sadece. Ve aynı gün, aynı postayla senin otelde olduğunu bildiren mektubun geldi. Herhalde birine postalattın. Birmingham’daki işin <i>oydu</i> anlaşılan.</p>

  <p>“Ama bak, Hilda! Her şeyi yanlış anlıyorsun. Düşündüğün gibi değil. Anlamıyorsun.”</p>

  <p>“Yoo, hayır, George. Her şeyi çok iyi anlıyorum ben.”</p>

  <p>“Ama bak, Hilda...”</p>

  <p>Faydası yoktu tabii. Durum ortadaydı. Hilda’nın gözlerinin içine bakamıyordum bile. Arkamı dönüp kapıya yöneldim.</p>

  <p>“Arabayı garaja çekmem gerek,” dedim.</p>

  <p>“Hayır, George! Bu işten yakayı böyle sıyıramayacaksın. Burada kalacak ve bir zahmet sana söyleyeceklerimi dinleyeceksin.”</p>

  <p>“Ama kahretsin, Hilda! Arabayı öyle karanlıkta bırakamam, değil mi? Farları yakma saati geldi. Ceza mı yememizi istiyorsun?”</p>

  <p>Öyle deyince beni saldı, ben de farlarını yakmaya gittim ama döndüğümde Hilda, masada önüne koyduğu iki mektupla -biri benimki, öbürü avukatlık bürosununki-Azrail gibi hâlâ orada dikiliyordu. Bu arada ben de biraz cesaret toplamıştım ve bir girişimde daha bulundum:</p>

  <p>“Dinle, Hilda. Meseleye tersinden bakmamaya çalış. Sana her şeyi açıklayabilirim.”</p>

  <p>“Bundan <i>hiç</i> şüphem yok, George. Ama ben sana inanır mıyım, asıl sorun bu.”</p>

  <p>“Ama beni dinlemeden karar veriyorsun! Hem şu otele yazmak nereden aklına geldi?”</p>

  <p>“Mrs. Wheeler’ın fikriydi. İyi de akıl etmiş.”</p>

  <p>“Demek Mrs. Wheeler, öyle mi? O kahrolası kadını özel hayatımıza hemen sokabiliyorsun yani.”</p>

  <p>“Hayatımıza sokmama gerek kalmadı. Senin bu hafta neler karıştıracağını bana o söyledi. Bir yerlerden ona uyarı gelmiş. Nitekim haklı çıktı. O senin her şeyini biliyor, George. Onun kocası da <i>tıpkı</i> senin gibiymiş.”</p>

  <p>“Ama Hilda...”</p>

  <p>Karıma baktım. Yüzü alttan alta beyaza çalar gibi olmuştu; beni bir başka kadınla düşündüğünde hep öyle olurdu. Bir kadın. Nerede?</p>

  <p>Üstelik şimdi beni bekleyen günleri düşündüğümde, Tanrım! Haftalarca korkunç bir dırdır ve somurtkanlık, barış yaptığımı sandığım an maruz kalacağım iğneli sözler, her seferinde geciken öğünler, çocukların neler olduğunu öğrenmek için tutturmaları. Ama moralimi asıl bozan şey fikir dünyamızın perişanlığıydı, Aşağı Binfield’e gerçek gitme nedenimi anlatmayı imkânsız kılan şu zihinsel iklimdi. Beni asıl felç eden bunun düşüncesiydi. Aşağı Binfield’e <i>niçin</i> gittiğimi bir hafta boyunca açıklamaya çalışsam da Hilda anlamazdı. Ellesmere Sokağı’nda bile anlayan çıkmazdı. Hatta Tanrım, ben bile kendimi anlar mıydım bilmiyorum! Her şey sanki aklımdan silinip gidiyordu. Sahi, Aşağı Binfield’e niye gitmiştim? Ya da <i>gitmiş</i> miydim? Şimdi bakınca ne kadar anlamsız görünüyordu. Ellesmere Sokağı’nda gaz faturaları, okul harçları, haşlanmış lahana ve pazartesi günü gidilecek iş dışında hiçbir şeyin gerçekliği yoktu.</p>

  <p>Bir kere daha denedim:</p>

  <p>“Bak, Hilda! Ne düşündüğünü biliyorum. Ama tamamen yanılıyorsun. Yemin ederim yanılıyorsun.”</p>

  <p>“Yo, George, hayır. Yanılıyor olsam bana onca yalanı niye söyleyesin?”</p>

  <p>Bunun açıklaması yoktu tabii.</p>

  <p>Yukarı aşağı bir-iki volta attım. Eskimiş kauçuk kumaşın kokusu çok güçlüydü. Neden öyle kaçmıştım? Geleceğin de geçmişin de bir öneminin olmadığını bildiğim halde bunları niye kafama takmıştım? Sebep her neyse onları hemen hemen unutmuştum bile. Aşağı Binfield’deki eski hayat, savaş ve savaştan sonrası, Hitler, Stalin, bombalar, makineli tüfekler, yemek kuyrukları, kauçuk coplar... siliniyorlardı, hepsi siliniyordu. Eskimiş kauçuk kumaş kokuları arasında kaba, bayağı bir ağız dalaşından başka geriye bir şey kalmamıştı.</p>

  <p>Son bir deneme:</p>

  <p>“Hilda, beni dinle bir dakika. Bütün hafta boyunca nerede olduğumu bilmiyorsun, değil mi?”</p>

  <p>“Nerede olduğunu bilmek istemiyorum. <i>Ne</i> yaptığını biliyorum ama. Bu da bana yeter.”</p>

  <p>“Yahu boş ver şimdi...”</p>

  <p>Beyhude tabii. Beni suçlu bulmuş ve şimdi sıra hakkımda ne düşündüğüne gelmişti. Birkaç saat sürebilirdi bu. Ondan sonra da başka dertler olacak; çünkü bu sefer yolculuğun parasını nereden bulduğumu sormak aklına gelecek ve şu on yedi papeli ondan sakladığımı öğrenecekti. Kavganın gece üçe kadar sürmemesi için hiçbir sebep yoktu gerçekten de. Yaralı masumu oynamak faydasızdı artık. Tek istediğim şu işten sıyrılmanın kolay bir yolunu bulmaktı. Ve aklıma üç seçenekten başkası gelmiyordu:</p>

  <p>Ona sahiden ne yaptığımı anlatıp bir şekilde kendimi ona inandırmak.</p>

  <p>Hafızamı kaybettiğim numarasına başvurmak.</p>

  <p>Bir kadınla olduğum konusunda fikrini değiştirmekle uğraşmayıp sonucuna katlanmak.</p>

  <p>Ama lanet olsun! Hangisi olacağını ben de biliyordum.</p>
