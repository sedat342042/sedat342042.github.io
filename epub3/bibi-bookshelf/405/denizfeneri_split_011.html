						<p class="normal1">[<sup class="calibre4"><a class="footnote-link" href="denizfeneri_split_003.html#footnote-81164-3-backlink" id="footnote-81164-3" name="footnote-81164-3">3</a></sup>] Balaklava Savaşı 1854 Kırım Savaşı sırasında Ruslar ile Kırım’ın Akyar kentini kuşatan Türk-İngiliz-Fransız kuvvetleri arasındaki savaş. Bu savaşta Rus ordusuna karşı gerçekleştirilen ve başarısızlıkla sonuçlanan saldırıyı yukarıda adı geçen başlıkla Lord Tennyson şiirleştirmişti. (yay.n.) </p>
