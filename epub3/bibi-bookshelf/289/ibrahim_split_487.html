						<p class="normal"><sup class="calibre3">[<a href="ibrahim_split_015.html#footnote-304-458-backlink" id="footnote-304-458" name="footnote-304-458">458</a>]</sup> Bu kitaplar Papa XIII. Gregorius ile kardinal Ferdinando de Medici’nin girişimi üzerine Roma’da kurulan <span class="ideitalik">Typographia Medicea Linguarum Externarum </span>matbaasında basılmıştır. Вk. G. Oman, “Matba‘a, B. Printing and Lithography, 1. In Europe”, s. 795.</p>
