  <h3>OTUZ ÜÇ</h3>

  <p class="girintisiz">“Eee,” dedi Jubal, “ne yaptın? Eğlendin mi?’</p>

  <p>‘Cehenneme kadar. O anda oradan ayrıldım. Koşarak dış kapıya gittim, giysilerimle ayakkabılarımı kaptım -çantamı unuttum ama almak için dönmedim- kapıdaki tabelayı umursamadan dışarı çıktım; kollarımda elbiselerimle o zıplatma tüpüne atlayıverdim. Bam! Veda bile etmeden ayrıldım.”</p>

  <p>“Oldukça kaba.”</p>

  <p>“Kendimi rahatsız hissediyordum. Oradan ayrılmak zorundaydım. Hatta o kadar hızlı ayrıldım ki neredeyse ölüyordum. Normal bir zıplatma tüpünü bilirsin...”</p>

  <p>“Hayır, bilmem.”</p>

  <p>“Peki, belirli bir kata çıkmak üzere ayarlamazsan bindiğinde yavaşça aşağı doğru inersin, tıpkı bir reçel kazanının içine düşmüş gibi. Ben yavaşça aşağı kaymadım, düştüm ve yaklaşık altıncı kattaydım. Ama tam da son yanlışımı yaptığımı düşündüğüm sırada bir şey beni yakaladı. Bir güvenlik ağı değil; bir çeşit enerji alanı. Yere çakılmadım. Ama Mike o aleti tamir etmeli. Ya da normal bir zıplatma tüpü koydurmalı.”</p>

  <p>“Bildiğin merdivenleri ya da çok zorda kalırsam asansörleri tercih ederim,” dedi Jubal.</p>

  <p>“Bu aletin o kadar riskli olduğunu fark etmemiştim. Ama sahip oldukları tek güvenlik müfettişi Duke... ve Duke’e göre Mike’ın söylediği her şey Tanrı’nın emri sayılır. Jubal, tüm o yer büyük bir çöküşe doğru gidiyor. Hepsi de aklı başında olmayan biri tarafından hipnotize edilmiş. Bu konuda ne yapılabilir?”</p>

  <p>Jubal önce düşünceli bir şekilde dudaklarını büzdü, sonra da kaşlarını çattı. “Önce bir bakalım, durumu doğru şekilde analiz etmiş misin. Durumun hangi yönlerini rahatsız edici buldun?”</p>

  <p>“Ne? Tamamını tabii ki!”</p>

  <p>“Yani? Gerçekte bu sadece <i>bir</i> şey değil mi? Ve bu bir şey de ikimizin de bildiği, çok eskiden beri var olan zararsız bir eylem... hatta basit bir çıkarım yaparsak, iki yıl kadar önce bu evde de aynı şekilde yapılmıyor muydu? O zaman benim bir itirazım olmamıştı... senin de her ne zaman öğrendiysen, itiraz ettiğin söylenemez. Hatta senin başka birkaç seferde aynı eylemi aynı genç hanımefendiyle -hikâyene rağmen onun bir hanımefendi olduğundan emin olabilirsin- yaptığını öne sürdüğümde ne beni yalanladın, ne de söylediklerimden alınmış göründün. Açıkça söylemek gerekirse, evlat... seni huzursuz eden ne?”</p>

  <p>“Tanrı aşkına, Jubal, bunun <i>kendi</i> oturma odanda yapılmasına izin verir miydin?”</p>

  <p>“Tabii ki hayır; kimsenin fark etmeyeceği bir zamanda, örneğin geceleyin gizlice yapılmadığı sürece tabii. O durumda beni zerre kadar ilgilendiren bir şey olmazdı ya da olmadı diyelim. Ama mesele benim oturma odam değil... bir başka birinin oturma odasıyla ilgili kurallar koymak da bana düşmez. Orası Mike’ın evi... ve onun karısı... yasal ya da değil, bunu sorgulamanın gereği yok. O zaman benim üstüme vazife olan bir şey var mı? Ya da senin? Birinin evine girdiğinde onun ev içi kurallarını kabul edersin; bu evrensel bir görgü kuralıdır.”</p>

  <p>“Yani bunu dehşet verici bulmadığını mı söylüyorsun?”</p>

  <p>“Ah, şimdi tümüyle farklı bir konuya girdin. Şehvetin insanların gözleri önünde sergilenmesini oldukça çirkin bulurum, ne katılımcısı, ne de izleyicisi olmam... ama bunun çocukluğumda aldığım eğitimden geldiğini grokluyorum, hepsi o. İnsanoğlunun oldukça büyük bir azınlığı -hatta belki de çoğunluğu- bu konuda benim düşüncelerimi paylaşmıyor. Özellikle de grup seksinin uzun geçmişi ve yaygınlığı göz önüne alınırsa. Yine de bu <i>benim</i> zevklerime uygun değil. Ama dehşet verici mi? Sevgili bayım, ben sadece etik olarak beni rahatsız eden şeyleri dehşet verici bulurum. Etik sorunlar da mantığa bağlıdır... oysa bu durum sadece bir zevk meselesi ve eski deyişi bilirsin... <i>de gustibus non est disputandum<span class="Footnoteanchor"><a href="#ftn105" id="bodyftn105"><sup>105</sup></a></span></i>.”</p>

  <p>“Yani topluluk içinde sevişmenin sadece bir zevk meselesi olduğunu mu söylüyorsun?”</p>

  <p>“Aynen öyle. Kendi zevklerimin kökeninde çocukluğumda aldığım eğitimin yattığını, üç kuşak boyunca süren alışkanlıklarla yerleştiğini ve artık değiştirilemeyecek kadar kemikleştiğini düşünüyorum. Ama benim zevklerim, Neron’un çok farklı zevklerinden daha kutsal değil. Hatta daha az kutsal olduğu bile söylenebilir. Neron bir tanrıydı; ben değilim.”</p>

  <p>“Hay, lanet olsun.”</p>

  <p>“Zamanı geldiğinde olacak; tabii bu mümkünse... bu noktada ‘nötr-karşı’ olduğum söylenebilir. Ama Ben, bahsettiğin şey halk arasında yapılmış değil.”</p>

  <p>“Ha?”</p>

  <p>“Bunu sen kendin söyledin. Bu grubu çoklu bir evlilik gibi tanımladın; tam olarak dinsel birçok eşlilik denebilir. Halka açık değil, aksine son derece özel ve içine kapalı. ‘Burada biz tanrılardan başka kimse yok’... yani kim, nasıl rahatsız olabilir ki?”</p>

  <p>“<i>Ben</i> rahatsız oldum!”</p>

  <p>“Çünkü senin tanrılaşma sürecin henüz onlarınki gibi tamamlanmış değil; sanırım seni olduğundan daha yüksek bir rütbede değerlendirmişler... ve sen de onları yanıltmışsın. Bunu sen kendin istedin.”</p>

  <p>“Ben mi? Jubal, hiç de öyle bir şey yapmadım.”</p>

  <p>“‘Tommy oyuncak bebeğimi kırdı... ben de o bebekle kafasını yardım.’ Oraya girdiğin anda çıkıp gitmen gerekirdi çünkü daha ilk bakışta onların gelenekleri ve tavırlarının seninkilere uymadığını gördün. Ama bunun yerine orada kaldın ve tanrıçalardan birinin sunduğu zevklerin tadını çıkardın; sen de ona karşı bir tanrı gibi davrandın... kısaca işin tadını aldın, onlar da bunu biliyorlar. Bana Mike’ın yaptığı tek hata, senin sahtekârlığını görememesi gibi geliyor. Ama onun da Tanrısal bir zaafı var - bir ‘su kardeşi’nden asla şüphe etmiyor ama Jüpiter bile hata yapar ve bu onun zaafı -ya da güçlü tarafı mı acaba?- <i>onun</i> aldığı ilk eğitimden geliyor; bunu değiştirmek için yapabileceği bir şey yok. Hayır, Ben, Mike tümüyle uygun şekilde davrandı; <i>senin</i> tavrın iyi niyete karşı hakaret sayılır.”</p>

  <p>“Lanet olsun Jubal, yine her şeyi çarpıttın. Yapmak zorunda olduğum şeyi yaptım... onların halısına kusmak üzereydim!”</p>

  <p>“Yani bir refleks olduğunu iddia ediyorsun. Çok uygun; ama on iki yaşından büyük herkes -panik içinde dış kapıya atılmak yerine- ağzını sıkıca tutup sakince banyoya giderdi, en fazla sinüsleri biraz tıkanırdı, hepsi o. Sonra, gösteri sona erdiğinde de döner ve kabul edilebilir bir mazeret uydururdu.”</p>

  <p>“Bunu yapamazdım. Sana söyledim, oradan ayrılmak <i>zorundaydım</i>!”</p>

  <p>“Biliyorum. Ama bunu refleksle ilgisi yok. Refleks mideni boşaltır; ayaklarına gidecekleri yolu göstermez, eşyalarını toplamana, kapılardan geçmene ve hiç bakmadan bir deliğe atlayıvermene yol açmaz. Panik, Ben. Neden panikledin?”</p>

  <p>Caxton cevap vermeden önce uzun bir süre düşündü. Sonra iç çekti. “Sanırım özüne inersek, Jubal... ben çok ahlakçıyım.”</p>

  <p>Jubal başını iki yana salladı. “O anki davranışın ahlakçıydı ama işin özünde yatan şey bu değildi. Sen ahlakçı biri değilsin, Ben. Ahlakçı dediğin kendi kıstaslarını evrensel kanunlar zanneden kişidir. Sen bu yaygın kötülükten neredeyse tümüyle uzaksın. Sana uygun olmayan pek çok duruma, makul bir nezaketle uyum sağlamayı becerdin... oysa gerçek, inatçı, iflah olmaz bir ahlakçı biri o tatlı dövmeli hanımefendiye büyük bir hevesle hakaret eder ve ayaklarını yere vura vura çıkıp giderdi. Daha derinlere bak. Bir ipucu ister misin?”</p>

  <p>“Ah, belki de versen iyi olur. Tek bildiğim bu durumun kafamı karıştırıp beni mutsuz ettiği -Mike için de endişeliyim, Jubal!-, işte bu yüzden bir gün izin alıp seni görmeye geldim.”</p>

  <p>“Pekâlâ. Sana değerlendirmen için varsayımsal bir senaryo sunacağım: Orada tanıştığın Ruth diye bir hanımdan bahsettin; bir kardeşlik öpücüğü, birkaç dakika sohbet, başka bir ilişkiniz yok.”</p>

  <p>“Evet?”</p>

  <p>“Farz et ki olayın başrol oyuncuları Mike ve Ruth. Gillian orada bile değil. Yine de dehşete düşer miydin?”</p>

  <p>“Ha? Tabii ki evet, dehşete düşerdim!”</p>

  <p>“Ne kadar peki? Mide bulantısı? Panik içinde kaçma isteği?”</p>

  <p>Caxton düşünceli göründü, sonra suratına aptalca bir ifade yerleşti. “Sanırım hayır. Şaşkına dönerdim. Ama sanırım sadece kalkıp mutfağa falan giderdim... sonra da oradan ayrılmak için bir bahane bulurdum. Hâlâ oradan çılgınca koşarak ayrıldığım için kendimi aptal gibi hissediyorum.”</p>

  <p>“Gerçekten ayrılmak için bir bahane arar mıydın? Yoksa adına düzenlenen ‘eve hoş geldin’ partisine katılmayı hevesle bekler miydin?”</p>

  <p>“Şey...” Caxton dikkatle düşündü. “Bunlar olduğunda henüz kararımı vermemiştim. Merak ettiğimi itiraf etmeliyim ama beni henüz tümüyle tavlayamamışlardı.”</p>

  <p>“Pek güzel. Artık sebebini biliyorsun.”</p>

  <p>“Biliyor muyum?”</p>

  <p>“Sen söyle, Ben. Çıkar şu içindekileri ve iyice incele... ve sonra bununla nasıl başa çıkacağını bul.”</p>

  <p>Caxton dudaklarını kemirdi, mutsuz görünüyordu. “Pekâlâ. Ruth olsaydı da şaşırırdım ama gerçekten dehşete düşmezdim. Lanet, gazetenin hengâmesinde artık hiçbir şeyden dehşete düşmez oluyorsun ama şey, sen söyledin zaten: doğru ve yanlışla ilgili derin bir yara. Hay lanet, Ruth olsaydı belki çaktırmadan biraz izlerdim bile, yine de odadan ayrılacağımı sanıyorum; böyle şeyler -en azından bana göre- başkalarının önünde yapılmamalı.” Durakladı. “Jill olduğu için böyle oldu. Kırıldım... ve kıskandım.”</p>

  <p>“Cesur bir adamsın, Ben.”</p>

  <p>“Jubal, kıskanç olmadığıma yemin edebilirdim. Kaybettiğimi biliyordum... bunu kabullenmiştim. Koşullar yüzünden, Jubal. Beni yanlış anlama. Jill’i, üç kuruşluk bir fahişe olsa da severdim. Ki öyle değil. Şu serbest harem davası felaket canımı sıkıyor. Ama <i>kendi</i> bakış açısına göre Jill gayet ahlaklı.”</p>

  <p>Jubal başıyla onayladı. “Biliyorum. Gillian’ın yozlaşamayacak biri olduğundan eminim. Onun ahlaksız olmasını engelleyen yıkılmaz bir masumiyeti var.” Kaşlarını çattı. “Ben, sorununun kökenine indik sayılır. Korkarım sen -kabul etmeliyim ki ben de- orada birlikte yaşayan insanların kusursuz derecede ahlaklı olmalarını sağlayan meleksi masumiyete sahip değilsin.”</p>

  <p>Ben şaşırmış görünüyordu. “Jubal, yaptıklarının ahlaklı olduğunu mu düşünüyorsun? Hayvanat bahçesindeki maymunlar vaziyeti vesaire? Benim söylemeye çalıştığım Jill’in yaptığının yanlış olduğunu bilmiyor olması -Mike onun kafasını karıştırmış- üstelik Mike da yaptığının yanlış olduğunun farkında değil. O Mars’tan Gelen Adam; bizimle eşit koşullarda başlamadı. Etrafımızdaki her şey ona yabancı; muhtemelen hiçbir zaman tam olarak uyum sağlayamayacak.”</p>

  <p>Jubal sıkıntılı görünüyordu. “Ortaya zor bir soru attın, Ben ama sana basit bir cevap vereceğim. Evet, bence o insanlar, tüm Yuva, sadece bizim çocuklar değil, gayet ahlaklı davranıyorlar. Bana anlattığın kadarıyla, öyle. Ayrıntıları incelemeye zamanım olmadı ama evet: tümüyle ahlaklı. Grup seksi, birbirinin gözü önünde utanmazca sevişme... komünal yaşamları ve anarşist yaklaşımları, her şey. Özellikle de kusursuz ahlaklarını bencilce davranmadan başkalarına da yayma istekleri.”</p>

  <p>“Jubal, beni tamamen şaşkına çevirdin.” Caxton başını kaşıdı ve kaşlarını çattı. “Madem böyle düşünüyorsun, neden gidip onlara katılmıyorsun? Kollarını açmış seni bekliyorlar, gelmeni istiyorlar, gelmeni umuyorlar. Büyük bir kutlama yapacaklar ve Dawn da ayaklarını öpüp izin verdiğin her şekilde sana hizmet etmek için yanında olacak; abartmıyorum.”</p>

  <p>Jubal başını iki yana salladı. “Hayır. Elli yıl önce bana yaklaşsalardı... Ama şimdi? Kardeşim Ben, böyle bir masumiyet potansiyeli bende yok artık... şu yüzündeki alaycı gülümsemeyi de sil, cinsel yeterlilikten bahsetmiyorum. Demek istediğim, onların hayat veren suyunda yıkanıp tekrar masum olamayacak kadar uzun süredir kendi kötülüklerim ve umutsuzluğumla yaşıyorum. Hiç masum olmuş muydum, ondan bile emin değilim.”</p>

  <p>“Milce sende o -kendisi böyle demese de- ‘masumiyet’in olduğundan son derece emin. Bunu Dawn söyledi, <i>ex officio</i><span class="Footnoteanchor"><a href="#ftn106" id="bodyftn106"><sup>106</sup></a></span>.”</p>

  <p>“Öyleyse Mike bana büyük bir onur bahşediyor; onu hayal kırıklığına uğratmam. Kendi yansımasını görüyor, ben, mesleğim icabı bir ayna sayılırım.”</p>

  <p>“Jubal, sen korkağın tekisin.”</p>

  <p>“Aynen öyle, bayım! Beni endişelendiren, bu masumların kendi düzenlerini çirkin bir dünyaya uydurup uydurmayacakları. Ah, bunu daha önce de deneyenler oldu ve her seferinde dünya onları asit gibi yıpratıp yok etti. İlk Hıristiyanlardan bazıları -anarşi, komünizm, grup evliliği- hatta şu kardeşlik öpücüğünde bile ilkel, Hıristiyanca bir hava var. Belki de Mike bunu oradan öğrenmiştir, sonuçta yaptığı her şey, özellikle de şu Toprak Ana töreni, diğer inanışlardan hazırlanmış bir karma.” Jubal kaşlarını çattı. “Bunu ilkel Hıristiyanlardan aldıysa -yani sadece kızları öpmekten hoşlandığı için yapmıyorsa- bu durumda erkeklerin erkekleri öpmesini de beklerim.”</p>

  <p>Ben homurdandı. “Söylemeyi unuttum, onu da yapıyorlar. Ama bu homoca bir şey değil. Bir kez yakalandım; sonrakilerden kurtulmayı başardım.”</p>

  <p>“Yani? Her şey yerli yerine oturuyor. Oneida Kolonisi<span class="Footnoteanchor"><a href="#ftn107" id="bodyftn107"><sup>107</sup></a></span> Mike’ın ‘Yuva’sına oldukça benziyordu; uzunca bir süre ayakta kalmayı başardılar ama nüfus yoğunluğunun düşük olduğu bir yerdeydiler; kalabalık bir şehrin ortasında değil. Pek çok başka örnek de var, hepsinin de hikâyesi aynı: kusursuz bir paylaşım ve kusursuz bir sevgiyi düşünerek hazırlanmış, büyük umutlar ve idealler içeren bir plan... hemen arkasından gelen suçlamalar ve kaçınılmaz başarısızlık.” Jubal iç çekti. “Daha önce Mike için endişeleniyordum; şimdi hepsi için endişeliyim.”</p>

  <p>“<i>Sen</i> mi endişelisin? Sence ben ne haldeyim? Jubal, senin 639 şu tatlı mutluluk teorini kabul edemem. Yaptıkları <i>yanlış</i>!”</p>

  <p>“Ne olmuş? Ben, senin boğazında kalan şey sadece şu son olay.”</p>

  <p>“Şey... belki de. Ama hepsi o değil.”</p>

  <p>“Hemen hemen hepsi o. Ben, seksin etiği can sıkıcı bir problemdir... çünkü hepimiz ‘ahlaki değerler’ denilen aptalca, işe yaramaz ve kötü bir toplum kuralları sistemiyle uyum sağlayabilmek için pragmatik çözümler bulmak zorundayız. Çoğumuz bu sistemin yanlış olduğunu biliyor ya da en azından öyle olduğundan şüpheleniyor ve bu kuralları çiğniyoruz. Hepimiz toplum içinde bunları onayladığımızı söyleyip gizli gizli çiğnemenin suçluluğunu duyarak bedelini ödüyoruz. İster istemez, bu kural bizi yönetiyor, ölü ve pis kokuyor. Biliyorum, kendini özgür birisi olarak görüyorsun ve bu şeytani kuralı kendin yıkmış durumdasın ama cinsel ahlak açısından daha önce rastlamadığın bir sorunla karşılaştın, bilinç düzeyinde uymayı reddettiğin bu Yahudi-Hıristiyan kuralını bilinçaltında geçerli kıstas olarak aldın. Dolayısıyla, otomatik olarak miden bulandı... ve senin refleksinin seni ‘haklı’, onları da ‘haksız’ gösterdiğine inandın - hâlâ da inanıyorsun. <i>Öğğğ</i>! Senin mideni suçu tespit eden bir araç olarak kullanmaktansa eziyet çekmeyi tercih ederim. Midenin yansıtabildiği tek şey, daha mantığın oluşmadan önce sana öğretilmiş olan önyargılar.”</p>

  <p>“<i>Senin</i> midenden ne haber?”</p>

  <p>“Benimki de en az seninki kadar aptal ama ben onun aklımı yönetmesine izin vermiyorum. Ben en azından Mike’ın ideal bir insan ahlakı yaratma çabasındaki güzelliği görebiliyorum. Ve bu -sen dahil- pek çok insanı ürkütecek kadar radikal değişiklikler içerse de böyle ideal bir ahlakın ancak ideal cinsel davranışlarla kurulabileceğini gördüğü için de onu alkışlıyorum. Bu yüzden ona hayranlık duyuyorum... onu Filozoflar Birliği’ne aday göstermeliyim. Çoğu ahlak filozofu bilinçli ya da bilinçsiz şekilde kültürümüzün cinsel kurallarının doğruluğunu kabul eder; aile, tekeşlilik, kendini kontrol, şu senin canını çok sıkan gizlilik kanunu, cinsel ilişkiyi gerdek gecesine bağlama ve benzeri şeyleri. Kültürel kurallarımızın tamamının üzerinde uzlaştıktan sonra ayrıntılarla uğraşırlar... kadın göğsünün görünmesinin ahlaksızlık olup olmadığı gibi saçmalıklarla! Ama çoğunlukla insan denen hayvanın bu kanunlara uymaya <i>nasıl</i> ikna edileceğini ya da zorlanacağını tartışırlar, oysa çevrelerinde gördükleri acılar ve trajedilerin bu kurallara uymamaktan değil, tam tersine bu kuralları birebir uygulamaktan kaynaklandığını görmezden gelirler.</p>

  <p>“Şimdi, Mars’tan Gelen Adam dünyaya iniyor, bu kutsal kuralları görüyor ve hepsini birden reddediyor. Mike’ın cinsellik anlayışını tam olarak anlamıyorum ama bana anlattığın azıcık şeyden bile onun görüşlerinin tüm Dünya’daki tüm büyük devletlerin kanunlarına karşı olduğunu ve herhangi bir dine bağlı ‘aklı başında’ birini -hatta agnostiklerin ve ateistlerin çoğunu da- öfkelendireceğini anlayabiliyorum. Ama yine de bu zavallı çocuk...”</p>

  <p>“Jubal, tekrar söylüyorum, o bir çocuk değil, yetişkin bir insan.”</p>

  <p>“O bir ‘insan’ mı? Acaba? Anlattığına göre bu zavallı yapay Marslı, seksin birlikte mutlu olmanın bir yolu olduğunu söylüyor. Buraya kadar Mike’a katılıyorum: Seks mutluluk getirmeli. Oysa biz en kötüsünü yapıp seksi birbirimizin canını yakmak için kullanıyoruz. <i>Asla</i> acı vermemeli; mutluluk getirmeli ya da en azından keyif vermeli. Bundan başka bir şey olması için anlamlı bir sebep yok.</p>

  <p>“Kurallar diyor ki: ‘Komşunun karısına göz dikmeyeceksin’; peki sonuç ne? Gönülsüz bekâret, zina, kıskançlık, trajik aile kavgaları, yumruklar ve bazen cinayetler, dağılan yuvalar ve mahvolan çocuklar... ve şehir kulüplerindeki dansçı kızlara yapılan ufak, gizli ziyaretler, cinsel birleşme olsun olmasın hem erkeği hem de kadını alçaltacak türden. Bu emre uyan oldu mu? ‘Göz dikmemeyi’ öngören Emirden bahsediyorum; fiziksel bir şeyden değil. Sanmam. Bir erkek bana gelip sadece öyle emredildiği için bir başkasının karısına yan gözle bakmadığına dair İncil üzerine yemin etse ya adamın kendini kandırdığını ya da cinsel bir eksikliği olduğunu düşünürüm. Bir çocuk sahibi olabilecek kadar erkek olan herkes pek çok kadına yan gözle bakmıştır; bir girişimde bulunup bulunmamasının önemi yoktur.</p>

  <p>“Şimdi, Mike gelip diyor ki: ‘Benim karıma yan gözle bakmana gerek yok... onu sev! Onun sevgisinin sınırı yok, böylece hepimiz kazanırız... korku, suçluluk, nefret ve kıskançlık dışında kaybedeceğimiz bir şey yok.’ Bu teklif o kadar safça ki muhteşem. Hatırladığım kadarıyla sadece uygarlık öncesi Eskimolar bu kadar saftılar ve bizden o kadar uzaktaydılar ki onlara da ‘Mars’tan Gelen Adamlar’ diyebilirsin. Ancak, kısa sürede onlara kendi erdemlerimizi aşıladık ve onlar da artık bizim gibi mutlu bir paylaşım yerine bekâret ve zinaya sahipler; tabii ki bu sadece dönüşüm sırasında hayatta kalmayı başaranlar için geçerli. Acaba onlara ne yararı oldu? Ne dersin, Ben?”</p>

  <p>“Eskimo olmayı istemem, teşekkür ederim.”</p>

  <p>“Ben de istemem. Bozulmuş çiğ balık midemi kaldırır.”</p>

  <p>“Evet, o da var ama Jubal, benim kastettiğim sıcak su ve sabundu. Sanırım fazla titizleniyorum.”</p>

  <p>“O konuda benim için de aynı şeyi söyleyebilirsin, Ben; içinde bir igludan daha iyi bir kanalizasyon sistemi olmayan bir evde doğdum ve çocukluğumu tekrar yaşamak gibi bir dileğim yok. Ama bence uzun süre durmuş sidik kokusuna alışmış burunlar için yıkanmamış bir insanın kokusu çok da sorun olmasa gerek. Yine de enteresan mutfakları ve yetersiz mülklerine rağmen Eskimolar, herkes tarafından Dünya’nın en mutlu insanları olarak bilinir. Neden mutlu olduklarını kesin olarak bilmemiz mümkün değil ama en azından, cinsel kıskançlık yüzünden hiç mutsuz olmadıklarına eminiz. Birbirlerinin eşlerini ödünç alıyorlardı, hem keyif hem de eğlence için ve bu onları mutsuz etmiyordu.</p>

  <p>“İnsanın sorası geliyor: Deli olan kim? Mike ve Eskimolar mı? Yoksa biz miyiz? Öyle grup sporlarından hoşlanmadığımız gerçeğine dayanarak bunu yargılayamayız... bizim yönlendirilmiş zevklerimizin konuyla ilgisi yok. Ama etrafındaki karanlık dünyaya bir bak ve sonra şunu söyle: Mike’ın takipçileri diğer insanlara göre daha mı mutlular, yoksa daha mı mutsuzlar?”</p>

  <p>“Sadece üçte biriyle konuştum, Jubal... ama evet, mutlular. O kadar mutlular ki bana dayaktan sersemlemişler gibi geliyor. Buna güvenmiyorum. İşin içinde bir terslik var.”</p>

  <p>“Hımm... belki de o terslik sensindir.”</p>

  <p>“Nasıl?”</p>

  <p>“Senin zevklerinin bu kadar genç bir yaşta bu kadar yönlendirilmiş olmasının ne kadar üzücü olduğunu düşünüyordum. İşte orada, gökten çorba yağıyor ve sen elinde bir kaşık olmadan yakalanıyorsun. Üç gün boyunca sana önerilen - hatta almaya zorlandığın şey- benim yaşıma geldiğinde çok değerli bir anı olabilecek bir şey ama sen, genç beyinsiz, kıskançlığın seni uzaklaştırmasına izin verdin! İnan bana senin yaşında olsaydım sapına kadar Eskimo olurdum ve kiliseye gidip Marsça öğrenmeme gerek kalmadan, En İç Kilise’ye bedava giriş bileti sunulduğu için de şükrederdim. Sana o kadar kızgınım ki beni rahatlatan tek şey, biraz tatsız da olsa şu: Yaşın ilerlediğinde pişmanlık duyacağını biliyorum. Yaşlanmak seni daha bilge yapmaz Ben ama bakış açını genişletir... ve en acı bakış açısı da dönüp uzak geçmişine bakmak ve reddettiğin cazip şeyleri görmektir. Benim kendi adıma yeterince pişmanlığım var... ama benimkiler, senin yaşayacağın pişmanlığın yanında hiçbir şey değil.”</p>

  <p>“Ah, yapma Jubal, kafama kakıp durmayı bırak!”</p>

  <p>“Cennet aşkına be adam! Yoksa sana fare mi demeliyim? Kafana falan kakmıyorum. Seni bariz ortada olan bir şeyi görmen için dürtüyorum, hepsi o. Neden burada oturmuş yaşlı bir adama dert yanıyorsun? Şu anda bir posta güvercini gibi Yuva’ya dönüyor olman gerekir. Polisler mekânı basmadan önce! Lanet, sadece <i>yirmi</i> yıl daha genç olsaydım, Mike’ın kilisesine koşarak katılırdım.”</p>

  <p>“İnsaflı ol biraz, Jubal. Mike’ın kilisesi hakkında gerçekten ne düşünüyorsun?”</p>

  <p>“Bana onun bir kilise değil, sadece bir öğreti olduğunu söylemiştin.”</p>

  <p>“Şey... hem evet hem hayır. Kilise, Mike’ın Marslı ‘Eskiler’den öğrendiği, büyük ‘G’ ile ‘Gerçek’i temel alıyor.”</p>

  <p>“‘Eskiler’, ha? Bana sorarsan bu hâlâ saçmalıktan ibaret.”</p>

  <p>“Mike’ın onlara inandığı kesin.”</p>

  <p>“Ben, bir zamanlar işle ilgili aldığı tüm kararlarda Alexander Hamilton’un<span class="Footnoteanchor"><a href="#ftn108" id="bodyftn108"><sup>108</sup></a></span> ruhuna danıştığını iddia eden bir üreticiyle tanışmıştım. Bunun kanıtladığı tek şey o adamın buna inanmakta olduğu. Bununla beraber... Lanet olsun, neden hep Şeytan’ın avukatlığını yapmak zorunda kalıyorum?”</p>

  <p>“Şimdi ne oldu?”</p>

  <p>“Ben, tüm günahkârların en kötüsü dini sömürüp insanları kandıran dolandırıcılardır. Ama Şeytan’a hakkını teslim etmek gerek. Mike gerçekten de şu ‘Eskiler’e inanıyor ve bir dolandırıcı değil. Demek istediğini anlatabilmek için diğer dinlerden bir sürü şey ödünç alsa da aslında kendi bildiği haliyle gerçeği öğretiyor. Şu ‘Her Şeyin Anası’ töreni, hoşuma gitmese de aslında sadece ismi ve şekli ne olursa olsun, Dişi figürünün evrenselliğini anlatıyor. Yeterince adil. ‘Eskiler’ine gelince, tabii ki onların gerçekten var olup olmadıklarını bilmiyorum; sadece bir gezegenin bir grup hayalet tarafından yönetilmesi benim aklıma yatkın gelmiyor. Şu Sen Tanrı’sın inancına gelince, bana sorarsan diğer inançlardan ne eksik, ne de fazla. Kıyamet Günü geldiğinde, tabii ki eğer gelirse, bakarsın Büyük Patron’un aslında Kongo Tanrısı Mumbo Jumbo olduğunu öğreniveririz.</p>

  <p>“<i>Tüm</i> isimler hâlâ çekiliş kutusunda, Ben. Bilinçli insan, kendi sonunun geleceğine inanamayacak şekilde yaratılmıştır... bu da otomatik olarak pek çok dinin icat edilmesine yol açar. Ölümsüzlüğe olan bu inanç onun gerçek olduğunu kanıtlamaya yetmez ama yine de ortaya attığı sorular son derece önemlidir... bu soruları cevaplasak da cevaplayamasak da ya da doğruluğundan şüphelendiğimiz cevabı kanıtlamamız mümkün olmasa da. Yaşamın doğası, egonun fiziksel bedene nasıl hâkim olduğu, egonun kendisi ve neden her egonun evrenin merkezi gibi <i>göründüğü</i> problemi, hayatın amacı, evrenin amacı; bunlar en önemli sorular, Ben; asla önemsiz deyip geçemezsin. Bilim bu sorularını hiçbiriyle başa çıkmamış ya da çıkamamış; dolayısıyla, her ne kadar beni ikna edemiyorsa da dinlere bu soruları cevaplamaya çalıştıkları için burun kıvırmaya hakkım var mı? Yaşlı Mumbo Jumbo’nun beni yemesi hâlâ mümkün; adına dikilmiş süslü katedraller yok diye onu listeden çıkaramam. Aynı şekilde eşyalı bir tavan arasında bir seks tarikatı yöneten şu tanrı âşığı çocuğu da yok sayamam; belki de o Mesihtir. Dinle ilgili emin olduğum tek şey şu: Bilinç, birbiriyle çarpışıp duran bir avuç aminoasitten ibaret değildir! ”</p>

  <p>“Fiyuu! Jubal, sen bir vaiz olmalıymışsın.”</p>

  <p>“Ucu ucuna kaçırdım, evlat ve ağzını bozmadığın için de sana teşekkür ederim. Mike’ı savunan bir söz daha edeyim, onu mahkemelerin insafına bırakacağım. Bize bu içine edilmiş gezegende yaşamanın daha iyi bir yolunu gösterebilirse, bizim zevklerimiz ne olursa olsun, onun seks yaşantısı bundan dolayı temize çıkacaktır. Dâhiler, içinde yaşadıkları kültürün cinsel geleneklerini umursamamakla ünlüdürler, kendi kurallarını kendileri koyarlar; bu benim fikrim değil, Armattoe<span class="Footnoteanchor"><a href="#ftn0" id="bodyftn0"><sup>109</sup></a></span> bunu ta 1948’de kanıtlamıştı. Ve Mike da bir dâhi; bunu pek çok şekilde gösterdi. Dolayısıyla Bayan Grundy’yi umursamayıp kendi keyfi için hile yapması beklenebilir. Dâhiler, kendilerinden aşağı düzeydekilerin fikirlerini haklı olarak küçük görürler.</p>

  <p>“Dinsel bir açıdan bakarsak Mike’ın seksüel davranışı en az cuma günü balık yemek kadar kosher, Noel Baba kadar ortodokstur. Tüm yaşayan varlıkların hep birlikte Tanrı olduklarını savunuyor... bu da kendisi ve takipçilerini o panteonun tek bilinçli tanrıları yapıyor; ve bu da bu gezegenin tanrılık kurallarına göre ona bir yetki veriyor. Bu kurallar, tanrılara her <i>zaman</i> seksüel özgürlüklerinin sadece kendileri tarafından kısıtlanabilmesi hakkını verir; ölümlüler için geçerli olan kurallar asla burada uygulanamaz. Leda ve Kuğu? Europe ve Boğa? Osiris, İsis ve Horus? İskandinav tanrıların müthiş ensest oyunları? Tabii ki... ama bununla da kalmıyoruz. Batı’nın en saygı duyulan dininin üçlü tanrısının aile ilişkilerine iyice bir bak (Doğu dinlerinden bahsetmeyeceğim bile; onların tanrıları bir mink yetiştiricisinin bile tahammül etmeyeceği şeyler yapıyorlar!). Tek tanrılı bir din gibi görünen bir şeyin içindeki garip ilişkileri kabullenebilmenin tek yolu bunu dine bağlamak ve ölümlüler için geçerli olan kuralların tanrıları bağlamadığını kabul etmektir. Tabii ki pek çok kişi bunları düşünmez bile; bunları zihinlerinde bir yere kapatır ve üzerine de ‘<i>Kutsal-Rahatsız Etmeyin</i>’ yazılı bir tabela asarlar.</p>

  <p>“Ama dışarıdan bakan bir hakem, Mike’a da diğer tanrılara tanınan özgürlüklerin aynısının verilmesi gerektiğini kabul etmek zorundadır. Bu oyunun kuralları var: Bir tanrı en az iki parçaya bölünür, erkek ve dişi; ve ondan sonra ürer. Sadece Yehova değil; bunu <i>hepsi</i> yaparlar. Araştır ve gör. Buna karşılık bir tanrı grubu tavşanlar gibi durmaksızın çiftleşir ve insanların formalitelerini umursamazlar bile. Mike tanrılık işine girdiğine göre, grubunun şu toplu seksleri de en az cumartesinin arkasından pazarın gelmesi kadar mantıklı. Bu yüzden Patagonya kurallarını bırak ve olayları Olympus ahlakına göre değerlendir; bunu yaparsan, kendilerini diğerlerinden daha fazla kontrol ettiklerini bile söyleyebilirsin. Bunun da ötesi, Ben, şu seksüel birliktelik sayesinde ‘yakınlaşma’, şu teklikten çokluğa ve çokluktan tekliğe geçiş süreci, tanrılar grubunun içinde tekeşliliğe izin vermez. Diğerlerini dışarıda bırakan her eşleşme ahlaksızca, terbiyesizce ve belirlenmiş inanç kurallarının dışında olacaktır. Ve bu ortak, herkes tarafından paylaşılan cinsel birleşme inançlarının temelini oluşturan bir şeyse, ki ben öyle olduğunu grokluyorum, neden bu kutsal birleşmenin kapalı kapılar ardında yapılmasını bekliyorsun ki? Onların bu işi gizli yapmaları konusundaki ısrarın kutsal bir töreni -ki gerçekte öyle- ahlaksızca bir harekete dönüştürecektir ki böyle bir şey değil. Basitçe bakıp gördüğün şeyin ne olduğunu anlamamışsın.”</p>

  <p>“Belki de anlamamışımdır,” dedi Ben, üzüntülü bir sesle.</p>

  <p>“Sana olanları anlayabilmen için çok önemli bir bilgi sunacağım. Mike’ın üzerindeki giysilerden o kadar çabuk nasıl kurtulabildiğini merak etmiştin. Sana nasıl yaptığını söyleyeceğim.”</p>

  <p>“Nasıl?”</p>

  <p>“O bir mucizeydi.”</p>

  <p>“Ah, Tanrı aşkına!”</p>

  <p>“Belki de. Ama bin dolarına olanların kurallara uygun bir mucize olduğuna bahse girerim; üstelik sonuca da sen karar vereceksin. Git ve Mike’a nasıl yaptığını sor. Sonra da bana paramı yolla.”</p>

  <p>“Lanet olsun, Jubal, senin paranı almayı istemem.”</p>

  <p>“Alamayacaksın. Senin bilmediğin şeyler biliyorum. Var mısın?”</p>

  <p>“Hayır, lanet olsun. Jubal, sen git ve neler olduğunu gör. Ben oraya dönemem; şimdi olmaz.”</p>

  <p>“Seni kollarını açıp karşılayacaklar ve neden birden ayrıldığını bile sormayacaklar. Bin dolar da buna veririm. Ben, orada bir günden kısa bir süre kaldın -yaklaşık on beş saat- ve bu sürenin yarısını da uyuyarak ya da Dawn’la seksek oynayarak geçirdin. Onları iyice sorguladın mı? Hani, kötü kokular aldığın bir olayı sütununda açıklamadan önce yapacağın türden dikkatli bir araştırma?”</p>

  <p>“Ama...”</p>

  <p>“Yaptın mı, yapmadın mı?”</p>

  <p>“Hayır ama...”</p>

  <p>“Ah, Tanrı aşkına, Ben! Jill’e âşık olduğunu iddia ediyorsun... ama ona çürük bir politikacıya gösterdiğin özeni bile göstermiyorsun. Sen kaçırıldığında onun sana yardım etmek için gösterdiği çabanın onda biri bile sende yok. O da senin kadar az çabalamış olsa bugün nerede olurdun? Mezardaydın! Cehennemde kavruluyordun! Bu çocukların birazcık sevişmeleri hakkında mızmızlanıp duruyorsun; peki ben neden endişeleniyorum biliyor musun?”</p>

  <p>“Neden?”</p>

  <p>“İsa izinsiz vaaz verdiği için çarmıha gerildi. Bunu bir düşün.”</p>

  <p>Caxton ayağa kalktı. “Yola koyuluyorum.”</p>

  <p>“Öğle yemeğinden sonra.”</p>

  <p>“Şimdi.”</p>

  <p>Yirmi dört saat sonra Ben, Jubal’e iki bin dolar ödedi. Bir hafta geçip de ondan başka haber alamayınca Jubal, Ben’in bürosuna acil bir mesaj yolladı: “<i>Ne haltlar karıştırıyorsun?</i>” Ben’in cevabı biraz gecikmeli de olsa geldi: “<i>Marsça’yı ve sekseğin kurallarını öğreniyorum - kardeşin - Ben.</i>”</p>
