  <h3>ON DOKUZ</h3>

  <p class="girintisiz">Jubal Harshaw tarafından organize edilen Marslı Diplomatik Delegasyonu ve İç Kulvar Ortaklığı, ertesi sabah saat ondan biraz önce Hükümet Sarayının önündeki düzlüğe indi. Mars tahtının alçakgönüllü vârisi Mike Smith, yolculuğun nedeni hakkında endişelenmemişti; sadece güneye yapılan kısa uçuşun keyfini doyasıya yaşamıştı.</p>

  <p>Yolculuk, tarifeli bir Uçan Greyhound seferiyle yapıldı ve Mike, bir yanında Jill, diğer yanında Dorcas ile şoförün üstündeki astro kubbede oturdu, kızlar ona görülecek çeşitli yerleri işaret edip konuşurlarken o hayranlıkla çevreyi izledi, izledi. Koltuk, iki kişilik yapılmış olduğundan biraz sıkışmışlardı ama Mike’ın umurunda değildi, sonuçta oluşan yakınlık insanın içini ısıtıyordu. Kollarını ikisinin de omuzlarına dolamış şekilde oturdu, baktı, dinledi ve groklamaya çalıştı, suyun üç metre altında bile bundan daha mutlu olamazdı.</p>

  <p>Bu, gerçekte Dünya uygarlığını ilk görüşüydü. <i>Champion</i>’dan alınıp Bethesda Merkezi’ndeki K-12 no’lu süite götürülürken hiçbir şey görmemişti; on gün önce hastaneden Ben’in dairesine giderken birkaç dakikalık bir taksi yolculuğu yapmıştı ama o zaman hiçbir şey groklamadı. O zamandan beri tüm dünyası bir ev, bir havuz ve çevredeki bahçeyle ağaçlardan ibaretti. Jubal’in evinin dış kapısına kadar bile gitmemişti.</p>

  <p>Ama şimdi, on gün öncesinden çok daha bilgiliydi. Pencereleri anlıyordu, çevresini saran balonun bir pencere olduğunu, dışarıyı izlemek üzere yapıldığını ve sürekli değişen manzaranın da gerçekten bu insanların şehirleri olduğunu biliyordu. Haritaları anlıyordu ve kızların da yardımıyla önlerinde açık duran haritada nerede olduklarını ve neler gördüklerini bulabiliyordu. Ama tabii ki o her zaman haritalardan haberdardı; sadece insanların da haritaları bildiğini daha yeni öğrenmişti. Bir insan haritasını ilk grokladığında, evine dair tatlı bir özlem hissetmişti. Tabii ki bu, kendi insanları tarafından kullanılanlarla kıyaslandığında statik ve cansızdı ama yine de bir haritaydı işte. Mike’ın doğası da eğitimi de aşağılayıcı kıyaslamalara izin vermezdi; insan haritaları bile özünde Marslılarınkilerin aynıydı; onları sevmişti.</p>

  <p>Çoğunluğu devasa bir dünya şehriyle kaplı üç yüz kilometrelik manzara görmüştü ve bunu groklamaya çalışıyordu. İnsan şehirlerinin büyüklüğü ve havadan bile görülebilen hareketliliği, kendi insanlarının ağır çekim, manastır bahçesi havasındaki şehirlerinden o kadar farklıydı ki bu onu şaşırtmıştı. Bir insan şehri, ona hemen eskiyip tükenecekmiş, birikmiş yaşam tecrübesiyle dolup taşacakmış gibi geliyordu ve ancak Eskilerin en güçlüleri boş caddelerde dolaşıp üst üste olan katmanlarda birikmiş olaylar ve duyguları groklayabilirlerdi. Kendisi memleketindeyken birkaç kez terk edilmiş şehirleri ziyaret etmiş, bunun muhteşemliğini ve hüznünü yaşamıştı; sonra hocaları bunu yapmasını yasakladığında, böyle bir tecrübe için yeterince güçlü olmadığını groklamıştı.</p>

  <p>Jill ve Dorcas’a sorduğu dikkatlice soruları ve aldığı cevapları daha önce okuduklarıyla birleştirmek, durumu kısmen de olsa groklamak, zihnini rahatlatmasını sağladı: Bu şehir henüz çok gençti; sadece iki Dünya yüzyılı önce kurulmuştu. Dünya zaman birimlerinden pek hoşlanmadığından dolayı, kafasında bunu Mars yılları ve sayılarına çevirdi; üç dolu ve üç bekleyiş yılı (3<span style="font-size:58%;vertical-align:super">4</span> + 3<span style="font-size:58%;vertical-align:super">3</span> = 108 Mars yılı).</p>

  <p>Korkutucu ve güzel! Bu insanlar şu anda bile şehir baskının altında parçalanıp hiç olmadan önce orayı boşaltmak için hazırlanıyor olmalıydılar. Oysa, zaman açısından bakıldığında şehir daha sadece bir yumurtaydı.</p>

  <p>Mike, bir ya da iki yüzyıl sonra Washington’a dönüp boş caddelerinde yürümeyi ve şehrin sonsuz acısı ve güzelliğiyle yakınlaşmayı, kendisi Washington, Washington da kendisi olana kadar hevesle groklamayı sabırsızlıkla bekliyordu; tabii ki o zamana kadar yeterince güçlenebilirse. Sonra bu düşünceyi kafasının bir köşesine yazdı çünkü şehrin devasa kederini gereğince kutsayıp bağrına basacak seviyeye gelinceye kadar büyümesi, büyümesi, büyümesi gerektiğini biliyordu.</p>

  <p>Greyhound şoförü, şehir trafiğinin yönü geçici olarak değiştirilince (Mike’ın bundan haberi yoktu ama bu Mike’ın geçişi sebebiyle yapılıyordu) doğuya doğru kaymak zorunda kaldı ve Mike, hayatında ilk defa denizi gördü.</p>

  <p>Jill orayı gösterip bunun su olduğunu söyledi. Dorcas da bunun Atlantik Okyanusu olduğunu söyleyip haritada kıyı şeridini gösterdi. Mike cahil değildi; daha bir yuvalıyken bile Güneş’e kendilerinden daha yakın olan bu gezegenin neredeyse tümüyle hayat suyuyla kaplı olduğunu biliyordu ve son zamanlarda bu insanların bu büyük zenginliği sıradan bir şey olarak gördüklerini öğrenmişti. Hatta kendi başına, yardım bile almadan çok daha zor, sıradan bir Mars kavramı olan, su töreni için su gerekmediğini, suyun sadece meselenin özünün sembolü olduğunu en sonunda groklamıştı... su güzeldi ama olması zorunlu da değildi.</p>

  <p>Ama tıpkı büyük bir tecrübeyi ilk kez yaşayan bir insanda olduğu gibi Mike da bir gerçeği soyut olarak bilmenin onu yaşamakla aynı şey olmadığını keşfetti; Atlantik Okyanusu’nun görüntüsü onda öyle bir hayranlık uyandırmıştı ki Jill kolunu sıkıca yakaladı. “Kes şunu, Mike! Aklından bile geçirme!” dedi sertçe.</p>

  <p>Mike duygularını daha sonra kullanmak üzere bir yana bıraktı. Sonra hayal bile edilemeyecek kadar uzaktaki ufka doğru uzanan okyanusa baktı ve kafası üçler, üçün katları ve üçün katlarının katlarıyla karmakarışık olana dek büyüklüğünü hesaplamaya çalıştı.</p>

  <p>İnerlerken Jubal onları çağırdı. “Unutmayın, kızlar, Mike’ın etrafında bir kare oluşturun ve fazla yaklaşan olursa ayağına basmaktan ya da göğsüne dirsek atmaktan çekinmeyin. Anne, cüppeni giyiyor olacağının farkındayım ama bu, fazla üzerine gelirlerse birilerinin ayağına basmana engel değil. Yoksa engel mi?”</p>

  <p>“Endişelenmeyi bırak, Patron; kimse bir Tanığı sıkıştırmaya kalkmaz ama gerekirse ayağımda sivri topuklu ayakkabılar var ve senden daha ağırım.”</p>

  <p>“Tamam. Duke, ne yapacağını biliyorsun ama Larry’yi alıp otobüsü mümkün olduğunca çabuk geri getir. Ona ne zaman ihtiyaç duyacağımı bilmiyorum.”</p>

  <p>“Grokladım, Patron. Heyecanlanmayı bırak.”</p>

  <p>“Ne zaman istersem o zaman heyecanlanırım. Haydi gidelim.” Harshaw, Mike’la birlikte dört kız ve Caxton otobüsten indiler; araç onlar iner inmez tekrar havalandı. İniş pistinde bir gazeteci ordusu yoktu, bu Harshaw’u aynı anda hem rahatlattı, hem de endişelendirdi.</p>

  <p>Ama pist tümüyle boş da değildi. Bir adam onu görür görmez onlara doğru geldi. “Dr. Harshaw mu? Ben Tom Bradley,” dedi samimi bir tavırla. “Genel Sekreter’in baş danışmanıyım. Doğruca Bay Douglas’ın özel ofisine gitmeniz gerekiyor. Toplantı başlamadan önce sizinle birkaç dakika görüşecek.”</p>

  <p>“Hayır.”</p>

  <p>Bradley gözlerini kırpıştırdı. “Beni anladığınızı sanmıyorum. Bunlar Genel Sekreter’in talimatları. Ah, ayrıca Bay Smith’in sizinle gelmesinin sakıncası olmadığını söyledi; Mars’tan Gelen Adam demek istedim.”</p>

  <p>“Hayır. Bu grup tuvalete giderken bile bir arada olacak. Şimdi doğruca toplantı odasına gidiyoruz. Birisi yolu göstersin. Ve şu adamlar da çekilsinler; fazla kalabalık yapıyorlar. Bu arada sizden ufak bir ricam var. Miriam, o mektup.”</p>

  <p>“Ama Dr. Harshaw...”</p>

  <p>“‘<i>Hayır!</i>’ dedim. İngilizce’den anlamıyor musunuz? Şu mektubu <i>derhal</i> Bay Douglas’a götürmenizi ve kendisine vermenizi istiyorum... eline geçtiğine dair imzalı bir belgeyi bana getirin.” Harshaw, Miriam’ın kendisine uzattığı zarfın üzerini imzalamak için bir an durdu, imzanın üzerine parmak izini bastı ve zarfı Bradley’e uzattı. “Ona bu mektubu hemen -toplantıdan önce- okumasının çok önemli olduğunu söyleyin.”</p>

  <p>“Ama Genel Sekreter’in isteği...”</p>

  <p>“Sekreter o mektubu görmek istiyor. Genç adam, bana geleceği görme yetisi bahşedilmiş... ve bence o mektubu vakit kaybetmeden Sekreter’e götürmezsen yarın burada çalışmıyor olacaksın. ”</p>

  <p>Bradley, Jubal’in gözlerinin içine baktı. “Jim, yerimi al,” dedi sonra ve mektubu alıp gitti. Jubal içinden bir oh çekti. O mektuba çok emek vermişti; Anne’le ikisi bütün gece taslak üzerine taslak hazırlamışlardı. Jubal, tüm dünyanın kamera ve mikrofonları önünde açık bir anlaşmaya varmak niyetindeydi; ama Douglas’ın herhangi bir teklife hazırlıksız yakalanmasını istemiyordu.</p>

  <p>Bradley’in emriyle bir başka adam öne çıktı; Jubal onu şöyle bir süzdü, adamın yükselme heveslisi ve bu yolda iktidarda olanların pis işlerini yapmaktan çekinmeyecek, zeki genç türünün üst düzey örneklerinden biri olduğuna karar verdi; daha ilk bakışta ondan hoşlanmamıştı. Adam içtenlikle gülümsedi. “Adım Jim Sanforth, Doktor... Şefin basın sekreteriyim. Bundan sonra size ben eşlik edeceğim... röportajları ayarlamak gibi işlerinizle uğraşacağım. Toplantı odasının henüz hazır olmadığını üzülerek belirtirim; son dakikada bir değişiklik oldu ve daha büyük bir salona geçmek durumunda kaldık. Benim düşünceme göre...”</p>

  <p>“Benim düşünceme göre hemen şimdi o toplantı salonuna gideceğiz. Sandalyeler getirilene kadar ayakta bekleriz.”</p>

  <p>“Doktor, durumu anladığınızdan pek emin değilim. Hâlâ kabloları bağlamak gibi şeylerle uğraşıyorlar ve salon şu anda muhabirler ve yorumcularla dolu.”</p>

  <p>“Pekâlâ. Siz hazır olana kadar onlarla sohbet ederiz.”</p>

  <p>“Hayır, Doktor. Aldığım talimatlara göre...”</p>

  <p>“Genç adam, o talimatları alıp dört köşe haline gelinceye kadar katlayabilir ve müsait bir yerine sokabilirsin. Sizin keyfinize göre hareket edecek değiliz. Bizim için röportaj falan ayarlamayacaksın. Burada sadece bir amaç için bulunuyoruz: halka açık bir toplantı. Toplantı henüz hazır değilse, basınla şimdi görüşürüz... toplantı odasında.”</p>

  <p>“Ama...”</p>

  <p>“Hepsi bu kadar da değil. Mars’tan Gelen Adam’ı rüzgârlı bir çatıda bekletiyorsun.” Harshaw sesini yükseltti. “Burada bizi kaybolmadan toplantı odasına kadar götürebilecek kadar zeki birisi var mı?”</p>

  <p>Sanforth yutkundu. “Beni takip edin, Doktor,” dedi sonunda.</p>

  <p>Toplantı odası gerçekten de haberciler ve teknisyenlerle doluydu ama büyük, oval bir masa, bolca sandalye ve birkaç daha ufak masa da vardı. Mike hemen fark edildi ve Sanforth’un itirazlarına rağmen haberciler onun çevresine doluşuverdiler. Ama Mike’ın amatör Amazonlardan oluşan koruma birliği onu masaya ulaştırmayı başardı; Jubal, Dorcas ve Jill, Mike’ın iki yanına oturdular, Miriam ve Adil Tanık da hemen arkasına yerleştiler. Bu iş halledildikten sonra Jubal, habercilerin soru sormalarını ya da resim çekmelerini engellemeye kalkışmadı. Mike’ı pek çok insanla tanışacağı ve bu insanların garip şeyler yapabileceği konusunda uyarmışlardı, Jubal özellikle Jill ona söylemedikçe ani bir hareket (insanların ya da bir şeylerin ortadan kaybolmasını ya da durmalarını sağlamak gibi) yapmamasını öğütlemişti.</p>

  <p>Mike kargaşa karşısında ciddiyetini korudu ve huzursuzluğunu belli etmedi; Jill elini tutuyordu ve kızın dokunuşu kendisini rahatlatıyordu.</p>

  <p>Jubal, habercilerin resim çekmelerini istedi, ne kadar çok olursa o kadar iyiydi; doğrudan Mike’a yöneltilen sorulardan ise hiç çekinmiyordu ve engellemek için bir şey yapmadı. Bir hafta boyunca Mike’la konuşmak onu hiçbir habercinin birkaç dakika içinde -uzman yardımı olmadan- Mike’tan önemli bir şey öğrenemeyeceğine ikna etmişti. Mike’ın sorulan soruları aynen cevaplayıp susma alışkanlığı, ondan bir şey öğrenme çabalarının çoğunu durdurmaya yeterdi.</p>

  <p>Öyle de oldu. Mike çoğu soruyu nazikçe “Bilmiyorum,” ya da daha da hevessiz bir “Anlamadım?” ile cevapladı.</p>

  <p>Ama bir soru, soran muhabiri pişman etti. Mike’ın vâris oluşuyla ilgili müthiş bir mücadele olacağını sezinleyen bir Reuters muhabiri, kendince Mike’ın yasal yeterliliğini test etmeye çalıştı. “Bay Smith? Buranın veraset kanunları hakkında ne biliyorsunuz?”</p>

  <p>Mike, insanların mülkiyet kavramını, özellikle de veraset konusunu groklamakta zorlandığının farkındaydı. Bu yüzden kendi fikirlerini işe hiç karıştırmadan kitaba bağlı kaldı - Jubal kısa sürede kitabı tanıdı, <i>Veraset ve Bağışlar Üzerine</i>, bölüm bir.</p>

  <p>Mike, hatasız ve duygusuz bir şekilde, tıpkı bilgili ama sıkıcı bir hukuk profesörü gibi kitabı sayfa sayfa ezberden okumaya başladı. Soruyu soran muhabir yutkunurken odaya şaşkın bir sessizlik çöktü.</p>

  <p>Jubal, oradaki tüm muhabirler miras ve vesayet, üveylik ve yarı üveylik durumu, eşit paylaştırma ve kişisel bölüşme gibi konularda bilmek istediklerinden çok daha fazlasını öğreninceye kadar bunun sürmesine izin verdi. Sonunda Mike’ın omzuna dokundu. “Bu kadarı yeterli, Mike.”</p>

  <p>Mike şaşırmış görünüyordu. “Daha çok var.”-</p>

  <p>“Evet ama daha sonra. Farklı bir konuda sorusu olan var mı?”</p>

  <p>Popüler bir Londra pazar gazetesinin muhabiri, işvereninin ilgi alanına yönelik bir soruyla ortaya atılıverdi: “Bay Smith, Dünyalı kızları beğendiğinizi duyduk. Hiçbiriyle öpüştünüz mü?”</p>

  <p>“Evet.”</p>

  <p>“Hoşunuza gitti mi?”</p>

  <p>“Evet.”</p>

  <p>“Ne kadar hoşlandınız?”</p>

  <p>Mike cevap vermeden önce bir an duraksadı. “Öpüşmek çok güzel,” diye açıkladı ciddiyetle. “Bir yakınlaşma. Kesinlikle kâğıt oyunlarından daha iyi.”</p>

  <p>Alkışlar onu korkuttu. Ama Jill ve Dorcas’ın korkmadıklarını hissedebiliyordu, ikisi de kendisinin bir türlü öğrenemediği o gürültülü neşe gösterisini zorlukla bastırıyorlardı. Böylece o da korkusunu yatıştırdı ve ciddiyetle bundan sonra olacakları beklemeye başladı.</p>

  <p>Bundan sonra olanlar onu başka soruları cevaplamaktan kurtardı ve çok mutlu etti; yan kapıların birinden giren tanıdık bir yüz görmüştü. “Kardeşim Dr. Mahmud!” Mike büyük bir heyecanla konuşmaya devam etti; ama Marsça.</p>

  <p><i>Champion</i> ekibinin dilbilimcisi el sallayıp gülümsedi ve Mike’ın yanına doğru gelirken aynı rahatsız edici dille karşılık verdi. İkisi, insanlık dışı seslerle konuşmayı sürdürdüler. Mike hevesli ve akıcı, Mahmud ise daha yavaş konuşuyordu. Çıkardıkları sesler bir hırdavatçının arabasına toslayan bir gergedanı andırıyordu.</p>

  <p>Haberciler bir süre dinlediler, sesçiler kayıt alırken muhabirler haberlerini biraz daha renklendirmek için notlar alıyorlardı. Ama sonunda biri araya girdi. “Dr. Mahmud! Ne diyorsunuz? Bize de açıklayın!”</p>

  <p>Mahmud döndü, hafifçe gülümsedi ve Oxford aksanıyla cevap verdi: “Konuşmanın çoğunda ona ‘Yavaş ol, sevgili evlat... lütfen,’ diyordum.”</p>

  <p>“Peki <i>o</i> neler diyor?”</p>

  <p>“Konuşmamızın geri kalanı özel, kişisel ve kimseyi ilgilendirecek şeyler değil, sizi temin ederim. Selamlaşma, bilirsiniz işte. Eski dostlarız.” Tekrar Mike’a döndü ve Marsça sohbet etmeyi sürdürdüler.</p>

  <p>Aslında Mike, kardeşi Mahmud’a onu son gördüğü geceden beri olanları anlatıyordu, böylece daha yakın groklayabileceklerdi ama Mike’ın anlatırken kullandığı soyutlamalar tümüyle Marslı kavramlarıydı, çoğu yeni su kardeşleri ve her birinin kendine özgü aromaları hakkındaydı... Jill, sakin bir su gibiydi... Anne, derindi... Jubal’in bazen bir yumurta, bazen bir Eski gibi davranmasının ama aslında ikisi de olmayışının henüz groklanamamış bir garipliği vardı; okyanusun groklanması mümkün olmayan büyüklüğü gibi...</p>

  <p>Mahmud’un Mike’a anlatacak daha az şeyi vardı çünkü bu arada başından -Marslı standartlarına göre- çok daha az olay geçmişti... Marslılara oldukça aykırı ve kendisinin de gurur duymadığı bir içki sefası, Washington’un Süleyman Camii’nde yüzüstü yerde yatarak geçirilen uzun bir gün, ki sonuçlarını henüz groklamaya ve tartışmaya hazır değildi. Yeni su kardeşi yoktu.</p>

  <p>Mahmud, Mike’ın sözünü kesti ve Jubal’e elini uzattı. “Siz Dr. Harshaw’sunuz, biliyorum. Valentine Michael beni her birinizle tanıştırdığını düşünüyor; kendi kurallarına göre tanıştırdı da.”</p>

  <p>Harshaw onu şöyle bir süzdü ve sonra el sıkıştı. Adam tüvid ve pahalı görünümlü kıyafeti ve kısa kesilmiş gri bıyığıyla avlanan, atıcılık yapan, sporla uğraşan bir İngiliz gibi görünüyordu... ama teni bronzdan daha esmerdi ve burnu, soyunun Orta Doğu’dan geldiğini gösteriyordu. Harshaw sahte olan hiçbir şeyden hoşlanmazdı ve sentetik “bonfile” yemektense soğuk mısır ekmeğini tercih ederdi.</p>

  <p>Ama Mike ona bir dost gibi davranıyordu, öyleyse aksi kanıtlanana kadar onu “dost” olarak kabul edecekti.</p>

  <p>Mahmud’a göre Harshaw, tam müzelik bir Yankee gibi görünüyordu; kaba, böyle bir toplantı için fazla rahat giyinmiş, muhtemelen cahil ve neredeyse kesinlikle kültürsüz. Üstelik bir profesyoneldi, bu da durumu iyice kötüleştiriyordu, Dr. Mahmud’un tecrübelerine göre Amerikalı profesyonellerin çoğu yetersiz eğitim görmüş, dar kafalı teknisyenlerden ibarettiler. Amerika’ya ait her şeye karşı derin bir tiksintisi vardı, inanılmaz çoktanrılı dinler kargaşası, tabii ki bunun suçlusu onlar değildi... aşçılıkları (<i>aşçılıkları!!</i>), tavırları, ne idüğü belirsiz mimarileri ve hastalıklı sanatları... hâlâ körlemesine, zavallıca ve kibirle inandıkları üstünlükleri. Kadınları. Hepsinden fazla kadınları, ona rahatsız edici şekilde hurileri çağrıştıran sıska vücutlarıyla küstah, kendini beğenmiş kadınları. İşte, dördü buradaydı, Valentine Michael’ın etrafına toplanmışlardı... kesinlikle tüm katılımcıların erkek olması gereken bir toplantıda hem de-</p>

  <p>Ama Valentine Michael onu bu insanlarla -tüm şu etraftan hiç ayrılmayan dişi yaratıklar da dahil olmak üzere- tanıştırmıştı; onları gururla ve hevesle kendi su kardeşleri olarak tanıtmıştı, bu da Mahmud’a kendi yeğenlerine göstermesi gerekenden çok daha fazla ailevi bir yükümlülük getirmişti. Mahmud, Marslıların böyle yakın bir ilişki için kullandıkları terimin onlar için ne anlama geldiğini kendi gözleriyle görmüştü ve “zincirleme bağlantı” ya da “biri için öyle olan diğerleri için de öyledir” gibi yetersiz ve zavallı tercümelere başvurması gerekmiyordu. Marslıları kendi evlerinde görmüştü; onların aşırı yoksulluğunu (Dünya standartlarına göre tabii) biliyordu; aşırı büyük kültürel servetlerinin bir kısmını görmüştü ve fazlasını tahmin ediyordu; ve Marslıların bireyler arası ilişkilere verdikleri yüksek değeri doğru şekilde grokluyordu.</p>

  <p>Ortada yapacak bir şey yoktu; Valentine Michael ile suyu paylaşmıştı ve şimdi dostunun güvenini boşa çıkarmaması gerekiyordu... elinden sadece bu Yankeelerin tümüyle onursuz insanlar olmadıklarını ümit etmek geliyordu.</p>

  <p>Böylece yüzünde sıcak bir gülümsemeyle Jubal’in elini sıktı. “Evet. Valentine Michael bana -gururla- hepinizin onunla...” (Mahmud Marsça bir kelime söyledi) "... olduğunuzu söyledi.”</p>

  <p>“Hı?”</p>

  <p>“Su kardeşliği. Anlıyor musunuz?”</p>

  <p>“Grokladım.”</p>

  <p>Mahmud’un bu konuda ciddi şüpheleri vardı ama belli etmeden devam etti: “Zaten onunla böyle bir ilişkim olduğundan ailenin bir parçası olarak kabul edilmeyi diliyorum. Sizin adınızı biliyorum ve sanırım bu da Bay Caxton; aslında resminizi köşenizin üzerinde görmüştüm, Bay Caxton; fırsat buldukça okuyorum. Bakalım genç bayanları tanıyabilecek miyim. Şu, Anne olmalı.”</p>

  <p>“Evet. Ama şu anda cüppesi üzerinde.”</p>

  <p>“Evet, tabii ki. Mesleğiyle meşgul olmadığı bir zamanda ona saygılarımı sunarım.”</p>

  <p>Harshaw onu diğer üçüyle tanıştırdı... ve Jill onu, bir su kardeşine söylenen hitap şeklini doğru kullanarak şaşırttı. Sesi yetişkin bir Marslıya göre üç oktav daha tizdi ama gırtlaktan gelen aksansız telaffuzu doğruydu. Bu, Jill’in güçlükle anladığı yaklaşık yüz kelime içinde telaffuz edebildiği birkaç kelimeden biriydi; bu kelimeyi çok iyi öğrenmişti çünkü her gün defalarca duyuyor ve kullanıyordu.</p>

  <p>Dr. Mahmud’un gözleri şaşkınlıktan hafifçe büyüdü; belki de bu insanlar basit, sünnetsiz barbarlar olmayabilirlerdi... ayrıca genç dostunun sezgileri güçlüydü. Hemen Jill’e doğru hitapla karşılık verdi ve başını eğerek onu selamladı.</p>

  <p>Jill, Mike’ın durumdan çok memnun olduğunu açıkça görebiliyordu; biraz beceriksizce ama anlaşılır şekilde bir su kardeşinin karşılık vermekte kullanabileceği dokuz sözcükten en kısa olanını söyledi; oysa bunun anlamını tam olarak groklayamıyordu ve insan biyolojisindeki karşılığını (İngilizce olarak) yeni tanıştığı bir adama karşı kesinlikle kullanmazdı i</p>

  <p>Oysa Mahmud, söyleneni anladı ve (insanlar için imkânsız olan) direkt tercümesini değil, sembolik anlamını aldı ve uygun karşılığı verdi. Ama Jill’in linguistik yeteneğinin sınırı bu kadardı; adamın söylediğini anlamamıştı ve gündelik İngilizce’yle bile kişilik veremezdi.</p>

  <p>Ama bir anda ilham geldi. Masaya belirli aralıklarla insanların yüzyıllardır konuşma sırasında kullandıkları birer eşya konmuştu; su dolu sürahiler ve yanlarında da bardaklar. Uzandı, sürahilerden biriyle bir bardak aldı ve su doldurdu.</p>

  <p>Mahmud’un gözünün içine baktı. “Su. Yuvamız senindir,” dedi içtenlikle. Bardağı dudaklarına değdirdi ve Mahmud’a uzattı.</p>

  <p>Mahmud ona Marsça bir karşılık verdi, sonra anlamadığını görünce tercüme etti. “Suyu paylaşan her şeyi paylaşır.” Bir yudum aldı ve tam bardağı Jill’e geri veriyordu ki yanlışını düzeltti, Harshaw’a baktı ve bardağı ona sundu.</p>

  <p>“Ben Marsça konuşamıyorum, evlat; ama su için sağ ol. Asla susuz kalmayasın,” dedi Jubal. Bir yudum aldı, sonra bardağın üçte birini bitirdi. “<i>Ah!</i>” Bardağı Ben’e uzattı.</p>

  <p>Caxton, Mahmud’a baktı. “Yakınlaşalım. Hayat veren suyla yakınlaşalım,” dedi ciddi bir tavırla. Dudaklarını suyla ıslattı ve bardağı Dorcas’a uzattı.</p>

  <p>Dorcas, az önce gördüklerine rağmen bir an tereddüt etti. “Dr. Mahmud? Bunun Mike için ne kadar önemli olduğunu biliyor musunuz?”</p>

  <p>“Biliyorum, Bayan.”</p>

  <p>“Şey... bizim için de en az o kadar ciddi. Anlıyor musunuz? Grokluyor musunuz?”</p>

  <p>“Bütünüyle grokluyorum... yoksa içmeyi reddederdim.”</p>

  <p>“Pekâlâ. Her zaman kana kana içesin. Yumurtalarımız bir yuvayı paylaşsın.” Yanaklarından yaşlar süzülmeye başlamıştı, aceleyle bir yudum su içip bardağı Miriam’a uzattı.</p>

  <p>“Kendini toparla, evlat,” diye fısıldadı Miriam. Sonra Mike’a döndü. “Suyla birlikte kardeşimize hoş geldin diyoruz.” Sonra Mahmud’a dönüp ekledi: “Yuva, su, hayat.” Sudan içti. “Kardeşimiz.” Bardağı Mahmud’a sundu.</p>

  <p>Mahmud kalan suyu bitirdi. Sonra ne Marsça, ne de İngilizce konuştu. “‘<i>Ve görevlerin onlarınkiyle birlemiyorsa onlar senin kardeşlerindir,’</i>” dedi Arapça.</p>

  <p>“Amin,” diye onayladı Jubal.</p>

  <p>Dr. Mahmud ona çabucak bir bakış fırlattı ve Harshaw’un onu gerçekten anladığını mı, yoksa kibarlık etmek için mi böyle dediğini sormamaya karar verdi; bu an kendi şüpheleri ve endişelerini dile getirmenin ne yeri, ne de zamanıydı. Her şeye rağmen su töreninin ruhunda -her zaman olduğu gibi- yarattığı sıcaklığı hissetti... her ne kadar bu seferki sahtekârlık kokuyor olsa da.</p>

  <p>Protokol şefi yardımcısının onlara doğru gelişiyle düşünceleri yarıda kesildi. “Siz Dr. Mahmud’sunuz. Yeriniz masanın öbür yanında, Doktor. Beni takip edin.”</p>

  <p>Mahmud adama baktı, sonra Mike’a dönüp gülümsedi. “Hayır, benim yerim burası, dostlarımın yanı. Dorcas, şuraya bir sandalye çekip seninle Valentine Michael’ın arasına oturabilir miyim?”</p>

  <p>“Tabii ki, Doktor. İşte, şöyle yana kayayım.”</p>

  <p>Protokol şefi yardımcısı ayağını sabırsızlıkla yere vuruyordu. “Dr. Mahmud, <i>lütfen!</i> Yerleşim planına göre masanın öbür yanında oturmanız gerekiyor. Genel Sekreter her an burada olabilir ve ortalık hâlâ <i>muhabirler</i> ve kimbilir buraya ait olmayan başka kimlerle kaynıyor... ve ben ne yapacağımı bilmiyorum!”</p>

  <p>“Öyleyse git, ne yapacaksan başka bir yerde yap, evlat,” diye önerdi Jubal.</p>

  <p>“Ne? Siz de kimsiniz? Listede adınız var mı?” Endişeyle elindeki oturma planına baktı.</p>

  <p>“Esas <i>sen</i> kimsin?” diye karşılık verdi Jubal. “Baş garson falan mı? Adım Jubal Harshaw. Adım o listede yoksa, elindekini yırtıp yeni bir liste yapmaya başlayabilirsin. Bak, serseri, Mars’tan Gelen Adam dostu Dr. Mahmud’un yanında oturmasını istiyorsa, mevzu kapanmıştır.”</p>

  <p>“Ama burada oturamaz! Ana konferans masasındaki sandalyeler Başbakanlar, Delegasyon şefleri, Yüksek Mahkeme üyeleri ve onlara eşit seviyedekilere ayrılmıştır; birileri daha gelirse onları nereye sıkıştıracağımı bilemiyorum, bir de Mars’tan Gelen Adam var tabii.”</p>

  <p>“‘Tabii!”’ diye onu onayladı Jubal, ifadesiz bir sesle.</p>

  <p>“Ve tabii ki Dr. Mahmud’un Genel Sekreter’in yakınında olması gerek; hemen arkasında, böylece ihtiyaç duyulduğunda müdahale edebilir. Hiç de yardımcı olmadığınızı söylemek zorundayım.”</p>

  <p>“Ben yardımcı olayım.” Jubal memurun elindeki kâğıdı aldı, masaya oturup inceledi. “Hımm... bir bakalım. Mars’tan Gelen Adam, Genel Sekreter’in tam karşısında oturmaya devam edecek, şu anda oturduğu yerde yani. Sonra...” Jubal, yumuşak uçlu bir kurşunkalem çıkardı ve oturma planına saldırdı. “... masanın bu yarısının tamamı, <i>şuradan şuraya</i> kadar, Mars’tan Gelen Adam’a ait.” Jubal, sınırları belirlemek için iki kalın çarpı işareti koydu ve onları bir yayla birleştirdi. Sonra masanın o tarafına yazılmış isimlerin üzerini karalamaya koyuldu. “Böylece işinin yarısı halloluyor... çünkü masanın bu tarafında kimlerin oturacağını ben ayarlayacağım.”</p>

  <p>Protokol memuru konuşamayacak kadar şaşkındı. Ağzını oynattı ama anlamlı bir ses çıkaramadı. Jubal ona nazikçe baktı. “Bir sorun mu var? Ah... resmiyet kısmını halletmeyi unuttum.” Çizdiklerinin altına “<i>V.M. Smith adına J. Harshaw</i>” yazdı. “Şimdi şefin kimse ona git, evlat ve ona bunu göster. Ondan kural kitabını açıp dost bir gezegenin lideri geldiğinde ne yapılıyormuş bir bakmasını iste.”</p>

  <p>Adam kâğıda baktı, ağzını açtı; sonra tekrar kapatmaya bile uğraşmadan hızla uzaklaştı. Ama çok geçmeden arkasında daha yaşlı bir adamla döndü. “Dr. Harshaw, adım LaRue, Protokol Şefiyim. Gerçekten masanın yarısına ihtiyacınız var mı? Anladığım kadarıyla delegasyonunuz oldukça küçük.”</p>

  <p>“Bunun konuyla bir ilgisi yok.”</p>

  <p>LaRue hafifçe gülümsedi. “Korkarım bence var, efendim. Yer ayarlama konusunda sınırlara dayanmış durumdayım. Neredeyse Federasyon’un seçilmiş tüm üstdüzey yetkilileri bugün burada olacak. Başkalarının da gelmesini bekliyorsanız -haber vermenizi tercih ederdim ama- Bay Smith ve size ayrılmış şu iki sandalyenin yanına bir masa daha koydurabilirim.”</p>

  <p>“Hayır.”</p>

  <p>“Korkarım böyle olmak zorunda. Üzgünüm.”</p>

  <p>“Ben de öyle ama senin adına üzgünüm. Çünkü, bu masanın yarısı Mars delegasyonu için ayrılmadıysa, toplantıyı şu anda terk edeceğiz. Genel Sekreter’e gidip Mars’tan Gelen Adam’a kabalık etmen yüzünden toplantının iptal olduğunu söyle.”</p>

  <p>“Gerçekten bunu demek istemiyorsunuz, herhalde?”</p>

  <p>“Ne demek istediğimi anlamadın mı?”</p>

  <p>“Ih... espri yaptığınızı sanmıştım. Zekice bir espri, hem de.”</p>

  <p>“Evlat, bedeli bu kadar yüksek şakalar yapmam. Smith ya bir başka gezegenden bu gezegenin liderine resmi bir ziyaret için gelmiş bir diğer lider -ki bu durumda istediği tüm yardımcıları ve dansçı kızları getirmeye hakkı var- ya da basit bir turist ve kendisine resmi bir konukseverlik göstermenin gereği yok. İkisinin ortası olamaz. Ama bence etrafına bir bakın, bahsettiğin ‘üstdüzey yetkililer’in sayısına bak ve Smith’i bir turist olarak <i>görseler</i> buraya gelmeye zahmet ederler miydi, bir düşün.”</p>

  <p>“Böyle bir örnek daha önce yaşanmadı,” dedi yavaşça LaRue.</p>

  <p>Jubal homurdandı. “Ay Cumhuriyeti delegasyon şefinin az önce salona girdiğini gördüm; böyle bir örneğin daha önce yaşanmadığını git de ona söyle. Ama sonra kaç! Oldukça çabuk sinirlenen biri olduğunu duydum.” İç çekti. “Ama evlat, ben yaşlı bir adamım, uykusuz bir gece geçirdim ve sana işini öğretmeye hakkım yok. Bay Douglas’a onu başka bir gün ziyaret edeceğimizi söyle... bizi uygun şekilde karşılamaya hazır olduğunda. Haydi, Mike.” Yavaşça sandalyesinden kalkmaya yeltendi.</p>

  <p>“Hayır, hayır, Dr. Harshaw! Masanın bu kısmını boşaltacağız. Ben... şey, bir şeyler ayarlayacağım. Bu taraf sizindir.”</p>

  <p>“Böylesi daha iyi.” Ama Harshaw hâlâ kalkmaya hazır duruyordu. “Peki Mars Bayrağı nerede? Peki ya marş?”</p>

  <p>“Korkarım anlayamadım.”</p>

  <p>“Daha önce basit bir İngilizce’yle bu kadar sorun yaşadığım bir gün olmamıştı. Bak! Sekreter’in oturacağı yerin arkasında asılı olan Federasyon Bayrağı’nı görüyor musun? Bu tarafta neden Mars Bayrağı yok?”</p>

  <p>LaRue gözlerini kırpıştırdı. “Beni şaşırttığınızı kabul etmeliyim. Marslıların bayrakları olduğunu bilmiyordum.”</p>

  <p>“Kullanmıyorlar. Ama üstdüzey devlet görüşmelerinde ne kullandıklarım tahmin bile edemezsin.” (Aslına bakarsan ben de edemem, evlat ama bu konumuzun dışında.) “Neyse, seni çok yormayacağız ve hatanı telafi etmene izin vereceğiz. Boş bir sayfa, Miriam... işte, şöyle.” Harshaw bir dikdörtgen çizdi, içine insanların Mars için kullandığı geleneksel sembolü, sağ üst köşesinden bir ok çıkan daireyi çizdi. “Zemin beyaz, Mars sembolü kırmızı olsun... kabartma işlemeli olması gerekirdi ama temiz bir çarşaf ve bir kova kırmızı boya ile sıradan bir izci, on dakikada bir şeyler yapabilir. İzcilik yaptın mı?”</p>

  <p>“Ih, uzun süre önce.”</p>

  <p>“Güzel. Öyleyse izci yeminini bilirsin. Şimdi, gelelim onurlandırma kısmına; sanırım burada da hazırlıksız yakalandın, değil mi? Sekreter içeri girerken ‘Yaşasın Barışın Egemenliği’ni çalmayı planlıyorsun, değil mi?”</p>

  <p>“Ah, tabii ki. Bu zorunlu.”</p>

  <p>“Öyleyse arkasından da Mars Milli Marşı çalınmalı.”</p>

  <p>“Bunu nasıl yaparım, bilmiyorum. Öyle bir marş varsa bile... elimizde yok. Dr. Harshaw, makul olun!”</p>

  <p>“Bak, evlat, gayet makul davranıyorum. Buraya sakin, gayri resmi bir toplantı için geldik... sadece iş konuşmak için. Ama burayı bir sirke çevirdiğinizi gördük. Bir sirkin varsa, içinde filler de olmalı, başka yolu yok. Şimdi, bir çocuğun elinde bir düdükle bir senfoni çalması ne kadar imkânsızsa, Mars müziği çalmanızın da o kadar imkânsız olduğunu biliyoruz. Ama bir senfoni çalabilirsiniz: ‘On Gezegen Senfonisi’. Grokladın mı bunu? Yani, ‘anlayabildin mi?’ Mars kısmının başından gir; o kısmı çal, ya da en azından melodinin anlaşılmasına yetecek kadarını.”</p>

  <p>LaRue düşünceli görünüyordu. “Evet, sanırım bunu yapabiliriz ama Dr. Harshaw, size masanın yarısını verdim... ama hükümdarlık onurlarını, bayrak ve müzik gibi böyle doğaçlama ve sembolik de olsa nasıl verebilirim, bilmiyorum. Benim... benim böyle bir yetkim olduğunu sanmıyorum.”</p>

  <p>“Cesaretin de yok,” dedi Harshaw, acı bir ifadeyle. “Bir sirk isteyen biz değildik. Git, Bay Douglas’a bu kadar meşgul olmadığı bir zamanda tekrar geleceğimizi söyle... bu kadar çok ziyaretçisi olmadığı bir zamanda. Seninle sohbet etmek güzeldi, evlat. Tekrar geldiğimizde Sekreter’in ofisine uğrayıp merhaba demeyi unutma... tabii hâlâ burada çalışıyor olursan.” Jubal, sandalyesinden güçlükle ve ağrılar içinde kalkan yaşlı adam gösterisine tekrar başladı.</p>

  <p>“Dr. Harshaw, <i>lütfen</i> gitmeyin!” dedi LaRue. “Ih... Sekreter, ben hazır olduğumuzu söylemeden gelmeyecek... bekleyin, neler yapabileceğime bir bakayım. Olur mu?”</p>

  <p>Harshaw homurdanarak yerine oturdu. “Keyfine bak. Ama hazır buradayken bir şey daha. Bir dakika önce kapının önünde bir kargaşa olduğunu duydum, anlayabildiğim kadarıyla, <i>Champion</i>’un mürettebatından biri içeri girmek istiyormuş. Onların hepsi Smith’in arkadaşları, bu yüzden bırakın girsinler. Onları biz yerleştiririz. Masanın bu tarafını doldurmamıza yardımcı olurlar.” Harshaw iç çekti ve böbreğini ovuşturdu.</p>

  <p>“Pekâlâ, efendim,” diye onayladı LaRue, sonra da oradan ayrıldı.</p>

  <p>“Patron... önceki gece amuda kalkıp belini mi incittin?” dedi Miriam, kimseye belli etmeden.</p>

  <p>“Sus, kız, yoksa pataklarım seni.” Jubal acımasızlık dolu bir tatminle hâlâ üstdüzey yetkililerin doluşmakta olduğu odaya bir göz gezdirdi. Douglas’a “küçük, resmi olmayan” bir görüşme istediğini söylemişti... formalite istemiyordu ama böyle bir görüşmenin yapılacağı haberinin güçlüleri ya da güç sahibi olmak isteyenleri tıpkı ışığın güveleri çektiği gibi çekeceğinden emindi. Ve şimdi (artık bundan emindi) tüm bu zengin ve güçlü kitle Mike’a bir hükümdar gibi davranacaktı; hem de tüm dünyanın gözleri önünde. Bundan sonra kolaysa çocuğu rahatsız etsinlerdi bakalım!</p>

  <p>Sanforth hâlâ kalan gazetecileri dışarı çıkarmak için mücadele ediyordu ve patronu tarafından terk edilmiş zavallı protokol şefi, müzik durduğunda ayakta kalan elenir oyununu, çok az sandalye ve çok fazla ünlüyle oynamak zorunda kalmış, sinirli bir bebek bakıcısı gibi görünüyordu. Hâlâ gelenler vardı, Jubal, Douglas’ın başından beri bu toplantıyı saat on birden önce başlatmayı planlamadığına ve diğerlerine de bu şekilde bildirildiğine karar verdi... onlara daha erken bir saat bildirilmesinin nedeni, Douglas’ın istediği ve Jubal’in reddettiği toplantı-öncesi özel toplantı olmalıydı. Neyse, gecikme Jubal’in de işine geliyordu.</p>

  <p>Doğu Koalisyonu’nun lideri içeri girdi. Bay Kung, devletinin Delegasyon Şefi olarak görev yapmamayı tercih etmişti, bu da onun protokoldeki konumunun sıradan bir hükümet görevlisi olduğu anlamına geliyordu; ama Jubal, zavallı protokol şefi asistanının elindeki işi bırakıp koştuğunu ve Douglas’ın en büyük politik düşmanını toplantı masasında, Genel Sekreter’e ayrılmış sandalyenin yakınına yerleştirdiğini görünce hiç şaşırmadı; bu, Jubal’in Douglas’ın bir aptal olmadığı yönündeki fikrini doğruluyordu.</p>

  <p><i>Champion</i>’un cerrahı Dr. Nelson ve birinci subayı Kaptan Van Tromp beraberce içeri girdiler. Mike tarafından neşeyle karşılandılar. Bu, Jubal’in de hoşuna gitmişti, en azından çocuk, kameralar karşısında bir kukla gibi durmak yerine ilgilenecek bir şeyler bulmuştu. Jubal, bu kargaşadan yararlanarak oturma planını yeniden düzenledi, ne de olsa artık Mars’tan Gelen Adam’ın etrafını korumalarla çevrelemenin gereği kalmamıştı. Mike’ı Genel Sekreter’in koltuğunun tam karşısına gelecek şekilde oturttu ve kendisi de Mike’ın solundaki koltuğa geçti; hem ona tavsiyeler vermek için yakınında olacağı hem de gerektiğinde Mike’a kimseye belli etmeden dokunabileceği bir yerdi. Mike, insanların geleneksel tavırları konusunda fazla bilgili olmadığından Jubal, tıpkı bir binicinin atına hareketleri göstermekte kullandıkları gibi bir işaret dili ayarlamıştı; “ayağa kalk”, “otur”, “selam ver”, “el sık” gibi şeyler için. Tek fark, Mike bir at değildi ve tüm işaretleri kusursuzca ezberlemesi sadece beş dakikasını almıştı.</p>

  <p>Mahmud gemi arkadaşlarından ayrıldı, masanın etrafından dolaştı ve Jubal’in yanına geldi. “Doktor, Kaptan ve Cerrah’ın da kardeşimizin su kardeşleri olduğunu söylemeliyim; ve Valentine Michael, bunu hepimizin katıldığı bir törenle hemen kesinleştirmek istiyor. Ona beklemesini söyledim. Onaylıyor musunuz?”</p>

  <p>“Eh? Evet. Evet, kesinlikle. Bu güruhun içinde olmaz.” Jubal biraz endişelendi. Lanet olsun, Mike’ın kaç tane su kardeşi vardı? Bu zincir nereye kadar uzanıyordu? “Belki üçünüz dönüşte bizimle gelebilirsiniz. Bir şeyler atıştırır ve konuşuruz.”</p>

  <p>“Onur duyarım. Eminim eğer mümkünse diğer ikisi de gelecektir.”</p>

  <p>“Güzel. Dr. Mahmud, kardeşimizin başka kardeşleri olup olmadığını biliyor musunuz?”</p>

  <p>“Hayır. En azından <i>Champion</i> ekibinden kimse yok; başka yok.” Mahmud duraksadı, sonra arkasından soracağı sorudan vazgeçti çünkü bu, kendisinin de -başlangıçta- bu aile bağının ne kadar ileri uzandığını görmekten duyduğu rahatsızlığı açığa vuracaktı. “Sven ve Yaşlı Adama söyleyeceğim.” Diğerlerinin yanına döndü.</p>

  <p>Harshaw, Papalık temsilcisi Nuncio’nun geldiğini ve ana masaya yerleştiğini gördü. İçinden gülümsedi; şu uzun kulaklı sersem LaRue’nin bu toplantının resmiyeti hakkında bir şüphesi kaldıysa bile artık uçup gitmiş olmalıydı!</p>

  <p>Arkadan bir adam Harshaw’a doğru geldi ve omzuna hafifçe vurdu. “Mars’tan Gelen Adam’ın bulunduğu yer burası mı?”</p>

  <p>“Evet,” diye onayladı Jubal.</p>

  <p>“Hangisi o? Adım Tom Boone -Senatör Boone- ve ona Başpiskopos Digby’den bir mesaj getirdim.”</p>

  <p>Jubal kişisel hislerini bir kenara bırakıp kafasını acil durum hızında çalıştırmaya başladı. “Ben Jubal Harshaw, Senatör...” Mike’a ayağa kalkıp el sıkışması için işaret verdi, "... ve bu da Bay Smith. Mike, bu Senatör Boone.”</p>

  <p>“Nasılsınız, Senatör Boone,” dedi Mike, bir dans okulu öğrencisinin kusursuzluğuyla. Boone’a ilgiyle baktı. “Senatör”ün “Eskiler” anlamına gelmediği ona söylenmişti; yine de bir “Senatör”ün nasıl bir şey olduğunu merak ediyordu. Henüz onu groklamadığına karar verdi.</p>

  <p>“Gayet iyiyim, teşekkür ederim, Bay Smith. Zamanınızı almayacağım; sanırım gösteri başlamak üzere. Bay Smith, Başpiskopos Digby beni, sizi Yeni Vahiye ait Başmelek Foster Tapınağı’ndaki ayinlere davet etmem için yolladı.”</p>

  <p>“Anlamadım?”</p>

  <p>Jubal araya girdi. “Senatör, bildiğiniz gibi buradaki pek çok şey -hatta her şey- Mars’tan Gelen Adam için oldukça yeni. Ama anladığım kadarıyla Bay Smith ayinlerinizden birini stereovizyonda izlemiş bile...”</p>

  <p>“Ayine katılmakla aynı şey değil.”</p>

  <p>“Biliyorum. Ama bu konuyla çok ilgilendi ve pek çok soru sordu... çoğunu cevaplayamayacağım sorular.”</p>

  <p>Boone ona kızgın bir bakış attı. “İnananlardan biri değil misiniz?”</p>

  <p>“Kabul etmeliyim ki değilim.”</p>

  <p>“Siz de gelin. Günahkârlar için her zaman bir şans vardır.”</p>

  <p>“Teşekkürler, geleceğim.” (Geleceğimden emin olabilirsin, dostum! Çünkü Mike’ı sizin tuzağınıza tek başına yollayacak değilim!)</p>

  <p>“Gelecek pazar, öyleyse... Piskopos Digby’ye ileteceğim.”</p>

  <p>“Mümkün olursa gelecek pazar,” diye düzeltti Jubal. “O gün geldiğinde hapiste olma ihtimalimiz var.”</p>

  <p>Boone sırıttı. “Öyle, değil mi? Ama bana ya da Başpiskopos’a haber yollarsanız, içeride uzun süre kalmazsınız.” Kalabalık salonda bir göz gezdirdi. “Burada sandalye sıkıntısı var gibi görünüyor. Birbirinin önüne geçmeye çalışan tüm bu forslu bayların arasında sıradan bir senatörün hiç şansı yok gibi.”</p>

  <p>“Bu masada bizimle oturma şerefini bahşeder misiniz, Senatör,” dedi Jubal, kurnazca.</p>

  <p>“Hı? Teşekkürler, efendim. Bence bir sakıncası yok... ringin kenarında oturabilirim.”</p>

  <p>“Tabii ki,” diye ekledi Harshaw, “resmi Mars delegasyonuyla oturmanın yaratabileceği politik sorunları önemsemiyorsanız. Sizi zor durumda bırakmak istemeyiz.”</p>

  <p>Boone çok az tereddüt etti. “Hiç de bırakmıyorsunuz! İnsanların ne düşündüğü kimin umurunda? Aslında, aramızda kalsın, Piskopos bu genç adamla çok, <i>çok</i> yakından ilgileniyor.”</p>

  <p>“Güzel. Kaptan Van Tromp’un yanında boş bir sandalye var; şuradaki adam... ama muhtemelen onu tanıyorsunuzdur. ”</p>

  <p>“Van Tromp? Tabii, tabii, eski dostuz, onu iyi tanırım; resepsiyonda tanışmıştık.” Senatör Boone başıyla Smith’i selamladı, sonra da gidip yerine yerleşti.</p>

  <p>Orada bulunanların çoğu yerleşmişti ve korumaları geçip kapıdan girenlerin sayısı giderek azalıyordu. Jubal, yerleşimle ilgili bir tartışmayı izlemeye başladı ve tartışma uzadıkça o da iyice gerildi. Sonunda artık dayanamayacağını hissetti; bu terbiyesizliğin daha fazla sürmesine izin veremezdi. Eğilip Mike’ın kulağına bir şeyler söyledi, nedenini anlamasa da Jubal’in ondan ne yapmasını istediğini anladığından emin olmak istiyordu.</p>

  <p>Mike dinledi. “Jubal, yapacağım.”</p>

  <p>“Teşekkürler, evlat.” Jubal ayağa kalkıp üç kişilik gruba yaklaştı: protokol şefi asistanı, Uruguay Delegasyonu Şefi ve kızgın ve şaşkın görünen üçüncü bir adam. Uruguaylı öfkeyle konuşuyordu. "... onu oturtursanız, buradaki tüm devlet liderleri için de oturacak yer bulmanız gerekir- seksen ya da daha fazla kişi. Bunu yapamayacağınızı kabul ettiniz. Burası Federasyon toprağı... ve hiçbir devlet başkanı diğerinden daha öncelikli değil. Birine ayrıcalık tanınırsa...”</p>

  <p>Jubal, üçüncü adama hitap ederek araya girdi. “Efendim,” dedi. Onun dikkatini çektiğinden emin olana kadar bekledi, sonra devam etti: “Mars’tan Gelen Adam benden size onunla birlikte oturma onurunu bahşetmenizin mümkün olup olmadığını sormamı istedi... tabii başka bir yerde bulunmanız gerekmiyorsa.”</p>

  <p>Adam bir an şaşırdı, sonra yüzünde koca bir gülümseme belirdi. “Ah, tabii ki bu gayet iyi olur.”</p>

  <p>Diğer ikisi, saray memuru ve Uruguay temsilcisi itiraz etmeye başladılar. Jubal onlara sırtını döndü. “Acele edelim, efendim; sanırım çok az zamanımız kaldı.” İki adamın ellerinde bir yılbaşı ağacı standı ve kanlı bir çarşafa benzer bir şeyle içeri girdiklerini görmüştü: bu, “Mars bayrağı” olmalıydı. İki adam ona doğru gelirken Mike ayağa kalktı.</p>

  <p>“Efendim, size Valentine Michael Smith’i sunmama izin verin. Michael, Amerika Birleşik Devletleri Başkanı!”</p>

  <p>Mike yerlere kadar eğilerek selam verdi.</p>

  <p>Başkanı Mike’ın sağ tarafına oturtmalarına ancak yetecek kadar zaman kalmıştı, arkalarında doğaçlama yaratılmış bayrak yerine yerleştiriliyordu. Müzik çalmaya başladı, herkes ayağa kalktı ve bir ses anonsu yaptı:</p>

  <p>“<i>Genel Sekreter!</i>”</p>
