  <h3>DOKUZ</h3>

  <p class="girintisiz">Güneş çevresindeki üçüncü gezegenin durumu normaldi. Üzerindeki insanlar dünkünden 230,000 kişi daha kalabalıktı ama beş milyar Arzlı için bu minik artış fark edilir seviyede değildi. Federasyonun hakları sınırlı üyesi olan Güney Afrika Krallığı beyaz azınlığa yapılan zulüm yüzünden yine Yüksek Mahkeme önündeydi. Kadın modasının tanrıları Rio’da büyük bir gizli toplantı gerçekleştirmiş, bluzların uzayıp göbek deliklerini yeniden kapatmasına karar vermişlerdi. Federasyon’a ait üç savunma istasyonu gökyüzünde sessizce salınıp gezegendeki huzuru tehdit eden herkese ânında ölüm vaat ediyorlardı. Ticari uzay istasyonlarıysa pek o kadar da sessizce salınmayıp sonu gelmeyen markaların bitmeyen erdemlerinin yaygarasıyla gezegenin huzurunu bozuyorlardı. Geçen sene aynı zamanlardaki göçten, yarım milyon daha fazla olarak dönen seyyar evler Hudson Körfezi kıyılarına çöreklenmişti, Çin pirinç kuşağı, Federasyon Birliği tarafından Acil Açlık Alanı olarak ilan edilmişti ve Dünyanın En Zengin Kızı olarak bilinen Cynthia Duchess, parasını verip altıncı kocasından da kurtulmuştu. Yani her şey normaldi.</p>

  <p>Yeni Vahiy (Fostercılar) Kilisesi’nin Başpiskoposu Muhterem Peder Doktor Daniel Digby, Melek Azrail’i, Federasyon Senatörü Thomas Boone’a rehberlik etmesi için aday gösterdiğini ve günün ilerleyen saatlerinde gelecek Tanrısal onayı beklediğini açıkladı; bütün haber ajansları duyuruyu normal bir haber olarak geçtiler zira Fostercılar zamanında birçok gazete bürosunu harabeye çevirmişlerdi. Bay ve Bayan Harrison Campbell VI, Peru’da mutlu mesut tatil yaparlarken Cincinnati Çocuk Hastanesi’ndeki kiralık bir anne sayesinde bir oğula ve bir vârise kavuştular. Yale İlahiyat Fakültesi’nde Zaman Öldürme Sanatları Profesörü olan Dr. Horace Quackenbush imana dönüşe ve manevi değerlerin yüceltilmesine yönelik heyecan verici bir çağrı yaptı. West Point Amerikan futbolu takımındaki profesyonel oyuncuların yarısının ve koçlarının karıştığı bir müşterek bahis skandalı patlak verdi; Toronto’da, üç Biyolojik Savaş kimyacısına, duygusal tutarsızlık gerekçesiyle geçici olarak işten el çektirildi, üçü de eğer gerekirse davalarını Federasyon Yüksek Mahkemesi’ne kadar götüreceklerini belirttiler. Yüksek Mahkeme, Birleşik Devletler Yüksek Mahkemesi’nin, Federasyon Asamblesi için yapılacak aday önseçimlerine tekrar katılabilmeyle ilgili bir dava olan <i>Reinsberg - Missouri Eyaleti</i> davasında verdiği kararı bozdu.</p>

  <p>Dünya Özgür Devletler Federasyonu Genel Sekreteri, Ekselansları, Saygıdeğer Joseph E. Douglas, kahvaltıda bir yandan omletini yemeye çalışırken diğer yandan da neden son zamanlarda insanın doğru düzgün bir kahve içemediğini çözmeye çalışıyordu. Bilgilendirme ekibinin gece vardiyasında hazırladığı sabah gazetesi, geri beslemeli, Sperry’in özel yapımı tarayıcıdan süzülüp tam da takip edebileceği bir hızda gözlerinin önünden geçmekteydi. Kelimeler Sekreter onlardan tarafa baktıkça akıyordu, başını çevirdiğinde alet ânında durumu fark edip duruyordu.</p>

  <p>Şimdi tam da o yöne bakıyor ve kelimeler ekran boyunca akıyordu ama Douglas aslında onları okumuyor, sadece masanın öteki yanındaki patronunun bakışlarından kaçıyordu. Bayan Douglas gazete okumazdı; onun bilmesi gerekeni öğrenmek için kendine has yöntemleri vardı.</p>

  <p>“Joseph...”</p>

  <p>Adam başını kaldırdı ve makine durdu. “Evet, tatlım?” “Aklında bir şeyler var.”</p>

  <p>“Eh? Bunu da nereden çıkardın, canım?”</p>

  <p>“Joseph, seni bir hiç uğruna otuz beş senedir kolladım, üstüne titredim, çoraplarını yamayıp belalardan uzak tuttum. aklına bir şey takıldı mı anlarım.”</p>

  <p>Lanet olsun, tabii ki anlar, diye kendi kendine kabul etti Douglas. Kadına baktı ve kendisini nasıl olup da bitirilemez bir sözleşme yapmaya zorlamasına izin verdiğini merak etti. Kadın, tek bir oy için bile bin bir numara çeken, bir eyalet meclisi üyesi olduğu o günlerde (onları “Hey gidi güzel günler” diye düşünürdü hep), sadece sekreteriydi. İlk sözleşmeleri, güya kıt kampanya fonlarını tasarruflu kullanıp otel faturalarını azaltmak için yaptıkları 90 günlük basit bir birlikte yaşama anlaşmasıydı; ikisi de bunu kolaylık olarak görmüşlerdi, “birlikte yaşamayı” sadece bir çatı altında yaşamak olarak yorumlamışlardı... ve karısı o zaman bile çoraplarını yamamamıştı!</p>

  <p>Adam, durumun nasıl ve ne zaman değiştiğini hatırlamaya çalıştı. Bayan Douglas’ın resmi biyografisi, ‘<i>Azametin Gölgesi: Bir Kadının Hikâyesi</i>’nde göreve ilk seçilişinde oylar sayılırken kadına evlenme teklif ettiği ve duygusal ihtiyacını ancak, eski moda, ölüm bizi ayırana dek türünden bir evliliğin karşılayacağı yazıyordu.</p>

  <p>Eh, onu pek öyle hatırlamıyordu ama olsun; resmi anlatımla çatışmanın anlamı yoktu.</p>

  <p>“Joseph! Bana cevap ver!”</p>

  <p>“Ha? Yok bir şey, tatlım. Kötü bir gece geçirdim.”</p>

  <p>“Biliyorum. Gecenin bir yarısı seni uyandırdıklarında bunu bilmez miyim yani?”</p>

  <p>Douglas, karısının süitinin kendisininkinden en az elli metre uzakta olduğunu düşündü. “Nasıl biliyorsun, tatlım?”</p>

  <p>“Hııı? Kadın içgüdüsü tabii ki. Bradley’in getirdiği mesaj neydi?”</p>

  <p>“Lütfen, tatlım, Konsey toplantısından önce sabah haberlerini bitirmeliyim.”</p>

  <p>“Joseph Edgerton Douglas, kaytarmaya çalışma.”</p>

  <p>Adam iç çekti. “Doğrusunu istersen, şu Smith denen sefil adamı kaybettik.”</p>

  <p>“Smith mi? Mars’tan Gelen Adam mı demek istiyorsun? Ne demek ‘kaybettik’? Bu çok saçma.”</p>

  <p>“Ne dersen de, tatlım. Adam gitti. Dün öğleden sonra bir ara hastanedeki odasından yok oldu.”</p>

  <p>“İnanılacak gibi değil! Nasıl becermiş?”</p>

  <p>“Belli ki hemşire kılığına girmiş. Emin değiliz.”</p>

  <p>“Ama... Neyse boş ver. Adam gitmiş, önemli olan da bu. Hangi ahmakça planla onu bulmayı düşünüyorsunuz?”</p>

  <p>“Şey, adamlarımızdan bazıları onu arıyor. Güvenilir olanlar tabii ki. Berquist...”</p>

  <p>“Berquist mi! O odun kafalı. FGB’deki en yüksek rütbelisinden gece bekçisine kadar bütün polisler onu arıyor olmalıyken sen tutup Berquist’i gönderiyorsun!”</p>

  <p>“Ama tatlım, durumu bilmiyorsun. Öyle bir şey yapamayız. Resmen kaybolmuş değil ki. Biliyorsun... şey, diğer adam var. Ih, ‘resmi’ Mars’tan Gelen Adam.”</p>

  <p>“<i>Ah...</i>” Kadının parmakları masada trampet çalıyordu. “Bu dublör numarasının başımıza iş açacağını söylemiştim.”</p>

  <p>“Ama tatlım, bunu sen önerdin.”</p>

  <p>“Önermedim ve bana karşı gelme. Hmm... Berquist’e haber sal. Bir an önce onunla konuşmam lazım.”</p>

  <p>“Ih, Berquist iz üstünde. Daha rapor vermedi.”</p>

  <p>“Ih mı? Berquist, Zanzibar’a giden yolu yarılamıştır bile. Adam bizi sattı, ona hiç güvenmemiştim zaten. Onu işe aldığında söylemiştim zaten sana.”</p>

  <p>“Onu <i>ben</i> işe aldığımda mı?”</p>

  <p>“Sözümü kesme. Onu işe aldığında, iki kat parayı kabul eden birinin üç katını da hemen kabul edeceğini söylemiştim.” Kadın kaşlarını çattı. “Joseph, bu işin ardında Doğu Koalisyonu var. Bu mantıken kesin. Asamblede gün sona ermeden bir güvenoyu talebi bekle.”</p>

  <p>“Hı? Neden ki? Bunu kimse bilmiyor ki.”</p>

  <p>“Aaah, Tanrı aşkına! Herkes öğrenecek, Doğu Koalisyonu bunun icabına bakacaktır. Şimdi sus da düşüneyim.” Douglas sustu ve gazetesine döndü. Okuduğuna göre Los Angeles Belediye Meclisi, Sağlık Bakanlığı sis<span class="Footnoteanchor"><a href="#ftn37" id="bodyftn37"><sup>37</sup></a></span> sorunlarına bir çözüm bulamadığından mıdır nedir, Federasyon’a bir yardım talebiyle başvurmaya karar vermişti, onları bir şekilde susturmak gerekiyordu yoksa Charlie, Fostercıların adayı da iyi giderken, bir daha seçilmekten yana zorlanacaktı. Douglas’ın Charlie’ye ihtiyacı vardı. Lunar Girişimcilik kapanışta iki puan düşmüştü çünkü.</p>

  <p>“Joseph?”</p>

  <p>“Efendim, tatlım?”</p>

  <p>“Bizim ‘Mars’tan Gelen Adam’ımız’ biricik Mars’tan Gelen Adam; Doğu Koalisyonu’nun çıkaracağı Marslı sahte. Konuya bu şekilde yaklaşmalıyız.”</p>

  <p>“Ama tatlım, buna tutunamayız.”</p>

  <p>“Ne demek, tutunamayız? Mecburuz, öyleyse tutunmalıyız.”</p>

  <p>“Fakat <i>yapamayız</i>. Bilim adamları farkı hemen anlayacaklardır. Onları Smith’ten bu kadar zaman uzak tutana kadar akla karayı seçtim zaten.”</p>

  <p>“Bilim adamları!”</p>

  <p>“Anlayacaklardır, biliyorsun.”</p>

  <p>“Hiçbir şey bilmiyorum. Bilim adamlarıymış! Biraz tahmin, biraz da batıl inanç. Hepsini bir yere kapatmak lazım; kanunla yasaklanmalılar. Joseph, sana kaç kere tek gerçek bilimin astroloji olduğunu söyledim.”</p>

  <p>“Şey, bilemiyorum, hayatım. Yanlış anlama, astrolojiyi küçümsemiyorum...”</p>

  <p>“Küçümsemesen iyi olur! Hele senin için yaptıklarından sonra.”</p>

  <p>“... ama diyorum ki bu bilim adamlarının bazıları oldukça zekiler. Geçenlerde birisi bana kurşundan altı bin kat daha ağır yıldızlar olduğunu söylüyordu. Yoksa altmış bin miydi? Bakayım...”</p>

  <p>“Palavra! Nasıl olur da öyle bir şeyi bilebilirler? Ben şu işi bitirene kadar sus, Joseph. Hiçbir şey kabul etmeyeceğiz. Onların adamı sahte. Ama bu arada mümkün olursa, S.S. Timlerimizi sonuna kadar kullanıp onu ele geçirmeye çalışacağız; eğer mümkün olursa da Doğu Koalisyonu açıklamasından önce. Eğer bazı sert önlemler almak gerekirse, mesela bu Smith denen adam tutuklanmaya direnirken vurulursa falan, eh, ne yapalım, çok kötü olur ama ben şahsen fazla gözyaşı dökmem. Baştan beri karın ağrısı oldu zaten.”</p>

  <p>“Agnes! Ne dediğinin farkında mısın?”</p>

  <p>“Hiçbir şey demiyorum. Her gün birilerinin başına bir şeyler geliyor. Bu mesele, herkesin iyiliği için kapanmalı, Joseph. Alıntı yapmayı pek sevdiğin ‘Çoğunluğun yüksek menfaati’ sözü gibi.”</p>

  <p>“Ama o gencin canı yansın istemiyorum.”</p>

  <p>“Kim demiş canı yanacak diye? Ama kararlı adımlar atmalısın, Joseph. Bu senin görevin. Tarih seni haklı çıkaracaktır. Hangisi daha önemli? İşleri beş milyar kişi için yolunda tutmak mı, yoksa daha doğru düzgün bir vatandaş bile olmayan birisi için yumuşayıp duygusallaşmak mı?”</p>

  <p>Douglas cevap vermedi. Bayan Douglas ayağa kalktı. “Şey, sabahımın geri kalanını seninle soyut şeyleri tartışarak geçiremem, Joseph; bir an önce Madam Vesant’ı yakalamalı ve bu acil durum için yeni bir yıldız falı çıkarttırmalıyım. Ama sana şunu söyleyebilirim: Hayatımın en güzel yıllarını seni bugünkü yerine kadar çıkartıp sonra da yüreksizliğin yüzünden kaybetmen için harcamadım. Çenendeki yumurtayı da sil.”</p>

  <p>Gezegenin baş yöneticisi, Konsey Salonu’na çıkmadan önce iki kahve daha içecek kadar süre masada oturdu. Zavallı Agnes! Ne kadar da hırslıydı. Kendisinin, karısı için bayağı bir hayal kırıklığı olduğunu tahmin ediyordu.... ve hiç şüphe yok ki olayların gidişatı da durumu Agnes için daha kolaylaştırmıyordu. Şey, en azından kendisine sadıktı, sonuna kadar... Hem hepimizin eksiklikleri yok muydu? Herhalde karısı da en az onun karısından bıktığı kadar ondan bıkmıştı. Buna hiç şüphe yoktu.</p>

  <p>Joseph doğruldu. Bir şeye emindi! Onların şu Smith denen çocuğu hırpalamalarına izin vermeyecekti. Gerçekten de o bir baş ağrısıydı, kabul ama iyi bir çocuktu ve aciz, yarım akıllı haliyle de çok acınacak bir durumdaydı. Eğer Agnes, Smith’in ne kadar kolay korkabildiğini görseydi, öyle konuşmazdı. Smith, onun içindeki annelik içgüdüsüne hitap edebilirdi.</p>

  <p>Ama gerçekten Agnes’de annelik içgüdüsü var mıydı? Böyle konuştuğunda, bunu görmek çok zor oluyordu. Aman, bütün kadınlarda analık güdüsü vardı; bilim bunu kanıtlamıştı, değil mi?</p>

  <p>Her neyse, lanet olsun, Agnes’in, Smith’i itip kakmasına izin vermeyecekti. Douglas’a sürekli olarak onu oraya kendisinin getirdiğini hatırlatıp duruyordu ama Genel Sekreter görünenden fazlasını biliyordu; her şeyden önce sorumluluk sadece ve sadece kendisine aitti. Ayağa kalktı, omuzlarını dikleştirdi, göbeğini içine çekti ve Konsey Salonu’na gitti.</p>

  <p>Uzun oturum boyunca., her an birisinin çıkıp gelmesini bekledi. Ama hiç kimse, hiçbir yardımcısı ona tek bir mesaj bile getirmedi. Smith’in kaybolduğu gerçeğinin, ne kadar olası görünmese de yakın çevresinden dışarı sızmamış olduğunu kabullenmek zorunda kaldı.</p>

  <p>Genel Sekreter gözlerini kapayıp bu berbat karmaşanın yok olduğunu ummayı çok fazla istiyordu ama ne olaylar buna izin veriyordu, ne de karısı.</p>

  <p>Agnes Douglas’ın kişisel azizesi, kendisine benzediğini sandığı Evita Peron idi. Kadının <i>oynadığı rol</i>, dünyaya karşı taktığı maske, “koca” deme ayrıcalığına sahip olduğu büyük adamın yardımcısı ve uydusuydu. Kızıl Kraliçe’nin sahip olduğu kullanışlı, istediği her şeye inanabilme yeteneğine de sahip olduğu için bu maskeyi kendisine karşı da takıyordu. Yine de kendi politik felsefesi erkeklerin dünyayı, kadınların da erkekleri yönetmesi gerektiği gibi açıkça (ki asla böyle değildi) ortaya konabilirdi.</p>

  <p>Ama bütün inanç ve eylemlerinin onu “kadın” yapan kadere yönelik kör bir öfkeden doğuyor olduğu gerçeği Agnes’in aklının ucundan bile geçmemişti... ayrıca kendi davranışlarıyla babasının bir erkek evlat istiyor oluşu ya da annesine karşı duyduğu kıskançlık arasında bir bağlantı olduğuna pek inanamazdı. Böyle kötü düşünceler asla aklına gelmezdi. Agnes, ebeveynlerini çok sever ve gereken her durumda mezarlarına çiçek koydurturdu; kocasını da çok seviyordu ve bunu herkesin ortasında sıklıkla yineliyordu; kadınlığından da gurur duyuyor ve bunu da neredeyse aynı sıklıkta herkesin ortasında dile getiriyordu; çoğunlukla iki iddiayı da birleştirmekteydi.</p>

  <p>Agnes Douglas, kayıp Mars’tan Gelen Adam konusunda kocasının harekete geçmesini beklemedi. Bay Douglas’ın bütün ekibi, onun kadar kendisinden de emir almaya hazırdılar... Hatta çoğu zaman, Genel Sekreter’den bile fazla. Sivil Bilgiler Baş Yönetici Asistanı’nı çağırttı; Bay Douglas’ın basın sözcüsüne bu unvan verilmişti, sonra da ilgisini en ivedi acil durum önlemine, yani yeni bir horoskop çıkarılmasına yöneltti. Başkanlık Sarayı’ndaki süitinden Madam Vesant’ın stüdyosuna özel ve şifrelenmiş bir hat vardı; astrologun dolgun, donuk yüz hatları ve cin gibi gözleri ânında ekranı doldurdu. “Agnes? Ne oldu hayatım? Yanımda bir müşterim var.”</p>

  <p>“Sesimizi duyabilir mi?”</p>

  <p>“Tabii ki hayır.”</p>

  <p>“O zaman bir an önce başından sav onu. Acil bir durum var.”</p>

  <p>Madam Alexandra Vesant dudağını ısırdı ama bunun dışında yüz ifadesi değişmedi ve ses tonunda hiçbir sıkılmışlık yoktu. “Elbette. Bir saniye.” Ekrandaki yüz hatları yavaşça solarak yerini bir “Bekleme” görüntüsü aldı. O sırada bir adam odaya girmiş, Bayan Douglas’ın masasının yanı başında beklemeye başlamıştı; Kadın dönüp onun James Sanforth, yani çağırttığı basın sözcüsü olduğunu gördü.</p>

  <p>Agnes doğrudan konuya girdi. “Berquist’ten haber aldınız mı?”</p>

  <p>“Ha? O konuyla ben ilgilenmiyorum; o McCrary’nin işi.”</p>

  <p>“Adam konuşamadan onun inandırıcılığını yok etmelisin.”</p>

  <p>“Ha? Berquist bizi sattı mı yani?”</p>

  <p>“Saf olma. Onu kullanmadan önce bana danışmalıydın.”</p>

  <p>“Ama ben kullanmadım. Dedim ya o McCrary’nin işiydi.”</p>

  <p>“Neler olduğunu biliyor olman gerekiyordu. Ben...” O anda Madam Vesant’ın yüzü ekranı doldurdu. “Otur şurada,” dedi Sanforth’a Bayan Douglas. “Bekle.” Sonra da ekrana döndü, “Allie, canım, Joseph ve kendim için yeni horoskoplar istiyorum, mümkün olduğunca çabuk hem de.”</p>

  <p>“Pekâlâ.” Astrolog tereddüt etti. “Eğer acil durumun doğası hakkında bir şeyler söyleyebilirsen, sana daha çok yardımcı olabilirim, canım.”</p>

  <p>Bayan Douglas parmaklarıyla masanın üzerinde tempo tutuyordu. “Gerçekten bilmek zorunda değilsin, değil mi?”</p>

  <p>“Tabii ki hayır. Yeteri kadar derin bir eğitim almış, matematik yeteneği olan ve yıldızları tanıyan herkes, tam doğum tarihi ve saatiyle bir horoskop hesaplayabilir. Bunu biliyorsun, canım. Kendin de öğrenebilirsin... Eğer bu kadar meşgul olmasaydın. Ama unutma: Yıldızlar eğilimi söylerler, bir şeye zorlamazlar seni. Hür bir iraden var. Eğer senin için bir kriz durumunda kullanabileceğin kadar detaylı ve zor bir analiz yapacaksam hangi alana bakmam gerektiğini bilmeliyim. En çok Venüs’ün etkileri mi bizi ilgilendiriyor yoksa Mars’ınkiler mi? Ya da...”</p>

  <p>Bayan Douglas karar vermişti. “Mars’ın.” diye kesti. “Allie, üçüncü bir horoskop daha çıkarmanı istiyorum.”</p>

  <p>“Olur. Kim için?”</p>

  <p>“Aah.. Allie, sana güvenebilir miyim?”</p>

  <p>Madam Vesant incinmiş görünüyordu. “Agnes, eğer bana güvenmiyorsan, bana hiç danışmaman çok daha iyi olur. Senin için bilimsel okumalar yapabilecek başkaları da var. Bu antik bilimin tek takipçisi ben değilim. Profesör von Krausemeyer’in çok methini duyuyorum, bazen başka yönlere kaysa da...” Sesi hafifledi.</p>

  <p>“Lütfen, lütfen! Tabii ki sana güveniyorum! Başka birisinin benim için horoskop çıkarmasını düşünemem bile. Şimdi dikkatle dinle. Senin tarafından başka kimse duymuyor değil mi?”</p>

  <p>“Tabii ki hayır, canım.”</p>

  <p>“Valentine Michael Smith için bir horoskop çıkarmanı istiyorum.”</p>

  <p>“Valentine Mich... ‘Mars’tan Gelen Adam’ mı?”</p>

  <p>“Evet, evet. Allie, adam kaçırıldı. Onu bulmak zorundayız.”</p>

  <p>İki saat kadar sonra Madam Alexandra Vesant çalışma masasından doğruldu. Sekreterine bütün randevularını iptal ettirmiş ve gerçekten konu üzerinde çalışmıştı; çizimler ve hesaplamalarla dolu birkaç parça kâğıt ve bazı sayfaları kıvrılıp işaretlenmiş bir denizcilik almanağı<span class="Footnoteanchor"><a href="#ftn38" id="bodyftn38"><sup>38</sup></a></span> önündeydi ve çabalarının kanıtıydı. Alexandra Vesant piyasadaki diğer astrologlardan, son kocası tanınmış hipnozcu ve illüzyonist, zihin geliştirme uzmanı ve gizli sanatlar uzmanı Profesör Simon Magus’un kendisine verdiği “<i>Yasal Astrolojinin Esrarengiz Bilimi ve Süleyman Taşının Anahtarı</i>” adlı kitabı kullanarak göksel cisimlerin etkilerini gerçekten hesaplamaya çalışmasıyla ayrılıyordu.</p>

  <p>Kitaba, eski kocasına güvendiği kadar güvenirdi ve kimse horoskop çıkarmakta Simon’la boy ölçüşemezdi; adam yazılanları o kadar iyi bilirdi ki ayık olduğunda kitaba bakması bile gerekmezdi. Madam Vesant hiçbir zaman o derece yeteneğe sahip olamayacağını biliyordu, bu yüzden sürekli kitaba ve almanağa danışırdı. Yaptığı hesaplamalar, çek hesabının zaman zaman açık vermesiyle aynı nedenden ötürü biraz bulanıktı, çünkü (çocukken kullandığı adıyla) Becky Vesey çarpım tablosunu bir türlü ezberleyememişti ve hâlâ, yedileri dokuzlarla karıştırmaya eğilimliydi.</p>

  <p>Yine de horoskopları ziyadesiyle tatminkârdı; tek seçkin müşterisi Bayan Douglas değildi.</p>

  <p>Ama bu sefer, Genel Sekreter’in karısı Mars’tan Gelen Adam için bir horoskop isteyince birazcık paniğe kapıldı. Kendisini, Profesör sahnede ona soru sormak üzereyken seyircilerden işgüzar bir salağın, gözündeki bağın yenilenmesini istediği andaki gibi hissetti. Ama tam o zaman, neredeyse bir çocukken bile doğal bir yeteneği olduğunu, sahneyi doldurduğunu ve her zaman doğru cevabı verebildiğini keşfetmişti; paniğini bastırmış ve gösteriye devam etmişti.</p>

  <p>İstediği bilgiyi sağlayamayacağından neredeyse emin olarak, Agnes’den Mars’tan Gelen Adam’ın doğum tarih, saat ve yerini tam olarak vermesini rica etmişti.</p>

  <p>Fakat kısa bir aradan sonra bilgi geldi, <i>Envoy</i>’un seyir defterinden, hem de en ince ayrıntısına kadar. O sırada zaten sakinleşmiş, panik havasını atmıştı, verileri kabul etti ve horoskoplar hazır olur olmaz aramaya söz verdi.</p>

  <p>Ama şimdi, iki saat boyunca sayılarla boğuştuktan sonra, Bay ve Bayan Douglas için yeni sonuçlar çıkarmasına karşın, Smith için bir adım bile yol katedememişti. Mesele çok basit ve üstesinden gelinemez bir şeydi. Smith, Dünya’da doğmamıştı.</p>

  <p>Alexandra’nın astrolojik başucu kitabı, insanların Dünya’dan başka yerlerde de doğabilecekleri fikrini kapsamıyordu; kitabın meçhul yazarı daha ilk roket Ay’a gitmeden çok önce doğmuş ve ölmüştü. Bu ikilemden mantıklı bir şekilde sıyrılmak için yapması gereken, kitaplarının temel bütün prensipleri içerdiği varsayımıyla, mekândaki farkı düzeltecek bir yöntem bulmaya çalışmaktı. Ancak kendisine tanıdık gelmeyen hesaplamalar yumağı içinde kayboldu, aslına bakılırsa, Zodyak’taki takımyıldızların Mars’tan aynı şekilde göründüklerine bile emin değildi. İnsan Zodyak’taki burçlar olmadan ne yapabilirdi ki?</p>

  <p>Küp kök almayı bile buna tercih ederdi ki o yüzden okulu bırakmıştı.</p>

  <p>Böyle zor durumlar için el altında bulundurduğu toniği masasının alt gözünden aldı. Hızlı bir yudum çekti, bir ikincisini doldurdu ve Simon’un onun yerinde olsa ne yapacağını düşündü. Bir süre sonra neredeyse adamın hiç titremeyen, sağlam sesini duyar gibi oluyordu: “Kendine güven, ufaklık, kendine güven! Kendine güvenirsen bu hödükler de sana güvenir. Bunu onlara borçlusun.”</p>

  <p>Alexandra şimdi kendisine çok daha iyi hissediyordu ve Douglasların horoskoplarını yazmaya koyuldu. Onlar bitince, Smith’inkini yazmak çok daha kolay geldi ve her zaman olduğu gibi kelimelerin kâğıt üstünde kendilerini çok daha güzel gösterebildiğini fark etti. Tam bitirirken Agnes Douglas tekrar aradı. “Allie? Daha bitirmedin mi?”</p>

  <p>“Şimdi bitti,” diye canlı bir kendine güvenle karşılık verdi Madam Vesant. “Tabii ki Smith’in horoskopunun bilim için çok zor ve alışılmadık bir sorun çıkardığını tahmin edersin. Başka bir gezegende doğduğu için her oran ve açı yeniden hesaplanma durumunda kaldı. Güneşin etkisi azaldı, Ay’ın etkisi ise neredeyse tamamen yok oldu. Fark edeceğin gibi Jüpiter’inki ise yeni hatta eşsiz diyebileceğim bir konuma geldi. Bu da hesaplamalarda...”</p>

  <p>“Allie! Bunları boş ver. Cevapları biliyor musun?”</p>

  <p>“Doğal olarak.”</p>

  <p>“Ahh, şükürler olsun! Bu işin seni aştığını söylemeye çalıştığını sanmıştım.”</p>

  <p>Madam Vesant gururunun incindiğini hissettirdi ve hissetti, hem de samimi bir şekilde. “Hayatım, Bilim asla değişmez, sadece şartlar değişir. İsa’nın doğum ânı ve yerini tam olarak öngören, Julius Caesar’a ölüm ânını ve şeklini söyleyen yöntemler bunlar... Şimdi nasıl yanılabilirler? Gerçek gerçektir, değişmez.”</p>

  <p>“Evet, tabii.”</p>

  <p>“Sonuçlar için hazır mısın?”</p>

  <p>“Bir saniye, kayıt cihazını açayım... Devam et.”</p>

  <p>“Pekâlâ. Agnes, hayatında çok kritik bir dönemden geçiyorsun; gökkubbe bundan önce sadece iki kez aynı bu şekilde biçim aldı. Her şeyden önce, sakin olmalı, acele etmemeli ve her şeyi enine boyuna düşünmelisin. Bütüne bakarsak, emareler senden yana ama eğer onlarla mücadele etmez ve düşüncesizce hareketlerden kaçınırsan. Aklının yüzeysel görüntülerle meşgul olmasına izin verme...” Falcı güzel tavsiyeler vererek, uzun uzun devam etti. Becky Vesey hep iyi tavsiyeler verirdi ve bunu güvenle yapardı çünkü kendi de bunlara inanırdı. Simon’dan, yıldızlar karanlık şeyler bile söylüyor olsalar, darbeyi yumuşatacak bir nokta üzerine yoğunlaşması gerektiğini öğrenmişti, bu öyle bir noktaydı ki müşteri onu kullanarak daha büyük bir mutluluğu bulabilirdi... Çoğunlukla da sadece bu noktayı yakalar ve gösterirdi.</p>

  <p>Madam Vesant’ın karşısındaki ekrandaki gergin yüz, falcı hayati noktaları vurguladıkça sakinleşip başıyla onaylamaya başlamıştı. “Görüyorsun ki,” diye bağladı sözünü, “şu zamanda Smith’in bu geçici ve önemsiz yokluğu kötü bir şey değil, tam aksine, üçünüzün horoskoplarının ortak etkilerinin sonucu olan bir gereklilik. Sakın endişelenme ve korkma; geri dönecek veya ondan bir haber alacaksın, hem de çok kısa bir süre içinde. Önemli olan, o zaman gelene kadar geri dönülemeyecek veya yıkıcı bir harekette bulunmaman. Sakin ol.”</p>

  <p>“Evet, bunu anlıyorum.”</p>

  <p>“Bir şey daha. Venüs’ün konumu, Mars’ınkinden çok daha iyi ve potansiyel olarak baskın. Bu durumda, Venüs tabii ki seni temsil ediyor, Mars ise hem kocanı, hem de doğumunu çevreleyen eşsiz şartlar nedeniyle genç Smith’i. Bütün bunlar seni iki kat daha fazla sorumluluk altına sokuyor, bu meydan okumayı kabul etmelisin; yalnızca kadınlara has nitelikler olan sakin bilgeliği ve kendine hâkim olmayı burada kanıtlayacaksın. Kocana sahip çıkmalı, ona krizden çıkması için rehberlik etmeli ve sakinleştirmelisin. Ona, toprak ananın huzurlu bilgelik pınarlarını sunmalısın. Bu da senin özel dehan... ve bunu kullanman gereken zaman geldi.”</p>

  <p>Bayan Douglas iç çekti. “Allie, tek kelimeyle harikasın! Sana nasıl teşekkür edeceğimi bilmiyorum.”</p>

  <p>“Bana teşekkür etme. Naçizane takipçileri olduğum Eski Ustalara teşekkür et.”</p>

  <p>“Onlara teşekkür edemem, bundan dolayı sana edeceğim. Bu yaptığım sözleşmemiz dışında tutuyorum. Bir hediyem olacak.”</p>

  <p>“Hiç gereği yok, Agnes. Hizmet edebilmek benim için ayrıcalık.”</p>

  <p>“Ve hizmeti takdir etmek de benim ayrıcalığım. Hayır, Allie, bir kelime daha etmek yok!”</p>

  <p>Madam Vesant, Bayan Douglas’ın biraz daha iltifat etmesine izin verdi, sonra da telefonu kapattı. Doğru olduğunu bildiği bir horoskop çıkardığı için kendisini çok tatmin olmuş ve iyi hissediyordu. Zavallı Agnes! Özünde o kadar iyi bir kadındı ki... fakat birbiriyle çatışan ihtiraslar yüzünden dejenere olmuştu. Yürüdüğü yolu biraz daha düzgün hale getirmek, taşıdığı ağır sorumlulukları biraz olsun hafifletebilmek bir ayrıcalıktı. Agnes’e yardım etmek ona kendisini iyi hissettiriyordu.</p>

  <p>Kalbinde züppelik olmadığından bunu düşünmüyordu bile, ama ona Genel Sekreter’in karısına eşitmiş gibi davranılması Madam Vesant’ın kendisini iyi hissetmesini sağlıyordu. Ama genç Becky Vesey o kadar önemsizdi ki seçim bölgesindeki komite başkanı göğüs ölçüsünü fark ettiği halde ismini hatırlayamazdı. Becky Vesey buna hiç içerlememişti, Becky insanları severdi. Şimdi de Agnes Douglas’ı seviyordu.</p>

  <p>Becky Vesey herkesi seviyordu.</p>

  <p>Başarısının ve üzerindeki baskının kalkmasının keyfini çıkardı, toniğinden bir fırt daha çekerek biraz daha oturdu. O sırada kurnaz beyni topladığı bilgi kırıntılarını eleyip sıralıyordu. Bir anda, bilinçli bir karar vermeden, borsacısını arayıp Lunar Girişimcilik hisselerini hemen satmasını söyledi.</p>

  <p>Adam homurdandı. “Allie, sen delirdin. Yaptığın perhiz zihnini de zayıflatıyor.”</p>

  <p>“Beni dinle, Ed. On puan düşünce, düşmeye devam ediyorsa bile, pozisyonu tutmaya devam et, gerekirse bana yardımcı ol. Üç puan yükselince yine almaya başla... Ve bugünkü kapanışa geldiğinde tekrar sat.”</p>

  <p>Adam ona bakarken uzun bir sessizlik oldu. “Allie, sen bir şeyler biliyorsun. Ed Amcana söyle bakalım.”</p>

  <p>“Yıldızlar bana öyle söylüyor, Ed.”</p>

  <p>Ed astronomik bir öneride bulundu ve ekledi; “Peki, yap ya da yapma... Hmm... Benim dalavareli işlerden uzak duracak sağduyum hiç olmadı, bu işte sana takılabilir miyim, Allie?”</p>

  <p>“Tabii ki Ed, yeter ki reklam edecek kadar abartma. Bu çok nazik ve özel bir durum. Satürn, Başak ve Aslan arasında dengede duruyor.”</p>

  <p>“Sen ne diyorsan öyledir, Allie.”</p>

  <p>Bayan Douglas da Allie’nin yargılarını onaylamasıyla gayet mutlu, hemen işe girişti. Kayıp Berquist’in dosyasını istetip şöylece bir göz gezdirdikten sonra, şöhretini yok edecek kumpas için emirleri sıraladı, sonra da S.S. Timlerinden Komutan Twitchell’le yirmi dakikalığına özel bir görüşme yaptı. Adam odadan çıktığında çok düşünceli ve mutsuz görünüyordu; o andan itibaren yardımcısına hayatı zindan etmeye başladı. Sanforth’a başka bir “Mars’tan Gelen Adam” yayını hazırlamasını ve “yönetime yakın bir kaynaktan” alman bilgiye göre Smith’in, nekahet devresini Mars iklimine benzer özelliklerinden ötürü, Andlar’ın yükseklerindeki bir sanatoryumda geçirmek üzere nakledileceği, hatta nakledilmiş olduğu söylentisini sızdırmasını söyledi. Sonra da oturup Joseph için Pakistan’ın oyunu nasıl garantiye alacağını düşünmeye başladı.</p>

  <p>Şu sıralar kocasını, Keşmir toryumunun aslan payında hak iddia eden Pakistan’ı desteklemesi için zorluyordu. Zaten adam baştan beri bunu isteyip şu âna kadar yapmadığı için çok kolay ikna olmuştu; ikna etmesi zor bir adam olmamasına rağmen, Agnes’in sanki kendisi bu işe karşı çıkıyormuş gibi hareket etmesine biraz sinirlenmişti. Bu konu da hallolunca, <i>Yeni Dünya’da Analık</i> üzerine İkinci Devriminin Kızlarına bir 139 konuşma yapmak üzere ayrıldı.</p>
