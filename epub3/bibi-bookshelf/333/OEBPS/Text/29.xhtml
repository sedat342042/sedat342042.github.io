  <h3>YİRMİ DOKUZ</h3>

  <p class="girintisiz">Şimdi ne olacak, Mike?” dedi Jill, süitlerinin kapısı Patricia Paiwonski’nin arkasından kendi kendine kapanırken.</p>

  <p>’“Buradan ayrılıyoruz. Jill, sen anormal psikoloji hakkında bir şeyler okudun.”</p>

  <p>“Evet, tabii ki. Eğitim sırasında. Senin kadar çok okumadığımı biliyorum.”</p>

  <p>“Dövme yaptırmanın sembolik anlamını biliyor musun? Ve yılanların?”</p>

  <p>“Tabii ki. Onunla tanıştığımız andan beri Patty hakkındakileri biliyordum. Senin bir yolunu bulacağını umuyordum.”</p>

  <p>“Su kardeşi olana dek bulamadım. Seks gerekli, seks bir şeyin en iyi kısmı... ama sadece paylaşma ve yakınlaşma için kullanıldığında. Grokluyorum ki yakınlaşmadan yapsaydım... şey, emin değilim.”</p>

  <p>“Yapamayacağını öğreneceğini grokladım, Mike. Bu da seni seviyor olmamın sebeplerinden -pek çok sebepten- biri.”</p>

  <p>Mike endişeli görünüyordu. “Hâlâ ‘sevgi’yi groklamıyorum, Jill. ‘İnsanlar’ı groklamıyorum. Seni bile. Ama Pat’i göndermeyi istemedim.”</p>

  <p>“Durdur onu. Bizimle kalmasını sağla.”</p>

  <p>(“<i>Beklemek var, Jill.</i>”)</p>

  <p>(“<i>Biliyorum.</i>”)</p>

  <p>“Ayrıca, ona ihtiyacı olan her şeyi verebileceğimden de emin değilim,” diye yüksek sesle ekledi. “O kendisini her zaman herkese vermek istiyor. Mutluluk toplantıları, yılanları ve kurbanlar bile ona yetmiyor. Kendisini her zaman bir sunakta tüm dünyaya sunmayı ve herkesi mutlu etmeyi istiyor. Şu Yeni Vahiy... başka insanlar için başka şeyler ifade ettiğini grokladım. Ama Pat için tek anlamı bu.”</p>

  <p>“Evet, Mike. Sevgili Mike.”</p>

  <p>“Gitme zamanı. Giymek istediğin giysiyi seç ve çantanı al. Çöplerin geri kalanından kurtulacağım.”</p>

  <p>Jill, biraz hüzünlü bir şekilde bazen, bir-iki şeyi yanında götürmek istediğini düşündü. Ama Mike her zaman sadece üzerindeki giysilerle yola çıkıyordu ve Jill de öylesini tercih ettiğini groklamış gibiydi. “Şu şirin mavi elbiseyi giyeceğim.”</p>

  <p>Elbise Jill’in çevresinde uçuştu, sonra başının üzerinde yükseldi, Jill kollarını kaldırınca üzerine yerleşti; fermuar kapandı. Elbiseye uygun ayakkabılar ona doğru yürüyerek geldiler, ayağına giyerken beklediler. “Hazırım, Mike.”</p>

  <p>Mike onun hüzünlü düşüncelerinin kokusunu aldı ama kavramı anlayamadı. Marslı fikirlerine çok yabancı bir şeydi bu. “Jill? Durup evlenmek ister misin?”</p>

  <p>Jill biraz düşündü. “Bugün evlenemeyiz, Mike. Bugün pazar. Evlilik cüzdanı alamayız.”</p>

  <p>“Öyleyse yarın. Hatırlayacağım. Bundan hoşlanacağını grokladım.”</p>

  <p>Jill bunu düşündü. “Hayır, Mike.”</p>

  <p>“Neden olmasın, Jill?”</p>

  <p>“iki sebepten. Bir, bunu yaparak daha da yakınlaşamayız çünkü zaten su paylaşıyoruz. Bu hem İngilizce’de hem de Marsça’da mantıklı. Evet mi?”</p>

  <p>“Evet.”</p>

  <p>“Ye iki, bu sebep sadece İngilizce’de geçerli. Dorcas, Anne ve Miriam’ın -ve Patty’nin- onları devre dışı bırakmaya çalıştığımı düşünmelerini istemem... içlerinden biri böyle düşünebilir. ”</p>

  <p>“Hayır, Jill, hiçbiri böyle düşünmez.”</p>

  <p>“Yine de bu riske girmeyeceğim çünkü buna ihtiyacım yok. Çünkü sen benimle asırlar önce bir hastane odasında evlendin. Sadece olduğun gibi olduğun için. Ben bunun farkına bile varmadan önce.” Bir an duraksadı. “Ama benim için yapabileceğin bir şey var.”</p>

  <p>“Nedir, Jill?”</p>

  <p>“Ara sıra bana şirin şekillerde hitap edebilirsin! Benim yaptığım gibi.”</p>

  <p>“Evet, Jill. Nasıl şirin isimler?”</p>

  <p>“Ah!” Onu çabucak öptü. “Mike, sen bugüne kadar tanıştığım en tatlı ve en sevilesi insansın... ve her iki gezegendeki en delirtici varlıksın! Şirin isimleri boş ver. Sadece bana ara sıra ‘küçük kardeş’ de... bu içimi titretiyor.”</p>

  <p>“Peki, Küçük Kardeş.”</p>

  <p>“Ah, Tanrım! Şimdi, seni yatağa atmadan önce hızlı davranıp buradan gidelim. Haydi, gel. Benimle resepsiyonda buluş; hesabı ödüyor olacağım.” Aniden oradan ayrıldı.</p>

  <p>Kasabanın istasyonuna gittiler ve herhangi bir yere giden ilk Greyhound’a atladılar. Bir-iki hafta sonra eve uğradılar, bir-iki gün boyunca su paylaştılar, sonra tekrar, veda etmeden ayrıldılar... ya da en azından Mike veda etmedi; vedalaşmak Mike’ın ısrarla direndiği ve kendinden olanlara karşı asla uygulamadığı bir insan geleneğiydi. Sadece Jill’in yapmasını söylediği zamanlarda yabancılarla, resmi bir şekilde vedalaşıyordu.</p>

  <p>Kısa bir süre sonra Las Vegas’taydılar. Caddeye yakın ama biraz arkalarda gösterişsiz bir otel buldular. Mike tüm kumarhanelerdeki tüm oyunları denerken Jill zamanını şov kızı olarak değerlendirdi; kumar oynamak onu sıkıyordu. Şarkı söyleme, dans etme ve oyunculuk becerileri olmadığından Batı’nın Babili’nde bulduğu koca bir şapka ve gösterişli bir kıyafet içinde, durup ya da yavaşça yürüyüp insanlara gülümseme işi, onun için en uygunuydu. Mike meşgul olduğunda Jill çalışmayı tercih ediyordu ve her nasılsa Mike, onun seçtiği her işe alınmasını sağlıyordu. Kumarhaneler asla kapanmadığından dolayı Mike, Las Vegas’ta geçirdikleri sürenin neredeyse tamamında meşguldü.</p>

  <p>Mike hiçbir kumarhanede çok fazla kazanmamaya dikkat ediyor ve Jill’in belirlediği sınırlar içinde kalıyordu. Her bir kumarhaneden birkaç bin dolar kaldırdıktan sonra dikkatle tüm parayı tekrar yerine koydu, hiçbir oyunda, kazansa da kaybetse de büyük paralarla oynamıyordu. Sonra bir krupiyelik işi buldu, insanları izledi, neden kumar oynadıklarını groklamaya çalıştı. Belli belirsiz de olsa kumar oynayanların çoğunun aslında cinsel bir dürtüyle bu işi yaptığını grokladı... ama bunda yanlışlık olduğunu da groklamış gibiydi. Bu işte uzunca bir süre çalıştı, bu arada küçük topun müdahale edilmeden yuvarlanmasına izin veriyordu.</p>

  <p>Jill, çalıştığı görkemli tiyatro-restorandaki müşterilerin hepsinin birer kurban olduğunu görünce şaşırmıştı... daha fazla paraları vardı ama sonuçta birer kurbandılar. Kendi hakkında da bir şey keşfetti; uzanıp onu yakalamaya çalışan eller olmadığı sürece vücudunu sergilemekten hoşlanıyordu. Gittikçe artan Marslı dürüstlüğüyle kendinde keşfettiği bu yeni yüzü inceledi. Geçmişte, beğenilmekten hoşlandığını bilmesine rağmen bunu sadece belirli, seçilmiş birkaç kişinin, hatta çoğunlukla tek kişinin yapmasından hoşlanacağına inanıyordu... ilk zamanlarda her ne kadar Mike, düşüncelere daldığı zamanlar hariç ona her kadının hayalini kurduğu kadar adanmış bir fiziksel yakınlık gösterdiyse de aslında fiziksel görünüşünün onun için hiçbir önemi olmadığını öğrendiğinde canı sıkılmıştı ama bu geçmişte kalmıştı.</p>

  <p>Ve Mike bu konuda bile cömertti, diye kendi kendine hatırlattı Jill. Mike, Jill istediğinde onu en derin transtan bile çıkarmasına izin veriyordu, şikâyet etmeden hayata dönüyor ve gülümseyen, coşkulu, sevgi dolu biri oluveriyordu.</p>

  <p>Yine de sonuçta böyle bir şey vardı; onun garipliklerinden biri, tıpkı gülememesi gibi. Jill, şov kızı olarak çalışmaya başlayınca, görünüşünün takdir edilmesinden hoşlandığını çünkü bunun Mike’ın ona veremediği şeylerden biri olduğunu düşündü.</p>

  <p>Ama mükemmelleşmeye başlamış dürüstlüğü ve gittikçe gelişen empati becerisi bu teorinin gerçek olmadığını fark etmesini sağladı, izleyicilerin erkek olan bölümünün çoğunun Jill’in yaşında, güzelliğinde ve titizliğinde bir kadına çekici gelmek için fazla yaşlı, fazla şişman, fazla kel ve genel olarak çöküş yolunda fazla ilerlemiş insanlar olmaları normaldi -Jill her zaman “yaşlı zampara kurtlar”a aşağılayarak bakmıştı- tabii ki tüm yaşlı adamlara değil, diye düşündü kendini savunmak adına; Jubal ona bakabilirdi, kasıtlı olarak ahlaksızca ve kaba bir dil de kullanabilirdi ama yine de bu, Jill’e onun kendisini yalnız yakalayıp yatağa atmak istediği hissini vermezdi. Jubal’in ona duyduğu sevgiden ve bunun ruhsal içeriğinden öylesine emindi ki onunla aynı yatakta yatıp uykuya dalabileceğini ve Jubal’in de her zaman yaptığı gibi bir iyi geceler öpücüğü verip sonra da uyuyacağından emin olduğunu kendi kendine söylemişti.</p>

  <p>Ama artık bu çekici olmayan erkeklerin sinirlerini bozmadığını fark etmişti. Onların takdir dolu bakışlarını, hatta açık şehvetlerini hissettiğinde -ve artık bunları gerçekten hissettiğini, hatta duyguların kaynağı olan kişiyi bile bulabileceğini fark etmişti- tiksinti duymuyordu; içi ısınıyor ve bu durum hoşuna gidiyordu.</p>

  <p>“Teşhircilik”, onun için sadece anormal psikolojide kullanılan bir sözcük olmuştu; hep aşağılayarak baktığı nevrotik bir zayıflıktı. Oysa şimdi, kendi hislerini incelediğinde ya böyle bir kendini beğenmişliğin normal olduğuna ya da başından beri kendisinin anormal olduğu ama bunun farkına varmadığına karar verdi. Ama kendini anormal <i>hissetmiyordu</i>; sağlıklı ve mutluydu... hatta her zamankinden daha da sağlıklıydı. Sağlığı hep yerinde olmuştu -hemşirelerin böyle olmaları gerekirdi- ama en son ne zaman burnunu çektiğini ya da midesinin kötü olduğunu hatırlamıyordu bile... hey, diye düşündü şaşkınlıkla, âdet dönemi sancıları bile yoktu.</p>

  <p>Pekâlâ, gayet sağlıklıydı -ve sağlıklı bir kadın kendisine bakılmasından hoşlanıyorsa, tabii ki bir biftek gibi değil!- sağlıklı bir erkeğin bir kadına bakmaktan hoşlanması da gecenin ardından gündüzün gelmesi kadar normaldi, yoksa işin bir mantığı olmazdı! O anda nihayet Duke ve resimlerini entelektüel bir düzeyde anladı... ve zihninde Duke’ten özür diledi.</p>

  <p>Bunu Mike’la tartıştı, değişen bakış açısını ona anlatmaya çalıştı... kolay değildi çünkü Mike, Jill’in herhangi bir zamanda, herhangi biri tarafından kendisine bakılmasını neden umursadığını anlayamıyordu. Dokunulmak istememesini anlıyordu; Mike da kabalık etmeden bunu yapabiliyorsa el sıkışmaktan kaçınıyordu, sadece su kardeşlerine dokunmayı ve onların kendisine dokunmasını istiyordu (Jill, bunun Mike’ın kafasında erkek kardeşlerini ne kadar kapsadığından tam olarak emin değildi; Mike, hakkında bir şeyler okuyup groklamayı başaramadığında ona homoseksüelliği açıklamıştı... hatta ona bir homoseksüel gibi görünmemesi ve birilerinin ona asılmasını önlemesi konusunda öğütler de vermişti. Çünkü Mike, tatlı biriydi ve Jill onun böyle şeylere maruz kalacağını -doğru şekilde- tahmin etmişti. Mike onun tavsiyelerine uyup yüz hatlarını başlangıçta sahip olduğu androjen güzellikten kurtarıp daha erkeksi bir hale getirmişti. Yine de Jill, Mike’ın, diyelim Duke’ten gelecek böyle bir daveti reddedeceğinden emin değildi... neyse ki Mike’ın erkek su kardeşlerinin hepsi oldukça erkeksi adamlardı, tıpkı diğer kardeşlerinin oldukça dişi kadınlar olduğu gibi. Jill, her şeyin böyle kalmasını umuyordu; zaten Mike’ın zavallı arada kalmışlarda bir “yanlışlık” groklayacağını düşünüyordu... öylelerine asla su sunulmazdı.)</p>

  <p>Mike onun artık kendisine bakılmasından neden hoşlandığını da anlamıyordu. İkisinin bakış açılarının neredeyse aynı olduğu tek zaman, panayırdan ayrıldıkları dönemdi. Jill, bakışları umursamamayı öğrenmişti... Patty’ye söylediği gibi, bir işe yarayacak olsa gösterilerine “anadan doğma” da çıkabilirdi.</p>

  <p>Jill, şu andaki kendini tanımasının o noktada gelişmeye başladığını fark etti; gerçekte hiçbir zaman için erkeklerin bakışlarına karşı kayıtsız kalmamıştı. Mars’tan Gelen Adam’la birlikte yaşamanın tamamen kendine has gerekliliklerine uyum sağlayabilmek için o yapay, eğitimle geliştirilmiş kişiliğinin, hiçbir şekilde saçmalığa yer olmayan bir mesleğin tüm zorluklarına rağmen, bir hemşirenin koruyabildiği o hanımefendilere özgü titiz kaygıların bir kısmını fırlatıp atmak zorunda kalmıştı. Ama Jill, bundan kurtuluncaya kadar böyle titiz kaygıları olduğunun farkında bile değildi.</p>

  <p>Tabii ki Jill her zamankinden bile daha fazla “hanımefendi”ydi ama kendini bir “centilmen” olarak düşünmeyi tercih ediyordu. Ama artık içinde bir yerlerde çevredeki erkek kedileri azdırmak için göbek atan kızışmış bir dişi kedi kadar utanmaz bir şeyler olduğunu kendinden gizleyemiyordu (gizlemek gibi bir isteği de yoktu).</p>

  <p>Bütün bunları Mike’a açıklamaya çalıştı, ona narsist gösteriş ve röntgenciliğin yardımcı ve fonksiyonel doğası konusundaki teoriyi anlattı, kendisi ve Duke’ü örnek olarak gösterdi. “Gerçek şu ki, Mike, tüm o erkeklerin beni izlemelerinden çok hoşlanıyorum... pek çok erkeğin, hatta neredeyse herhangi bir erkeğin izlemesinden. Bu yüzden artık Duke’ün neden bir sürü kadının -ne kadar seksi olurlarsa o kadar iyi- resimlerini toplamaktan hoşlandığını grokluyorum. Aynı şey ama tam tersinden. Bu, o erkeklerle yatmak istediğim anlamına gelmiyor, tıpkı Duke’ün bir fotoğrafla yatmayacağı gibi - lanet olsun, tatlım, onlara merhaba demeyi bile istemiyorum. Ama bana baktıklarında ve benim arzu edilir olduğumu söylediklerinde -bunu düşündüklerinde- bu bende bir ürperme, karnımın ortasında sıcak, hoş bir duygu uyandırıyor.” Hafifçe kaşlarını çattı. “Sanırım gerçekten açık saçık bir fotoğrafımı çektirip Duke’e yollamalıyım. Onu aşağıladığım ve onda bir zayıflık olarak gördüğüm şeyi groklamadığım için ondan özür dilemek istiyorum. Bu bir zayıflıksa, bende de var... ama kızlara özgü bir şekilde. Eğer bu bir zayıflıksa... Ama öyle olmadığını grokluyorum.”</p>

  <p>“Pekâlâ. Sabaha bir fotoğrafçı bulacağız.”</p>

  <p>Jill başını iki yana salladı. “Eve bir dahaki gidişimizde Duke’ten özür dilerim, yeter. Gerçekten ona bir resim yollayacak değilim. Bana hiç asılmaya kalkmadı; yanlış fikirlere kapılmasını istemem.”</p>

  <p>“Jill, Duke’ü istemezsin?”</p>

  <p>Jill “su kardeşinin” düşüncesinin yankısını kafasının içinde duydu. “Hımm... gerçekten bunu hiç düşünmemiştim. Sanırım sana ‘sadık kaldım’; gerçi bunun için bir çaba harcamam gerekmedi. Ama doğru konuştuğunu grokluyorum; Duke’ü geri çevirmezdim... üstelik bundan <i>hoşlanırdım</i> da. Sen bu konuda ne düşünüyorsun sevgilim?”</p>

  <p>“Bir iyilik olduğunu grokluyorum,” dedi Mike, ciddi bir sesle.</p>

  <p>“Hımm... benim cesur Marslım, biz insan kadınlarının kimi zaman az da olsa kıskanılmaya ihtiyacı vardır ama senin ‘kıskançlığı’ groklamanın ihtimal dahilinde olduğunu hiç sanmıyorum. Sevgilim, şu kurbanlardan biri -izleyicilerin arasındaki adamlardan biri, su kardeşimiz değil- bana asılsa ne groklardın?”</p>

  <p>Mike çok hafifçe gülümsedi. “Onun kaybolacağını grokluyorum.”</p>

  <p>“Hımm... ben de öyle olabileceğini grokluyorum. Ama Mike... beni çok dikkatle dinle, tatlım. Bana, gerçekten acil bir durum olmadıkça böyle bir şey yapmayacağına söz vermiştin. Bu yüzden aceleci davranma. Benim çığlık atıp bağırdığımı duyarsan ve zihnime ulaşıp gerçekten tehlikede olduğumu öğrenirsen, o zaman başka. Ama sen daha Mars’tayken ben kurtlarla uğraşıyordum. On seferden dokuzunda bir kadının tecavüze uğraması, kısmen de olsa kendi suçudur. Onuncuda... şey, tamam. O zaman onu dipsiz kuyuya yollayabileceğin en iyi şekilde yolla. Ama buna gerek olmayacak, göreceksin.”</p>

  <p>“Pekâlâ, hatırlayacağım. Duke’e şu arsız resmi göndermeni isterdim.”</p>

  <p>“Ne, tatlım? İstiyorsan yaparım da. Sadece eğer Duke’e asılacaksam -ki bunu yapabilirim de çünkü küçük sivri kafama bu fikri soktun bir kere- onu omuzlarından tutup gözlerinin içine bakarak, ‘Duke, ne dersin? Ben istiyorum,’ demeyi tercih ederim. Bunu, o ahlaksız kadınların sana yaptığı gibi postayla açık saçık bir resim yollayarak yapmayı istemem. Ama bunu yapmamı istersen, sorun değil. Ah, çok açık saçık olması da gerekmez; sadece profesyonel bir şov kızı fotoğrafı çektirip ona, eğer defterinde yer varsa oraya koymasını söyleyebilirim. Bunu asılmak olarak algılamayabilir.”</p>

  <p>Mike kaşlarını çattı. “Eksik konuştum. Duke’e açık saçık bir resim yollamak istiyorsan, yolla. İstemiyorsan, o zaman yollama. Ama açık saçık resmin çekilişini görmeyi isterdim. Jill, ‘açık saçık’ bir resim nedir?”</p>

  <p>Söylenenler Mike’ın kafasını tümüyle karıştırmıştı: Jill’in, Mike’ın hiç anlamadığı ama zevkin -anladığı kadarıyla cinsel bir zevkti bu- tam zıddı olduğunu kabullenmeyi öğrendiği tavrından vazgeçmesi ve kendine bakılmasından hoşlanır hale gelmesi... artı Duke’ün “sanat” koleksiyonu konusunda uzun zamandır süren kafa karışıklığı, ki o koleksiyon kesinlikle sanat değildi. Ama insanların düzensiz ve hareketli cinselliklerine karşılık gelen soluk, melankolik Marslı şeyi, ona ne kendini beğenmişlik ve röntgenciliği, ne de ahlaklı olma ya da teşhirciliği groklamasında yardımcı olacak bir temel oluşturmuyordu.</p>

  <p>“‘Açık saçık’ bir yanlışlık anlamına geliyor,” diye ekledi, “küçük bir yanlışlık ama grokladığım kadarıyla senin bahsettiğin şey bir yanlışlık değil, aksine bir iyilik.”</p>

  <p>“Ih, artık birtakım önyargılarımı aştığıma göre açık saçık bir resmin bunların ikisi de olabileceğini söyleyebilirim, sanırım, kimin için çekildiğine bağlı. Ama Mike, sana göstermem gerek; bunu anlatamam. Ama önce şu storları kapat, olur mu?”</p>

  <p>Penceredeki storlar kendi kendilerine kapandılar. “Pekâlâ,” dedi Jill. “Şimdi, bu poz biraz açık saçık kabul edilebilir; şov kızlarının hepsi böyle fotoğraflar çektirirler... bu, biraz daha fazlası, kızların bazıları bunu da kullanabilir. Bu poz, kesinlikle açık saçık... bu ise <i>oldukça</i> açık saçık... ve <i>bu</i> o kadar açık saçık ki yüzümü bir havluyla gizlemedikçe böyle bir fotoğraf çektiremem... sen istemediğin sürece tabii ki.”</p>

  <p>“Ama yüzün örtülü olacaksa, bunu niye isteyeyim ki?”</p>

  <p>“Duke’e sor. Tek söyleyebileceğim bu kadar.”</p>

  <p>Mike’ın kafası hâlâ karışmış görünüyordu. “Yanlışlık groklamıyorum, iyilik groklamıyorum. Tek grokladığım...” Marsça, hiçbir duygunun var olmadığı nötr bir durumu ifade eden bir kelime söyledi.</p>

  <p>Ama kafası bu kadar karıştığı için konu ilgisini çekmişti; tartışmayı sürdürdüler, duygular ve değerleri son derece ince şekilde ifade etmek mümkün olduğundan çoğunlukla Marsça konuşuyorlardı. İngilizce de vardı tabii ki çünkü Marsça, ne kadar zengin olursa olsun, kavramlarla başa çıkamıyordu.</p>

  <p>Mike o akşam sahnenin kenarındaki masalardan birinde oturdu. Jill, böyle bir masa için şef garsona nasıl rüşvet vereceğini ona öğretmişti. Mike, bu gizemi çözmeye kararlıydı. Jill hiç çekingen değildi. Şovun başlangıcında kırıtarak sahneye çıktı, herkese gülümsüyor ama dönerken bakışları karşılaştığında Mike’a bir göz kırpıyordu. Mike’ın varlığının, her gece tadını çıkardığı sıcak, hoş duyguları birkaç katına çıkardığını fark etmişti... ışıkları kapatsalar, karanlıkta parıldayabileceğini düşünüyordu.</p>

  <p>Geçit durup kızlar grup halinde poz verdiklerinde Mike’la Jill’in arasında üç metre bile yoktu; Jill daha ilk haftasında en ön sıraya terfi etmişti. Şovdaki dördüncü gününde yönetmen ona şöyle bir bakmıştı. “Ne olduğunu bilmiyorum, evlat. Kasabada senden iki kat daha güzel vücutlu kızlar iş için bize yalvarıyorlar ama sahnede ışıklar üzerine düştüğünde, müşterilerin bakışlarını üzerinde toplamayı biliyorsun. Pekâlâ, ben de seni onların daha iyi görebileceği bir yere alıyorum. Standart zammı alacaksın... ve niye olduğunu da hâlâ bilmiyorum,” demişti ona.</p>

  <p>Jill poz verdi ve zihninde Mike’la konuştu. (“<i>Bir şey hissediyor musun?</i>”)</p>

  <p>(“<i>Grokluyorum ama tümüyle değil.</i>”)</p>

  <p>(“<i>Benim baktığım yere bak, kardeşim. Şu ufak tefek olan. Titriyor. Bana susamış.</i>”)</p>

  <p>(“<i>Onun susuzluğunu hissedebiliyorum.</i>”)</p>

  <p>(“<i>Onu görebiliyor musun?</i>”) Jill doğruca müşterinin gözünün içine baktı ve sıcak bir şekilde ona gülümsedi... sadece adamın ilgisini artırmaya çalışmıyordu, mümkünse Mike’ın onun gözlerini kullanmasına izin vermek istiyordu. Marslı düşüncesini groklayışı arttıkça ve birbirlerine yakınlaştıkça, bu Marslı becerisini kullanabilmeye başlamışlardı. Henüz tümüyle başaramıyorlardı ama bunu yapmak gittikçe kolaylaşıyordu. Jill’in olay üzerinde bir kontrolü yoktu. Mike, sadece ona seslenerek Jill’in gözlerinden görebiliyordu, Jill ise ancak Mike dikkatini verdiğinde onun gözlerini kullanabiliyordu.</p>

  <p>(“<i>Onu beraber grokluyoruz,</i>") diye onayladı Mike. (“<i>Küçük kardeşime fazlaca susamış.</i>”)</p>

  <p>(“<i>!!!</i>”)</p>

  <p>(“<i>Evet, güzel bir acı.</i>”)</p>

  <p>Müzikle verilen bir işaret Jill’e verdiği pozdan çıkıp tekrar yavaşça yürümesini hatırlattı. O da öyle yaptı, gururlu bir şekilde zevk alarak yürüyor ve hem Mike’tan, hem de yabancıdan yayılan duyguların karşısında şehvetini körüklediğini hissediyordu. Gösterinin hareket düzeni Mike’tan uzaklaşmasına ve kaba, ufak tefek yabancıya doğru gitmesini gerektirdi, ilk birkaç adımında adama doğru gitti. Adamın gözlerinin içine bakmayı sürdürdü.</p>

  <p>O anda hiç beklemediği bir şey oldu çünkü Mike bunun mümkün olduğunu ona daha önce söylememişti. Yabancının duygularını mümkün olduğunca hissedebilmeye çalışıyor, kasıtlı olarak adamı bakışları ve vücuduyla tahrik etmeye çalışıyor ve adamdan aldığı sinyalleri Mike’a iletiyordu...</p>

  <p>... ki bir anda devre tamamlandı, artık kendisini yabancının gözlerinden görüyordu, kendi düşündüğünden daha açık ve cömert görünüyordu... ve yabancının ona bakarken hissettiği ilkel ihtiyacı duyuyordu.</p>

  <p>Körlemesine ilerlerken tökezledi, Mike bunu hemen hissedip onu yakalamasa, kaldırmasa, doğrulup dengesini bulmasına yardımcı olmasa ve diğer görüş kaybolup tek başına yürüyebilecek hale gelinceye kadar onu desteklemese, yüzüstü kapaklanacaktı.</p>

  <p>Güzeller geçidi çıkışa doğru ilerledi. “Sana ne oldu, Jill?” diye sordu arkasındaki kız, sahneden indiklerinde.</p>

  <p>“Topuğum takıldı.”</p>

  <p>“Olur böyle şeyler. Ama gördüğüm en iyi toparlanıştı. Bir an için iplerin ucunda sallanan bir kukla gibiydin.”</p>

  <p>(Aynen öyleydim tatlım, aynen öyle! Ama bunu sana anlatacak değilim.) “Sahne müdüründen o noktayı incelemesini isteyeceğim. Sanırım tahtalardan biri gevşemiş. Kızlardan biri bacağını kırabilir.”</p>

  <p>Şovun geri kalanı boyunca her sahneye çıkışında Mike, hazırlıksız yakalanmamasına dikkat ederek çeşitli adamların gözünde nasıl göründüğünü öğrenmesini sağladı. Jill, ne kadar farklı şekillerde algılandığını görünce şaşırmıştı: Biri sadece onun bacaklarını görüyordu, diğeri göğsünün kıvrımlarına hayrandı, bir başkası sadece dolgun kalçalarıyla ilgileniyordu. Sonra Mike, önce onu uyardıktan sonra, poz veren kızlara bakmasına izin verdi. Mike’ın da kızları aynı kendisinin gördüğü gibi, sadece biraz daha net bir şekilde gördüğünü öğrenmek onu rahatlatmıştı.</p>

  <p>Ama bir başkasının gözünden çevresindeki kızları görmenin heyecanını yatıştırmak yerine daha da artırdığını fark etmek onu çok şaşırtmıştı.</p>

  <p>Mike, şovun sonu geldiğinde hızla oradan ayrıldı. Jill’in ona söylediği gibi kalabalığa yakalanmadan çıkıp gitti. Jill onu o gece bir daha görmeyi beklemiyordu çünkü Mike, krupiyelik işinden sadece şovdaki karısını izleyecek kadar süreliğine izin almıştı. Ama giyinip otel odasına döndüğünde, daha odaya varmadan Mike’ın varlığını hissetti.</p>

  <p>Kapı onun için açıldı, Jill içeri girince de arkasından kapandı. “Selam, sevgilim!” diye seslendi Jill. “Eve dönmüş olman ne güzel!”</p>

  <p>Mike nazikçe gülümsedi. “Artık açık saçık resimleri grokluyorum.” Jill’in giysileri kayboluverdi. “Açık saçık pozlar ver.”</p>

  <p>“Ha? Evet tatlım, tabii.” Jill daha önce göstermiş olduğu pozları tekrarladı. Her seferinde, Jill poz verir vermez Mike, kendisini onun gözlerinden görmesini sağlıyordu. Jill kendine baktı ve Mike’ın duygularını hissetti... buna karşılık verirken ikisi arasında yankılanarak gittikçe artan duyguların kendisini dolduruşunu hissetti. Sonunda, hayal edebileceği en ahlaksız ve umursamaz pozu verdi.</p>

  <p>“Açık saçık resimler büyük bir iyilik,” dedi Mike, son derece ciddi bir sesle.</p>

  <p>“<i>Evet</i>! Ve onları artık <i>ben</i> de grokluyorum! <i>Daha ne bekliyorsun?</i>”</p>

  <p>İşlerinden ayrıldılar ve sonraki birkaç gün boyunca mümkün olduğunca çok revü izlediler. Bu sürede Jill bir başka şeyi daha keşfetti: “Açık saçık resimleri” sadece bir erkeğin gözlerinden grokluyordu. Mike izliyorsa, onun hislerini yakalayıp paylaşıyordu, güzel bir kadına bakmanın getirdiği sakin, yumuşak hazlardan tümüyle tahrik olmaya kadar değişen duygulardı bunlar ama Mike’ın dikkati başka bir yerdeyse manken, dansçı ya da striptizci, Jill için herhangi bir kadın olmaktan başka bir şey ifade etmiyordu, onlara bakmak güzeldi ama heyecanlandırıcı değildi. Sonunda muhtemelen sıkılıp Mike’ın onu eve götürmesini diliyordu. Ama sıkıntısı hafifti, artık neredeyse Mike kadar sabırlı olmayı öğrenmişti.</p>

  <p>Bu yeni keşfi bütün yönleriyle uzun uzun düşündü ve sonunda, Mike’ın gözlerinden gördüğü zamanlar hariç, bir başka kadına bakarak tahrik olmamayı tercih ettiğine karar verdi. Bir adam zaten ona başa çıkabileceğinden daha fazla sorun yaratıyordu... bir de kendinde önceden bilmediği Lezbiyen eğilimler keşfetmek çok fazla gelecekti.</p>

  <p>Ama Mike artık onları nasıl göreceğini öğrendiğinden beri, o kızları Mike’ın gözlerinden görmek çok eğlenceliydi; “büyük bir iyilikti”. Ve sonunda Mike’ın kendisine de aynı şekilde, hatta daha da fazla etkilenerek baktığını bilmek daha da büyük huşu uyandırıcı bir iyilikti.</p>

  <p>Palo Alto’da, Mike’ın tüm Hoover Kütüphanesi’ni koca lokmalar halinde yutmaya çalışmasına (ve başarısız olmasına) yetecek kadar süre kaldılar. Bu iş mekanik olarak imkânsızdı, tarayıcılar o kadar hızlı çalışmıyordu, Mike da kitapların sayfalarını hepsini okumasına yetecek kadar hızlı çeviremiyordu. Sonunda vazgeçti ve kütüphane kapandıktan sonra tek başına derin düşüncelere dalarak geçirdiği saatlere rağmen, grok edebileceğinden çok daha hızlı şekilde ham veri aldığını kabullendi. Sonunda Jill onu San Francisco’ya götürmeyi başardı, Mike da daha sistemli bir araştırma yapmaya koyuldu.</p>

  <p>Bir gün Jill eve geldi ve Mike’ı transta olmadığı halde hiçbir şey yapmadan kitapların ortasında otururken buldu. Bunların aralarında Tevrat, Kama-Sutra, çeşitli İncil versiyonları, Ölüler Kitabı, Mormonlar Kitabı, Patty’nin değerli Yeni Vahiy kopyası, çeşitli Apocryphalar<span class="Footnoteanchor"><a href="#ftn93" id="bodyftn93"><sup>93</sup></a></span>, Kurân, Altın Dal’ın orijinal kopyası, Yol, Kutsal Metinler Anahtarıyla Birlikte Bilim ve Sağlık, küçüklü büyüklü bir düzine başka dinin kutsal metinleri hatta Crowley’in Kanun Kitabı gibi sıra dışı eserler bile vardı.</p>

  <p>“Sorun nedir, tatlım?”</p>

  <p>“Jill, groklamıyorum.” Eliyle kitapları işaret etti. (“<i>Beklemek, Michael. Tamamlanana kadar beklemek var.</i>”)</p>

  <p>“Beklemenin bunu tamamlayabileceğini sanmıyorum. Ah, sorunun ne olduğunu biliyorum; ben gerçek bir insan değilim, bir Marslıyım; yanlış bir vücuda hapsolmuş bir Marslıyım.”</p>

  <p>“Bana göre yeterince insansın, tatlım... ayrıca vücudunun şekline de bayılıyorum.”</p>

  <p>“Ah, neden bahsettiğimi grokluyorsun. <i>İnsanları</i> groklamıyorum. Dinlerin bu çeşitliliğini anlamıyorum. Benim insanlarım arasında..."</p>

  <p>“<i>Senin</i> insanların mı, Mike?”</p>

  <p>“Üzgünüm. Marslılar arasında demeliydim, sadece bir din vardır... üstelik o da bir inanç değildir, kesin bir gerçektir. Sen grokluyorsun. ‘Sen Tanrı’sın!’”</p>

  <p>“Evet,” diye onayladı Jill. “Grokluyorum... Marsça’da tabii. Ama biliyorsun, tatlım, İngilizce’de ya da bir başka insan dilinde aynı şeyi ifade etmiyor bu. Nedenini bilmiyorum.”</p>

  <p>“Hımm... Mars’ta, bilmemiz gereken bir şey olduğunda - herhangi bir şey- Eskilere danışırız ve aldığımız cevap da asla yanlış olmaz. Jill, insanların ‘Eskiler’inin olmaması mümkün mü? Bunun anlamı ruhların olmaması demek. Biz çözüldüğümüzde -<i>öldüğümüzde</i>!- tümüyle <i>ölüyor</i> muyuz... geriye hiçbir şey kalmıyor mu? Bir önemi olmadığı için mi cehalet içinde yaşıyoruz? Yaşamımız bir Marslının bir konuyu düşünmek için harcayacağı kadar kısa bir zamanda, hızla geçip gittiği için mi? Söyle bana, Jill. Sen insansın.”</p>

  <p>Jill sakin ve ciddi bir şekilde gülümsedi. “Bunu <i>bana</i> sen kendin söyledin. Sonsuzluğu bana sen öğrettin ve bunu geri alman da mümkün değil. Ölemezsin, Mike; ancak çözülebilirsin.” Elleriyle kendi vücudunu gösterdi. “Senin gözlerinle görebilmeyi bana öğrettiğin ve o kadar güzel şekilde sevdiğin bu vücut... bir gün yok olacak. Ama ben bir yok olmayacağım... ben neysem oyum! Sen Tanrı’sın, ben Tanrı’yım ve hepimiz Tanrı’yız, sonsuza dek. Nerede olacağımı ya da bir zamanlar hastaların altlarını temizlerken ve sahne ışıkları altında vücudunu sergilerken mutlu olan Jill Boardman olduğumu hatırlayıp hatırlamayacağımı bilmiyorum. Bu vücudu sevdim...”</p>

  <p>Mike, alışılmadık derecede sabırsız bir hareketle Jill’in giysilerini yok ediverdi.</p>

  <p>“Teşekkürler, tatlım,” dedi sessizce Jill, oturduğu yerde en ufak bir hareket bile yapmamıştı. “Bu benim için güzel bir bedendi -senin için de- onun hakkında düşünen ikimiz için de. Ama işim bittiğinde onu özleyeceğimi hiç sanmıyorum. Umarım ben çözüldüğümde bedenimi yersin.”</p>

  <p>“Ah, seni yiyeceğim, tabii ki... tabii ki ben senden önce çözülmezsem.”</p>

  <p>“Öyle olacağını sanmam. Güzel vücudun üzerindeki o sağlam kontrolün sayesinde en azından birkaç yüzyıl yaşayacağını sanıyorum. Tabii ki bunu istersen. Daha önce çözülmeyi seçmezsen.”</p>

  <p>“Bunu yapabilirim. Ama şu an değil. Jill, denedim, denedim. Kaç kiliseye gittik?”</p>

  <p>“San Francisco’daki tüm kiliselere sanırım... tabii ki adreslerini rehberlere koymayan küçük, gizli kiliseler hariç. Kaç kez arayıcı ayinlerine katıldığımızı hatırlamıyorum bile.”</p>

  <p>“Bu sadece Pat’i mutlu etmek içindi; vazgeçmediğimizi bilmesi gerektiğinden emin değilsen bir daha asla gitmem.”</p>

  <p>“Bunu bilmeye ihtiyacı var. Ve bu konuda yalan da söyleyemeyiz... sen yalan söylemeyi bilmiyorsun, ben de Patty’ye bunu yapamam. Hiçbir kardeşime yapamam.”</p>

  <p>“Aslında,” diye kabullendi Mike, “Fostercıların oldukça bilgisi var. Hepsi çarpıtılmış tabii. Beceriksizler, karanlıkta yollarını bulmaya çalışıyorlar; tıpkı benim panayırdayken olduğum gibi. Ve asla hatalarını düzeltmeye çalışmıyorlar çünkü bu şey...” Patty’nin kitabının bulunduğu yerden yükselmesini sağladı. “... neredeyse tümüyle saçmalık.”</p>

  <p>“Evet. Ama Patty o yanlarını görmüyor. O, kendi masumiyetiyle sarmalanmış. O Tanrı ve öyle davranıyor... sadece kendisinin ne olduğunu bilmiyor.”</p>

  <p>“Hı hı,” diye onayladı Mike. “Bizim Pat öyle. Sadece ona -uygun şekilde vurgulayarak- söylediğimde buna inanıyor. Ama Jill, bakılacak sadece üç yer var. Bilim - ki ben daha yuyadayken fiziksel evrenin yapısı konusunda dünyalı bilim adamlarının başa çıkabileceğinden çok daha fazlasını öğrenmiştim. O kadar fazla ki onlarla konuşabilmem mümkün değil... levitasyon gibi çok basit bir numara hakkında bile. İnsan bilim adamlarını aşağılıyor değilim... her şeyi olması gerektiği gibi yapıyorlar; bunu tümüyle grokluyorum. Ama peşinde olduğumuz şeyler farklı; bir çölü içindeki kum tanelerini sayarak groklamazsın. Sonra felsefe var; her sorunu çözmesi, bekleniyor. Bunu yapabiliyor mu? Bir filozofun vardığı sonuç, başlangıçta bildiğinden farklı olmuyor; vardıkları sonuçlarla tahminlerini kanıtlamaya çalışıp bir çember içinde dönerek kendini kandıranlar hariç. Kant gibi. Kendi kuyruğunu kovalayan diğerleri gibi. Dolayısıyla cevap, gerçekten varsa, burada olmalı.” Din kitapları yığınını gösterdi. “Ama değil. Doğru groklanmış ufak tefek parçalar ama asla bir düzen oluşturmuyorlar ya da bir düzen varsa, her seferinde, senden inancın zorlu yolunu tutman bekleniyor. <i>İnanç</i>! Ne kadar çirkin bir Anglo-Sakson sözcüğü... Jill, nasıl oldu da kibar insanların yanında kullanmamam gereken kelimeleri öğretirken bunu atladın?”</p>

  <p>Jill gülümsedi. “Mike, az önce bir espri yaptın.”</p>

  <p>“Hayır, bir espri değildi... bunu komik de bulmuyorum. Jill, sana bile iyilik edemedim... bir zamanlar gülerdin. Sana ne olduğunu merak etmeme yol açacak kadar çok güler ve kıkırdardın. Ben gülmeyi öğrenemedim; aksine sen unuttun. Benim insan olmam yerine... sen Marslı olmaya başladın.”</p>

  <p>“Ben mutluyum, tatlım. Muhtemelen güldüğümü fark etmiyorsundur, o kadar.”</p>

  <p>“Aşağıdaki caddede gülseydin bile duyardım. Grokluyorum. Ondan korkmamayı öğrendikten sonra insanların gülüşüne hep dikkat ettim... özellikle de seninkine. Gülmeyi groklarsam, insanları da groklayacağımı düşünüyordum. Böylece Pat gibi birine yardım edebilecektim... ya ona bildiklerimi öğreterek ya da ondan bildiklerini öğrenerek. Ya da ikisi birden. Konuşup birbirimizi anlayabilecektik.”</p>

  <p>“Mike, Patty için yapman gereken tek şey onu ara sıra görmek. Neden gidip onu ziyaret etmiyoruz, tatlım? Şu kasvetli sisten kurtulalım. Şu anda evdedir; panayır sezonu kapattı. Güneye uğrayıp onu görelim... üstelik hep Kaliforniya Körfezi’ni görmeyi istemişimdir; güneye, havanın daha sıcak olduğu yerlere doğru yolumuza devam eder, Patty’yi de yanımızda götürürüz, bu eğlenceli olur!”</p>

  <p>“Pekâlâ.”</p>

  <p>Jill ayağa kalktı. “Üzerime bir şeyler giyeyim. Bu kitaplardan saklamak istediğin var mı? Her zamanki hızlı ev temizliğini yapmak yerine kitapları Jubal’e gönderebilirim.”</p>

  <p>Mike parmaklarını kitaplara doğru salladı ve Patty’nin hediyesi hariç hepsi kayboluverdi. “Sadece bu, onu yanımıza alıyoruz, Pat bunu fark edecektir. Ama Jill, şu anda yapmam gereken hayvanat bahçesine gitmek.”</p>

  <p>“Pekâlâ.”</p>

  <p>“Bir devenin suratına tükürüp neden o kadar keyifsiz olduğunu sormak istiyorum. Belki de bu gezegenin gerçek ‘Eskiler’i develerdir... bu gezegenin sorunu da bu olabilir.”</p>

  <p>“Bir günde iki espri, Mike.”</p>

  <p>“Ben gülmüyorum. Sen de gülmüyorsun. Deve de gülmüyor. Belki de o niçin olduğunu grokluyordur. Haydi gel. Bu kıyafet uygun mu? İç çamaşırı ister misin? Diğer kıyafetlerini gönderirken iç çamaşırı giydiğini fark ettim.”</p>

  <p>“Lütfen, tatlım. Dışarıda hava serin ve rüzgârlı.”</p>

  <p>“Kalk bakalım.” Jill’i bir metre kadar yükseltti. “Külot. Çorap. Jartiyer. Ayakkabılar. Aşağı in ve kollarını kaldır bakalım. Sutyen? Sutyene ihtiyacın yok. Ve şimdi de elbise; işte yine uygun bir kıyafetin oldu. Ve hoş görünüyorsun, her ne demekse. İyi görünüyorsun. Başka bir işe yaramasam bile bir hanımefendinin hizmetçiliğini yapabilirim belki. Banyolar, şampuanlar, masajlar, saç şekillendirme, makyaj, her durum için kıyafet seçimi... hatta tırnaklarını istediğin şekle sokmayı bile öğrenebilirim. Hepsi bu muydu, Modom?”</p>

  <p>“Sen harika bir hizmetçisin, tatlım. Ama seni kendime saklayacağım.”</p>

  <p>“Evet, öyle olduğumu grokluyorum. O kadar iyi görünüyorsun ki sanırım tüm kıyafetlerini yine atacağım ve sana masaj yapacağım. Yakınlaştırıcı türden.”</p>

  <p>“Evet, Michael!”</p>

  <p>“Beklemeyi öğrendiğini sanıyordum? Önce beni hayvanat bahçesine götürüp bana fıstık alman gerek.”</p>

  <p>“Evet, Mike. Jill sana fıstık alacak.”</p>

  <p>Golden Gate Parkı’nda hava soğuk ve rüzgârlıydı ama Mike bunun farkına bile varmadı ve Jill de istemediği sürece üşümeyip rahatsız olmamayı öğrenmişti. Yine de ılık maymun evine girdiklerinde kontrolünü gevşetmek hoştu. Sıcaklık dışında Jill, maymun evinden hiç hoşlanmamıştı... maymunlar ve goriller insanlara üzücü derecede çok benziyorlardı. Jill gösterişli ve titiz hiçbir şeyle alakasının kalmadığını düşünüyordu; fiziksel olan her şeyi maddiyattan uzak, neredeyse Marslıca bir neşeyle bağrına basmayı öğrenmişti. Bu primat mahkûmların insanların gözleri önünde çiftleşmesi ya da dışkılaması, onu eskiden olduğu kadar rahatsız etmiyordu; bu zavallı hapsedilmiş halkın özel hayatları yoktu, bu onların suçu değildi. Artık böyle şeyleri tiksinti duymadan, sarsılmaz hassasiyeti zedelenmeden izleyebiliyordu. Hayır, sorun onların “İnsan, Tümüyle İnsan” olmalarıydı... her hareketleri, her yüz ifadeleri, her şaşkın bakışları Jill’e kendi ırkının hiç hoşlanmadığı yönlerini hatırlatıyordu.</p>

  <p>Jill Aslan Evini tercih ediyordu... iri erkeklerin tutsak yaşantılarında bile kaybetmedikleri mağrur ve kendilerinden emin tavırları, büyük dişilerin sakin anaçlıkları, bakışlarından yayılan ormanla Bengal kaplanlarının asil güzelliği, küçük leoparların hızlı ve öldürücü hareketleri, havalandırmanın temizleyemediği misk kokusu. Mike, diğer bölümlerde de genel olarak onun zevklerini paylaşıyordu; Kuş evinde, Sürüngen evinde ya da fokların gösterilerini izleyerek saatlerini geçirebilirdi; bir keresinde ona, bu gezegende doğması gerekse, fok olmanın en büyük iyiliklerden biri olacağını söylemişti.</p>

  <p>Mike, bir hayvanat bahçesini ilk görüşünde çok mutsuz olmuştu; Jill onu beklemesi ve groklaması için zorlamaya mecbur kalmıştı çünkü Mike hemen harekete geçip tüm hayvanları serbest bırakmaya niyetliydi. Yaptıkları tartışmalardan sonra Mike, oradaki hayvanlardan çoğunun onları serbest bırakmaya kalkıştığı iklim ve çevrede yaşayamayacaklarını kabullenmişti; hayvanat bahçesi bir çeşit yuvaydı. İlk tecrübesinden sonra saatlerce transta kalmıştı ve bundan sonra hiçbir zaman tüm parmaklık, cam ve telleri yok etmeye kalkışmamıştı. Jill’e, bunu başlangıçta groklamamış olsa da aslında parmaklıkların hayvanları içeride tutmaya olduğu kadar insanları dışarıda tutmaya da yaradığını açıklamıştı. Bundan sonra Mike gittikleri hiçbir şehrin hayvanat bahçesini ziyaret etmeden geçmedi.</p>

  <p>Ama o gün, develerin insanlara duydukları sarsılmaz nefret bile Mike’ın karanlık ruh halini dağıtmaya yetmemişti; onlara gülümsemeden bakmıştı. Maymunlar ve goriller de onu neşelendirmeye yetmemişti. Büyük bir makak ailesinin yaşadığı kafesin önünde uzun bir süre durdular, onların yemek yiyişlerini, uyumalarını, kur yapmalarını, bebeklere bakmalarını, birbirlerinin tüylerini taramalarını ve kafesin içinde amaçsızca koşuşturmalarını izlediler. Bu arada Jill, “Yiyecek vermeyin” tabelalarına aldırmadan gizlice maymunlara fıstık atıyordu.</p>

  <p>Orta boy bir maymuna bir fıstık attı; maymun fıstığı yiyemeden çok daha iri bir erkek tepesine bindi ve sadece elindeki fıstığı çalmakla kalmadı, ona bir de dayak attı ve sonra uzaklaştı. Ufaklık kendisine eziyet eden maymunun peşinden gitmeye kalkmadı; suç mahallinde çöküp oturdu, ellerini beton zemine vurdu ve umutsuz öfkesini konuşarak dışarı vurmakla yetindi. Mike bunu ciddi bir ifadeyle izledi.</p>

  <p>Mağdur olan maymun bir anda kafesin bir yanına doğru atıldı, kendisinden ufak bir maymunu seçti ve az önce yediğinden çok daha kötü bir dayak atıverdi; bundan sonra da oldukça rahatlamış göründü. Üçüncü maymun bir yandan ağlarken sürünerek uzaklaştı ve sırtında daha da ufak bir maymun, bir bebek bulunan bir dişinin kollarına sığındı. Diğer maymunlar olup biteni umursamadılar bile.</p>

  <p>Mike, başını arkaya attı ve gülmeye başladı... ve kontrolsüzce, yüksek sesle kahkahalar atmayı sürdürdü. Nefes nefese kalmıştı, gözleri yaşarmıştı; titreyerek yere çöktü, hâlâ gülüyordu.</p>

  <p>“Kes şunu, Mike!”</p>

  <p>Yerde kıvrılmaktan vazgeçti ama kahkahaları ve gözyaşlarının arkası kesilmiyordu. Bir görevli koşarak geldi. “Hanımefendi, yardıma ihtiyacınız var mı?”</p>

  <p>“Hayır. Evet, var. Bize bir taksi çağırabilir misiniz? Yer arabası, hava taksisi, ne olursa... onu buradan götürmem gerek,” dedi Jill. “İyi değil,” diye ekledi.</p>

  <p>“Ambulans mı? Kriz geçiriyor gibi görünüyor.”</p>

  <p>“Ne olursa!” Birkaç dakika sonra Mike’ı şoförlü bir hava taksisine götürüyordu. Adresi söyledi ve sonra Mike’a döndü. “Mike, beni dinlemelisin. Sakin ol,” dedi kaygılı bir sesle.</p>

  <p>Mike biraz sakinleşti ama eve dönünceye kadar geçen birkaç dakikada Jill onu gözlerini silerken hâlâ bir kıkırdıyor, bir kahkaha atıyordu. Jill onu içeri soktu, giysilerini çıkardı ve yatağa yatmasını sağladı. “Tamam, tatlım. İstersen şimdi transa çekil.”</p>

  <p>“Ben iyiyim. Artık, iyiyim.”</p>

  <p>“Umarım öyledir.” İç çekti. “Beni gerçekten korkuttun, Mike.”</p>

  <p>“Üzgünüm, Küçük Kardeş. Biliyorum. Ben de ilk kez bir kahkaha duyduğumda korkmuştum.”</p>

  <p>“Mike, ne oldu?”</p>

  <p>“Jill... insanları grokluyorum.”</p>

  <p>“Ha?” (“<i>????</i>”)</p>

  <p>(“<i>Doğru konuşuyorum, kardeşim. Grokluyorum.</i>”) “Artık insanları grokluyorum, Jill... Küçük Kardeş... değerli sevgilim... kıvrak bacaklı ve harika azgın şehvetli ahlaksız libidolu küçük şeytan... güzel kıvrımları ve harika kalçaları olan... yumuşak sesli ve nazik dokunuşlu. Bebeğim.”</p>

  <p>“Michael!”</p>

  <p>“Ah, kelimelerin tümünü biliyordum; sadece nerede ve neden söyleyeceğimi bilmiyordum... ve de bunları söylememi neden istediğini. Seni seviyorum, aşkım... artık ‘sevgi’yi de grokluyorum.”</p>

  <p>“Hep grokluyordun. Biliyordum. Ve ben de seni seviyorum... seni tatlı dilli goril. Sevgilim.”</p>

  <p>“‘Goril’, evet. Gel buraya, dişi goril, başını omzuma yasla ve bana bir fıkra anlat.”</p>

  <p>“Sadece fıkra mı anlatayım?”</p>

  <p>“Evet, biraz oynaşmaktan fazlası yok. Bana daha önce duymadığım bir fıkra anlat ve bak bakalım, doğru yerde gülebilecek miyim. Bunu yapabileceğimden eminim; üstelik neden komik olduğunu da söyleyebilirim. Jill... <i>insanları grokluyorum!</i>”</p>

  <p>“Ama nasıl, sevgilim? Bana anlatabilir misin? Bunun için Marsça mı gerekiyor? Ya da zihin konuşması?”</p>

  <p>“Hayır, önemli olan da bu. İnsanları grokluyorum. Ben insanlarım... bu yüzden artık bunu insan konuşmasıyla söyleyebilirim. İnsanların neden güldüklerini buldum. Gülüyorlar çünkü canları çok yanıyor... çünkü acıyı geçirmenin tek yolu bu.”</p>

  <p>Jill’in kafası karışmış gibi görünüyordu. “Belki de insanlardan olmayan benim. Anlamadım.”</p>

  <p>“Ama sen de insanlardansın, küçük dişi goril. Bunu otomatik olarak grokladığın için düşünmen gerekmiyor. Çünkü insanların arasında büyüdün. Ben öyle değilim. Diğerlerinden ayrı büyümüş bir köpek yavrusu gibiyim... efendileri gibi olmayı başaramayan ama bir köpek olmanın da nasıl bir şey olduğunu bilmeyen biri gibi. Bıı yüzden eğitilmem gerekti. Kardeşim Mahmud bana öğretti, Jubal bana öğretti, pek çok insan bana öğretti... ve en fazlasını da sen öğrettin. Bugün diplomamı aldım ve güldüm. Zavallı küçük maymun.”</p>

  <p>“Hangisi, tatlım? Şu iri olanın kötü olduğunu düşünüyorum... fıstık attığım diğeri de en az onun kadar kötü çıktı. Kesinlikle komik olan bir şey yoktu.”</p>

  <p>“Jill, Jill tatlım! Sana çok fazla Marslılık bulaşmış. Tabii ki bu komik değildi; trajikti. İşte bu yüzden gülmem gerekti. Bir kafes dolusu maymuna bakıyordum ve kendi insanlarımla birlikteyken gördüğüm, duyduğum ve okuduğum o kötü, zalim ve açıklanamaz varlıkları görüverdim... ve bu o kadar canımı yaktı ki kendimi gülerken buldum.”</p>

  <p>“Ama... Mike tatlım, gülmek, bir şey hoş olduğunda yapılan bir eylemdir... korkunç olduğunda değil.”</p>

  <p>“Öyle mi? Las Vegas’ı düşün... Tüm o güzel kızlar sahneye çıktığında insanlar gülüyor muydu?”</p>

  <p>“Şey... hayır.”</p>

  <p>“Oysa siz kızlar, şovun en güzel kısmıydınız. Gülselerdi, siz üzülürdünüz, bunu şimdi grokluyorum. Hayır, insanlar bir komedyen takılıp düştüğünde gülüyorlardı... ya da iyilik olmayan başka bir şey olduğunda.”</p>

  <p>“Ama insanlar <i>sadece</i> bunlara gülmez.”</p>

  <p>“Öyle değil mi? Belki de henüz tümüyle groklamamışımdır. Ama bana, seni gerçekten güldüren bir şey bul, tatlım... bir fıkra ya da herhangi bir şey ama seni sadece gülümseten değil, kahkahalarla güldüren bir şey olsun. Sonra bakalım, içinde bir yanlışlık var mı, yok mu... ve bir yanlışlık olmasa aynı şekilde güler misin, gülmez misin.” Mike düşündü. “Gorillerin gülmeyi öğrendiklerinde insan olacaklarını grokluyorum.”</p>

  <p>“Belki.” Jill, kuşkulu ama içtenlikle kendisine dayanılmaz derecede komik gelen, bir kahkaha atmasını sağlayan fıkraları düşündü... gördüğü ya da duyduğu ve katıla katıla gülmesine yol açan olayları:</p>

  <p>“... neye basıp düştüm sanıyorsun?... üçüncü gün sol gözüm biraz açıldı da... hart diye geçirdim... beş dakikada bir kalkar... ucuna bal sürüyormuş... kapıyı neyle çaldım sanıyorsun?..”</p>

  <p>“Komik” öykülerden vazgeçti, Mike’a bunların hayal ürünü olduklarını, gerçek olmadıklarını söyledi ve gerçek olaylardan örnekler hatırlamaya çalıştı. Eşek şakaları? Tüm eşek şakaları Mike’ın tezini destekliyordu, içindeki suyu damlatan bardak kadar hafif olanları bile -ve pratisyenlerin eşek şakası anlayışına gelince- eh, pratisyenler ve tıp öğrencilerinin kafese kapatılmaları gerekirdi. Başka neler vardı? Elsa Mae’nin üzerinde adının baş harfleri bulunan külotunu kaybetmesi? Bu, Elsa Mae için komik değildi. Ya da...</p>

  <p>“Sanırım mizahın zirvesi, kıçının üzerine düşmekten ibaret. Bu, insan ırkı için hiç de hoş bir portre değil, Mike,” dedi soğuk bir sesle.</p>

  <p>“Ah, oysa öyle!”</p>

  <p>“Ha?”</p>

  <p>“Bana ‘komik’ bir şeyin bir iyilik olduğu öğretildi - söylendi. Değilmiş. Olayı yaşayan kişi için değil. Pantolonunu kaybeden şerif gibi. İyilik gülmenin kendisinde. Bunun acı, hüzün ve yenilgiye karşı bir cesaret örneği... ve paylaşım olduğunu grokluyorum.”</p>

  <p>“Ama... Mike, insanlara gülmek bir iyilik değildir.”</p>

  <p>“Hayır. Ama ben o küçük maymuna gülmüyordum. Bize gülüyordum, insanlara. Ve bir anda insanlardan biri olduğumu anladım ve gülmemi durduramadım.” Durakladı. “Bunu açıklamak zor çünkü sana anlattığım her şeye rağmen hiçbir Marslı olarak yaşamadın. Mars’ta gülünecek hiçbir şey yoktur. Biz insanlara komik gelen şeylerin Mars’ta gerçekleşmesi ya fiziksel olarak mümkün değildir ya da olmalarına izin verilmez... aşkım, ‘özgürlük’ dediğin şey Mars’ta yoktur; her şey Eskiler tarafından planlanır ya da Mars’ta olan ve bizim burada, Diinya’da güldüğümüz şeyler komik değildir çünkü onlarda bir yanlışlık yoktur. Ölüm, örneğin.”</p>

  <p>“Ölüm komik değildir.”</p>

  <p>“Öyleyse neden ölümle ilgili bu kadar çok fıkra var? Jill, bizim için -biz insanlar için- ölüm öylesine üzücüdür ki ona gülmek <i>zorundayız</i>. Tüm bu dinler, hepsi bir sürü noktada çelişiyor ve çatışıyorlar ama hepsi de insanlara ölme zamanı geldiğinde gülebilecek cesareti vermenin yollarıyla dolu.” Durdu, Jill onun neredeyse trans haline geçtiğini hissetti. “Jill, yanlış yolu arıyor olmam mümkün mü? Tüm bu dinlerin hepsinin birden doğru olmaları mümkün olabilir mi?”</p>

  <p>“Ha? Bu nasıl olabilir ki? Mike, biri doğruysa, diğerleri yanlıştır. Mantık.”</p>

  <p>“Ne olmuş? Evrenin etrafını dolaşmanın en kısa yolunu göster. Ne tarafa işaret edersen et, en kısa yol odur... ve sonunda işaret ettiğin yer kendinsindir.”</p>

  <p>“Peki bu neyi kanıtlıyor? Bana gerçek cevabı sen öğrettin, Mike. ‘Sen Tanrı’sın’.”</p>

  <p>“Ve Sen de Tanrı’sın, hayatım. Bunu tartışmıyorum... ama bu, hiçbir inanca dayanmayan tek büyük gerçek, tüm dinlerin doğru olduğu anlamına gelebilir.”</p>

  <p>“Eh... eğer hepsi doğruysa, şu anda Şiva’ya<span class="Footnoteanchor"><a href="#ftn94" id="bodyftn94"><sup>94</sup></a></span> tapınmak istiyorum.” Jill, doğrudan empatik bir şekilde harekete geçerek konuyu değiştirdi.</p>

  <p>“Küçük pagan,” dedi yavaşça Mike. “Seni San Francisco’dan kovacaklar.”</p>

  <p>“Ama Los Angeles’a gidiyoruz... orada fark edilmez bile. Ah! Sen Şiva’sın!”</p>

  <p>“Dans et, Kali<span class="Footnoteanchor"><a href="#ftn95" id="bodyftn95"><sup>95</sup></a></span>, dans et!”</p>

  <p>Jill gece bir ara uyandı ve Mike’ın pencerede durmuş, şehri izlediğini gördü. (“<i>Sorun mu var, kardeşim?</i>”)</p>

  <p>Mike dönüp ona baktı ve konuştu. “Bu kadar mutsuz olmalarına gerek yok.”</p>

  <p>“Sevgilim, sevgilim! Sanırım seni eve götürsem iyi olacak. Şehir sana iyi gelmedi.”</p>

  <p>“Ama bunu yine de bileceğim. Acı, hastalık, açlık ve savaş... bunların <i>hiçbirine</i> gerek yok. Bu en az şu küçük maymunlar kadar aptalca.”</p>

  <p>“Evet, sevgilim. Ama bunlar senin suçun değil.”</p>

  <p>“Ama öyle!”</p>

  <p>“Şey... o açıdan bakarsan öyle. Ama mesele sadece bu şehir değil; beş milyardan fazla insandan bahsediyorsun. Hepsine birden yardım edemezsin.”</p>

  <p>“Acaba?”</p>

  <p>Mike yanma gelip oturdu. “Artık onları grokluyorum, onlarla konuşabilirim. Jill, gösterimizi tekrar ayarlayabilirim... ve kurbanların her anında gülmelerini sağlarım. Eminim.”</p>

  <p>“Öyleyse neden yapmıyoruz? Patty kesinlikle sevinecektir... ben de öyle. Panayıra ‘ait olmak’tan hoşlanmıştım ve artık Patty’yle su paylaşmış olduğumuza göre, bu, evde olmak gibi olacak.”</p>

  <p>Mike karşılık vermedi. Jill onun zihnini hissetti, derin derin düşündüğünü, groklamaya çalıştığını gördü. Bekledi.</p>

  <p>“Jill, rahip ilan edilmek için ne yapmam gerek?”</p>

  <hr class="footnoterule"/>

  <p><a class="FootnoteSymbol" href="#bodyftn93" id="ftn93">93</a> Apocryphalar: İbranice orijinal metinde yer almadığı için Protestanlar tarafından kabul görmeyen 14 kitaplık İncil metinleri grubu.</p>

  <p><a class="FootnoteSymbol" href="#bodyftn94" id="ftn94">94</a> Şiva (ya da Shiva): Hindu tanrısı. Hem yok etmeyi, hem de üremeyi temsil eder.</p>

  <p><a class="FootnoteSymbol" href="#bodyftn95" id="ftn95">95</a> Kali: Şiva’nın eşi, Hindu tanrıçası.</p>
