  <h3>YİRMİ SEKİZ</h3>

  <p class="girintisiz">Tanrı cezanızı versin!”</p>

  <p>Foster kafasını kaldırıp baktı. “Seni bir şey mi ısırdı, Ufaklık?” Bu geçici bölge değişimi alelacele yapılmıştı ve bu sırada Şeyler içeri sızmıştı - neredeyse görünmez imp<span class="Footnoteanchor"><a href="#ftn91" id="bodyftn91"><sup>91</sup></a></span> sürüleri... zararsızdılar, tabii ama ısırıkları egonun kaşınmasına yol açıyordu.</p>

  <p>“Ih... görmeden inanamazsın... işte, heryerigörürü biraz geri sardım.”</p>

  <p>“Nelere inanabileceğimi bilsen şaşarsın, Ufaklık.” Yine de Digby’nin şefi dikkatinin bir bölümünü yöneltti. Üç geçici -insan olduklarını gördü; bir erkek ve iki kadın- sonsuzluk hakkında fikir yürütüyorlardı. Bunda garip bir şey yoktu. “Evet?”</p>

  <p>“Ne dediğini duydun! ‘Başmelek Michael’miş!”</p>

  <p>“Ne olmuş?”</p>

  <p>“‘Ne olmuş?’ Ah, Tanrı aşkına!”</p>

  <p>“Bu mümkün tabii.”</p>

  <p>Digby o kadar kızmıştı ki halesi titredi. “Foster, iyice bakmamış olmalısın. Beni bulutlara yollayan şu yaşı geçkin delikanlı serseriyi kastetti. Onu tekrar izle.”</p>

  <p>Foster sesi biraz yükseltti ve eğitim gören meleğin haklı olduğunu gördü... sonra başka bir şeyi daha fark etti ve yüzüne o melek gülümsemesi yerleşti. “Gerçekten de öyle olmadığını ne biliyorsun, Ufaklık?</p>

  <p>“Hı?”</p>

  <p>“Mike’ı bu aralar kulüpte görmedim, ayrıca Binyıl Benmerkezcilik Turnuvası’ndan adının silindiğini hatırlıyorum, bu onun serbest görevde olduğuna işaret çünkü Mike bu bölgedeki en hevesli benmerkezcilik oyuncularından biridir.”</p>

  <p>“Ama bu düşünce müstehcen!”</p>

  <p>“Patronun en iyi fikirlerinin kaçının bazı bölgelerde ‘müstehcen’ olarak adlandırıldığını duysan şaşarsın ya da yerinde araştırma sırasında yaptıkların göz önüne alınırsa, şaşırmaman gerekir. Ama ‘müstehcen’ diye bir kavrama ihtiyacın yok; teolojik bir anlam içermiyor. ‘Temiz olana her şey temiz gelir.’”</p>

  <p>“Ama...”</p>

  <p>“Ben hâlâ Şahitlik yapıyorum, Ufaklık. Sen dinle. Şu mikro-anda kardeşimiz Michael’ın burada olmamasına ek olarak -onun nerede olduğunu takip etmiyorum; aynı Nöbet listesinde değiliz- şu kehanete benzer açıklamayı yapan dövmeli bayanın yanılmış olması ihtimali pek fazla değil; kendisi oldukça kutsal bir kişi.”</p>

  <p>“Kim demiş?”</p>

  <p>“Ben diyorum. Öyle olduğunu biliyorum.” Foster tekrar meleksi tatlılığıyla gülümsedi. Sevgili küçük Patricia! Biraz yaşlanmıştı ama hâlâ Dünyevi ölçülerde çekiciydi ve buzlu bir cam gibi görünmesine yol açan bir iç ışıkla parlıyordu. Patricia’yı son gördüğünden bu yana George’un itinalı çalışmasını tamamladığını hafif bir gururla fark etti; üstelik şu Cennet’e çağrılma resmi buradan bakıldığında hiç fena değildi. George’u bulup ona iltifat etmeyi ve Patricia’yı gördüğünü söylemeyi unutmamalıydı... hımm, George neredeydi? Hatırladığı kadarıyla kâinat tasarım bölümünde, Mimarın altında yaratıcı sanatçı olarak çalışıyordu... bu sorun değildi, ana dosyadan yerini öğrenmek binyılın yarısı kadar sürerdi.</p>

  <p>Patricia nasıl tatlı küçük bir şişkoydu ve o ne kutsal çılgınlıktı öyle! Birazcık daha kendine güvenli ve biraz daha az ahlaklı davranmış olsa, Foster onu bir rahibe yapabilirdi. Ama Patricia, Tanrı’yı kendi doğasına uygun şekilde kabullenmeye ihtiyaç duymuştu ve bu şekilde ancak Lingayatların<span class="Footnoteanchor"><a href="#ftn92" id="bodyftn92"><sup>92</sup></a></span> arasında kendine bir yer bulabilirdi... ki orada da ona ihtiyaç yoktu. Foster görüntüyü geri sarıp onu bir zamanlar olduğu gibi görmeyi düşündü, sonra bir meleğin kendine hâkimiyetiyle bundan vazgeçti; yapılması gereken işler vardı.</p>

  <p>“Her şeyi görürü unut, Ufaklık. Seninle bir-iki kelime konuşmak istiyorum.” Digby söyleneni yaptı ve bekledi. Foster, derin düşüncelere dalmışken hep yaptığı gibi rahatsız edici şekilde halesiyle oynadı durdu. “Ufaklık, tam bir melek olarak şekillenmiyorsun.”</p>

  <p>“Üzgünüm.”</p>

  <p>“Sonsuzlukta hüzne yer yoktur. Ama Gerçek şu ki şu genç adamın kardeşimiz Michael olup olmadığıyla meşguldün. Bekle... Her şeyden önce seni çayırdan buraya yollayan aracı Yargılamak sana düşmez. İkinci olarak seni kızdıran şey o değil -onu tanımıyorsun bile- seni rahatsız eden şu kumral sekreterin. Sen gelmeden birkaç geçici dönem önce benim öpücüğümü hak etmişti, değil mi?”</p>

  <p>“Onu hâlâ test ediyordum.”</p>

  <p>“Öyleyse Başpiskopos Short’un onu ayrıntılı bir incelemeye tabi tuttuktan sonra -ah, oldukça ayrıntılı hem de; sana onun iyi iş çıkaracağını söylemiştim- geçer not verdiğini ve onun şimdi hak ettiği daha büyük Mutluluğu yaşadığını duymak seni meleksi bir şekilde memnun edecektir. Hımm, bir çoban yaptığı işten keyif almalıdır... ama terfi ettiğinde de keyif almayı sürdürmelidir. Şimdi, yeni açılan bir bölgede bir Acemi Gardiyan pozisyonunun açık olduğunu biliyorum; bu, normal rütbenden daha aşağı bir iş elbette ama meleklik için iyi bir tecrübe. Bu gezegen -burayı bir gezegen olarak düşünebilirsin; göreceksin- iki cinsiyetten ibaret değil, üç farklı cinsiyet içeren bir ırk tarafından yönetiliyor. En Yetkili Ağız’dan doğrulayabileceğim üzere, Don Juan bile gelse bu üç cinsiyetin <i>hiçbirine</i> Dünyevi bir ilgi duyamaz... bu benim düşüncem değil; gerçekten bir test için buraya getirildi. Çığlıklar attı ve kendi için yarattığı tek kişilik cehennemine dönebilmek için dualar etti.”</p>

  <p>“Beni Tanrı’nın unuttuğu yere yolluyorsun, ha? işine karışmayayım diye!”</p>

  <p>“Cık cık! Zaten karışamazsın; diğer tüm şeyleri mümkün kılan tek imkânsızlık bu; sana bunu ilk geldiğinde anlatmaya çalışmıştım. Ama bunun seni engellemesine izin verme; sonsuza dek denemekte özgürsün. Emirlerin bir döngü şeklinde olacak, bu sayede burayla bağını kaybetmeden sık sık uğrayabileceksin. Şimdi uç ve işe koyul; yapmam gereken şeyler var.” Foster yarıda kesilen işine döndü. Ah, evet, geçici olarak “Alice Douglas” olmak üzere atanmış zavallı bir ruh, bir kışkırtıcı olmak zorlu bir görevdi ve kadın bunu başarıyla yerine getirmişti. Ama işi tamamlanmıştı ve şimdi kaçınılmaz savaş yorgunluğu yüzünden dinlenmeye ve rehabilitasyona ihtiyacı olacaktı... tepinecek, çığlıklar atacaktı ve her deliğinden ektoplazma fışkıracaktı.</p>

  <p>Ah, bu kadar zorlu bir görevden sonra onun içindeki şeytanı baştan aşağı çıkarmak gerekecekti! Ama tüm görevler zorluydu, başka türlüsü olamazdı. Ve “Alice Douglas” son derece güvenilir bir eylem elemanıydı; özünde bir bakireye ihtiyaç duyan her türlü pis işi yapabilirdi... onu cadılıkla suçlayıp yakın ya da bir manastıra rahibe olarak kapatın; her zaman işini yapardı.</p>

  <p>İyi yapılan her işe gösterdiği profesyonel saygı dışında bakireleri umursadığı söylenemezdi. Foster Bayan Paiwonski’ye son kez çabucak baktı. İşte o, takdir edebileceği bir iş arkadaşıydı. Sevgili küçük Patricia! Ne yüce, şehvetle adanmış bir...</p>
