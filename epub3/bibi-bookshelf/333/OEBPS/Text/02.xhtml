  <h3>İKİ</h3>

  <p class="girintisiz">Mars, insanlar tarafından tekrar ziyaret edilmeden bir çeyrek Arz yüzyılı geçti. <i>Envoy</i>’dan sonraki altı yıl sessiz geçtikten sonra, Geographic Society ve La Société Astronautique Internationale’nin ortaklaşa finanse ettiği robot sonda <i>Zombie</i> uzay boşluğunu geçti, bekleme süresince yörüngede kaldı ve döndü. Robot aracın çektiği fotoğraflar insan standartlarına göre hiç de çekici olmayan bir dünya gösteriyordu. Aracın üzerindeki kayıt cihazları, Mars atmosferinin inceliğini ve insan yaşamına elverişli olmadığını doğruladı.</p>

  <p>Ama <i>Zombie</i>’nin çektiği fotoğraflar “kanalların” açıkça bir tür mühendislik eseri olduğunu ve sadece şehir harabeleri olarak yorumlanabilecek başka ayrıntıları da gösteriyordu. Eğer Üçüncü Dünya Savaşı araya girmemiş olsaydı, büyük ölçekli ve insanlı bir keşif gezisi zaman kaybetmeden yapılırdı.</p>

  <p>Ama savaş ve geçen zaman, yitirilmiş <i>Envoy</i>’dan çok daha geniş çaplı ve sağlam bir araştırma gezisiyle sonuçlandı. Federasyon Gemisi <i>Champion</i>, tamamı erkek, 18 tecrübeli uzay adamından oluşan mürettebat ve onlardan çok daha kalabalık erkek öncüyle beraber, Lyle İtkisi kullanarak yolculuğu sadece 19 günde yaptı. Kaptan Van Tromp’un niyeti <i>Envoy</i>’u aramak olduğundan, <i>Champion</i> da Lacus Soli’nin hemen güneyine indi. Bu ikinci keşif gezisi, Arz’a günlük rapor veriyordu ama gönderdiği 3 mesaj, bilimsel olmaktan çok ötedeydi. İlki:</p>

  <p>“Roket Gemisi <i>Envoy</i> bulundu. Kurtulan yok.”</p>

  <p>Dünyayı yerinden oynatan ikinci mesaj: “Mars’ta hayat var.”</p>

  <p>Üçüncüsü ise: “23-105 Mesajına düzeltme. <i>Envoy</i>’dan kurtulan bir kişi bulundu.”</p>
