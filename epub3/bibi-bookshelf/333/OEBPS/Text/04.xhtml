  <h3>DÖRT</h3>

  <p class="girintisiz">Gillian Boardman profesyonel yeterliliğe sahip bir hemşire olarak görülürdü; bekâr stajyer doktorlar daha başka ve geniş alanlarda da ehil olduğu sonucuna varmışlardı ve bazı diğer kadınlar tarafından da acımasızca yargılanıyordu. Kötü niyeti yoktu ve hobisi erkeklerdi. Özel süit K-12’de hayatında kadın görmemiş bir hastanın yattığı söylentisi kulaktan kulağa yayılınca, buna inanamadı. Ayrıntılı açıklamalarla ikna olunca, bu durumu düzeltmeye azmetti. Smith’in kaldığı binada kat şefi olduğu gün de harekete geçti. Mümkün olur olmaz bu tuhaf hastayı ziyarete gitti.</p>

  <p>“Kadın Ziyaretçi Yok” kuralını biliyordu ama kendisini hiçbir şekilde ziyaretçi olarak düşünmüyordu; deniz piyadelerinin nöbet tuttuğu kapının önünden girmeye yeltenmeden, süzülerek geçti, zira askerlerin emirleri harfi harfine uygulamak gibi resmi bir huyları olduğunu biliyordu. Onun yerine bitişikteki muayene odasına girdi. Dr. “Tad” Thaddeus yalnız bir şekilde görev başındaydı.</p>

  <p>Adam başını kaldırdı. “Vay vay, bu gelen ’Gamzeli’ değilse ben de ne olayım! Selam, tatlım, seni hangi rüzgâr attı buraya?”</p>

  <p>Hemşire masanın köşesine ilişti ve adamın sigaralarına uzandı. “Senin için şimdilik ‘Bayan. Gamzeli’ tatlım. Görev başındayım. Bu devriyemin bir parçası. Hastandan n’aber?”</p>

  <p>“Bulanık zihnini onunla meşgul etme, şekerim; o senin sorumluluğunda değil. Talimatlarına baksana.”</p>

  <p>“Okudum. Ona bir göz atmak istiyorum.”</p>

  <p>“Tek kelimeyle. Hayır.”</p>

  <p>“Of, Tad, bana kural ayağı yapma. Seni tanırım.”</p>

  <p>Tad düşünceli bir halde tırnaklarına baktı. “Hiç Doktor Nelson için çalıştın mı?”</p>

  <p>“Hayır. Neden?”</p>

  <p>“Eğer o küçücük ayağını o kapıdan içeri atmana izin verirsem, kendimi yarın erkenden Güney Kutbu’nda penguenlere soğuk yanığı ilacı yazarken bulurum. Onun için şimdi poponu buradan kaldır ve git kendi hastalarınla uğraş. Seni bu odada bile yakalamasını istemem.”</p>

  <p>Kadın ayağa kalktı. “Doktor Nelson bir anda çıkıp gelebilecek gibi mi?”</p>

  <p>“Ben çağırmadıkça değil. Düşük-G yorgunluğu yüzünden hâlâ uyuyor.”</p>

  <p>“Şey? O zaman bu görev aşkı neden?”</p>

  <p>“Hepsi bu kadar, Hemşire.”</p>

  <p>“Tamam, Doktor!” Ekledi: “Kokuşmuş.”</p>

  <p>“Jill!”</p>

  <p>“Aynı zamanda koca göbekli.”</p>

  <p>Doktor iç çekti. “Cumartesi akşamı hâlâ tamam değil mi?”</p>

  <p>Kadın omuz silkti. “Sanırım. Bu günlerde kızlar çok huysuz olamıyorlar.” Görev yerine döndü, ona acil bir ihtiyaç olmadığını gördü ve ana anahtarı aldı. Tökezlemişti ama yenilmemişti çünkü hatırladığı kadarıyla K-12 süiti, bir VIP orada kaldığında bekleme salonu olarak kullanılan yanındaki süite açılan bir kapıya da sahipti. O süit de bu durumda ayrı bir oda ya da bekleme salonu olarak kullanılmıyordu. Oraya süzüldü. Diğer kapıda bekleyen muhafızlar, kanattan taarruza uğradıklarından habersiz, dikkat bile etmediler.</p>

  <p>İki oda arasındaki iç kapıda, öğrenci hemşirelerinin bölümünden gizlice dışarı kaçarken hissettiği yoğun heyecanı hatırlayarak, bir an tereddüt etti. Fakat kendi kendisine Dr. Nelson’un uyuduğunu ve yakalasa bile Tad’in onu ispiyonlamayacağını söyledi. Kendisini korumaya çalıştığı için Tad’i suçlamıyordu ama onu gammazlamazdı. Kapının kilidini açtı ve içeri baktı.</p>

  <p>Hasta yataktaydı ve daha kapıyı açarken ona bakıyordu. Hemşirenin ilk izlenimi hastanın artık tedaviye cevap vermeyecek durumda olduğu idi. Yüzündeki ifade eksikliği, tam manasıyla umutsuz hastaların apatisi<span class="Footnoteanchor"><a href="#ftn11" id="bodyftn11"><sup>11</sup></a></span> gibi duruyordu. Sonra hastanın gözlerinin ilgiyle caplanlı bir şekilde baktığını fark etti; onun yüz felci olup olmadığını düşündü. Hayır diye karar verdi; tipik sarkmalar yoktu.</p>

  <p>Profesyonel tavrını takındı: “Şey, nasılız bugün? Daha iyi mi?”</p>

  <p>Smith soruları inceleyip tercüme etti. İlk sorguya kendisini de katması kafa karıştırıcıydı ama bunun bağrına basıp yakınlaşma isteğinin sembolü olabileceğine karar verdi. İkinci kısım ise Nelson’un konuşma yapılarına uygundu. “Evet,” diye karşılık verdi.</p>

  <p>“Güzel!” Tuhaf ifade eksikliği dışında hemşire onunla ilgili acayip bir şey görememişti ve eğer kadınlar onun için bir bilinmezse, bunu gizlemeyi başarıyordu. “Senin için yapabileceğim bir şey var mı?” Etrafına bakındı, yatağın yanındaki sehpada bardak olmadığını fark etti. “Sana su getireyim mi?”</p>

  <p>Smith daha ilk andan bu yaratığın onu görmeye gelenlerden farklı olduğunu fark etmişti. Neredeyse aynı hızda, görüyor olduğu şeyi, yurdundan bu yere dönüş yolculuğunda Nelson’un gemide, ona gösterdiği resimlerle karşılaştırdı. Bu halkın özellikle zor ve şaşırtıcı yapılanmasını açıklamaya çalışan resimlerle. O zaman bu bir “kadın”dı.</p>

  <p>Aynı anda hem tuhaf bir heyecan ve hem de hayal kırıklığı hissetti. Derinlemesine groklamak için ikisini de bastırdı, bunu öyle başarılı yaptı ki yan odadaki Dr. Thaddeus cihazlarda bir değişim fark etmedi.</p>

  <p>Ama son sorguyu tercüme ettiğinde, öyle büyük bir duygu taşması hissetti ki az kaldı kalp atışlarının hızlanmasına izin verecekti. Tam zamanında yakaladı ve böyle disiplinsiz bir yuvalı olduğu için kendisini azarladı. Sonra tercümesini kontrol etti.</p>

  <p>Hayır, yanılmamıştı. Bu kadın yaratık kendisine su ayini önermişti. Yaratık, yakınlaşmak istiyordu.</p>

  <p>Büyük çabayla, sahip olduğu acınası zavallılıktaki insan sözcükleri listesinden yeterli anlamları çıkarıp gereken törensellikle cevap vermeyi denedi: “Su için sana teşekkür ediyorum. Daima kana kana içesin.”</p>

  <p>Hemşire Boardman şaşırmış görünüyordu. “Aa, ne kadar tatlı.” Bir bardak buldu, doldurdu ve ona uzattı.</p>

  <p>“Sen iç,” dedi Smith.</p>

  <p>Acaba onu zehirlemeye çalıştığımı mı düşünüyor, diye kendine kendine sordu Jill ama ricasının zorlayıcı bir niteliği de vardı. Bir yudum içmesinin ardından Smith bardağı aldı, bir yudum da kendi aldı ve sanki önemli bir şey başarmış gibi tatmin olmuş bir şekilde yatağa gömüldü.</p>

  <p>Jill kendi kendisine, macera olarak bunun bir fiyasko olduğunu söylüyordu. “Evet, başka bir şeye ihtiyacın yoksa, işime dönmeliyim.”</p>

  <p>Kapıya doğru hareketlendi. “Yok,” diye seslendi Smith.</p>

  <p>Durdu. “Hı? Ne istiyorsun?”</p>

  <p>“Gitme.”</p>

  <p>“İyi de gitmeliyim, hem de çabuk.” Yine de yatağın başucuna geldi, “İstediğin bir şey var mı?”</p>

  <p>Smith onu baştan aşağı süzdü. “Sen... ‘kadınsın’?”</p>

  <p>Soru Jill Boardman’ı şaşırtmıştı. Cinsiyeti yıllardır en sıradan gözlemci için bile şüphe konusu olmamıştı. İlk tepkisi küstahça bir cevap olacaktı.</p>

  <p>Ama Smith’in ciddi yüzü ve tuhaf şekilde rahatsız edici gözleri onu durdurdu. Bu hasta <span style="font-style:normal;font-weight:normal">hakkın</span>daki imkânsız gerçeğin doğru olduğunu duyusal olarak hissetti: Bir kadının ne olduğunu bilmiyordu. “Evet, ben bir kadınım,” diye dikkatle cevap verdi.</p>

  <p>Smith ifadesiz olarak onu süzmeye devam ediyordu. Jill bundan utanmaya başlamıştı. Bir erkeğin takdir eden bakışları beklediği ve zaman zaman hoşlandığı bir şeydi ama bu daha ziyade bir mikroskop altında incelenmeye benziyordu. Huzursuzca kımıldandı. “Şey? Bir kadına benziyorum, değil mi?”</p>

  <p>“Ben bilmiyorum,” diye yavaşça karşılık verdi Smith. “Bir kadın neye benzer? Seni ne kadın yapar?”</p>

  <p>“Tanrı aşkına!” Jill on ikinci yaş gününden beri bir erkekle yaptığı konuşmada ipin ucunun bu kadar kaçtığını hatırlamıyordu. “Elbiselerimi çıkarıp sana göstermemi beklemiyorsun herhalde!”</p>

  <p>Smith bu sözlü sembolleri incelemek ve tercüme etmeye çalışmak için hiç acele etmedi, ilk grubu hiçbir şekilde groklayamıyordu. Bu insanların sıklıkla kullandığı resmi ses kalıplarından biri olabilirdi... Yine de görüşmeden çekilme öncesi son bir iletişimmiş gibi şaşırtıcı bir güçle söylenmişti. Belki de bir kadın yaratıkla iletişim tavrında o kadar hatalı davranmıştı ki yaratık bir an önce çözülmeye hazırdı.</p>

  <p>Yaratık haklı ve muhtemelen zorunlu olmasına rağmen, hemşirenin o anda ölmesini istemediğini belirsiz bir şekilde biliyordu. Eğer bilinçli bir şekilde bastırıyor olmasa, su ayininin dost ortamından, yeni kazanılmış bir su kardeşinin çekilmek ya da çözülmeyi düşünüyor olduğu bir duruma ani geçiş, kendisini paniğe sevk ederdi. Eğer Jill şimdi ölecekse, bir an önce o da ölmeliydi. Bunu başka türlü groklayamazdı, hele o suyu verdikten sonra.</p>

  <p>İletişimin ikinci yarısı daha önce karşılaştığı sembolleri içeriyordu. Niyeti eksik grokladı ama bir krizden kaçınmak için ima edilen bir yol varmış gibi görünüyordu; önerilen dileğe razı olarak. Belki de kadın elbiselerini çıkarırsa, ikisinin de çözülmelerine gerek kalmazdı. Mutlulukla gülümsedi. “Lütfen.”</p>

  <p>Jill’in ağzı açıldı, aceleyle kapadı. Tekrar açtı. “Ha? Vay canına!”</p>

  <p>Smith duygusal şiddeti grokladı ve her nasılsa yanlış cevap verdiğini fark etmişti. Bu kadın yaratığa özel bir ilgi duyarak, gördüğü ve olduğu her şeyi bağrına basıp tadına vararak, çözülmek için zihnini hazırlamaya başladı. Sonra kadının üzerine doğru eğildiğini fark etti ve nasılsa yaratığın ölmek üzere olmadığını anladı. Yaratık yüzüne dik dik bakıyordu. “Yanlışsam düzelt beni,” dedi yaratık, “ama elbiselerimi çıkartmamı mı istiyordun benden?”</p>

  <p>Soyutlamalar ve tersine çevirmeler özenli bir tercüme gerektirmekteydi ama Smith bunu başardı. “Evet,” diye karşılık verdi, yeni bir krize yol açmayacağını umarak.</p>

  <p>“Ben de aynen öyle dediğini düşünmüştüm. Kardeş, hasta değilsin sen.”</p>

  <p>Smith önce “Kardeş” sözcüğünü düşündü: Kadın, su ayininde birleştiklerini hatırlatıyordu ona. Bu yeni kardeş her ne istiyorsa layık olabilmek için yuvalılarından yardım istedi. “Hasta değilim,” diye onayladı.</p>

  <p>“Yine de sorunun her neyse onunla nasıl başa çıkacağımı biliyorsam, Tanrı cezamı versin. Ama soyunmayacağım. Ve buradan gitmek zorundayım.” Yaratık dikildi ve yan kapıya döndü. Sonra durdu ve keyifli bir gülümsemeyle dönüp baktı. “Başka şartlar altında, güzellikle, yine isteyebilirsin. Ne yapabileceğimi ben de merak ediyorum.”</p>

  <p>Kadın gitmişti. Smith su yatağına gömüldü ve odanın uzaklaşıp solmasına izin verdi. Nasılsa, kendisini rahatlatıp ölmelerini gereksiz kıldığı için ciddi bir zafer kazanmış gibi hissediyordu... Ama groklayacak yeni, bir yığın şey vardı. Kadının son konuşması onun için birçok yeni sembol içermekteydi ve yeni olmayanlar da kolayca anlaşılamayacak şekillerde düzenlenmişti. Ama bunların duygusal tadı su kardeşleri arasındaki iletişime uygun olduğu için mutluydu; buna aynı anda hem ürkütücü derecede hoş, hem de rahatsızlık veren bir çeşni de katılmıştı. Bu yeni kardeşi; kadın yaratık hakkında düşündü ve tuhaf ürpertilerin vücudunda gezindiğini hissetti. Duygu ona, hazır bulunduğu ilk çözülmeyi hatırlattı ve nedenini bilmeden kendisini mutlu hissetti.</p>

  <p>Keşke kardeşi Doktor Mahmud da burada olsaydı. Çok az şeyden groklayacak çok fazla şey vardı.</p>

  <p class="p1">Jill Boardman vardiyasının geri kalanını hafif bir sersemlik içinde geçirdi. Hastalara verdiği ilaçlarda hata yapmaktan kaçınmayı başardı ve kendisine yapılan alışıldık teklifleri refleksle cevapladı. Ama Mars’tan Gelen Adam’ın yüzü zihninde kaldı ve söylediği çılgınca şeyleri düşünüp durdu. Hayır, “çılgınca” değil diye düzeltti. Psikiyatri koğuşlarındaki hizmetini doldurmuştu ve adamın sözlerinin psikotik olmadığından emindi.</p>

  <p>“Önce masum’un uygun terim olduğuna karar verdi, sonra da sözcüğün yetersiz olduğuna. Adam’ın ifadesi, masumdu ama gözleri değil. Nasıl bir yaratığın öyle bir suratı olabilirdi ki?</p>

  <p>Vaktiyle bir Katolik hastanesinde çalışmıştı; bir anda Mars’tan Gelen Adam’ın yüzünü bir rahibenin başörtüsü içinde gördü. Bu fikir onu rahatsız etti çünkü Smith’in yüzünde kadınsı hiçbir şey yoktu.</p>

  <p>Elbiselerini değişirken başka bir hemşire soyunma odasına başını uzattı. “Telefon, Jill, sana.” Jill görüşmeyi kabul etti, giyinmeye devam ederken, görüntüsüz, sadece sesli.</p>

  <p>“Florence Nightingale’le mi görüşüyorum?” diye sordu bariton bir ses. ’</p>

  <p>“Benim. Sen misin, Ben?”</p>

  <p>“Basın özgürlüğünün sadık savunucusunun ta kendisi. Meşgûl müsün, ufaklık?”</p>

  <p>“Ne var aklında?”</p>

  <p>“Aklımda seni dışarı çıkarmak, kanlı bir biftek ısmarlamak, bol bol içki içirmek ve bir soru sormak var.”</p>

  <p>“Cevabım hâlâ ‘Hayır’.”</p>

  <p>“O soru değil. Başka bir tane.”</p>

  <p>“Ya, başka bir soru da mı biliyorsun? Öyleyse sor.”</p>

  <p>“Sonra. İçki ve yiyecekle kıvama gelmeni istiyorum önce.”</p>

  <p>“Gerçek biftek mi? Suni değil?”</p>

  <p>“Söz veriyorum. Çatalı sapladığında sana yalvaran gözlerle bakacak.”</p>

  <p>“Kredin çok galiba, Ben.”</p>

  <p>“Bunun konuyla ilgisi yok, ayrıca ayıp. Ne diyorsun?”</p>

  <p>“Beni kandırdın.”</p>

  <p>“Tıp merkezinin çatısı. 10 dakika sonra.”</p>

  <p>Jill giydiği günlük kıyafeti çıkarıp tekrar dolaba koydu ve acil durumlar için orada tuttuğu gece elbisesini giydi. Bu ağırbaşlı bir kıyafetti, neredeyse tamamen çıplak olsa yaratacağı etkiyi sağlayan hafifçe şeffaf ve neredeyse fark edilmeyen göğüs desteği olan bir parçaydı. Elbise bir aylık maaşına patlamıştı ama hiç göstermiyordu, incelikli gücü bir içkiye damlatılan bayıltıcı ilaçlar gibi gizliydi, Jill tatmin olmuş bir şekilde kendisine baktı ve çatıya çıkan zıplatma tüpüne atladı.</p>

  <p>Çatı görevlisi koluna dokunduğunda rüzgârdan korunmak için pelerinine sarınmakta ve Ben Caxton için çevresine bakınmaktaydı. “Orada sizin adınızı anons eden bir araba var, Bayan Boardman. Şuradaki Talbot salon yazan.”</p>

  <p>“Sağ ol Jack.” Kapısı açık, uçuşa hazır durumda bekleyen taksiyi gördü. Gidip bindi ve Ben’e kibarlığı konusunda alaycı bir iltifat yapacakken adamın araçta olmadığını fark etti. Taksi otomatikte idi; kapısı kapandı ve havalandı, bir daire çizdi ve Potomac’in<span class="Footnoteanchor"><a href="#ftn12" id="bodyftn12"><sup>12</sup></a></span> karşısına geçti. Jill arkasına yaslanıp bekledi.</p>

  <p>Taksi Alexandria’da halka açık bir iniş alanında durdu, Ben Caxton’u aldı ve tekrar havalandı. Jill onu sertçe süzdü. “Vay vay vay. Kendimizi de bir şeyler sanıyoruz! Ne zamandan beri bu kadar kıymete bindin de kadınlarını alması için bir robot gönderiyorsun?”</p>

  <p>Adam uzandı, kadının dizini okşadı. “Nedenlerim var, ufaklık, seni alırken görülmeyi göze alamayacağım bir durum var,” dedi nazikçe.</p>

  <p>“Yaaa.”</p>

  <p>“Ve sen de benim tarafımdan alınırken görülmeyi göze alamazsın. Onun için sakin ol. Özür dilerim. Önünde eğilirim. Ayacıklarını öperim. Ama bu gerekliydi.”</p>

  <p>“Hmm... hangimiz cüzamlı?”</p>

  <p>“İkimiz de ama farklı yönlerden. Jill, ben bir gazeteciyim.”</p>

  <p>“Başka bir şey olduğunu düşünmeye başlamıştım.”</p>

  <p>“Sen de Mars’tan Gelen Adam’ı tuttukları hastanede çalışan bir hemşiresin.” Adam ellerini açtı ve omuz silkti.</p>

  <p>“Devam et bakalım. Bundan dolayı mı annenle tanışamıyorum?”</p>

  <p>“Harita mı istiyorsun, Jill? Bu bölgede binden fazla muhabir var, basın temsilcilerini, dolandırıcıları, Winchellleri,<span class="Footnoteanchor"><a href="#ftn13" id="bodyftn13"><sup>13</sup></a></span> Lippmannları<span class="Footnoteanchor"><a href="#ftn14" id="bodyftn14"><sup>14</sup></a></span> ve <i>Champion</i> indiğinde buraya üşüşen güruhu saymıyorum bile. Her biri Mars’tan Gelen Adam’dan bir röportaj koparmaya çalışıyor, ben de dahil. Bildiğim kadarıyla da şu âna kadar hiçbiri başaramadı. Hâlâ hastaneden birlikte ayrılırken görülmemizin akıllıca olduğunu düşünüyor musun?”</p>

  <p>“Hımm, belki de hayır. Ama gerçekten fark edeceğini sanmıyorum. Ben Mars’tan Gelen Adam değilim ki.”</p>

  <p>Gazeteci, kadını süzdü. “Kesinlikle değilsin. Ama belki de onu görmeme yardım edeceksin. İşte bu yüzden seni alırken görülmek istemedim.”</p>

  <p>“Hah? Ben, başına güneş geçmiş senin. Kapısında deniz piyadeleri nöbet tutuyor.” Nöbetçileri pek de zor olmadan atlatabildiği gerçeğini düşündü ama bundan bahsetmemeye karar verdi.</p>

  <p>“Öyleymiş. Bu konu üstünde konuşuruz.”</p>

  <p>“Konuşacak ne olduğunu anlayamıyorum.”</p>

  <p>“Sonra. Seni hayvansal proteinler ve etanolle<span class="Footnoteanchor"><a href="#ftn15" id="bodyftn15"><sup>15</sup></a></span> yumuşatmadan bu konuyu açmak istemiyordum. Önce yiyelim.”</p>

  <p>“İşte şimdi mantıklı konuştun. Nerede? Kredin New Mayflower’da geçer mi? Masrafa yazıyorsun bunları değil mi?”</p>

  <p>Caxton kaşlarını çattı. “Jill, eğer bir restoranda yiyeceksek, Louisville’den daha yakın bir yer için riske giremem. Bu hurdanın da bizi o kadar uzağa götürmesi iki saatten çok sürer. Benim dairemde yemeye ne dersin?”</p>

  <p>“‘... dedi Örümcek Sineğe.’ Ben, son seferi hatırlıyorum. Güreşemeyecek kadar yorgunum.”</p>

  <p>“Senden güreşmek isteyen olmadı. Sadece iş. Söz. İki gözüm önüme aksın.”</p>

  <p>“Böylesi daha mı hoşuma gidecek bilmiyorum. Eğer seninle yalnızken güvendeysem değerimden kaybediyor olmalıyım. Peki, o zaman.”</p>

  <p>Caxton uzandı ve bazı düğmelere bastı. ‘Bekleme’ konumunda daireler çizmekte olan taksi harekete geçti, çevresindeki trafiği kontrol etti ve Ben’in yaşadığı apart otele doğru yola koyuldu. Sonra gazeteci bir telefon numarası çevirdi ve Jill’e döndü. “Boğazımızı ıslatmak için ne kadar zaman istersin, şeker ayak? Mutfağa biftekleri ne zaman hazır etmesini söyleyeyim.”</p>

  <p>Jill düşündü. “Ben, demek fare kapanının özel mutfağı da var. ”</p>

  <p>“Öyle bir şey. Demek istediğin buysa, ızgara biftek yapabilirim.”</p>

  <p>“Bifteği ben yapacağım. Telefonu ver.” Ben’in hindiba sevdiğinden emin olmak için duraklayarak gerekli komutları verdi.</p>

  <p>Taksi onları çatıda bıraktı ve Ben’in dairesine indiler. İçerisi kaba ve eski modaydı; tek lüksü oturma odasındaki gerçek çimenlikti. Jill giriş holünde durdu, ayakkabılarım çıkardı ve yalınayak oturma odasına geçip ayak parmaklarını serin yeşil çimenlerde oynattı. İç çekti. “Ah, çok güzel. Eğitime başladığımdan beri ayaklarım hep acıyor.”</p>

  <p>“Otursana.”</p>

  <p>“Hayır, yarın işbaşındayken ayaklarımın bunu hatırlamasını istiyorum. ”</p>

  <p>“Sen bilirsin.” Ben bara gidip içkileri hazırlamaya başladı.</p>

  <p>Jill de onunla çene çalmaya, bir yandan da bir ev kızı gibi yemekle ilgilenmeye başladı. Biftekler mutfak asansöründe, ön-pişirmeden geçmiş kısa dalgaya<span class="Footnoteanchor"><a href="#ftn16" id="bodyftn16"><sup>16</sup></a></span> atılacak patateslerle birlikte bekliyordu. Kadın salatayı şöylece bir karıştırıp buzdolabına koydu, sonra da ocağı aynı anda patatesleri ısıtıp bifteği ızgara yapacak bir kombinasyona ayarladı ama işlemi başlatmadı. “Ben, bu ocağın uzaktan kumandası yok mu?”</p>

  <p>“Tabii ki var.”</p>

  <p>“Şey, bulamıyorum.”</p>

  <p>Adam, kontrol panelindeki ayarları inceledi, sonra da işaretsiz bir anahtarı açtı. “Jill, gerçek bir ateşin üzerinde yemek yapmak zorunda kalsaydın ne yapacaktın?”</p>

  <p>“Öylesini de iyi yapardım. İzciydim ben, hem de iyisinden. Ya sen, ukala?”</p>

  <p>Adam ona aldırmadı, bir tepsi alıp oturma odasına gitti; kadın da onu izledi ve eteğini çimen lekesi olmaması için yayarak Ben’in ayaklarının dibine oturdu. Kendilerini ciddi bir şekilde martinilerine verdiler. Gazetecinin koltuğunun karşısında akvaryum süsü verilmiş bir stereovizyon vardı; kumandadan onu açtı ve gupilerle tetralar solup tanınmış yorumcu ve muhabir Augustus Greaves’in yüzüne dönüştüler.</p>

  <p>“... güvenilir bir kaynaktan alınan bilgiye göre,” diye konuşuyordu stereo görüntü: “...Mars’tan Gelen Adam’ın bu gerçekleri açıklamaması için sürekli olarak hipnotik ilaçların etkisi altında tutulduğu kesindir. Eğer açığa çıkarsa Hükümet bunu aşırı derecede utanç verici bulacaktır...”</p>

  <p>Caxton stereovizyonu kapattı. “Uyanık çocuk seni,” dedi neşeyle. “Benden fazla bir şey bilmiyorsun.” Kaşlarını çattı. “Ama hükümetin onu ilaç etkisinde tuttuğu konusunda haklı olabilirsin.”</p>

  <p>“Hayır, tutmuyorlar,” dedi aniden Jill.</p>

  <p>“Hı? Nasıl yani, ufaklık?”</p>

  <p>“Mars’tan Gelen Adam uyuşturulmuş durumda tutulmuyor.” İstediğinden fazlasını ağzından kaçırdığı için dikkatle ekledi: “Sürekli onu izleyen bir hemşiresi ve doktoru var ama ilaçla uyuşturma konusunda hiçbir talimat yok.”</p>

  <p>“Emin misin? Sen hemşirelerinden biri değilsin, değil mi?”</p>

  <p>“Hayır, hepsi erkek hemşire. Aahh... aslında, orada kadınları ondan uzak tutmak için kesin bir emir ve bunu sağlamak için de iki sert deniz piyadesi var.”</p>

  <p>Caxton başıyla onaydı. “Bunu duymuştum. Aslında, ona ilaç verip vermediklerini de bilmiyorsun. Değil mi?”</p>

  <p>Jill boş bardağına baktı. Sözüne güvenilmemesinden rahatsız olmuştu ama söylediklerini desteklemek için kendisini ele vermiş olacaktı. “Ben, benim hakkımda boşboğazlık etmezsin, değil mi?”</p>

  <p>“Boşboğazlık etmek mi? Nasıl?”</p>

  <p>“Hiçbir şekilde.”</p>

  <p>“Hmm, bu çok geniş kapsamlı oldu ama neyse, uyar.”</p>

  <p>“Tamam. Ama önce bana bir tane daha doldur.” Adam öyle yaptı, Jill de devam etti. “Mars’tan Gelen Adam’ı uyutmadıklarını biliyorum çünkü onunla konuştum.”</p>

  <p>Caxton hafifçe bir ıslık çaldı. “Biliyordum. Bu sabah kalktığımda kendime, ‘Git Jill’i gör. O senin koluna sakladığın as’ demiştim. Tatlım, bir tane daha iç. Altı tane iç. İşte, bütün şişeyi iç.”</p>

  <p>“O kadar da hızlı değil. Teşekkür ederim.”</p>

  <p>“Nasıl istersen. Zavallı yorgun ayacıklarına masaj yapayım mı? Leydim, şu anda sizinle röportaj yapılmak üzereyim. İzleyicileriniz sabırsızlıktan titriyorlar. Şimdii, baştan alalım. Nasıl...”</p>

  <p>“Hayır, Ben! Söz verdin, unuttun mu? Benden küçücük bir alıntı bile olsa işimi kaybederim.”</p>

  <p>“Hmm... Muhtemelen. ‘Genellikle güvenilir bir kaynağa, ne dersin?”</p>

  <p>“Korkarım.”</p>

  <p>“Peki? Ben Amcana anlatmayacak mısın? Yoksa onun hayal kırıklığından ölmesine izin verip bütün bifteği kendin mi yiyeceksin?”</p>

  <p>“Ah, bu kadar konuştuğuma göre devam edeceğim. Ama bunu kullanamazsın.” Ben sustu ve şansını zorlamadı; Jill de nöbetçileri nasıl atlattığını anlattı.</p>

  <p>Ben hemşirenin konuşmasını kesti: “Bir dakika! Bunu tekrar yapabilir misin?”</p>

  <p>“Hı? Sanırım ama yapmam. Riskli.”</p>

  <p>“Peki, beni o yolla içeri sokabilir misin? Tabii ki yapabilirsin! Bak, elektrikçi gibi giyinirim; yağlı bir tulum, takım çantası, sendika rozeti falan. Sen de bana anahtarı verirsin ve...”</p>

  <p>“Hayır!”</p>

  <p>“Hayır mı? Bak, bebeğim, mantıklı ol. Bire dört bahse varım ki çevresindeki hastane personelinin yarısı bir haber ajansı tarafından oraya sokulmuş bir muhabir. Bu, Colombo’nun mücevherlerini rehin vermesi için Isabella’yı ayartmasından<span class="Footnoteanchor"><a href="#ftn17" id="bodyftn17"><sup>17</sup></a></span> beri görülmüş en önemli insan hikâyesi. Tek endişem uyduruk başka bir teknisyenin karşıma çıkması-”</p>

  <p>“Beni de endişelendiren tek şey,” diye onun sözünü kesti Jill, “senin için bunun sadece bir hikâye olması; benimse mesleğim söz konusu. Kepimi, rozetimi alırlar ve beni bu kentten sürerler. Bir hemşire olarak işim biter.”</p>

  <p>“Hımm... O da var.”</p>

  <p>“Hem de nasıl var.”</p>

  <p>“Bayan, size rüşvet teklif edilmek üzere.”</p>

  <p>“Ne kadar bir rüşvet? Hayatımın geri kalanını havam yerinde olarak Rio’da yaşatmak için bayağı bir şeyler lazım.”</p>

  <p>“Eh, bu hikâye para eder tabii ama Associated Press ya da Reuters’i açıkartırmada geçmemi beklemiyorsun herhalde. Bir yüzlüğe ne dersin?”</p>

  <p>“Sen beni ne sanıyorsun?”</p>

  <p>“Orada anlaştık, fiyatta pazarlık ediyoruz. Yüz elli?”</p>

  <p>“Bana bir içki daha koy ve Associated Press’in telefon numarasına bakıver canım, teklifin yaramaz.”</p>

  <p>“Numara Capitol 10-9000. Jill, benimle evlenir misin? Çıkabileceğimin en yükseği bu.”</p>

  <p>Kadın şaşkınlıkla ona baktı. “Ne dedin?”</p>

  <p>“Benimle evlenir misin? Sonra da seni sürdüklerinde kent sınırlarında bekliyor ve kendi iğrenç varlığından seni kurtarıyor olacağım. Buraya gelecek ve ayak parmaklarını çimenlerimde -çimenlerimizde- serinletecek ve yaptığın rezilliği unutacaksın. Ama her şeyden önce beni o lanet hastane odasına sokmak zorundasın.”</p>

  <p>“Ben, neredeyse inanacağım. Eğer bir Adil Tanık istetsem, teklifini yineler misin?”</p>

  <p>Caxton iç çekti. “Jill, zor bir kadınsın. İstet Tanığını.” Kadın ayağa kalktı. “Ben,” dedi tatlılıkla, “bu söylediklerinle seni bağlamayacağım.” Adamın saçlarını karıştırdı ve onu öptü. “Ama asla bir kız kurusuyla evlilik konusunda dalga geçme.”</p>

  <p>“Dalga geçmiyordum.”</p>

  <p>“Acaba? Ruju sil de sana bildiğim her şeyi anlatayım, sonra da beni sürdürtmeden öğrendiklerini nasıl kullanabileceğini bir düşünelim. Uyar mı?”</p>

  <p>“Uyar.”</p>

  <p>Jill bildiklerini ayrıntılı bir şekilde anlattı. “İlaç etkisi altında olmadığına eminim. Nedenini bilmesem de aklının yerinde olduğuna da bir o kadar eminim; konuşmasının o bütün tuhaflığına ve en olmadık soruları sormasına rağmen. Ama eminim, psikotik değil.”</p>

  <p>“Eğer öyle tuhaf tuhaf konuşmasaydı asıl o zaman acayip olurdu.”</p>

  <p>“Hı?’</p>

  <p>“Kafanı kullan, Jill. Mars hakkında pek bir şey bilmiyoruz ama Mars’ın Arz’a hiç benzemediğini ve her neyseler Marslıların da kesinlikle insan olmadıklarını biliyoruz. Farz et ki ormanın derinliklerinde çok geri bir durumda yaşayan ve hayatlarında beyaz bir kadın görmemiş bir kabilenin ortasına pat diye düştün. Başka bir kültürde bir ömür geçirmiş birinin günlük konuşmalarından ne anlardın? Ya da senin konuşmaların onlara tuhaf gelmez miydi? Ki bu da çok sıradan bir örnek; bu vaka ise en az kırk milyon kez daha tuhaf. ”</p>

  <p>Jill başıyla onayladı. “O kadarını anladım... ve onun içindir ki anlatırken Smith’in tuhaf yorumlarını atladım. Aptal değilim.”</p>

  <p>“Hayır, gerçekten zekisin, bir kadın için.”</p>

  <p>“Bu martiniyi azalan saçlarına dökmemi ister misin?”</p>

  <p>“Özür dilerim. Kadınlar erkeklerden çok daha akıllıdırlar; toplumumuzun bütün kültürel yapısı bunu kanıtlıyor. Ver de, doldurayım.”</p>

  <p>Kadın, barış teklifini kabul etti ve devam etti: “Ben, kadınlara izin verilmemesiyle ilgili o talimat çok aptalca. Seks sapığı değil o.”</p>

  <p>“Belli ki bir anda çok fazla şokla karşılaşmasını istemiyorlar.”</p>

  <p>“Şok olmadı ki. O sadece... ilgilendi. Bana sıradan bir erkek gibi bakmadı.”</p>

  <p>“Eğer o özel gösteri isteğine boyun eğseydin, baş edebileceğinden çoğuyla karşılaşabilirdin. Muhtemelen içgüdüleri tamdır ama hiçbir çekincesi de yoktur.”</p>

  <p>“Hı? Sanmam. Sanırım ona kadınlardan ve erkeklerden bahsetmişler; o sadece kadınların ne yönden değişik olduklarını görmek istedi.”</p>

  <p>“<i>Vive la difference!</i>”<span class="Footnoteanchor"><a href="#ftn18" id="bodyftn18"><sup>18</sup></a></span> diye coşkuyla karşılık verdi Caxton.</p>

  <p>“Gereğinden fazla kabalaşma.”</p>

  <p>“Ben mi? Kabalaşmıyordum, saygılarımı sunuyordum. Marslı değil de insan doğduğum için bütün Tanrı’lara şükrediyordum.”</p>

  <p>“Ciddi ol.”</p>

  <p>“Hiç bu kadar ciddi olmadım.”</p>

  <p>“O zaman sus. Smith, başıma iş açmazdı. Muhtemelen ciddiyetle teşekkür ederdi. Yüzünü görmedin; ben gördüm.”</p>

  <p>“Ne varmış yüzünde?”</p>

  <p>Jill şaşırmış göründü. “Nasıl ifade edeceğimi bilmiyorum. Evet, biliyorum... Ben, sen hiçbir melek gördün mü?”</p>

  <p>“Sadece sen, şekerim. Başka yok.”</p>

  <p>“Şey, ben de görmedim ama o bir meleğe benziyor. Tamamen uysal, bu dünyaya ait olmayan masumluktaki yüzünde, çok yaşlı ve bilge gözleri var.” Jill ürperdi.</p>

  <p>“‘Bu dünyaya ait olmayan’ kesinlikle doğru bir anlatım,” diye karşılık verdi Ben. “Onu görmek isterim.”</p>

  <p>“Keşke görsen. Ben, neden onu kapalı tutuyorlar ki? O bir karıncayı bile incitmeyecektir, buna eminim.”</p>

  <p>Caxton parmaklarını birbirine dokundurdu. “Her şeyden önce onu korumak istiyorlar. Mars çekiminde büyümüş, bir kedi yavrusu kadar güçsüzdür şimdi.”</p>

  <p>“Tabii. Bunu sadece bakınca bile anlayabiliyorsun. Ama kas zayıflığı tehlikeli değil, myasthenia gravis<span class="Footnoteanchor"><a href="#ftn19" id="bodyftn19"><sup>19</sup></a></span> çok daha kötü ama böyle vakalarla bile başa çıkabiliyoruz.”</p>

  <p>“Mikrop kapmasını da istemezler. Notre Dame’daki<span class="Footnoteanchor"><a href="#ftn20" id="bodyftn20"><sup>20</sup></a></span> deney hayvanları gibi; dış dünyayla teması olmamış hiç.”</p>

  <p>“Doğru, hiç antikoru yoktur. Ama oralarda kulağıma çalındığı kadarıyla, Dr. Nelson, yani <i>Champion</i>’daki cerrah, geri dönüş yolunda bunun icabına bakmış. Kan dokusunun yarısını tekrar eden karşılıklı nakillerle değiştirmiş.”</p>

  <p>“Sahi mi? Bunu kullanabilir miyim, Jill? Bu bir haber.”</p>

  <p>“Olur ama benden bahsetme. Neredeyse dizkapağı iltihabından başka her şey için aşı yapmışlar ona. Ama Ben, enfeksiyondan korumak istiyorlarsa, kapısında silahlı nöbetçi beklemesi gerekmez ki.”</p>

  <p>“Hmm... Jill, bilemeyebileceğin bazı şeyler öğrendim. Aynı senin gibi, korumak zorunda olduğum kaynaklardan öğrendiğim için kullanamayacağım şeyler. Ama sana anlatacağım, bunu hak ettin ama bunları başkalarıyla konuşma.”</p>

  <p>“Tamam, konuşmam.”</p>

  <p>“Uzun hikâye. Tazelememi ister misin?”</p>

  <p>“Hayır, bifteği yemeye başlayalım. Düğme nerede?”</p>

  <p>“İşte burada.”</p>

  <p>“O zaman, düğmeye bassana.”</p>

  <p>“Ben mi? Yemeği pişirmeyi sen istedin. Övünüp durduğun o izci ruhun şimdi nereye gitti?”</p>

  <p>“Ben Caxton, senin sağ işaretparmağından 15 cm ötede olan bir düğmeye basmak için kalkmaktansa burada çimenlerde yatıp açlıktan ölmeyi tercih ederim.”</p>

  <p>“Nasıl istersen.” Adam önceden verilmiş talimatları uygulaması için fırının kumandasındaki düğmeye bastı. “Ama yemeği kimin yaptığını da unutma. Şimdi, Valentine Michael Smith’e dönelim. Her şeyden önce ‘Smith’ ismini kullanma hakkı için ciddi şüpheler var.”</p>

  <p>“Tekrarlar mısın lütfen?”</p>

  <p>“Tatlım, adamın, kayıtlara geçmiş ilk gezegenler arası piç gibi görünüyor. O bir ‘aşk meyvesi’ demek istiyorum.”</p>

  <p>“Boş versene.”</p>

  <p>“Lütfen biraz daha bir hanımefendi gibi konuş. <i>Envoy</i>’un mürettebatı hakkında bir şey hatırlıyor musun? Boş ver, ben kısaca özetleyeyim. Sekiz kişi, dört evli çift. Çiftlerin ikisi Kaptan ve Bayan Brant ile Doktor ve Bayan Smith idi. Melek yüzlü arkadaşın, Bayan Smith’in Kaptan Brant’tan olan oğluymuş gibi gözüküyor.”</p>

  <p>“Nereden biliyorlar? Ve zaten, kimin umurunda?” Jill doğruldu ve kızgınlıkla devam etti; “Bu kadar zaman sonra bir skandalı eşelemek çok adice bir şey. Hepsi ölmüş zaten, bırakalım öyle kalsınlar, derim ben!”</p>

  <p>“Nereden bildiklerini sen de çıkarabilirsin. Kan grubu, RH faktörü, saç ve göz rengi, genetik ıvır zıvırlar. Muhtemelen bu konuda benden çoğunu bilirsin. Her neyse, Mary Jane Lyle Smith’in annesi, Kaptan Michael Brant’ın da babası olduğu matematiksel bir gerçek. <i>Envoy</i>’un bütün mürettebatı ile ilgili her şey kayıtlı, herhalde şu dünyada daha detaylı ölçülüp sınıflandırılan başka sekiz kişi yoktur. Valentine Michael Smith’in soyu da muhteşem oluyor bu durumda; babasının IQ’su 163, annesinin 170’ti ve her ikisi de kendi alanlarında bir numaraydılar.”</p>

  <p>“Kimin umurunda olduğuna gelince,” diye devam etti Ben, “birçok kişinin çok umurunda; işin portresi belirginleştikçe daha da çok kişinin umurunda olacak. Lyle İtkisi’ni duymuş muydun?”</p>

  <p>“Tabii. <i>Champion</i>’un kullandığı şey.”</p>

  <p>“Ve bugünlerdeki bütün uzay gemilerinin. Onu kim icat etti?”</p>

  <p>“Bilmiyorum... Bir dakika... Yoksa...”</p>

  <p>“Küçük Hanımefendiye bir puro verin! Dr. Mary Jane Lyle Smith! Daha geliştirilmesi gerektiği halde önemli bir şey icat ettiğini biliyordu. Bu yüzden de araştırma gezisi için ayrılmadan önce, bir düzine acayip basit patent için başvurdu ve bunları şirketleştirilmiş bir fonda, dikkat et, kâr amacı gütmeyen bir fon değil, anonim şirket haline getirilmiş bir fonda topladı, sonra da yönetimini ve gelirini geçici olarak Bilim Vakfı’na devretti. Tabii zamanla hükümet kontrolü ele geçirdi ama bunun sahibi melek yüzlü arkadaşın. Bu konuda hiçbir şüphe yok. Milyonlar değerinde, belki de yüzlerce milyon; tahmin bile edemiyorum.”</p>

  <p>Bu sırada yemeği getirdiler. Caxton, çimini korumak için tavana asılı masalar kullanıyordu; birini kendi sandalyesinin önüne, diğerini de Jill’in çimenler üzerinde oturabilmesi için yer seviyesine kadar alçalttı. “Yumuşak olmuş mu?” diye sordu.</p>

  <p>“Yumuşahane!” diye ağzı dolu bir şekilde cevap verdi Jill.</p>

  <p>“Teşekkür ederim. Unutma, ben pişirdim.”</p>

  <p>“Ben,” dedi ağzındaki lokmayı yuttuktan sonra, “şey, Smith’in, nasıl denir, gayri meşru olmasının etkisi var mı? Vâris olabilecek mi?”</p>

  <p>“Gayri meşru değil zaten. Doktor Mary Jane Berkeley’de idi ve Kaliforniya yasaları piçlik kavramını reddediyor. Kaptan Brant için de Yeni Zelanda’da böyle uygar yasalar olduğundan durum aynı. Doktor Ward Smith’in eyaletinde de kanunlar evlilik içi doğan her çocuğun meşru olduğunu söylüyor, nereden peydahlanırsa peydahlansın. İşte önümüzde böyle bir adam var Jill, üç ebeveynli meşru bir çocuk.”</p>

  <p>“Hı? Şimdi bir dakika dur bakalım, Ben, ikisi birden baba olamaz, ya biridir ya da öteki ama ikisi birden değil. Avukat değilim ama...”</p>

  <p>“Kesinlikle değilsin. Böyle yasal kurgular bir avukatı hiç ilgilendirmez. Fiziksel olarak soy itibarıyla piç olsa da hepsi geçerli ve onu destekleyen yasal yetki alanlarında o meşru bir çocuk. Dolayısıyla vâris olabiliyor. Ayrıca, annesinden başka her iki babası da varlıklıydılar. Bu araştırma gezisinin öncesine kadar Brant bekârdı, Ay uçuşlarından aldığı astronomik maaşların büyük çoğunluğunu Lunar Girişimcilik Ltd. hisselerine yatırmıştı. Hissenin nasıl fırladığını biliyorsun, daha yeni sermaye artırımı ve kâr payı dağıtımı yaptılar. Brant’ın tek bir kötü alışkanlığı vardı, o da kumardı ama herif orada da düzenli kazanıp onlarla da yatırım yaptı. Ward Smith de aileden zengindi; bir doktor ve bilim adamı olması kendi seçimiydi. Smith ikisinin de vârisi.”</p>

  <p>“Fiyuu!”</p>

  <p>“Daha yarısına gelmedim, tatlım. Smith bütün mürettebatın vârisi.”</p>

  <p>“Ha?”</p>

  <p>“Sekizi de ‘Centilmen Maceracı’ sözleşmesini imzalayarak, hepsini birbirlerinin ve çocuklarının karşılıklı vârisi yapmışlardı. Sözleşmeyi çok dikkatle yaptılar. Her türlü itirazla karşılaşabilen ve bunlara direnen on altı ve on yedinci yüzyılların benzer sözleşmelerini örnek aldılar. Bunların hepsi gerçekten güçlü insanlardı; bütün olarak bayağı bir mal varlıkları vardı. Brant’ın sahip olduklarının yanında, diğerlerinin de ciddi miktarlarda Lunar Girişimcilik hissesi olduğu biliniyor. Smith’in, şirketi kontrol edecek kadar çok hissesi olabilir ya da en azından yönetim kurulu seçiminde anahtar rol oynayabilir.”</p>

  <p>Jill, sadece bir yudum su içmeyi dokunaklı bir tören haline getiren çocuksu yaratığı düşündü ve onun için üzüntü duydu. Ama Caxton devam etti: “Keşke <i>Envoy</i>’un seyir defterine bir göz atabilsem. Onu kurtardıklarını biliyorum ama bir daha serbest bırakacaklarından şüpheliyim.”</p>

  <p>“Neden, Ben?”</p>

  <p>“Çünkü pis bir hikâye. Muhbirim ayılıp susana dek ağzından ancak emin olacak kadarını alabildim. Dr. Ward Smith çocuğun doğumunu sezaryenle yapmış ve karısı masada kalmış. O âna kadar boynuzlandığını fark etmiyormuş gibi durmuş. Ama sonradan yaptıkları durumu bildiğini açıklıyor; ameliyatı yaptığı neşterle ilk önce Kaptan Brant’ın, sonra da kendisinin boğazını kesmiş. Çok üzgünüm, tatlım.”</p>

  <p>Jill’in tüyleri ürperdi. “Ben bir hemşireyim. Böyle şeylere bağışıklığım var.”</p>

  <p>“Sen bir yalancısın ve bunun için seni seviyorum. Üç yıl polis muhabirliği yaptım, Jill, buna asla da alışamadım.”</p>

  <p>“Diğerlerine ne olmuş?”</p>

  <p>“Keşke bilsem. Eğer o seyir defterini omzu kalabalıklarla bürokratların elinden söküp alamazsak asla bilemeyeceğiz ve ben bilmemiz gerektiğini düşünecek kadar safdil bir gazeteciyim. Sırlar despotizmi doğurur.”</p>

  <p>“Ben, aslında mirasını ondan dolandırarak alsalar, daha iyi olur. O, nasıl desem... bu dünyaya ait değil.”</p>

  <p>“Eminim ki bu kelimesi kelimesine doğru. Zaten o kadar paraya ihtiyacı da yok, Mars’tan Gelen Adam asla bir öğün atlamak zorunda kalmayacak. Herhangi bir hükümet ya da binlerce enstitü ya da abuk sabuk üniversitelerden birisi onu ömür boyu ayrıcalıklı bir konuk olarak ağırlamaktan zevk duyacaktır.”</p>

  <p>“En iyisi onu devredip gitmesi ve unutması.”</p>

  <p>“O kadar da kolay değil bu, Jill. Meşhur General Atomics Larkin’e karşı davasını hatırlıyorsun, değil mi?”</p>

  <p>“Eh, pek değil. Larkin Kararlarından bahsediyorsun. Herkes gibi okulda mecburen okuduk. Ama onun Smith’le ne ilgisi var ki?”</p>

  <p>“Geçmişi düşün. Ay’a ilk roketi Ruslar attı ama çakıldı. Birleşik Devletler ve Kanada ortaklaşa başka bir tane gönderdiler, roket geri döndü ama orada kimseyi bırakmadı. Federasyon desteği ile Amerika, İngiliz Uluslar Topluluğu ve ayrıca da Rusya kendi başına kolonileşme amaçlı gemiyi göndermeye hazırlanırken, General Atomics, Ekvador’dan kiraladığı bir adadan kendi gemisini hepsinden önce gönderip Federasyon gemisi ve ardından Ruslarınki geldiğinde orada bekleyip sırıtan adamlarıyla yarışı çaktırmadan kazandı.</p>

  <p>“Neler olduğunu biliyorsun. Amerikan kontrolündeki bir İsviçre şirketi olan General Atomics, Ay üstünde hak iddia etti. Federasyon adamları öylesine başından atamadı, bu hem çok çiy bir hareket olurdu, hem de zaten Ruslar rahat durmazlardı. Böylece Yüksek Mahkeme de temelde hukuki bir kurmacadan ibaret olan bir tüzel kişinin bir gezegene sahip olamayacağına; sonuçta, gerçek maliklerin de, zilyetliği elinde bulunduran, yani Ay’a inen mürettebatı oluşturan etten kemikten insanlar, Larkin ve ortakları olduğuna hükmetti. Yani onları egemen bir ulus olarak tanıdı ve Federasyon’a aldı, tabii işin içindekiler için hatırı sayılır miktarda hisse, General Atomics ve yavru şirketi Lunar Girişimcilik’e yağlı imtiyazlar karşılığında. Bu herkesi memnun etmedi ve Federasyon Yüksek Mahkemesi o zamanlar çok da güçlü değildi ama yine de herkesin kabul edebileceği bir orta yolda buluşulmuştu. Gezegenlerin kolonileştirilmesi hakkında hepsi ortaya bu Larkin Kararı üzerine kurulan ve kan dökülmesini önlemeyi amaçlayan çok sıkı kurallar kondu. Bu işe yaradı da. Nitekim Üçüncü Dünya Savaşı’nın sebebinin uzayla falan ilgili olmaması tarihi bir gerçek. Demek ki Larkin Kararı bizim gezegen hukukumuzun temel bir parçası ve Smith için de uygulanabilir.”</p>

  <p>Jill başını iki yana salladı. “Bunun onunla ne ilgisi var ki? Marslılar...”</p>

  <p>“Düşün, Jill. Kanunlarımıza göre, Smith’in bizzat kendisi egemen bir ulus ve Mars Gezegeninin tek sahibi.”</p>
