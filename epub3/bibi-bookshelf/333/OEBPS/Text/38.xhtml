  <h3>OTUZ SEKİZ</h3>

  <p class="girintisiz">Alevler ve bir duman kütlesi yükselip ekranı doldurdu. “Vay anasını!” dedi Patty, huşu içinde. “Bu, bugüne kadar kullanılmış en iyi ekstra sürprizdi.”</p>

  <p>“Evet,” diye onayladı Becky, resmi bir sesle, “Profesör bile daha iyisini düşünemezdi.”</p>

  <p>“Tarz sahibi. Akıllıca ve tarz sahibi; çocuk finalde tarzını ortaya koydu,” dedi oldukça sessizce Van Tromp, belli ki kendi kendine söylemişti.</p>

  <p>Jubal, çevresindeki kardeşlerine baktı. Bir şeyler hisseden sadece kendisi miydi? Jill ve Dawn birbirlerine sarılmış oturuyorlardı ama bunu bir arada oldukları her zaman yapıyorlardı zaten; ikisi de rahatsız olmuş gibi görünmüyordu. Dorcas bile gözleri kuru, sakince oturuyordu.</p>

  <p>Ekrandaki alev fırtınası kesildi ve güler yüzlü Mutlu Holliday belirdi: “Ve şimdi, millet, Elysian Fields’deki dostlarımıza birkaç saniye ayıralım, onlar büyük bir cömertlikle...” Patty aleti kapattı.</p>

  <p>“Anne ve Duke dönüyorlar,” dedi. “Onları fuayeden geçireyim, sonra öğle yemeğini yeriz.” Gitmeye hazırlandı.</p>

  <p>Jubal onu durdurdu. “Patty? Mike’ın ne yapacağını <i>biliyor</i> muydun?”</p>

  <p>Patty’nin kafası karışmış gibiydi. “Ha? Tabii ki hayır, Jubal. Tamamlanmak için beklemek gerekir. Hiçbirimiz bilmiyorduk.” Döndü ve gitti.</p>

  <p>“Jubal...” Jill ona bakıyordu. “Jubal, sevgili babamız... lütfen dur ve tamamını grokla. Mike ölmedi. Kimse öldürülemezken o nasıl ölebilir? Onu groklamış olan bizlerden uzaklaşması da mümkün değil. Sen Tanrı’sın.”</p>

  <p>“’Sen Tanrı’sın’” diye tekrarladı Jubal, donuk bir sesle.</p>

  <p>“Bu daha iyi. Gel ve Dawn’la benim aramızda otur.”</p>

  <p>“Hayır. Hayır, beni kendi halime bırakın.” Kör gibi ilerleyerek odasına gitti, içeri girdi ve kapıyı arkasından kilitledi. İki eliyle tutunarak yatağın ayakucuna yaslandı. Evlat, ah evladım! Senin için canımı vermez miydim! Daha yaşayacak çok şeyin vardı... ve saygı duyduğu yaşlı bir aptal saçma sapan konuşarak onu gereksiz, işe yaramaz bir şehitliğe itmişti. Mike keşke onlara büyük bir şey verseydi -stereo ya da bingo gibi- ama o, onlara Gerçeği vermişti. Ya da Gerçeğin bir parçasını. Ve Gerçek kimin umurundaydı? Hıçkırıklarının arasında kahkahalar attı.</p>

  <p>Bir süre sonra hem kırık kalbinin hıçkırıklarını, hem de alaycı kahkahalarını susturdu ve seyahat çantasını karıştırdı. İstediği şey yanındaydı; Joe Douglas’ın kalp krizi ona tüm bedenlerin sonunda toprak olacağını hatırlattığından beri tuvalet çantasında yeteri kadar taşıyordu.</p>

  <p>Eh, şimdi de onun krizi gelmişti ve bunu kaldıramayacaktı. İşin hızlı ve kesin olması için ağzına üç tablet attı, suyla birlikte yuttu ve çabucak yatağa uzandı. Kısa süre sonra acısı geçmişti.</p>

  <p>Uzaklardan bir ses ona ulaştı. “Jubal...”</p>

  <p>“N dinleniyorum. Eni rahat bırak.”</p>

  <p>“Jubal! <i>Lütfen</i>, Baba!”</p>

  <p>“Ih... evet, Mike? Ne vardı?”</p>

  <p>“Uyan! Henüz tamamlanmak yok. İşte, dur sana yardım edeyim.”</p>

  <p>Jubal iç çekti. “Peki, Mike.” Vücudunun kaldırılıp banyoya götürülmesine izin verdi, kusarken başının tutulmasına izin verdi, bir bardak suyu kabul etti ve ağzını temizledi.</p>

  <p>“Şimdi iyi misin?”</p>

  <p>“İyiyim, evlat. Teşekkürler.”</p>

  <p>“O zaman ilgilenmem gereken başka şeyler var. Seni seviyorum, Baba. Sen Tanrı’sın.”</p>

  <p>“Seni seviyorum, Mike. Sen Tanrı’sın.” Jubal biraz daha oyalandı, görünüşünü düzeltti, giysilerini değiştirdi, midesindeki acı tadı bastırmak için bir kadeh brendi yuvarladı, sonra diğerlerine katılmak için dışarı çıktı.</p>

  <p>Patty aptal kutusunun olduğu odada yalnızdı, ekran kapalıydı. Kafasını kaldırıp baktı. “Şimdi bir şeyler yemek ister misin, Jubal?”</p>

  <p>“Evet, teşekkür ederim.”</p>

  <p>Patty ona doğru geldi. “Bu iyi. Korkarım çoğu yemeklerini yiyip aceleyle ayrıldılar. Ama her biri sana bir öpücük bıraktı. İşte, hepsi, paket halinde.” Ona emanet edilen tüm sevgiyi kendi harcıyla birleştirerek bir seferde sunmayı başardı; Jubal, bu öpücüğün kendisini güçlendirdiğini ve kadının sakince kabullenişini paylaşarak tüm acısından kurtulduğunu hissetti.</p>

  <p>“Mutfağa gel,” dedi Patty. “Tony gitti, kalanların çoğu orada; zaten onun homurdanmaları da kimseyi mutfaktan kaçırmaya yaramazdı ya.” Durdu ve dönüp kendi sırtına bakmaya çalıştı. “Şu final sahnesi değişmiş gibi, değil mi? Sanki biraz dumanlı gibi.”</p>

  <p>Jubal, ciddiyetle öyle olduğunu düşündüğünü söyledi. Kendisi bir değişiklik göremiyordu... ama Patty’nin çarpık psikolojisiyle tartışacak değildi. Patty başıyla onayladı. “Öyle olacağını tahmin etmiştim. Etrafımı görebiliyorum, tabii ki kendi vücudum hariç. Hâlâ sırtımı görebilmek için bir çift aynaya ihtiyaç duyuyorum. Mike, Görüşümün yakında bunu da mümkün kılacağını söylüyor. Sorun değil.”</p>

  <p>Mutfakta bir düzine kadar insan masanın çevresinde ve ortalıkta duruyorlardı. Duke ocakların başında durmuş, ufak bir tavanın içindekileri karıştırıyordu. “Selam, Patron. Yirmi kişilik bir otobüs ayarladım. Küçük iniş pistimize inebilecek en büyük araç bu... ve Patty’nin hayvanlarıyla bebekleri de hesaba katarsak, o büyüklükte bir şeye ihtiyacımız olacak. Tamam mı?”</p>

  <p>“Kesinlikle. Herkes eve mi geliyor?” Yatak odaları yetersiz kalırsa kızlar oturma odasının orasına burasına yatak kurabilirlerdi; zaten bu kalabalığın da yataklarını paylaşmaya istekli olacağı kesindi. Düşününce, onun bile yalnız uyumasına izin vermeyebilirlerdi... o da bununla savaşmamaya kararlıydı. İçinden bir şey gelmiyor olsa bile yatağın diğer tarafında sıcak bir bedenin bulunması dostçaydı. Tanrı aşkına, ne kadar dostça olduğunu unutmuştu. Yakınlaşma...</p>

  <p>“Herkes değil. Tim pilotluğumuzu yapacak, sonra otobüsü alıp bir süreliğine Teksas’a gidecek. Kaptan, Beatrix ve Sven’i New Jersey’de bırakacağız.”</p>

  <p>Sam kafasını kaldırıp baktı. “Ruth ve benim çocuklarımıza dönmemiz gerek. Saul da bizimle geliyor.”</p>

  <p>“Önce bir-iki günlüğüne eve uğrayamaz mısınız?”</p>

  <p>“Şey, belki. Ruth’la konuşurum.”</p>

  <p>“Patron,” diye araya girdi Duke, “yüzme havuzunu ne kadar çabuk doldurabiliriz?”</p>

  <p>“Şey, 1 Nisan’dan önce hiç doldurmamıştık ama yeni ısıtıcıları hesaba katarsan sanırım istediğimiz zaman doldurabiliriz,” dedi Jubal. “Ama daha önümüzde oldukça kötü havalar var; dün hâlâ yerde kar vardı.”</p>

  <p>“Patron, sana bir ipucu vereyim. Bu tayfa uzun boylu bir zürafanın kalçasına kadar gelecek derinlikte karın içinde yürür ve bunu fark etmez bile; ve yüzmek isteyeceklerdir. Ayrıca, havuzun suyunu donmaktan korumanın şu büyük, benzinli ısıtıcılardan daha ucuz yolları da var.”</p>

  <p>“Jubal!”</p>

  <p>“Evet, Ruth?”</p>

  <p>“Bir-iki günlüğüne uğrayabiliriz. Çocuklar beni özlemez; ayrıca Patty onları disipline etmeden annelik yapmak için bir hevesim de yok. Jubal, saçlarımın havuzda dalgalanışını görmeden beni gerçekten görmüş sayılmazsın; Bayan SanaNasılDavranılmasınıİstiyorsanÖyleDavran’a<span class="Footnoteanchor"><a href="#ftn126" id="bodyftn126"><sup>127</sup></a></span> benzerim.”</p>

  <p>“Çıkma teklifiniz kabul edildi. Hey, Düzkafa’yla Hollandalı neredeler? Beatrix eve hiç gelmedi; o kadar da aceleleri olamaz.”</p>

  <p>“Onlara söylerim, Patron.”</p>

  <p>“Patty, yılanların bir süreliğine temiz, ılık bir bodrumda yaşamaya katlanabilirler mi? Daha iyi bir şeyler ayarlayana kadar? Cicim’den bahsetmiyorum tabii ki; o da bizden biri. Ama kobraların evin içinde dolaşmalarının uygun olacağını sanmıyorum. ”</p>

  <p>“Tabii ki, Jubal.”</p>

  <p>“Hımm...” Jubal etrafına bakındı. “Dawn, not tutmayı biliyor musun?”</p>

  <p>“Benim gibi onun da buna ihtiyacı yok,” diye araya girdi Anne.</p>

  <p>“Anlıyorum. Tahmin etmeliydim. Daktilo kullanabilir misin?”</p>

  <p>“İstersen öğrenirim,” diye karşılık verdi Dawn.</p>

  <p>“Kendini işe alınmış farz et; bir yerlerde bir başrahibeye ihtiyaç oluncaya kadar tabii. Jill, kimseyi unuttuk mu?”</p>

  <p>“Hayır, Patron. Tabii sana istedikleri zaman gelip kalacaklar hariç. Ve gelecekler de.”</p>

  <p>“Bunu tahmin etmiştim. İki numaralı yuva, ihtiyaç duyulan her an hazır.’’ Ocağın başına gidip Duke’e katıldı, karıştırdığı tavanın içindekilere bir göz attı. Tavada bir miktar et haşlanıyordu. “Hımm... Mike?”</p>

  <p>“Evet.” Duke küçük bir kaşığı daldırıp tadına baktı. “Biraz daha tuz lazım.”</p>

  <p>“Evet, Mike’ın her zaman biraz baharata ihtiyacı vardı zaten.” Jubal kaşığı alıp et suyunun tadına baktı. Duke haklıydı; yemek tatlıydı ve biraz tuzlanması iyi olacaktı. “Ama onu olduğu gibi groklayalım. Paylaşacak kim kaldı?”</p>

  <p>“Sadece sen. Tony, elle karıştırmam ve gerektiğinde su eklemem ve seni beklemem konusunda kesin talimatlar verdi. Yanmasına izin vermeyecekmişim.”</p>

  <p>“O zaman iki fincan kap gel bakalım. Paylaşalım ve birlikte groklayalım.”</p>

  <p>“Tamam, Patron.” İki fincan uçarak gelip tavanın yanına kondu. “Bu bir Mike şakası; hep benden çok yaşayacağını ve Şükran Günü’nde beni servis edeceğini söylerdi. Ya da belki şaka bana yapılmıştır; çünkü bunun üzerine iddiaya girmiştik ama kazandığım halde ödülümü alamıyorum.”</p>

  <p>“Sadece Mike burada olmadığı için kazandın. Ödülü paylaştır.”</p>

  <p>Duke öyle yaptı. Jubal, fincanını kaldırdı. “Paylaş!”</p>

  <p>“Daha da yakınlaş.”</p>

  <p>Yavaşça etsuyunu içtiler, tadını çıkardılar, donörlerini kutsadılar, bağırlarına basıp grokladılar. Jubal, duygularla yüklü olmasına rağmen bunun sakin bir mutluluk olduğunu ve kendisini gözyaşlarına boğmadığını görünce şaşırdı. Evladı, onu ilk gördüğünde nasıl garip ve beceriksiz bir yavruydu... mutlu etmeye hevesli, safça küçük hatalar yapan ve meleksi masumiyetini kaybetmeden nasıl gururlu ve güçlü bir hale gelmişti. Sonunda seni grokluyorum, evlat ve bir tek satırı bile. değiştirmeyeceğim!</p>

  <p>Patty’nin hazırladığı öğle yemeği onu bekliyordu. Jubal oturup yemeye daldı, sanki kahvaltıdan bu yana günler geçmiş gibiydi. “Saul’a planlarda bir değişiklik olmadığını grokladığımı söylüyordum,” diyordu Sam. “Önceki gibi devam edeceğiz. Elinde doğru mal varsa, kurucusu göçmüş olsa bile işin büyür.”</p>

  <p>“Ben de karşı çıkmıyordum,” diye itiraz etti Saul. “Sen ve Ruth başka bir Tapınak kuracaksınız; biz de başkalarını. Ama şu anda anapara biriktirmek için zamana ihtiyacımız var. Bu iş köşe başında tezgâh açmaya ya da boş bir dükkânı kiralamaya benzemiyor; yer ve ekipmanı ayarlamak gerek. Bu da para demek. Kokarca ve Meryem’in Mars’ta iki yıl geçirmeleri için gereken harcamadan söz etmiyorum bile... bu da çok önemli.”</p>

  <p>“Pekâlâ! Kim tartışıyor ki? Tamamlanmayı bekleyeceğiz... ve sonra devam edeceğiz.”</p>

  <p>“Para problem değil,” dedi Jubal, bir anda.</p>

  <p>“Nasıl, Jubal?”</p>

  <p>“Bir avukatın bunu söylememesi gerekir... ama bir su kardeşi olarak ne grokluyorsam onu yapacağım. Bir saniye, Anne.”</p>

  <p>“Evet, Patron,”</p>

  <p>“O noktayı satın al. Mike’ı taşladıkları yeri. Hatta otuz metre çevresini de al, daha iyi.”</p>

  <p>“Patron, orası zaten halka açık bir park yeri. Otuz metrelik bir yarıçap hem yoldan, hem de otel bahçesinden toprak almak demek.”</p>

  <p>“Tartışma.”</p>

  <p>“Tartışmıyordum, gerçekleri belirtiyordum.”</p>

  <p>“Üzgünüm. Satacaklardır. Yolu yeniden düzenlerler. Lanet, kollarını uygun şekilde bükersen orayı bağışlarlar bile; bunu da Joe Douglas aracılığıyla yapabiliriz, sanırım. Ve Joe Douglas’a söyle, o zombiler Mike’tan geriye ne bıraktıysa morgdan alsın, onu tam o noktaya gömeceğiz; bir yıl sonra diyelim... üstelik tüm şehir yas tutacak ve onu bugün korumayan polisler de hazır olda duracaklar.” Başına ne koymalıydı? Ezilmiş Karyatid? Hayır, Mike kendi taşını taşıyabilecek kadar güçlü olmuştu. Küçük Denizkızı daha iyi olurdu ama anlaşılmazdı. Belki Mike’ın kendisinin bir heykeli, tam da “Bakın bana. Ben bir insan evladıyım” dediği andaki pozuyla. Duke o ânı görüntülemediyse bile Yeni Dünya görüntülemişti ve belki de içinde Rodin’in kıvılcımını taşıyan kardeşlerden ya da gelecekteki kardeşlerden biri işi süslemeyi abartmadan düzgünce yapardı.</p>

  <p>“Onu oraya gömeceğiz,” diye devam etti Jubal, “korumasız bir şekilde ve solucanlarla yağmurun onu groklamasına izin vereceğiz. Mike’ın bundan hoşlanacağını grokluyorum. Anne, eve döner dönmez Joe Douglas’la konuşmak istiyorum.”</p>

  <p>“Tamam, Patron. Seninle grokluyoruz.”</p>

  <p>“Şimdi, diğer meseleye gelince.” Onlara Mike’ın vasiyetinden bahsetti. “Görüyorsunuz, her biriniz en azından milyonersiniz, ne kadar fazla olduğunu son zamanlarda hesaplamadım... ama bundan çok daha fazla, vergiler kesildikten sonra bile. Üstelik hiçbir koşulu da yok... ama paranızı tapınaklar ve diğer gerekli şeyler için harcayacağınızı grokluyorum. Yine de isterseniz sizi yatlar satın almaktan alıkoyacak hiçbir şey yok. Ah, evet! İsteyen herkes için Joe Douglas, eski maaşını almaya devam ederek parayı idare etmeyi sürdürecek... ama Joe’nun uzun süre yaşamayacağını grokluyorum, dolayısıyla idare Ben Caxton’a kalacak. Ben?”</p>

  <p>Caxton omuz silkti. “Benim adıma olabilir. Gerçek bir işadamını -mesela Saul- işe alacağımı grokluyorum.”</p>

  <p>“Bu da böylece halloldu öyleyse. Biraz beklenecek ama kimse bu vasiyete itiraz edemez; Mike öyle ayarladı. Göreceksiniz. Buradan ne kadar çabuk ayrılabiliriz? Hesabı kapattık mı?”</p>

  <p>“Jubal,” dedi Ben, nazikçe, “bu otel bize ait.”</p>

  <p>Kısa bir süre sonra, polisle hiçbir sorun yaşamadan havalanmışlardı. Kasaba, alevlendiği kadar çabuk yatışmıştı. Jubal ön tarafta, Kokarca Mahmud’la birlikte oturdu ve gevşedi; ne yorgun, ne mutsuz, ne de sığınağına dönmek konusunda aceleci olduğunu keşfetti. Mahmud’la Mars’a gidip dili iyice öğrenme planlarını konuştu... Jubal, yolculuğun sözlük çalışması tamamlandıktan sonra yapılacağını, Mahmud’un kendi işi olan fonetik yazımları tamamlamasının da bir yıl kadar alacağını öğrendiğine sevindi.</p>

  <p>“Sanırım etrafımda konuşulanları anlamak için şu baş belası şeyi öğrenmem gerekecek,” dedi Jubal, homurdanarak.</p>

  <p>“Nasıl grokluyorsan, kardeşim.”</p>

  <p>“Şey, lanet olsun, ayarlanmış dersler ve okul saatlerine katlanamam! Ne zaman istersem o zaman çalışırım, hep yaptığım gibi.”</p>

  <p>Mahmud kısa bir süre sessiz kaldı. “Jubal, Tapınak’ta sınıflar açıp ders programları yapmamızın sebebi gruplarla çalışmamızdı. Ama bazıları özel ilgi gördü.”</p>

  <p>“Benim de buna ihtiyacım var.”</p>

  <p>“Anne örneğin, sana gösterdiğinden çok, çok daha ileride. Hiçbir şeyi unutmayan hafızası sayesinde Marsça’yı olduğu gibi öğrendi, Mike’la beraber çalıştı.”</p>

  <p>“Şey, benim öyle bir hafızam yok ve Mike da burada değil.”</p>

  <p>“Hayır ama Anne burada. Ve her ne kadar inatçı olsan da Dawn, Anne ile senin zihinlerinizi bağlayabilir; tabii ki ona izin verirsen. Ve ikinci ders için Dawn’a ihtiyacınız olmaz; ondan sonrasını Anne halledebilir. Birkaç takvim günü içinde Marsça düşünmeye başlarsın... öznel zamanına göre çok daha uzun bir süre geçer aslında ama kimin umurunda?” Mahmud ona yan gözle baktı. “Isınma egzersizlerini seveceksin.”</p>

  <p>Jubal’in tüyleri diken diken oldu. “Sen aşağılık, kötü, şehvet düşkünü Arabın tekisin; ve ayrıca en iyi sekreterlerimden birini çaldın.”</p>

  <p>“Bu yüzden sonsuza dek sana borçlu kalacağım. Ama onu tümüyle kaybetmiş değilsin; o da sana ders verecek. Hatta bunda ısrar edecektir.”</p>

  <p>“Şimdi toz ol ve kendine oturacak başka bir yer bul. Düşünmek istiyorum. ”</p>

  <p>Bir süre sonra seslendi: “<i>Sonraki!</i>”</p>

  <p>Dorcas gelip yanına oturdu, steno aleti hazırdı.</p>

  <p>Jubal, çalışmaya başlamadan önce ona şöyle bir baktı. “Çocuğum, her zamankinden mutlu görünüyorsun. Işıldıyorsun.”</p>

  <p>“Adını ‘Dennis’ koymaya karar verdim,” dedi Dorcas, rüyadaymış gibiydi.</p>

  <p>Jubal başıyla onayladı. “Uygun. Çok uygun.” Anne olmak konusunda kafası karışmışsa bile uygun, diye düşündü kendi kendine. “Çalışacak durumda mısın?”</p>

  <p>“Ah, evet! Kendimi muhteşem hissediyorum.”</p>

  <p>“Başla. Stereo oyunu. Ön eskiz. Çalışma başlığı: ‘Smith Adında Bir Marslı.’ Açılış: Mars’a zum, televizyonlardan hazır görüntüler ya da Bonestell’in işlerini kullan, kesintisiz sekans, sonra <i>Envoy</i>’un indiği yerin minyatür setine geçiş. Orta mesafede uzay gemisi. Hareketli Marslılar, tipik, varsa hazır görüntüler, yoksa yeni çekimler. Yakın plana geçiş: Uzay gemisinin içi. Kadın hasta uzanmış yatıyor...”</p>
