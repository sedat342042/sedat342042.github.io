  <h3>ON İKİ</h3>

  <p class="girintisiz">Birkaç dakika sonra Jill, Jubal’in çalışma odasına geldi. Anne oradaydı, loncasının uzun beyaz cüppesine sarınmış oturuyordu; Jill’e baktı, hiçbir şey söylemedi. Jubal masasında Dorcas’a bir şeyler dikte ettirirken Jill de bir sandalye buldu ve sessizlikle bekledi. Jubal, Jill’in geldiğini görmemiş gibiydi, dikte ettirmeye devam etti:</p>

  <p>“... serilmiş vücudun altından halının bir köşesini sırılsıklam edip yoluna devam eden ve seramik zeminde koyu kırmızı bir gölcük oluşturan kan, aylak iki sineğin dikkatini çekmişti. Bayan Simpson, kenetlenmiş dişlerinin arasından rahatsız bir sesle fısıldadı: ‘Babacığımın en sevdiği halı... ve babacığım... galiba..’ Bölüm sonu, Dorcas ve ilk, bölümün de sonu. Postala gitsin. Sen de yaylan.”</p>

  <p>Dorcas ayağa kalkıp yanına stenosunu da alarak gitti, giderken Jill’le karşılıklı selâmlaşıp gülümsediler. “Mike nerede?” diye sordu Jubal.</p>

  <p>“Odasında,” diye karşılık verdi Gillian. “Giyiniyor, birazdan gelir.”</p>

  <p>“Giyiniyor mu?” diye terslendi Jubal. “Resmi bir parti veriyoruz mu dedim?”</p>

  <p>“Ama giyinmesi gerek.”</p>

  <p>“Neden? Siz çocuklar ister çıplak dolaşın, ister devetüyü palto giyin, bana ne? Ayrıca hava sıcak. Getir onu buraya hemen.”</p>

  <p>“Lütfen, Jubal. Nasıl davranacağını öğrenmesi gerek. Onu eğitmek için çok uğraşıyorum.”</p>

  <p>“Öfff! Sen ona kendi dar görüşlü, orta sınıf, Güneyli ahlakını empoze etmeye çalışıyorsun. Sizi izlemediğimi sanma.”</p>

  <p>“Hiç de değil! Değer yargılarıyla uğraşmıyorum, sadece gerekli âdetleri öğretiyorum.”</p>

  <p>“Adetler, ahlaki değerler... ne fark var? Ne yaptığının farkında mısın, kadın? Önümüzde, Tanrı’nın inayeti ve pokerdeki şansımız sayesinde kabilemizin psikotik tabularıyla kirletilmemiş bir kişilik var ve sen onu, bu korkutulmuş ülkedeki dördüncü sınıf konformistlerden birinin kopyası haline getirmeye çalışıyorsun! Sonuna kadar git bari. Eline bir evrak çantası tutuştur da gittiği her yere yanında taşısın, çantası yoksa da utansın.”</p>

  <p>“Ben öyle bir şey yapmıyorum! Sadece başını derde sokmasına engel olmaya çalışıyorum. Kendi iyiliği için.”</p>

  <p>Jubal homurdandı: “Erkek kediler de ameliyattan önce bu bahaneyi duyarlar.”</p>

  <p>“<i>Ah</i>!” Jill sustu ve içinden ona kadar sayarmış gibi göründü. Sonra resmi ve kuru bir sesle konuştu: “Burası sizin eviniz, Doktor Harshaw ve size borçluyuz. Eğer izin verirseniz, hemen Michael’ı getirmeye gidiyorum.” Ayağa kalktı.</p>

  <p>“Dur, Jill.”</p>

  <p>“Anlamadım, Efendim!”</p>

  <p>“Otur ve Tanrı aşkına benim kadar gıcık olmaya çalışma; benim yıllara dayanan tecrübeme sahip değilsin. Şimdi, bir şeyi açıklığa kavuşturalım: Bana borçlu değilsin. Olamazsın. İmkânsız. Çünkü, yapmak istemediğim hiçbir şeyi yapmam. Aslında hiç kimse yapmaz ama ben bunun farkındayımdır. Onun için lütfen, olmayan bir borç icat etme, yoksa daha farkına bile varamadan minnet duymaya çalışmaya başlarsın ve bu da topyekûn ahlaki çöküşün ilk hain basamağıdır. Bunu grokluyor musun? Yoksa groklamıyor musun?”</p>

  <p>Jill dudağını çiğnedi, sonra da sırıttı. “‘Grok’un ne demek olduğunu anladığımdan emin değilim.”</p>

  <p>“Ben de. Anlayana kadar Mike’tan ders almaya kararlıyım. Ama söylediklerimde çok ciddiyim. Minnet, diş bilemenin edepli halidir. İnsanların çoğunun bana içerlemesini önemsemem ama bunu küçük ve güzel kızların yapması hiç hoşuma gitmez.”</p>

  <p>“Bak, Jubal, sana içerlemiyorum ki. Bu çok saçma.”</p>

  <p>“Umarım içerlemiyorsundur. Ama bana borcun olduğu kuruntusunu kafandan atmazsan kesinlikle içerleyeceksin. Japonların ‘teşekkür ederim’ demek için beş ayrı yolu vardır ve her biri kelime anlamı olarak, değişik derecelerde içerleme anlamına gelir. İngilizce de bu konuda böyle kendiliğinden dürüst olmuş olsa, olmaz mıydı? Bunun yerine, İngilizce, insan sinir sisteminin yaşayamayacağı ‘minnet’ gibi duyguları tanımlamaktan yana yetkin.”</p>

  <p>“Jubal, sen alaycı bir moruksun. Kendimi sana minnettar hissediyorum ve minnet duymaya devam edeceğim.”</p>

  <p>“Ve sen de duygusal bir kızsın. Bu da bizi çok uyumlu bir çift yapar. Hımm, sefahat dolu bir hafta sonu için Atlantic City’ye gidelim hemen, sadece ikimiz.”</p>

  <p>“Ama Jubal!”</p>

  <p>“Faydalanmaya kalktığımda minnetin ne kadar derine kadar gidebildiğini gördün mü?”</p>

  <p>“Ah! Hazırım. Ne zaman gidiyoruz?”</p>

  <p>“Haydi oradan! Kırk yıl önce gitmiş olmalıydık. Kapa çeneni. Söylemek istediğim ikinci şey; haklısın; çocuk gerçekten de insan âdetlerini öğrenmek zorunda. Camiye girerken ayakkabısını, sinagoga girerken şapkasını çıkarmak ve tabu bunu gerektirdikçe çıplaklığını örtmek zorunda, yoksa kabilemizin şamanları onu sapkınlıkla suçlayıp yakarlar. Ama çocuğum, Şeytan’ın beş farklı yüzü adına, ne yaparsan yap, bu süreçte onun beynini yıkama. Her zaman alaycı kalmasını sağla.”</p>

  <p>“Ih, bunu nasıl başarabileceğimi bilmiyorum, Jubal. Yani, Mike’ta alaycılığın zerresi yok gibi.”</p>

  <p>“Ne olmuş ki? Evet. Bununla ben ilgileneceğim. Hâlâ ne oyalanıyor o? Şimdiye kadar giyinmiş olmalıydı, değil mi?”</p>

  <p>“Gidip bakayım.”</p>

  <p>“Bir saniye. Jill, neden Ben’i kaçırdı diye herhangi birisini suçlamaya hevesli olmadığımı sana anlattım... ve şimdiye kadar aldığım raporlar da bunun taktik olarak doğru bir karar olduğunu gösteriyor. Eğer Ben, kanunsuz şekilde alıkonuyor ise (en yumuşak ifade biçimiyle), en azından çok gürültü yapıp karşımızdakini, Ben’den kurtulup arkasında delil bırakmaması için zorlamadık. Yaşıyorsa, hayatta kalmak için hâlâ bir şansı olabilir. Ama buraya geldiğin ilk gece başka adımlar da attım. İncil’i bilir misin?”</p>

  <p>“Ih, pek değil.”</p>

  <p>“Okumayı ödüllendirir, birçok acil durum için çok pratik öneriler vardır: ‘Her kim kötülük yapar, ışıktan nefret eder.’ Yuhanna bilmem ne, İsa, Nicodeus’la konuşuyor. Her an Mike’ı bizden almak için bir hareket yapılmasını bekliyordum çünkü izlerini pek iyi gizlemiş gibi görünmüyordun. Ya deneselerdi ne olurdu? Eh, burası ıssız bir yer ve ağır silahımız pek yok. Onlara engel olabilecek tek bir silah var. Işık. Basının kavurucu spot ışıkları. Onun için, ben de birkaç telefon konuşması yaptım ve burada olabilecek bir patırtıyı kamuoyuna duyuracak bazı düzenlemelere gittim. Hükümetin susturabileceği cılız basın organlarıyla değil, dünya çapında yaygın ağlarla, hepsi aynı anda. Ayrıntılar önemli değil, yani kameralar nerelere yerleştirilmiş, nereleri görebiliyorlarmış falan. Ama burada bir dövüş olursa, üç şebeke tarafından aynı anda izlenecek ve her biri bizim Saygıdeğer Genel Sekreterimizi iş üstünde yakalamaya can atan VIP’lere gönderilmek üzere hazırlanmış, beklemede olan mesajlar ânında yola çıkacak.”</p>

  <p>Harshaw somurttu. “Bu savunmanın zaafı, onu sonsuza kadar sürdüremeyecek olmam. Aslına bakarsan, düzeneği kurduğum sıra asıl kaygım yeterince hızlı davranamamaktı. Patlayacak her ne idiyse ilk yirmi dört saat içinde patlak vermesini bekliyordum. Şimdiyse endişem tersine döndü ve spotları hâlâ üzerimizde tutabiliyorken adamları harekete geçmeye zorlamamız gerektiğini düşünüyorum.”</p>

  <p>“Nasıl bir hareket, Jubal?”</p>

  <p>“Bilmiyorum. Son üç gündür yediğimden bile zevk alamamacasına bu konu üzerinde kafa patlatıyorum. Ama Ben’in dairesinde sizi yakalamaya çalıştıklarında yaşadığınız gerçekten olağanüstü durumu anlatman, yeni bir yaklaşım için kafamda bir ışık yaktı.”</p>

  <p>“Daha önce anlatmadığım için üzgünüm, Jubal. Ama kimsenin bana inanmayacağım düşünmüştüm ve bana inanıyor olman beni gerçekten rahatlatıyor, bunu itiraf etmeliyim.”</p>

  <p>“Sana inandığımı söylemedim.”</p>

  <p>“Ne? Ama sen...”</p>

  <p>“Doğruyu söylediğini düşünüyorum, Jill. Ama rüyalar da bir tür gerçek deneyimlerdir, aynen hayali kuruntularla yaşananlar gibi. Ama önümüzdeki yarım saat içinde bu odada olacaklar bir Adil Tanık tarafından görülecek ve,” öne doğru eğilip bir düğmeye bastı, “şu andan itibaren çalışmaya başlayan kameralar tarafından kaydedilecek. Anne görev başında hipnotize edilebilir ama kameraların başına bunun gelmeyeceğine dair çok büyük bir bahse girebilirim. Ne tür bir gerçekle uğraştığımızı bilmeliyiz. Ondan sonra malum güçleri diğer kartlarını da oynamaları için ne şekilde zorlayabileceğimize karar verecek duruma geleceğiz... belki de aynı zamanda Ben’e yardım etmenin bir yolunu da buluruz. Git, Mike’ı getir.”</p>

  <p class="p1">Mike’ın gecikmesi esrarengiz bir durumdan kaynaklanmıyordu, sadece kendisini biraz endişelendirmişti. Sol ayakkabısının bağcığını sağınkine bağlamayı becermiş, sonra ayağa kalkıp takılıp düşmüş ve böyle yaparak düğümleri umutsuzcasına sıkı bir hale getirmeyi başarmıştı. Vaktinin geri kalanını, içinde bulunduğu hali değerlendirerek geçirmiş ve neden başarısız olduğuna dair doğru bir sonuca varmıştı. Yavaş, çoook yavaş bir şekilde düğümleri çözmüş, doğru şekilde, her ayakkabınınki kendisine olacak şekilde bağlamıştı. Giyinmesinin çok uzun sürdüğünün farkında değildi, sadece Jill’in ona çoktan öğrettiği bir şeyi doğru bir şekilde tekrarlayamadığı için sıkıntılıydı. Jill onu götürmek için geldiğinde sorunu çözmüş olmasına karşın başarısızlığını perişan bir halde itiraf etti.</p>

  <p>Jill onu yatıştırıp yüreklendirdi, saçını taradı ve Jubal’in yanına doğru götürdü. Harshaw başını kaldırıp baktı. “Selam, evlat. Otursana.”</p>

  <p>“Selam, Jubal,” diye ağırbaşlılıkla karşılık verdi Valentine Michael Smith, sonra da oturup bekledi. Jill, Smith’in reveransta bulunmuş olduğu izlenimini gözünün önünden uzaklaştırmaya çalışıyordu, halbuki başıyla hafif bir hareket bile yapmamıştı.</p>

  <p>Harshaw mikrofonu bir kenara koydu. “Şey, evlat,” dedi. “Bugün neler öğrendin?”</p>

  <p>Smith mutlulukla gülümsedi, sonra her zamanki gibi kısa bir duraksamadan sonra karşılık verdi: “Bugün bir-buçuk salto yapmayı öğrendim. Bu bir atlama, dalış, suyumuza girerken...”</p>

  <p>“Biliyorum, yaparken gördüm seni. Ama su sıçrattın, ayak parmaklarını aynı hizada, dizlerini gergin ve ayaklarını bir arada tut.”</p>

  <p>Smith mutsuz gözüktü. “Yapmadım mı doğru?”</p>

  <p>“İlk sefer için çok doğru yaptın. Dorcas’ın nasıl yaptığına bak. Neredeyse suda küçücük bir dalga bile çıkarmıyor.”</p>

  <p>Smith bunu ağır ağır düşündü. “Su Dorcas’ı grokluyor. Oğlanı bağrına basıyor.”</p>

  <p>“‘Kızı’. Dorcas bir ‘kız’, ‘oğlan’ değil.”</p>

  <p>“‘Kız,’” diye düzeltti Smith. “Öyleyse konuşmam yanlış? Springfield, Massachusetts’te yayınlanmış Webster’in Uluslararası İngiliz Dili Sözlüğü, 3. baskıda eril işaret zamirinin konuşma dilinde dişileri de kapsadığını okumuştum. Chicago, Illinois’de 1978’de yayınlanmış Hagworth’un Sözleşmeler Hukuku kitabı, beşinci baskı sayfa 1012’de diyor ki...”</p>

  <p>“Dur, dur,” diye aceleyle kesti Harshaw. “Sorun, İngiliz dilinde, sende değil. Eril zamirler genel olarak kullanıldığında dişileri de gerçekten kapsar ama belirli bir insan hakkında konuştuğunda değil. Dorcas, daima ‘kız’, ‘kıza’ ya da ‘kadın’, ‘kadına’dır ama asla ‘çocuğa’, ‘adama’ değil. Bunu unutma.”</p>

  <p>“Unutmayacağım. ”</p>

  <p>“Unutmasan iyi olur, yoksa Dorcas’ı ne kadar dişi olduğunu ispatlaması için tahrik edebilirsin.” Harshaw düşünceli bir şekilde gözlerini kırpıştırdı. “Jill, bu çocuk seninle yatıyor mu? Ya da içinizden biriyle?”</p>

  <p>Jill neredeyse tereddüt etmeden kupkuru bir sesle konuştu: “Bildiğim kadarıyla, Mike hiç uyumuyor.”</p>

  <p>“Sorumdan kaçtın.”</p>

  <p>“O zaman belki de kaçmak istediğimi varsaysan daha iyi olur. Ancak <i>benimle</i> yatmıyor.”</p>

  <p>“Hımm... lanet olsun, ilgim bilimsel idi. Neyse, başka bir sorgu sırası izleyelim. Mike, bugün başka ne öğrendin?”</p>

  <p>“Ayakkabılarımı bağlamanın iki değişik yolunu öğrendim. Birisi sadece yerde yatmaya yarıyor, diğeri ise yürümeye. Ayrıca fiil çekimlerini de öğrendim, ‘varım, varsın, var, varız, varsınız, varlar. Vardım, vardın...”</p>

  <p>“Tamam, bu kadar yeterli. Başka?”</p>

  <p>Mike’ın yüzü aydınlandı. “Dünden bugüne neşeyle, neşeyle ve güzellikle traktör sürmeyi öğreniyorum.”</p>

  <p>“Ha?” Jubal, Jill’e döndü. “Bu ne zaman oldu ki?”</p>

  <p>“Dün öğleden sonra şekerleme yapıyordun, Jubal. Sorun yok, Duke incinmemesi için çok dikkat ediyor.”</p>

  <p>“Hımm... şey, belli ki incinmemiş. Mike, okuyor musun?”</p>

  <p>“Evet, Jubal.”</p>

  <p>“Ne peki?”</p>

  <p>“Okuduklarım,” diye dikkatle ezberden konuşmaya başladı Mike, “ansiklopediden 3 cilt daha, Maryb’den Mushe’ye, Mushr’dan Ozon’a, P’den Planti’ye kadar. Ansiklopediden bir seferde çok fazla okumamamı söylemiştin, onun için orada durdum. Sonra Londralı Üstat William Shakespeare’den ‘Romeo ve Juliet’in trajedisini okudum. Sonra İngilizce’ye Arthur Machen tarafından çevrildiği haliyle ‘<i>Jacques Casanova’nın Anıları</i>’nı bitirdim. Sonra Francis Weilman’dan ‘<i>Çapraz Sorgulama Sanatı</i>’nı okudum. Sonra da Jill beni kahvaltıya çağırana kadar okuduklarımı groklamaya çalıştım.”</p>

  <p>“Peki grokladın mı?”</p>

  <p>Smith sıkıntılı gibi göründü. “Jubal, bilmiyorum.”</p>

  <p>“Seni rahatsız eden bir şey mi var, Mike?”</p>

  <p>“Okuduklarımı bütün tanrılığıyla groklamadım. Üstat William Shakespeare’in hikâyesinde Romeo’nun ölümüyle kendimi çok mutlu olmuş hissettim. Sonra okumaya devam ettim ve çok erken çözüldüğünü öğrendim ya da öyle grokladığımı sandım. Neden?”</p>

  <p>“Romeo genç salağın tekiydi.”</p>

  <p>“Anlayamadım?”</p>

  <p>“Bilmiyorum, Mike.”</p>

  <p>Smith bunu düşündü, sonra Marsça bir şeyler geveledi ve ekledi: “Ben sadece bir yumurtayım.”</p>

  <p>“Öyle mi? Genelde bir şeyler istemeden önce böyle söylüyorsun, Mike. Bu sefer ne istiyorsun? Konuş bakalım.’’</p>

  <p>Smith tereddüt etti. Sonra yumurtladı. “Kardeşim Jubal, lütfen Romeo’ya neden çözüldüğünü sorar mısın? Ben soramam çünkü ben sadece bir yumurtayım. Ama sen sorabilirsin ve sonra da bana onu nasıl groklayacağımı anlatabilirsin.”</p>

  <p>Sonraki birkaç dakikada konuşmalar arapsaçına döndü. Jubal, bir anda Mike’ın Montaguelerden Romeo’nun yaşayıp nefes almış bir kişi olduğuna inandığını ve inançlarına gelmiş olabilecek şoku savuşturmayı başararak, Mike’ın kendisinden, her nasılsa Romeo’nun hayaletini çağırıp yaptıkları için bir açıklama talep etmesini beklediğini anladı.</p>

  <p>Ama Capulet ve Montaguelerden hiçbirinin hiçbir zaman, hiçbir türlü bütünsel bir varlığa sahip olmadıkları fikrini Mike’a kabul ettirebilmek başka bir sorundu. Kurgu kavramı Mike’ın deneyimlerinde yoktu; bunu üzerine kurabileceği, dayandırabileceği hiçbir şey yoktu ve Jubal’in bu kavramı açıklama gayretleri Mike için duygusal olarak o kadar üzücüydü ki Jill tekrar bir top gibi toplanıp içine çekileceğinden korktu.</p>

  <p>Ancak Mike’ın kendisi bu gereksinime ürkütücü biçimde yakın olduğunu gördü ve artık dostlarının önünde, kardeşi Doktor Nelson dışında hepsinde, duygusal rahatsızlığa sebep olduğu için kaçıp saklanma yolunu seçmemesi gerektiğini öğrenmişti. Onun için büyük bir çabayla kalp atışlarını yavaşlattı, duygularını sakinleştirdi ve gülümsedi. “Groklama kendiliğinden gelene kadar bekleyeceğim.”</p>

  <p>“Çok iyi olur,” diye onu onayladı Jubal. “Ama bu andan itibaren, bir şey okumadan önce bana, Jill’e ya da birilerine kurgu olup olmadığını sor. Her şeyi birbirine karıştırmanı istemiyorum.”</p>

  <p>“Soracağım Jubal.” Mike, bu tuhaf kavramı grokladığmda Eskilere bütünlük içinde rapor etmesi gerektiğine karar verdi... ve kendisini birdenbire Eskilerin bu ‘kurgu’ denen şeyi bilip bilmediklerini merak eder buldu. Kendisi kadar Eskilere de yabancı bir fikrin varlığı gibi inanılmaz bir durum, alelacele gelecekte üzerinde düşünmek için arşivleyip soğumaya bıraktığı ‘kurgu’ denen acayip kavramdan bile çok daha devrimci (hatta sapkın) idi.</p>

  <p>“... ama seni,” diye konuşmaya devam ediyordu kardeşi Jubal, “buraya edebiyat şekilleri üzerinde tartışmak için çağırmadım. Mike, Jill’in seni hastaneden alıp götürdüğü günü hatırlıyor musun?”</p>

  <p>“Hastane mi?” diye tekrarladı Mike.</p>

  <p>“Jubal, Mike’ın orasının bir hastane olduğunu bildiğinden emin değilim,” diye araya girdi Jill. “En azından ben orasının isminin öyle olduğunu hiç söylemedim. Bırak bir açıklamayı deneyeyim.”</p>

  <p>“Devam et.”</p>

  <p>“Mike, bulunduğun yeri hatırlıyor musun, ben seni giydirip götürmeden önce hani bir odada yalnız başına yaşıyordun.”</p>

  <p>“Evet, Jill.”</p>

  <p>“Sonra başka bir yere gittik, seni soydum ve banyo yaptırdım.”</p>

  <p>Smith hatırladıklarıyla hoşnut gülümsedi. “Evet, çok büyük bir mutluluktu.”</p>

  <p>“Sonra seni kuruladım ve sonra iki adam geldi.”</p>

  <p>Smith’in gülümsemesi silinip gitti. O kritik karar ânını tekrar yaşadı ve korkuyla, nasıl olduysa yanlış seçim yapıp su kardeşini incittiğini sandı. Sarsılmaya ve kendi içine kıvrılmaya başladı.</p>

  <p>“Mike!” diye bağırdı Jill. “Dur! Hemen dur! Sakın gitme!”</p>

  <p>Mike varlığının denetimini yeniden eline aldı ve su kardeşinin ondan istediğini yaptı. “Peki, Jill,” diye kabullendi.</p>

  <p>“Beni dinle, Mike. O ânı düşünmeni istiyorum ama üzülmemeli ve uzaklaşmamalısın. Sadece hatırla. Orada iki adam vardı. Birisi seni sürükleyerek oturma odasına getirdi.”</p>

  <p>“Yerde mutlu çimenler olan oda,” diye onayladı.</p>

  <p>“Doğru. Adam seni yerde çimenler olan odaya sürükledi, ben de onu durdurmaya çalıştım. O da bana vurdu. Sonra da yok oldu. Hatırlıyor musun?”</p>

  <p>“Kızmadın mı?”</p>

  <p>“Ne? Yo, yo, hiç de değil. Ama çok korktum. Adamlardan birisi kayboldu, o zaman ötekisi de silah çekip bana doğrulttu ve sonra o da yok oldu. Çok korkmuştum ama kızmamıştım.”</p>

  <p>“Şimdi de bana kızgın değil misin?”</p>

  <p>“Mike, hayatım, sana hiç kızmadım ben. Ama bazen korkuyorum. O zaman da korkmuştum ama şimdi değil. Jubal ve ben ne olduğunu öğrenmek istiyoruz. Orada, bizimle birlikte iki adam vardı. Sonra sen bir şey yaptın... ve yok oldular. İki kere oldu. Yaptığın neydi? Bize söyleyebilir misin?”</p>

  <p>“Evet, size söyleyeceğim. Adam, büyük adam, sana vurdu... ve ben de korkmuştum. Onun için de...” Vıraklar gibi bir ses çıkararak Marsça bir şeyler söyledi ve kafası karışmış gibi baktı. “Kelimeleri bilmiyorum.”</p>

  <p>“Mike, çok kelime kullanıp azar azar açıklamayı deneyebilir misin?” diye araya girdi Jubal.</p>

  <p>“Denerim, Jubal. Orada, önümde bir şey var. Yanlış bir şey ve orada olmaması gerekiyor. Gitmeli. Onun için uzanıyorum ve...” Yine durdu, kafası karışmış gibi görünüyordu. “O kadar basit bir şey ki çok kolay bir şey. Herkes yapabilir onu. Ayakkabı bağlamak çok daha zor. Ama kelimeler yok. Çok özür dilerim. Daha çok kelime öğreneceğim.” Smith bunu düşündü. “Belki de gereken kelimeler, Plants - Raym, veya Rayn - Sarr, veya Sars - Sorc arasında bir yerlerdedir. Bu gece oraları okuyacağım ve sana yarın sabah kahvaltıda söyleyeceğim.”</p>

  <p>“Belki,” diye kabul etti Jubal. “Bir dakika, Mike.” Masasından kalktı, odanın bir köşesine gitti ve birkaç gün öncesine kadar içinde 7O’lik brendi şişeleri olan kocaman bir karton kutuyu alıp getirdi. “Bunun gitmesini sağlayabilir misin?”</p>

  <p>“Bu yanlış bir şey ve burada olmaması mı gerekiyor?”</p>

  <p>“Şey, farz et ki öyle.”</p>

  <p>“Ama Jubal, yanlış bir şey olduğunu bilmem gerekiyor. Bu bir kutu. Varlığının yanlış olduğunu groklamıyorum.”</p>

  <p>“Hmm; anlıyorum. Sanırım anlıyorum. Farz et bunu alıp Jill’in kafasına atsam? Bayağı hızlı atsam, böylece canını yaksam?”</p>

  <p>“Jubal, bunu Jill’e yapmazsın,” dedi buruk bir şekilde Smith.</p>

  <p>“Aah... kahretsin, sanırım yapmam. Jill, şu kutuyu bana atar mısın? İyi bir atış ama. Eğer Mike beni koruyamazsa kafam yarılsın en azından.”</p>

  <p>“Jubal, bu fikri en az senin kadar sevmedim.”</p>

  <p>“Ah, hadi ama! Bilim adına... ve Ben Caxton adına.”</p>

  <p>“Ama...” Jill aniden ayağa fırladı, kutuyu kaptı, doğrudan Jubal’in kafasına attı. Jubal durup karşılama niyetindeydi ama içgüdü ve alışkanlık kazandı, eğildi.</p>

  <p>“Iskaladın,” dedi. “Ama kutu nerede?” Etrafına bakındı. “Kafam karıştı, bakmıyordum. Sözde gözlerimi kutudan ayırmayacaktım.” Smith’e baktı. “Mike, böyle mi oluyor - ne oldu, evlat?”</p>

  <p>Mars’tan Gelen Adam sarsılıyor ve mutsuz görünüyordu. Jill yanına koştu ve onu kucakladı. “Tamam, tamam, her şey yolunda canım. Çok iyi yaptın, her ne idiyse. Jubal’e dokunmadı bile, sadece yok oldu.”</p>

  <p>“Sanırım öyle oldu,” diye odaya bakınıp parmağını ısırarak onayladı Jubal. “Anne, seyrediyor muydun?”</p>

  <p>“Evet.”</p>

  <p>“Ne gördün?”</p>

  <p>“Kutu öylece yok olmadı. İşlem anlık değil ama saniyenin ölçülebilir bir kesrinde oldu. Oturuyor olduğum yerden çok büyük bir hızla uzaklaşıyormuş, uzakta bir yerde kayboluyormuş gibi göründü. Ama odadan dışarı çıkmadı çünkü tam olarak yok olduğu âna kadar onu görebiliyordum.”</p>

  <p>“Ama nereye gitti?”</p>

  <p>“Söyleyebileceklerim bu kadar.”</p>

  <p>“Hımm... Sonradan filmleri oynatır bakarız. Ama ikna oldum. Mike...”</p>

  <p>“Evet, Jubal?”</p>

  <p>“O kutu nerede şimdi?”</p>

  <p>“Kutu...” Smith duraksadı. “Yine ifade edecek kelimelerim yok. Üzgünüm.”</p>

  <p>“Ben üzgün değilim ama kesinlikle kafam karıştı. Evlat, baksana, tekrar kutuya uzanıp her neredeyse geri getirebilir misin? Buraya yani?”</p>

  <p>“Anlayamadım ? ”</p>

  <p>“Onu gönderdin, şimdi de geri getir.”</p>

  <p>“Bunu nasıl yapabilirim ki? Kutu yok.”</p>

  <p>Jubal çok düşünceli görünüyordu. “Eğer bu yöntem popüler olursa, <i>corpus delecti<span class="Footnoteanchor"><a href="#ftn47" id="bodyftn47"><sup>47</sup></a></span></i> ile ilgili kuralları yeniden canlandırmamız gerekecek. ‘Kimsenin özlemeyeceği kişilerden oluşan küçük bir listem var.’ Jill, tam da ölümcül bir silah olmayacak başka bir şey bulalım; bu sefer gözlerimi açık tutacağım. Mike, bu numarayı yapabilmen için ne kadar yakında olman lazım?”</p>

  <p>“Anlamadım?”</p>

  <p>“Menzilin nedir? Koridorda duruyor olsan, ben de pencerenin önünde duruyor olsam, 10 metre uzakta diyelim, o kutunun bana çarpmasını engelleyebilir miydin?”</p>

  <p>Smith biraz şaşırmış gibiydi. “Evet.”</p>

  <p>“Hımm. Buraya, pencerenin yanına gel. Şimdi, aşağıya, havuza bak. Farz et, ben ve Jill havuzun öbür tarafında duruyoruz, sen de tam şimdi durduğun yerdesin. Kutuyu buradan da durdurabilir miydin?”</p>

  <p>“Evet, Jubal.”</p>

  <p>“Peki... Farz et ben ve Jill, yolun aşağısında, kapının yanındayız, 400 metre uzakta. Farz et orada, kapıyı gizleyen çalıların hemen önünde, bizi açık seçik görebildiğin bir yerde duruyoruz. Çok mu uzak?”</p>

  <p>Smith uzunca bir süre tereddüt etti, sonra da yavaşça konuştu: “Jubal, konu uzaklık değil. Görebilmek de değil. Bilebilmek.”</p>

  <p>“Hmm... bakalım bunu groklayabilir miyim? Veya bir kısmını groklayabilir miyim? Bir cismin ne kadar yakın ya da uzak olduğu önemli değil. Bir şeyler olduğunu görmen bile gerekmiyor. Ama kötü bir şeyler olduğunu bilirsen, uzanıp onu durdurabiliyorsun. Doğru mu?”</p>

  <p>Smith biraz sıkılmış gibiydi. “Neredeyse doğru. Ama yuvadan çıkalı daha çok olmadı. Bilebilmek için görmem gerek. Ama bir Eski bilmek için gözlere ihtiyaç duymaz. Bilir. Groklar. Harekete geçer. Özür dilerim.”</p>

  <p>“Neden özür dilediğini anlamıyorum, evlat,” diye sertçe karşılık verdi Jubal. “Barış Başbakanı olsa seni 10 dakika önce Çok Gizli ilan ederdi.”</p>

  <p>“Anlayamadım ? ’ ’</p>

  <p>“Boş ver. Bu mesafeden yapabildiklerin bayağı iyi.” Jubal masasına döndü, düşünceli düşünceli etrafına bakındı ve çok ağır metal bir kül tablasını aldı. “Jill, yüzüme nişanlama bu sefer, bu şeyin sivri köşeleri var. Tamam Mike, sen de koridora çık ve orada dur.”</p>

  <p>“Jubal... kardeşim... <i>lütfen</i> yapma!”</p>

  <p>“Derdin nedir, evlat? Birkaç dakika önce ne güzel yaptın. Bir gösteri daha istiyorum ve bu sefer gözlerimi tabladan ayırmayacağım.”</p>

  <p>“Jubal...”</p>

  <p>“Evet, Jill?”</p>

  <p>“Galiba Mike’ı neyin rahatsız ettiğini grokladım.”</p>

  <p>“Öyleyse bana da söyle çünkü ben groklamadım.”</p>

  <p>“Demin hazırladığımız deneyde o kutuyu atarak seni incitmek üzereydim. Ama ikimiz de su kardeşiyiz. Bunun denemem bile Mike’ı çok üzdü. Galiba bu durumda hiç de Marslıca olmayan bir yan var. Mike’ı bir ikilem içine atıyor. Sadakatin bölünmesi.”</p>

  <p>Harshaw kaşlarını çattı. “Belki de bu konu Marsla Bağlantısı Olmayan Faaliyetler Komitesi’nce<span class="Footnoteanchor"><a href="#ftn48" id="bodyftn48"><sup>48</sup></a></span> araştırılmalıdır.”</p>

  <p>“Şaka yapmıyorum, Jubal.”</p>

  <p>“Ben de çünkü çok yakında böyle bir komiteye ihtiyaç duyabiliriz. Acaba Bayan O’Leary’nin ineği lambayı devirdiğinde ne hissetti? Pekâlâ Jill, otur ve şu deneyi bir daha düşünelim.” Harshaw kül tablasını Mike’a verdi. “Ağırlığını hisset, evlat ve şu keskin köşelere dikkat et.”</p>

  <p>Smith tablayı yavaşça inceledi. “Tablayı havaya dimdik fırlatacağım, ta tavana kadar ve kafama düşmesine izin vereceğim,” diye devam etti Harshaw.</p>

  <p>Mike gözlerini Jubal’e dikti. “Kardeşim... şimdi çözülecek misin?”</p>

  <p>“Ha? Yok, hayır! O beni öldürmeyecek ve ölmek de istemiyorum. Ama sen durdurmadıkça beni yaralayıp incitecektir. Haydi bakalım!” Harshaw tablayı tavana birkaç santim mesafeye yaklaşacak bir hızla savurdu, topa kafa vuracak bir futbol oyuncusuymuş gibi gözleriyle takip etti. Tablayı izlemeye konsantre olmuşken zihninin bir köşesi de bu ağır ve çirkin şeyin açacağı biçimsiz kafatası yarasından kaçınmak için son anda hamle yapmayı düşünüyordu, zihninin başka ve küçük bir parçası da tablayı özlemeyeceğini, hiçbir zaman sevmediğini alayla tekrarlıyordu, hem de hediye olmasına rağmen.</p>

  <p>Kül tablası yörüngesinin en üst noktasına kadar çıktı ve orada kaldı.</p>

  <p>Harshaw, kendisini bir film karesi içinde donmuş gibi hissederek baktı tablaya. O anda nefes alması gerektiğini hatırladı ve buna fena halde ihtiyacı olduğunu da fark etti. Gözlerini tabladan ayıramadan viyakladı: “Anne, ne görüyorsun?”</p>

  <p>“Kül tablası tavandan sekiz santimetre uzakta,” diye kupkuru bir sesle karşılık verdi Anne. “Onu orada tutan hiçbir şey görmüyorum.” Sonra daha kararsız bir tonda ekledi: “Jubal, gördüğümün bu olduğunu <i>sanıyorum</i> ama filmler aynı şeyi göstermezse, cüppemi iade eder, ruhsatımı da yırtar atarım.”</p>

  <p>“Hımm. Jill?”</p>

  <p>“Havada duruyor. Öylece duruyor.”</p>

  <p>Jubal iç çekti, gözlerini kural tanımaz kül tablasından bir an bile ayırmadan sandalyesine doğru yürüyüp kendisini bıraktı. “Mike,” dedi, “ne oldu? Neden kutu gibi yok olmadı?”</p>

  <p>“Ama Jubal,” dedi Mike, özür dilercesine, “onu durdurmamı söyledin, göndermemi istediğini söylemedin. Kutuyu gönderdiğimde, tekrar olmasını istemiştin. Yanlış mı davrandım?”</p>

  <p>“Ah. Hayır, tam da doğruyu yaptın. Sözleri kelimesi kelimesine aldığını unuttum.” Harshaw gençliğinde sık kullandığı bazı günlük hakaret sözlerini hatırladı ve bunları asla Valentine Michael Smith’e karşı kullanmaması gerektiğini kendi kendisine tembih etti, yani şu çocuğa “kaybol” ya da “geber” dese, alacağı karşılıklar sözlerinin tam karşılığı olan eylemler olacaktı.</p>

  <p>“Mutluyum,” diye gösterişsiz bir tavırla karşılık verdi Smith. “Kutuyu tekrar yapamadığım için üzgünüm ve o kadar besini ziyan ettiğim için iki kat daha üzgünüm. Ama kendime engel olmanın yolunu bilmiyordum. Hem o zaman bir zorunluluktu. Ya da öyle olduğunu grokladım.”</p>

  <p>“Ha? Ne besini?”</p>

  <p>“O iki adamdan bahsediyor, Jubal,” diye alelacele araya girdi Jill. “Berquist ve yanındaki polis - eğer bir polis ise tabii ki. Johnson.”</p>

  <p>“Ah, evet.” Harshaw besinler hakkında hâlâ pek de Marslı olmayan duygular beslediğini düşündü, en azından bilinçaltında. “Mike, ben olsam o ‘besini’ ziyan etme konusunda pek endişelenmezdim. Muhtemelen tatsız ve kayış gibi olurlardı. Bir et müfettişinin muayenesinden geçeceklerini de sanmam. Aslında,” diye ekledi, “‘cesetler’ hakkındaki Federasyon anlaşmasını düşünerek, ‘yiyecek olarak uygunsuz’ diye nitelendirileceklerinden oldukça eminim. Bu yüzden onun için endişelenme. Ayrıca, dediğin gibi, bu bir zorunluluktu. Durumu bütünlüğü içinde grokladın ve doğru hareket ettin.”</p>

  <p>“Çok rahatladım,” diye sesinde büyük bir ferahlamayla karşılık verdi Mike. “Ancak bir Eski kritik bir noktada doğru davranacağından emin olabilir... ama Eskilere katılmadan önce öğrenecek ve yaşanacak daha çok şeyim var. Jubal? Tablayı hareket ettirebilir miyim? Yoruluyorum.”</p>

  <p>“Göndermek mi istiyorsun? Gönder.”</p>

  <p>“Ama şimdi yapamam.”</p>

  <p>“Neden?”</p>

  <p>“Kafan artık altında değil. Olduğu yerdeki varoluşunda bir yanlışlık groklamadım.”</p>

  <p>“Ah. Peki. Hareket ettir.” Harshaw, tekrar başının üzerinde bir noktaya gelip varlığında bir yanlışlık oluşması beklentisiyle onu izlemeye devam etti. Ama bunun yerine tabla yavaş ve sabit bir hızla masasının üstüne doğru alçaldı, bir an orada süzüldü, sonra boş bir noktaya doğru kaydı ve neredeyse sessiz bir inişle kondu.</p>

  <p>“Teşekkür ederim, Jubal,” dedi Smith.</p>

  <p>“Ih? Asıl ben <i>sana</i> teşekkür ederim, evlat.” Jubal kül tablasını eline aldı, merakla inceledi. Sıcak ya da soğuk değildi, parmaklarını da karıncalandırmıyordu. Beş dakika önce olduğu gibi çirkin, aşırı süslü, sıradan ve kirli bir kül tablasıydı. “Evet, <i>sana</i> teşekkür ederim. Bu o kiralık kızın beni tavan arasına çıkardığı zamandan beri yaşadığım en heyecan verici deneyimdi.” Anne’e baktı. “Anne, Rhine’da eğitim gördün, değil mi?”</p>

  <p>“Evet.”</p>

  <p>“Daha önce levitasyon<span class="Footnoteanchor"><a href="#ftn49" id="bodyftn49"><sup>49</sup></a></span> gördün mü?”</p>

  <p>Anne kısa bir tereddüt geçirdi. “Zarlarla yapılan telekinezi görmüştüm - ama ben matematikçi değilim ve gördüğümün telekinezi olduğuna dair ifade veremem.”</p>

  <p>“Kahretsin, eğer hava bulutluysa güneşin doğduğuna dair bile ifade vermezsin sen.”</p>

  <p>“Nasıl verebilirim? Bulut tabakasının üstünde birileri yapay bir ışık kaynağı oluşturmuş olabilir. Sınıf arkadaşlarımdan biri kütlesi bir atacınkine yakın cisimleri havalandırabiliyordu ama en az üç duble içmiş olması gerekirdi, bazen öyleyken bile yapamazdı. Vakayı ifade verebilecek kadar profesyonelce inceleyemedim çünkü o âna kadar ben de genellikle en az üç tane içmiş oluyordum.”</p>

  <p>“Yani daha önce hiç böyle bir şey görmedin?”</p>

  <p>“Hayır.”</p>

  <p>“Hımm... seninle mesleki olarak işim bitti; ikna oldum. Ama kalıp daha başka neler olduğunu görmek istersen, cüppeni çıkar ve bir sandalye kap gel.”</p>

  <p>“Sağ ol. İkisini de yapacağım. Ama Jill’e camiler ve sinagoglar hakkında verdiğin vaazdan dolayı, önce odama gideceğim. Öğretide bir boşluk oluşmasına neden olmak istemem.”</p>

  <p>“Kafana göre takıl. Hazır çıkmışken, Duke’ü uyandır ve kameralarla ilgilenmesini istediğimi söyle.”</p>

  <p>“Peki, Patron. Ben dönene kadar heyecan verici bir şeyler olmasına izin verme.” Anne kapıya yürüdü.</p>

  <p>“Söz veremem. Mike, gel masamda otur. Sen de, Jill. Toplanın. Şimdi Mike, o kül tablasını kaldırabilir misin? Bana göster.”</p>

  <p>“Tabii, Jubal.” Smith uzanıp tablayı eline aldı.</p>

  <p>“Hayır, hayır.”</p>

  <p>“Yanlış mı yaptım?”</p>

  <p>“Hayır, bu benim hatamdı. Mike, onu yerine koy. O kül tablasını ona <i>dokunmadan</i> kaldırıp kaldıramayabileceğini bilmek istiyorum.”</p>

  <p>“Evet, Jubal.”</p>

  <p>“Şey? Çok mu yorgunsun?”</p>

  <p>“Hayır, Jubal. Çok yorgun değilim.”</p>

  <p>“Öyleyse sorun ne? Tablayla ilgili bir ‘yanlışlık’ mı olması lazım?”</p>

  <p>“Hayır, Jubal.”</p>

  <p>“Jubal,” diye araya girdi Jill. “Sen ona yapmasını söylemedin, yapıp yapamayacağını sordun sadece.”</p>

  <p>“Ah.” Jubal, becerebildiği kadar bön bön baktı ama bu konuda pek becerikli değildi. “Öğreniyorum. Mike, lütfen, ellerinle dokunmadan, şuradaki kül tablasını masanın 30 santim yukarısına kaldırır mısın?”</p>

  <p>“Evet, Jubal.” Kül tablası yükselip masanın üstünde düzgünce durdu. “Ölçer misin, Jubal?” diye heyecanla sordu Mike. “Eğer yanlış yaptıysam, yukarı ya da aşağı hareket ettireyim.”</p>

  <p>“Böyle çok iyi! Onu orada tutabilir misin? Eğer yorulursan söyle.”</p>

  <p>“Tutabilirim. Söylerim.”</p>

  <p>“Aynı anda başka bir şey de kaldırabilir misin? Mesela şu kalemi? Yapabilirsen yap.”</p>

  <p>“Evet, Jubal.” Kalem de kül tablasının yanında düzgünce yerini aldı.</p>

  <p>İstek üzerine Mike, havada yüzen cisimler grubuna masadan başka küçük parçalar da ekledi. Anne de döndü, hiç konuşmadan bir sandalye çekti ve gösteriyi seyre koyuldu. Duke de elinde bir merdivenle geldi, gruba şöyle bir göz attı, sonra bir kez daha göz attı ama bir şey demeden merdiveni odanın bir köşesine kurdu. Sonunda Mike şüpheyle konuştu: “Emin değilim, Jubal. Ben...” durup bir kelime arar gibiydi. “Böyle şeylerde tam bir aptalım.”</p>

  <p>“Kendini tüketme.”</p>

  <p>“Bir tane daha. Umarım.” Mike’ın karşısındaki masadan bir kâğıt ağırlığı titredi, havalandı ve havada tuhaf bir şekilde yüzmekte olan bir düzineden fazla cisim aynı anda yere düştü. Hiç gözyaşı çıkmasa da Mike ağlar gibiydi. “Jubal, çok üzgünüm. Çok özür dilerim.”</p>

  <p>Harshaw, Mike’ın sırtına hafifçe vurdu. “Üzülmemeli, gurur duymalısın. Oğlum, farkında değilsin ama şu yaptığın...” Jubal karşılaştıracak bir örnek aradı ama aklına gelenleri hızla bıraktı çünkü hiçbiri Mike tarafından bilinmiyorlardı. “Yaptığın şey, ayakkabı bağlamaktan çok daha zor bir şey, bizim için kusursuz bir bir-buçuk saltolu dalış yapmandan çok dalıa muhteşem bir şey. ‘Neşeyle, neşeyle ve şey.. güzellikle’ başardın. Grokluyor musun?”</p>

  <p>Mike şaşırmış gibiydi. “Emin değilim Jubal. Utanmamalı mıyım?”</p>

  <p>“Utanmamalısın. Gurur duymalısın.”</p>

  <p>“Evet, Jubal,” diye kendinden memnun bir şekilde karşılık verdi. “Gurur duyuyorum.”</p>

  <p>“Güzel... Mike, ben dokunmadan tek bir kül tablasını bile kaldıramam.”</p>

  <p>Smith hayretler içindeydi. “Kaldıramaz mısın?”</p>

  <p>“Hayır. Bana öğretebilir misin?”</p>

  <p>“Evet, Jubal. Sen...” Smith utanarak sustu. “Yine yeterli kelimem yok. Ama kelimeleri bulana kadar okuyacağım, okuyacağım ve okuyacağım. Sonra da kardeşime öğreteceğim.”</p>

  <p>“Fazla umutlanma.”</p>

  <p>“Anlamadım?”</p>

  <p>“Mike, eğer doğru kelimeleri bulamazsan hayal kırıklığına uğrama. İngiliz dilinde aradıklarını bulamayabilirsin.” Smith bunu bayağı uzun bir zaman düşündü. “Öyleyse ben de kardeşime yuvamın dilini öğretirim.”</p>

  <p>“Belki. Denemek isterim ama elli yıl geç kalmış olabilirsin.”</p>

  <p>“Yanlış mı yaptım?”</p>

  <p>“Hiç de değil. Seninle gurur duyuyorum. Dilini Jill’e öğretmeye çalışmakla işe başlayabilirsin.”</p>

  <p>“Boğazımı acıtıyor,” diye kesti Jill.</p>

  <p>“Aspirinle gargara yapmayı dene o zaman.” Jubal kıza baktı. “Bu aptalca bir bahane, hemşire. Ama bana öyle geliyor ki seni bordroya almak için bana bir sebep de veriyor... Çünkü seni artık Bethesda’da yeniden işe başlatacaklarından şüpheliyim. Pekâlâ, benim Mars Dili konusundaki araştırma asistanımsın, gerektiğinde başka görevler de yapacaksın. Bunu kızlarla konuş. Anne, işe girişini yap şunun, vergi kayıtlarına girdiğine de emin ol.”</p>

  <p>“Mutfakta geldiği günden beri payına düşen işi yapıyor. Girişini o zamandan mı yapayım?”</p>

  <p>Jubal omuz silkti. “Ayrıntılarla benim canımı sıkma.”</p>

  <p>“Ama Jubal,” diye şirretçe itiraz etti Jill, “Marsça öğrenebileceğimi sanmıyorum!”</p>

  <p>“<i>Deneyebilirsin</i>, değil mi? Kolomb’un da tüm yaptığı buydu.”</p>

  <p>“Ama...”</p>

  <p>“‘Minnet’ hakkında bana verdiğin vaaz neydi peki? İşi alıyor musun, almıyor musun?”</p>

  <p>Jill dudağını ısırdı. “Alıyorum. Peki... Patron.”</p>

  <p>Smith sevecenlikle uzanıp onun eline dokundu. “Jill... öğreteceğim.”</p>

  <p>Jill de onunkini okşadı. “Teşekkür ederim, Mike.” Sonra da Harshaw’a baktı. “Sana inat öğreneceğim!”</p>

  <p>Harshaw sıcak bir sırıtmayla ona karşılık verdi. “Bu mükemmel bir şekilde grokladığım bir dürtü; bu dili gayet güzel öğreneceksin. Şimdi işimize bakalım. Mike, bizim yapamadığımız başka neleri yapabiliyorsun? Bir ‘yanlışlığı’ olan cisimleri gönderebilmek ve dokunmadan hareket ettirebilmek dışında?”</p>

  <p>Smith şaşırmıştı. “Bilmiyorum.”</p>

  <p>“Nasıl bilebilir ki,” diye itiraz etti Jill, “bizim ne yapıp yapamadığımızı gerçekten bilmeden?”</p>

  <p>“Hımm... doğru. Anne, Jill’in sıfatını ‘Mars Dili, Kültürü ve Teknikleri konusunda araştırma asistanı’ olarak değiştir. Jill, dillerini öğrenirken illa ki farklı, gerçekten farklı, Marslılara özgü kavramlarla karşılaşacaksın, o zaman bana haber ver. Bir kültürle ilgili her şey ya da herhangi bir şey o kültürün dilinin yapısından çıkarılabilir ve sen de muhtemelen bir Marslı gibi düşünmeyi öğrenebilecek kadar gençsin... ki hiç şüphe yok ki ben değilim. Ve sen, Mike, eğer bizim yapamadığımız ama senin yapabildiğini fark ettiğin bir şeyler fark edersen, bana söyle.”</p>

  <p>“Söyleyeceğim, Jubal. Bunlar ne gibi şeyler olabilir?”</p>

  <p>“Bilmiyorum. Biraz önce yaptığın gibi şeyler... havuzun dibinde bizden çok daha uzun kalabilmen gibi şeyler. Hımm... Duke!”</p>

  <p>“Evet, Patron? Ellerim kollarım filmlerle dolu, beni rahatsız etme.”</p>

  <p>“Konuşabilirsin, değil mi? Havuzun bayağı bulanık olduğunu fark ettim.”</p>

  <p>“Ya. Bu akşam çökeltici ekleyeceğim, yarın sabah da çekerim onları.”</p>

  <p>“Sayımlar nasıl?”</p>

  <p>“Sayımlarda bir şey yok, su masada servis edilebilecek kadar temiz. Sadece bulanık görünüyor.”</p>

  <p>“Bir süre bulanık kalsın. Sayımlara düzenli olarak devam et. Temizlenmesini istediğimde sana söyleyeceğim.”</p>

  <p>“Kahretsin, Patron. Kimse bulaşık suyuna benzeyen bir havuzda yüzmek istemez ki. Eğer geçen hafta boyunca burada bu kadar gürültü patırtı olmamış olsaydı, onu çoktan temizlemiştim.”</p>

  <p>“O suda yüzemeyecek kadar nazlı olan kuru kalmakta serbesttir. Çene yarıştırmayı bırak, Duke, sonra açıklarım. Filmler hazır mı?”</p>

  <p>“Beş dakika sonra olur.”</p>

  <p>“Güzel. Mike, bir silah ne demektir biliyor musun?”</p>

  <p>“Bir silah,” diye dikkatle karşılık verdi Mike, “bir patlayıcı, örneğin barut etkisiyle bir ucu kapalı, diğeri açık bir tüp ya da namludan bir cisim, mermi fırlatmak için kullanılan araç. Namlunun...”</p>

  <p>“Tamam, tamam. Bunu grokluyor musun?”</p>

  <p>“Emin değilim.”</p>

  <p>“Hiç silah gördün mü?”</p>

  <p>“Bilmiyorum.”</p>

  <p>“Tabii ki gördün,” diye araya girdi Jill. “Mike, konuştuğumuz zamanı hatırla, zemininde çimenler olan odayı ama üzülme şimdi! O kocaman adam bana vurdu, hatırlarsan.” “Evet.”</p>

  <p>“Öteki adam da bana bir şey doğrulttu. Elinde hani?”</p>

  <p>“Evet. Sana kötü bir şey doğrulttu.”</p>

  <p>“İşte o bir-silahtı.”</p>

  <p>“Ben de o kötü şeyi tanımlayan kelimenin ‘silah’ olabileceğini düşünmüştüm. Webster’ın İngiliz Dilinin Uluslararası Sözlüğünün, üçüncü baskısının...”</p>

  <p>“Bu kadar yeter, evlat,” dedi hızla Harshaw. “O kesinlikle bir silahtı. Şimdi beni dikkatle dinle. Eğer birisi Jill’e yine silah doğrultursa, ne yapacaksın?”</p>

  <p>Smith, normalinden bayağı uzun bir süre durakladı. “Besin ziyan edersem bana kızmayacak mısın?”</p>

  <p>“Hayır, kızmayacağım. Bu durumda kimse sana kızmaz. Ama başka bir yere varmak istiyorum. Adamı göndermeden sadece doğrulttuğu silahı gönderemez misin?”</p>

  <p>Smith bunu düşündü. “Besini saklamak yani?”</p>

  <p>“Ah, tam olarak öyle demek istememiştim. Adamı incitmeden silahı gönderemez misin?”</p>

  <p>“Jubal, adam öyle bir durumda incinmezdi ki. Silahı gönderir, adamı da durdururdum. Hiç acı hissetmezdi. Sadece çözülürdü. Ardında bıraktığı besin de kullanılabilir halde olurdu.”</p>

  <p>Harshaw iç çekti. “Evet, öyle olacağına eminim. Ama sadece silahı gönderebilir misin? Başka hiçbir şey yapmadan? Adamı ‘durdurmadan’, öldürmeden, yaşamaya devam etmesine izin vererek?”</p>

  <p>Smith bunu düşündü. “Bu ikisini birden aynı anda yapmaktan çok daha kolay olurdu. Ama Jubal, eğer onu bütün bırakırsam, hâlâ Jill’e zarar verebilir. Ya da ben öyle grokladım.”</p>

  <p>Harshaw, bu masum çocuğun ne masum, ne de çocuksu olmadığını kendisine hatırlatacak kadar duraksadı. Aslında belirsiz olsa da bazı gizemli yönlerden Dünya kültüründen çok daha gelişkin bir kültürden gelmekte olduğunu yavaş yavaş fark etmekteydi... ve bu saf yorumlar bir süpermenden gelmekteydi ya da şu an için bir süpermen olan birisinden. Sonra, kelimelerini büyük bir dikkatle seçerek Smith’e karşılık verdi çünkü aklındaki deney tehlikeliydi ve semantik bir hata yüzünden felakete dönüşmesini istemiyordu.</p>

  <p>“Mike, Jill’i korumak için bir şey yapmak zorunda kaldığın bir karar ânı gelirse, yapman gerekeni yap.”</p>

  <p>“Peki, Jubal. Yapacağım.”</p>

  <p>“Besin harcamak konusunda endişelenme. Başka bir konuda da endişelenme. Jill’i koru.”</p>

  <p>“Daima Jill’i koruyacağım.”</p>

  <p>“Güzel. Ama farz et ki adamın biri, birisine silah doğrulttu ya da sadece elinde bir silah tutuyor. Onu öldürmek istemiyorsun ya da öldürmene gerek yok ama silahı göndermen gerek. Bunu yapabilir misin?”</p>

  <p>Mike çok kısa bir süre duraksadı. “Sanırım grokladım. Silah yanlış bir şey. Ama onu tutan adamın bütün kalması gerekli olabilir.” Düşündü. “Yapabilirim.”</p>

  <p>“Güzel. Mike, sana bir silah göstereceğim. Silah yanlış bir şeydir.”</p>

  <p>“Silah çok yanlış bir şeydir. Onu göndereceğim.”</p>

  <p>“Silahı görür görmez gönderme.”</p>

  <p>“Göndermeyeyim mi?”</p>

  <p>“Gönderme. Silahı kaldıracağım ve sana doğrultmaya başlayacağım. Böyle işte. Sana doğrultamadan onu gönder. Ama beni durdurma, bana zarar verme, beni öldürme, bana hiçbir şey yapma. Sadece silahı gönder. Beni besin olarak da ziyan etme.”</p>

  <p>“Ah, asla öyle bir şey yapmam,” dedi Mike, içtenlikle. “Kardeşim Jubal, çözüldüğünde her lokmada seni bağrıma basıp kutsayarak yememe izin verilmesini umuyorum... seni tamamen groklayana kadar.”</p>

  <p>Harshaw yıllardır yaşamadığı öğürme refleksini bastırarak ağırbaşlılıkla karşılık verdi: “Teşekkür ederim, Mike.”</p>

  <p>“Asıl teşekkür etmesi gereken benim, kardeşim ve eğer sıram sizden önce gelirse, umarım beni Jill ile paylaşarak groklamaya değer bulursunuz. Beni Jill’le paylaşırsın, değil mi? Lütfen?”</p>

  <p>Harshaw, Jill’e bir göz attı, kızın yüzünün sakin olduğunu gördü, onun muhtemelen kaya gibi sağlam bir acil hemşiresi olduğuna kanaat getirdi. “Seni Jill ile paylaşacağım,” diye vakur bir sesle karşılık verdi. “Ama Mike, ne bugün, ne de yakın bir zamanda hiçbirimiz besin olmayacağız. Şimdi sana bir silah göstereceğim ve ben söyleyene kadar bekleyeceksin... sonra da çok dikkat et çünkü çözülmeye hazır olmadan yapmak istediğim daha çok şey var.”</p>

  <p>“Dikkatli olacağım, kardeşim.”</p>

  <p>“Pekâlâ.” Harshaw homurdanarak eğildi ve masasının en alt çekmecesini açtı. “Buraya bak, Mike. Silahı gördün mü? Onu alacağım. Ama sana söyleyene kadar bir şey yapma. Kızlar, kalkıp sola geçin; onun size doğru doğrultulmuş olmasını istemiyorum. Tamam. Mike, henüz değil.” Harshaw çok eski bir polis otuz sekizliği olan silaha uzandı, çekmeceden aldı. “Hazır ol, Mike. <i>Şimdi</i>!” - Ve Harshaw silahı Mars’tan Gelen Adam’a nişanlamak için elinden gelenin en iyisini yaptı.</p>

  <p>Eli bir anda bomboştu. Ne bir şok, ne bir sarsıntı, ne de bükülme olmadı. Silah gitmişti ve hepsi de o kadardı.</p>

  <p>Jubal titrediğini fark etti ve bunu durdurdu. “Mükemmel,” dedi Mike’a. “Sana nişan alamadan gönderdin. Tam anlamıyla şahane.”</p>

  <p>“Mutluyum.”</p>

  <p>“Ben de. Duke, bunu filme alabildin mi?”</p>

  <p>“Evvett. Yeni makara takmıştım. Söylememiştin ama.”</p>

  <p>“Güzel.” Harshaw iç çekti ve çok yorgun olduğunu fark etti. “Bugünlük bu kadar çocuklar. Koşun, oynayın, yüzün. Sen de Anne.”</p>

  <p>“Patron,” dedi Anne, “filmlerde ne olduğunu bana söyleyeceksin, değil mi?”</p>

  <p>“Kalıp kendin görmek istemez misin?”</p>

  <p>“Ah, hayır! Yapamam, Tanık olduğum kısımları için olmaz. Ama sonradan bilmek isterim, bakalım kaçırıp kaçırmadığımı gösteriyorlar mı?”</p>

  <p>“Peki.”</p>
