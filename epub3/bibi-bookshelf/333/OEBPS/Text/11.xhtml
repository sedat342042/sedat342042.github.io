  <h3>ON BİR</h3>

  <p class="girintisiz">Ortalama boyutlardaki bir galaksinin dış kenarlarına oldukça yakın, önemsiz G-Tipi bir yıldızın etrafındaki gezegenler, her zaman olduğu, milyarlarca yıldır yaptıkları gibi, etraflarındaki uzayı şekillendiren, hafifçe değiştirilmiş bir ters kare kuralının<span class="Footnoteanchor"><a href="#ftn44" id="bodyftn44"><sup>44</sup></a></span> etkisi altında salınmaktaydılar. Üçü, gezegen olarak fark edilebilecek kadar büyüktü, diğerleri ise birincilin öfkeli parlaklığının arasına gizlenmişlerdi ya da uzayın uzak menzillerindeki küçücük çakıl taneleriydiler. Hepsine, her zaman olduğu gibi, yaşam denen çarpık entropi tuhaflığı bulaşmıştı. Üçüncü ve dördüncü gezegenlerin yüzey sıcaklıkları hidrojen monoksitin katılaşma noktasına yakın seyretmekteydi, böylece her ikisinde de belli bir dereceye kadar toplumsal ilişki kurmalarına izin verecek ölçüde, benzer yaşam formları oluşmuştu.</p>

  <p>Dördüncü çakıl taşındaki kadim Marslılar, Dünya’yla olan temas nedeniyle hiç de rahatsız olmamışlardı. Irkın nympheleri Mars yüzeyinde neşeyle zıplıyor, yaşamayı öğreniyor ve bu sırada da dokuzundan sekizi ölüyordu. Vücut ve zihin olarak nymphelerden inanılmaz ölçüde farklı olan yetişkin Marslılar periler diyarı gibi zarif şehirlerinin içine ve altına doluşmuşlardı; nymphelerin patırtısının yanında oldukça sakinlerdi ama zihinlerinde sürdükleri yoğun, karmaşık ve zengin bir yaşamla nymphelerden çok daha meşguldüler.</p>

  <p>Yetişkinlerin yaşamı insanların anladığı şekliyle “çalışmadan” tümüyle de bağımsız değildi; hâlâ ilgilenip yönetmeleri gereken bir gezegenleri vardı, bitkilere nerede ve ne zaman büyüyecekleri söylenmeliydi, hayatta kalarak çıraklık dönemlerini bitirmiş nympheler toplanmalı, bağra basılmalı, döllenmeli ve çıkacak yumurtalar bağra basılıp düzgün şekilde olgunlaşmaları için cesaretlendirilmeliydi. Tam olarak olgunlaşmış nympheler çocukça şeyleri bırakmaya ikna edilmeli ve yetişkin haline dönüşmeliydiler. Bütün bunlar yapılmalıydı ama Mars’taki “hayat” günde iki kez köpeğini dolaştıran, bu hoş gezintilerin arasındaki saatlerde uluslararası bir şirketi yöneten bir adamın “hayatından” yoğundu... hatta bu günlük yürüyüşler Arcturus III’den bir varlığa para babasının en önemli faaliyeti olarak bile gözükebilirdi - hiç şüphesiz adam köpeğin kölesi olarak görülürdü.</p>

  <p>Marslılar ve insanlar kendi varlıklarının farkında olan iki ayrı yaşam biçimiydi fakat çok farklı yönlerde gitmişlerdi. Bütün insan davranışları, güdüleri, tüm umut ve korkuları, insanoğlunun trajik ve tuhaf şekilde güzel üreme düzeni tarafından etkilenmiş ve büyük oranda da onun tarafından kontrol edilmişti. Aynısı Mars için de geçerliydi, ancak ayna görüntüsü olarak. Mars’ta da galakside çok yaygın olan ve çok etkili çift cinsiyetli üreme mekanizması geçerliydi ama Marslıların üremesinin şekli Arz’dakinden o kadar farklıydı ki sadece bir biyolog tarafından “seks” olarak adlandırılır ama bir insan psikiyatr için kesinlikle “seks” olmazdı. Bütün Marslı nympheler dişiydi, bütün yetişkinler ise erkek.</p>

  <p>Fakat bu her durumda sadece işlevsel açıdandı, psikolojik olarak değil. Bütün insan yaşamlarını yöneten erkek-kadın ikiliği Mars’ta var olamazdı. Orada “Evlilik” mümkün değildi. Yetişkinler boyut olarak devasa idiler, onları ilk gören insanlara yelkenli buzkıran gemilerini hatırlatmışlardı; fiziksel olarak pasif, zihinsel olarak ise aktiftiler. Nympheler ise amaçsız bir enerji ve hareketle dolu tüylü, tombul kürelerdi. İnsan ve Marslıların psikolojik kurumları arasında olası bir paralellik yoktu. İnsanlardaki çift kutupluluk sonelerden nükleer denklemlere kadar her şeyde, hem bağlayan güç, hem de itici enerjiydi. Herhangi bir varlık psikologların bu konuyu abarttığını düşünüyorsa, Arz’daki bütün patent bürolarını, kütüphaneleri ve sanat galerilerini dolaşıp hadımların verdiği eserleri arasın.</p>

  <p>Mars, Dünya benzeri aşamalardan geçmediği için <i>Envoy</i> ve <i>Champion</i>’a pek önem vermemişti. İki olay da önemli olmak için fazla yeniydi - eğer Mars’ta gazete olsaydı, bir Arz yüzyılında bir sayı çıkması yeter de artardı bile. Başka ırklarla temas Marslılar için yeni bir şey değildi; daha önce olmuştu, yine olacaktı. Yeni temas kurulan ırk tam olarak groklanırsa, işte o zaman, (yaklaşık bir Arz bin yılında falan) harekete geçilecekti, o da gerekli görülürse.</p>

  <p>Mars’taki güncel önemli olay çok başkaydı. Çözülmüş Eskiler, neredeyse dalgınlıkla, yuvalı bir insanı üçüncü gezegende groklayacak ne varsa groklamak için gönderme kararı almış, sonra da dikkatlerini ciddi konulara yöneltmişlerdi. Arzlı Caesar Augustus’tan kısa bir süre önce, Marslı bir sanatçı bir sanat eseri meydana getirmeye başlamıştı. Eser, bütün tanımlar eşit gerçeklikte doğru olmak üzere, bir şiir, bir opus ya da felsefi bir teori olarak adlandırılabilirdi. Bu, trajik ve mantıklı bir gereklilikle derlenmiş bir duygu dizesiydi. Bu, bir insan için ancak, doğuştan kör bir adama günbatımının anlatılışıyla karşılaştırılabilecek bir deneyim olabileceğinden dolayı, insan yaratıcılığının hangi dalına uyduğu pek önem taşımıyordu. Asıl önemli nokta, sanatçının başyapıtını bitirmeden kazara çözülmesiydi.</p>

  <p>Beklenmeyen çözülmeler Mars’ta her zaman çok nadirdi; Marslıların bu konudaki anlayışı, hayatın bir muhasebesinin çıkarılmasını ve fiziksel ölümün uygun ve istenen anda gerçekleşmesini gerektiriyordu. Fakat bu sanatçı, eserine o kadar yoğunlaşmıştı ki soğuk çıkınca içeri girmeyi unutmuştu; yokluğu fark edildiğinde vücudu artık yenemeyecek haldeydi. Kendisi de çözüldüğünü fark etmemiş, eserini oluşturmaya devam etmişti.</p>

  <p>Mars sanatı kesin iki kategoriye ayrılıyordu; dinamik, canlı, çoğunlukla köktenci ve ilkel olan yaşayan yetişkinlerin sanatı ve genellikle muhafazakâr, aşırı karmaşık ve çok daha üst düzeyde teknikler göstermesi beklenen Eskilerin sanatı. İki tür birbirinden ayrı değerlendirilirdi.</p>

  <p>Bu opus hangi ölçüte göre değerlendirilmeliydi? Bütünler ve çözülmüşler arasında köprü oluşturuyordu; son şekli bir Eski tarafından verilmişti ama öte yandan sanatçı, her yerdeki sanatçıların dalgınlığıyla durumundaki değişimi fark bile etmemiş ve eserine sanki hâlâ bütünmüş gibi devam etmişti. Bu yeni bir sanat türü olabilir miydi? Böyle başka örnekler de sanatçıların işbaşında sürpriz çözülmeleriyle oluşabilir miydi? Eskiler yüzyıllardan beri derin ve ahenkli bir şekilde bundan doğabilecek heyecan verici sonuçları tartışıyor ve tüm Marslılar merakla onların alacakları kararı bekliyorlardı.</p>

  <p>Sorun çok ilgi çekmekteydi çünkü eser soyut olmayıp (Arzlı anlamında) dini ve çok duygusal idi. Çok uzun zaman önce olan fakat Marslılarca, Arzlıların malum çarmıha gerilmeyi iki bin yıl sonra bile canlı ve önemli tutmasına benzer şekilde hatırlanan, beşinci gezegenin halkıyla kurdukları teması, tasvir ediyordu. Mars ırkı beşinci gezegenin halkıyla karşılaşmış, onları tamamen groklamış ve sonuçta bir tavır almıştı; yok ettikleri halkı bağırlarına basıp kutsuyor oluşlarının dışında gezegenden geriye kalan tek şey asteroidlerdi. Bu yeni sanat eseri, söz edilen güzel deneyimin tamamını tüm karmaşıklığıyla tek bir opusta groklamak için yapılan birçok denemeden biriydi. Ama onu değerlendirebilmeden önce onun nasıl değerlendirilebileceği groklanmalıydı.</p>

  <p>Bu çok hoş bir problemdi.</p>

  <p class="p1">Üçüncü gezegendeki Valentine Michael Smith Mars’taki bu ateşli tartışmayla hiç ilgilenmiyordu; bu konuyu hiç duymamıştı. Marslı bakıcısı ve bakıcısının su kardeşleri onun kafasını kavrayamayacağı şeylerle yormamışlardı. Smith beşinci gezegenin yok edilişi ve bunun duygusal öneminin farkındaydı ama bir insan çocuğun okulda Troya ve Plymouth Kayası’nı<span class="Footnoteanchor"><a href="#ftn45" id="bodyftn45"><sup>45</sup></a></span> öğrendiği gibi groklayamayacağı sanat eserleri ona gösterilmemişti. Eğitimi eşsiz olmuştu, yuvalılarından çok daha derin, bir yetişkininkinden ise çok daha sığ; bakıcısı ve bakıcısının Eskiler arasındaki akıl hocaları, bu yuvalı yabancının nasıl ve ne kadar öğrenebileceğini görmek için geçici bir heves duymuşlardı. Sonuçlar, onlara insan ırkının potansiyeli hakkında bu ırkın kendisi hakkında bildiğinden daha çok şey öğretmişti çünkü Smith daha önce hiçbir insanın öğrenmediği şeyleri kolaylıkla groklamıştı.</p>

  <p>Ama şimdi Smith yıllardır yaşamadığı bir kaygısızlıkla eğlenmekteydi. Birçok yeni arkadaş edinmiş, Jubal’le de su kardeşi olmuştu, o kadar hızla değişen ve hoş deneyimler yaşıyordu ki onları groklayacak zaman bulamıyor, sadece vakti olduğunda tekrar düşünebilmek için dosyalıyordu.</p>

  <p>Kardeşi Jubal bu garip ve güzel yeri daha kolay groklamak için onu okumayı öğrenmesi gerektiğine ikna etmişti; o da tam bir gününü hızla ve doğru okuyabilmeyi öğrenmeye verdi. Jill kelimeleri işaret ediyor ve onları duyması için telaffuz ediyordu. Bütün bir günü okumaya verip havuzdan uzak kalarak çok büyük bir fedakârlık yapmıştı çünkü yüzmek (hele buna izin <i>verildiğine</i> bir kere kendisini inandırdıktan sonra) sadece coşkuyla yaşanan bir hoşluk olmaktan çıkmış, neredeyse dayanılamayacak kadar güçlü dinsel bir coşku halini almıştı. Eğer Jill ve Jubal aksini söylemeseler havuzdan hiç çıkmazdı.</p>

  <p>Geceleri yüzmesine izin verilmediği için bütün gece boyunca okudu. BriTanrıica ansiklopedisini yalayıp yuttu. Jubal’in tıp ve hukuk kütüphanelerinden seçmeleri tatlı niyetine atıştırıyordu. Kardeşi Jubal bir keresinde kitapların birisini hızla kakıştırdığını görmüş, onu durdurmuş ve ne okuduğu hakkında sorgulamıştı. Smith bunları çok dikkatle cevaplamıştı çünkü Eskilerin arada bir yaptıkları testleri hatırlamıştı. Kardeşi verdiği cevaplara biraz üzülmüş gibi durmuş, Smith de bu yüzden bir saat boyunca derin düşüncelere dalmış ve sorunu anlamaya çalışmıştı, çünkü hepsini groklamasa da kitapta yazıldığı gibi cevap verdiğinden emindi.</p>

  <p>Ama havuzu kitaplara tercih ediyordu, özellikle de Jill, Miriam, Larry, Anne ve bütün diğerleriyle suda oynarken. Hemen onlar gibi yüzmeyi öğrenememişti ama onların yapamadığı bir şeyi yapabildiğini daha ilk günden keşfetmişti. Doğrudan havuzun dibine iniyor ve orada yatıp huzur içinde mutlu oluyordu ama diğerleri öyle bir telaşla onu dışarı çıkarıyorlardı ki eğer kendi iyiliği için yaptıkları bu kadar bariz olmasa yine içine çekilecekti.</p>

  <p>Aynı gün ilerleyen saatlerde bu konuyu dipte oldukça keyifli bir süre kalarak Jubal’e gösterdi ve kardeşi Jill’e de öğretmeye çalıştı... Ama Jill bundan rahatsız oldu ve vazgeçti. İşte ilk kez o an, bu yeni dostlarının yapamayacağı şeyleri yapabildiğini fark etti. Konuyu uzun süre düşünerek bütünüyle groklamaya çalıştı.</p>

  <p class="yildiz">* * *</p>

  <p class="p1">Smith mutluydu, Harshaw değil. Her zamanki aylaklığına devam ediyor, arada da plansız ve rasgele gözlemlerle kendi laboratuvar faresi Mars’tan Gelen Adam’ı inceliyordu. Smith için herhangi bir takvim yapmamış, çalışma programı hazırlamamış ve düzenli fiziksel muayenelere de gerek duymamıştı. Smith’e istediği gibi davranması için izin vermişti, aynen bir çiftlikte koşturup oynayarak büyüyen bir köpek yavrusu gibi. Smith, asıl Jill tarafından gözetiliyordu; Jubal’in kadınlar tarafından kollanan erkekler <span style="font-style:normal;font-weight:normal">hakkın</span>daki nahoş bakışı ve aksi yorumlarına kalırsa hem de gereğinden fazla.</p>

  <p>Yine de Gillian Boardman, Valentine Smith’e insan toplumsal davranış ilkelerini öğretmekten biraz daha fazlasını yapıyordu, aslında Smith’in öğrenmeye ihtiyacı pek de kalmamıştı. Masada diğerleriyle birlikte yiyor, kendisi giyiniyor (en azından Jubal öyle sanıyordu, Jill’e hâlâ giyinmesine yardım edip etmediğini sormayı aklının bir köşesine not etti), evin gayet rahat olan kurallarına oldukça iyi uyuyor ve görünüşe göre yeni deneyimleri “papağan gibi” taklit yoluyla kapıyordu. Smith ilk yemeğine sadece bir kaşık kullanarak başlamış ve etini Jill onun için kesmişti. Yemeğin sonuna doğru ise diğerleri nasıl yiyorsa öyle yemeye çalışıyordu. Bir sonraki öğünde ise masa adabı Jill’in tam olarak aynısıydı, gereksiz jestler de dahil olmak üzere.</p>

  <p>Smith’in elektronik bir tarayıcı hızında okuduğunu ve Anne gibi tam geri dönüşlü hafızaya sahip olduğunu keşfetmesi bile Jubal Harshaw’u, denetimleri, ölçümleri ve gelişim eğrileri olan bir Smith “projesi” başlatmak için baştan çıkarmadı. Harshaw kendi cehaletinin farkına varacak kadar çok şey bilen bir adamın küstah alçakgönüllülüğüne sahipti ve ne ölçtüğünü bilmeden “ölçüm” yapmakta bir anlam göremiyordu. Bunun yerine gözlemlerini yayınlama niyeti bile olmaksızın özel notlar almakla yetindi.</p>

  <p>Fakat bu eşsiz yaratığın bir insan kopyası haline dönüşmesini izlemekten zevk almakla birlikte, bu zevki ona mutluluk getirmiyordu.</p>

  <p>Aynen Genel Sekreter Douglas gibi o da konunun olgunlaşmasını bekliyordu.</p>

  <p>Artan bir gerginlikle bekliyordu. Kendisini hükümetten ona karşı gelecek bir eyleme karşılık verme durumunda bulduğu için hâlâ bir şey olmaması canını sıkmakta ve onu kızdırmaktaydı. Kahretsin, Federasyon polisleri bu kadar aptal mıydı ki bu işlerden anlamayan bir kızı yanında baygın bir adamı o kadar yol boyunca peşinden sürüklerken izleyememişlerdi? Ya da (daha büyük olasılıkla) başından beri kızı takip mi ediyorlardı? Ve şu an evindeyken bile onları gizlice izliyorlar mıydı? Bu düşünce, kendi evinin, kendi kalesinin dürbünden tutun da radara kadar cihazlarla gözetlenmesi fikri, postasının açılması kadar iğrençti.</p>

  <p>Ve tam da bunu yapıyor olabilirler, diye somurtarak kendi kendine düşündü. Hükümet! Dörtte üç kan emici parazitler, dörtte bir ise aptal sakarlardan oluşuyordu! Ah! İnsanın toplumsal bir hayvan olmasını kabul ediyordu, yönetim kavramından, bireyin bağırsaklarına olan ömür boyu bağımlığından kurtulamayacağı gibi, kaçınamazdı. Ama Harshaw bundan hoşlanmak zorunda değildi. Çünkü bir kötülüğün kaçınılmaz olması onu “iyi” olarak adlandırmayı gerektirmezdi. Hükümetin gezmeye çıkıp yolunu kaybetmesini diledi.</p>

  <p>Ama tabii ki yönetim Mars’tan Gelen Adam’ın nerede saklandığım biliyor olabilirdi, hatta büyük olasılıkla biliyordu... ama sadece kendilerinin bildiği nedenlerle kimbilir ne yapmaya hazırlanırken böyle devam etmesini tercih ediyorlardı.</p>

  <p>Eğer öyleyse bu daha ne kadar sürecekti? Ve daha ne kadar “saatli bomba” savunmasını patlamaya hazır tutabilecekti?</p>

  <p>Ve bu genç Ben Caxton geri zekâlısı da hangi cehennemdeydi?</p>

  <p class="p1">Jill Boardman onu bu ruhani parmak emme seansından çekip aldı. “Jubal?”</p>

  <p>“Ha? Ah, demek sensin, güzel gözlüm. Üzgünüm, dalmışım. Otursana. Bir şey içer misin?”</p>

  <p>“Aaa, hayır, teşekkürler. Jubal, endişeleniyorum.”</p>

  <p>“Normaldir. Kim endişelenmiyor ki? Demin yaptığın ne güzel bir dalıştı öyle. Yapsana bir daha.”</p>

  <p>Jill dudaklarını ısırdı ve bir an için on iki yaşındaymış gibi göründü. “Jubal? <i>Lütfen</i>, dinler misin? Acayip endişeleniyorum.”</p>

  <p>Adam iç çekti. “Bu durumda kurulansan iyi olur. Rüzgâr soğuk esmeye başladı.”</p>

  <p>“Ben iyiyim. Aaa, Jubal? Mike’ı burada bırakabilir miyim? Ona bakar mısın?”</p>

  <p>Harshaw gözlerini kırpıştırdı. “Tabii ki burada kalabilir. Bunu biliyorsun. Kızlar ona göz kulak olurlar... ben de ara sıra ona bakarım. Sorun değil. Gidiyorsun sanırım?”</p>

  <p>Jill, adamın gözlerine bakamadı. “Evet.”</p>

  <p>“Hımm... burada kalmakta özgürsün. Ama gitmekte de özgürsün, eğer istediğin buysa.”</p>

  <p>“Ha? Ama Jubal, gitmek <i>istemiyorum</i>!”</p>

  <p>“O zaman, gitme.”</p>

  <p>“Ama gitmeliyim!”</p>

  <p>“Başa sar. Anlamadım.”</p>

  <p>“<i>Görmüyor</i> musun, Jubal? Burayı seviyorum; sen bize çok iyi davranıyorsun! Ama daha fazla kalamam. Ben kayıpken bu olmaz. Onu aramam gerek.”</p>

  <p>Harshaw tek bir kelime etti, duygusal, dünyevi ve çok kaba, sonra da ekledi; “Onu nasıl aramayı düşünüyorsun?”</p>

  <p>Jill kaşlarını çattı. “Bilmiyorum. Ama burada Ben kayıpken daha fazla yüzüp dalga geçemem.”</p>

  <p>“Gillian, sana daha önce de belirttiğim gibi, Ben kocaman bir adam. Sen onun annesi de değilsin, karısı da. Ve ben de onun bakıcısı değilim. Hiçbirimiz ondan sorumlu değiliz... ve kimse de sana git onu ara demedi. Değil mi?”</p>

  <p>Jill başını yere dikip ayak başparmağım çimenlerde dolaştırdı. “Hayır," diye kabul etti. “Ben üzerinde hak iddia etmiyorum. Sadece biliyorum ki... eğer ben kaybolmuş olsaydım, Ben bulana kadar arardı beni. Onun için ben de onu aramalıyım!”</p>

  <p>Jubal içinden insani aptallıkların yaradılışında payı olan bütün eski tanrılara lanet etti, sonra da yüksek sesle ekledi: “Tamam, tamam, eğer ille istiyorsan biraz mantık katalım şu işe. Bu iş için profesyonellerden yararlanmayı düşündün mü? Mesela kayıp kişiler üzerine uzman olan bir dedektiflik bürosu?”</p>

  <p>Jill mutsuz görünüyordu. “Sanırım yapılması gereken bu. Ama ben hiç dedektif tutmadım. Pahalılar mı?”</p>

  <p>“Oldukça.”</p>

  <p>Jill yutkundu. “Acaba aylık taksitlerle ödememe falan izin verirler mi?”</p>

  <p>“Genelde nakit çalışırlar. Bu kadar yıkılmış görünme, çocuğum. Özellikle açtım bu bahsi. Ben’i bulması için bu işin bir numarasını ben zaten tuttum. Onun için finansal geleceğini tehlikeye atıp iki numarayı tutmana gerek yok.”</p>

  <p>“Bana söylemedin!”</p>

  <p>“Sana söylememe gerek yoktu.”</p>

  <p>“Ama... Jubal, ne buldular?”</p>

  <p>“Hiçbir şey,” dedi Jubal, kısaca. “Kayda değer hiçbir şey. Onun için sana söyleyip seni daha da üzmenin anlamı yoktu.” Jubal kaşlarını çattı. “Buraya geldiğinde, Ben için gereksiz yere endişelendiğini düşünmüştüm, aynı yardımcısı Kilgallen gibi, yeni bir hikâyenin peşine düştüğünü sanmıştım... ve işi bitince haber vereceğini. Ben, böyle numaralar yapar, işi bu.” İç çekti. “Ama artık durumun böyle olmadığını düşünüyorum. Kilgallen denen odun kafada belli ki Ben’in çektiği, birkaç gün uzaklarda olacağını söylediği bir mesaj var; adamım bu mesajı sadece görmemiş, çaktırmadan fotoğrafını da çekip kontrol etmiş. Sahte değil. Böyle bir mesaj gönderilmiş.”</p>

  <p>Jill şaşkındı. “Acaba Ben aynı anda niye bana da mesaj çekmemiş? Ben böyle değildir, çok düşüncelidir.”</p>

  <p>Jubal homurdanmasını zor bela yatıştırdı. “Kafanı kullan, Gillian. Bir paketin üzerinde ‘Sigara’ yazması içinde ille de sigara olacağı anlamına gelmez. Buraya geçen cuma geldin; mesajın üzerindeki kod, Philadelphia, Paoli İstasyonu İniş Alanı’ndan çekildiğini gösteriyor. Sabah on buçuk sıralarında. Tam 10:34’te. Perşembe günü. Kuyruğa alındıktan birkaç dakika sonra gönderilmiş ve hemen alınmış çünkü Ben’in bürosunun kendi alıcısı var. Peki, söyle bakalım, Ben telefon açıp söylemek varken neden kendi bürosuna çalışma saatleri içinde mesaj çeksin?”</p>

  <p>“Yani, normalde... öyle yapardı. En azından ben olsam telefon açardım. Telefon normal yöntem...”</p>

  <p>“Ama sen Ben değilsin. Ben’in işindeki birisi için yarım düzine sebep düşünebilirim. Yanlış anlamaya meydan vermemek için, hukuki amaçlar için IT&amp;T’nin dosyalarında yazılı bir belge olduğundan emin olmak için, gecikmeli bir mesaj çekebilmek için falan. Bin türlü sebep olabilir. Bu, Kilgallen’e hiç de tuhaf gelmemiş ve Ben’in ya da hikâyelerini sattığı grubun, bürosundaki özel bir alıcının maliyetine katlanması bile, Ben’in bunu düzenli olarak kullandığının işareti.”</p>

  <p>“Bununla beraber,” diye devam etti Jubal, “tuttuğum adamlar şüpheci tipler, Ben, mesajı Paoli Alanı’ndan saat 10:34’te çekmiş, bu yüzden içlerinden biri oraya gitti. Jill, mesaj oradan çekilmemiş.”</p>

  <p>“Ama...”</p>

  <p>“Bir saniye. Mesaj orada arşivlenmiş ama oradan gönderilmemiş. Bu mesajlar ya bankoda ya da telefonla yazdırılıyor. Eğer bankoda yazdırılsa, müşteri daktilo ettirebilir ya da el yazısıyla yazdığı imzalı mesajın fakslanmasını isteyebilir... Ama telefonla yazdırıldıysa, orada daktilo edilip fakslanması gerekirdi.”</p>

  <p>“Evet, tabii ki.”</p>

  <p>“Bu sana bir şey çağrıştırmıyor mu, Jill?”</p>

  <p>“Ah, Jubal, çok endişeliyim, doğru düzgün düşünemiyorum. Ne çağrıştırmalı?”</p>

  <p>“Kendini parçalama, bana da bir şey çağrıştırmıyor. Ama benim için çalışan adam çok sinsi bir tip. Paoli Alanı’na, Kilgallen’in burnunun dibinde fotoğrafladığı mesajın, kusursuz bir kopyası ve kendisini ‘Osbert Kilgallen’, yani gönderilen kişi, diye tanıtan kartvizit ve belgelerle gitmiş. Sonra da babacan tavırları ve samimi bir yüz ifadesiyle IT&amp;T’nin oradaki genç bayan çalışanını, Anayasa’ya göre sadece mahkeme emriyle açıklayabileceği bazı detayları vermesi için kandırıvermiş, ne kötü değil mi? Neyse, kızcağız mesajı kuyruğa katmak için alıp işlediğini hatırlıyor. Normalde yüzlerce mesaj içinden birini hatırlamazmış -mesajlar bir kulaklarından girer parmaklarından çıkarmış ve mikrobaskı için kuyruğa alınırmış. Ama neyse ki bu genç bayan Ben’in sadık hayranlarından birisiymiş; ‘Karga Yuvası’ sütununu her gece okurmuş- iğrenç seviyede kötü bir alışkanlık!” Jubal ufka bakıp gözlerini kırpıştırdı. “<i>Sıradaki</i>!”</p>

  <p>Anne üzerinden sular damlayarak çıkageldi. “Bana haberleri okumayı takıntı haline getirenlerle ilgili popüler bir makale yazacağımı hatırlat,” dedi ona Jubal. “Konusu, nevrozların çoğunun ve psikozların bazılarının kökenlerini, gayet gereksiz ve sağlıksız bir alışkanlıkla beş milyar yabancının günahları ve dertleri içinde debelenmemizde bulabileceğimiz, olacak. Başlık ‘Sınırsız Dedikodu’- yo, yo, değiştir, onu ‘Çağrından Çıkan Dedikodu’ yap.”</p>

  <p>“Patron, gittikçe iğrençleşiyorsun.”</p>

  <p>“Ben değil ama diğer herkes öyle. Onu önümüzdeki hafta bir ara yazmamı sağla. Şimdi kaybol. Meşgulüm.” Gillian’a döndü. “Ben’in adını fark etti, böylece mesajı da hatırladı, hatta bayağı heyecanlandı bile çünkü mesaj sayesinde kahramanlarından biriyle konuşma fırsatı buldu... ve anladığım kadarıyla biraz da üzülmüş, çünkü Ben görüntülü görüşmeye para vermemiş, sesle yetinmiş. Ah, kız hatırlıyor, hem de ne hatırlamak, Ben, Washington’daki bir telefon kulübesinden aramış ve nakit ödemiş.”</p>

  <p>“Washington’dan mı?” diye tekrarladı Jill. “Ama Ben neden Washington’u ara...”</p>

  <p>“Tabii ki, tabii ki!” diye hırçınlıkla onayladı Jubal. “Eğer telefon kulübesi Washington’da bir yerdeyse, bürosunu doğrudan sesli ve görüntülü olarak arayabilir, yardımcısıyla yüz yüze, daha kolay, ucuz ve neredeyse 200 mil ötedeki bir yerden mesaj yazdırmaktan çok daha çabuk görüşebilirdi. Bunun hiç anlamı yok. Ya da sadece bir anlamı var. Üçkâğıt. Ben, öpülmeye alışkın bir gelin kadar dalaverelere alışkındır. Sektördeki Winchellerden biri olmayı kartlarını açık oynayarak başarmadı.”</p>

  <p>“Ben bir Winchell değil. O bir Lippman!”</p>

  <p>“Pardon, o konuda bir renk körüyüm. Sus ve dinle. Telefonun dinlendiğini ama mesaj alıcısının dinlenmediğini “düşünmüş olabilir. Ya da her ikisinin de dinlendiğinden şüphelendiğinden, ki artık her ikisinin de dinlendiğine eminim, böyle bir yola başvurmuş ve kendisinin Washington dışında olduğu görüntüsünü vermek istemiş olabilir.” Jubal somurtarak devam etti: “Böyle bir durumda onu bulmakla ona iyilik yapmıyor olabiliriz. Hayatını tehlikeye atıyor bile olabiliriz.”</p>

  <p>“Jubal! Hayır!”</p>

  <p>“Jubal, evet,” diye bezginlikle karşılık verdi yaşlı adam. “Bu çocuk her zaman uçurumun kenarından oynar. Hiç korkusu yok ve ününü böyle elde etti. Ama çekirge bir sıçrar, iki sıçrar. Bazen de sıçrayamayabilir, Jill. Ben, daha önce hiç bu kadar tehlikeli bir işle uğraşmadı. Eğer kendi isteğiyle kaybolduysa, ki gerçekten böyle yapmış olabilir, kendi amatör yöntemlerinle adamın ayağına dolaşıp ortadan kayboluşuna dikkatleri çekmek ister misin? Kilgallen hâlâ onu kolluyor gibi, Ben’in sütunu her gün yayınlanıyor. Normalde okumam ama bu aralar kendime iş edindim.”</p>

  <p>“Önceden yazılmış yazılar! Bay Kilgallen öyle söyledi.”</p>

  <p>“Tabii ki. Ben’in seçim kampanyası fonlarındaki yolsuzluklar hakkındaki devam eden yazıları. Bu, Noel kutlamalarını desteklemek kadar güvenli bir konu. Belki de böyle acil durumlar için dosyalanmışlardır, belki de Kilgallen yazıyordur onları. Her durumda, halkın-her-dem-hazır-ve-nazır- avukatı Ben Caxton hâlâ nutuk sandığının üstünde vaaz veriyormuş gibi görünüyor. Belki de böyle olmasını kendi planlamıştır çünkü kendisini öyle bir tehlikenin içinde bulmuştur ki seninle temas kurmayı bile göze alamamıştır, canım. Evet?”</p>

  <p>Gillian korkuyla etrafındaki, neredeyse dayanılmaz güzellikte huzurlu ve pastoral manzaraya baktı. Sonra da yüzünü elleriyle kapattı. “Jubal... <i>ne</i> yapacağımı bilmiyorum!”</p>

  <p>“Kendine gel,” diyerek tersledi Jubal, “Ben için feryat etme, en azından karşımda yapma. Olabileceklerin en kötüsü ölmesi, ki bu hepimizin başına gelecek, bu sabah değil belki ama günler, aylar ya da en iyi ihtimalle yıllar sonra. Himayendeki Mike’la konuşsana bu konuyu. ‘Çözülmeyi’ azarlanmaktan daha az korkulacak bir şey olarak görüyor, haklı da olabilir. Yahu, Mike’a, onu kızartıp akşam yemeğinde yiyeceğimizi söylesem, bu onur için bana teşekkür eder ve sesi de minnetten titrerdi.”</p>

  <p>“Öyle yapardı, biliyorum,” diye fısıldayarak onayladı Jill, “ama böyle şeyler konusunda aynı felsefi tavrı paylaşmıyorum.”</p>

  <p>“Ben de,” diye neşeyle kabul etti Harshaw. “Ama kavramaya başlıyorum ve itiraf etmem gerekir ki benim yaşımdaki bir adam için teselli edici bir şey bu. Kaçınılmazdan zevk alabilme yeteneği... hayatım boyunca buna hazırlanmaya çalıştım... ama bu Mars’tan gelen, daha yeni oy verebilecek yaşa gelmiş ve yoldaki bir at arabasından bile kaçmayı akıl edemeyecek kadar gelişmemiş velet, beni bu her şeyden önemli konuda ancak anasınıfı düzeyine gelebildiğime ikna etti. Jill, Mike’ın burada rahatça kalıp kalamayacağını sormuştun. Kızım, bu çocuk buyur ettiklerim arasında en çok zevk aldığım misafirim. Onun bilip de benim bilmediğim şeyleri öğrenene kadar yakınlarımda kalmasını istiyorum! Özellikle de bu ‘çözülme’ meselesi, Freudyen bir ‘ölme arzusu’ klişesi değil, buna eminim. Hayatın dayanılmaz olmasıyla da ilgisi yok. ‘Nehirlerin en yorgunu’<span class="Footnoteanchor"><a href="#ftn46" id="bodyftn46"><sup>46</sup></a></span> geyiği de değil, daha ziyade Stevenson’un ‘Güzel yaşadım, güzellikle ölüyorum ve irademle gidiyorum’ demesi gibi. Stevenson’un hep karanlıkta göz kırptığını düşünmüştüm, daha doğrusu kendini tüketerek parlamasını telafi ederek eğlendiğini. Ama Mike’ın neden bahsettiğini bildiğine yarı yarıya ikna oldum.”</p>

  <p>“Bilemiyorum,” dedi Jill, sıkıntıyla. “Sadece Ben için endişeleniyorum.”</p>

  <p>“Ben de,” diye kabul etti Jubal. “Onun için Mike’ı başka zaman tartışalım. Jill, Ben’in senin gibi sadece bir yerlerde saklanıyor olduğunu sanmıyorum.”</p>

  <p>“Ama dedin ki...”</p>

  <p>“Özür dilerim. Daha bitirmedim. Tuttuğum adamlar kendilerini Ben’in bürosu ve Paoli Alanı’yla sınırlamadılar. Perşembe sabahı Ben, her zaman çalıştığı avukat ve bir Adil Tanık, meşhur -bu işleri takip ediyorsan onu tanırsın- James Oliver Cavendish ile birlikte Bethesda Tıp Merkezi’ne gitmiş.”</p>

  <p>“Korkarım bilmiyorum.”</p>

  <p>“Önemli değil. Ben’in Cavendish’i tuttuğu gerçeği bile konuyu ne kadar ciddiye aldığını gösteriyor; tavşan avına fil tüfeğiyle çıkmazsın. Üçü de ‘Mars’tan Gelen Adam’la görüştürülmüş.”</p>

  <p>Gillian’ın ağzı açık kalmıştı ve patladı: “Bu imkânsız! Benim haberim olmadan katıma gelmiş olamazlar!”</p>

  <p>“Sakin ol Jill. Bir Adil Tanığın raporuyla çatışıyorsun ve herhangi bir Adil Tanık da değil. Cavendish’in kendisi hem de. Eğer o söylüyorsa hakikattir.”</p>

  <p>“On iki havariden biri olsa ne yazar! Geçen perşembe sabahı benim katımda değildi!”</p>

  <p>“Dikkatli dinlemiyorsun. Dostumuz Mike’la görüştürüldüklerini söylemedim. ‘Mars’tan Gelen Adam’la görüştürüldüklerini söyledim. Sahtesi belli ki. Stereovizyona çıkardıkları aktör.”</p>

  <p>“Ah, tabii. Ben de bunu fark etti!”</p>

  <p>Jubal acı içindeymiş gibi görünüyordu. “Küçük kızım, lafımı bitirirken on bine kadar ikişer ikişer say. Ben onları yakalayamadı. Aslında, Saygıdeğer Bay Cavendish bile gerçeği fark etmedi, en azından böyle söylüyor. Adil Tanıklar nasıldır bilirsin.”</p>

  <p>“Şey... bilmem. Hiç Adil Tanıklarla işim olmadı benim.”</p>

  <p>“Öyle mi? Belki de farkında değildin. <i>Anne</i>!”</p>

  <p>Anne tramplendeydi; başını çevirip baktı. Jubal seslendi; “Uzak tepedeki şu yeni ev, ne renge boyadıklarını görebiliyor musun?”</p>

  <p>Anne, Jubal’in gösterdiği yöne baktı ve cevapladı: “Buraya bakan tarafı beyaz.” Kız, Jubal’in sorusunun nedenini sorgulamadı, yorum da yapmadı.</p>

  <p>Jubal, Jill’le normal tonda konuşmaya devam etti: “Görüyorsun ya, Anne o kadar sistemli düşünüyor ki evin öteki yüzünün de muhtemelen beyaz olduğu aklına dahi gelmiyor. Kralın bütün adamları ve atları ona evin öteki yüzünün de beyaz olduğunu gidip gözüyle görmeden söyletemez. Hatta o zaman bile sonradan rengi değiştirmiş olabileceklerini çünkü arkasını döner dönmez yeniden boyanmış olabileceğini göz önüne alır.”</p>

  <p>“<i>Anne</i> bir Adil Tanık mı?”</p>

  <p>“Lisans düzeyinde, sınırsız yetkili ve Yüksek Mahkeme önünde ifade vermeye izinli. Bir ara neden kamu hizmetini bıraktığını ona sor. Ama o gün için başka plan yapma sakın. Bu eksik etek gerçeği anlatacaktır, bütün gerçeği, sadece gerçeği... ve bu da zaman alır. Bay Cavendish’e dönersek; Ben onu açık şahit olarak, detayları kendine saklaması için onu zorlamadan her şeyi söylemesi için tutmuş. Bu yüzden Cavendish sorgulandığında, cevap veriyor, hem de tam ve sıkıcı ayrıntılarla birlikte. Yukarıda ifadesinin kaydı var. Ama raporunun asıl ilginç yanı söylemediği şeyler. Asla görmeleri için yanına götürüldükleri adamın Mars’tan Gelen Adam olmadığını söylemiyor... ama tek bir kelime dahi Cavendish’in gördüğü adamı gerçek Mars’tan Gelen Adam olarak kabul ettiğinin bir delili olarak da yorumlanamaz. Eğer Cavendish’i tanısaydın, ki ben tanırım, bu tek başına geçerli olurdu. Eğer Cavendish, Mike’ı görseydi, birkaç dakikalığına bile olsa, öyle bir kesinlik ve ayrıntıyla anlatırdı ki sen, ben ve Mike’ı tanıyan herhangi birisi, gerçekten onu görmüş olduğunu bilirdi. Örneğin Cavendish profesyonel jargonu kullanarak söz konusu delilin, yani sözde Mars’tan Gelen Adam’ın kulaklarını tarif etmiş... ve Mike’ınkilerle alakası yok tarifinin. Uzun lafın kısası, Cavendish, Mike’ı görmemiş. Tabii Ben de. Onlara sahteyi göstermişler. Dahası Cavendish de bunun farkında, mesleki açıdan fikir beyan edip yorum yapması yasak olduğu halde hem de.”</p>

  <p>“Ama zaten sana söyledim. Katımın yakınma bile asla gelmediler.”</p>

  <p>“Evet. Ama dahası da var. Bütün bunlar seninle Mike’ın firarından saatler önce oldu, yaklaşık sekiz saat önce çünkü Cavendish sahte ‘Mars’tan Gelen Adam’ın karşısına çıkış zamanı olarak perşembe sabahı 9.14’ü gösteriyor. Bu da demektir ki o anda hükümet Mike’ı hâlâ elinde tutuyordu. Aynı binada. Yani, Ben’e ve yanındakilere onu gösterebilirlerdi. Yine de Washington’un, hatta tüm ülkenin en saygı duyulan Adil Tanığı’nın önüne incelemesi için sahte birisini çıkarmak gibi çok büyük bir risk aldılar. Neden?”</p>

  <p>Jubal bunu söyledikten sonra bekledi. Jill yavaşça cevapladı: “Bana mı soruyorsun? Bilmiyorum. Ben, Mike’a hastaneyi terk etmek isteyip istemediğini sormaya ve eğer ‘evet’ cevabı alırsa ona yardım etmeye niyeti olduğunu söylemişti.”</p>

  <p>“Nitekim Ben bunu denedi ama sahte Mars’tan Gelen Adam’da.”</p>

  <p>“Öyleyse? Ben’in böyle bir niyeti olduğunu bilemezlerdi ki... ve zaten Mike, Ben’le gitmezdi.”</p>

  <p>“Neden? Aynı gün seninle geldi ya.”</p>

  <p>“Evet ama o sırada ben, şu an senin de olduğun gibi onun ‘su kardeşiydim’. Bir yudum suyu paylaştığı herkese kayıtsız şartsız güvenmek gibi Marslılara özgü çılgın bir fikri var. Bir ‘su kardeşinin’ yanında tamamen uysal ve diğer herkese karşı katır gibi inatçı. Ben yerinden bile kımıldatamazdı onu.” Sonra da ekledi: “En azından geçen hafta öyleydi, korkunç bir hızla değişiyor.”</p>

  <p>“Öyle. Belki de fazla hızlı. Bu kadar hızlı kas dokusu oluşumu hiç görmedim, geldiğiniz gün onu tartmadığım için şimdi pişmanım. Neyse, Ben’e dönersek; Cavendish, Ben’in onu ve Frisby adındaki avukatı saat 9.31’de bıraktığını ve Ben’in taksiyle yoluna devam ettiğini rapor ediyor. Sonra Ben’in nereye gittiğini bilmiyoruz. Ama bir saat sonra kendisi ya da Ben olduğunu söyleyen birisi Paoli Alanı’ndan telefonla mesaj yazdırıyor.”</p>

  <p>“Sence o Ben değil miydi?”</p>

  <p>“Bence değildi. Cavendish taksinin plakasını da raporunda belirtmiş, tuttuğum adamlar o taksinin günlük sefer dökümüne bir göz atmayı denediler. Eğer taksideki otomata bozuk para değil de kredi kartıyla ödeme yapmış olsa, hesap numarası da çıkardı, nakit vermiş bile olsa aracın en azından nerelere gittiğini görürdük.”</p>

  <p>“Evet?”</p>

  <p>Harshaw omuz silkti. “Kayıtlar taksinin tamirde olduğunu ve perşembe sabahı hiç işe çıkmadığını gösteriyor. Bu durumda iki şık var: Ya bir Adil Tanık taksinin plakasını yanlış okudu ya da yanlış hatırlıyor; ondan hatırlaması beklenmiyorsa bu olabilir, ama buna inanmam, Tanık James Oliver Cavendish ise asla. Cavendish’in plakayla ilgili şüphesi olsa raporunda hiç belirtmezdi.”</p>

  <p>Harshaw yüzünü ekşitti ve devam etti: “Jill, beni zorluyorsun ve bundan hiç hoşlanmıyorum, hem de hiç hoşlanmıyorum! Ben’in o mesajı gönderdiğini kabul etsem bile, taksinin kayıtlarıyla oynayabilmesi mümkün değil... ve bunun için bir nedeni olması daha da az inandırıcı olurdu. Hayır, bu gerçekle yüzleşelim. Ben o taksiyle bir yere gitti ve bir kamu taşıma aracının kayıtlarına erişip değiştirebilecek birileri de nereye gittiğini gizlemek için bir yığın zahmete girdi... ve kaybolduğu anlaşılmasın diye sahte mesaj gönderdi.”</p>

  <p>“Kaybolduğu mu? Kaçırıldı demek istiyorsun!”</p>

  <p>“Sakin ol Jill. ‘Kaçırıldı’ pis bir kelime.”</p>

  <p>“Ama durumu anlatabilecek tek kelime o! Jubal, nasıl olup da orada oturup bu konuda gürültü koparman gerekirken...”</p>

  <p>“Kes şunu, Jill! Başka bir kelime daha var. Kaçırılmamıştır, ölmüş bile olabilir.”</p>

  <p>Gillian’ın omuzları çöktü. “Evet,” diye onayladı kuru bir sesle. “Aslında bundan korkuyorum.”</p>

  <p>“Ben de. Ama kemiklerini görmedikçe, ölmediğini varsayacağa. Öyle ya da böyle, farz edelim kaçırıldı. Jill, adam kaçırma durumlarındaki en büyük risk nedir? Hayır, güzel kafanı yorma; ben söyleyeyim. Kurbana yönelik en büyük tehlike onun için yapılan feryat figândır çünkü onu kaçıran bundan ürkerse, neredeyse her zaman onu öldürür. Bunu düşünmüş müydün?”</p>

  <p>Gillian acı içindeydi ve cevap vermedi. Harshaw nazikçe devam etti: “Ben’in ölmüş olma ihtimalinin çok yüksek olduğunu söylemek zorundayım. Çok uzun süredir ortada yok. Ama aksini öğrenmedikçe sağ olduğunu farz edeceğimizde anlaşmıştık. Şimdi onu arama niyetindesin. Gillian, söyler misin, onu kaçıranın ya da kaçıranların ipoteği altındaki hayatını daha büyük tehlikeye atmaksızın bunu nasıl yapmayı planlıyorsun?”</p>

  <p>“Ama kim olduklarını biliyoruz!”</p>

  <p>“Biliyor muyuz?”</p>

  <p>“Tabii ki biliyoruz! Mike’ı hapsedenlerle aynı kişiler - hükümet!”</p>

  <p>Harshaw başını iki yana salladı. “Bunu bilmiyoruz. Bu, Ben’in en son yaparken görüldüğü şey üstüne kurulmuş bir varsayım. Ama bir kesinlik arz etmiyor. Ben, yazılarıyla hatırı sayılır bir düşman kitlesi kazandı ve hepsi de hükümetin içinde değil. Eğer işin içinden sıyrılabileceklerinden emin olsalar, onu zevkle öldürecek birkaç isim geliyor aklıma. Ancak...” Harshaw kaşlarını çattı. “Elimizde olan, üzerinde durabileceğimiz tek şey senin varsayımın. Ama ‘Hükümet’ değil, bu çok geniş kapsamlı bir terim. ‘Hükümet’ birkaç milyon kişiden oluşuyor, yalnız Washington’da bir milyondan fazla. Kendimize sormalıyız: Kimin nasırına basıldı? Kimin ya da kimlerin? ‘Hükümet’ değil de yönetimin içinden hangi bireylerin?”</p>

  <p>“İyi de bu yeterince açık değil mi, Jubal? Sana söyledim, aynı Ben’in bana söylediği gibi. Genel Sekreter’in ta kendisi.”</p>

  <p>“Hayır,” diye reddetti Harshaw. “Bu doğru olsa da bize yararı yok. Kim ne yaparsa yapsın, eğer kanundışı ya da incelikten yoksun ise, işine gelse de bunun faili Genel Sekreter olmayacaktır. Bunlardan haberi olduğunu bile hiç kimse ispatlayamaz. Büyük olasılıkla da pis işlerden habersizdir. Hayır, Jill, Genel Sekreter’in yardakçılar ordusundan kimin bu operasyonu yürüttüğünü öğrenmemiz gerek. Bu da sanıldığı kadar zor olmasa gerek. Geçen perşembeden beri görünmeyen üst düzey bir adam var, hele sahte Mars’tan Gelen Adam’dan da sorumlu olduğu anlaşıldıktan sonra kaybolması pek de tesadüf gibi gelmiyor bana. Eğer onu bulabilirsek, Ben’i de bulabiliriz. Adı Gilbert Berquist ve bu işte parmağı olduğuna inanmak için sebeple...”</p>

  <p>“<i>Berquist</i> mi?”</p>

  <p>“Adamın adı bu. Neyse, bu işte parmağı olduğuna inanmak - Jill, neyin var? Dur, bayılma sakın, havuza atarım seni!”</p>

  <p>“Jubal. Bu ‘Berquist’ denen adam. Başka bir Berquist de var mı?”</p>

  <p>“Hı? Sanırım vardır... her ne kadar hakkında öğrendiklerim onun bir piç olduğunu gösteriyorsa da sadece bir tane de olabilir. Yani yönetici kadrosunda demek istiyorum. Neden? Tanıyor musun onu?”</p>

  <p>“Bilmiyorum. Ama aynı adamsa... Sanırım onu aramak boşuna.”</p>

  <p>“Hımm... Anlat bakalım, kızım.”</p>

  <p>“Jubal... özür dilerim, çok özür dilerim ama sana her şeyi anlatmadım.”</p>

  <p>“İnsanlar zaten çok nadiren her şeyi anlatırlar. Peki, devam et.”</p>

  <p>Jill düşe kalka, kekeleyerek ve geveleyip durarak birdenbire yok olan adamları anlatmayı becerdi. Jubal dinlemekle yetindi. “Hepsi bu kadar,” diyerek üzüntüyle bitirdi Jill. “Çığlık attım ve Mike’ı korkuttum... O da buraya getirdiğim sırada görmüş olduğun transa girdi, zaten buraya gelene kadar <i>akla karayı seçtim</i>. Ama bunu sana zaten anlatmıştım.”</p>

  <p>“Hımm... evet, anlatmıştın. Keşke bunu da anlatmış olsaydın.”</p>

  <p>Jill kızardı. “Kimsenin bana inanacağını sanmıyordum. Ve korkmuştum. Jubal, bize bir şey yapabilirler mi?”</p>

  <p>“Ha?” Jubal şaşırmıştı. “Ne yapabilirler mi?”</p>

  <p>“Bizi hapse falan atarlar mı?”</p>

  <p>“Ah. Hayatım, bir mucizeye tanık olmak henüz suç değil. Mucize göstermek de. Ama bu meselenin bir kedinin üstündeki kılların sayısından daha çok yönü var. Sessiz ol da düşüneyim.”</p>

  <p>Jill sustu. Jubal on dakika kadar öylece durdu. Sonunda gözlerini açtı. “Senin şu yaramazı göremiyorum. Havuzun dibinde yatıyor yine herhalde.”</p>

  <p>“Öyle.”</p>

  <p>“O zaman dal ve çıkar onu. Kuruladıktan sonra çalışma odama getir. Bu numarayı istediği anda tekrarlayıp tekrarlayamayacağını merak ediyorum... ve seyirciye ihtiyacımız olduğunu da sanmıyorum. Yok, seyirciye kesinlikle ihtiyacımız var. Anne’e Tanık cüppesini giyip gelmesini söyle, ondan profesyonel anlamda katılım bekliyorum. Duke de gelsin.”</p>

  <p>“Peki, Patron.”</p>

  <p>“Bana ‘patron’ diyebilme ayrıcalığına sahip değilsin. Seni vergiden düşemiyorum.”</p>

  <p>“Peki, Jubal.”</p>

  <p>“Bu daha iyi. Hımm... Keşke burada yokluğunu hiç özlemeyeceğimiz birileri olsaydı. Ne yazık ki hepimiz dostuz. Sence Mike bu numarasını cansız varlıklarla da yapabilir mi?”</p>

  <p>“Bilmiyorum.”</p>

  <p>“Öğreneceğiz. Peki, daha ne bekliyorsun? Şu çocuğu sudan çıkar ve uyandır.” Jubal düşüncelice gözlerini kırpıştırdı. “Birilerinden kurtulmak için ne güzel - yo, yo, fikrin cazibesine kapılmamalıyım. Yukarıda görüşürüz kızım.”</p>
