  <h3>YİRMİ BEŞ</h3>

  <p class="girintisiz">Mars’tâki küçük öncü insan grubu, bir sonraki gemiyle gelecek daha büyük kadınlı erkekli grup için yarı yarıya yere gömülü basınçlı kubbeleri inşa etmekle meşguldü. Bu iş, Marslıların beklenmedik yardımları sayesinde planlanandan daha hızlı ilerliyordu. Kazanılan zamanın bir kısmı, Mars’ın kumları arasına gömülü oksijeni serbest bırakıp gezegeni gelecek kuşaklar için daha rahat yaşanır bir yer haline getirmek üzere uzun vadeli bir plan hazırlamaya harcandı.</p>

  <p>Eskiler bu uzun vadeli insan planlarına ne yardımcı oldular, ne de onları baltaladılar. Kendi meditasyonları, gelecek binlerce yıl boyunca Mars sanatını şekillendirecek zorlu bir karar aşamasına gelmişti. Dünyada seçimler her zamanki gibi sürüyordu ve çok ileri gitmiş bir şair, sadece noktalama işaretleri ve boşluklardan oluşan şiirlerinin bulunduğu kitabını sınırlı sayıda piyasaya sürmüştü. Time dergisi kitabı inceledi ve Federasyon toplantı raporlarının aynı şekle çevrilmesinin çok kârlı olacağını yazdı. Şair, Chicago Üniversitesi’ne seminer vermek üzere davet edildi, daveti kabul etti ve seminere tam takım bir smokin giyerek katıldı, sadece pantolon ve ayakkabı giymemişti.</p>

  <p>İnsanlığın kullanımı için daha fazla çiçek cinsel organı satılmasıyla ilgili devasa bir reklam kampanyası başlatıldı ve Bayan Joseph (“Büyüklüğün Gölgesi”) Douglas konuyla ilgili şunları söyledi: “Masada çiçek olmadan yemek yemek, en az peçete olmadan yemek kadar kabul edilemez bir şey.” Sicilya, Palermo’dan Tibetli bir swami<span class="Footnoteanchor"><a href="#ftn81" id="bodyftn81"><sup>81</sup></a></span>, yeni keşfettiği, kadın ve erkek arasında hem pranha<span class="Footnoteanchor"><a href="#ftn82" id="bodyftn82"><sup>82</sup></a></span>, hem de kozmik çekimi artıran çok eski bir nefes alma tekniğini Beverly Hills’te tanıttı. Kendisi Rig-Veda’dan<span class="Footnoteanchor"><a href="#ftn83" id="bodyftn83"><sup>83</sup></a></span> ilahiler okurken Chelaları<span class="Footnoteanchor"><a href="#ftn84" id="bodyftn84"><sup>84</sup></a></span> elde dokunmuş bebek bezleri bağlayıp matsyendra<span class="Footnoteanchor"><a href="#ftn85" id="bodyftn85"><sup>85</sup></a></span> pozisyonunda duruyordu. Bu sırada, yardımcı guru bir başka odada öğrencilerin cüzdanlarını inceliyordu... cüzdanlardan bir şey çalınmıyordu; amaç daha uzun vadeliydi.</p>

  <p class="p1">Amerika Birleşik Devletleri Başkanı, yayınladığı bildirgeyle kasım ayının ilk pazar gününü ‘Ulusal Büyükanneler Günü’ ilan etti ve Amerikalı torunların bugünü çiçeklerle kutlamalarını istedi. Bir cenaze levazımatçıları zinciri piyasayı kırmakla suçlandı. Fostercı piskoposları, gizli toplantılarından sonra Kilisenin ikinci Büyük Mucizesini ilan ettiler: Başpiskopos Digby de Cennet’e gitmiş ve Başmelek rütbesine yükselmişti ama tabii ki rütbesi Başmelek Foster’ın altındaydı. Bu müthiş haberin ardından yeni Başpiskopos, Huey Short’un -Boone grubu tarafından reddedilen adaylardan sonra büyük tartışmalar sonucunda üzerinde uzlaşılan kişi- Cennet tarafından da onaylandığı bildirildi.</p>

  <p><i>L’Unita</i> ve <i>Hoy</i> gazeteleri, Short’un terfisini reddeden birbirinin aynı manifestolar yayınladılar, <i>L’Osservatore Romano</i> ve <i>Christian Science</i> olayı umursamadılar bile, <i>Times of India</i> editör yazısında alaycı ifadeler kullandı, <i>Manchester Guardian</i> ise haberi yorumsuz olarak verdi; İngiltere’deki Fostercı cemaati küçük ama oldukça militan bir gruptu.</p>

  <p>Digby, aldığı terfiden memnun değildi. Mars’tan Gelen Adam onun işini yarıda kesmesine sebep olmuştu ve Short denilen şu gerzek kesinlikle her şeyi berbat edecekti. Foster, Digby sayıp sövmeyi bitirene kadar meleklere özgü bir sabırla bekledi. “Dinle, ufaklık, sen artık bir meleksin; bu yüzden, boş ver gitsin. Sonsuz yaşamda böyle suçlamaların yeri yok. Sen de beni zehirleyene kadar gerzeğin tekiydin. Daha sonra iyi iş gördün. Artık Başpiskopos olduğuna göre Short da iyi iş görecektir; başka türlü olması mümkün değil. Aynı şey Papalar için de geçerli. Bazıları seçilinceye kadar birer kımıl zararlısından başka bir şey değildiler. Git de onlardan biriyle konuş... merak etme, burada mesleki kıskançlıklar yok,” dedi sonunda.</p>

  <p>Digby biraz sakinleşti ama bir isteği vardı.</p>

  <p>Foster başının üzerindeki haleyi olumsuz anlamda iki yana salladı. “Ona dokunamazsın. Ona dokunmayı denememeliydin bile. Ah, kendini aptal durumuna düşürmek istiyorsan bir mucize talebinde bulunabilirsin. Ama sana söylüyorum, reddedilecektir... henüz Sistemi anlamış değilsin. Marslıların bizimkinden farklı, kendilerine ait bir düzenleri var ve onlar Smith’e ihtiyaç duyduğu sürece ona dokunamayız. Onlar kendi gösterilerini kendi üsluplarıyla yapıyorlar -Evren’de herkes için farklı bir şeyler var- bu da siz saha işçilerinin sıkça gözden kaçırdıkları bir gerçek.”</p>

  <p>“Yani bu serserinin beni bir kenara itebileceğini ve benim de ses çıkarmamam gerektiğini mi söylüyorsun?”</p>

  <p>“Aynı şey başıma geldiğinde ben de sesimi çıkarmadım, değil mi? Sana şu anda yardım etmiyor muyum? Şimdi, -tekrar terfi edebilmen için- yapman gereken pek çok iş var. Patron gösteri istiyor, sızlanma değil. Sinirlerini yatıştırmak için bir günlük tatile ihtiyacın varsa, Müslüman Cenneti’ne git ve keyfini çıkar. Yoksa, haleni düzelt, kanatlarını dikleştir ve işe koyul. Bir melek gibi davranmaya ne kadar çabuk başlarsan, o kendini melek gibi hissetmen de o kadar kolay olur. Mutlu ol, ufaklık!”</p>

  <p>Digby derin, ruhani bir şekilde iç çekti. “Tamam. Mutluyum. Nereden başlıyorum?”</p>

  <p>Digby’nin kayboluşu Jubal’i rahatsız etmemişti. Olaydan açıklanır açıklanmaz haberi olmamıştı, olduğundaysa, mucizeyi kimin gerçekleştirdiğine dair bazı şüpheleri olmasına rağmen bunları boş verdi; işin içinde Mike’ın parmağı varsa bile çocuk bundan paçayı sıyırmıştı ve kendisinin bununla uğraşması gerekmedikçe başpiskoposlara ne olduğu Jubal’in zerre kadar bile umurunda değildi.</p>

  <p>Daha da önemlisi, kendi evinde önemli bir sorun yaşanmıştı. Jubal, ne olduğunu biliyordu ama soruşturmaya kalkmadı. Aslında Jubal ne olduğunu tahmin ediyor ama kiminle olduğunu bilmiyordu... bilmek de istemiyordu. Küçük bir tecavüz vakası. Doğru kelime “tecavüz” müydü? Aslında “reşit olmayan biriyle ilişkiye girmek” demeliydi. Hayır, bu da değildi. Sonuçta Mike reşitti ve birinin sarkıntılığına karşı kendini koruyabilir olduğu varsayılıyordu. Her neyse, nasıl olduğu önemli değildi, çocuğun biraz eğlenmesinin zamanı gelmişti.</p>

  <p>Jubal, suçun nasıl işlendiğini kızların tavırlarından çıkaramıyordu bile çünkü tavırlar her gün değişiyordu - bazen ABC D’ye karşı, sonra BCD A’ya karşı... ya da AB CD’ye karşı ya da AD CB’ye karşı, dört kadın mümkün olan her kombinasyonda karşı karşıya geliyorlardı.</p>

  <p>Bu durum, kiliseye yaptıkları o uğursuz geziden sonraki hafta boyunca sürdü. Bu süre boyunca Mike odasında, o kadar derin bir trans halinde yattı ki Jubal bu durumu daha önce görmemiş olsa onun öldüğüne hükmedebilirdi. Evdeki hizmet gümbürtüye gitmemiş olsa Jubal’in umurunda bile olmazdı. Kızlar zamanlarının yarısını parmak uçlarında dolaşıp “Mike iyi mi diye bakarak” geçiriyorlardı ve kafaları bırak sekreterlik yapmayı, yemek bile pişiremeyecek kadar meşguldü. Kaya gibi sağlam olan Anne bile... Lanet olsun ki Anne hepsinin içinde en kötü durumda olandı. Dikkatsizdi ve durup dururken gözyaşlarına boğuluyordu... ve Anne, İsa’nın ikinci kez dünyaya gelişine tanıklık etse, o sakin mavi gözlerini bile kırpmadan sadece günü, saati, olup bitenleri ve barometrik basıncı ezberlemekle yetineceğine Jubal hayatı üzerine bahse girebilirdi.</p>

  <p>Sonra, perşembe günü akşama doğru Mike uyandı ve bir anda durum, ABCD Mike’ın hizmetinde, “ayağının altındaki toz zerresi kadar bile kıymetimiz yok”a dönüştü. Kızlar bu arada kendisine de hizmet etmeye başladıklarından Jubal şükretti ve konuyu kurcalamadı... sadece kendi kendine bir açık hesaplaşma isteseydi, Mike, Douglas’a bir posta kartı atarak hepsinin maaşını dörde katlayabilirdi diye nahoş ve özel bir fikir aklından geçti ama kızlar her durumda Mike’ı desteklerdi diye düşündü. .</p>

  <p>Evde huzur tekrar sağlandıktan sonra Jubal, krallığının artık yeni bir vali tarafından yönetiliyor olmasını umursamadı. Yemekler vaktinde hazır ve eskisinden bile güzel oluyordu; “Sıradaki!” diye bağırdığında yanına gelen kızın gözleri ışıl ışıl, mutlu ve verimli oluyordu; kendisine hizmet edildiği sürece kızların çoğunun kime hizmet ettiği Jubal’in umurunda bile olmuyordu.</p>

  <p>Ayrıca, evde huzurun sağlanması ne kadar hoşsa, Mike’taki değişim de o kadar ilginçti. Önceki hafta Mike o kadar sessiz sakindi ki Jubal onun patolojik bir vaka olduğunu düşünüyordu; şimdiyse o kadar kendine güvenir bir hali vardı ki nazik ve düşünceli davranmayı sürdürmese Jubal onu burnu bir karış havada diye tanımlayabilirdi.</p>

  <p>Ama kızların gösterdiği saygıyı doğal hakkıymış gibi karşılıyordu, takvim yaşından daha yaşlı görünüyordu, sesi kalınlaşmıştı, çekingence değil, sıkıca kontrol altında tutulan bir güçle konuşuyordu. Jubal, Mike’ın sonunda insan ırkına katıldığını düşündü; ona göre hasta artık taburcu edilebilirdi.</p>

  <p>Bir nokta hariç (diye kendi kendine hatırlattı Jubal): Mike hâlâ gülmüyordu. Bir espriye gülümsüyor ve bazen ona açıklamalarını da istemiyordu. Mike neşeli ve keyifliydi... ama asla gülmüyordu.</p>

  <p>Jubal bunun önemli olmadığına karar verdi. Hastası gayet aklı başında, sağlıklı ve... insandı. Bir-iki hafta önce Jubal, onu iyileşebileceğine dair bahse girmezdi. Bir doktor olarak tedavinin kendi eseri olduğunu iddia etmeyecek kadar ağırbaşlı ve dürüsttü; bu durum kızların eseriydi. Yoksa “kızın” mı demeliydi?</p>

  <p>Daha ilk geldiği haftadan itibaren Jubal, Mike’a hemen her gün burada istediği kadar kalabileceğini ama kendini buna hazır hisseder hissetmez dışa açılıp dünyayı görmesi gerektiğini söylemişti. Bu yüzden Mike bir sabah kahvaltıda evden ayrılacağını açıkladığında Jubal’in şaşırmamış olması gerekirdi. Ama hem şaşırmıştı, hem de daha da şaşırtıcı bir biçimde kırılmıştı.</p>

  <p>Duygularını peçetesini gerekenden önce kullanarak gizledi. “Ya? Ne zaman?” diye sordu sonra.</p>

  <p>“Bugün gidiyoruz.”</p>

  <p>“Hımm. Çoğul.” Jubal masadakilere bir göz gezdirdi. “Yardım bulana kadar Duke ve Larry’yle kendi yemeklerimizi pişirmemiz mi gerekecek?”</p>

  <p>“Bunu konuştuk,” diye karşılık verdi Mike. “Jill benimle geliyor; başka kimse değil. Yanımda birine ihtiyacım var, Jubal; insanların dünyada pek çok şeyi nasıl yaptıklarını bilmediğimi çok iyi biliyorum. Hâlâ hatalar yapıyorum; bir süre için bir rehbere ihtiyacım var. Bence bu Jill olmalı çünkü Marsça öğrenmeyi sürdürmek istiyor; diğerleri de buna katılıyor. Ama Jill’in kalmasını istersen, bir başkası da olur. Kızların hepsine ihtiyacın varsa, hem Duke hem de Larry bana yardım etmeye gönüllüler.”</p>

  <p>“Yani oy hakkım olduğunu mu söylüyorsun?”</p>

  <p>“Ne? Jubal, bu karar sana ait. Bunu hepimiz biliyoruz.”</p>

  <p>(Evlat, sen bir centilmensin ve muhtemelen az önce hayatının ilk yalanını söyledin. Sen öylesini isteseydin Duke’ü bile burada tutmam mümkün olmazdı.) “Sanırım Jill en iyisi. Ama bakın çocuklar... Burası hâlâ sizin eviniz. Kapı her zaman açık.”</p>

  <p>“Bunu biliyoruz ve geri döneceğiz. Tekrar su paylaşacağız.”</p>

  <p>“Paylaşacağız, evlat.”</p>

  <p>“Evet, Baba.”</p>

  <p>“<i>Ha</i>?”</p>

  <p>“Jubal, Marsça’da ‘baba’ sözcüğünün karşılığı yok. Ama son zamanlarda senin benim babam olduğunu grokladım. Ve Jill’in babası.”</p>

  <p>Jubal, Jill’e bir bakış attı. “Hımm, grokladım. Kendinize iyi bakın.”</p>

  <p>“Evet. Gel, Jill.” Daha Jubal masadan kalkmadan gitmişlerdi.</p>
