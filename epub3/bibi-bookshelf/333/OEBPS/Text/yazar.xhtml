    <p class="aut1"><span style="font-weight: normal;">ROBERT A. HEINLEIN</span></p>

    <p>1907-1988. Dünyanın hâlâ en büyük bilim kurgu yazarlarından sayılan Robert Anson Heinlein’ın ilk bilimkurgu öyküsü LIFELINE adı ile 1939 yılında Astouding’in ağustos sayısında yayınlandı.</p>

    <p>Uzayda İlk Oyun (Okat 1971), Yıldız Gemisi Askerleri, Yaban Diyarlardaki Yabancı ve The Moon Is A Harsh Mistress ile olmak üzere dört kez Hugo ödülü kazandı.</p>

    <p>Amerika Bilim Kurgu Yazarları tarafından İlk Büyük Üstat seçildi.</p>

    <p>Hedef Ay, Yıldız Gemisi Askerleri, Merih’te Panik gibi eserleri filme çekildi.</p>

    <p>Militarist ve sağ elimli olduğunu ileri sürenler varsa da Yaban Diyarlardaki Yabancı’yı okuduktan sonra böyle bir şey iddia etmeleri zorlaşacaktır.</p>

    <p>Türkiye’de yayınlanan eserlerinden bazıları şunlardır: Merih’ten Saldıranlar (Çağlayan 1954), Mavi Ölüm (Çağlayan 1955), Yeni Dünyalara Doğru (Yağmur 1974), Uzayda Kaybolanlar (K Yayınları 1974), Kaybolan Miras (Metis 1995), Kızıl Gezegen (Metis 1996), Uzay Elbisemle Yolculuğa Hazırım (Metis 1997)... Aynı kitaplara farklı yayınevlerinde farklı isimlerle rastlarsanız şaşırmayın.</p>
