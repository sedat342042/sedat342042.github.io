  <h3>BİR</h3>

  <p class="girintisiz">Bir zamanlar, dünya daha gençken, Smith adında bir Marslı vardı.</p>

  <p>Valentine Michael Smith vergi kadar gerçekti ama türünün tek örneğiydi.</p>

  <p>Arz’dan Mars’a yapılacak ilk insanlı keşif gezisinin mürettebatı, uzaydaki en büyük tehlikenin insanın kendisi olduğu varsayımına dayanılarak seçilmişti. O zamanlar, Ay’daki ilk insan kolonisinin kurulmasının üstünden sadece sekiz Arz yılı geçmişken, gezegenler arası uçuşlar, insanı canından bezdiren çift teğetli yarı elips serbest düşüş yörüngeleriyle<span class="Footnoteanchor"><a href="#ftn1" id="bodyftn1"><sup>1</sup></a></span> yapılabiliyordu. Arz’dan Mars’a iki yüz elli sekiz güne, bir o kadar da dönüş için, üzerine de Mars’ta geçecek, iki gezegenin, çift teğetli dönüş yörüngesinin çizilmesine izin vereceği, göreli konumları almaları için emekleyerek ilerlemeleri beklenecek dört yüz elli beş günü ekleyin, toplamda neredeyse üç Arz yılı ediyordu bu yolculuk.</p>

  <p>İnsanı bezdiren uzunluğu bir yana, bu yolculuk aynı zamanda çok riskliydi. <i>Envoy<span class="Footnoteanchor"><a href="#ftn2" id="bodyftn2"><sup>2</sup></a></span></i> adındaki bu uçan tabut, yalnızca bir uzay istasyonunda yakıt ikmali yapıp sonra da Arz atmosferini yalayıp geçen bir dalışla Mars’a yollanabiliyordu. Mars’a varınca da tabii ki inerken çakılmadıysa, tepkime-kütle depolarını dolduracak suyla yiyecek bir şeyler bulabildiyse, bin türlü başka şey ters gitmediyse geri dönebiliyordu.</p>

  <p>Yine de fiziksel tehlikelerin, psikolojik gerilimlerden çok daha önemsiz olduğuna karar verilmişti. Sekiz insanın, neredeyse üç Arz yılı boyunca maymunlar gibi doluştukları gemide, insanların normalde birbirleriyle geçindiğinden çok daha iyi geçinmeleri gerekiyordu. Önceki dersler, tamamen erkeklerden oluşan bir grubun sağlıksız ve toplumsal olarak dengesiz olduğunu gösterdiği için bu seçenek reddedilmişti. İdeal mürettebatın, gereken nitelikler böyle bir bileşimde bulunabilirse, dört evli çift olduğuna karar verildi.</p>

  <p>İhaleyi alan Edinburgh Üniversitesi, mürettebat seçimi için taşeron olarak Toplumsal Araştırmalar Enstitüsü’yle anlaştı. Gönüllülerin çoğunluğunu yaş, sağlık durumu, düşünce yapısı, eğitim ve huy gibi nedenlerle eledikten sonra bile, Enstitünün elinde, üzerinde çalışılması gereken, her biri vücutça, zihince sağlıklı ve gereken özel becerilerden en az birisine sahip dokuz binden fazla aday kalmıştı. Enstitünün kabul edilebilir durumda dört çiftten oluşan birkaç mürettebat bulması umuluyordu.</p>

  <p>Böyle bir mürettebat bulunamadı. Gereken temel uzmanlıklar, astrogasyon,<span class="Footnoteanchor"><a href="#ftn3" id="bodyftn3"><sup>3</sup></a></span> tıp doktorluğu, aşçılık, makinistlik, gemi komutanlığı, anlambilim, kimya mühendisliği, elektronik mühendisliği, fizik, jeoloji, biyokimya, atom mühendisliği, fotoğrafçılık, hidroponik<span class="Footnoteanchor"><a href="#ftn4" id="bodyftn4"><sup>4</sup></a></span> ve roket mühendisliği idi. Mürettebatı oluşturan herkes ya birden fazla beceriye ya da kısa sürede yeni uzmanlıkları öğrenebilme yeteneğine sahip olmalıydı. Bu sekiz kişilik grubun özelliklerine sahip yüzlerce takım vardı; bu takımlardan üçü hem istenen niteliklere sahip çıktı, hem de sağlıklı ve zekiydi. Fakat her üç durumda da uyumluluk için mizaç faktörlerini değerlendiren psikologlar dehşet içinde kaldılar.</p>

  <p>İhale üstlenicisi uyumluluk katsayısının düşürülmesini önerdi; Enstitü de aldığı dolarlık ücreti iade etmeyi sertçe teklif etti. Bu arada, adı kaydedilmemiş bir bilgisayar programcısı, makineleri üç çiftten oluşan mürettebat adaylarını bulması için çalıştırıyordu. Her biri, bu çiftin tamamlaması gereken, kendi özelliklerine göre uyumlu birkaç düzine takım buldu. Tabii bunlar olurken, makineler ölümlerle, adaylıktan çekilmeler ve yeni gönüllülerle değişmekte olan veriyi gözden geçirmeyi sürdürüyordu.</p>

  <p>Anlaşıldığı kadarıyla M.S., D.F.<span class="Footnoteanchor"><a href="#ftn5" id="bodyftn5"><sup>5</sup></a></span> Yedekler Komutanı, sınırsız yetkili pilot ve Ay görevini tamamlamış, kırk yaşında deneyimli bir asker olan Yüzbaşı Michael Brant’ın enstitüde bir arkadaşı vardı. Bu kişi, bekâr kadın gönüllüleri tarayarak yüzbaşıyla birlikte mürettebatı tamamlayacak ve makinenin kabul edilebileceği takımı oluşturacak kişiyi arıyordu. Bütün bunlar da Yüzbaşı’nın jete atlayıp Avustralya’ya uçması ve kendinden 9 yaş büyük, at suratlı bir kız kurusu olan anlambilimci Dr. Winifred Coburn’a evlilik teklif etmesiyle sonuçlandı. Dr. Coburn, Carlsbad Arşivlerinde muzip ifadeli ancak pek de çekici olmayan bir fotoğrafıyla yer alıyordu.</p>

  <p>Belki de Brant, içeriden kimsenin yardımı olmaksızın, bir keşfe komuta etmek için gereken sezgisel cesaretle hareket etmişti. Her ne olduysa oldu, ışıklar yanıp söndü, delikli kartlar çıktı ve <i>Envoy</i> için bir mürettebat bulundu:</p>

  <p>Yüzbaşı Michael Brant, kaptan-pilot, astrogatör, yardımcı aşçı, yardımcı fotoğrafçı, roket mühendisi.</p>

  <p>Dr. Winifred Coburn Brant, 41, anlambilimci, uygulamalı hemşire, ambar sorumlusu, tarihçi.</p>

  <p>Bay Francis X. Seeney, 28, komutan yardımcısı, yardımcı pilot, astrogatör, astrofizikçi, fotoğrafçı.</p>

  <p>Dr. Olga Kovalic Seeney, 29, aşçı, biyokimyacı, hidroponikçi.</p>

  <p>Dr. Ward Smith, 45, doktor ve cerrah, biyolog.</p>

  <p>Dr. Mary Jane Lyle Smith, 26, nükleer enerji mühendisi, elektronik ve güç teknisyeni.</p>

  <p>Bay Sergei Rimsky, 35, elektronik mühendisi, kimya mühendisi, makinist ve tamirci, kriyolog.</p>

  <p>Bayan Eleanora Alvarez Rimsky, 32, jeolog ve selenolog,<span class="Footnoteanchor"><a href="#ftn6" id="bodyftn6"><sup>6</sup></a></span> hidroponikçi.</p>

  <p>Mürettebat, genel olarak istenen yeteneklere sahip olmasına rağmen bazı durumlarda ikincil beceriler kalkış öncesi haftalardaki yoğun eğitimle kazanıldı. Daha da önemlisi, karşılıklı olarak uyumlu olmalarıydı.</p>

  <p>Belki de fazla uyumluydular.</p>

  <p><i>Envoy</i>, aksilik olmaksızın belirlenmiş zamanda kalktı. Yolculuğunun erken evrelerinde gönderdiği günlük raporlar herkes tarafından rahatlıkla dinlenebiliyordu. Uzaklaşıp gönderdiği sinyaller zayıfladıkça Arz’ın haberleşme uyduları tarafından yakalanıp aktarılmaya başlandılar. Mürettebat mutlu ve sağlıklı görünüyordu. Dr. Smith’in en büyük derdi mantar hastalığı salgınıydı. Serbest düşüşe çabuk uyum sağlanmış ve ilk haftadan sonra baş dönmesi ilaçları gerekmemişti. Kaptan Brant, disiplin sorunu yaşadıysa bile bunları Arz’a rapor etmemeyi tercih etmişti.</p>

  <p><i>Envoy</i>, Phobos’un yörüngesinin hemen içinde geçici bir yörüngeye girdi ve iki haftayı buradan Mars yüzeyini fotoğraflı incelemeyle geçirdi. Sonra Kaptan Brant bir telsiz mesajı gönderdi: “Yarın, GSZ<span class="Footnoteanchor"><a href="#ftn7" id="bodyftn7"><sup>7</sup></a></span> ile saat 12.00’de Lacus Soli’nin hemen güneyine iniş girişiminde bulunacağız.” Bir daha başka mesaj da alınamadı.</p>

  <hr class="footnoterule"/>

  <p><a class="FootnoteSymbol" href="#bodyftn1" id="ftn1">1</a> Serbest düşüş yörüngesi: Güneş Sistemi içinde uzay yolculukları daha güçlü ve verimli bir itiş sistemi bulunmadıkça bu şekilde, gezegenlerin kütle çekimlerini kullanarak yapılmalıdır. Serbest düşüş denmesi, bu işlemin tamamen Newton’un çekim kanunlarına göre yapılmasındandır. Araçlar kelimenin tam anlamıyla, bir gezegenden diğerine atlarlar.</p>

  <p><a class="FootnoteSymbol" href="#bodyftn2" id="ftn2">2</a> Envoy: Elçi</p>

  <p><a class="FootnoteSymbol" href="#bodyftn3" id="ftn3">3</a> Astrogasyon: Uzayda mevki ve yön tayini, rota belirlenmesi</p>

  <p><a class="FootnoteSymbol" href="#bodyftn4" id="ftn4">4</a>&nbsp;Hidroponik: Topraksız bitki yetiştirme bilimi, uzun sürecek uzay yolculuklarında mürettebatın besin gereksinimi ile atmosferin dengelenmesi ve geri dönüşüm için kısıtlı alanda meyve, sebze ve tahıl üretimi. Günümüze kadar uzay istasyonlarında sadece sınırlı deneyler olarak gerçekleştirilmiştir.</p>

  <p><a class="FootnoteSymbol" href="#bodyftn5" id="ftn5">5</a> D.F.: Defender of The Faith, özellikle Britanya’da tahtın sadık hizmetkârları için kullanılan bir paye.</p>

  <p><a class="FootnoteSymbol" href="#bodyftn6" id="ftn6">6</a> Selenolog: Ay Bilimci.</p>

  <p><a class="FootnoteSymbol" href="#bodyftn7" id="ftn7">7</a> GSZ: Greenwich Standart Zamanı, Londra yakınlarındaki Greenwich’den geçen merkez meridyene (00) göre zaman. Kış saati uygulamasında Türkiye saatinden 2 saat geridir.</p>
