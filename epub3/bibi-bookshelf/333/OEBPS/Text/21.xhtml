  <h3>YİRMİ BİR</h3>

  <p class="girintisiz">Toplantı ertelendi. Jubal, grubunu alıp Saray’dan çıkma çabasının hem Amerikan Başkanı hem de Senatör Boone tarafından engellendiğini gördü; ikisi de Mike’la sohbet etmek istiyorlardı, ikisi de Mars’tan Gelen Adam’la görülmenin kendilerine kazandıracaklarının farkında olan politikacılardı ve her ikisi de tüm dünyanın gözlerinin stereovizyon aracılığıyla o anda üzerlerinde olduğunun bilicindeydiler.</p>

  <p>Ve başka açgözlü politikacılar da gelmekteydi.</p>

  <p>“Bay Başkan, Senatör, öğlen yemeği için hemen ayrılmamız gerekiyor. Bize katılmaz mısınız?” dedi Jubal, çabucak. Bu ikisini gözlerden uzakta daha kolay kontrol edebileceğini anlamıştı; ayrıca bir terslik olmadan Mike’ı buradan uzaklaştırması gerekiyordu.</p>

  <p>Neyse ki her ikisinin de yapacak başka işleri vardı. Jubal, kendini Mike’ı hem Fostercıların ayinine, hem de Beyaz Saray’a götürme sözü verirken buldu; öyle olsun, nasıl olsa gerektiğinde çocuğun hastalandığını söyleyebilirlerdi. “Yerlerinize, kızlar!”</p>

  <p>Mike, etrafında yerini alan korumalarıyla birlikte çatıya götürüldü, Anne önden gidiyordu çünkü yolu hatırlıyordu; ayrıca uzun boyu, sarışın Valkyrie<span class="Footnoteanchor"><a href="#ftn61" id="bodyftn61"><sup>61</sup></a></span> görünüşü ve üzerindeki etkileyici Adil Tanık cüppesiyle yolu kolayca açıyordu. Jubal, Ben ve <i>Champion</i>’un üç subayı da arka tarafı kolluyorlardı. Larry ve Greyhound otobüsü çatıda onları bekliyordu; birkaç dakika sonra şoför onları <i>New Mayflower</i>’ın çatısında bıraktı. Haberciler onları orada da yalnız bırakmadı tabii ama kızlar Mike’ı Duke’ün daha önce tuttuğu süite kadar korudular. Bu işte bayağı iyiydiler ve keyfini çıkarıyorlardı; özellikle Miriam ve Dorcas, yavrularını koruyan bir dişi kedinin yırtıcılığını sergiliyorlardı ama bu işi bir oyun haline getirmişlerdi, aralarında yarışıyorlardı. Bir metreden daha fazla yaklaşan her muhabir ayağına basan sivri topuklu bir ayakkabıya davetiye çıkarmış oluyordu.</p>

  <p>Odalarının bulunduğu koridorun S.S. askerleri tarafından korunduğunu ve kapıda da bir subayın beklediğini gördüler.</p>

  <p>Jubal’in ensesindeki tüyler dikiliverdi ama orada bulunmalarının sebebinin Douglas’ın anlaşmanın kendi payına düşen kısmını yerine getirdiği anlamına geldiğini fark etti (ya da “öyle olduğunu umuyorum” diye düzeltti düşüncesini) Jubal’in toplantıdan önce Douglas’a gönderdiği mektup ne yapacağını ve neden yapacağını açıklıyordu. Ayrıca Douglas’tan gücünü ve yetkisini kullanarak Mike’ın özel hayatını koruması isteniyordu; zavallı çocuğun normal bir hayat yaşayabilmesi için bu şarttı. (Tabii Mike için “normal” bir hayat mümkünse diye tekrar düzeltti Jubal.)</p>

  <p>“Jill! Mike’ı kontrol altında tut,” demekle yetindi. “Her şey yolunda.”</p>

  <p>“Tamam, Patron.”</p>

  <p>Gerçekten her şey yolundaydı. Kapıdaki subay sadece selam verdi. Jubal ona bir bakış attı. “Güzel! Naber, Binbaşı. Son zamanlarda başka kapılar da kırdın mı?”</p>

  <p>Binbaşı Bloch kıpkırmızı kesildi ama cevap vermeden önüne bakmayı sürdürdü, Jubal, bu görevin ona ceza olarak verilip verilmediğini merak etti. Hayır, muhtemelen sadece tesadüftü; bu çevrede bu iş için uygun rütbeye sahip sadece birkaç subay olmalıydı. Jubal, evin kapısından içeri bir kokarcanın girip mobilyalarını mahvettiğini söyleyerek biraz daha takılmayı düşündü; binbaşı bu konuda ne yapacaktı acaba? Ama bundan vazgeçti; sadece kabalık etmiş olmakla kalmayacak, aynı zamanda yalan da söylemiş olacaktı. Duke, hepsi iyice içip sarhoş olmadan önce kapıyı bir parça kontraplakla onarmıştı.</p>

  <p>Duke içeride bekliyordu. “Oturun beyler. Ne var ne yok, Duke?” dedi Jubal.</p>

  <p>Duke omuz silkti. “Kimbilir? Burayı tuttuğumdan beri kimse gelip beni rahatsız etmedi; emin olun. Söylediğin gibi bana sundukları ilk süiti reddettim, tavanı daha kalın olduğu için burayı seçtim; üst katımızda balo salonu var. Ve o zamandan beri de odayı karış karış aradım. Ama Patron, en ufak çöpe bile dinleme aygıtı yerleştirilebileceğini bilecek kadar bu işle uğraştım, eğer bir tane varsa binayı parça parça yıkmadan bulman imkânsız.”</p>

  <p>“İyi, iyi... ama kastettiğim o değildi. Sadece burada bir oda tutmamız ihtimali var diye bu kadar büyük bir otelin her yerine dinleme aygıtı yerleştirmeleri mümkün değil; en azından ben öyle sanıyorum. Kastettiğim, ‘Erzaktan ne haber?’ Karnım aç, evlat ve çok susadım; üstelik yemekte üç konuğumuz daha var.”</p>

  <p>“Ah, tamam. Erzakı gözlerimin önünde indirdiler, aynı şekilde taşıdılar ve kapının girişine bıraktılar; hepsini kilere koydum. Çok şüpheci bir adamsın, Patron.”</p>

  <p>“Kesinlikle öyleyim; benim kadar uzun yaşamak istiyorsan, sen de öyle olmalısın.” Jubal, Douglas’ın ellerine orta boy bir dış borç büyüklüğünde bir servet emanet etmişti ama Douglas’ın fazla hevesli elemanlarının yiyecek içeceği kurcalamaları ihtimalini göz ardı etmemişti. Böylece, bir çeşnicibaşıyla uğraşmak yerine Poconolar’dan buraya bolca yiyecek, daha da fazla miktarda içecek ve biraz su getirtmişti. Ve tabii ki biraz da buz. Sezar’ın buz olmadan Galyalıları nasıl yenebildiğini merak etti.</p>

  <p>“O kadar uzun yaşamaya niyetim yok,” diye karşılık verdi Duke.</p>

  <p>“Keyfin bilir. Genelinde oldukça iyi bir zaman geçirdiğimi söyleyebilirim. İşe koyulun, kızlar. Anne, cüppeni çıkar da bir işe yara. Bana içki getirmeyi başaran ilk kız ‘Sıradaki’ olma sırasını savacak. Tabii ki misafirlerimizden sonra demek istedim. Lütfen oturun, beyler. Sven, en sevdiğin zehir hangisi? Akvavit<span class="Footnoteanchor"><a href="#ftn62" id="bodyftn62"><sup>62</sup></a></span> sanırım; Larry, koş, bir içki dükkânı bul ve iki şişe akvavit kapıp gel. Kaptan için Bols cini almayı da unutma.”</p>

  <p>“Bekle, Jubal,” dedi Nelson, sertçe. “Bir gece önceden soğutulmamışsa akvavite elimi bile sürmem; Skoç içmeyi tercih ederim.”</p>

  <p>“Ben de,” diye onayladı Van Tromp.</p>

  <p>“Pekâlâ. Bir atı boğmaya yetecek kadar Skoç getir öyleyse. Dr. Mahmud? Alkolsüz bir şeyleri tercih ederseniz, kızlar hemen ayarlar.”</p>

  <p>Mahmud üzgün görünüyordu. “Alkollü içkilerin beni baştan çıkarmasına izin vermemeliyim.”</p>

  <p>“Buna gerek yok. Bir doktor olarak sana bir reçete yazayım istersen.” Jubal onu tepeden tırnağa süzdü. “Evlat, oldukça büyük bir sinirsel gerilim altında gibi görünüyorsun. Bunu meprobamat<span class="Footnoteanchor"><a href="#ftn63" id="bodyftn63"><sup>63</sup></a></span> ile halledebiliriz ama şu anda elimizde bulunmadığına göre sana bunu yerine iki duble etil alkol öneriyorum. İlacın kötü tadını örtmek için tercih ettiğin herhangi bir aroma var mı? Ayrıca, köpüklü mü olsun, köpüksüz mü?”</p>

  <p>Mahmud gülümsedi ve bir anda o İngiliz görüntüsü kayboldu. “Teşekkür ederim, Doktor ama bırakın kendi günahlarımı kendim işleyeyim. Cin lütfen, yanında biraz suyla. Ya da votka. Ya da elinizde ne varsa.”</p>

  <p>“Ya da tıbbi alkol,” diye ekledi Nelson. “Seni kandırmasına izin verme, Jubal. Kokarca ne bulursa içer ve her seferinde pişman olur.”</p>

  <p>“Gerçekten pişmanlık duyuyorum,” dedi Mahmud, içtenlikle, “çünkü günah olduğunu biliyorum.”</p>

  <p>“Öyleyse onu bu konuda iğnelemeyi bırak, Sven,” dedi Jubal, aksi bir ifadeyle. “Kokarca pişmanlık duyarak günahlarının etkisini azaltıyorsa, bu onun bileceği iş. Benim pişmanlık merkezim ’29 borsa faciası sırasında aşırı yüklenmeden yandı ve yerine yenisini almadım... bu da benim bileceğim iş. Herkesin günahı kendine. Yemeklerden ne haber, Kokarca? Anne şu sepetlere muhtemelen domuz jambonu koymuştur; ayrıca o kadar da kolay fark edilmeyecek başka kirli gıdalar da olabilir. Kontrol edeyim mi?”</p>

  <p>Mahmud başını iki yana salladı. “Ben gelenekselci biri değilim, Jubal. Bu kurallar çok uzun bir zaman önce, o devrin ihtiyaçlarına göre konulmuş. Ama artık devir değişti.”</p>

  <p>Jubal bir anda hüzünlendi. “Evet. Ama iyiye mi gidiyor? Boş ver, bu da arkasında bir iz bile bırakmadan gelip geçecektir. Ne istersen ye, kardeşim; Tanrı ihtiyaçtan doğan günahları bağışlar.”</p>

  <p>“Teşekkürler. Ama aslına bakarsan, genelde gün ortasında yemek yemem.”</p>

  <p>“Yesen iyi olur, yoksa reçetene yazdığım etanol seni rahatlatmaktan fazlasını yapacaktır. Ayrıca benim için çalışan çocuklar bazen imla hataları yaparlar... ama hepsi de muhteşem aşçılardır.”</p>

  <p>Miriam, üzerinde dört kadeh içki bulunan bir tepsiyle gelip Jubal’in arkasında durdu, elinde siparişler, Jubal’in sözlerini dinliyordu. “Patron,” diye araya girdi. “Söylediklerini duydum. Bunları, yazmayı düşünür müsün?”</p>

  <p>“Ne?” Jubal hızla döndü ve ona ters ters baktı. “<i>Başkalarının işine burnunu sokarsın ha!</i> Okuldan sonra cezaya kalıp tahtaya bin kez ‘Başkalarının özel konuşmalarını dinlemeyeceğim’ yazacaksın. Bitirene kadar gitmek yok.”</p>

  <p>“Peki, Patron. Bu sizin için, Kaptan... ve sizinki, Dr. Nelson... bu da sizin, Dr. Mahmud. Yanında su istemiştiniz, değil mi?”</p>

  <p>“Evet, Miriam. Teşekkürler.”</p>

  <p>“Geleneksel Harshaw servisi; beceriksizce ama hızlı. Bu da seninki, Patron.”</p>

  <p>“İçine su koymuşsun!”</p>

  <p>“Anne’in emirleri. Buzlu içmek için fazla yorgun olduğunu söylüyor.”</p>

  <p>Jubal uzun süredir acı çeken biriymişçesine baktı. “Neler çektiğimi görüyorsunuz, değil mi, beyler? Kadınların ayakkabı giymelerine hiç izin vermemeliydik. Miriam, onu ‘bin kez’ Sanskritçe’ye çevir.”</p>

  <p>“Tamam, Patron. Öğrenmeye zaman bulur bulmaz çeviririm.” Jubal’in başına hafifçe vurdu. “İstediğin kadar heyecanlanıp sinirlen, tatlım. Bunu hak ettin. Hepimiz seninle gurur duyuyoruz.”</p>

  <p>“Mutfağa dön, kadın. Bekle; herkes içecek bir şeyler aldı mı? Ben’in içkisi nerede? Ben nerede?”</p>

  <p>“Herkes aldı. Ben telefonda köşe yazısını yazdırıyor. İçkisi hemen yanı başında.”</p>

  <p>“Güzel. Sessizce çekilebilirsin, resmiyete gerek yok ve Mike’ı içeri yolla. Baylar! Me ke aloha pau ole! -çünkü her yıl birer birer azalıyoruz.” İçti, diğerleri de ona katıldılar.</p>

  <p>“Mike yardım ediyor. Yardım etmeye bayılıyor; sanırım büyüyünce bir kâhya olacak.”</p>

  <p>“Gittiğini sanmıştım. Neyse, yine de onu yolla. Dr. Nelson onu muayene etmek istiyor.”</p>

  <p>“Aceleye gerek yok,” diye araya girdi geminin cerrahı. “Jubal, bu muhteşem bir Skoç; ama neye kadeh kaldırıyoruz?”</p>

  <p>“Pardon. Polonezyaca. ‘Dostluğumuz sonsuza dek sürsün.’ Bu sabahki su törenine dipnot olarak düşünün. Bu arada beyler, hem Larry, hem de Duke, Mike’ın su kardeşleri ama bu konuda endişelenmeyin. Yemek pişiremezler... ama ikisi de karanlık bir sokakta arkanızı kollamasını isteyeceğiniz tiplerdir.”</p>

  <p>“Onların güvenilir olduğunu söylüyorsan, Jubal,” dedi Van Tromp, “onları içeri al ve kapıyı kapat. Ama hazır yalnızken kızlara içelim. Sven, fıstıklar için nasıl kadeh kaldırıyordun?”</p>

  <p>“Şu tüm dünyanın güzel kızları için söylenenden mi bahsediyorsun? Biz buradaki dördüne içelim, yeter. <i>Skaal!</i>” Kadın su kardeşlerine içtiler. “Jubal, onları nereden buldun?” diye sordu Nelson.</p>

  <p>“Kendi mahzenimde yetiştiriyorum. Sonra, tam da eğitimleri bitip işe yarayacak hale geldiklerinde şehirli züppenin biri gelip evleniyor. Ne yaparsam yapayım kaybediyorum.”</p>

  <p>“Ne kadar acı çektiğini görebiliyorum,” dedi Nelson, anlayışlı bir tavırla.</p>

  <p>“Gerçekten öyle. Umarım hepiniz evlisinizdir.”</p>

  <p>İkisi evliydi. Mahmud değildi. Jubal ona soğuk bir ifadeyle baktı. “Nezaket gösterip çözülür müsün, lütfen? Yemekten sonra, tabii ki boş bir mideyle ölüp gitmeni istemem.”</p>

  <p>“Ben bir tehdit sayılmam. Ben sonsuza dek bekâr kalanlardanım.”</p>

  <p>“Hadi oradan, bayım! Dorcas’ın sana baktığını gördüm... sen de halinden gayet memnundun.”</p>

  <p>“Benden zarar gelmez, emin ol.” Mahmud, kendi dininden olmayan biriyle asla evlenmeyeceğini söylemeyi düşündü, sonra -Jubal kadar ender görülen bir istisna olsa da- bir Hıristiyan’ın bunu yanlış anlayacağına karar verdi. Konuyu değiştirdi. “Ama Jubal, Mike’a böyle bir öneride bulunma. Senin şaka yaptığını groklayamayacaktır ve elinde bir cesetle kalabilirsin. Bilemiyorum... Mike gerçekten sadece düşünerek kendini öldürebilir mi, bilemiyorum. Ama deneyecektir... ve gerçekten Marslı olsaydı, başarabilirdi de.”</p>

  <p>“Yapabileceğinden eminim,” dedi Nelson, kararlı bir şekilde. “Doktor -‘Jubal’ demek istedim- Mike’ın metabolizmasıyla ilgili garip bir şey fark ettin mi?”</p>

  <p>“Ih, şöyle söyleyeyim. Onun metabolizmasıyla ilgili garip olmayan hiçbir şeye rastlamadım daha.”</p>

  <p>“Kesinlikle. ”</p>

  <p>Jubal, Mahmud’a döndü. “Ama Mike’ı intihara davet etmem konusunda endişelenme. Ona asla şaka yapmamam gerektiğini öğrendim. Onun şakaları groklamamasını groklayamıyorum.” Jubal düşünceli bir şekilde gözlerini kırpıştırdı. “Ama ben ‘grokun’ ne demek olduğunu groklayamıyorum... gerçekten öyle. Kokarca, sen Marsça biliyorsun.”</p>

  <p>“Biraz.”</p>

  <p>“Yeterince akıcı konuşabiliyorsun, duydum. ‘Grok’un ne demek olduğunu groklayabiliyor musun?”</p>

  <p>Mahmud derin düşüncelere dalmış gibi görünüyordu. “Hayır. Tam olarak değil. ‘Grok’, Mars dilinin en önemli sözcüğü ve önümüzdeki kırk yılı bu kelimeyi anlamayla uğraşıp sonra da açıklayabilmek için milyonlarca kelimelik yazı yazarak geçireceğim. Yine de başarılı olabileceğimi sanmıyorum. ‘Grok’ sözcüğünü groklamak için Marsça <i>düşünebilmen</i> gerekiyor. Mike bunu yapıyor... ben yapamıyorum. Sanırım Mike’ın en basit insan düşüncelerinin bazılarına ne kadar değişken yaklaştığını fark ettin mi?”</p>

  <p>“Fark ettim mi? Beynimi zonklatıyor.”</p>

  <p>“Benim de öyle.”</p>

  <p class="p1">“Yemek,” diye anons etti Jubal. “Öğle yemeği, zamanı gelmişti artık. Kızlar, yemeği ulaşabileceğimiz bir yere koyun ve saygı gösterip sessiz olun. İstiyorsanız konuşmanıza devam edin, Doktor. Yoksa Mike’ın burada olması nedeniyle ertelemek daha mı iyi?”</p>

  <p>“Hiç de değil.” Mahmud, Mike’la kısa bir süre Marsça bir şeyler konuştu. Mike cevap verdi, yüzünde ışıltılı bir gülümseme belirdi; sonra ifadesi kayboldu ve yemeğe oturdu, sessizce yemeğini yemek ona yetiyormuş gibiydi. “Ona ne yapmaya çalıştığımı söyledim, o da bana doğru konuştuğumu; bu onun fikri değil, sadece basit bir gerçeğin dile getirilmesi, bir gereklilik. Umarım başarısız olursam fark eder ve bana yanlışımı gösterir. Ama bunu yapacağından kuşkuluyum. Görüyorsunuz, Mike Marsça düşünüyor; bu da ona sizin ve benim kullandığımızdan çok daha farklı bir galaksi ‘haritası’ sunuyor. Anlatabildim mi?”</p>

  <p>“Bunu grokladım,” diye onayladı Jubal. “Dilin kendisi bir insanın en temel düşüncelerini belirler.”</p>

  <p>“Evet ama... Doktor, Arapça biliyorsun, değil mi?”</p>

  <p>“Eh? Uzun yıllar önce, pek de iyi olmasa da biliyordum,” diye kabullendi Jubal. “Bir süre AFS aracılığıyla Filistin’de bulunmuştum. Ama artık pek hatırlamıyorum. Hâlâ biraz okuyabiliyorum... çünkü peygamberin sözlerini orijinal haliyle okumayı tercih ediyorum.”</p>

  <p>“Gayet uygun. Kuran tercüme edilemeyeceğinden dolayı... ne kadar dikkatli olunursa olunsun tercüme sırasında ‘harita’ değişir. Öyleyse İngilizce’nin bana ne kadar zor geldiğini anlayabilirsin. Sadece benim dilimin kelimelerinin anlamlarının daha sınırlı olması ya da zamanların daha az olması değil; tüm ‘harita’ değişiyor. İngilizce, insan dilleri içinde en genişi en yakın rakibinden birkaç kat fazla kelime içeriyor; sadece bu bile İngilizce’nin dünyanın ‘<i>lingua francası<span class="Footnoteanchor"><a href="#ftn64" id="bodyftn64"><sup>64</sup></a></span></i>’ olmasının kaçınılmaz olduğunu gösteriyor çünkü -barbarların etkisine rağmen- en zengin ve en esnek dil bu... ya da belki de barbarların etkisi yüzünden demeliyiz. İngilizce, karşısına çıkan her şeyi yutuyor ve buradan yeni bir İngilizce türetiyor. Kimse, korunan ve sınırları olan bazı dillerde olduğu gibi bu süreci durdurmaya çalışmadı... muhtemelen bunun sebebi de bir ‘Kraliyet İngilizcesi’nin olmayışı; çünkü ‘Kraliyet İngilizcesi’ Fransızca’dır. İngilizce, kimsenin nasıl büyüdüğünü umursamadığı karışık bir dildi... ve o da büyüdü! Devasa boyutlara ulaştı. Öyle ki bu canavarı kucaklamayı göze almayan kimse eğitimli sayılmıyor artık.</p>

  <p>“Bu çeşitlilik, incelik ve mantıksız, yerel ağızlara bağlı bu karmaşıklık, başka dillerde söylenmesi mümkün olmayan şeyleri İngilizce söylememizi sağlıyor. Bu, neredeyse beni çıldırtıyordu... ta ki bu dilde düşünmeyi -ve bu sayede doğup büyüdüğüm ‘haritanın’ üzerine bir başkasını koymayı- öğrenene kadar. Birçok açıdan daha iyi bir harita bu; en azından daha ayrıntılı olduğu kesin.”</p>

  <p>“Ama yine de basit bir dil olan Arapça’da söylenip de İngilizce’de karşılığı olmayan şeyler var.”</p>

  <p>Jubal başıyla onayladı. “Çok doğru. İşte bu yüzden, az da olsa Arapça okumayı bırakmadım.”</p>

  <p>“Evet. Ama Mars dili İngilizce’den öyle karmaşık -ve evrenin algılanmasını soyutlayışı bakımından çok farklı- ki kıyaslarsak İngilizce ve Arapça aynı dil sayılabilir. Bir İngiliz ve bir Arap birbirlerinin düşüncelerini diğerinin dilinde anlamayı öğrenebilirler. Ama herhangi birimizin (kendine özgü bir şekilde öğrenen Mike dışında) Marsça <i>düşünebileceğinden</i> emin değilim -evet, ikinci bir dil olarak Marsçayı öğrenebiliriz- zaten benim konuştuğum da bu.</p>

  <p>“Şimdi bu kelimeyi ele alalım: ‘grok’. Anlamı sanırım Marslıların bir ırk olarak düşünmeye ve konuşmaya başladıkları zamana kadar uzanıyor -bu da onların tüm ‘haritası’nı gözler önüne seriyor- ve aslında oldukça basit. ‘Grok’, ‘içmek’ demek.”</p>

  <p>“Ha?” dedi Jubal. “Ama Mike sadece içmekten bahsederken asla ‘grok’ demiyor. O...”</p>

  <p>“Bir dakika.” Mahmud, Mike’la Marsça konuştu.</p>

  <p>Mike biraz şaşırmış görünüyordu. “Grok içmek demek,” dedi ve konuyu kapattı.</p>

  <p>“Ama Mike aynı zamanda,” diye devam etti Mahmud, “söyleyeceğim yüzlerce başka kelimeyi de kabul ederdi, bizim farklı kavramlar, hatta zıt kavramlar olarak adlandıracağımız sözcükleri bile. Ve ‘grok’, nasıl kullandığınıza bağlı olarak bu anlamların <i>hepsini</i> kapsıyor. ‘Korku’ demek, ‘sevgi’ demek, ‘nefret’ demek - Marslıların ‘haritasına’ göre bir şeyi tümüyle groklamadan, onunla kendinizi bütünleşmiş sayacak kadar iyi anlamadan ondan nefret edemezsiniz. Kendinizden de nefret etmeniz gerekir. Ama bu, aynı zamanda o şeyi sevmenizi ve bağrına basmayı gerektirir. İşte o zaman <i>nefret</i> edebilirsiniz ve (bence) Marslıların nefreti öyle yoğun bir duygu ki bizim buna en yakın duygumuz onun yanında ancak hafif bir hoşnutsuzluk gibi kalır.”</p>

  <p>Mahmud yüzünü buruşturdu. “Matematiksel açıdan anlamı ‘birebir eşit’. İnsanların klişe lafı ‘Bu beni senden daha fazla üzdü’, içinde Marslılardan izler taşıyor gibi. Marslılar, bizim modern fizikle yıllarca uğraşarak öğrendiğimiz bir gerçeği içgüdüsel olarak biliyormuş gibi görünüyorlar: gözlemcinin gözlemlediği objeyle ilişkisi, ancak gözlem sürecinin kendisiyle olur. ‘Grok’, gözlemcinin gözlem süreciyle bütünleşip onun bir parçası olması durumunu anlatıyor; iç içe geçme, toplu bir tecrübenin içinde bireysel kimliğini kaybetme. Bizim din, felsefe ve bilimle ifade etmeye çalıştığımız her şey anlamına geliyor ve bizim bunu anlayabilmemiz, kör bir adamın renkleri anlaması kadar zor.” Mahmud durakladı. “Jubal, seni parçalayıp etinden yahni yapsaydım, sen ve yahni, içindeki her şeyle birlikte groklayacaktınız ve sizi yediğimde birlikte groklayacaktık; hiçbir şey kaybolmayacaktı ve kimin kesip yeme işini yaptığı da fark etmeyecekti.”</p>

  <p>“Benim için ederdi!” dedi Jubal, sertçe.</p>

  <p>“Sen bir Marslı değilsin.” Mahmud tekrar durdu ve dönüp Mike’la Marsça bir şeyler konuştu.</p>

  <p>Mike başıyla onayladı. “Doğru konuşuyorsun, kardeşim Dr. Mahmud. Hep dediğim gibi. Sen Tanrı’sın.”</p>

  <p>Mahmud çaresizce omuz silkti. “Ne kadar ümitsiz olduğunu görüyor musunuz? Ne yaparsam yapayım, elime Tanrı’ya hakaretten başka bir şey geçmiyor. Biz Marsça düşünmüyoruz. <i>Düşünemeyiz</i>.”</p>

  <p>“Sen Tanrı’sın,” dedi Mike, onaylar bir tavırla. “Tanrı groklar.”</p>

  <p>“Lanet olsun, konuyu değiştirelim! Jubal, kardeşlik durumumuzdan yararlanıp biraz daha cin isteyebilir miyim?”</p>

  <p>“Ben getiririm,” dedi Dorcas ve ayağa fırladı.</p>

  <p>Bu hoş bir aile pikniğiydi; ortam Jubal’in resmiyetten uzak sıcaklık yaratma kabiliyetiyle rahatlamış, ekibinin paylaştığı bu kabiliyet üç misafirin de rahat insanlar oluşuyla birleşince -her üçü de eğitimli, başarılı ve rekabet etmeye ihtiyacı olmayan insanlardı- işler iyice kolaylaşmıştı. Üstelik, dört adam da Mike’a bir babanın ilgisiyle yaklaşıyorlardı. Esirgeyen ve bağışlayan Tanrı’sına inanmayanların yanında kendini nadiren rahat hisseden Dr. Mahmud bile gevşemişti ve mutluydu. Jubal’in Peygamber’in sözlerini okumuş olduğunu öğrenmek çok hoşuna gitmişti... ve şimdi, durup bir kez daha bakınca, Jubal’in evindeki kadınların o kadar da zayıf olmadıklarını fark etti. Şu esmer olan... Ama bu fikri aklından çıkardı; burada misafirdi.</p>

  <p>Ama kadınların kendi aralarında konuşmamaları, erkeklerin konuşmasına karışmamaları ve yiyecek içecek servisini hızlı ve misafirperver bir şekilde yerine getirmeleri hoşuna gitmişti. Miriam’ın efendisine gösterdiği saygısızlık onu şaşkına çevirmişti ama sonra bunun ne olduğunu fark etti: kediler ve en sevilen çocuklara ev sınırları içinde tanınan özgürlük.</p>

  <p>Jubal daha önce Genel Sekreter’den haber beklemek dışında yapacak bir şeyleri olmadığını açıklamıştı. “İş yapmak gibi bir niyeti varsa -ki bence anlaşmaya hazır- ondan bugün haber alabiliriz. Haber gelmezse, bu akşam eve döneriz... ve gerektiğinde tekrar geliriz. Saray’da kalsaydık, pazarlık etmeye kalkabilirdi. Burada, kendi çöplüğümüzde pazarlık etmeyi reddedebiliriz.”</p>

  <p>“Ne diye pazarlık etsin ki?” diye sordu Kaptan Van Tromp. “Ona istediği her şeyi verdin.”</p>

  <p>“Her şeyi değil. Douglas, avukatlık yetkisinin dokunulmaz, iptal edilemez olmasını tercih ederdi... oysa şimdi, iyi davranmadığı takdirde tüm gücünü nefret ettiği ve korktuğu birine devretmek zorunda... şurada oturup masumca gülümseyen serseriye, kardeşimiz Ben’e. Ama Douglas dışında kesinlikle pazarlık etmek isteyecek başkaları da var. Şu ağırbaşlı buda, Kung... benden ölümüne nefret ediyor çünkü ayağının altındaki halıyı çekip alıverdim. Ama Douglas bunu kabul etmeden önce bizi baştan çıkarabilecek bir anlaşma akıl edebilirse, mutlaka teklif edecektir. Bu yüzden ondan da uzak duracağız. Bize getirilen hiçbir şeyi yiyip içmememizin tek sebebi Kung.”</p>

  <p>“Gerçekten endişelenecek bir şeyler olduğunu mu düşünüyorsun?” diye sordu Nelson. “Aslına bakarsan Jubal, ben senin evden uzaktayken bile kendi mutfağının lezzetlerinde ısrarcı olan bir gurme olduğunu sanmıştım. Böyle büyük bir otelde zehirlenebileceğim aklımın ucundan geçmez.”</p>

  <p>Jubal başını üzgünce iki yana salladı. “Sven, sen herkesin kendi gibi olduğunu düşünen dürüst bir adamsın ve aslında haklısın da. Hayır, kimse seni zehirlemeye çalışmayacak... ama Mike’ın yemeğinin tadına baktığın için karın senin hayat sigortanla yaşamak zorunda kalabilir.”</p>

  <p>“Gerçekten böyle mi düşünüyorsun?”</p>

  <p>“Sven, ne istersen sipariş ederim. Ama ona ne ben elimi sürerim, ne de Mike’ın yemesine izin veririm. Çünkü, bu odaya gelecek herhangi bir garsonun Kung için -hatta belki iki-üç farklı patron için daha- çalışıyor olacağına bahse girerim. Çalıların arkasında saklanan düşman öcüleri görmüyorum; nerede olduğumuzu biliyorlar ve harekete geçmek için kullanabilecekleri birkaç saatleri vardı. Sven, çok ciddi olarak söylüyorum ki benim en büyük derdim, temsil ettiği güç yasal olarak kesinleşip dokunulmaz hale gelinceye ve ölümünün kimsenin işine yaramayacağı koşulları elde edene kadar bu çocuğun hayatta kalmasını sağlamak.”</p>

  <p>Jubal iç çekti. “Kara dul örümceğini düşünün. Korkak küçük bir yaratıktır, yararlıdır ve benim zevkime göre, parlak deri görünüşü ve en belirgin işareti olan kırmızı kum saati lekesiyle tüm araknidlerin en güzelidir. Ama zavallı hayvanın, boyuna göre çok fazla güce sahip olmak gibi bir şanssızlığı vardır. Bu yüzden herkes gördüğü yerde onları öldürür.</p>

  <p>“Kara dulun zehrinin gücü konusunda yapabileceği bir şey yoktur, ondan kurtulması mümkün değildir.</p>

  <p>“Mike da aynı sorunu yaşıyor. Bir kara dul kadar güzel görünüşlü değil ama...”</p>

  <p>“Yapma, Jubal!” dedi Dorcas, bu haksızlığa sinirlenerek. “Ne kadar kötü bir laf. Üstelik ne kadar da <i>yanlış</i>!”</p>

  <p>“Üzgünüm, evlat. Ben senin hormonal değerlendirmeni paylaşmıyorum. Hoş ya da değil, Mike sahip olduğu paradan kurtulamıyor ama para elindeyken de tehlikede. Sadece Kung da değil. Yüksek Mahkeme artık olması gerektiği kadar ‘politika dışı’ değil... gerçi onlar Mike’ı öldürmektense hapse atmayı tercih eder ama bana sorarsanız bu daha da kötü bir kader. Onunla ilgilenen en az bir düzine farklı taraf daha var... onu belki öldürecek, belki öldürmeyecek ama en azından Mike’ın bir cenaze töreninin onur konuğu olmasının kendileri için iyi olup olmayacağını kafalarında tartmış kişiler var. Ben...”</p>

  <p>‘Telefon, Patron.”</p>

  <p>“Anne, derin düşüncelerimi böldün. Porlocklusun herhalde.”</p>

  <p>“Hayır, Dallaslıyım.”</p>

  <p>“Ve hiçbir telefona cevap vermeyeceğim.”</p>

  <p>“‘Becky arıyor’ dememi istedi.”</p>

  <p>“Neden daha önce söylemedin?” Jubal aceleyle salondan çıktı ve telefon ekranında Madam Vesant’ın dostça ifadesiyle karşılaştı. “Becky! Seni gördüğüme sevindim, kızım!” Kadının onu nerede bulacağını nasıl bildiğini sormadı bile.</p>

  <p>“Selam, Doktor. Gösterini izledim ve arayıp haber vereyim dedim.”</p>

  <p>“Nasıl görünüyordu?”</p>

  <p>“Profesör seninle gurur duyardı. Kontrolün bu kadar ustaca ele geçirildiğini hiç görmemiştim. Sonra da hedefler, onlara neyin çarptığını anlayamadan hepsini ezdin geçtin. Doktor, bir ikizinin olmaması avukatlık mesleği için büyük kayıp.”</p>

  <p>“Bu sözleri senden duymak büyük şeref, Becky.” Jubal hızla düşündü. “Ama gösteriyi sen ayarladın; ben sadece fırsattan istifade ettim. Ücretini söyle, Becky ve hiç çekinme.” Ne isterse iki katını ödemeye karar vermişti. Mike için istediği banka hesabı bu kadarcık bir ödemeyi hissetmezdi bile... üstelik, Becky’yi cömertçe ödüllendirmek ona borçlu kalmaktan iyiydi.</p>

  <p>Madam Vesant kaşlarını çattı. “Hislerimi incitiyorsun.”</p>

  <p>“Becky, Becky! Büyü artık, tatlım. Herkes seni alkışlayıp tebrik edebilir ama büyük, yeşil bir para yığını en güzel tebriktir. <i>Benim</i> param da değil. Bu hesabı Mars’tan Gelen Adanı ödüyor ve inan bana, bunu rahatlıkla karşılayabilir.” Sırıttı. “Benden alacağın tek şey bir teşekkür, bir öpücük ve kemiklerini kıracak kadar sıkı bir sarılma olacak.”</p>

  <p>Madam Vesant gevşedi ve gülümsedi. “Bu sözünü unutma. Profesör’ün iyi olacağını söylerken kalçalarımı nasıl okşadığını hâlâ hatırlarım... bir vücudun kendini daha iyi hissetmesini sağlamayı iyi beceriyorsun.”</p>

  <p>“Bu kadar profesyonellik dışı bir şey yaptığıma inanamıyorum.”</p>

  <p>“Yaptın, yaptığını biliyorsun. Üstelik bir baba şefkati gibi de görünmüyordu.”</p>

  <p>“Belki de. Belki de ihtiyaç duyduğun tedavinin o olduğunu düşünmüşümdür. Paskalya Yortusu’na kadar kalça okşamayı bırakmıştım ama senin için bir istisna yaparım.”</p>

  <p>“Yapsan iyi olur.”</p>

  <p>“Sen de şu ücreti belirle. Sıfırları eklemeyi de unutma.”</p>

  <p>“Ih... düşünürüm. Ama gerçekten, Doktor, ücretini almanın başka yolları da var. Bugün borsayı izledin mi?”</p>

  <p>“Hayır, anlatma. Buraya gel ve birer içki içelim.”</p>

  <p>“Ih, gelmesem iyi olur. Önemli bir müşterime gerektiği anda danışmanlık yapacağıma söz verdim.”</p>

  <p>“Anlıyorum. Hımm... Becky, sence yıldızlar, bu anlaşmanın bugün imzalanıp onaylansa herkes için en iyisi olacağını gösteriyor, bunun olması mümkün mü? Belki borsa kapandıktan hemen sonra?”</p>

  <p>Madam Vesant düşünceli görünüyordu. “Bir bakarım.”</p>

  <p>“Öyle yap. Ve meşgul olmadığın bir zamanda gelip bizimle kal. İstediğin kadar uzun kal ve rahat et. Oğlanı seveceksin. Bir yılanın pantolon askıları kadar garip ama aynı zamanda gizlice verilmiş bir öpücük kadar da tatlı.”</p>

  <p>“Ih... gelirim. En kısa zamanda. Sağ ol, Doktor.”</p>

  <p>Vedalaştılar ve Jubal salona döndü. Dr. Nelson muayene etmek için Mike’ı yatak odalarından birine götürmüştü. Nelson’un çantası yanında olmadığından kendi malzemelerini kullanmasını önermek için yanlarına gitti.</p>

  <p>Jubal, Mike’ın soyunmuş durduğunu ve geminin cerrahının da şaşkınca baktığını gördü. “Doktor,” dedi Nelson, neredeyse kızgın bir sesle, “bu hastayı sadece on gün önce gördüm. Bu kaslar nereden çıktı, söyler misin?”</p>

  <p>“Aslında, <i>He-Man dergisi Rut’un</i> arka kapağındaki kuponu kesip yolladı. Bilirsin, reklam kırk beş kiloluk zayıf birinin nasıl...”</p>

  <p>“Doktor, lütfen!”</p>

  <p>“Neden ona sormuyorsun?” diye önerdi Jubal.</p>

  <p>Nelson da öyle yaptı. “Onları düşünerek yaptım,” diye karşılık verdi Mike.</p>

  <p>“Aynen öyle,” diye onayladı Jubal. “‘Onları düşünerek yaptı’. Onu bir hafta kadar önce bulduğumda berbat vaziyetteydi, sıska, gevşek kaslı ve soluk tenliydi. Bir mağarada büyümüş gibiydi... ki anladığım kadarıyla bu aşağı yukarı doğru. Ben de ona güçlenmesi gerektiğini söyledim. O da öyle yaptı.”</p>

  <p>“Egzersizler?” dedi Nelson, kuşkuyla.</p>

  <p>“Sistematik bir şey yapmadık. Canı istediğinde havuzda yüzdü, hepsi bu.”</p>

  <p>“Bir hafta yüzmek insanın yıllardır vücut geliştirmeyle uğraşıyormuş gibi görünmesini sağlamaz!” Nelson kaşlarını çattı. “Mike’ın bizim kontrol edemediğimiz kasları bilinçli şekilde kullanabildiğinin farkındayım. Daha önce de böyle örnekler görüldü. Diğer yandan bu, birinin şunu düşünmesini gerektiriyor ki...”</p>

  <p>“Doktor,” dedi Jubal, kibarca, “neden groklayamadığını kabullenip bu dertten kurtulmuyorsun?”</p>

  <p>Nelson iç çekti. “Sanırım haklısın. Giyinebilirsin, Michael.”</p>

  <p>Bir süre sonra Jubal, dostça atmosfer ve şarabın da etkisiyle, <i>Champion</i>’dan gelen üçlüye sabah yaptığı işlerle ilgili kuşkularından bahsetmeye başladı. “İşin finansal kısmı oldukça basit: Mike’ın parasını bir yere bağla ki kimsenin bunun için mücadele etmesinin anlamı kalmasın. Ölümü halinde bile. Çünkü Douglas’a Mike’ın ölümü halinde müşavirlik görevinin sona ereceğini bildirdim ama öte yandan genellikle güvenilir bir kaynak -bu da ben oluyorum- Kung ve diğerlerine Mike’ın ölümünün Douglas’ın kontrolünü kalıcı kılacağı söylentisini yaydı. Tabii ki büyülü güçlerim olsaydı, çocuğun hem politik konumunu hem de son kuruşuna kadar tüm parasını ortadan kaldırırdım. Bu...”</p>

  <p>“Bunu neden yapardın, Jubal?” diye araya girdi Kaptan.</p>

  <p>Harshaw şaşırmış görünüyordu. “Zengin misin, Kaptan? ‘Faturalarını ödeyecek ve istediğin şeyi alacak paran var mı’ diye sormuyorum. Gerçekten <i>zengin</i> olmaktan bahsediyorum... bir yönetim toplantısına girdiğinde üzerindeki paranın çokluğundan yerdeki tahtaları esnetecek kadar zengin olmaktan.”</p>

  <p>“<i>Ben mi?</i>” diye homurdandı Van Tromp. “Aylık maaşımı alıyorum, eninde sonunda gelecek bir emeklilik ikramiyem, ipotekli bir evim ve kolejde okuyan iki kızım var. Emin ol, bir süreliğine zengin olmayı isterdim!”</p>

  <p>“Eğer zengin olsaydın bundan hoşlanmazdın.”</p>

  <p>“<i>Hah!</i> Okuyan iki kızın olsaydı böyle söylemezdin.”</p>

  <p>“Kayıtlara geçirilmesi için söylüyorum, kolejde dört kız okuttum ve bunu yapmak için boğazıma kadar borca battım. Bir tanesi bu yatırımın karşılığını verdi, mesleğinin önde gelenlerinden biri ama kocasının soyadını kullanıyor çünkü ben <i>Kim Kimdir</i>’de ona ayrılan sayfada güzel bir hatıra olarak kalmak yerine popüler saçmalıklar yazarak para kazanmayı tercih eden yaşlı serserinin tekiyim. Diğer üçü, doğum günlerimi unutmayan ve bunun dışında da beni rahatsız etmeyen iyi insanlar. Aldıkları eğitimin faydasız olduğunu söyleyemem. Ama çocuklarımın, bir insanın çoğunlukla sahip olduğundan fazlasına ihtiyaç duyduğunu anladığımı göstermesi dışında, konuyla bir ilgisi yok. Ama bunu kolayca halledebilirsin; istifa edersin ve sana sadece imza atman için şu ankinin birkaç katı maaş ödeyecek mühendislik firmalarından birine girersin. General Atomics. Ya da diğerlerinden biri. Daha önce bazı teklifler aldın, değil mi?”</p>

  <p>“Bu, konumuzun dışında,” diye sertçe karşılık verdi Kaptan Van Tromp. “Ben bir profesyonelim.”</p>

  <p>“Yani tüm dünyada seni uzay gemisi kaptanlığını bırakmaya ikna edecek kadar çok para yok. Bunu anlıyorum.”</p>

  <p>“Ama paramın olması da hoş olurdu.”</p>

  <p>“Biraz fazla paranın sana hiçbir faydası olmazdı çünkü kız çocuklar, sen normal bir meslekte çalışıp ne kazanırsan kazan, yüzde on fazlasını harcarlar. Bu, çok tecrübe edilmiş ama dile getirilmemiş bir doğa kanunu, şu andan itibaren ‘Harshaw Kanunu’ olarak anılacak. Ama Kaptan, <i>gerçek</i> servet, vergi kaçırmak için bir sahtekârlar ordusu tutmanı gerektirecek kadar büyük bir servet, seni en az istifa etmek kadar rahatsız ederdi.”</p>

  <p>“Neden öyle olsun ki? Hepsini hisse senetlerine yatırır ve ara sıra bir kısmını nakde çevirerek idare ederdim.”</p>

  <p>“Öyle mi? Büyük bir servet edinecek tipte bir insansan değil. Çok para kazanmak kolay. Gereken tek şey, hayatını sadece para kazanmak ve eline geçen parayı büyütmeye adayıp bütün diğer ilgi alanlarını bir kenara bırakmak. Fırsatlar devrinin kapandığını söylüyorlar. Saçmalık! Bu gezegendeki her on zenginden yedisi hayata cebinde beş kuruş olmadan atılmıştır; üstelik yukarılara tırmanmayla uğraşan bir sürü de zengin adayı var. Böyle insanları ne yüksek vergiler, ne de sosyalizm durdurabilir; sadece yeni kurallara adapte olurlar ve kuralları değiştirirler. Ama ünlü bir balerin bile servet elde eden biri kadar çok çalışmaz. Kaptan, bu senin tarzın değil; sen para kazanmak istemiyorsun, sadece dilediğin gibi harcayabilmek için paran olsun istiyorsun.”</p>

  <p>“Doğru! İşte bu yüzden neden Mike’ın servetini elinden almak istediğini anlamıyorum.”</p>

  <p>“Çünkü Mike’ın o servete ihtiyacı yok ve o para, elini kolunu herhangi bir fiziksel özürden çok daha fazla bağlayacak. Servet -büyük servet- bir lanettir... kendini para kazanma oyununa adamadığın sürece. O durumda bile ciddi sorunlar yaratır.”</p>

  <p>“Ah, bu, saçmalık! Jubal, sağlam bir adamı hadım olmanın avantajları konusunda ikna etmeye çalışan bir haremağası gibi konuşuyorsun. Kusura bakma.”</p>

  <p>“Olabilir,” diye onayladı Jubal, “ve muhtemelen aynı sebepten; insanın kendi erdemlerinin eksikliğine kılıf uydurma yeteneği kısıtlıdır, ben de istisna değilim. Ben de senin gibi harcamak dışında parayla ilgilenmediğimden, -kendi ahlaksızlıklarımı karşılayacak kadarı dışında- gerçekten büyük bir serveti kazanmak konusunda en ufak bir şansım yok. Ama bu alçakgönüllü geliri kazanamamak gibi bir tehlike içinde de değilim çünkü kendini kumar oynamaya kaptırmayacak kadar aklı olan herkes, ister kiliseye yardımda bulunmak, isterse uyuşturucu kullanmak olsun, kendi kötü alışkanlıklarını beslemeye yetecek kadar para kazanabilir. Ama büyük bir servet? Bu sabahki gösteriyi izledin. Şimdi bana dürüstçe cevap ver. Sence anlaşmayı hafifçe değiştirip tüm o servetin yöneticisi olabilir, istediğim kadar bir ücreti alma yetkisine sahip olabilir ve bunun yanında diğer konuları ayarlayıp Douglas’ın durumu kabullenmesini sağlayabilir miydim? Bunu yapabilir miydim? Mike bana güveniyor; ben onun su kardeşiyim. Onun servetini çalıp Bay Douglas ve hükümetin bunu görmezden gelmesini sağlayabilir miydim?”</p>

  <p>‘‘Ih... lanet olsun Jubal. Sanırım yapabilirdin.”</p>

  <p>“Kesinlikle yapabilirdim. Genel Sekreter de senden daha fazla para isteyen biri değil. <i>Onun</i> derdi politik güç; bu bana oldukça uzak bir kavram. Douglas’a (nazikçe tabii ki hırsızlar arasında bile görgü kuralları vardır) Smith’in mülkünün onun hükümetini destekleyeceği sözünü verseydim, gelirlerle ne yapacağıma kimse karışmazdı ve resmen Mike’ın temsilcisi olurdum.”</p>

  <p>Jubal ürperdi. “Mike’ı etrafında toplanan akbabalardan koruyabilmek için bunu yapmak zorunda kalacağımı düşünmüştüm ve panik içindeydim. Kaptan, anlaşılan büyük servetin ne kadar büyük bir yük olduğunu <i>bilmiyorsun</i>. Servet, dolu bir cüzdana ve dilediğince harcayabilecek zamana sahip olmak demek değildir. Servet sahibi, her an çevresinin Bombay dilencileri gibi kendisine ısrarla yalvaran, servetinin bir kısmını yatırması ya da bağışlaması için uğraşanlarla dolu olduğunu görür. Dürüst arkadaşlıklardan kuşkulanmaya başlar; gerçekten de böyle arkadaşlar bulması zordur; onun arkadaşı olabilecek kimseler, dilenciler tarafından itilip kakılamayacak kadar kırılgan, onlardan biri sanılmayı kaldıramayacak kadar da gururludurlar.</p>

  <p>“Daha da kötüsü, kendisinin ve ailesinin hayatı her an tehlikededir. Kaptan, kimse seni kızlarını kaçırmakla tehdit etti mi?”</p>

  <p>“Ne? Yüce Tanrı, asla böyle bir şey olmamasını umarım.”</p>

  <p>“Mike’ın eline tutuşturulan servete sahip olsaydın, kızlarının yanında gece gündüz korumalar bulundururdun ve o zaman bile rahat uyuyamazdın çünkü o korumaların baştan çıkıp çıkmayacaklarını bilemezdin. Bu ülkedeki son yüz kaçırılma olayının kayıtlarına bak ve kaçının güvenilir bir çalışan sayesinde gerçekleştiğine dikkat et... ve ayrıca bu olayların ne kadar azında kurbanların sağ kurtulduğunu da unutma. Sonra kendine sor: Servetin sağlayacağı lükslerden, kızlarının hayatının her an tehlikede olmasına değecek olan var mı?”</p>

  <p>Van Tromp düşünceli görünüyordu. “Yok. Sanırım ipotekli evimi tercih ederim; bu bana daha uygun. Kızlarım benim her şeyim, Jubal.”</p>

  <p>“Amin. Bunun düşüncesi bile korkunç. Benim için servetin çekici bir yanı yok. Tek istediğim kendi tembel, işe yaramaz hayatımı sürdürmek, kendi yatağımda uyumak ve <i>rahatsız</i> edilmemek! Oysa, hayatımın son birkaç yılını bir büroda, etrafım sekreterlerle çevrili vaziyette oturup uzun saatler boyunca Mike’ın iş temsilciliğini yaparak geçirmek zorunda kalacağımı sandım.</p>

  <p>“Sonra bir anda ilham geldi. Douglas zaten bu korumaların arkasında yaşıyor, zaten bütün bu personele sahip. Madem o paranın getireceği tüm gücü Mike’ın sağlıklı ve özgür yaşayabilmesi için feda edeceğim, neden paranın getireceği tüm baş ağrısını o serseri çekip ödemesin ki? Douglas’ın Mike’ın parasını çalacağı gibi bir endişem yok; ancak ikinci sınıf, önemsiz politikacılar paraya düşkün olurlar ve Douglas, tüm kusurlarına rağmen ikinci sınıf biri değil. Somurtmayı bırak, Ben ve bütün pisliği senin üzerine yığmaması için dua et.</p>

  <p>“Böylece bütün pisliği Douglas’ın üzerine attım; böylece tekrar bahçemle ilgilenmeye dönebileceğim. Ama dediğim gibi, para kısmı, çözümü bulduktan sonra kolayca halledildi. Beni endişelendiren Larkin Kararları’ydı.”</p>

  <p>“Orada aklını kaçırdığını zannettim, Jubal,” dedi Caxton. “Mike’ın bir hükümdar gibi onurlandırılması saçmalığı. Hem de cidden onurlandırılması! Tanrı aşkına, Jubal, Mike’a şu saçma Larkin Kararları’ndan doğan herhangi bir hak ve unvanı istemediğine dair bir kâğıt imzalatman yeterliydi. Douglas’ın bunu istediğini biliyordun; Jill sana söylemişti.”</p>

  <p>“Ben, evlat,” dedi Jubal, nazikçe, “çalışkan bir muhabir olduğunu ve ara sıra da olsa okunabilir bir şeyler yazdığını söyleyebilirim.”</p>

  <p>“Hey, sağ ol! Hayranımsm demek.”</p>

  <p>“Ama strateji anlayışın Neanderthal devrinden kalma.”</p>

  <p>Caxton iç çekti. “Şimdi kendimi daha iyi hissediyorum, Jubal. Bir an için yaşlılığın seni yumuşatıp duygusallaştırdığını sandım.”</p>

  <p>“Bir gün o hale gelirsem, vur beni. Kaptan, Mars’ta kaç adamınızı bıraktınız?”</p>

  <p>“Yirmi üç.”</p>

  <p>“Peki, Larkin Kararları’na göre statüleri ne?”</p>

  <p>Van Tromp sıkıntılı görünüyordu. “Bu konuda konuşmamam gerekiyor.”</p>

  <p>“Öyleyse konuşma,” dedi ona Jubal. “Sonuçları ben de tahmin edebilirim, Ben de edebilir.”</p>

  <p>“Kaptan, Kokarca da ben de artık siviliz,” dedi Dr. Nelson. “Nerede ve nasıl istersek konuşabiliriz...”</p>

  <p>“Bence de,” diye onayladı Mahmud.</p>

  <p>“-ve eğer benimle uğraşmaya niyetleri varsa, yetkimi ters çevirerek ne yapacaklarını biliyorlar. Hükümet bize ne hakla neden bahsedemeyeceğimizi söyleyebilir? O koltuk ısıtıcıları Mars’a gitmedi. <i>Biz gittik.</i>”</p>

  <p>“Sakin ol, Sven. Ben de konuşmaya niyetliyim; bunlar bizim su kardeşlerimiz. Ama Ben, bunları sütununda yayınlamazsan sevinirim. Tekrar uzay gemisi kaptanlığı yapabilmek isterim.”</p>

  <p>“Kaptan, ‘aramızda kalsın’ın ne demek olduğunu biliyorum. Ama içini rahatlatacaksa, bir süre gidip Mike’la kızlara katılabilirim, zaten Jill’i görmek istiyordum.”</p>

  <p>“Lütfen kal. Ama... bu su kardeşleri arasında. Hükümet geride bıraktığımız koloni konusunu oldukça iyi düşünmüş. Koloniye katılan herkes, daha Dünya’dan ayrılmadan Larkin haklarının tamamından vazgeçtiğini ve bunları hükümete devrettiğini belirten birer kâğıt imzaladı. Mars’a ulaştığımızda Mike’ı orada bulmak her şeyi altüst etti. Ben bir avukat değilim ama anladığım kadarıyla Mike haklarından vazgeçerse bu, değerli şeylerin paylaşılması konusunda hükümeti tam yetkili kılar.”</p>

  <p>“Değerli şeyler mi?” diye sordu Caxton. “Bilimsel şeyler dışında yani. Bak Kaptan, başarınızı küçümsemeye çalışmıyorum ama gördüğüm ve duyduğum kadarıyla Mars, insanlar için pek değerli bir mülk değil. Yoksa hâlâ ‘okumadan önce öl’ sınıfına giren dosyalar mı var?”</p>

  <p>Van Tromp başını iki yana salladı. “Hayır, bilimsel ve teknik raporların hepsi açıklandı sanırım. Ama Ben, Ay, orayı ilk ele geçirdiğimizde değersiz bir kaya yığınından başka bir şey değildi. Bir de şimdiki haline bak.”</p>

  <p>“Tuşe<span class="Footnoteanchor"><a href="#ftn65" id="bodyftn65"><sup>65</sup></a></span>,” diye kabullendi Caxton. “Büyükbabamın Kanada uranyumu yerine Lunar Girişimcilik’i satın almış olmasını dilerdim. Jubal’in aksine benim zengin olmaya bir itirazım yok. Ama ne olursa olsun, Mars’ın sahipleri var.”</p>

  <p>Van Tromp mutsuz görünüyordu. “Evet. Ama... Kokarca, sen anlat.”</p>

  <p>“Ben, Mars’ta insan yerleşimi için yeterince boş yer var... ve anlayabildiğim kadarıyla Marslılar bu işe karışmayı düşünmüyorlar,” dedi Mahmud. “Arkamızda bir koloni bırakacağımızı söylediğimizde itiraz etmediler. Ama memnun da olmadılar. İlgilenmediler bile. Biz bayraklarımızı sallayıp o topraklar üzerinde hak iddia ediyoruz. Ama durumumuz, okullarda görebileceğin cam akvaryum içindeki karınca kolonilerinden farksız olabilir. Bunu tam olarak groklayamadı.”</p>

  <p>Jubal başıyla onayladı. “Kesinlikle. Ben de öyle. Bu sabah gerçek durum hakkında en ufak bir fikrim bile yoktu... sadece hükümetin Mike’ın elinden şu Larkin haklarını almak için sabırsızlandığını biliyordum. Bunun ötesinde tümüyle cahildim. Bu yüzden, hükümetin de eşit derecede bilgisiz olduğunu varsayarak cesurca ileri atıldım. ‘Cesaret, hep cesaret’ stratejinin en önemli prensibi. Tıp eğitimim sırasında ne yapacağını bilmez durumda olduğun anlarda kendinden emin görünmek gerektiğini öğrendim. Hukukta, davanın umutsuz olduğunu fark ettiğin an, jüriyi rahat ve güvenli görünerek etkilemek gerektiğini.”</p>

  <p>Jubal sırıttı. “Bir zamanlar, lisede öğrenciyken taşımacılık masraflarıyla ilgili bir tartışmayı İngiliz Kolonileri Taşımacılık Yönetimi’nden alınmış dosyalarla desteklediğim güçlü bir iddia ile kazanmıştım. Karşı tarafın yanıldığımı ispatlaması mümkün değildi çünkü ‘İngiliz Kolonileri Taşımacılık Yönetimi’ diye bir şey hiç olmamıştı. Tamamını kendim uydurmuştum.</p>

  <p>“Bu sabah da en az o kadar utanmazca davrandım. Yönetim, Mike’ın ‘Larkin hakları’nı istiyordu ve Kung gibi biriyle anlaşmamızdan ölümüne korkuyorlardı. Ben de onların korkusu ve açgözlülüğünü kendilerine karşı kullanıp fantastik yasal teorilerinin saçmalığını göstermeye çalıştım. Kamuoyu önünde, gayet yasal bir diplomatik protokol içinde Mike’ın Federasyon’a eşdeğer güçte bir hükümdar olduğunu ve öyle davranılmayı hak ettiğini kabul ettirdim!” Jubal yaptığı işten oldukça memnun görünüyordu.</p>

  <p>“Böylece,” dedi Ben, ifadesizce, “umutsuz bir duruma atılmış oldun.”</p>

  <p>“Ben, Ben,” dedi Jubal, azarlamasına. “Yanlış. Bence umutsuz bir durum değil, tehlikeli bir durumdayız. Belki de tehlikede bile değiliz, kontrol bizde bile olabilir. Kendi mantıkları yüzünden Mike’a halkın önünde taç giydirmiş oldular. Şu huzursuz kafalar ve taçlar <span style="font-style:normal;font-weight:normal">hakkın</span>daki eski deyişe rağmen, halk önünde kral olmanın gölgeler arasında gizlenen bir prens olmaktan daha iyi olduğunu söylemeye gerek var mı? Kral genellikle tahttan inerek kellesini kurtarabilir; bir prens iddia ettiği haklardan vazgeçtiğini söyleyebilir ama bu onu kurtarmaz, aksine daha da büyük tehlikeye atar çünkü böyle yapmakla kendisini düşmanlarına karşı tümüyle savunmasız bırakır. Hayır, Ben, Mike’ın pozisyonunun birkaç ölçü müzik ve boyanmış bir kâğıt sayesinde bir anda güçleniverdiğini sen görmediysen bile Kung gördü; ve bundan hiç hoşlanmadı.</p>

  <p>“Ama bunu yapmam gerekiyordu, seçme şansım yoktu ve Mike’ın durumu iyileşmiş olsa da hâlâ yeterince güvenli değil. Mike, bu durumda, Larkin örneği denilen saçmalığa göre Mars’ın hükümdarı kabul ediliyor... bu da ona özel yetkiler, ticaret anlaşmaları, mülkiyet hakları ve tüm diğer mide bulandırıcı şeyleri dağıtma gücü veriyor. Bunları ya kendisi yapacak... ve büyük servet sahiplerinin maruz kaldığından çok daha büyük bir baskıya maruz kalacak, ki buna hiç hazır değil ya da unvanını ve Larkin Kararları’ndan doğan tüm haklarını şu anda Mars’ta olan yirmi üç kişiye ve dolayısıyla Douglas’a devredecek.”</p>

  <p>Jubal’in yüzünde acı çekiyormuş gibi bir ifade belirdi. “Her iki alternatiften de eşit derecede nefret ediyorum çünkü her ikisi de şu iğrenç Larkin Kararları’nın, üzerinde yaşam bulunan gezegenlere de uygulanabileceğini varsayıyor. Beyler, hiçbir Marslıyla tanışmadım, onların koruyucusu olmak gibi bir hevesim de yok ama müvekkillerimden birinin böyle saçma bir durumda sıkışıp kalmasına izin veremem. Meselenin kontrolü hâlâ bizim elimizdeyken ve Yüksek Mahkeme’nin müdahale şansı yokken Mars gezegenine saygı göstermek adına Larkin Kararları ve getirdiği tüm hakların geçersiz olduğu kanıtlanmalı. ”</p>

  <p>Jubal çocuk gibi sırıttı. “Ben de Larkin örneğini geçersiz kılacak daha üst bir mahkemeye başvurdum, ortaya efsanevi bir ‘İngiliz Kolonileri Taşımacılık Yönetimi’ attım. Yeni bir kanun teorisi yaratmak için insanı çıldırtacak yalanlar söyledim. Mike’a bir hükümdara layık onurlar sunuldu; bu gerçek, bunu tüm dünya izledi. Ama bu onurlar bir hükümdara da sunulabilir... onu temsil eden birine de; bir vali ya da elçi gibi. Ve böylece Mike’ın aptalca bir örneğe dayanarak hak iddia eden bir hükümdar bozuntusu değil, büyük Mars uygarlığının elçisi olduğunu gösterdim!”</p>

  <p>Jubal iç çekti. ‘‘Bütünüyle blöftü... ve birinin iddialarımı kanıtlamamı isteyeceğinden çok korktum. Ama bu blöfü diğerlerinin -Douglas ve özellikle Kung’un- gerçek konusunda en azından <i>benim</i> kadar kararsız oldukları ümidine dayanarak yaptım.” Jubal çevresindekilere baktı. “Ama bu blöf riskine girdim çünkü siz üçünüz, Mike’ın su kardeşleri, bizimle oturuyordunuz. Üçünüz benim yalanlarıma karşı çıkmadığınıza göre Mike, Marslıların elçisi olarak kabul edilmeliydi ve bu durumda Larkin Kararları’nın hiçbir anlamı da kalmıyordu.”</p>

  <p>“Umarım öyledir,” dedi Kaptan Van Tromp, ciddiyetle, “ama ben senin iddialarını birer yalan olarak algılamadım, Jubal; hepsinin gerçek olduğunu düşündüm.”</p>

  <p>“Hıh? Seni temin ederim yalandılar. Sadece süslü kelimelerle doğaçlama yapıyordum.”</p>

  <p>“Önemli değil. İster mantıklı çıkarım, isterse doğaçlama olsun, bence söylediklerin gerçek.” <i>Champion</i>’un kaptanı duraksadı. “Sadece, Mike’a elçi demek yanlış, bence ona keşif birliği demek daha doğru.”</p>

  <p>Caxton’un ağzı bir karış açık kaldı. Harshaw tartışmaya girmeden ciddiyetle karşılık verdi: “Bunu açıklar mısın?”</p>

  <p>“Düzeltiyorum,” dedi Van Tromp. “Onun bir keşif birliğinin önden yollanan izcisi olduğunu söylemek en doğrusu; hakkımızda bilgi toplayıp Marslı efendilerine iletiyor. Onunla her an telepatik bir bağlantı içinde olmaları bile mümkün, yani onlara haber yollamak için uğraşması bile gerekmiyor olabilir. Bilemiyorum ama şunu biliyorum ki gidip Mars’ı gördükten sonra böyle olasılıkları kabullenmek daha kolay oluyor... ve şunu da biliyorum: Herkes, doğal olarak, Mars’ta bir insan bulduğumuzda onu tabii ki geri getireceğimizi ve onun da buraya gelmeye can atacağını düşündü. Oysa hiçbir şey gerçekten bu kadar uzak olamaz. Değil mi, Sven?”</p>

  <p>“Mike bu fikirden nefret etti,” diye onayladı Nelson. “Başlangıçta ona yaklaşamadık bile; bizden korkuyordu. Sonra ona bizimle geri dönmesi emredildi... ve o dakikadan itibaren biz ne söylersek aynen yaptı. Bu onu çok korkutsa da aynı kusursuz bir disiplinle verilen emirleri uygulayan bir asker gibi davrandı.”</p>

  <p>“Bir saniye,” diye itiraz etti Caxton. “Kaptan, yani... Mars <i>bize</i> saldıracak mı? <i>Mars</i>? Bu şeyler hakkında benden çok daha fazlasını biliyorsunuz ama bu bizim Jüpiter’e saldırmamız gibi bir şey olmaz mı? Demek istediğim, burada Mars’takinden iki buçuk kat fazla yerçekimi var, tıpkı Jüpiter’de buradakinden iki buçuk kat fazla yerçekimi olduğu gibi. Ayrıca basınç, sıcaklık, atmosfer vesairede bir sürü farklılık var. <i>Biz</i> Jüpiter’de yaşayamayız... ve Marslıların da burada nasıl hayatta kalabileceklerini anlamıyorum. Bu doğru değil mi?”</p>

  <p>“Doğru sayılır,” diye kabullendi Van Tromp.</p>

  <p>“Öyleyse Jüpiter’e saldırmamız için bir neden var mı, söyleyin. Ya da Mars’ın bize saldırması için?”</p>

  <p>“Hımm... Ben, Jüpiter’e bir çıkarma yapmamızı öneren raporların hiçbirini gördün mü?”</p>

  <p>“Evet ama hiçbiri hayalden öteye geçmedi. Pratikte mümkün değil.”</p>

  <p>“Yüz yıldan daha kısa bir süre önce uzay uçuşunun da pratikte mümkün olmadığı iddia ediliyordu. Arşivlere git ve meslektaşlarının -yaklaşık 1940’larda- konuyla ilgili neler söylediğine bir bak. Jüpiter konusundaki o teklifler, çizim tahtasının ötesine geçemedi belki ama üzerinde çalışan mühendisler gayet ciddiydiler. Okyanusların derinliklerinde yapılan araştırmalardan öğrendiklerimizi kullanıp adamların havada durmalarını sağlayacak motorlu giysilerle donatırsak, Jüpiter’e insan indirmenin mümkün olduğunu düşünüyorlardı. Ve Marslıların bizden daha az zeki olduklarını da hiç sanmıyorum. Şehirlerini görmelisin.”</p>

  <p>“Ih!” dedi Caxton. “Tamam, susuyorum. Ama hâlâ neden bu kadar zahmete gireceklerini anlamıyorum.”</p>

  <p>“Kaptan?”</p>

  <p>“Evet, Jubal?”</p>

  <p>“Bir başka itiraz noktası buldum; bu kültürel bir nokta. Kültürlerin kabaca ‘Apolloncu’<span class="Footnoteanchor"><a href="#ftn66" id="bodyftn66"><sup>66</sup></a></span> ve ‘Dioniysosçu’<span class="Footnoteanchor"><a href="#ftn67" id="bodyftn67"><sup>67</sup></a></span> diye ikiye ayrıldığını biliyorsunuz, değil mi?”</p>

  <p>“Evet, neden bahsettiğini biraz biliyorum.”</p>

  <p>“Bana, Zuni<span class="Footnoteanchor"><a href="#ftn68" id="bodyftn68"><sup>68</sup></a></span> kültürü bile Mars’ta ‘Dioniysosçu’ olarak adlandırılırmış gibi geliyor. Tabii ki siz orada bulundunuz, bense bulunmadım ama Mike’la çok fazla konuştum. Bu çocuk aşırı Apolloncu bir kültürde yetişmiş ve böyle kültürler saldırgan olmazlar.”</p>

  <p>“Hımm... ne demek istediğini anlıyorum ama yerinde olsam buna çok fazla güvenmezdim.”</p>

  <p>“Kaptan, Jubal’in çıkarımını destekleyecek sağlam kanıtlar var,” diye aniden araya girdi Mahmud. “Bir kültürü diline bakarak analiz edebilirsin ve Marsça’da ‘savaş’ anlamına gelen bir sözcük yok.” Durdu, kafası karışmış gibiydi. “En azından ben olmadığını sanıyorum. Ayrıca ‘silah’ ya da ‘kavga’ anlamına gelen sözcükler de yok. Bir dilde bir kavramla ilgili sözcük yoksa, o sözcüğün sembolize ettiği şey de yok demektir.”</p>

  <p>“Ah, saçmalama, Kokarca! Hayvanlar dövüşür... hatta karıncalar organize savaşlar yapar. Bana onların savaşmadan önce bunun için bir kelime icat etmek zorunda olduklarını mı söylemeye çalışıyorsun?”</p>

  <p>“Aynen öyle,” diye ısrar etti Mahmud, “tabii konuşabilen ırklardan bahsediyorum. Bizim gibi. Marslılar gibi... onların dil becerisi bizimkinden çok daha gelişkin. Konuşan bir ırkın tüm eski kavramlar için birer kelimesi vardır... ve her yeni kavramla karşılaştıklarında ya yeni kelimeler ya da eski kelimeler için yeni tanımlar yaratırlar. Her zaman! Konuşmayı becerebilen bir sinir sistemi bundan kaçmamaz; bu otomatik bir reflekstir. Marslılar ‘savaş’ın ne olduğunu biliyorlarsa, buna karşılık gelen bir kelimeleri olması gerekir.”</p>

  <p>“Bu işi halletmenin kolay bir yolu var,” diye önerdi Jubal. “Mike’ı çağıralım. Ona soralım.”</p>

  <p>“Bir saniye, Jubal,” diye itiraz etti van Tromp. “Yıllar önce bir uzmanla tartışmamak gerektiğini çünkü kazanmanın mümkün olmadığını öğrendim. Ama ayrıca, uygarlık tarihimizin kendinden son derece emin ama sonuna kadar yanılmış olan uzmanlarla dolu olduğunu da gördüm; kusura bakma, Kokarca.”</p>

  <p>“Haklısın, Kaptan ama bu kez yanılmıyorum.”</p>

  <p>“Ayrıca, Mike’ın bize söyleyebileceği tek şey, belirli bir kelimeyi bilip bilmediği olur... bu da iki yaşındaki bir çocuktan ‘cebir’i tanımlamasını istemeye benzer. Bu hiçbir şeyi kanıtlamaz. Şu an için gerçeklerden ayrılmayalım. Sven? Agnew’dan bahsedeyim mi?”</p>

  <p>“Sana kalmış, Kaptan,” diye karşılık verdi Nelson.</p>

  <p>“Şey... bu hâlâ su kardeşleri arasında özel bir konuşma, beyler. Teğmen Agnew bizim genç tıp subayımızdı. Sven’in söylediğine göre oldukça zekiydi ve onunla ilgili hiçbir şikâyetim de yoktu; herkes tarafından yeterince sevilirdi. Ama gizli bir zenofobisi<span class="Footnoteanchor"><a href="#ftn69" id="bodyftn69"><sup>69</sup></a></span> vardı. İnsanlara karşı değil. Ama Marslılara dayanamıyordu. Marslıların barışçıl oldukları anlaşıldıktan sonra gemiden dışarı silah taşıyarak çıkılmaması yönünde bir emir verdim; gereksiz yere olay çıkması riskini önlemeye çalışıyordum.</p>

  <p>“Anlaşılan, genç Agnew emirlerime itaat etmemiş, en azından, daha sonra onun silahını bulamadık ve onu son gören iki adam silahının yanında olduğunu söylediler. Ama seyir defterimde yazan tek şey: ‘Kayıp, öldüğü varsayılıyor.’</p>

  <p>“Nedenini anlatayım. Agnew’i gören mürettebat onun iki büyük kaya arasındaki bir geçitten geçtiğini söylediler... bu Mars’ta pek nadir görülür; manzara çoğunlukla dümdüz ve monotondur. Sonra arkasından bir Marslının da oraya girdiğini görmüşler... hemen oraya gitmişler çünkü Dr. Agnew’in huyları herkesçe biliniyordu.</p>

  <p>“İkisi de bir el ateş edildiğini duyduklarını söylüyorlar. Birisi açıklığa vardığında, kayalar arasındaki boşluğu neredeyse tümüyle kaplayan Marslının -oldukça iriler- ötesinde duran Dr. Agnew’i gördüğünü söylüyor. İkinci adam oraya vardığında Marslının kayaların arasından çıktığını, onları geçip yoluna devam ettiğini söylüyor... çok karakteristik bir Marslı davranışı; sizinle bir işleri yoksa, görmezden gelirler. Marslı yoldan çekilince ikisi de kayaların arasındaki boşluğu açıkça görmüşler... çıkmaz ve bütünüyle boşmuş.</p>

  <p>“Hepsi bu, beyler... sadece Agnew’in, Mars’ın düşük yerçekiminden yararlanıp korkunun da etkisiyle o kaya duvarının üzerinden zıplamış olması ihtimali var ama ben denedim ve başaramadım; bir de o iki mürettebatın maskeyle dolaştıklarını belirtmek gerek. Mars yüzeyinde soluk almak için maske takmak zorunlu ve oksijen yetersizliği, birinin algısını çarpıtabilir. İlk adamın oksijen yetersizliği yüzünden sarhoş durumda olup olmadığını bilmiyorum; bunu hatırlattım çünkü buna inanmak, raporunda söylediklerine inanmaktan daha kolay... Agnew’in öylece, göz açıp kapayana kadar ortadan kaybolduğunu yazmış. Aslında ona da size söylediklerimi söyledim ve bir dahaki sefer dışarı çıkarken oksijen maskesinin vanalarını iyice kontrol etmesini emrettim.</p>

  <p>“Agnew’in ortaya çıkacağını sanıyordum... ve onu silahlı (ki kesinlikle öyleymiş gibi görünüyordu) ve tek başına (bu neredeyse kesin) dışarı çıktığı için çiğ çiğ yemeyi planlıyordum, her iki davranış da disipline aykırıydı.</p>

  <p>“Ama geri dönmedi, cesedini de bulamadık. Ne olduğunu bilmiyorum. Ama Marslılar <span style="font-style:normal;font-weight:normal">hakkın</span>daki kuşkularım bu olayla başladı. Onlarla hiçbir sorun yaşamamamıza ve Kokarca nasıl sorulacağını öğrendikten sonra her istediğimizi bize vermelerine rağmen bir daha bana asla iri, nazik, zararsız ve neredeyse komik varlıklar gibi görünmediler. Olayı önemsiz bir şeymiş gibi göstermeye çalıştım; evden milyonlarca kilometre uzakta adamlarımın paniklemesine izin veremezdim. Dr. Agnew’in kayıp olduğu gerçeğini küçümseyemezdim, böylece tüm mürettebatla birlikte onu aradık. Ama olayda esrarengiz bir şeyler olduğu yönündeki her yorumu bastırdım; Agnew kayaların arasında yolunu kaybedip sonunda oksijeni tükendiğinde ölmüş olmalıydı... ve herhalde bir kum yığınının altına gömülmüştü. Ya da öyle bir şey. Mars’ta hem gündoğumu hem de günbatımında kuvvetli rüzgârlar olur ve kumların uçuşup yığılmasına yol açar. Ben de bu olayı asla yalnız gezilmemesi, sürekli telsiz bağlantısı kurulması ve solunum ekipmanının sürekli kontrol edilmesi konusunda daha sıkı emirler vermek için bahane olarak kullandım... sonuçta Agnew korkunç bir örnek olarak önümüzdeydi. Olaya şahit olan o adama ağzını sıkı tutmasını söylemedim; sadece sağda solda hikâyesinin pek tutarlı olmadığını, üstelik o sırada yanında bulunan diğerinin bu hikâyeyi doğrulamadığını çıtlattım. Sanırım sonunda hikâyenin resmi versiyonu üstün geldi.”</p>

  <p>“Beni inandırmıştı, Kaptan,” dedi Mahmud, yavaşça. “Agnew olayında garip bir şeyler olduğunu ilk kez burada duyuyorum. Ve gerçeği söylemek gerekirse, senin ‘resmi versiyonunu’ tercih ederim... batıl inançlara sahip olmaya eğilimli değilim.”</p>

  <p>Van Tromp başıyla onayladı. “Ben de böyle olmasını umuyordum. O adamın çılgınca hikâyesini sadece Sven’le ben duyduk ve bunu da kendimize sakladık. Ama yine de...” uzay gemisi kaptanı bir anda yaşlanmış gibi göründü, “... hâlâ geceleri uyanıp kendi kendime soruyorum: ‘Agnew’e ne oldu?’”</p>

  <p>Jubal hikâyeyi yorum yapmadan dinledi. Hâlâ hikâye bittiğinde ne diyeceğini düşünüyordu. Ayrıca Jill’in Ben’e Berquist ve şu diğer adamdan -Johnson’dan- bahsedip bahsetmediğini merak ediyordu. Kendinin bahsetmediğini biliyordu. Ben’in kurtarıldığı akşam buna fırsat olmamıştı... ve ertesi sabah da işleri oluruna bırakmak daha iyi gibi görünmüştü.</p>

  <p>Çocuklar Ben’e havuz başındaki savaştan bahsetmişler miydi? Ortadan kaybolan iki araba dolusu polisten? Bu hiç de olası görünmüyordu; çocuklar, ‘resmi’ hikâyenin polislerin asla oraya gelmediği şeklinde olduğunu biliyorlardı, hepsi de Jubal’in Douglas’la yaptığı konuşmayı duymuştu. Jubal’in tüm ailesi ağzı sıkı insanlardı; ister konuk ister çalışan olsun, dedikoducu insanlar hemen dışlanırdı; Jubal, dedikodu yapma hakkının sadece kendisine ait bir ayrıcalık olduğunu düşünüyordu.</p>

  <p>Ama Jill, Ben’e anlatmış olabilirdi.</p>

  <p>Öyle olsa bile, ona sessiz kalmasını söylemiş olmalıydı. Ben, Jubal’e kaybolan kişilerden hiç bahsetmemişti... ve şu anda da Jubal’le göz göze gelmeye çalışmıyordu.</p>

  <p>Lanet olsun, yapabileceği tek şey sessiz kalmak ve çocuğu hoşlanmadığı herkesi yok etmenin doğru olmadığına ikna etmekti!</p>

  <p>Jubal bu derin düşüncelerden (ve erkekler arasında geçen şu konuşmadan) Anne’in gelişiyle kurtuldu. “Patron, şu Bay Bradley kapıda. Kendisine ‘Genel Sekreter’in kıdemli baş danışmanı’ diyen adam.”</p>

  <p>“Onu içeri almadın mı?”</p>

  <p>“Hayır. Gözetleme deliğinden baktım ve onunla diayafondan konuştum. Sana teslim etmesi gereken bazı kâğıtlar olduğunu söylüyor, cevabını bekleyecekmiş.”</p>

  <p>“Söyle, posta deliğinden atsın. Ve ona benim ‘kıdemli baş danışmanım olduğunu ve istediği buysa, kâğıtları aldığıma dair imzalı bir belgeyi ulaştıracağını, söyle. Kâğıtlarda ne yazdığını görene kadar burası hâlâ Mars Elçiliği sayılır.”</p>

  <p>“Onu öylece koridorda mı bekleteyim?”</p>

  <p>“Binbaşı Bloch’un ona bir sandalye ayarlayacağından şüphem yok. Anne, nazik biri olarak yetiştirildiğini biliyorum ama bu, kabalığın işe yarayabileceği bir durum. İstediğimizi alana kadar bir adım bile gerilemeyecek, bir tek kibar sözcük bile söylemeyeceğiz.”</p>

  <p>“Peki, Patron.”</p>

  <p>İçinde bir sürü kopya olduğundan gelen paket oldukça büyüktü; aslında tek bir doküman vardı. Jubal herkesi çağırdı ve kopyaları dağıttı. “Kızlar, bulabildiğiniz her tuzak ya da anlamı kuşkulu sözcük karşılığında bir lolipop veriyorum; beyler, size de eşdeğer ödüllerim var. Şimdi, herkes sessiz olsun.”</p>

  <p>Daha sonra sessizliği yine Jubal bozdu: “Douglas dürüst bir politikacı; anlaşmamıza bağlı kalmış.”</p>

  <p>“Öyle görünüyor,” diye kabullendi Caxton.</p>

  <p>“Kimsede bir şey var mı?” Kimse ödül kazanacak bir şey bulamadı; Douglas basit ve doğrudan bir metin hazırlamıştı, daha önce üzerinde anlaştıkları her şey açıkça belirtiliyordu. “Pekâlâ,” dedi Jubal. “Herkes her kopyanın Mike tarafından imzalanışına tanıklık etsin; özellikle sizler, Kaptan, Sven ve Kokarca. Mührünü getir, Miriam. Lanet, Bradley’i de içeri alın, o da tanıklık etsin; sonra da zavallıya içecek bir şeyler verin. Duke, resepsiyonu ara ve hesabı yollamalarını iste; buradan ayrılıyoruz. Sonra da Greyhound’u ara, aracımızı yollasınlar. Sven, Skipper, Kokarca, buradan Lut’un Sodom’dan ayrıldığı gibi ayrılıyoruz... neden siz de bizimle şehir dışına gelip ayakkabılarınızı çıkardıktan sonra bir süre rahat etmiyorsunuz? Pek çok yatağımız ve ev yapımı yemeklerimiz var, endişeden uzak olursunuz.”</p>

  <p>Adamlardan evli olan ikisi bu seferlik izin istediler; Dr. Mahmud gelmeyi kabul etti. İmza işi oldukça uzun sürdü çünkü Mike ismini yazmaktan hoşlanıyordu, her bir harfi dikkatle ve bir sanatçı edasıyla yazıyordu. Piknikten arta kalanlardan kurtarılabilenler (çoğu açılmamış içki şişeleri) eve geri yollandı ve anlaşmanın tüm kopyaları imzalanıp mühürlendiğinde otel faturası geldi.</p>

  <p>Jubal, yüklü miktara baktı ve kontrol etme zahmetine girmedi. Bunun yerine üzerine şöyle yazdı: “Ödeme onaylanmıştır -V.M. Smith adına J. Harshaw,” ve faturayı Bradley’e verdi.</p>

  <p>“Bu, artık patronunun sorunu,” dedi ona.</p>

  <p>Bradley gözlerini kırpıştırdı. “Efendim?”</p>

  <p>“Ah, sadece işleri ‘doğru kanallardan’ halletmeye çalışıyorum. Kuşkusuz Bay Douglas bunu Protokol Şefine iletecektir. Normal prosedür bu, değil mi? Bu konularda biraz acemi sayılırım.”</p>

  <p>Bradley faturayı aldı. “Evet,” dedi yumuşak bir sesle. “Evet, doğru. Ödemeyi LaRue yapar; faturayı ona vereceğim.”</p>

  <p>“Teşekkürler, Bay Bradley. Her şey için teşekkürler!”</p>
