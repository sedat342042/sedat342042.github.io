  <h3>ON DÖRT</h3>

  <p class="girintisiz">Lemuel Gulliver’in <i>Dünya’nın Birkaç Ücra Diyarına Yapılan Yolculuklar</i>’ını anlattığı günlüğüne göre, Laputa’nın Uçan Topraklarında, toplumun ileri gelenlerinin hiçbiri, Laputa lisanında ‘Climenole’ ya da basitçe tercümesi “yelleyici” olarak bilinen bir hizmetçinin yardımı olmadan kimseyle konuşmaz ya da kimseyi dinlemezdi. Böyle bir hizmetlinin görevi efendisinin konuşması gerektiğini <i>kendi fikrince</i> ne zaman uygun görürse, efendisinin ağzını ve kulaklarını kurutulmuş bir mesane torbası ile yellemekti.</p>

  <p>Onun yellemesi olmadan efendi sınıfına dahil bir Laputalının dikkatini çekmek mümkün değildi.</p>

  <p>Gulliver’in yolculukları Arzlıların çoğu tarafından tatsız bir din adamının yalanları olarak değerlendirilir. Öyle olsa bile şu an “yelleme” sistemi Dünya gezegeninde yaygın olarak kullanılmakta ama sistem bir Laputalının işin özü dışında tanıyamayacağı kadar değiştirilmiş, evrimleştirilmiş, yenilenmiş ve çoğaltılmış durumda.</p>

  <p>Daha eski ve basit günlerde bir Arzlı hükümdarın en temel görevlerinden biri de sık sık en aşağı sınıftan bir vatandaşın <i>hiçbir zorluk ya da aracı olmadan</i> ulaşabileceği ve adalet isteyebileceği toplantılara katılmaktı. Bu ilkel hükümdarlık şeklinin izleri dünyada kralların sayılarının ve etkinliklerinin azalmasından sonra da görülmeye devam etmiştir. Pek azı bilse ve hiçbiri uygulamasa da bir İngiliz’in hâlâ “Çok Yaşa Kral Harold!” diye bağırmaya hakkı vardır. Başarılı şehir yöneticileri yirminci yüzyıl boyunca davalara açık olarak bakmaya devam ettiler. Büro kapılarını sonuna kadar açık bırakıp her gelen boş gezenin boş kalfasını ya da kaldırım mühendisinin sorunlarını dinlediler.</p>

  <p>Oysa ilkenin kendisi hiç feshedilmedi. Amerika Birleşik Devletleri Anayasası’nın I. ila IX. maddelerinin içine yedirilmiş olarak duruyordu, uygulamada Dünya Federasyonu Yasaları onun yerini alsa da pek çok insan hâlâ bu anayasaya bağlıydı.</p>

  <p>Ama Federasyon gemisi <i>Champion</i> Mars’tan Dünya’ya döndüğünde “yelleme” sistemi yüz yıldan fazla bir süredir genişletilmekteydi ve sadece törenlerini yürütmek için bile çok sayıda insanın görev yaptığı karmaşık bir safhaya gelmişti. Umumi bir şahsiyetin önemi, alt sınıf kalabalığı ile karşılaşmasını önleyen yelleyici katmanlarının sayısından kestirilebiliyordu. Tabii ki bu çalışanlar doğrudan yelleyici olarak bilinmiyor, baş danışman, özel sekreter, özel sekreterin özel sekreteri, basın sekreteri, resepsiyon görevlisi, randevu görevlisi vesaire gibi isimlerle anılıyorlardı. Aslında bu isimler herhangi bir şey olabiliyordu veya -en güçlülerinde olduğu gibi- hiçbir isim olmaksızın sadece işlevleri bakımından “yelleyici” olarak anılabiliyorlardı: Her biri sözde altında çalıştıkları Büyük Adam’ın dışarı dünya ile ilişkisi konusunda keyfi ve genişleyen bir veto hakkına sahipti.</p>

  <p>Bu her VIP’i çevreleyen orta sınıf bürokratlar ağı, işlevi Büyük Adam’ın kulağını (genellikle) sosyal ya da sahte-sosyal vesilelerde veya (en başarılı şekilde) arka kapı imtiyazları ya da resmi listede olmayan telefon numaraları yardımıyla yellemek olan, gayri resmi bir sınıfın büyümesine neden oldu. Bu gayri resmiler genellikle unvanlar taşımaz ama çok çeşitli isimlerle adlandırılırlardı: “golf arkadaşı”, “mutfak bakanı”, “lobici”, “eski devlet adamı”, “yüzde beşçi” vesaire. Bunlar genellikle resmi ‘yelleyici’ bloğu ile yumuşak huylu bir ortak-yaşama içinde bulunurlardı. Sistem sıkılaştıkça bir güvenlik sübabına duyulan ihtiyacın artacağım da herkes bilirdi.</p>

  <p>Gayri resmi yelleyicilerin en başarılıları etraflarına, onları neredeyse yelledikleri Büyük Adam kadar ulaşılmaz yapan yelleyici ağları kurdular... Böyle durumlarda ikincil derecedeki gayri resmi yelleyiciler birinci derecedeki gayri resmi yelleyicilerinin ayağını kaydırmak için harekete geçerlerdi. Özgür Dünya Devletleri Federasyonu Genel Sekreteri gibi çok yüksek önem taşıyan birinin etrafındaki gayri resmiler tarafından oluşturulan geçiş labirentleri, daha az önemli bir kişinin etrafındaki resmi yelleyiciler ordusu kadar aşılmaz olurdu.</p>

  <p>Bazı Arzlı öğrenciler Laputalıların Marslılarla bir şekilde bağlantısı olması gerektiğini öne sürdüler; iddialarına temel aldıkları kanıtlar, iki tarafın da düşünce hayatına verdiği saplantı derecesindeki önemin dışında şu iki somut gerçekti: İlk olarak Laputalıların Mars’ın iki uydusunu Dünyalı astronomlardan en azından bir buçuk asır önce keşfettiği ileri sürülüyordu, ikinci kanıt ise Laputa’nın kendisinin, büyüklük, şekil ve ivmesi bakımından, İngiliz diline ait “uçan daire” terimi ile birebir örtüşmesiydi. Ama Laputa için temel bir gerçek olan yelleyici sisteminin Marslılarca bilinmemesi nedeniyle teori kesinlik kazanamadı. Uzay zamanı ile engellenen vücutlara sahip olmayan Marslı Eskiler yelleyici sistemine ancak bir yılanın ayakkabılara duyduğu gereksinim kadar ihtiyaç duyuyorlardı. Hâlâ çözülmemiş Marslılar yelleyiciler kullanabilirdi ama kavramın kendisi yaşam tarzlarına aykırıydı.</p>

  <p>Birkaç dakika ya da yıllığına uzun uzun düşünmek isteyen bir Marslının tek yaptığı şey dalmaktı. Eğer başka bir Marslı onunla görüşmek isterse, bu dost, gerektiği kadar beklerdi. Kullanılabilecek sonsuzluk kadar süre varken acele etmek için hiçbir sebep yoktu; gerçekte, Mars dilinde “acele” sözcüğünün karşılığı da yoktu ve bu yüzden bu kavramın hiç düşünülmemiş olması bile muhtemeldi. Sürat, hız, eşzamanlılık, ivme ve sonsuzluk kavramını modellemek için kullanılan diğer bilimsel soyut ifadeler belki Mars Matematiğinin bir parçası olabilirdi; ancak Mars hayat tarzının asla. Buna karşılık olarak insanoğlunun durmak bilmez acelesi ve kargaşası zamanın matematiksel gereksinimlerinden değil, insan cinselliğinin çift kutuplu olmasının getirdiği çılgın ivedilikten gelmekteydi.</p>

  <p>Profesyonel bir palyaço, amatör bir yıkıcı ve gönüllü bir parazit olan Dr. Jubal Harshaw, uzun bir süredir “acele” kavramı ve beraberinde getirdiği duyguları yolundan çekmeye çalışıyordu. Önünde fazla uzun zamanı kalmadığını bildiğinden ve ne Marslıların, ne de Kansaslıların ruh ölümsüzlüğü inançlarına sahip olmadığından, her güzel anı hiç bitmeyecekmiş gibi yaşamak amacındaydı... korkusuzca, umutsuzca ama hedonist bir zevkle. Şu âna kadar Diyojen’in fıçısından büyükçe ama Kubilay Han’ın zevk sarayı, onun duvarlar ve kulelerle çevrili devasa topraklarından daha küçük bir şeylere ihtiyacı olduğunu anlamıştı; onunki basit küçük bir yerdi: elektrikli çitlerle çevrili hususi birkaç hektar alan, on dört adet kadar odası olan bir ev, sekreterler ve diğer modern koşullar. Çok sıkı korunan yuvasının ve kalabalık personelinin giderlerini karşılamak için en az eforu sarf edip en çok karşılığı alıyordu; çünkü zenginlik fakirlikten daha kolaydı... Bu yüzden Harshaw kendisi için en iyi olacağına inandığı şeyi yaparak tam olarak istediği gibi yaşamayı seçmişti.</p>

  <p>Sonuç olarak olayların onu acele etmek zorunda bırakması sonucunda kendisini samimiyetle kırgın hissediyor ve yıllardır eğlenmediği kadar eğlendiğini itiraf edemiyordu.</p>

  <p>Bu sabah üçüncü gezegenin baş yöneticisi ile bir konuşma yapmak zorunluluğunu hissetmişti. Harshaw sıradan bir vatandaş için, devletin başındaki bir kişiyle yapılacak böylesi bir görüşmenin yelleyici sistemi tarafından imkânsız kılındığının farkındaydı. Harshaw kendisini, kendi seviyesine uygun bir yelleyici tamponu ile çevirmeyi şiddetle reddediyordu - yakınlarında olduğunda telefonuna kendisi bakardı. Çünkü her arama, bir yabancının sebepsiz (bu “sebep” tanımı yabancıya değil Harshaw’a ait olmak üzere) yere mahremiyetine saldırıda bulunmasına vereceği tepkide istediği kadar kabalaşmasını haklı gösterecek bir fırsat yaratabilirdi.</p>

  <p>Jubal aynı şartların Hükümet Sarayı’nda bulunamayacağının bilincindeydi; Bay Genel Sekreter kendi telefonuna cevap vermezdi. Ama Harshaw, insanlık geleneklerini akıl yoluyla yenmek konusunda yılların deneyimine sahipti; bu soruna da kahvaltıdan hemen sonra neşeyle el attı.</p>

  <p>Epey sonra oldukça yorulmuş ve kızgın bir haldeydi. Sadece ismi onu, yelleyici savunmasının üç katmanını geçirmeye yetmişti, sonuçta o dar ölçekli de olsa bir VIP idi ve öylesine baştan savılamazdı. Onun yerine bir sekreterden diğerine atlatılarak, endamlı, şehir kökenli, genç bir adamla ses ve görüntü sistemi aracılığı ile görüşmeye çıkarıldı. Genç adam Harshaw ne derse desin görünür bir rahatsızlık duymadan meseleyi sonsuza kadar tartışacak gibiydiyse de hiçbir şekilde Muhterem Bay Douglas’la bir görüşme ayarlamaya yanaşmadı.</p>

  <p>Harshaw, Mars’tan Gelen Adam’dan bahsedecek olsa bir karşılık elde edeceğinin, hatta Mars’tan Gelen Adam’ın onunla birlikte olduğunu söylerse daha da fazla hareketlenme sağlayabileceğinin farkındaydı. Ama bunun kendisine Bay Douglas ile yüz yüze bir görüşme sağlayacağından şüpheliydi. Aksine bundan bahsetmesinin Douglas’a bir ulaşma şansı varsa bile onu yok edeceğini ve astlarının şiddetli tepkiler göstermesine yol açacağını hesapladı, bu da istediği bir şey değildi. Hayatı boyunca edindiği tecrübeler ona, tepedeki adamla pazarlık etmenin her zaman daha kolay olduğunu öğretmişti. Ben Caxton’un hayatı tehlikedeyken Harshaw bir astın aşırı hırsı ya da iktidarsızlığının yaratacağı başarısızlığı göze almak istemiyordu.</p>

  <p>Bu yumuşak baştan savma sabrını sınıyordu. “Genç adam eğer yetkin yoksa, olan biriyle konuşmama izin ver! Bay Berquist’le konuşayım,” dedi sonunda. Yardakçı elemanın yüzündeki gülümseme yavaşça silinirken Harshaw neşe içinde sonunda adamın bam teline bastığını düşündü. Ve avantajını biraz daha zorladı. “Eee? Oturup durma öyle! Gil’i hatta alıp Jubal Harshaw’u beklettiğini söyle. Ona beni ne kadar <i>uzun</i> süredir oyaladığını da söylemeyi unutma.” Jubal kendi mükemmel hafızasını gözden geçirerek kayıp Berquist hakkında Tanık Cavendish’ten ve dedektif servisinden gelen raporları hatırladı. Evet, diye düşündü sevinçle. Bu delikanlı Berquist’ten en az üç basamak aşağıdadır, öyleyse şunu birazcık daha sarsalım... birkaç basamağın daha tırmanılması işleme konmuştu.</p>

  <p>“Burada Bay Berquist diye biri yok,” dedi ekrandaki yüz, buz gibi bir sesle.</p>

  <p>“Nerede olduğu umurumda değil. Onu bul! Eğer Gil Berquist’i şahsen tanımıyorsan patronuna sor. Bay Gilbert Berquist, Bay Douglas’ın şahsi asistanıdır. Eğer iki haftadan fazla süredir Saray’da isen Bay Berquist’i uzaktan da olsa görmüş olmalısın. Otuz beş yaşında, bir seksen boylarında, yetmiş kilo civarında, tepesi biraz açık, hafif kır saçlı, bol bol gülümseyen, düzgün dişli biri. Onu görmüş olmalısın. Onu rahatsız etmeye cüret edemiyorsan bunu patronuna pasla. Ama tırnaklarını yemeyi de kes de <i>bir şeyler</i> yap. Canım sıkılmaya başlıyor.”</p>

  <p>“Lütfen biraz bekleyin. Bu işle şahsen meşgul olacağım,” dedi genç adam, ifadesiz bir yüzle.</p>

  <p>“Kesinlikle burada bekliyorum. Bana Gil’i bul.” Telefondaki görüntünün yerini hareketli soyut imgeler aldı; “Lütfen görüşmeniz tamamlanana kadar bekleyin. Bu gecikme size fatura edilmeyecektir. Lütfen rahatlayın...” diyordu hoş bir kadın sesi. Sonra sakinleştirici bir müzik kadının sesini örttü; Jubal arkasına yaslanıp etrafa baktı. Anne telefonun görüş açısının yeterince dışında bir şeyler okuyarak bekliyordu. Diğer tarafta Mars’tan Gelen Adam da telefonun görüş alanı dışında stereovizyonu seyrediyor, aynı anda da kulaklıklarından bir şeyler dinliyordu.</p>

  <p>Jubal bu acil durum sona erdiğinde o müstehcen aptal kutusunu ait olduğu yere, bodruma geri bırakması gerektiğini düşündü. “Ne var, evlat?” diye sordu, hoparlörün sesini açarken.</p>

  <p>“Bilmiyorum, Jubal,” diye cevap verdi Mike.</p>

  <p>Ses Jubal’in ilk bakışta elde ettiği fikri destekliyordu: Smith bir Fostercı servisinin yayınını dinliyordu. Görüntüdeki Çoban vaaz vermiyor ama görünüşe göre kilise bildirileri okuyordu: “Ruhani-Hareket gençler takımı akşam yemeğinden önce gösteri antrenmanı yapacak. Sıkı bir gösteri izlemek için erkenden gelin! Takım koçumuz Birader Horsby siz takımdaki çocuklara sadece kasklarınız, eldivenleriniz ve sopalarınızla gelmenizi söylememi istedi, bu kez günahkârlarla uğraşmaya gitmeyeceğiz. Yine de Küçük Melekler aşırı coşku durumlarına karşı ilk yardım ekipmanlarıyla orada olacaklar.” Çoban durdu ve yüzünü kocaman bir gülümseme kapladı. “Ve şimdi size harika haberlerim var, Çocuklarım! Melek Ramzai’den Arthur Renwick Birader ve sevgili eşi Dorothy için bir mesaj var. Duanız onaylandı ve perşembe sabahı gündoğumundan sonra cennete gidiyorsunuz. Ayağa kalk, Art! Ayağa kalk, Dorothy! Selam verin!”</p>

  <p>Kamera zum yaparak, tebrik edenleri gösterip Renwicklerin üzerine odaklandı. Renwick Birader, çılgın alkış ve “<i>Halleluya</i>!” çığlıklarına başının üzerinde kavuşturduğu yumruklarıyla cevap verirken, karısı kızarmış bir yüzle gülümseyip gözlerini yanında duran kocasına çevirmişti.</p>

  <p>Kamera, Çoban elini “sessiz olun’’ anlamında kaldırınca ona geri döndü. “Renwickler için düzenlenecek İyi Yolculuklar partisi tam olarak gece yarısı başlayacak,” diye canlı bir sesle konuşmasını sürdürdü, “ve tüm kapılar o saatte kapalı olacaktır... erkenden burada olun ve bunu cemaatimizin bugüne kadar gördüğü en mutlu şenlik haline getirelim. Hepimiz Art ve Dottie ile gurur duyuyoruz. Cenaze töreni gündoğumundan tam olarak otuz dakika sonra başlayacak ve hemen ardından da erkenden işe başlaması gerekenler düşünülerek kahvaltı yapılacaktır.” Çoban aniden çok sert bir görünüm aldı ve kamera, ekran tamamen onun kafası ile dolana kadar zum yaptı. “Son İyi Yolculuklar’dan sonra zangoç Mutluluk Odalarının birinde boş bir bira şişesi bulmuş... günahkârlar tarafından piyasaya sürülmüş bir marka. Ama bu artık geçmişte kaldı, yanlışa düşen biraderimiz suçunu itiraf edip her zamanki kefaretin yedi katını ödeyerek temizlendi. Eminim yeniden yanlışa düşmeyecektir. Ama bir durun ve düşünün, Çocuklarım, dünyevi bir üründe birkaç kuruş tasarruf etmek için sonsuz mutluluğu tehlikeye atmaya değer mi? Her zaman ürünlerinizde, üzerinde Başpiskopos Digby’nin gülümseyen yüzü olan o mutlu ve kutsal onay-mührünü arayın. Hiçbir günahkârın size ‘bu da onun kadar iyi’ diyerek başka bir ürünü yutturmasına izin vermeyin. Sponsorlarımız bizi destekleyerek sizin de desteğinizi hak ediyorlar. Art Kardeş böyle bir konuyu gündeme getirdiğim için...”</p>

  <p>“Olsun Çoban, devam et!”</p>

  <p>“... beni bağışlasın. Ama hiçbir zaman şunu unutmamalıyız ki...” Jubal uzanıp hoparlörü kapattı.</p>

  <p>“Mike, bu senin ihtiyacın olan bir şey değil.”</p>

  <p>“Değil?”</p>

  <p>“Ih...” Jubal bunun üzerine düşündü. Kahretsin, delikanlı bu gibi şeyleri er ya da geç öğrenecekti. “Pekâlâ, devam et. Ama sonra yanıma gel de biraz konuşalım.”</p>

  <p>“Evet, Jubal.”</p>

  <p>Harshaw, Mike’ın gördüğü ya da işittiği her şeyi ciddiye alma eğilimini yok etmek adına bir öğüt verecekti ki telefonun bekletme müziği aniden sona erdi ve ekran görüntü ile doldu... Jubal’in daha ilk bakışta “bir polis” diye tespit ettiği kırk yaşlarında bir adamın görüntüsüyle.</p>

  <p>“Sen Gil Berquist değilsin,” dedi sinirli bir şekilde.</p>

  <p>“Gilbert Berquist ile bu kadar ilgilenmenizin sebebi nedir?” diye sordu adam.</p>

  <p>“Onunla konuşmak istiyorum. Buraya bak adamım, sen bir kamu çalışanı mısın?” diye cevap verdi Jubal, sesinde acı bir sabırla.</p>

  <p>“Evet. Siz...” diye adam sesinde neredeyse tereddütle konuştu.</p>

  <p>“Ben ne? Ben iyi durumda ve sizin maaşınızı da vergileri ile ödeyen bir vatandaşım. Bütün sabah sadece basit bir telefon görüşmesi yapmak için uğraşıp durdum. Tüm elde ettiğim aklı bir karış havada salakların birinden diğerine aktarılmak oldu; ve her biri de bizim vergilerimizle oluşan yalaklarda su içiyor. Artık bundan sıkıldım ve bitmesini istiyorum. Şimdi sen. Bana adını, unvanını ve ödenek numaranı ver. Ondan sonra Bay Berquist ile konuşayım.”</p>

  <p>“Soruma cevap vermediniz.”</p>

  <p>“Bak sen! Ben senin sorularına cevap vermek zorunda değilim; ben sivil bir vatandaşım. Ama sen değilsin... ve sana sorduğum sorunun cevabını herhangi bir vatandaş tüm kamu hizmetlilerinden isteyebilir. O’Kelly, Kaliforniya Eyaleti’ne karşı davası, 1972. Şimdi kendini tanıtmanı istiyorum, isim, görev ve numara.”</p>

  <p>“Siz Doktor Jubal Harshaw’sınız ve aradığınız yer...” dedi cansız bir sesle polis kılıklı adam.</p>

  <p>“Demek bu kadar vakit alan buydu. Hattımı izlemek için beklediniz. Ne kadar aptalca. Evdeyim ve adresim herhangi bir halk kütüphanesi, postane ya da telefon bilgi sisteminden kolayca temin edilebilirdi. Kim olduğuma gelince, benim kim olduğumu herkes bilir. Okuma yazma bilen bunu bilir. Okuma biliyor musun?”</p>

  <p>“Dr. Harshaw ben bir polis memuruyum ve benimle işbirliği yapmalısınız,” diye devam etti adam. “Neden...”</p>

  <p>“Yazıklar olsun size, bayım! Ben bir avukatım. Sivil bir vatandaş sadece belirli koşullar altında polisle işbirliği yapmaya zorunlu bırakılabilir. Örneğin, sıcak takipte ama o zaman bile ilgili polis memuru evraklarını göstermek zorundadır. Bir sıcak takipte miyiz, bayım? Şu lanet olası makineden üzerime atlamak üzere misiniz? İkinci olarak sivil bir vatandaş kanuni ve anlaşılabilir sınırlarda kalmak koşuluyla bir polis soruşturması sırasında işbirliği yapmak zorunda bırakılabilir.”</p>

  <p>“Bu bir soruşturmadır.”</p>

  <p>“Ne soruşturması, bayım? Benim işbirliğimi talep etmeden önce kendinizi tanıtmalı, iyi niyetli olduğunuza beni ikna etmeli ve amacınızı açıklamalısınız. Ondan sonra -eğer bunu talep edersem- kanunu açıklamalı ve ‘makul bir gereklilik’ olduğunu göstermelisiniz. Siz bunların hiçbirini yapmadınız. Bay Berquist ile görüşmek istiyorum.”</p>

  <p>Adam ağır ağır cevap verirken çene kasları kıpır kıpırdı: “Dr. Harshaw, ben Federasyon’un S.S. bürosundan Yüzbaşı Heinrich. Hükümet Sarayı’nı aramakla bana ulaşmış olduğunuz gerçeği benim kimliğime inanmanız için de yeterli bir kanıt olmalı ama yine de...” Bir cüzdan çıkarıp açtı ve kendi ekranının önüne tuttu. Ekrandaki resim bulandı ve tekrar odaklandı. Harshaw gösterilen kimliğe şöyle bir bakış attı; gerçek gibi duruyordu diye karar verdi - zaten gerçek olup olmaması umurunda bile değildi.</p>

  <p>“Peki, Yüzbaşı,” diye homurdandı. “Şimdi beni niye Bay Berquist ile görüşmekten alıkoyduğunuzu anlatabilir misiniz?”</p>

  <p>“Bay Berquist müsait değil.”</p>

  <p>“Bunu neden baştan söylemediniz? O halde aramamı Bay Berquist’in seviyesinde birine yönlendireceğim. Yani Gil gibi doğrudan Genel Sekreterde çalışan yarım düzine kişiden bahsediyorum. Tekrar kendi burnunu bile silmeye yetkisi olmayan çömez bir asistanla uğraştırılmayı istemem. Eğer Gil burada değilse ya da bunu beceremeyecekse, Tanrı aşkına, bana becerebilecek seviyede birini bulun!”</p>

  <p>“Genel Sekreter’e ulaşmaya çalışıyordunuz.”</p>

  <p>“Kesinlikle.”</p>

  <p>“Çok iyi, o zaman lütfen bana Genel Sekreterde ne işiniz olduğunu açıklayabilir misiniz?”</p>

  <p>“Ne yazık ki hayır. Genel Sekreter’in özel asistanlarından biri misin sen? Onun sırlarını bilmek için özel yetkin var mı?”</p>

  <p>“Bunun konumuzla ilgisi yok.”</p>

  <p>“Hayır, konumuz tamamen bununla ilgili. Bir polis memuru olarak bunu benden daha iyi bilmelisiniz. Bunu hassas bilgiler almak için yetkili olduğunu bildiğim ve beni Genel Sekreterde görüştürecek birine anlatacağım. Bay Berquist’e ulaşamayacağımızdan emin misin?”</p>

  <p>“Kesinlikle eminim.”</p>

  <p>“Çok kötü, bu işi hemen halledebilirdi. O halde onun seviyesinde birini bulmamız gerekiyor.”</p>

  <p>“Eğer bu bir sırsa halka açık telefondan aramamanız gerekiyordu.”</p>

  <p>“Sevgili Yüzbaşı! Ne ben dün doğmuş bir bebeğim, ne de siz. Bu hattı izlediğinize göre görmüş olmalısınız ki telefonum maksimum güvenlik araması özelliğine sahiptir.”</p>

  <p>S.S. memuru doğrudan bir cevap vermedi. “Doktor, zaman kazanmak adına açık konuşacağım. Amacınızı anlatana kadar hiç kimseyle görüşemeyeceksiniz. Eğer kapatıp Saray’ı tekrar ararsanız yine bu birime bağlanacağınızdan kuşkunuz olmasın. Yüz kez de arasanız... bir ay sonra da deneseniz. Aynı şey olacak. Siz işbirliği yapmaya karar verene kadar,” diye cevap verdi.</p>

  <p>Jubal mutlu mutlu gülümsedi. “Artık buna gerek kalmadı çünkü biz harekete geçmeden önce gerekli olan bilgiyi ağzından kaçırdın, kazara ya da isteyerek. Onları gün boyu tutabilirim... ama artık şifre kelime Berquist değil."</p>

  <p>“Ne demek istiyorsunuz?”</p>

  <p>“Sevgili Yüzbaşı, lütfen! Açık bir hatta bunu görüşmeyeceğiz herhalde? Ama biliyorsunuz ya da bilmelisiniz ki ben aktif görev üzerinde olan uzman bir filozofunkulistim.”</p>

  <p>“Tekrar edin?”</p>

  <p>“Hiç amfıogri üzerine çalışmadınız mı? Tanrım, bu günlerde okullarda ne öğretiyorlar acaba? Kâğıt oyununuza geri dönün; size ihtiyacım kalmadı.” Jubal telefonu kapatıp on dakikalığına aramaları reddetmeye ayarladı. “Benimle gelin çocuklar,” dedi ve havuzun yanındaki favori aylaklık mekânına döndü. Anne’e ikinci bir emre kadar Tanık cüppesini gece, gündüz el altından tutmasını, Mike’a fazla uzaklaşmamasını söyledi ve Miriam’a da telefonla ilgili bazı talimatlar verdi. Bundan sonra rahatladı.</p>

  <p>Harcadığı çabadan rahatsız değildi. Resmi kanallar aracılığı ile Genel Sekreter’e bir defada ulaşmayı beklemiyordu. Bu sabahki keşif saldırısının Genel Sekreter’i çevreleyen duvarda zayıf bir noktayı ortaya çıkardığını hissediyordu. Ve öyle sanıyor -ya da umuyordu- ki Yüzbaşı Heinrich ile yaptıkları hararetli konuşma ona daha yüksek düzeyden bir arama olarak geri dönecekti.</p>

  <p>Ya da onun gibi bir şeyle.</p>

  <p>En azından S.S polisi ile birbirlerine yaptıkları iltifatlar bile eğlenceliydi ve ona, sanatsal bir tatminin ılık zevkini yaşatmıştı. Harshaw, bazı ayakların üzerine basılmak üzere yaratıldığından emindi. Türü geliştirmek, genel refahı sağlamlaştırmak ve yetki sahibi olmanın eskilerden beri getirdiği küstahlığı en aza indirmek için; daha ilk bakışta Heinrich’in böyle ayakları olduğundan emin olmuştu.</p>

  <p>Ama hiçbir hareketlilik olmazsa, Harshaw ne kadar bekleyebileceğini düşündü. Askıda olan “saatli bomba”sının yanı sıra Jill’e de Ben Caxton’a yardım etmek için bir şeyler yapacağına söz vermişti. (Neden çocuk büyük olasılıkla Ben’e yardım edilemeyeceğini göremiyordu, gerçekten de yapacak pek bir şey yoktu. Ve her doğrudan ya da aceleyle yapılmış hamle Mike’ın özgürlüğünü koruyabilme şansını azaltacaktı.) Bu iki gerçeğe ek olarak, onu rahatsız eden yeni bir şey daha vardı: Duke gitmişti.</p>

  <p>Bir günlüğüne mi gitmişti yoksa tamamen (yoksa ebediyen mi?) mi? Jubal bilemiyordu. Geçen akşam yemeğinde vardı ama kahvaltıda görünmemişti. Harshaw’un pek sıkı bağları olmayan ev halkı için iki olay da pek dikkat çekici değildi ve kimse de Duke’ü özlememışti. Duke’e ihtiyacı olmadığı sürece bu olay, Jubal’in de pek dikkatini çekmezdi. Ama bu sabah Jubal tabii ki fark etmişti... En azından normalde Duke’ü çağıracağı iki seferde de bağırmaktan kendini alıkoydu. Üzgün bir suratla havuza bakıp Mike’ın tam olarak Dorcas’ın az önce yaptığı atlayış gibi bir atlayış yapmasını izlerken ihtiyacı olduğunda Duke’ü çağırmak için bağırmamasından dolayı kendini tebrik etti. Gerçek şuydu ki; kurda, kuzunun nerede olduğunu sormak istemiyordu. Kurt cevap verebilirdi.</p>

  <p>Aslında, böyle bir zayıflıkla beş etmenin bir tek yolu vardı.</p>

  <p>“Mike, buraya gel.”</p>

  <p>“Evet, Jubal.” Mars’tan Gelen Adam havuzdan çıkıp sadık bir köpek yavrusu gibi koşarak gelip durdu. Harshaw genç adamın geldiğinden beri en az on kilo almış olduğuna dikkat etti... ve yeni kiloların tamamı kastı. “Mike, Duke’ün nerede olduğunu biliyor musun?”</p>

  <p>“Hayır, Jubal.”</p>

  <p>Bu yeterliydi; delikanlı yalan söylemeyi bilmiyordu... dur, bekle! Jubal, Mike’ın bir bilgisayar gibi sadece sorulan soruya cevap verme alışkanlığını hatırladı... Mike o lanet kutunun da nereye gittiğini bilmiyor ya da bilmez görünüyordu. “Mike, onu en son ne zaman gördün?”</p>

  <p>“Duke’ü en son Jill ile beraber kahvaltı hazırlama zamanı geldiğinde aşağı inmeden önce yukarı katta gördüm,” dedi, “Pişirmeye ben de yardım ettim,” diye gururla ekledi sonra.</p>

  <p>“Duke’ü en son o zaman mı gördün?”</p>

  <p>“Ben o zamandan beri Duke’ü görmedim, Jubal. Gururla tostu yaktım."</p>

  <p>“Eminim yakmışsındır. Bir kadın için iyi bir koca olabilirsin. Ama biraz daha dikkat.”</p>

  <p>“Ah. Tostu dikkatle yaktım.”</p>

  <p>“Jubal...”</p>

  <p>“Ha? Evet, Anne?”</p>

  <p>“Duke kahvaltı edip erkenden kasabaya indi. Bildiğini sanıyordum.”</p>

  <p>“Şey,” diye fırsattan istifade etti Jubal, “bana bir şeyler söylemişti. Bu gün öğle yemeğinden sonra gitmek istediğini sandım. Önemli değil, başımın çaresine bakarım.” Jubal aniden zihninden bir yük kalktığımı hissetti. Duke’ün işe yarar bir yardımcı olması dışında bir önemi olduğundan değil... yo tabii ki değil! Uzun yıllardır, hiçbir insanın onun için önemli olmaması için uğraşıyordu. Ama yine de itiraf etmeliydi ki bu onun canını da sıkıyordu. Ama pek fazla değil.</p>

  <p>Bir adamı her şeyden doksan derece döndürmek için hangi kanun çiğnenmiş olmalıydı?</p>

  <p>Cinayet olamazdı. Delikanlı nefsi müdafaa ya da Jill’in durumunda olduğu gibi birilerini doğrudan bir saldırıdan koruyor olduğunu düşünmediği sürece o gücünü kullanmıyordu. Pennsylvania’nın eskimiş cadılık yasaları uygulanabilirdi belki... ama savcının suçlamayı nasıl yapacağını görmek ilginç olurdu.</p>

  <p>Medeni kanun belki işe yarardı... Mars’tan Gelen Adam’ı saklıyor olmak “ilgi çekici bir rahatsızlık kaynağı bulundurmak” kapsamına girer miydi? Belki de. Ama yeni ve daha radikal yasaların çıkarılması daha büyük bir olasılıktı. Henüz bunlarla uğraşan uzmanların yüz yüze oldukları kargaşadan haberleri yoktu ama Mike hem tıp hem de fiziğin ipliğini şimdiden pazara çıkarmıştı. Harshaw göreceli mekaniğin nasıl olup da pek çok saygın bilim adamının kişisel trajedisine dönüştüğünü hatırladı. Eski alışkanlıkları yüzünden hazmedemeyen pek çokları kör bir öfke ile Einstein’a ve onu ciddiye alanlara saldırmayı seçtiler. Ama bu saldırı hiçbir yere varamazdı. Eski sabit fikirlerin tek yapabildiği ölmek oldu; ve genç, halen esnekliğini koruyan zihinler teoriyi alıp devam ettirdiler.</p>

  <p>Harshaw, büyükbabasının ilk kez mikrop teorisinin ortaya atıldığında tıp dünyasının da başına aynı şeylerin geldiğini anlattığını hatırladı; birçok yaşlı doktor “sağduyuları” ile bağdaşmayan kanıtları daha incelemeden Pasteur’ü yalancılık, aptallık ya da daha kötü şeylerle suçlayarak mezara gitmişlerdi.</p>

  <p>Mike’ın Pasteur ve Einstein’ın toplamından daha fazla gürültü koparacağı belliydi, onların karesi belki de küpü kadar. Birden hatırladı: “Larry! Larry nerede?”</p>

  <p>“Buradayım Patron,” dedi arkasındaki çıkıntıya sabitlenmiş hoparlörden gelen ses. “Alışverişe indim.”</p>

  <p>“Panik düğmesini yanına aldın mı?”</p>

  <p>“Elbette. Onunla birlikte uyumamı söylemiştin. Ben de öyle yapıyorum.”</p>

  <p>“Hemen eve gel de onu alayım. Hayır, onu Anne’e ver. Anne, onu cüppenin içinde sakla.”</p>

  <p>Anne başıyla onayladı. Larry devam etti: “Hemen Patron. Geri sayım sürüyor mu?”</p>

  <p>Jubal kafasını kaldırdığında Mars’tan Gelen Adam’ın halen karşısında heykel gibi dikildiğini görünce şaşırdı. Heykel? Evet, ona bir heykeli hatırlatıyordu... hım... Jubal hafızasını yokladı. Michelangelo’nun Davut’unu. Evet, hatta şirin küçük elleri, sakin, duyarlı yüzü ve karmakarışık, uzun saçları bile. “Tamam Mike, bu kadar.”</p>

  <p>“Evet, Jubal.”</p>

  <p>Ama Mike olduğu yerde dikilmeye devam etti. “Aklında bir şey mi var, evlat?”</p>

  <p>“O kahrolası-geveze-kutuda gördüklerim hakkında. ‘Pekâlâ, devam et. Ama sonra gel de hunun hakkında konuşalım’ demiştin.”</p>

  <p>“Ah.” Harshaw, Yeni Vahiy Kilisesi’nin yayınını hatırlayıp irkildi. “Evet, konuşacağız ama önce... o şeye kahrolası-geveze-kutu deme. O bir stereovizyon alıcısı. Öyle de.”</p>

  <p>Mike şaşırmış göründü. “O bir kahrolası-geveze-kutu değil mi? Seni doğru duymadım mı?”</p>

  <p>“Beni doğru duymuşsun ve o gerçekten de bir kahrolası-geveze-kutusu. Tekrar böyle dediğimi de duyacaksın. Hatta ona başka şeyler de diyeceğim. Ama sen ona stereovizyon alıcısı demelisin.”</p>

  <p>“Ona ‘stereovizyon alıcısı’ diyeceğim. Neden böyle demeliyim Jubal? Groklamıyorum.”</p>

  <p>Harshaw bu yoldan birçok kez geçmiş olmanın verdiği yorgunlukla iç çekti. Smith’le yaptığı her konuşma en azından bir kez -Smith tarafından anlaşılabilecek- mantıksal sebeplerle açıklanamayan bir insan davranışında tıkanıyordu. Ve bunu ona anlatma çabaları oldukça zaman alıyordu. “Bunu ben kendim de groklamıyorum, Mike,” diye itiraf etti.</p>

  <p>“Ama Jill öyle demeni istiyor.”</p>

  <p>“Jill istiyorsa yapacağım, Jubal.”</p>

  <p>“Şimdi bana o stereovizyonda ne gördüğünü ve ondan ne grokladığını anlat.”</p>

  <p>Ardından yaptıkları konuşma Mike ile yapılan her zamanki sohbetlerden bile daha uzun, karmaşık ve yorucuydu. Mike aptal kutusunda gördüğü her bir ayrıntıyı, hareketi, sesi ve mimiği -reklamları da dahil ederek- anlattı. Ansiklopediyi okumayı neredeyse bitirmişti. “Din”, “Hıristiyanlık”, “İslam”, “Musevilik”, “Konfüçyüsçülük”, “Budizm” ve din ile ilgili başka birçok maddeyi de okumuştu. Ama bunların hiçbirini groklamamıştı.</p>

  <p>En azından Jubal kafasındaki bazı fikirlerden emindi, (a) Mike Fostercı töreninin dini bir şey olduğunu bilmiyordu; (b) Mike dinler hakkında okuduklarını hatırlıyor ama bunları anlamadığının farkında olduğundan gelecekte üzerine düşünmek için saklıyordu; (c) aslında Mike’ın asıl anlamadığı sözlükte yazan dokuz karşılığını da tekrarlayabilecek durumda olmasına rağmen “din” kelimesinin kendisiydi; (d) Mars dilinde buna karşılık gelen ve Mike’ın karşılaştırabileceği bir kelime (ya da kavram) yoktu; (e) Jubal’in Duke’e anlatmış olduğu Marslı “dinsel törenler”in Mike’a göre bunlarla ilgisi yoktu; Mike için bu gibi şeyler Jubal için markete gitmek zorunluluğu kadar sıradandı; (f) Mars dilinde “din”, “bilim”, “felsefe” gibi insana özgü kavramları ayrı ayrı ifade etmeye imkân bulunmuyordu. Mike da artık akıcı bir İngilizce konuşuyor olsa da hâlâ Marsça düşündüğünden bu kavramlardan herhangi birini diğer ikisinden ayırabilmesi mümkün değildi. Tüm bu meseleler kısaca “Eskiler”den gelen öğretilerdi. Hiç şüphe duymamıştı ve araştırması gerekmemişti (Marsça’da her iki kavramın da karşılığı yoktu); her sorunun cevabı Eskiler’den alınmalıydı. Onlar, ister kozmik teoloji isterse de hava durumu olsun her şeyi bilen (en azından Mike’ın görüşüne göre) ve hiç yanılmayanlardı. (Mike, ekranda hava durumunu gördüğünde bunu insanların ‘Eskiler’lerinden bazılarının hâlâ var olmasına bağlamıştı. Ana BriTanrıica’nın yazarları için duyduğu merak üzerine de aynı sonuca varmıştı.)</p>

  <p>Ama sonuncusu ve en kötüsü Jubal’i dehşete düşürdü. Mike Fostercı servisinde gördüklerini (groklamadığı pek çok şeyin dışında) iki kişinin insan “Eskiler”ine katılmak üzere çözülecekleri biçiminde groklamıştı ve bu haber onu oldukça heyecanlandırmıştı. Bunu doğru mu groklamıştı? Mike İngilizce’yi anlama kapasitesinin mükemmel olmaktan oldukça uzak olduğunu biliyordu; “yalnızca bir yumurta” olduğundan dolayı cehaleti onu pek çok hata yapmaya itmişti. Ama bunu doğru groklamış mıydı? Bir süredir insanların “Eskiler”i ile görüşmeyi umuyordu, soracak çok sorusu vardı. Bu bir fırsat mıydı? Yoksa hazır oluncaya kadar su kardeşlerinden öğrenmesi gereken bir şeyler daha var mıydı?</p>

  <p>Jubal çalan zil tarafından kurtarıldı. Dorcas ev ahalisinin havalar iyi olduğunda hep yediği öğlen - piknik yemeğini oluşturan sandviç ve kahve ile geldi. Jubal sessizce yemeğini yedi. Smith’e de öğrettiği gibi yemek yemek derin düşüncelere dalmak için uygun bir zamandı; sofrada genelde edilen sohbetlerden rahatsız olurdu.</p>

  <p>Jubal yemeğini alırken Mike’a ne diyeceğini düşündü; Mike’ın yayını izlemesine izin verdiği için kendisine lanetler yağdırdı. Ah, bu çılgın gezegende yaşadığı sürece bir noktadan sonra delikanlının dinlerle karşılaşması engellenemezdi. Ama lanet olsun ki, Mike’ın insan tabiatının tüm çarpık yönlerine alışmasını beklemek daha doğruydu... ve ne olursa olsun <i>Fostercılar</i> onun bu konudaki ilk deneyimi olmamalıydı!</p>

  <p>Kendini adamış bir agnostik olan Jubal, Kalahari Bushmen animizminden bilindik Batı inançlarının en entelektüel ve ölçülü olanlarına kadar tüm dinlerin birbirine eşdeğer olduklarını düşünüyordu. Ama duygusal olarak bazılarına karşı diğerlerinden daha fazla antipati duyuyordu... ve Yeni Vahiy Kilisesi tüylerini diken diken ediyordu. Fostercılar, açık açık insanları doğrudan Cennet’e gönderdikleri iddiaları, diğer tüm dinlerin birer zulüm olduğu yönündeki açık, küstah ve hoşgörüsüz açıklamaları, kan ter içindeki futbol ve satış toplantısı karışımı törenleri... tüm bu yönleriyle onu sıkıyordu. Eğer insanlar kiliseye gitmek zorundaysalar bunu neden Katolikler ya da Hıristiyan Bilim Adamları ya da Quakerlar<span class="Footnoteanchor"><a href="#ftn52" id="bodyftn52"><sup>52</sup></a></span> gibi ağırbaşlılıkla yapmıyorlardı?</p>

  <p>Eğer Tanrı varsa (Jubal’in titiz bir entelektüel tarafsızlıkla ele aldığı bir soru) ve eğer tapınılmak istiyorsa (Jubal’in içsel olarak olası bulmadığı ama bir şekilde cehaletinin loş ışığında akla yakın bulabileceği bir önerme) bile (yukarıdaki iki önermenin de doğru olması koşuluyla) galaksileri şekillendiren bir tanrının Fostercıların ona “ibadet” olarak sundukları uydurukluklara kanıp onlarla tatmin olması Jubal’e absürd denecek derecede olanaksız görünüyordu.</p>

  <p>Ama Jubal kendi kendine tüm Evren’in (düzeltme: Evren’in kendi bildiği kısmının) bütün olarak pekâlâ absürdlüğe bir indirgeme örneği olabileceğini açık bir samimiyetle itiraf etti. Bu durumda Fostercılar Gerçeğe ermiş oluyorlardı. Asıl Gerçek, kesin Gerçek. En iyi ihtimalle Evren saçma sapan kahrolası bir yerdi... ama Evren’in varlığı için en az olası açıklama, hiçbir açıklaması olmayan rasgelelikti. Soyut bir şeylerin atomlar “oluvermesi”, bu atomların tutarlı kanunlara uygun “oluveren” bir şekilde bir araya “gelivermeleri”, bu yapıların bazılarının bilinç “kazanıvermeleri” ve bunlardan birinin Mars’tan Gelen Adam, diğerinin de Jubal isimli kel kafalı yaşlı bir karga “oluvermeleri”ni iddia etmek ukalalıktan başka bir şey değildi.</p>

  <p>Hayır, kendine bilim adamı diyen bir grup adam arasında oldukça popüler olan bu “oluverme” teorisini Jubal yutmuyordu. Rasgelelik, Evrenin var olması için yeterli bir açıklama değildi; aslında rasgelelik kendi kendini bile açıklamaya yetersizdi; bina kendisini bile taşıyamıyordu.</p>

  <p>O zaman açıklama neydi? “En azından hipotezi” işe yaramıyordu; Occam’ın Usturası asıl sorunu, Tanrı’nın Zihniyetinin Doğası’nı (korkma da söyle şunu, seni serseri, altı harfli bir kelimecik işte, ayıp olsa da anlamadığın her şeye onu yakıştırıyorsun nasıl olsa) çözümleyemiyordu.</p>

  <p>Bir hipotezi diğerine tercih etmenin belirli bir temeli var mıydı? Hiçbir şey anlamıyorsan; <i>Hayır</i>! Ve Jubal uzun yaşamının- sonunda Evren’in temel sorunlarını hiç anlayamadığını hemen kabul etti.</p>

  <p>Yani Fostercılar haklı olabilirdi. Jubal, onların yanılıyor olabileceklerini bile ispatlayamazdı.</p>

  <p>Ama birden kendisine kalan iki şeyi vahşice kendine hatırlattı: kendi zevki ve kendi gururu. Eğer Fostercılar (iddia ettikleri gibi) Gerçeği ellerinde bulunduruyorsa ve Cennet sadece onlara bahşedilmiş ise, o zaman, o, Jubal Harshaw, beyefendi ve özgür yurttaş, Yeni Vahiy’i reddeden tüm “günahkârlara” vaat edilmiş olan acı dolu sonsuz laneti seve seve kabul ederdi. Tanrı’nın Çıplak Yüzü’nü göremeyebilirdi... ama ölümlü gözleri yine de kendi sosyal eşitlerini görmeye yeterdi ve şu kahrolası Fostercılar, kesinlikle bu standardın yanına bile yaklaşamıyorlardı!</p>

  <p>Ama Mike’ın nasıl da yanlış yönlendirildiğini görebiliyordu. Fostercıların önceden seçilmiş bir zamanda ve yerde “cennete gitme” uygulamaları, Marslılar tarafından kabul edilmiş gönüllü ve planlı “çözülmelere” benziyordu; ki Jubal, Mars’ta herkesin kabul ettiği dinin bu olduğundan emindi. Jubal’in Fostercıların uygulaması için doğru terimin “cinayet” olduğu konusunda derin şüpheleri vardı. Ama bu iddia, hiçbir zaman kanıtlanamamış, daha tarikat çok küçükken bile nadiren dile getirilmiş ve kimseye bir ceza verilmemişti. Foster’ın kendisi belirttiği zamanda, kamuoyunun gözleri önünde ölerek “cennete giden” ilk kişi olmuştu. Bu ilk örnek de Fostercıların özel yeteneklerinin işareti sayılmıştı... ve bir bölge savcısı ya da adli tıp uzmanının bu ölüm olaylarını en son araştırmasının üzerinden yıllar geçmişti.</p>

  <p>Jubal kişi bu ölümlere kendi kendine mi karar veriyor yoksa teşvik mi ediliyor, bunu umursamıyordu. Ona göre en iyi Fostercı, ölü bir Fostercı idi. Bırakın ölsünler!</p>

  <p>Ama bunu Mike’a anlatmak oldukça zor olacaktı.</p>

  <p>“Mike, dünyayı kim yaptı?”</p>

  <p>“Özür dilerim?”</p>

  <p>“Etrafına bak. Tüm bunlar, Mars da dahil. Yıldızlar. Her şey. Sen ben ve herkes. Eskiler sana tüm bunları kimin yaptığını söylemiş miydi?”</p>

  <p>Mike şaşırmış göründü. “Hayır, Jubal.”</p>

  <p>“Ama sen merak ediyorsun, değil mi? Güneş nereden geliyor? Yıldızları gökyüzüne kim koydu? Tüm bunları kim başlattı? Hepsini, her şeyi, tüm dünyayı, Evren’i... seninle burada durup konuşmamızı kim sağladı?” Jubal durup kendi söylediklerine şaşırdı. Her zamanki agnostik yaklaşımını sergilemeye çalışmıştı... ama birden edindiği resmi eğitim devreye girmiş ve kendini, kendisi tarafından olmasa da insanlığın büyük bölümü tarafından benimsenmiş dinsel görüşlerin avukatlığını yaparken bulmuştu. İster istemez birden kendini ne olduğunu tam bilmediği bir şeylere karşı kendi ırkının inançlarını savunurken bulduğunu fark etti. İnsanlık dışı bir bakış açısına karşı belki de. “Senin Eskiler bu soruları nasıl yanıtlar?”</p>

  <p>“Jubal, bunların soru olduğunu groklamadım. Üzgünüm.”</p>

  <p>“Şey? Ben de senin cevabını groklamıyorum.”</p>

  <p>Mike uzun bir süre tereddüt etti. “Deneyeceğim. Ama bu kelimeler... doğru değil. ‘Koymak’ yok. ‘Yaptırmak’ yok. Şimdi olmak. Dünya öyle. Dünya öyleydi. Dünya öyle olacak. <i>Şimdi</i>.”</p>

  <p>“‘Şimdi ve her zaman, hep olduğu gibi, sonsuz bir dünya.’”</p>

  <p>Mike mutlu mutlu gülümsedi. “Grokluyorsun!”</p>

  <p>“Groklamıyorum,” diye karşılık verdi Jubal, huysuzca. “Şey, bir ‘Eskinin’ dediği bir şeyi tekrarlıyordum.” Geri adım atıp başka bir yönden yaklaşmaya karar verdi; görünüşe göre açılış olarak Mike’a anlatılabilecek ilk “İlahi” yapı Yaratıcı Tanrı değildi... Mike henüz Yaradılış fikrini bile tam olarak kavrayabilmiş gibi görünmüyordu. Jubal kendisinin de bunu anlayabildiğinden emin değildi. Çok uzun zaman önce Jubal, iki hipotez de aynı derecede paradoksal olduklarına ve titizlikle birbirlerinin paradokslarından uzak durduklarına göre; çift sayılı günlerde Yaratılmış bir Evren, tek sayılı günlerdeyse -tabii her artık yıl için de bencilce birer gün keserek- kendi kuyruğunu yutan yaratılmamış ve sonsuz bir Evren hipotezine inanmaya karar vermişti. Böylesine cevaplanamaz bir soruyu bu şekilde masaya yatırdıktan sonra en azından bir kuşaktır üzerine bir an bile düşünmemişti.</p>

  <p>Jubal tüm din ve ilahiyat ideolojisini en geniş biçimde açıklamaya karar verdi. Tanrı fikriyle ilgili konuları anlatmaya daha sonra geçecekti.</p>

  <p>Mike bu öğretilerin çeşitli derecelerde olduğunu gördü. Bir bebeğin bile groklayabileceği bilgilerin yanı sıra bir Eski’nin bile groklamakta zorlanacağı bilgiler de alıyordu. Ama Jubal’in niyeti de küçük ve büyük öğretilerin sınırlarını çizmekti. Buna göre büyük bilgiler, “dinsel soruları” karşılayacaktı. Ama Mike bazı soruları anlamlı bulmadığından (örneğin “Yaradılış”) ve bazı soruları da bir bebeğin yanıtlayacağı kadar kolay bulduğundan (ölümden sonra hayat gibi) dolayı bu yaklaşım başarısız oldu.</p>

  <p>Jubal bunu boş verip insan dinlerinin neden birden fazla olduğu konusuna geldi. İnsanların bu “büyük öğretileri” anlatmanın yüzlerce değişik yolunu bulduklarını ve her birinin kendi cevaplarını ortaya atıp gerçeği sunduklarını iddia ettiğini açıkladı (ya da açıklamaya çalıştı).</p>

  <p>“‘Gerçek’ nedir?” diye sordu Mike.</p>

  <p>(“‘Gerçek’ nedir?” diye sordu Romalı yargıç ve baş belası bir sorundan kurtuldu. Jubal, onun yerinde olabilmeyi istedi.) “Doğru konuştuğun sürece bir sorunun cevabı gerçektir, Mike. Benim kaç elim var?”</p>

  <p>“İki. İki elin olduğunu görüyorum,” diye düzeltti Mike.</p>

  <p>“Altı hafta içinde onu bir Tanık yapabilirim,” dedi Anne, örgüsünden başını kaldırıp.</p>

  <p>“Sen buna karışma Anne. Senin yardımın olmadan da yeterince zorlanıyorum. Mike cevabın doğruydu; benim iki elim var. Senin cevabın gerçekti. Yedi elim olduğunu söylediğini düşün bir.”</p>

  <p>Mike rahatsız olmuş gibi göründü. “Bunu söyleyebileceğimi groklayamıyorum.”</p>

  <p>“Evet, bence de groklayamazsın. Yapsaydın doğru konuşmuş olmazdın; ve cevabın gerçek olmazdı. Ama Mike, -şimdi iyi dinle - her din kendisinin gerçek olduğunu ve doğruyu söylediğini iddia eder. Ama çoğu zaman cevapları iki ya da yedi el arasındaki fark kadar değişiktir. Fostercılar bir şey söyler, Budistler başka bir şey, Müslümanlarsa tümüyle farklı bir şey. Hepsi birbirinden farklı birçok cevap.”</p>

  <p>Mike, anlamak için büyük bir çaba sarf ediyor gibiydi. “Hepsi de doğru mu konuşuyor? Jubal, groklamıyorum.”</p>

  <p>“Ben de.”</p>

  <p>Mars’tan Gelen Adam oldukça sıkıntılı gözüktü, sonra birden gülümsedi. “Fostercılardan sizin Eskilerinize sormalarını isteyeceğim, böylelikle ikimiz de öğreniriz, kardeşim. Bunu nasıl yapacağım?”</p>

  <p>Birkaç dakika sonra Jubal, tiksintiyle de olsa Mike’a koca boşboğaz bir Fostercı ile görüşme sözü verdiğinin farkına vardı. Ya da Mike öyle sanıyordu, ki ikisi de aynı kapıya çıkıyordu. Mike’ın Fostercıların insan Eskileriyle bağlantılı olduğu düşüncesini de sarsamamıştı. Öyle görünüyordu ki Mike’ın gerçeğin doğasını anlayamamasının en başta gelen sebebi yalanın ne olduğunu bilmemesiydi; “yalan” ve “kandırmaca” kavramlarının sözlük karşılıklarını zihnine yazmış ama groklamaya yaklaşamamıştı bile. Birisi ancak kazara ya da yanlış anlama sonucu “hatalı” konuşabilirdi. Bu yüzden Fostercı yayınında duyduğu her şeyi en çıplak ve yalın haliyle almıştı.</p>

  <p>Jubal <i>tüm</i> insan dinlerinin şu ya da bu şekilde ‘Eskilerle temasta olduğunu iddia ettiğini, buna rağmen cevapları birbirinden tümüyle farklı olduğunu açıklamaya çalıştı.</p>

  <p>Mike sabırlı bir şekilde sıkıntılı görünüyordu. “Jubal, kardeşim, deniyorum... ama bunun nasıl bir doğru konuşma olduğunu groklamıyorum. Benim halkıma göre Eskiler her zaman doğru konuşur. Senin halkın...”</p>

  <p>“Orada dur bakalım, Mike.”</p>

  <p>“Özür diler?”</p>

  <p>“‘Benim halkım’ derken Marslılardan söz ediyorsun. Mike, sen bir Marslı değilsin; bir adamsın.”</p>

  <p>“‘Adam’ ne demek?”</p>

  <p>Jubal derin derin iç geçirdi. Mike’ın sözlükte yazan tüm tanımları sayıp dökebileceğinden emindi. Ama delikanlı hiçbir zaman sadece sinir bozmak için bir soru sormazdı ve su kardeşi Jubal’in onu aydınlatmasını bekliyordu. “Ben bir adamım, sen bir adamsın, Larry de bir adam.”</p>

  <p>“Ama Anne değil?”</p>

  <p>“Şey... Anne de bir adam, dişi bir adam. Bir kadın.”</p>

  <p>(“Teşekkürler Jubal.”- “Kes sesini Anne.”)</p>

  <p>“Bir bebek de adam mıdır? Ben hiç bebek görmedim ama resimlerini gördüm. Şeyde... kahrolası-gürül... stereovizyonda gördüm. Bebeklerin şekli Anne’e benzemiyor... ve Anne’in şekli de sana benzemiyor... ve seninki de bana benzemiyor. Ama bebekler yuvalı adamlardır?”</p>

  <p>“Şey... evet bebekler adamdır.”</p>

  <p>“Jubal... Sanırım öyle grokluyorum ki benim halkım -Marslılar- da adamdır. Şekil olarak değil. Şekil adam değildir. Adam olmak groklamaktır. Doğru konuşuyor muyum?”</p>

  <p>Jubal Felsefe Derneği’nden ayrılıp dokumacılığa başlamaya karar verdi. “Groklamak” ne demekti? Daha kendisi groklamadığı halde bu kelimeyi bir haftadır kullanıyordu. Ama “adam” ne demekti? Tüysüz bir iki bacaklı mı? Tanrı’nın dünyadaki yansıması mı? Yoksa hep tekrarlanan açıklamaya göre hayatta kalan en uygun tür müydü? Ölüm ve vergilerin mirasçısı mı? Marslılar ölümü yenmiş gibi görünüyorlardı ve insan anlayışına göre para, mülkiyet ya da devlet gibi kavramlara sahip olmadıklarını da öğrenmişti - o halde nasıl vergileri olurdu?</p>

  <p>Ama delikanlı haklıydı; biçimin “Adam” kavramının tanımıyla bir ilgisi yoktu, şarabın içinde bulunduğu şişenin şekli kadar önemsizdi. Birini şişesinden çıkarabilirdiniz, tıpkı Rusların hayatını “kurtarmak” adına beynini çıkarıp telefon telleri gibi kablolarla bağlı bir fanusun içine koydukları o zavallı adam gibi. Tanrı aşkına! Ne korkunç bir şaka! Jubal kendi kendine, zavallı adam, bu dehşet verici mizahın farkında mı, diye düşündü.</p>

  <p>Bir Marslının önyargısız bakış açısına göre Ademoğlu hayvanların geri kalanından özde nasıl ayrılıyordu? Kendi kendine havalanabilen (Tanrı bilir daha başka neler yapabilen) bir ırk sadece mühendislikle etkilenebilir miydi? Eğer öyleyse Assuan Barajı mı yoksa binlerce kilometrelik mercan kayalıkları mı birincilik ödülünü kazanırdı? İnsan’ın bilinci mi? Saf, yerel kibir; dev sekoya ağaçlarının ya da ispermeçet balinalarının insanları fazlasıyla aşan birer filozof ya da şair olmadıklarına hiçbir kanıt yoktu.</p>

  <p>Ama insanın hiçbir şekilde geçilemeyeceği bir tek alan vardı; kendi kendine dert olma, birbirini öldürme, tutsak etme ve hayatını berbat etme konusunda sınırsız bir beceri ile binlerce yol geliştirmişti. İnsan en dehşetli şakasını yine kendisine yapmıştı. Mizahın en temel öğesi.</p>

  <p>“İnsan gidebilen hayvandır,” diye cevap verdi Jubal.</p>

  <p>Mike bunu ciddi bir biçimde değerlendirdi. “O zaman ben bir insan değilim.”</p>

  <p>“Ha?”</p>

  <p>“Ben gülmem. Sizin kahkahalarınızı duydum ve bu beni ürküttü. Daha sonra bir zararı olmadığını grokladım. Öğrenmeye çalıştım.” Mike kafasını geriye atıp gıcırtılı ve tiz bir kahkaha attı, sesi bir yalıçapkınının budalaca bağırtısından çok daha sinir bozucuydu.</p>

  <p>Jubal kulaklarını kapadı. “Dur! Dur!”</p>

  <p>“İşte duydun,” diye hak verdi Mike, üzgünce. “Ben bunu doğru bir şekilde yapamıyorum. Öyleyse bir insan değilim.”</p>

  <p>“Bir dakika, evlat. Bu kadar çabuk teslim olma. Sadece gülmeyi henüz öğrenebilmiş değilsin... ve de deneyerek asla öğrenemezsin. Ama öğreneceksin. Sana söz veriyorum. Eğer bizimle yeterince uzun yaşarsan, ne kadar komik olduğumuzu göreceksin ve güleceksin.”</p>

  <p>“Gülecek miyim?”</p>

  <p>“Güleceksin. Ama endişelenme ve bunu groklamaya çalışma; sadece olacağı günü bekle. Evlat, eminim bir Marslı bile bizi grokladığında gülerdi.”</p>

  <p>“Bekleyeceğim,” diye onayladı Mike, sakince.</p>

  <p>“Ve beklerken sakın bir insan olduğundan şüphe etme. Sen bir adamsın, insansın. Bir kadından belaya bulaşmak için doğmuş bir adamsın... ve bir gün bunu tümüyle groklayacak ve güleceksin. Çünkü insan kendi kendine gülen bir hayvandır. Marslı arkadaşlarına gelince, bilemiyorum, onları tanımıyorum ve groklamıyorum. Ama grokladığım kadarıyla onlar da ‘adam’ olarak tanımlanabilir.”</p>

  <p>“Evet, Jubal.”</p>

  <p>Harshaw görüşmenin bittiğini sanıp rahatladı. Babasının onu alıkoyup kuşlar, arılar ve çiçekler hakkında -üstelik <i>çok</i> geç kalmış- bir konuşma yaptığı günden beri bu kadar utanmadığına karar verdi.</p>

  <p>Ama Mars’tan Gelen Adam henüz tatmin olmamıştı. “Jubal, kardeşim, sen bana ‘Dünyayı kim yaptı?’ diye sormuştun. Ben de uygun kelimeleri bulamamış, bu soruyu groklamamıştım. Kelimeleri düşünüyordum.”</p>

  <p>“Sonuç?”</p>

  <p>“Sen bana ‘Dünyayı Tanrı yaptı’ dedin.”</p>

  <p>“Hayır! Hayır!” dedi Harshaw, aceleyle. “Ben sana tüm bu dinlerin açıklamaları farklı olsa da çoğunun ‘Dünyayı Tanrı yaptı’ dediğini söyledim. Bunu tam olarak groklamasam da kullanılan terimin ‘Tanrı’ olduğunu söyledim.”</p>

  <p>“Evet, Jubal,” diye onayladı Mike. “Kelime ‘Tanrı’,” diye ekledi. “Grokluyorsun.”</p>

  <p>“Hayır! İtiraf edeyim ki groklamıyorum.”</p>

  <p>“Grokluyorsun,” diye ekledi Mike, kararlı bir şekilde. “Ben açıklayacak kelimeyi bulamamıştım. Sen grokluyorsun. Anne grokluyor. Ben de grokluyorum. Ayaklarımın altındaki çimen de mutlu ve güzelce grokluyor. Ama kelimeye ihtiyacım vardı. Bu kelime ‘Tanrı’.”</p>

  <p>Jubal kafasını temizlemek istercesine iki yana salladı. “Devam et.”</p>

  <p>Mike zafer kazanmış edasıyla parmağını Jubal’e doğrulttu. “<i>Sen Tanrı’sın</i>!”</p>

  <p>Jubal eliyle alnına vurdu. “Ah, İsa aşkına: Ben ne yaptım? Bak, Mike, sakin ol! Acele etme! Beni anlayamadın Üzgünüm. Çok üzgünüm! Söylediklerimi unut ve başka bir gün en baştan başlayalım. Ama...”</p>

  <p>“Sen Tanrı’sın,” diye tekrarladı Mike, sakince. “Groklayabilen kişi. Anne, Tanrı. Ben Tanrı’yım. Mutlu çimenler de Tanrı. Jill hep güzelce grokluyor. Jill Tanrı. Tüm şekillendirme, yapma ve beraberce yaratma...” Marsça bir şeyler söyleyip gülümsedi.</p>

  <p>“Pekâlâ, Mike. Ama biraz zaman ver. Anne, bunları kaydediyor musun?”</p>

  <p>“Kaydettiğime emin olabilirsin, Patron!”</p>

  <p>“Bana bir bant halinde hazırlayın. Bunun üzerinde çalışmalıyım. Böyle kalmasına izin veremem. Mutlaka...” Jubal yukarı baktı. “Tanrım! Genel Karargâh, toparlanın! <i>Anne</i>! Panik düğmesini ‘hastayı kaybediyoruz’ ayarına getir... ve Tanrı aşkına parmağını üzerinde tut; belki de buraya gelmiyorlardır. ” Tekrar yukarı baktığında, iki büyük hava arabasının güneyden yaklaştığım gördü. “Korkarım buraya geliyorlar. Mike! Havuza saklan! Sana ne dediğimi hatırla. En derin kısma in ve orada hareketsizce dur. Ve ben Jill’i sana yollamadan sakın çıkma.”</p>

  <p>“Tamam, Jubal.”</p>

  <p>“Şimdi! Kıpırda!”</p>

  <p>“Tamam, Jubal.” Mike bir-iki adım koştuktan sonra suyu yararak kayboldu. Atlarken dizlerini düzgün, bacaklarını yapışık ve parmaklarını dik tutmayı hatırlamıştı.</p>

  <p>“Jill!” diye bağırdı Jubal. “Havuza dal ve dışarı çık. Sen de Larry. Eğer onun havuza atladığını gören olduysa kafası karışsın. Dorcas! Hemen çık, evlat ve yeniden dal. Anne... hayır, sen panik düğmesini tutuyorsun; sen yapamazsın.”</p>

  <p>“Cüppemi alıp havuzun kenarına gidebilirim, Patron. Şu ‘hastayı kaybediyoruz’ durumunu biraz bekletmemi ister misin?</p>

  <p>“Ah, evet, otuz saniye. Eğer buraya gelirlerse hemen Tanık cüppeni giyip düğmeyi eline al. Sonra bekle; eğer sana seslenirsem, balonu salıver. Ama şey olmadığı sürece ‘kurt var’ diye bağırmayı göze alamam...” Gözlerini güneşten koruyarak baktı. “İçlerinden biri kesinlikle buraya konacak... bakın şu polis aracı. Kahretsin, önce bizimle konuşurlar sanıyordum.”</p>

  <p>İlk araba biraz dolaştıktan sonra düşey olarak havuzun etrafındaki bahçeye indi; İkincisi ise alçak uçuşla evin etrafında yavaşça dönmeye başladı. Arabalar siyahtı, boyut olarak ekip taşıyıcısı kadardılar ve sadece gösterişsiz, stilize edilmiş bir küçük birer amblem taşıyorlardı: Federasyon’un simgesi olan küre.</p>

  <p>Anne ‘balonu serbest bırakacak’ radyo yayını vericisini yavaşça yere bıraktı, cüppesini giyip düğmeyi yeniden eline aldı. Yere değer değmez birinci aracın kapısı açılmaya başladı. Jubal kavgacı bir Pekinli tehditkârlığıyla aracın üzerine yürüdü. Dışarı bir adamın çıkmasıyla Jubal’in bağırması bir oldu: “Hemen o kahrolası arabanı güllerimin üzerinden çek!”</p>

  <p>“Jubal Harshaw mu?” dedi adam.</p>

  <p>“Beni duydun! Arabanı kullanan o salağa söyle hemen onu kaldırsın ve geri çeksin! Bahçeden hemen çıkıp çimene inin! <i>Anne</i>!”</p>

  <p>“Geliyorum, Patron.”</p>

  <p>“Jubal Harshaw elimde bir arama emri...”</p>

  <p>“İngiltere Kralı’ndan bile izin belgen olsa umurumda değil; önce şu hurda yığınını çiçeklerimin üzerinden kaldırın! Sonra da size dava açacağım...” Jubal inen adama baktı, ilk defa görüyor gibiydi. “Ah, <i>sensin</i> demek,” diye söylendi acı bir şekilde. “Heinrich, sen bir aptal olarak mı doğdun, yoksa bunun için eğitim mi aldın? Ve şu üniformalı hıyar uçmayı ne zaman öğrendi? Bugün erken saatlerde mi? Biz konuştuktan hemen sonra falan mı?”</p>

  <p>“Lütfen şu emri inceleyin,” dedi Yüzbaşı Heinrich, dikkatli bir sabırla. “Sonra da...”</p>

  <p>“Hemen şu çöp arabanızı çiçeklerimin üzerinden çekmezseniz emekli maaşınıza mal olacak bir dava açacağım!”</p>

  <p>Heinrich tereddüt etti. “<i>Şimdi</i>!” diye bağırdı Jubal. “Ve araçtan inen hırbolara da ayaklarını çekmelerini söyle! Şu dişlek gerzek, ödüllü Elizabeth M.Hewitt güllerimin üzerinde duruyor! ”</p>

  <p>Heinrich kafasını çevirdi. “Hey siz... o çiçeklere dikkat edin. Paskin, bir tanesinin üzerinde duruyorsun. <i>Rogers</i>! Arabayı kaldırıp on beş metre kadar geriye çek, gül bahçesinin dışına indir,” dedikten sonra Harshaw’a döndü. “Şimdi tatmin oldunuz mu?”</p>

  <p>“Arabayı gerçekten çıkarırsa olacağım ama yine de verdiğiniz hasarı karşılayacaksınız. Şimdi de evraklarınız... onları şuradaki Adil Tanığa gösterip açık ve yüksek bir sesle adını, rütbeni, çalıştığın kurumu ve numaranı belirt.”</p>

  <p>“Kim olduğumu biliyorsunuz. Şimdi de elimde bir emir...”</p>

  <p>“Tüm bunları sırayla ve doğru bir şekilde yapmadığın sürece benim de kafanı bir çifteyle ikiye ayırmak için genel geçer bir iznim var! Kim olduğunu bilmiyorum. Bugün erken saatlerde telefonda gördüğüm bir aynasıza oldukça benziyorsun... ama bu bana seni tanımak için yeterli kanıt sağlamaz. Bir emri uygulamadan önce kendini kanunda belirtilen şekilde tanıtmalısın. Dünya Anayasası, paragraf 1602, kısım II. Ve bu, arabanı süren o bağırsak kurdu da dahil olmak üzere tüm diğer maymunlar için de geçerli.”</p>

  <p>“Onlar benim emrim altındaki polis memurlarıdır.”</p>

  <p>“Onların ne olduğu hakkında hiçbir fikrim yok. Üzerlerine uymayan tüm o palyaço kıyafetlerini bir kostüm dükkânından satın almış olabilirler. Kanunu yerine getirin bayım! Paldır küldür kaleme geldiniz. Polis memuru olduğunuzu söylüyorsunuz... ve bu tecavüzünüzü haklı çıkaracak bir emriniz olduğunu iddia ediyorsunuz. Ama ben, aksini ispatlamadığınız sürece, sizin haneye tecavüz ettiğinizi söylüyorum... ve bu da bana sizi dışarı çıkarmak için gerekli gücü kullanma yetkisi veriyor... ki üç saniye içinde bu işe başlayacağım.”</p>

  <p>“Bunu hiç tavsiye etmem.”</p>

  <p>“<i>Sen</i> kimsin ki bana tavsiye veriyorsun? Eğer haklarımı savunurken yaralanırsam bu yaptığınız taammüden bir saldırıya döner. Hem de ölümcül silahlarla, eğer şu katırların taşıdıkları şeyler birer silahsa tabii. Hem medeni kanuna, hem de ceza kanununa karşı gelmiş olursunuz; hey, adamım, senin postundan bir paspas yapmamı kimse engelleyemez! ” Jubal sıska kolunun ucundaki kemikli yumruğunu sıktı. “Mülkiyetimden çıkın!”</p>

  <p>“Yavaş olun, Doktor. Bunu istediğiniz biçimde yapacağız.” Heinrich kıpkırmızı olmuştu ama sesinin tonunu kontrol ediyordu. Hüviyetini gösterdi. Jubal şöyle bir baktıktan sonra arkasını dönüp kimliği Anne’e uzattı. Heinrich daha sonra tam adını, bir polis yüzbaşısı olduğunu, Federasyon’un S.S. Bürosu’nda çalıştığını ve numarasını belirtti. Ve daha sonra birer birer tüm diğer memurlar ve en sonunda da sürücü, Hemrich’in soğuk emirleriyle aynı döngüden geçti.</p>

  <p>Hepsi bittikten sonra, “Ve şimdi, Yüzbaşı Heinrich, size nasıl yardımcı olabilirim?” dedi tatlı bir sesle Jubal.</p>

  <p>“Elimde Gilbert Berquist için bir arama emri var. Emir, tüm binaları ve arsasıyla bu mülkiyeti işaret ediyor.”</p>

  <p>“O zaman onu bana ve sonra da Tanığa gösterin.”</p>

  <p>“Göstereceğim. Ama ilkine benzeyen ikinci bir emrim daha var. Bu sefer Gillian Boardman için.”</p>

  <p>“Kim?”</p>

  <p>“Gillian Boardman. Adam kaçırmayla suçlanıyor.”</p>

  <p>“Aman Tanrım!”</p>

  <p>“Ve Hector C. Johnson için de bir tane... bir tane de Valentine Michael Smith için... Ve bir tane de <i>sizin</i> için var, Dr. Jubal Harshaw.”</p>

  <p>“Benim için mi? Yine mi vergi meselesi?”</p>

  <p>“Hayır. Şunu inceleyin. Bazı suç ortaklıkları var... ve birkaç şeye de görgü tanıklığı... ve elimdeki emir bunu gereksiz kılmasaydı sizi kanunun uygulanmasını engellemekten tutuklardım.”</p>

  <p>“Ah, yapmayın, Yüzbaşı! Kendinizi tanıttığınız andan itibaren kibar ve kanuni bir tavırla işbirliği yaptım. Ve yapmaya da devam edeceğim. Ama tabii bundan önceki illegal davranışlarınızdan dolayı hepinizi -üstünüz olan subay ve hükümet de dahil olmak üzere- dava edeceğim... herhangi birinize ya da üzerinizde bulunan herhangi bir vazifeye duyduğum saygıdan ötürü haklarımdan vazgeçecek değilim. Hımm... bayağı uzun bir kurban listesi. Neden ikinci bir araba getirdiğinizi anlıyorum. Ama... Burada garip bir şey var. Şu, Şey, Bayan Borkmann? Onun şu Smith denen adamı kaçırmakla suçlandığı görülüyor... ama şu emir Smith’i de nezaretten kaçmakla suçluyor. Kafam karıştı.”</p>

  <p>“Her ikisi de doğru. Smith kaçtı ve Boardman da onu kaçırdı.”</p>

  <p>“İkisi de ha? Bu biraz zor değil mi sizce? Yani ikisi de demek istiyorum. Ayrıca Smith neyle suçlanıyordu? Emirde belirtilmemiş . ”</p>

  <p>“Bunu nereden bilebilirim. Nezaretten kaçmış, o kadar. O bir kaçak.”</p>

  <p>“Ne kadar şanslıyım! Sanırım listedeki herkese avukatlıklarını yapmayı teklif etmem lazım. İlginç bir dava olurdu. Eğer bir ya da birden fazla hata yapıldıysa... Bu başka sorunlar da doğurabilir.”</p>

  <p>Heinrich soğuk bir ifadeyle sırıttı. “Bu pek kolay olmayacaktır. Çünkü sizin de isminiz listede.”</p>

  <p>“Ah, emin olun bu fazla uzun sürmeyecek.” Jubal sesini gereğinden fazla yükseltip eve doğru döndü. “Aslında başka bir avukat tanıyorum. Eğer Hâkim Holland tüm bu tutuklama sürecini izliyor olsaydı, hepimiz oldukça çabuk kurtulurduk diye düşünüyorum. Ve eğer yakınlarda Associated Press’in bir arabası olsaydı, emirlerin uygulanışının ne kadar yasal olduğunu zaman kaybetmeden herkes öğrenirdi.”</p>

  <p>“Her zaman hilecisin değil mi, Harshaw?”</p>

  <p>“İftira, sevgili efendim. Bunu dikkate alacağım.”</p>

  <p>“Bu pek işine yaramayacaktır. Yalnızız.”</p>

  <p>“Öyle mi?”</p>
