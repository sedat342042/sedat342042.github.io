  <h3>YİRMİ ÜÇ</h3>

  <p class="girintisiz">Jubal, yol boyu Mike’ı uyarmaya çalışmıştı; ama Mike, nedenini tam olarak anlayamıyordu. Dinlemişti, hep dinlerdi zaten ama altlarındaki manzaraya da ilgi göstermek gerekiyordu; o da sorunu Jubal’in sözlerini zihninin bir köşesine yazarak çözmüştü. “Bak, evlat,” diye söze girdi Jubal, “şu Fostercılar senin paranın peşinde. Bu çok normal, zaten herkes senin paranın peşinde, tek yapman gereken katı olmak. Senin paran ve Mars’tan Gelen Adam’ın kiliselerine katılmasının getireceği prestij. Bunu başarmaya çalışacaklar ve bu konuda da katı olman gerek.”</p>

  <p>“Anlamadım?”</p>

  <p>“Lanet olsun, dinlediğini bile sanmıyorum.”</p>

  <p>“Üzgünüm, Jubal.”</p>

  <p>“Peki... şu açıdan bak. Din, pek çok insan için bir teselli kaynağıdır, hatta mevcut dinlerden birinin Esas Gerçek olması da muhtemel. Ama dindar olmak çoğu kez kendini beğenmişlikten başka bir şey değildir. Çocukluğumda bana öğretilen koyu Protestanlık hep dünyanın geri kalanından daha üstün olduğumu düşünmeyi öğütlerdi; ben ‘kurtarılmış’tım ve geri kalanlar da ‘lanetlenmiş’ti; bizler günahlardan uzak yaşıyorduk, dünyanın geri kalanı ise ‘kâfir’di ve ‘kâfir’ derken kardeşimiz Mahmud gibi insanlardan bahsediyorlardı. Bu da nadiren yıkanan ve Ay’ın döngüsüne göre mısırlarını eken cahil, aptal bir köylünün Evren’le ilgili tüm soruların cevaplarını bildiği anlamına geliyordu. Bu, onun herkese tepeden bakabilmesini sağlıyordu. İlahi kitabımız böyle beyinsizce ukalalıklarla, Tanrı’yla aramızın ne kadar iyi olduğu, nasıl onun gözdesi olduğumuzla ilgili kendimizi kutlayan ve Kıyamet Günü geldiğinde diğerlerinin nasıl cehennemlik olacaklarını anlatan saçmalıklarla doluydu. Lydia Pinkham’ın<span class="Footnoteanchor"><a href="#ftn76" id="bodyftn76"><sup>76</sup></a></span> tek gerçek ilacını biz satıyorduk...”</p>

  <p>“Jubal!” dedi Jill, sertçe. “Bunu groklamıyor. ”</p>

  <p>“Ah? Özür dilerim. Kendimi fazla kaptırdım. Bizimkiler benim vaiz olmamı istemişlerdi ve çok ufak bir farkla kaybettiler; sanırım bu belli oluyor.”</p>

  <p>“Öyle.”</p>

  <p>“Bunu kafama kakıp durma, kızım. Elime geçen her şeyi okumak gibi ölümcül bir hataya düşmeseydim, oldukça iyi bir vaiz olurdum. Birazcık daha kendine güven ve cehalet sayesinde ünlü bir İncil yazarı olabilirdim. Kahretsin, şu anda gitmekte olduğumuz yerin adı ‘Başmelek Jubal Tapınağı’ bile olabilirdi.”</p>

  <p>Jill yüzünü buruşturdu. “Jubal, lütfen! Kahvaltıdan hemen sonra hiç çekilmiyorsun.”</p>

  <p>“Ciddiyim. Kendine güvenen biri yalan söylediğinde bunun farkındadır; bu da onun etki alanını sınırlar. Oysa, başarılı bir şaman önce kendisini aldatır; kendi söylediklerine inanır ve böylesi bir inanç bulaşıcıdır, etkinliğinin sınırı yoktur. Ama ben, kendi inancıma sarsılmaz bir şekilde güveniyor değildim; asla bir peygamber olamazdım... ancak bir eleştirmen olabilirdim, ki bu da en iyi ihtimalle zavallı bir durumdur, cinsiyet konusunda yanlış inançlar besleyen dördüncü sınıf bir peygamber.” Jubal kaşlarını çattı. “İşte Fostercılar hakkında endişelendiğim nokta bu, Jill. Hepsinin son derece samimi olduklarını düşünüyorum... ve ikimiz de biliyoruz ki Mike samimiyete kolaylıkla aldanabiliyor.”</p>

  <p>“Ona ne yapmaya çalışacaklar sence?”</p>

  <p>“Tabii ki onu kendi dinlerine döndürmeye çalışacaklar. Sonra da servetini ele geçirecekler.”</p>

  <p>“İşleri kimsenin bunu yapamayacağı şekilde ayarladın sanıyordum?”</p>

  <p>“Hayır, sadece onun iradesi dışında kimsenin bunu yapamayacağı şekilde ayarladım. Normal koşullarda servetini bağışlamaya kalksa da hükümet müdahale eder. Ama servetini bir kiliseye, özellikle Fostercılar gibi politik açıdan güçlü bir kiliseye bağışlaması ayrı bir hikâye.”</p>

  <p>“Nedenini anlamıyorum.”</p>

  <p>Jubal iç çekti. “Tatlım, din, kanunlara göre dokunulmaz bir bölgedir. Bir kilise, herhangi bir insan organizasyonunun yaptığı her şeyi -üstelik hiçbir kısıtlama olmadan- yapabilir. Vergi ödemez, kayıtlarını açıklaması gerekmez, aramalardan ve denetimden muaftır; üstelik kendisini öyle adlandıran her şey bir kilisedir. Bu dokunulmazlıklara sahip olmaya aday ‘gerçek’ kiliselerle küçük ‘tarikat’ları ayırmak için birtakım çalışmalar yapıldı. Ama bunu, devlet için resmi bir din belirlemeden yapmak olanaksız... bu da hastalığın kendisinden daha beter bir tedavi. Sonuçta bunu yapmadık ve hem Amerika Birleşik Devleti Anayasası’ndan arta kalanlara, hem de Federasyon Sözleşmesi’ne göre tüm kiliseler eşittir, eşit derecede de dokunulmazdırlar; özellikle de büyük miktarda oyu etkileyebiliyorlarsa. Eğer Mike Fostercı Kilise’ye geçerse... ve vasiyetnamesini kilisenin lehine değiştirirse... ve sonra, bir gün ‘cennete gidiverirse’ bunun ‘pazar günü kiliseye gitmek’ kadar yasal olacağını söyleyebiliriz.”</p>

  <p>“Ah, Tanrım! Sonunda onun güvenliğini sağlayabildiğimizi sanmıştım.”</p>

  <p>“Mezarın bu tarafında onun için güvenlik diye bir şey yok.”</p>

  <p>“Şey... bu konuda ne yapacaksın, Jubal?”</p>

  <p>“Hiçbir şey. Sadece huzursuzluk yaratacağım.”</p>

  <p>Mike, ikisinin konuşmasını groklamaya çalışmadan hafızasına kaydetti. Konunun kendi dilinde oldukça basit ama İngilizce’de inanılmaz derecede kaypak olanlardan biri olduğunu fark etmişti. Bu konuyu, kardeşi Mahmud’la bile karşılıklı groklamayı başaramadıklarından -ki kendisi de Marslıların her şeyi kapsayan "Sen Tanrı’sın” kavramının tercümesinin yetersiz olduğunu kabul ediyordu- groklamak mümkün oluncaya kadar bekleyecekti. Bu kez bekleyişin verimli olacağını biliyordu; kardeşi Jill onun dilini öğrenmeye çalışıyordu, daha sonra her şeyi Jill’e açıklayabilecekti. Birlikte groklayacaklardı.</p>

  <p>Bu sırada altından kayıp gitmekte olan manzara onun için bitmek tükenmek bilmez bir keyifti ve yeni tecrübeler yaşamayı iple çekiyordu. İnsan Eskilerinden biriyle tanışmayı bekliyor ya da en azından umuyordu.</p>

  <p>Senatör Tom Boone onları iniş pistinde beklemekteydi. “N’aber, millet! Yüce Tanrı bu güzel Şabbat’ta<span class="Footnoteanchor"><a href="#ftn77" id="bodyftn77"><sup>77</sup></a></span> hepinizi kutsasın. Bay Smith, sizi tekrar gördüğüme sevindim. Ve tabii sizi de, Doktor.” Ağzındaki puroyu çıkardı ve Jill’e baktı. “Ve siz, küçükhanım; sizi Saray’da görmüştüm, değil mi?”</p>

  <p>“Evet, Senatör. Adım Gillian Boardman.”</p>

  <p>“Ben de öyle düşünmüştüm, tatlım. Günahlarından arındın mı?”</p>

  <p>“Ih, hiç sanmıyorum Senatör.”</p>

  <p>“Neyse, hiçbir zaman geç kalmış sayılmazsın. Sizi Dış Tapınaktaki arayıcı ayininde görmekten mutluluk duyacağız; size yol göstermesi için bir koruyucu yollayacağım. Bay Smith ve Doktor tabii ki mabede gidiyorlar.” Senatör etrafına bakındı.</p>

  <p>“Senatör...”</p>

  <p>“Ih, ne var Doktor?”</p>

  <p>“Bayan Boardman mabede giremeyecekse, sanırım hep beraber arayıcı ayinine katılmamız daha iyi olur. Kendisi Bay Smith’in hemşiresi ve tercümanıdır.”</p>

  <p>Boone hafifçe kaygılanmış görünüyordu. “Hasta mı? Hiç de hasta gibi görünmüyor. Ayrıca, neden bir tercümana ihtiyaç duyuyor? İngilizce konuşabiliyor; konuştuğunu duydum.” Jubal omuz silkti. “Doktoru olarak gerektiğinde bana bir hemşirenin eşlik etmesini isterim. Bay Smith bu gezegenin koşullarına tümüyle uyum sağlayabilmiş değil. Bir tercüman gerekli olmayabilir. Ama bunu neden <i>ona</i> sormuyorsunuz? Mike, Jill’in seninle gelmesini istiyor musun?”</p>

  <p>“Evet, Jubal.”</p>

  <p>“Ama... Pekâlâ, Bay Smith.” Boone bir kez daha purosunu ağzından aldı, iki parmağını dudaklarının arasına sıkıştırıp kuvvetli bir ıslık çaldı. “Küçük Melek, buraya!”</p>

  <p>Ergenlik çağına yeni girmiş bir genç koşarak geldi. Kısa bir cüppe, tayt ve terliğin yanı sıra omuzlarına yayılarak yapıştırılmış güvercin kanadı gibi görünen (gerçekten de öyleydi) bir kıyafet giymişti. Kafası keldi ama altın renkli birkaç buklesi ve sıcacık bir gülümsemesi vardı. Jill, çocuğun bir zencefilli gazoz reklamı kadar şirin göründüğünü düşündü.</p>

  <p>“Tapınak bürosuna uç ve görevdeki bekçiye mabet kapısına bir hacı rozeti daha yollamasını istediğimi söyle. Anahtar kelime Mars,” diye emretti Boone.</p>

  <p>“‘Mars”’ diye tekrarladı çocuk, Boone’a bir izci selamı çaktı, döndü ve kalabalığın başları üzerinden on sekiz metrelik müthiş bir sıçrayış yaptı. Jill, o kısa cüppenin neden o kadar şişkin göründüğünü anlamıştı; cüppenin içinde bir zıplama takımı gizliydi.</p>

  <p>“Rozetler konusunda dikkatli olmamız gerek,” diye açıkladı Boone. “Ne kadar çok günahkârın arınmadan içeri sızıp Tanrı’nın mutluluğunun tadına bakmak istediğini duysanız şaşarsınız. Şimdi, üçüncü rozeti beklerken biraz etrafı gezinelim. Buraya erken gelmenize sevindim.”</p>

  <p>Kalabalığı yararak ilerleyip devasa binaya girdiler ve kendilerini uzun, yüksek tavanlı bir koridorda buldular. Boone durdu. “Bir şeye dikkatinizi çekmek istiyorum. Her şeyde, Tanrı’nın işlerinde bile ekonomiye ihtiyaç var. Buraya gelen herhangi bir turist, arayıcı ayinine katılsın katılmasın -ki ayinler yirmi dört saat boyunca açıktır- buradan geçmek zorundadır. Peki ne görür? Mutluluk fırsatlarını.” Boone elini sallayıp duvar boyunca iki yanda sıralanmış kumar makinelerini gösterdi. “Bar ve kafeterya koridorun sonunda, kimse bunu göze alıp oradan geçmeden bir bardak su bile içemez. Ve belirtmeliyim ki cebindeki tüm bozuk parayı harcamadan o kadar uzağa ulaşabilen biri olağanüstü bir günahkâr olmalıdır. Ama parasını alıp karşılığında bir şey vermiyor değiliz. Bir bakın...” Boone omzuyla kendisine yol açıp bir makinenin yanına gitti ve o sırada oynamakta olan kadının omzuna dokundu; kadının boynuna bir Fostercı tespihi asmıştı. “Lütfen, kız kardeşim.”</p>

  <p>Kadın kafasını kaldırdı, yüzündeki rahatsız olmuş ifade bir anda gülümsemeye dönüştü. “Tabii ki, Piskopos.”</p>

  <p>“Tanrı seni korusun. Göreceksiniz ki,” diye devam etti Boone makineye birkaç bozukluk atarken, “makineden dünyevi bir ödül kazansa da kazanmasa da oynayan her günahkâr kutsanır ve uygun bir mesajla ödüllendirilir.”</p>

  <p>Makine vızıldamayı kesti ve pencerede TANRI-SENİ-İZLİYOR yazısı belirdi.</p>

  <p>“Bu bire üç veriyor,” dedi Boone, çabucak ve makineden dökülen paraları toparladı, “ve işte mesajınız.” Makineden çıkan bir kâğıt parçasını kopardı ve Jill’e uzattı. “Sizde kalsın, küçükhanım ve üzerinde düşünün.”</p>

  <p>Jill kâğıdı çantasına koymadan önce bir göz attı: “<i>Oysa günahkârın midesi pislikle doludur</i>-Y.V. XXII 17.”</p>

  <p>“Dikkat ederseniz,” diye devam etti Boone, “makineler para değil, fiş ödüyorlar ve paranızı alabileceğiniz vezne de barın ilerisinde... burada da hayır işleri ve benzeri iyilikler için bağışta bulunabileceğiniz pek çok fırsat var. Yani günahkâr, muhtemelen kazandığı parayı yine burada bırakıyor... her seferinde bir kez daha takdis ediliyor ve evine götüreceği bir mesaj daha alıyor. Hepsinin toplam etkisi inanılmaz, gerçekten inanılmaz! Cemaatimizin en çalışkan ve dindar üyelerinden bazıları işe tam burada, bu odada başladılar.”</p>

  <p>“Bundan şüphem yok,” diye onayladı Jubal.</p>

  <p>“Özellikle de büyük ödülü kazananlar. Anlıyorsunuz ya para kazandıran her kombinasyon tamamlanmış bir cümledir, bir kutsama. Ama büyük ödül öyle değildir. Büyük ödül için üç kutsal gözü tutturmak gerekir. Size söylüyorum, o üç gözün kendilerine baktığını ve cennetten gelen ödülün yağdığını görenler, gerçekten durup bir düşünürler. Bazıları bayılır. İşte, Bay Smith...” Boone, Mike’a makineden az önce çıkan jetonlardan birini uzattı. “Bir çevirin bakalım.”</p>

  <p>Mike duraksadı. Jubal çabucak uzatılan jetonu aldı... lanet olsun, çocuğun bir tek kollu makineye alışmasını istemiyordu! “Ben deneyeyim, Senatör.” Jetonu attı.</p>

  <p>Mike gerçekten bir şey yapmaya niyetli değildi. Sadece zaman algısını biraz genişletti, makinenin içine şöyle bir göz atıp ne yaptığını anlamaya çalışıyor ve neden durup makineye baktıklarını merak ediyordu. Ama kendisi makineyle oynayacak kadar cesur değildi.</p>

  <p>Ama Jubal makineyi çalıştırdığında, Mike silindirlerin dönüşünü izledi, her birinin üzerindeki bir gözü fark etti ve üçü bir araya geldiğinde ortaya çıkan bu “büyük ikramiye”nin ne olduğunu merak etti. Kelimenin, bildiği kadarıyla sadece üç anlamı vardı ve hiçbiri bu duruma uygun görünmüyordu. Neredeyse düşünmeden, kesinlikle bir kargaşa yaratmayı da istemeden dönen silindirlerin hepsini sırayla yavaşlattı ve pencerede üç göz görünecek şekilde durdurdu.</p>

  <p>Bir zil çaldı, bir koro kutsal ilahiler söyledi, makinenin tüm ışıkları yandı ve jetonlar alttaki çanağa sel gibi akmaya başladı. Boone çok memnun görünüyordu. “Tanrı sizi korusun! Doktor, bugün sizin gününüz! Durun, size yardım edeyim... bir jeton atalım da şu tantana kesilsin.” Jubal’i beklemeden bir jeton alıp makineye attı.</p>

  <p>Mike tüm bunların nedenini merak ediyordu, bu yüzden bir kez daha üç gözü aynı hizaya getirdi. Aynı olaylar tekrarlandı, tek farkla, bu kez dökülen jetonlar bir sel değil, ufak bir akıntı gibiydi. Boone makineye dik dik baktı. “Şey, hay lanet... Tanrı aşkına! İki kez üst üste olmaması gerekiyordu. Ama boş verin; sonuçta oldu ve ikisinin de parasını alacağınızdan emin olabilirsiniz.” Çabucak makineye bir jeton daha attı.</p>

  <p>Mike hâlâ bunun neden “büyük ikramiye” olduğunu görmek istiyordu. Bir kez daha üç göz geldi.</p>

  <p>Boone makineye bakakalmıştı. Aniden Jill, Mike’ın elini sıktı. “Mike... kes şunu!” diye fısıldadı.</p>

  <p>“Ama Jill, görüyordum ki...”</p>

  <p>“Bundan bahsetme. Sadece kes şunu. Eve gittiğimizde gösteririm ben sana!”</p>

  <p>“Buna mucize demek biraz zor. Muhtemelen makinenin tamire ihtiyacı var,” dedi yavaşça. “Melek, buraya!” diye seslendi sonra. “Her neyse, sonuncuyu da almamız gerekiyor,” diye ekledi ve makineye bir jeton daha attı.</p>

  <p>Mike’ın müdahalesi olmayınca silindirler kendi hallerinde yavaşlayıp durdular. Ekranda “FOSTER-SENİ-SEVlYOR” yazdı ve makine on jeton vermeye çalıştı ama içinde jeton kalmamıştı. Öncekinden büyük ve parlak siyah saçları olan bir melek çıkageldi. “İyi günler. Yardıma mı ihtiyacınız var?” dedi.</p>

  <p>“Üç büyük ikramiye,” dedi ona Boone.</p>

  <p>“‘<i>Üç</i>’ mü?”</p>

  <p>“Müziği duymadın mı? Sağır mısın? Biz barda olacağız; parayı oraya getir. Ayrıca söyle de şu makineyi kontrol etsinler.”</p>

  <p>“Baş üstüne, Piskopos.”</p>

  <p>Meleği orada kafasını kaşır vaziyette bıraktılar ve Boone onları mutluluk odasından geçirip koridorun sonundaki bara götürdü. “Kiliseyi iflas ettirmeden önce,” dedi samimi bir şekilde Boone, “sizi oradan çıkarmam gerekliydi. Doktor, her zaman bu kadar şanslı mısınızdır?”</p>

  <p>“Her zaman,” dedi Harshaw, ciddiyetle. Mike’a dönüp bakmamıştı ve bakmaya da niyeti yoktu; kendi kendine çocuğun bu işte parmağı olup olmadığını bilmiyorsun diyordu... ama bütün bunların sona ermesini ve bir an önce eve dönmeyi diliyordu.</p>

  <p>Boone onları barın “Rezerve” olarak işaretlenmiş kısmına götürdü. “Bu işimizi görür mü, yoksa küçükhanım oturmayı mı tercih eder?”</p>

  <p>“Bence burası iyi.” (Ve bana bir kez daha “küçükhanım” dersen Mike’ı üzerine salacağım!)</p>

  <p>Bir barmen aceleyle geldi. “İyi günler. Her zamankinden mi, Piskopos?”</p>

  <p>“Duble. Ne içersiniz, Doktor? Ve Bay Smith? Çekinmeyin; Başpiskoposun davetlisisiniz.”</p>

  <p>“Brendi, teşekkürler. Yanında suyla, lütfen.”</p>

  <p>“Brendi, teşekkürler,” diye tekrarladı Mike... sonra biraz düşündü. “Bana su getirmeyin, lütfen,” diye ekledi. Su töreni için suyun önemli olmadığı doğruydu, yine de burada su içmek istemiyordu.</p>

  <p>“Ha şöyle!” dedi Boone, içtenlikle. “Erkek adam susuz içer! Susuz. Anladın mı? Espriydi!” Jubal’in kaburgalarına bir dirsek attı. “Küçükhanım ne içecek? Kola mı? Pembe yanaklarına sağlık katmak için süt mü? Yoksa büyüklerle birlikte bir Mutluluk Günü içkisi mi içersiniz?”</p>

  <p>“Senatör,” dedi Jill, dikkatle, “misafirperverliğiniz bir martiniye izin verir mi acaba?”</p>

  <p>“Tabii ki! Dünyanın en iyi martinileri buradadır; vermut kullanmayız bile. Bunun yerine onları kutsarız. Küçükhanım için bir duble martini. Tanrı seni kutsasın, evlat ve elini çabuk tut.” Konuklarına döndü. “Çabucak birer içki içecek kadar vaktimiz var, sonra Başmelek Foster’a saygılarımızı sunup mabede gideceğiz ve Başpiskoposun konuşmasını dinleyeceğiz.”</p>

  <p>İçkilerle birlikte büyük ikramiyenin parası da geldi. Boone’un kutsamasından sonra içkilerini içtiler. Jubal ve Boone, az önce gelen üç yüz dolar için tartıştılar, Boone, ikinci ve üçüncü seferde jetonu kendisi atmış olsa da tüm ödülün Jubal’e ait olduğunda ısrar ediyordu. Jubal sorunu tüm parayı bar tezgâhının üzerindeki sevgi bağışı kutusuna atmakta buldu.</p>

  <p>Boone onaylar bir tavırla başını salladı. “Bu, inceliğinizin bir göstergesi, Doktor. Hâlâ sizi günahkârların arasından kurtarma şansımız var. Birer tane daha içer miyiz, millet?”</p>

  <p>Jill birinin evet demesini umuyordu. Cin oldukça suluydu ve tadı da pek hoş değildi; yine de midesinde biraz tolerans göstermesine yardımcı olacak bir sıcaklık yayılmaya başlamıştı. Ama kimse bir şey söylemedi, bu yüzden kalkıp yolu gösteren Boone’un peşinden gittiler, bir kat yukarı çıktılar. Önünden geçtikleri tabelada şöyle yazıyordu; BU KATA KESİNLİKLE ARAYICI YA DA GÜNAHKÂRLARIN GİRMESİ YASAKTIR - BU SİZ DEMEK OLUYORSUNUZ!</p>

  <p>Tabelanın ilerisinde ağır, parmaklıklı bir kapı vardı. “Piskopos Boone ve üç hacı, başpiskoposun konukları,” dedi Boone, kapıya doğru.</p>

  <p>Kapı açıldı. Yuvarlak tavanlı bir koridordan geçip bir odaya girdiler.</p>

  <p>Burası büyük sayılabilecek bir odaydı. Jill’e cenaze levazımatçılarını hatırlatan lüks bir tarzda döşenmişti ama neşeli bir müzik çalıyordu. Müziğin esas teması “Jingle Bells”ti ama içine bir Kongo ritmi ve kaynağı anlaşılamayacak kadar süslü bir aranjman yerleştirilmişti. Jill müziğin hoşuna gittiğini ve içinde dans etme isteği uyandırdığını fark etti.</p>

  <p>Odanın karşı duvarı tümüyle camdı ve neredeyse hiçbir şey yokmuş gibi görünecek kadar şeffaftı. “İşte buradayız, millet; Huzura çıktık,” dedi Boone, canlı bir sesle. Çabucak yüzünü boş duvara döndü ve diz çöktü. “Siz diz çökmek zorunda değilsiniz, sizler hacısınız ama öylesi hoşunuza gidecekse diz çökebilirsiniz. Çoğu hacı böyle yapar. Ve işte, orada... tıpkı Cennet’e çağrıldığı günkü gibi.”</p>

  <p>Boone purosuyla işaret etti. “Doğal görünmüyor mu? Bir mucizeyle korunan vücudu çürümüyor. Üzerinde oturduğu sandalye, mesajları yazarken kullandığıyla aynı... ve duruşu da Cennet’e gittiği andaki pozu. Hiç hareket etmedi ve kimse de onu yerinden kıpırdatmadı; tüm tapınağı onun etrafına kurduk... tabii eski kiliseyi yıkıp o kutsal taşları sakladık.”</p>

  <p>Yaklaşık beş metre önlerine, tahta benzer büyük bir sandalyede yüzü onlara dönük şekilde oturmuş yaşlı bir adam vardı. Canlı gibi görünüyordu... ve Jill’e, çocukluğunda yazlarını geçirdiği çiftlikteki yaşlı bir keçiyi -evet, dışa çıkık dudağı, bıyıklarının kesim şekli ve vahşi, düşünceli bakışlarına varıncaya kadar- hatırlatıyordu. Jill tüylerinin diken diken olduğunu hissetti; Başmelek Foster onu huzursuz etmişti.</p>

  <p>“<i>Kardeşim, bu Eskilerden biri mi?</i>” diye Marsça sordu Mike.</p>

  <p>“Bilmiyorum, Mike. Öyle olduğunu söylüyorlar.”</p>

  <p>“<i>Burada bir Eski groklamıyorum.</i>”</p>

  <p>“Dediğim gibi, bilmiyorum.”</p>

  <p>“<i>Bir yanlışlık grokluyorum.</i>”</p>

  <p>“Mike! Hatırla!”</p>

  <p>“Evet, Jill.”</p>

  <p>“Ne diyor, küçükhanım? Ne sormuştunuz, Bay Smith?” dedi Boone.</p>

  <p>“Önemli bir şey değil, Senatör, buradan çıkabilir miyiz? Sanırım bayılacağım,” diye çabucak araya girdi Jill. Cesede bir bakış daha attı. Üzerinde bulutlar toplanmıştı ama aradan sızan bir ışık huzmesi hep Foster’ın yüzünü aydınlatıyordu. Işığın değişimleri, yüzün ve gözlerin canlıymış gibi görünmelerini sağlıyordu.</p>

  <p>“İlk seferinde böyle bir etki yapar,” dedi Boone, yatıştırıcı bir sesle. “Ama onu bir de altımızdaki arayıcı galerisinden görmelisiniz; aşağıdan yukarı, tümüyle değişik bir müzik eşliğinde. Tümüyle. Ağır bir müzik, içine kaydedilmiş bilinçaltı sinyalleri var sanırım, onlara günahlarını hatırlatıyor. Bu odaysa kilisenin önde gelenleri için hazırlanmış Mutlu Düşünceler meditasyon salonu... kendimi her kötü hissedişimde buraya gelir, bir saat kadar oturup bir puro içerim.”</p>

  <p>“Lütfen, Senatör!”</p>

  <p>“Ah, kesinlikle. Sen dışarıda bekle, tatlım. Bay Smith, istediğiniz kadar kalabilirsiniz.”</p>

  <p>“Senatör, gidip ayine katılmamız gerekmiyor mu?” diye sordu Jubal.</p>

  <p>Hep birlikte oradan ayrıldılar. Jill titriyor ve Mike’ın elini sıkıyordu. Mike’ın o korkunç cesede bir şeyler yapacağından ve hepsinin linç edilmelerine yol açacağından korkmuştu.</p>

  <p>Mabede vardıklarında, melek kıyafetine benzer ama daha süslü kıyafetler giymiş iki nöbetçi, ellerindeki mızrakları çaprazlayarak yollarını kesti. “Haydi, haydi! Bu hacılar başpiskopoşun özel davetlileri. Rozetleri nerede?” dedi Boone, azarlarcasına.</p>

  <p>Karışıklık çabucak halledildi, rozetlerle birlikte kapı ödülü çekilişinin biletleri getirildi. “Buradan, Piskopos,” dedi saygıyla bir yer gösterici ve sonra onları geniş merdivenlerden geçirip sahneyi tam karşıdan gören bir locaya yerleştirdi.</p>

  <p>Boone, diğerlerine yol verdi. “Önce siz, küçükhanım.” Hemen ardından bir irade savaşı yaşandı; Boone, sorularını cevaplayabilmek için Mike’ın yanında oturmak istiyordu. Mücadeleyi Harshaw kazandı; Mike, Jill ve onun arasında otururken Boone’a koridor tarafı düştü.</p>

  <p>Loca geniş ve lükstü, kendiliğinden ayarlanır rahat koltuklar ve her koltukta birer kül tablası, önlerinde de içkilerini koymak için birer açılır kapanır sehpa vardı. Balkondaki yerleri, cemaatin beş metre kadar üzerinde, sunaktan ise otuz metre kadar uzaktaydı. Sunakta genç bir rahip kalabalığı ateşlendiriyor, müzikle birlikte hareket ediyor, yumrukları sıkılı şekilde kaslı kollarını birer piston gibi ileri geri sallayıp duruyordu. Güçlü bas sesi zaman zaman koroya karışıyor, sonra teşvik edercesine yükseliyordu:</p>

  <p>“Kıçınızı kaldırın! Daha ne bekliyorsunuz? Şeytanın sizi uykuda yakalamasına izin mi vereceksiniz?”</p>

  <p>Koltukların arasındaki koridorlar oldukça genişti. İnsanlar sıra halinde, bir yılan gibi dans ederek sağ koridordan sunağın önüne geldiler ve sonra orta koridordan geri döndüler. Ayaklarını, rahibin piston gibi harekeden ve koronun durup kalkan ilahisiyle uyum içinde yere vuruyorlardı. Rap, rap, <i>inle</i>!.. Rap, rap, <i>inle</i>! Jill ritmi hissetti ve bir koyun gibi aşağıdaki dansa katılmanın hoş olacağını düşündü; kaslı rahibin sataşmaları sayesinde giderek daha çok insan dans etmeye başlamıştı.</p>

  <p>“Bu çocukta iş var,” dedi Boone, onaylar bir tavırla. “Bir- iki kez onunla birlikte vaaz verdik ve emin olun, kalabalığı size teslim ettiğinde herkes iyice ısınmış oluyor. Rahip ‘Fıçı’ Jackerman; bir zamanlar Rams takımında sol bek oynuyordu. İzlemişsinizdir.”</p>

  <p>“Korkarım hayır,” diye kabullendi Jubal. “Amerikan futbolunu pek takip etmem.”</p>

  <p>“Gerçekten mi? Neler kaçırdığınızın farkında değilsiniz. Sezon boyunca inananların büyük bölümü törenden sonra burada kalır, sıralarında oturup öğle yemeklerini yerken maçları izlerler. Sunağın arkasındaki duvarın tamamı açılıyor ve arkasında bugüne kadar yapılmış en büyük stereo ekranı var. Oyunun adeta içine girmiş gibi oluyorsunuz. Evde izlemekten çok daha iyi.... üstelik etrafında bir sürü insanla birlikte izlemek daha heyecanlı oluyor.” Durdu ve ıslık çaldı. “Hey, Küçük Melek! Buraya!”</p>

  <p>Bir yer gösterici aceleyle geldi. “Evet, Piskopos?”</p>

  <p>“Evlat, bizi buraya yerleştirdikten sonra o kadar hızlı kayboldun ki sipariş vermeye fırsatım olmadı.”</p>

  <p>“Üzgünüm, Piskopos.”</p>

  <p>“Üzgün olmak Cennet’e gitmeni sağlamaz. Mutlu ol, evlat. O gençlik enerjisi adımlarına geri dönsün ve her an tetikte ol. Herkes aynından mı istiyor, millet? Güzel!” Siparişi verdi. “Ve bana purolarımdan birkaç tane daha getir... barmenden iste yeter,” diye ekledi sonra.</p>

  <p>“Hemen, Piskopos.”</p>

  <p>“Tanrı seni korusun, evlat. Bekle...” Aşağıdaki dans eden insan sırası altlarından geçmek üzereydi; Boone parmaklıkların üzerinden aşağı eğildi, ellerini ağzına götürüp onca gürültünün arasında seslendi. “<i>Dawn</i>! Hey, <i>Dawn</i>!” Bir kadın kafasını kaldırıp baktı; göz göze geldiler ve Boone ona yukarı gelmesini işaret etti. Kadın gülümsedi. “Siparişe bir de sek viski ekle. Uç bakalım.”</p>

  <p>Kadın da içkiler de çabucak geldiler. Boone locanın arka tarafından bir sandalye çekti ve kendi sandalyesinin karşısına koydu. “Millet, Bayan Dawn Ardent’le tanışın. Tatlım, bu Bayan Boardman, şu köşedeki küçükhanım... ve bu yanımdaki de meşhur Doktor Jubal Harshaw...”</p>

  <p>“Gerçekten mi? Doktor, yazdığınız öykülerin neredeyse Tanrısal olduğunu söyleyebilirim!”</p>

  <p>“Teşekkürler.”</p>

  <p>“Ah, gerçekten öyle. Neredeyse her gece teybime sizin kasetlerinizden birini takıp öykülerinizle uyuyorum.”</p>

  <p>“Bir yazarın beklemeyeceği kadar büyük bir iltifat,” dedi Jubal, ifadesiz bir yüzle.</p>

  <p>“Bu kadarı yeterli, Dawn,” diye araya girdi Boone. “İkisinin arasında oturan genç adam ise... Bay Valentine Smith, Mars’tan Gelen Adam.”</p>

  <p>Kadının ağzı da gözleri de kocaman açıldı. “Ah, yüce Tanrım!”</p>

  <p>Boone kükredi: “Tanrı seni korusun, evlat. Sanırım bu kez seni gerçekten şaşırtmayı başardım.”</p>

  <p>“Siz gerçekten de Mars’tan Gelen Adam mısınız?” dedi Dawn.</p>

  <p>“Evet, Bayan Dawn Ardent.”</p>

  <p>“Bana ‘Dawn’ deyin. Ah, Tanrım!”</p>

  <p>Boone kadının eline hafifçe vurdu. “Bir piskoposun sözünden şüphe etmenin günah olduğunu bilmiyor musun? Tatlım, Mars’tan Gelen Adam’a ışığa giden yolu göstermek hoşuna gider mi?”</p>

  <p>“Ah, buna bayılırım!”</p>

  <p>(Tabii ki bayılırsın, seni parlak fahişe, dedi Jill kendi kendine.) Bayan Ardent onlara katıldığından beri gitgide öfkeleniyordu. Kadının giydiği kıyafet uzun kollu, yüksek yakalıydı ve şeffaf değildi; buna rağmen hiçbir şeyi gizlemiyordu. Neredeyse kadının teniyle aynı renkte bir kumaştan yapılmıştı ve Jill elbisenin altında -Bayan Ardent’in vücudundan başka, ki her tarafı da yeterince dolgundu- bir şey olmadığına emindi. Elbise gösterişliydi ama topluluktaki kadınların yarısının giydiği acayip kıyafetlerin yanında oldukça mütevazı kalıyordu... kadınların çoğu dans ederken elbiselerinin içinden çıkıverecekmiş gibi görünüyorlardı.</p>

  <p>Jill, giyinik olmasına rağmen Bayan Ardent’in daha az önce yataktan çıkmış ve her an -Mike’la birlikte- tekrar yatmaya hazır gibi göründüğünü düşündü. Ona sırnaşıp durmak tan vazgeç, şıllık!</p>

  <p>“Başpiskoposla bu konuyu görüşürüm, tatlım. Şimdi, aşağı inip şu gösteriyi yönetsen iyi olur. Fıçı’nın yardımına ihtiyacı var,” dedi Boone.</p>

  <p>Dawn itaatkâr bir şekilde ayağa kalktı. “Başüstüne, Piskopos. Sizinle tanıştığıma sevindim, Doktor ve Bayan Broad. Umarım tekrar görüşürüz, Bay Smith. Sizin için dua edeceğim.” Zarif yürüyüşüyle oradan ayrıldı.</p>

  <p>“İyi bir kız,” dedi Boone, mutlu bir sesle. “Hiç onun gösterilerini izlediniz mi, Doktor?”</p>

  <p>“Sanmıyorum. Ne yapıyor?”</p>

  <p>Boone duyduklarına inanamamış gibi görünüyordu. “Bilmiyor musunuz?”</p>

  <p>“Hayır.”</p>

  <p>“Adını duymadınız mı? Dawn Ardent... tüm Kaliforniya’nın en pahalı striptizcisi, işte o. Onun için intihar eden erkekler oldu; ne üzücü. Üzerine odaklanmış bir spot ışığıyla çalışır ve üzerinde ayakkabıları hariç hiçbir şey kalmadığında, ışık sadece yüzünü aydınlatır ve başka hiçbir şey göremezsiniz. Çok etkili. Ruhsal bir anlamı var. Şu tatlı yüzü gördükten sonra, onun bir zamanlar böyle ahlaksız bir kadın olduğuna kim inanır?”</p>

  <p>“İnanamıyorum.”</p>

  <p>“Gerçekten öyleydi. Ona sorun. Size anlatacaktır. Daha da iyisi, arayıcıların arınma törenlerinden birine gelin... ne zaman sahneye çıkacağını size haber veririm. O günahlarını itiraf ettiğinde, diğer kadınlara da aynı şeyi yapmaları için cesaret veriyor. Hiçbir ayrıntıyı gizlemiyor; tabii ki bunu yapmak onun için de yararlı, diğer insanlara yardım ettiğini biliyor. Artık kendisini adamış bir kadın... Cumartesi gecesi şovunu yaptıktan hemen sonra, Pazar Okulu’nda vereceği dersi kaçırmamak için buraya geliyor. Genç Erkeklerin Mutluluk Sınıfı’nda ders veriyor ve derslere o girmeye başladığından beri katılım üçe katlandı.”</p>

  <p>‘‘İşte <i>buna</i> inanırım,” diye onayladı Jubal. “Bu şanslı ‘Genç Erkekler’ kaç yaşındalar?”</p>

  <p>Boone ona bakıp bir kahkaha patlattı. “Beni kandıramazsın, seni yaşlı şeytan; birisi sana Dawn’un sınıfının sloganını söylemiş olmalı: ‘Genç olmak için asla çok geç değildir.’”</p>

  <p>“Hayır, gerçekten.”</p>

  <p>“Ne olursa olsun ışığı görüp arınmadan ve kiliseye kabul edilmeden onun derslerine katılamazsınız. Üzgünüm. Burası Tek Gerçek Kilise, Hacı, Şeytan’ın diğer tuzakları gibi değil, habersiz masumları puta tapma ve benzeri iğrençliklere götürebilmek için kendilerine ‘kilise’ diyen o ahlaksızlık çukurlarına benzemez. Birkaç saatliğine yağmurdan korunmak için buraya öylece giremezsin... önce günahlarından arındırılman gerekir. Aslında; ah, ah, kamera uyarısı.” Büyük salonun her köşesinde kırmızı ışıklar yanıp sönüyordu. “Ve Fıçı onlara bir tur attırdı bile. Şimdi biraz hareket göreceksiniz.”</p>

  <p>Aşağıdaki dans eden insan kuyruğuna yenileri katılmıştı, yerlerinde kalan az sayıda insan da oldukları yerde zıplayıp el çırparak müziğe eşlik ediyordu. Yer göstericiler koşup düşenleri kaldırıyordu, bazıları sessizdi ama çoğu kadın olan bir grup yerde kıvranıp ağızlarından köpükler saçıyordu. Bunlar aceleyle sunağın önüne atılıyor ve orada yeni yakalanmış balıklar gibi sıçrayıp duruyorlardı. Boone purosuyla bir deri bir kemik kalmış kızıl saçlı bir kadını işaret etti, kadın kırk yaşlarında görünüyordu ve aşağıdaki gösteri sırasında elbisesi feci şekilde yırtılmıştı. “Şu kadını görüyor musunuz? Bir tören boyunca Ruh tarafından ele geçirilmeyeli en az bir yıl oldu. Bazen Başmelek Foster bizlerle onun ağzından konuşur... ve bu olduğunda onu kontrol altında tutabilmek için dört iriyarı rahip yardımcısı gerekir. Her an Cennet’e gidebilir, buna hazır. Ama ona burada ihtiyacımız var. Birer içki daha ister misiniz? Kameralar yayına başlayıp işler iyice canlanınca bar servisi yavaşlayacaktır.”</p>

  <p>Mike, neredeyse mutsuz bir şekilde bardağının tekrar doldurulmasına izin verdi. Jill’in manzaradan duyduğu tiksintiyi paylaşmıyordu. “Eskilerden” biri sandığı şeyin aslında sadece israf edilmiş yiyecek olduğunu ve etrafta hiçbir Eski’nin bulunmadığını görmek onu oldukça rahatsız etmişti.</p>

  <p>Aşağıda sürüp gitmekte olan çılgınlıkta öyle bir Marslı havası vardı ki Mike aynı anda hem evini özlüyor, hem de kendini evindeymiş gibi hissediyordu. Hiçbir ayrıntı Marslı özelliği taşımıyordu, her şey son derece farklıydı ama yine de bunun en az su töreni kadar gerçek bir yakınlaşma olduğunu doğru şekilde grokladı, üstelik katılanların miktarı ve yoğunluğu da kendi yuvasının dışında hiç rastlamadığı kadar büyüktü. Özlemle birinin kendisini şu aşağı yukarı zıplamaya katılmak için davet etmesini bekledi. Ayakları, onlara katılma dürtüsüyle karıncalanıyordu.</p>

  <p>Aşağıda tekrar Bayan Dawn Ardent’i gördü ve onunla göz göze gelmeye çalıştı; belki o kendisini davet edebilirdi. İlk bakışta boy ve ölçü olarak kardeşi Jill’e oldukça yakın olduğunu fark ettiyse de onu tanımak için boyutları ve ölçülerine dikkat etmesine gerek yoktu. Bayan Dawn Ardent’in sıcak gülümsemesinin altında gizli acıları, hüzünleri ve tecrübesiyle kendine ait bir yüzü vardı. Bayan Dawn Ardent’in bir gün kendisiyle su paylaşıp yakınlaşmak isteyip istemeyeceğini merak etti. Senatör Piskopos Boone onu oldukça ihtiyatlı davranmaya itmişti ve Jubal ikisinin yan yana oturmasına izin vermediği için mutluydu. Ama Mike, Bayan Dawn Ardent aşağı gönderildiğinde üzülmüştü.</p>

  <p>Bayan Dawn Ardent onun bakışlarını hissetmedi. Dans eden insan grubu onu sürükleyip götürdü.</p>

  <p>Platformun üzerindeki adam iki elini kaldırdı; koca mağara bir anda sessizleşti. Adam bir anda ellerini indirdi. “<i>Kim mutlu?</i>”</p>

  <p>“BİZ <i>MUTLUYUZ</i>!”</p>

  <p>“Neden?”</p>

  <p>“TANRI... <i>BİZLERİ SEVİYOR</i>!”</p>

  <p>“Nereden biliyorsunuz?”</p>

  <p>“FOSTER BlZE SÖYLEDİ!”</p>

  <p>Adam dizlerinin üzerine düştü ve sıkılı yumruğunu havaya kaldırdı. “Şu aslanın <i>KÜKREDİĞİNİ</i> duyalım!”</p>

  <p>Cemaat kükredi ve çığlıklar attı. Platformdaki adam kargaşayı yumruğunu bir orkestra şefinin sopası gibi kullanarak yönetiyor, sesi bir alçaltıyor bir yükseltiyor, homurdanma seviyesine indirip sonra bir anda balkonu sallayacak kadar güçlü bir kreşendoya çıkarıveriyordu. Mike, kendisine çarpan sesin içinde o kadar güçlü bir huşu hissediyordu ki geri çekilmek zorunda kalacağından korktu. Ama Jill ona bunu odasında tek başına olduğu zamanlar hariç asla yapmamasını tembihlemişti; Mike kendini kontrol etti ve dalgaların üzerinden akıp gitmesine izin verdi.</p>

  <p>Adam ayağa kalktı. “İlk ilahimiz,” dedi canlı bir sesle, “Melek Ekmekleri’ni üreten Cennet Gıdası Fırınları’ndan geliyor. Her diliminin üzerinde Başpiskoposumuzun gülümseyen yüzünün bulunduğu, her paketinde en yakın Yeni Vahiy Kilisesi’nde bozdurabileceğiniz kuponlar olan sevgi ekmeğimizden. Kardeşlerim, Cennet Gıdası Fırınları yarın, tüm şubelerinde ekinoks öncesi indirimini başlatıyor. Çocuklarınızı yarın okula bir çanta dolusu Başmelek Foster kurabiyesiyle yollayın ve dağıttığı her kurabiyenin bir başka günahkâr çocuğu ışığa doğru çekmesi için dua edin. Ve şimdi, şu eski klasikle ortalığı iyice şenlendirelim: ‘İleri, Foster’ın Çocukları!’ Hep beraber...”</p>

  <p>“İleri, Foster’ın Çocuk-<i>ları</i>!</p>

  <p>Düşmanlarınızı ezin...</p>

  <p>İnancımız kalkanımız ve zırhı-<i>mız</i>!</p>

  <p>Hepsini sırayla yok edin!”</p>

  <p>“İkinci kıta!”</p>

  <p>“Barış yok günah-<i>karla</i>!</p>

  <p>Tanrı bizim yanımızda!”</p>

  <p>Mike o kadar keyif alıyordu ki kelimeleri tercüme edip groklamaya çalışmadı. Kelimelerin önemsiz olduğunu grokladı, önemli olan yakınlaşmaydı. Altlarındaki dans tekrar başladı, yürüyenler koroyla ve yürüyüşe katılamayacak kadar zayıf olanlarla beraber güçlü sesler çıkarıyorlardı.</p>

  <p>İlahiden sonra duyurular yapılır, Cennet’ten mesajlar iletilir, arada bir başka reklam geçer ve kapı ödülü çekiliş sonuçları açıklanırken herkes biraz soluklandı. Sonra meslekte - rakip markaların ürünlerini satmadıkları ve her şubelerinde kiliseden bir rahibenin gözetmenliğini yaptığı bir Mutlu Çocuk odası bulundurdukları için Günahtan Arınmış dükkân sayılan Dattelbaum Mağazaları’nın sponsorluğunda ikinci ilahi, ‘Göğe Bakan Mutlu Yüzler’ söylendi.</p>

  <p>Genç rahip platformun en önüne kadar geldi ve bir elini kulağına dayayıp dinledi.</p>

  <p>“<i>Digby’yi</i>... iste... riz!”</p>

  <p>“Kimi?”</p>

  <p>“DIGBY’yi - iste-riz!”</p>

  <p>“Daha yüksek! Sizi duysun!”</p>

  <p>“DIG-BY’Yİ-İSTE-RİZ! ” Şak, şak, rap, rap. “DİG-BY’Yİ-İS- TE-RİZ!” Şak, şak, rap, rap.</p>

  <p>Bina gürültüden sallanmaya başlayıncaya kadar ses yükselerek sürdü. Jubal, Boone’a doğru eğildi. “Bunu biraz daha sürdürürseniz Samson’un yaptığını yapacaksınız.”</p>

  <p>“Korkmayın,” dedi Boone, ağzında purosuyla. “Sağlamlaştırılmış, yangın geçirmez, üstelik inanç sayesinde konmuyor. Ayrıca, binayı sarsılmaya uygun şekilde yaptık; işe yarıyor.”</p>

  <p>Işıklar karardı, sunağın arkasındaki perdeler açıldı ve kaynağı görülemeyen kör edici bir ışık başının üzerinde birleştirdiği ellerini sallayıp kalabalığa gülümseyen Başpiskoposu aydınlattı.</p>

  <p>Kalabalık buna aslan kükreyişiyle karşılık verdi, Digby de onlara öpücükler yolladı. Kürsüye giderken durdu, sunağın yanında kıvranıp duran trans halindeki kadınlardan birini hafifçe kaldırdı, alnından öptü, nazikçe yerine bıraktı, yürümeye başladı... tekrar durdu ve o sıska kızılın yanında diz çöktü. Başpiskopos elini arkasına uzattı ve ona hemen bir portatif mikrofon verildi.</p>

  <p>Diğer kolunu kadının omzuna koydu ve mikrofonu kadının dudaklarına doğru uzattı.</p>

  <p>Mike kelimeleri anlayamıyordu. Her neyseler, İngilizce olmadıkları kesindi.</p>

  <p>Ama Başpiskopos söylenenleri tercüme ediyordu, ağzından köpükler saçan kadın her duraklayışında araya girip konuşuyordu.</p>

  <p>“Başmelek Foster bugün bizimle...”</p>

  <p>“Hepinizden çok memnun. Sağınızdaki kız kardeşinizi öpün...”</p>

  <p>“Başmelek Foster hepinizi seviyor. Solunuzdaki kız kardeşinizi öpün...”</p>

  <p>“İçimizden birine özel bir mesajı var.”</p>

  <p>Kadın tekrar konuştu; Digby kararsız kalmış göründü. “Ne dedin? Daha yüksek sesle, rica ediyorum.” Kadın mırıldandı ve sonra uzun bir çığlık attı.</p>

  <p>Digby kafasını kaldırıp gülümsedi. “Mesajı başka bir gezegenden gelen bir hacı için... Valentine Michael Smith, Mars’tan Gelen Adam! Neredesin, Valentine Michael! Ayağa kalk, ayağa kalk!”</p>

  <p>Jill, Mike’ı durdurmaya çalıştı ama Jubal homurdandı. “Yapmak karşı koymaktan daha kolay. Bırak kalksın, Jill. El salla, Mike. Tamam, şimdi oturabilirsin.” Mike da öyle yaptı, kalabalığın “Mars’tan Gelen Adam!... Mars’tan Gelen Adam!” diye tezahürat yapması onu şaşırtmıştı.</p>

  <p>Ardından gelen vaaz, doğrudan kendisine söyleniyor gibiydi ama ne kadar uğraşsa da anlatılanları anlamıyordu. Kelimeler İngilizce’ydi ya da en azından çoğu öyleydi ama yanlış şekilde bir araya gelmiş gibiydiler. Ayrıca ortalıkta çok fazla gürültü, çok fazla alkış ve “Haleluya!”, “Mutlu Günler!” bağırtısı vardı, bu da kafasını karıştırıyordu. Tüm bunların bitmesine sevindi.</p>

  <p>Vaaz sona erir ermez Digby ayini genç rahibe devretti ve oradan ayrıldı; Boone ayağa kalktı. “Haydi, millet. Kalabalıktan önce biz de sıvışalım.”</p>

  <p>Mike, Jill’in elini tutarak arkalarından gitti. Gösterişli kemerleri olan bir tünelden geçiyorlardı ve kalabalığın gürültüsü arkalarında kalmıştı. “Bu yol park alanına mı gidiyor? Şoförüme beklemesini söylemiştim,” dedi Jubal.</p>

  <p>“Hı?” diye cevapladı Boone. “Doğruca giderseniz oraya çıkar. Ama önce gidip Başpiskopos’u göreceğiz.”</p>

  <p>“Ne?” diye karşılık verdi Jubal. “Hayır, bunu yapabileceğimizi sanmıyorum. Eve gitme zamanımız geldi.”</p>

  <p>Boone ona dik dik baktı. “Doktor, bunu kastediyor olamazsınız. Başpiskopos şu anda bizi bekliyor. Öylece çıkıp gidemezsiniz; ona saygılarınızı sunmanız gerek. Siz onun konuklarısınız.”</p>

  <p>Jubal bir an kararsız kaldı, sonra teslim oldu. “Şey, başka bir sürü insan olmayacak, değil mi? Bu çocuk bugün yeterince heyecan yaşadı.”</p>

  <p>“Sadece Başpiskopos. Sizinle baş başa görüşmek istedi.” Boone onları tünelin dekorlarının arasına gizlenmiş küçük bir asansöre soktu; birkaç dakika sonra Digby’nin dairesinin salonunda oturmuş bekliyorlardı.</p>

  <p>Bir kapı açıldı ve Digby aceleyle içeri girdi. Tören giysilerini çıkarmış ve bol kesimli bir cüppe giymişti. Onlara gülümsedi. “Sizi beklettiğim için üzgünüm, millet... sahneden iner inmez bir duş almam şart. Şeytanı yumruklayıp yoluna devam etmenin insanı ne kadar terlettiğini tahmin bile edemezsiniz. Demek Mars’tan Gelen Adam bu? Tanrı seni kutsasın, çocuğum. Tanrı’nın evine hoş geldin. Başmelek Foster burada kendini evinde hissetmeni istiyor. Seni izliyor.”</p>

  <p>Mike karşılık vermedi. Jubal, Başpiskopos’un bu kadar kısa boylu olmasına şaşırmıştı. Sahnedeyken yüksek tabanlı ayakkabılar mı giyiyordu? Yoksa ışık sisteminin bir numarası mıydı? Foster’ı taklit etmek amacıyla bırakılmış olduğu ortada olan keçi sakalı dışında adam, -her an hazır gülümsemesi ve sıcak, samimi görünüşlü yaklaşımı ile- Jubal’e bir ikinci el araba satıcısını hatırlatıyordu. Ama bir başkasını da hatırlatmıyor değildi... bir başkası - Hatırladım! ‘Profesör’ Simon Magus, Becky Vesey’in uzun süre önce ölmüş kocası. Jubal gevşedi ve din adamına biraz daha dostça yaklaşmaya başladı. Simon, tanıdığı tüm serserilerden daha canayakın biriydi.</p>

  <p>Digby, ilgisini Jill’e yöneltti. “Diz çökme, kız kardeşim; burada sadece bir arada bulunan dostlarız.” Ona birkaç şey söyledi, Jill’i geçmişi <span style="font-style:normal;font-weight:normal">hakkın</span>daki bilgisiyle şaşırtmıştı. “Mesleğine çok derin bir saygım var, kızım. Başmelek Foster’ın kutsanmış sözlerine göre, Tanrı bizim, ruhumuzun hastalıklarla uğraşmadan ışığı arayabilmesi için önce vücudumuzla ilgilenmemizi ister. Henüz bizden biri olmadığını biliyorum... ama hizmetlerin Tanrı tarafından kutsanmış. Bizler, cennet yolunda beraberce yürüyen yolcularız.”</p>

  <p>Jubal’e döndü. “Siz de öyle, Doktor. Başmelek Foster, Tanrı’nın bizden mutlu olmamızı istediğini söyler... ve pek çok kez asamı bir kenara bırakıp cemaatimin dertleriyle uğraşmaktan yorgun düşmüş bedenimi sizin öykülerinizden biriyle geçen masum, mutlu bir saat boyunca dinlendirdiğimi bilirim... ve sonunda da dinlenmiş ve tekrar savaşmaya hazır bir şekilde ayağa kalktığımı hatırlarım.”</p>

  <p>“Ih, teşekkür ederim, Piskopos.”</p>

  <p>“Son derece samimiyim. Sizin kayıtlarınızın Cennet’te bile arandığını duydum... neyse, neyse, boş verin; sizin inananlardan biri olmadığınızı biliyorum ama yine de konuşmama izin verin. Şeytan’ın bile Tanrı’nın Büyük Planında bir yeri vardır. Henüz inanma zamanınız gelmemiş. Kendi acılarınız ve hüznünüzden başkalarım mutlu edecek öyküler çıkarıyorsunuz. Tüm bunlar sizin günah-sevap defterinize yazılıyor. Şimdi, lütfen bunları geçelim! Sizi buraya teknolojiyi tartışmak için çağırmadım. Biz kimseyle tartışmayız, onların ışığı görmelerini bekler ve sonra da onları kucaklarız. Ama bugün, birlikte mutlu bir saat geçirmeliyiz.”</p>

  <p>Digby sonra böyle demek istediğini kanıtlamaya girişti. Jubal, tatlı dilli sahtekârın iyi bir ev sahibi olduğunu kabullenmek zorunda kaldı, üstelik kahve, likör ve yiyeceklerin hepsi de mükemmeldi. Jubal, Mike’ın oldukça huzursuz olduğunu fark etti, özellikle de Digby onu diğerlerinden ayırıp baş başa konuştuğunda... ama lanet, çocuk, insanlarla tanışıp yanında Jubal veya Jill olmadan onlarla tek başına konuşmaya alışmak zorundaydı.</p>

  <p>Odanın öbür tarafında Boone, Jill’e cam bir kutudaki Foster’dan kalan birtakım emanetleri gösteriyordu; Jubal, ekmeğinin üzerine <i>paté de fois gras</i>’sını<span class="Footnoteanchor"><a href="#ftn78" id="bodyftn78"><sup>78</sup></a></span> sürerken Jill’in açıkça ortada olan çekingen tavırlarını gözledi. Bir kapının kapanma sesini duydu ve etrafına bakındı; Digby ve Mike ortada yoktular. “Nereye gittiler, Senatör?”</p>

  <p>“Eh? Ne demiştiniz Doktor?”</p>

  <p>“Piskopos Digby ve Bay Smith. Neredeler?”</p>

  <p>Boone etrafına bakındı, kapanmış kapıyı yeni fark etmiş gibi göründü. “Ah, birkaç dakikalığına şuraya girdiler. Özel görüşmeler için kullanılan küçük bir odadır. Siz de oraya girmiştiniz, değil mi? Başpiskopos size etrafı gösterirken?”</p>

  <p>“Im, evet.” İçinde bir yükseltinin üzerinde duran bir sandalyeden -bir “taht”, diye kendi düşüncesini içinden gülümseyerek düzeltti Jubal- ve birinin kolunu dayayabileceği bir basamaktan başka bir şey olmayan küçük bir odaydı. Jubal hangisinin tahtı kullandığını, hangisinin basamağa çöküp kolunu dayadığını merak etti - eğer bu gösterişli fakat değersiz piskopos Mike’la bir din tartışmasına girdiyse şu anda şokta olmalıydı. “Umarım içeride uzun süre kalmazlar. Gerçekten dönmemiz gerek.”</p>

  <p>“Uzun süre kalacaklarını sanmam. Muhtemelen Bay Smith biraz baş başa konuşmak istemiştir. İnsanlar genelde bunu yapar... Başpiskopos da bu konuda cömert davranır. Bakın, park yerini arayıp taksinizin asansöre bindiğimiz koridorun hemen sonunda beklemesini sağlayabilirim; orası Başpiskopos’un özel girişidir. Size en azından on dakika kazandırır.”</p>

  <p>“Çok naziksiniz.”</p>

  <p>“Bay Smith’in itiraf etmek istediği bir şeyler varsa, onun acele etmesini istemeyiz. Dışarı çıkıp telefon edeyim.” Boone gitti.</p>

  <p>Jill, Jubal’in yanına geldi. “Jubal, bundan hoşlanmadım. Sanırım Digby’nin Mike’ı yalnız yakalayıp üzerinde çalışabilmesi için özellikle kandırıldık,” dedi endişeli bir sesle.</p>

  <p>“Bundan eminim.”</p>

  <p>“Eh? Bunu yapmaya hakları yok. Gidip onları basacağım ve Mike’a eve dönme vaktinin geldiğini söyleyeceğim.” “Keyfine bak,” diye karşılık verdi Jubal, “ama bence sıkıntılı anaç bir tavuk gibi davranıyorsun. Bu, S.S.’in peşimizde olmasıyla aynı şey değil, Jill; bu kandırmaca çok daha incelikli. Bir güç gösterisi olmayacak.” Gülümsedi. “Bence, Digby, Mike’ı kendi tarafına çekmeye çalışırsa, sonuçta taraf değiştiren kendisi olacak. Mike’ın fikirlerini sarsmak oldukça zor.”</p>

  <p>“Yine de bundan hoşlanmadım.”</p>

  <p>“Rahatla. Bir porsiyon daha al.”</p>

  <p>“Aç değilim.”</p>

  <p>“Ama ben açım... ve bedava yiyeceği geri çevirirsem, Yazarlar Derneği’nden atılırım.” Kâğıt inceliğindeki Virginia jambonlarını alıp ekmeğinin üzerine yığdı, elindeki ekmek dengesiz bir piramide dönüşünceye kadar hiçbiri sentetik olmayan birkaç şey daha ekledi, sonra hepsini birden ağzına attı ve parmaklarında kalan mayonezi yaladı.</p>

  <p>On dakika geçmiş ama Boone hâlâ dönmemişti. “Jubal, nezaketimi daha fazla koruyamayacağım. Gidip Mike’ı oradan çıkaracağım,” dedi sertçe Jill.</p>

  <p>“Sen bilirsin.”</p>

  <p>Jill kapıya gitti. “Jubal, kapı kilitli.”</p>

  <p>“Ben de öyle olacağını tahmin etmiştim.”</p>

  <p>“Şey? Ne yapacağız? Kıracak mıyız?”</p>

  <p>“Son çare olarak belki.” Jubal içerideki kapıya gitti ve dikkatle inceledi. “Hımm, yirmi sağlam adam ellerinde bir koç başıyla deneyebilir. Ama bunun bile garantisi yok. Jill, bu kapı bir banka kasasını bile koruyabilir, sadece odanın dekorasyonuna uysun diye şirin gösterilmeye çalışılmış. Benim çalışma odamın yangın geçirmez kapısı da buna benzer bir şey.”</p>

  <p>“Ne yapacağız?”</p>

  <p>“İstersen kapıyı yumrukla. Sadece ellerini acıtırsın. Ben gidip dostumuz Boone’u neyin meşgul ettiğine bakacağım.” Ama Jubal kafasını koridora uzattığında Boone’un dönmekte olduğunu gördü. “Üzgünüm,” dedi Boone. “Meleklerin sizin şoförü arayıp bulması gerekti. Adam Mutluluk Odasında öğlen yemeğini yiyordu. Ama şimdi, söylediğim yerde sizi bekliyor.”</p>

  <p>“Senatör,” dedi Jubal, “<i>artık</i> gitmemiz gerekiyor. Piskopos Digby’ye haber verme nezaketini gösterir misiniz?”</p>

  <p>Boone telaşlanmış görünüyordu. “Israr ediyorsanız, onu telefonla arayabilirim. Ama bunu yapmamayı tercih ederim ve özel bir görüşmeyi de öylece bölemem.”</p>

  <p>“Öyleyse telefon edin. Israr ediyoruz.”</p>

  <p>Ama bu esnada içerideki kapı açıldı, Mike dışarı çıkarak Boone’u bu utançtan kurtardı. Jill, Mike’ın yüzüne baktı ve titredi. “Mike! İyi misin?”</p>

  <p>“Evet, Jill.”</p>

  <p>“Başpiskopos’a ayrıldığınızı bildireceğim,” dedi Boone ve Mike’ı geçip küçük kapıdan içerideki odaya girdi. Hemen ardından dışarı çıktı. "Gitmiş,” dedi. “Çalışma odasına açılan bir arka kapı var.” Boone gülümsedi. “Tıpkı kediler ve aşçılar gibi, Başpiskopos da haber vermeden gider. Bu bir çeşit şakadır. ‘Vedaların, dünyanın mutluluğuna hiçbir katkısı olmadığını’ söyler, bu yüzden asla ‘veda’ etmez. Alınmayın.”</p>

  <p>“Alınmadık. Ama biz veda edeceğiz... bu çok ilginç tecrübe için teşekkür ederiz. Hayır, aşağı gelmeye zahmet etmeyin; yolumuzu bulabileceğimizden eminim.”</p>
