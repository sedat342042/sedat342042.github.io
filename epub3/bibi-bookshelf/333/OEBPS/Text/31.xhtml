  <h3>OTUZ BİR</h3>

  <p class="girintisiz">Ben Caxton daha ne olduğunu bile anlayamadan Patricia kollarını onun boynuna dolamış ve ona tam bir kardeşlik öpücüğü vermişti bile. Pat onun huzursuzluğunu hemen hissetmiş ve şaşırmıştı çünkü Michael ona Ben’i beklemesini söylemiş, yüz hatlarını zihninde göstermiş ve ona Ben’in tam bir kardeş, İç Yuva’nın bir parçası olduğunu açıklamıştı. Ayrıca Jill’in de Michael’den sonra bir tek Ben’le yakınlaştığını biliyordu... Michael her zaman ilk sırada gelirdi çünkü o hepsinin hayat veren su <span style="font-style:normal;font-weight:normal">hakkın</span>daki tüm bilgilerinin kaynağıydı.</p>

  <p>Ama Patricia’nın doğasının temelinde herkesi kendisi gibi mutlu etmek için sınırsız bir arzu vardı; bu yüzden kendini biraz frenledi. Ben’e giysilerini çıkarmasını söyledi ama bunu çok rahat bir tavırla yaptı ve konuyu üstelemedi, sadece ayakkabılarını çıkarmasında ısrar etti, Yuva’nın hiçbir yerinde çıplak ayaklara zarar verecek bir şey olmadığını anlattı, buna karşılık ayakkabıların Yuva’ya zarar verebileceğini ima etti... yerler yumuşak ve sadece Michael’ın güçleri sayesinde olabilecek şekilde temizdi... ki Ben bunu kendisi de görebiliyordu.</p>

  <p>Bunun dışında Patricia, Ben’in Yuva’yı çok sıcak bulduğundan dolayı çıkarmak isteyeceği giysileri nereye asabileceğini göstermekle yetindi ve ona bir içki getirmeye gitti. Ne istediğini sormadı; onları Jill’den öğrenmişti. Ben’in günün bu saatinde Skoç viski ve soda yerine bir duble martiniyi tercih edeceğine karar verdi, zavallıcık yorgun görünüyordu. Elinde ikisi için birer içkiyle odaya döndüğünde Ben ayakkabılarını ve ceketini çıkarmıştı. “Kardeşim, asla susuz kalmayasın.”</p>

  <p>“Suyu paylaşıyoruz,” diye onayladı Ben ve içkisinden bir yudum aldı. “Ama <i>bunun</i> içinde çok az su var.”</p>

  <p>“Yeterli,” diye karşılık verdi Patricia. “Michael suyun sadece düşüncede bile olabileceğini söylüyor; önemli olan paylaşmak. Onun doğru konuştuğunu grokluyorum.”</p>

  <p>“Grokluyorum. Ve bu, tam da ihtiyacım olan şeydi. Teşekkürler, Patty.”</p>

  <p>“Sahip olduklarımız senin ve sen de bizimsin. Evine sağ salim döndüğüne sevindik. Şu anda diğerleri ya törende ya da ders veriyorlar. Ama aceleye gerek yok; bekleme bittiğinde gelecekler. Yuva’yı dolaşmak ister misin?”</p>

  <p>Ben’in kafası hâlâ karışık olsa da etraf ilgisini çekmişti, Patricia’nın ona rehberlik etmesine izin verdi. Bazı yerler oldukça sıradandı: bir tarafında bir bar bulunan devasa bir mutfak -içinde pek fazla eşya yoktu ve zeminde her yerdeki o ayaklara iyi gelen yumuşak kaplama vardı ama büyüklüğü hariç ilgi çekici değildi- Jubal’inkinden bile daha dolu bir kütüphane, geniş ve lüks banyolar, yatak odaları - Ben içlerinde yatak yerine sadece her yerdekinden daha yumuşak zemin kaplamaları olsa da onların yatak odası olmaları gerektiğine karar vermişti. Patty bunlara ‘küçük yuvalar’ diyordu ve ona, genelde kendi uyuduğu odayı gösterdi.</p>

  <p>Odada Patricia’nın yılanları vardı.</p>

  <p>Odanın bir tarafı yılanların rahatı için düzenlenmişti. Ben, yılanlarla ilgili hafif huzursuzluğunu bastırmaya çalıştı ama sonra kobraları gördü. “Sorun yok,” diye onu rahatlatmaya çalıştı Patricia. “Önlerinde camdan bir engelimiz vardı. Ama Michael onlara bu çizgiyi geçmemeleri gerektiğini öğretti.”</p>

  <p>“Sanırım camdan bir engele güvenmeyi tercih ederim.”</p>

  <p>“Pekâlâ, Ben.” Patricia çabucak yerden tavana uzanan cam engeli yerleştiriverdi. Yine de Ben odadan ayrıldıklarında kendini daha iyi hissetti, hatta Patricia’nın yüreklendirmesiyle Cicim’i okşamayı bile başardı. Devasa oturma odasına dönmeden önce Pat ona bir oda daha gösterdi. Bu oda büyük ve daire şeklindeydi, zemini neredeyse yatak odalarınınki kadar yumuşaktı ve içeride hiç eşya yoktu. Odanın ortasında, neredeyse bir yüzme havuzu büyüklüğünde yuvarlak bir havuz vardı. “Bu,” dedi ona Pat, “En İç Tapınak, Yuva’ya yeni kardeşleri kabul ettiğimiz yer.” Havuza doğru ilerledi ve ayağını suya soktu. “Tam olması gerektiği gibi,” dedi. “Suyu paylaşıp yakınlaşmak ister misin? Ya da yüzmek?”</p>

  <p>“Ah, şimdi değil.”</p>

  <p>“Beklemek var,” diye onayladı Pat. Oturma odasına döndüler ve Patricia ona bir içki daha getirdi. Ben geniş, rahat bir kanepeye yerleşti ve neredeyse ânında tekrar ayağa kalktı. Zaten Yuva onun için oldukça sıcaktı, ilk içkisi iyice terlemesine yol açmıştı ve vücut hatlarına kusursuz bir şekilde uyum sağlayıp onu sarmalayan bir koltuğa oturmak fazla gelmişti. Hava bu kadar sıcakken Washington’daymışçasına giyinik durmanın aptalca olduğuna karar verdi -üstelik Patty’nin üzerinde sadece mürekkep ve turlarının ikinci kısmından beri omzunda taşıdığı yılandan başka bir şey yokken-, Patty’nin onu kışkırtmaya çalışmadığı belliydi ama öyle bile olsa yılan, Ben’in uzak durmasına yeterdi.</p>

  <p>Üzerinde sadece külotu kalana kadar soyundu ve tüm giysilerini girişe astı. Bu sırada, içeri girdiği kapının arkasına asılı tabelayı gördü: “<i>Giyinmeyi unutmadın, değil mi?</i>”</p>

  <p>Böyle garip bir ev için dalgınlık olasılığına karşı böyle nazik bir uyarının gerekli olduğuna karar verdi. Sonra, içeri girerken dikkati Patty’nin görünüşünde olduğundan gözden kaçırdığı bir başka şeyi fark etti. Kapının her iki yanında birer büyük kâse vardı ve ikisi de parayla doluydu.</p>

  <p>Hatta doludan da öteydi... farklı değerlerdeki Federasyon banknotları yerlere saçılmıştı.</p>

  <p>Patricia döndüğünde Ben, bu garip manzaraya bakıyordu. “İşte içkin, Kardeşim Ben. Mutlulukta yakınlaşalım.”</p>

  <p>“Ah, teşekkürler.” Bakışları tekrar paralara döndü.</p>

  <p>Pat onun nereye baktığını fark etti. “Benim beceriksiz bir ev hanımı olduğumu düşüneceksin, Ben ve haklısın. Michael temizliğin çoğunu yaparak işleri öyle kolaylaştırıyor ki bazen unutuyorum.” Yere çömeldi, dökülmüş paraları topladı ve daha az dolu olan kâseye tıkıştırdı.</p>

  <p>“Patty, bunlar ne için?”</p>

  <p>“Ah. Bu kapı sokağa açıldığından onları burada tutuyoruz. Sadece kolaylık olsun diye. Aramızdan biri Yuva’dan dışarı çıkacaksa -örneğin ben her gün alışveriş için çıkıyorum- paraya ihtiyacı olacağı kesin. Bu yüzden paraları çıkarken almayı unutmayacağın bir yerde tutuyoruz.”</p>

  <p>“Yani... öylece bir avuç banknot alıp gidiyor musunuz?”</p>

  <p>“Tabii ki, tatlım. Ah, ne demek istediğini anlıyorum. Ama burada bizden başka kimse olmuyor. Asla misafir falan gelmez. Aramızdan dışarıda dostları olanlar varsa -tabii ki hepimizin var- alt katta pek çok güzel oda var, yabancıların alışkın olduğu türden, sıradan odalar. Dostlarımızla orada görüşüyoruz. Bu para, zayıf birini baştan çıkaracak bir yerde durmuyor.”</p>

  <p>“Hah! Ben de oldukça zayıf sayılırım!”</p>

  <p>Pat, bu espriye nazikçe güldü. “Zaten senin olan bir şey seni nasıl baştan çıkarabilir ki? Sen de Yuva’nın bir parçasısın.”</p>

  <p>“Ih... sanırım öyle. Ama hırsızlardan korkmuyor musunuz?” Kâselerde ne kadar para olduğunu tahmin etmeye çalışıyordu. Banknotların çoğu çift rakamlıydı... lanet, yerde, Patty’nin toparlarken unuttuğu bir tanesinin üzerinde üç sıfır görebiliyordu.</p>

  <p>“Bir hırsız girdi, hem de geçen hafta.”</p>

  <p>“Yani? Ne kadar çaldı?”</p>

  <p>“Ah, bir şey çalamadı. Michael onu gönderdi.”</p>

  <p>“Polis mi çağırdı?”</p>

  <p>“Ah, hayır, hayır! Michael kimseyi polise teslim etmez. Bunun yanlışlık olduğunu grokluyor. Michael sadece...” Omuz silkti, “... onu gönderdi. Sonra Duke bahçe odasının tepesindeki pencereyi onardı, orayı sana gösterdim mi? Harikadır... zeminde çimenler var. Ama senin de evinin zemininde çimenler olduğunu hatırladım, Jill söylemişti. Michael ilk kez senin evinde bunu görmüş. Tüm zemin çimen mi? Her oda mı?”</p>

  <p>“Sadece oturma odam.”</p>

  <p>“Eğer bir gün Washington’a gelirsem, üzerinde yürüyebilir miyim? Yatabilir miyim? Lütfen?”</p>

  <p>“Tabii ki, Patty. Ih... orası senin.”</p>

  <p>“Biliyorum, tatlım. Ama orası Yuva’nın içinde değil ve Michael bize, cevabın evet olacağını bilsen de yine de sormanın iyi olduğunu öğretti. Üzerinde yatıp vücuduma dokunan çimenleri hissedeceğim ve kardeşimin ‘küçük yuva’sında olmanın Mutluluğunu tadacağım.”</p>

  <p>“Başımın üzerinde yerin var, Patty.” Ben, kendine komşularının ne düşüneceğini zerre kadar umursamadığını hatırlattı ama yine de gelirken yılanlarını getirmeyeceğini umuyordu. “Ne zaman gelirsin?”</p>

  <p>“Bilmiyorum. Beklemek bittiğinde. Belki Michael bilir.”</p>

  <p>“Şey. Mümkün olursa bana haber ver ki evde olayım. Olmazsa, Jill ara sıra değiştirsem de kapımın giriş kodunu her zaman bilir. Patty, kimse bu paranın miktarını takip etmiyor mu?”</p>

  <p>“Niçin, Ben?”</p>

  <p>“Ih, insanlar genelde bunu yapar.”</p>

  <p>“Şey, biz yapmıyoruz. Dışarı çıkarken istediğin kadar al; döndüğünde üzerinde ne kadar kaldıysa geri koy, tabii aklına gelirse. Michael cüzdanı dolu tutmamı söyledi. Para azalırsa ondan biraz daha alırım.”</p>

  <p>Ben bu konuyu bir kenara bıraktı, olayın basitliği onu şaşkına çevirmişti. Zaten Mike’tan ve daha sonra Jill ile Jubal’den Marslı kültürünün parasız komünizmi hakkında bir fikir edinmişti. Mike’ın burada da benzeri bir kapalı kültür oluşturduğunu görebiliyordu ve şu para dolu kâseler de Marslı kültüründen Arz ekonomisine geçiş noktasını belirtmekteydi. Patty’nin bunun sahte olduğunu... sadece Mike’ın müthiş serveti sayesinde olabildiğini bilip bilmediğini merak etti. Bunu sormamaya karar verdi.</p>

  <p>“Patty, Yuva’da kaç kişi var?” İsteği dışında çok fazla kardeş edindiğini düşünüp endişeleniyordu, sonra bu düşüncenin anlamsızlığını fark etti; sonuçta, neden kimse ondan bir şey istesindi ki? Çimden oluşan halısının üzerinde yatmak dışında ondan isteyebilecekleri bir şey yoktu, <i>onun</i> kapısının girişinde altınla dolu kâseler bulunmuyordu.</p>

  <p>“Bakalım... neredeyse yirmi taneler, tabii ki henüz Marsça bilmeyen ve henüz rahiplik yetkisi verilmemiş küçük kardeşleri de sayarsak.”</p>

  <p>“Sana yetki verildi mi, Patty?”</p>

  <p>“Ah, evet. Ama ben çoğunlukla ders veriyorum. Marsça’ya giriş_ dersleri ve acemilik dönemindeki kardeşlere yardım falan. Dawn ve ben... hem Dawn, hem de Jill Başrahibeler. Dawn ve ben oldukça tanınmış Fostercılarız, bu yüzden ikimiz birlikte çalışarak diğer Fostercılara Tüm Dünyalar Kilisesi’nin onların inançlarıyla -tıpkı bir Baptistin Mason olmasına bir engel olmayışı gibi- çelişmediğini göstermeye uğraşıyoruz.” Ben’e Foster’ın öpücüğünü gösterdi, anlamını açıkladı ve sonra, Mike tarafından kondurulmuş öpücüğün mucizevi kardeşini gösterdi.</p>

  <p>“Hepsi de Foster’ın öpücüğünün anlamını ve onu edinmenin ne kadar zor olduğunu biliyor... ve ayrıca, hepsi de Mike’ın mucizelerinin bir kısmını görmüş oluyor ve daha üst bir düzeye tırmanabilmek için uğraşıp didinmeye hazır oluyorlar.”</p>

  <p>“Çalışmak mı gerekiyor?”</p>

  <p>“Tabii ki, Ben; onlar için öyle. Senin ve benim, tabii ki Jill ve birkaç kişinin daha -hepsini tanıyorsun- durumunda Michael, hepimizi doğrudan kardeşliğe çağırdı. Ama diğerleri söz konusu olduğunda Michael önce öğretiyi anlatıyor... bu bir inanç değil, inancın işleme prensiplerinin farkına varma diyelim. Bu da her şeyden önce Marsça öğrenmeleri gerektiği anlamına geliyor. Bu kolay bir iş değil; ben bile hâlâ kusursuz değilim. Ama çalışıp öğrenmek büyük bir mutluluk. Yuva’nın büyüklüğünü sormuştun; bir bakalım, Duke, Jill, Michael ve ben... iki Fostercı, Dawn ve ben... bir sünnetli Yahudi, karısı ve dört çocuğu...”</p>

  <p>“Yuva’da çocuklar da mı var?”</p>

  <p>“Ah, bir düzineden fazla. Burada değiller, biraz ötedeki yuvalıların yuvasındalar; ortalıkta bağırıp çağıran ve Ned’i kaldıran çocuklar varken kimse meditasyon yapamıyor. Görmek ister misin?”</p>

  <p>“Ih, sonra.”</p>

  <p>“Küçük bir oğulları olan Katolik bir çift, ne yazık ki aforoz edildiler; rahipleri buraya geldiklerini öğrenmiş. Michael onlara özellikle yardımcı oldu; kötü ve son derece gereksiz bir şok yaşadılar. Her pazar sabahı normalde olduğu gibi kalkıp ayine katılıyorlardı ama çocuklar ağızlarından kaçırmışlar. Yeni mezhebe bağlı bir Mormon ailesi üç kişi ve de çocukları. Kalanlar da bildiğin Protestanlar ve bir ateist... aynen öyle, Mike onun gözlerini açana kadar ateist olduğunu sanıyordu. Buraya alay etmek için gelmişti; öğrenmek için kaldı... yakında bir rahip olacak. Ih, on dokuz yetişkin, emin olmak zor çünkü herkes, En İç Tapınak’taki ayinler hariç aynı anda Yuva’da olmuyor ama yine de bu rakamın doğru olduğunu sanıyorum. Yuva, seksen bir kişiyi ağırlayabilecek şekilde kuruldu - bu da ‘dolu üç’, yani üçün üçüncü kuvveti demek- ama Michael, daha büyük bir yuvaya ihtiyaç duyuncaya kadar uzun bir bekleyişin olacağını ve işte o zaman yeni yuvalar kuracağımızı söylüyor. Ben? Benim konuşmalarımı dinlemek yerine dış kilisenin bir ayinini izlemek, Michael’ın satış konuşmasını görmek istemez misin? Michael şu anda vaaz veriyor olmalı.”</p>

  <p>“Ah, evet, tabii ki pek sorun olmazsa.”</p>

  <p>“İstersen tek başına bile gidebilirsin. Ama sana eşlik etmek istiyorum... başka bir işim de yok. Bir saniye, tatlım, üzerime uygun bir şeyler giyeyim.”</p>

  <p class="p1">“Jubal, birkaç dakika sonra üzerinde Anne’in Tanık cüppesine benzeyen ama kesimi farklı bir cüppeyle çıkageldi, cüppenin yüksek bir yakası, melek kanatları şeklinde kolları ve üzerinde de Mike’ın Tüm Dünyalar Kilisesi’nin sembolü vardı: iç içe geçmiş dokuz çember ve geleneksel güneş sembolü. Bu kostüm bir rahibe cüppesiydi, onun giysisi; Jill ve diğer rahibeler de benzeri bir cüppe giyiyorlardı, tek fark, Patty’ninkinin dövmelerini kapatacak şekilde opak, kalın sentetik ipekten yapılmış oluşu ve aynı nedenle bileklerinde lastikleri olmasıydı. Ayrıca çorap da giymişti, hatta belki de külotlu çorap ve ayağında sandaletler vardı.</p>

  <p>“Kıyafet onu çok değiştirmişti, Jubal. Bu ona çok saygın bir görünüm kazandırmıştı. Yüzü oldukça hoştu ve ilk tahminimden çok daha yaşlı görünüyordu; yine de tahminimde yirmi yıl yanıldığımı söyleyebilirim. Çok mükemmel bir teni var ve öyle bir cilde bir dövme iğnesi dokundurmak bence büyük bir ayıp.</p>

  <p>“Tekrar giyindim. Bana sadece ayakkabılarımı çıkarmamı çünkü geldiğim yoldan dönmeyeceğimizi söyledi. Beni Yuva’nın arka tarafından bir koridora çıkardı; ayakkabılarımızı giymek için durduk ve sonra iki kat boyunca inip sonunda bir salona açılan bir rampadan indik. Burası esas oditoryuma tepeden bakan bir loca gibiydi. Mike platformun üstünde konuşuyordu. Ortada kürsü ya da sunak yoktu, burası sadece arka duvarında kocaman bir Tüm Dünyalar sembolünün asılı olduğu bir amfiydi. Platformda Mike’la birlikte duran bir başrahibe vardı ve uzaktan onun Jill olduğunu sandım ama değildi; ona benzeyen ve neredeyse onun kadar güzel başka bir kadındı. Diğer başrahibe, Dawn... Dawn Ardent.”</p>

  <p>“İsmi neydi dedin?” diye araya girdi Jubal.</p>

  <p>“Dawn Ardent, bilmek istiyorsan kızlık soyadı Higgins.”</p>

  <p>“Onunla tanıştım.”</p>

  <p>“Biliyorum, seni sözde emekliye ayrılmış keçi. Sana âşık bile olmuş.”</p>

  <p>Jubal başını iki yana salladı. “Bir yanlışlık olmalı. Bahsettiğim ‘Dawn Ardent’la iki yıl kadar önce, kısacık bir süre görüştük. Beni hatırlamaz bile.”</p>

  <p>“Seni hatırlıyor. Şu ticari pisliklerinin hepsinin, takma isimlerle yayınladıkların da dahil, kasetlerini alıyor. Onları dinleyerek uyuyormuş ve onlar güzel rüyalar görmesine sebep oluyormuş. Öyle diyor. Ayrıca senin kim olduğunu bildiğine şüphe yok. Jubal, büyük oturma odasının, yani Yuva’nın kalbinin tek bir dekorasyon eşyası var, sözlerimi bağışlarsan... senin gerçek boyutlarda renkli bir büstün. Sanki, yüzünde korkunç bir gülümsemeyle dururken kafan koparılmış gibi duruyor. Anladığım kadarıyla Duke’ün senden habersiz çektiği komik resimlerinden birine bakılarak yapılmış.”</p>

  <p>“Hay lanet serseri!”</p>

  <p>“Ondan bu resmi senden gizli çekmesini Jill istemiş.”</p>

  <p>“İkisi de serseri!”</p>

  <p>“Beyefendi, sevdiğim ’kadından bahsediyorsunuz... tabii bu noktada yalnız değilim. Ona bunu Mike yaptırmış. Sıkı dur, Jubal... sen, Tüm Dünyalar Kilisesi’nin koruyucu azizisin.”</p>

  <p>Jubal dehşete düşmüş gibi görünüyordu. “Bunu bana yapamazlar!”</p>

  <p>“Yapmışlar bile. Ama endişelenme; bu resmi bir şey değil, kamuoyu da bilmiyor. Ama Mike Yuva’nın içinde, su kardeşleri arasında, tüm gösteriyi incelediğin ve ona, Marslı teolojisini insanlara nasıl öğretebileceğini gösterdiğin için sana şükranlarını sunuyor.”</p>

  <p>Jubal, kusmak üzereymiş gibi görünüyordu. Ben anlatmaya devam etti. “Üzgünüm ama kurtuluşun yok. Buna ek olarak, Dawn senin çok güzel olduğunu düşünüyor. Bu ufak garipliğin dışında oldukça akıllı bir kadın ve son derece de çekici. Ama konudan sapmamalıyım. Mike bizi hemen fark etti, el sallayıp seslendi. ‘Selam, Ben! Biraz sonra...’” ve sonra gösterisine devam etti.</p>

  <p>“Jubal, söylediklerini tekrarlamayacağım, gidip onu dinlemen gerek. Vaaz verir gibi görünmüyordu, cüppe falan da giymiyordu, sadece modaya uygun, iyi kesimli, beyaz bir sentetik takım elbisesi vardı. Gayet başarılı bir araba satıcısı gibi konuşuyordu, tek fark, bahsettiği konunun din olmasıydı. Espriler yapıp ahlak dersi veren öyküler anlatıyordu... öyküler ne aşırı terbiyeli, ne de aşırı ahlaksızdı. Olayın özü bir çeşit çok Tanrılılıktı denebilir... anlattığı öykülerden biri, toprağı kazarken bir başka solucanla karşılaşıp ‘Ah, çok güzelsin! Çok tatlısın! Benimle evlenir misin?’ deyip karşılığında ‘Saçmalama, ben senin kuyruğunum,’ cevabını alan bir solucanla ilgiliydi. Bunu daha önce duymuş muydun?”</p>

  <p>“‘Duymak’ mı? Onu ben <i>yazdım</i>!”</p>

  <p>“O <i>kadar</i> da eski olduğunu fark etmemiştim. Her neyse, Mike bunu gayet iyi kullanıyor. Ona göre, herhangi bir grok eden şeyle karşılaştığında -bu aşamada henüz grok etmek demiyor- herhangi bir başka canlıyla diyelim, erkek, kadın ya da bir sokak kedisi... basitçe ‘diğer yarın’la karşılaşmış oluyorsun... ve tüm evren, sadece önceki gece eğlenmek için aramızda hemen yarattığımız ve sonra esprisini orada unutmaya karar verdiğimiz küçük bir şey. Bunu son derece güzel, adeta şekerle kaplı bir şekilde sunuyor ve rakip inançları rahatsız etmemeye de özellikle dikkat ediyor.”</p>

  <p>Jubal başıyla onayladı. Sıkkın görünüyordu. “Solipsizm ve Panteizm. Bir araya geldiklerinde her şeyi açıklayabilirler. Uygun olmayan tüm gerçekleri boş ver, tüm teorileri uzlaştır ve aklına gelen her gerçeği ya da hayali ekle. Sorun, bunun bir pamuk helva olması, sadece lezzeti var ama ağırlığı yok... ve bir öyküyü ‘küçük çocuk yataktan düşüp uyandı; her şey bir rüyaymış’ şeklinde bitirmek kadar yetersiz.”</p>

  <p>“Beni suçlama; bunu Mike’la tartış. Ama inan bana, gayet ikna edici konuşuyor. Bir kez durdu ve şöyle dedi: ‘Bu kadar konuşmadan yorulmuş olmalısınız?’, kalabalık da ‘<i>Hayır</i>!’ diye bağırarak karşılık verdi... emin ol, hepsini avucunun içine almıştı. Ama sesinin yorulduğunu söyledi, orası da -ipotek altında olmasa da- bir kiliseydi ve ne de olsa bir kilisenin mucizeleri olması gerekirdi. ‘Dawn, bana mucize kutumu getir.’ Sonra birkaç olağanüstü el çabukluğu numarası yaptı; onun bir panayırda sihirbazlık yaptığını biliyor muydun?”</p>

  <p>“Bir panayırda bulunduğunu biliyordum. Tam olarak ne kadar utanç verici işler yaptığını bana anlatmamıştı.”</p>

  <p>“O çok becerikli bir sihirbaz; onlara <i>beni</i> bile kandırmayı başaran birkaç numara yaptı. Ama yaptıkları çocukların bile yapabileceği iskambil numaraları da olsa bir şey değişmezdi; izleyicileri o kadar etkileyen şey aralardaki konuşmalarıydı. Sonunda durdu. ‘Mars’tan Gelen Adam’ın harika şeyler yapabilmesi gerekiyor... bu yüzden her toplantıda birkaç mucize göstermek zorunda kalıyorum,’ dedi özür dilercesine. ‘Mars’tan Gelen Adam olduğumu inkâr edemem; başıma böyle bir şey gelmiş bir kere. Ama istiyorsanız, sizin de hayatınızda mucizeler olabilir. Ama bu küçük ölçekli mucizelerden fazlasını görebilmeyi istiyorsanız, Çember’e girmelisiniz. Gerçekten öğrenmek isteyenlerle daha sonra görüşeceğim. Kartlar size dağıtılıyor.</p>

  <p>“Patty bana Mike’ın gerçekte ne yaptığını anlattı. ‘Bu kalabalık sadece kurbanlardan ibaret, tatlım, meraklarından gelen ya da bizim iç kilisemizin üyeleri tarafından kandırılan insanlar.’ Jubal, Mike kilisesini dokuz çember şeklinde kurmuş, tıpkı bir Mason loncasının katmanları gibi ve hazır olduklarına inanılana kadar kimseye bulundukları seviyeden başka bir üst seviyenin olduğu söylenmiyor. ‘Bu da Michael’ın becerisi,’ dedi bana Pat. ‘Ona nefes almak kadar kolay geliyor... her an onların hislerini okuyor, onları tartıyor, kafalarının içine girip uygun olanları belirliyor. Belki de on tanesinden biri. İşte bu yüzden onu sıraya koyuyor - Duke o ızgaranın arkasında duruyor ve Michael, ona uygun olan tüm kurbanların, nerede oturduklarını falan, her şeyi söylüyor. Michael bu kovayı devirip istemediklerini dışarı döküyor. O kısmı Duke’ten oturma planını aldıktan sonra Dawn hallediyor.”</p>

  <p>“Bunu nasıl ayarlamışlar?” diye sordu Harshaw.</p>

  <p>“Bunu anlamadım, Jubal. Bunun önemi var mı? Mike hangileri olduğunu bildiği ve Duke’e bir işaret yollayabildiği sürece istediklerini sürüden ayırabilmenin bir düzine yolu var. Bilmiyorum. Patty, Mike’ın bir medyum olduğunu söylüyor, üstelik bu konuda çok ciddi ve biliyor musun, bu olasılığı göz ardı edemem. Ama bundan hemen sonra, bağışları topladılar. Mike bunu kilise tarzında bile yapmadı... bilirsin, yumuşak bir müzik ve ciddi teşrifatçılar falan. Bağış toplamasa, kimsenin bunun bir kilise töreni olduğuna inanmayacağını söyledi... o da bunu yapıyordu ama farklı bir biçimde. Al ya da ver... keyfine bak. Sonra, inan bana, para sepetlerini dolaştırdılar. Mike herkese bunun önceki grubun bıraktıkları olduğunu, bu yüzden eğer ihtiyaçları varsa, karınları açsa falan, istedikleri kadar almalarını söyledi. Ama içlerinden vermek geliyorsa... vermelerini. Diğerleriyle paylaşmayı. Biri ya da diğeri... para bırak ya da para al. Bunu gördüğümde, Mike’ın fazla paradan kurtulmanın bir yolunu daha bulmuş olduğunu fark ettim.”</p>

  <p>“Bunun ona bir şey kaybettireceğini sanmıyorum,” dedi Jubal, düşünceli bir sesle. “Bu konuşma uygun şekilde yapılırsa, sonuçta pek çok insan para verir... çok azı az bir miktar para alır. Çok azı. İki yanında oturanlar sepete para atmışken uzanıp bir avuç para almanın çok ihtiyacın olmadığı sürece pek de kolay olmadığını belirtmeliyim.”</p>

  <p>“Bilmiyorum, Jubal... ama anladığım kadarıyla bu bağışları da üst kattaki paralar gibi umursamıyorlar. Ama Mike töreni başrahibelerinden birine devredince Patty beni alıp dışarı çıkardı. Daha küçük bir oditoryuma götürüldüm. Burada, yedinci çemberde birkaç aydır bulunan ve ilerleme kaydetmiş insanlar için düzenlenen bir tören başlamak üzereydi. Buna ilerleme denebilirse.</p>

  <p>“Jubal, Mike birinden diğerine kolayca geçiverdi, oysa ben değişikliğe uyum sağlayamadım. Dış kilisedeki toplantı kısmen popüler bir seminer, kısmen de eğlenceydi... oysa bu, neredeyse bir büyü töreni gibiydi. Mike bu kez cüppesini giymişti; daha uzun boylu, daha dindar ve heyecanlıymış gibi görünüyordu., gözlerinin parıldadığına yemin edebilirim. Ortam loştu, içeride ürkütücü ama yine de insanın içinde dans etme isteği uyandıran bir müzik vardı. Bu sefer Patty’yle birlikte ikili bir kanepeye oturduk; bu kanepe neredeyse bir yatak kadar büyüktü. Törenin neyle ilgili olduğu hakkında hiçbir fikrim yok. Mike onlara Marsça şarkılar söyledi, onlar da Marsça karşılık verdiler... sadece arada ‘Sen Tanrı’sın! Sen Tanrı’sın!’ sesleri duyuluyordu, ardından da söylerken boğazımın tahriş olduğu garip, Marsça bir kelime.”</p>

  <p>Jubal vıraklar gibi bir ses çıkardı. “Bu muydu?”</p>

  <p>“Ha? Sanırım buydu... tabii berbat aksanını hesaba katmazsak. Jubal... <i>sen</i> de mi onlara katıldın? Beni kukla gibi oynatıyor muydun?”</p>

  <p>“Hayır. Bunu bana Kokarca öğretti ve bunun Tanrı’ya edilmiş en kötü küfürlerden biri olduğunu söylüyor. Onun bakış açısına göre tabii ki, bu benim zerre kadar umurumda değil. Bu, Mike’ın ‘Sen Tanrı’sın’ şeklinde tercüme ettiği Marsça kelime. Ama kardeşimiz Mahmud, bunun hiç de iyi bir tercüme olmadığını söylüyor. Bu, evrenin kendi bilincine sahip olduğunu ilan etmesi... ya da pişmanlık olmaksızın günahlarını itiraf etmesi... ya da bir düzine farklı şey; hiçbiri tam karşılığını vermiyor. Kokarca, bunun tercümesinin olmamasının ötesinde, Marsçasını da tam olarak anlamadığını söylüyor - tek anladığı bunun kötü bir sözcük olduğu, hatta ona göre en kötüsü... esirgeyen bir Tanrı’nın kutsamasından çok Şeytan’ın reddedişine yakın bir şey. Devam et. Hepsi bu kadar mıydı? Birbirine Marsça bağırıp duran bir avuç fanatikten başka bir şey yok muydu?”</p>

  <p>“Şey... Jubal, onlar bağırmıyorlardı ve ortada fanatikçe bir şey yoktu. Bazen sadece fısıldıyorlardı, odaya neredeyse ölüm sessizliği çöküyordu. Sonra ses biraz yükseliyordu ama çok da değil. Bunu bir çeşit ritimle yapıyorlardı, bir kantat gibi bir gidişatı vardı, sanki uzun süre prova etmişler gibi... ve aynı zamanda prova edilmiş gibi de gelmiyordu; sanki hepsi tek bir kişiymiş, o anda aklına ne gelirse kendi kendine mırıldanıyormuş gibiydi. Jubal, Fostercıların kendi kendilerini nasıl motive ettiklerini gördün.”</p>

  <p>“Ne yazık ki fazlasıyla gördüm.”</p>

  <p>“Şey, işte buradaki öyle bir çılgınlık değildi; bu sessiz ve sakindi, sanki uykuya dalmak gibi. Bu tam manasıyla yoğun bir duyguydu ve gitgide daha da yoğunlaşıyordu ama... Jubal, hiçbir ruh çağırma seansında bulundun mu?”</p>

  <p>“Evet. Deneyebileceğim her şeyi denedim, Ben.”</p>

  <p>“Öyleyse kimsenin kıpırdamasına ya da bir şey söylemesine gerek kalmadan gerilimin nasıl artabileceğini bilirsin. Buradaki durum, bağırıp çağıranların çılgınlığından ya da sakin bir kilise töreninden çok ona benziyordu işte. Ama hiç de hafif değildi; içinde oldukça ürkütücü bir gerilim barındırıyordu.”</p>

  <p>“Teknik olarak buna ‘Apolloncu’ deniyor.”</p>

  <p>“Ha?”</p>

  <p>“‘Dioniysosçu’nun zıttı. Üstelik ne yazık ki ikisi de bireysel farklara ve özel durumlara saygı göstermezler. İnsanlar ‘Apollonculuğu’ ‘yumuşak’ ve ‘sakin’ olarak algılar. Ama ‘Apolloncu’ ve ‘Dioniysosçu’, aynı madalyonun iki yüzüdür... hücresinde bütünüyle hareketsiz, yüz kasları gevşek, diz çökmüş duran bir rahibe, bahar gündönümünü kutlayan bir Priapus<span class="Footnoteanchor"><a href="#ftn100" id="bodyftn100"><sup>100</sup></a></span> rahibesinden daha çılgınca bir huşu içinde olabilir. Huşu kafanın içindedir, yaptığın gösterişli hareketlerde değil.” Jubal kaşlarını çattı. “Bir başka yaygın yanlış da ‘Apollonculuğu’ ‘iyilik’le ilişkilendirmektir; bunun tek sebebi de en saygıdeğer dinlerimizin hepsinin anlayış ve törenleri bakımından Apolloncu olmasıdır. Halkın basit bir önyargısı işte. Devam et.”</p>

  <p>“Şey... neyse durum kendini adamış bir rahibe kadar da sessiz değildi. Oturup öylesine Mike’ın kendilerini eğlendirmesini izlemiyorlardı. Ortalıkta dolanıyor, birbirleriyle yer değiştiriyorlardı; birbirlerini öpüp okşadıklarına da şüphe yoktu; öpüp okşamaktan ileri gitmiyorlardı sanırım ama ışık çok azdı ve bir sıradan diğerini görmek pek de kolay değildi. Kızlardan biri bize doğru gelip bize katılmaya yeltendi ama Patty ona bir işaretle bizi rahat bırakmasını söyledi... bunun karşısında kız ikimizi de öpüp gitti.” Ben sırıttı. “Oldukça da güzel öptü ama pek de uzun sürmedi. Cüppe giymemiş tek kişi bendim; bir aile toplantısına uzay giysisiyle katılmış gibi göze çarpıyordum. Oysa kız bunu fark etmemiş gibi göründü.</p>

  <p>“Her şey oldukça doğal gibiydi... ama aynı zamanda bir balerinin kasları gibi düzenli işliyordu. Mike sürekli meşguldü, bazen öne çıkıyor, bazen de diğerlerinin arasına karışıp dolaşıyordu... bir seferinde benim omzumu sıktı ve Patty’yi öptü, aceleci değildi ama yine de çabuktu. Benimle konuşmadı. Durup onları yönettiğini sandığım yerde sihirli bir ayna gibi bir zımbırtı vardı ya da muhtemelen büyük bir stereo ekranı; onu ‘mucizeler’ için kullanıyordu, tek fark, bu aşamada mucize kelimesini kullanmayışıydı ya da en azından İngilizcesini söylemiyordu. Jubal, tüm kiliseler mucize vaat eder. Ama bu hep dün vardı ya da yarın olacak şeklindedir, asla o gün o anda olmaz.”</p>

  <p>“İstisna,” diye araya girdi Jubal. “Çoğu kilise rutin olarak mucize sunar... örnek vermek gerekirse, Hıristiyan Bilim Adamları<span class="Footnoteanchor"><a href="#ftn101" id="bodyftn101"><sup>101</sup></a></span> ve Roma Katolik Kilisesi.”</p>

  <p>“Katolikler mi? Lourdes’den<span class="Footnoteanchor"><a href="#ftn102" id="bodyftn102"><sup>102</sup></a></span> mi bahsediyorsun?”</p>

  <p>“Önemsiz de olsa, örneğe Lourdes de dahil tabii. Ben, her Katolik rahibin günde en az bir kez gerçekleştirdiği Aşşai Rabbani ayini sırasında papazın sunduğu ekmekle şarabın İsa’nın bedeni ve kanına dönüşmesi mucizesinden bahsediyordum.”</p>

  <p>“Hımm... o kadar belirsiz bir mucize hakkında yargıda bulunamam. Benim gibi bir kâfirin bakış açısına göre öyle bir mucizenin doğruluğunu sınamanın imkânı yok. Hıristiyan Bilim Adamları’na gelince, bunu tartışmayacağım ama bacağımı falan kırarsam, bir kasabı tercih ederim.”</p>

  <p>“Öyleyse ayağını nereye bastığına dikkat et,” diye homurdandı Jubal. “Bir tarafını kırarsan bana gelme.”</p>

  <p>“Bunu aklımdan bile geçirmezdim. William Harvey’le<span class="Footnoteanchor"><a href="#ftn103" id="bodyftn103"><sup>103</sup></a></span>’ sınıf arkadaşı olmayan biri olsa daha iyi.”</p>

  <p>“Harvey bir kırığı halledebilirdi. Devam et.”</p>

  <p>“Evet ama ya sınıf arkadaşlarına ne demeli? Jubal, mucize olarak nitelendirdiğin şu şeyler belki öyle olabilirler ama Mike gösterişli şeyler sunuyor, para ödeyen müşterinin <i>görebileceği</i> şeyler. Ya meşhur Houdini’yi bile beceriksiz gösterecek kadar uzman bir illüzyonist... ya da muhteşem bir hipnoz uzmanı...”</p>

  <p>“Her ikisi de olabilir.”</p>

  <p>“... ya da kapalı devre stereovizyon sisteminin bazı kusurlarını halledip özel efektleri için görüntülerin gerçeğinden ayırt edilemeyeceği bir hale getirmiş. Ya da üç-beş basit numarayla kandırıldım.”</p>

  <p>“Gerçek mucizeleri nasıl göz ardı edersin, Ben?”</p>

  <p>“Onlar da zaten basit numaralar. Bu düşünmekten hoşlandığım bir teori değil. Her ne kullanıyorsa, o gayet iyi bir gösteriydi. Arkasında ışıklar yandığında, bir kenarda siyah yeleli bir aslan duruyordu. Bir kütüphanenin merdivenlerinde nöbet tutar gibi sakindi, çevresinde de iki küçük kuzu zıplayıp duruyordu. Aslan sadece gözlerini kırpıştırıp esnedi. Tabii ki Hollywood böyle efektleri kolayca hazırlıyor ama oldukça gerçek görünüyordu, hatta o kadar ki aslanın kokusunu aldığımı bile sandım... tabii ki o da bir numara olabilirdi.”</p>

  <p>“Neden her şeyin numara olduğunda ısrar ediyorsun?”</p>

  <p>“Lanet olsun. Bir yargıya varmaya <i>çalışıyorum</i>.”</p>

  <p>“O zaman tepetaklak düşecek kadar arkaya doğru eğilme. Anne’i taklit etmeye çalış.”</p>

  <p>“Ben Anne değilim. Ve o sırada o kadar da yargılayıcı değildim. Sadece arkama yaslanıp sıcak bir ışıltı içinde gösterinin keyfini çıkarmıştım. Söylenenlerin çoğunu anlamıyor olmak bile beni rahatsız etmemişti; bana olayın özünü anlıyormuşum gibi geliyordu. Mike bir sürü mucize ya da illüzyon yapmaya hevesliydi. Levitasyon gibi. O sırada eleştirel bir gözle bakmıyordum, güzel bir gösteri gibi onun keyfini çıkarmak istiyordum. Sonlara doğru Patty yanıma geldi ve kulağıma o dönene kadar olduğum yerde kalmamı söyledi. ‘Michael az önce onlara bir sonraki çembere hazır değillerse buradan ayrılmalarını söyledi,’ dedi bana.</p>

  <p>“Ben de ‘Sanırım ben de gitsem iyi olur,’ dedim.</p>

  <p>“‘Ah, hayır, tatlım! Sen zaten Dokuzuncu Çember’desin; bunu biliyorsun. Oturduğun yerde kal, az sonra döneceğim, dedi ve gitti.</p>

  <p>“Sanırım kimse korkup oradan kaçmaya kalkmadı. Bu grup sadece Yedinci Çember değildi, hepsi de bir sonraki çembere yükselmek üzere olanlardan oluşuyordu. Ama bunu ışıklar tekrar yanana kadar fark etmedim... ve bir anda Jill ortaya çıktı!</p>

  <p>“Jubal, bu sefer kesinlikle stereovizyon gibi değildi. Jill bakışlarıyla beni buldu ve bana gülümsedi. Ah, biliyorum, görüntülenen kişi doğruca kameraya bakarsa, nerede oturuyorsan otur onunla göz göze gelmiş gibi olursunuz. Ama Mike işleri bu kadar kusursuz hale getirmeyi başardıysa, patentini alsa iyi olur. Jill’in üzerinde tuhaf bir kostüm vardı... bir rahibe giysisi sanırım ama diğerlerine benzemiyordu. Mike ona ve bize bir şeyler mırıldanmaya başladı, bir kısmı İngilizce’ydi... Her Şeyin Anası ile ilgili bir şeyler, pek çoğunun birliği falan, sonra ona bir dizi farklı isimle seslenmeye başladı... her isimde kostüm değişiyordu...”</p>

  <p class="p1">Ben Caxton, Başrahibin arkasındaki ışıkların yandığını ve Jill Boardman’ın rahibin arkasında, havada durduğunu görünce bir anda dikkat kesildi. Gözlerini kırpıştırdı, bir kez daha uzaklık ve ışıklandırma yüzünden aldanmadığına emin oldu; bu gerçekten de Jill’di! Jill de ona baktı ve gülümsedi. Söylenenleri dinlerken bir yandan da Mars’tan Gelen Adam’ın arkasındaki boşluğun bir stereo ekranı ya da başka bir kandırmaca olduğundan neredeyse emin olduğunu düşünüyordu. Ama şimdi, o basamakları çıksa Jill’i çimdikleyebileceğine neredeyse yemin edebilirdi.</p>

  <p>Öyle yapmayı da düşündü ama bunun Mike’ın gösterisini berbat edecek ucuz bir numara olacağı aklına geldi. Her şey sona erene ve Jill’in işi bitene kadar bekle.</p>

  <p>“<i>Kibele!</i>”</p>

  <p>... ve Jill’in kostümü bir anda değişti.</p>

  <p>“<i>İsis!</i>”</p>

  <p>... tekrar.</p>

  <p>“<i>Frigg!</i>”... “<i>Ge!</i>”... “<i>Devi!</i>”... “<i>Ishtar!</i>”... “<i>Meryem!</i>”</p>

  <p>“<i>Havva Ana!</i> Mater Deum Magna<span class="Footnoteanchor"><a href="#ftn104" id="bodyftn104"><sup>104</sup></a></span>! Seven ve Sevilen, Ölümsüz Yaşam...”</p>

  <p>Caxton söylenenleri dinlemeyi bıraktı... çünkü Jill bir anda Havva Ana’ya dönüşmüştü, üzerinde hiçbir kıyafet kalmamıştı. Işık yayıldı ve Ben, onun Cennet Bahçesi’nde, üzerinde büyük bir yılanın sarılı durduğu ağacın yanında dinlenmekte olduğunu gördü.</p>

  <p>Jill hepsine birden gülümsedi, hafifçe yan döndü, uzanıp yılanın başını okşadı, sonra yüzünü tekrar izleyicilere döndü ve hepsine kucak açtı.</p>

  <p>İlk adaylar Bahçe’ye girmek için öne çıktılar.</p>

  <p>Patty döndü ve Caxton’un omzuna dokundu. “Ben... ben geldim. Benimle gel, tatlım.”</p>

  <p>Caxton isteksizdi, kalıp Jill’in muhteşem görüntüsünün tadını çıkarmak istedi... hatta bundan da fazlasını, onun yanına giden tören alayına katılmak istedi. Ama kendini ayağa kalkıp Patricia’yla giderken buldu. Arkasına baktı ve Mike’ın sıranın en başındaki kadını kucaklayıp öpmek üzere olduğunu gördü... ve tekrar dönüp dışarı çıkan Patricia’yı takip ettiğinden Mike’ın öptüğü adayın cüppesinin kayboluverdiğini fark etmedi... sonra olanları da Jill’in sekizinci çembere giren ilk erkek adayı öptüğünü ve <i>onun</i> da cüppesinin kaybolduğunu görmedi.</p>

  <p>“Uzunca bir yolu yürümek zorundayız,” diye açıkladı Patty, “onlara salonu boşaltıp Sekizinci Çember’in Tapınağı’na gitmeleri için zaman tanıyalım. Ah, içeri dalmamızın bir zararı yok ama bu Michael’ın vaktini boşa harcamak olur, onları tekrar havaya sokması gerekir... zaten çok fazla çalışıyor.”</p>

  <p>“Şimdi nereye gidiyoruz?”</p>

  <p>“Cicim’i almaya. Sonra da tekrar Yuva’ya döneceğiz. Tabii ki Sekizinci Çember’e kabul edilme toplantısına katılmak istemezsen. Bunu yapabilirsin, biliyorsun... çünkü sen zaten Dokuzuncu Çember’desin. Ama henüz Marsça bilmiyorsun; bu kafanı çok fazla karıştıracaktır.”</p>

  <p>“Şey... Jill’i görmek istiyorum. İşi ne zaman bitecek?”</p>

  <p>“Ah. Bana üst kata kaçıp seni görmeye geleceğini söyledi. Bu taraftan, Ben.”</p>

  <p>Bir kapı açıldı ve Ben kendini az önce gördüğü bahçede buldu. Yılan hâlâ ağaca sarılmış duruyordu; onlar girerken kafasını kaldırdı. “İşte, işte tatlım!” dedi ona Patricia. “Annesinin uslu kızı.” Boa yılanını nazikçe ağaçtan kurtarıp bir sepete, kuyruğu aşağı gelecek şekilde koydu. “Duke benim için onu aşağı indirdi ama onun ağaçtaki yerini benim ayarlamam ve ona orada kalıp etrafta dolaşmaya kalkmamasının söylemem gerekiyor. Şanslıydın, Ben; yedinciden sekizinciye geçiş töreni çok nadir gerçekleşir. Michael, havaya sokacak sayıda aday olmadığı sürece bu töreni yapmaz... bununla beraber eskiden ilk adaylara yardımcı olmak için En İç Çember’den ilave yapıyorduk.”</p>

  <p>Ben, en üst kata varıncaya kadar Patty’nin yerine Cicim’i taşıdı... ve dört buçuk metrelik bir yılanın oldukça ağır bir yük olduğunu öğrendi; sepetin üzerindeki çelik bantlara gerçekten ihtiyaç vardı. Üst kata varır varmaz Patricia durdu. “Onu yere koy, Ben.” Cüppesini çıkarıp Ben’e uzattı, sonra yılanı sepetten çıkarıp kendi üzerine doladı. “Cicim’in iyi bir kız olmak karşılığında aldığı ödül bu; Anneye sarılmak istiyor. Neredeyse hemen girmem gereken bir ders var, bu yüzden yol boyu onunla yürüyeceğim ve son âna kadar üzerimde kalmasını sağlayacağım. Bir yılanı hayal kırıklığına uğratmak iyi bir şey değil; tıpkı bebek gibiler. Tümüyle groklamıyorlar... tabii ki Cicim, Anneyi ve Michael’ı grokluyor.”</p>

  <p>Yuva’nın girişine kadar olan yaklaşık elli metrelik yolu yürüdüler ve kapıya geldiklerinde Patricia, Ben’in önce kendi ayakkabılarını, sonra da onun sandaletlerini çıkarmasına izin verdi. Ben, Patricia’ınn üzerinde o kadar yük varken tek ayak üzerinde dengede nasıl durabildiğini merak etti... ve ayrıca bir ara, çoraplarından da kurtulmuş olduğunu fark etti... herhalde onları Cicim’in sahne gösterisini ayarladığı sırada çıkarmıştı.</p>

  <p>Birlikte içeri girdiler, büyük yılan hâlâ Patricia’ınn üzerindeydi, bu sırada Ben sadece külotuyla kalıncaya kadar üzerindekileri çıkardı... bunu yaparken biraz oyalandı, külotunu da çıkarmayı aklından geçirdi. Yuva’nın içinde giyilen her türlü giysinin burasının kurallarına göre dans pistine çivili ayakkabılarla çıkmak kadar uygunsuz (hatta kaba) kaçtığını anlayacak kadar çok şey görmüştü. Çıkış kapısındaki nazik uyarı, Yuva’nın hiçbir yerinde pencere olmaması, Yuva’nın kendisinin ana rahmine benzer rahatlığı, Patricia’nın giysisiz dolaşması ve Ben’e de aynısını (ısrar etmese de) önermesi, hepsi üst üste konduğunda burada çıplak gezmenin bir alışkanlık olduğu ortaya çıkıyordu... ve çoğuyla henüz tanışmamış olsa da buradaki herkes en azından ismen onun “su kardeşi”ydi.</p>

  <p>Patricia’nın giyim alışkanlıklarında bir gariplik olduğu konusunda hafif bir şüphesi vardı ama bundan başka kanıtlar da görmüştü. Oturma odasına gelirlerken aksi yöne, banyolar ve “küçük yuva’ların olduğu tarafa giden bir adamın yanından geçmişlerdi... Patricia resimleri ve yılanı sayesinde kısmen örtülü sayılırdı, adamın üzerinde o bile yoktu. Onları “Sen Tanrı’sın” diyerek selamladı ve yoluna devam etti, çıplaklığa en az Patricia kadar alışkın olduğu belliydi. Ama bu “kardeş” Ben’in giyinik olmasına da şaşırmamıştı, diye kendi kendine belirtti Ben.</p>

  <p>Oturma odasında da benzer kanıtlar vardı: Odanın karşı tarafında biri yüzüstü yatıyordu... bir kadın diye düşündü Ben ama çabucak bir göz atıp da kadının çıplak olduğunu fark edince bakışlarını kaçırdı.</p>

  <p>Ben Caxton kendini böyle konularda gelişmiş biri olarak görürdü. Çıplak yüzmek gayet kabul edilebilir bir şeydi. Pek çok ailenin kendi evlerinde çıplak dolaştıklarını biliyordu -ve bu da bir çeşit aileydi- ama kendisinin böyle bir huyu yoktu. Hatta (bir kez) bir kızın davetini kabul edip bir çıplaklar kampına gitmişti ve ilk beş dakikadan sonra hiçbir rahatsızlık duymamıştı... sadece, bunun ısırganotu, kaşıntılar ve onu bir gün boyunca yatağa düşüren güneş yanığına değmeyecek bir sürü salaklık olduğuna karar vermişti.</p>

  <p>Ama şimdi, tam bir kararsızlığın pençesindeydi, sembolik incir yaprağını çıkarmanın uygarca bir davranış olması olasılığı... ve bundan daha da kuvvetli olan -hatta öyle olduğu kesin, dedi kendi kendine- içeri giyinik birilerinin girmesi ve soyunmamasından dolayı, sonuçta da aptal durumuna düşmek olasılığı arasında kalmıştı. Lanet olsun, yüzü bile kızarabilirdi!</p>

  <p class="p1">"Sen olsan ne yapardın, Jubal?” diye sordu Ben.</p>

  <p>Harshaw kaşlarını kaldırdı. “Şoke olmamı mı bekliyorsun, Ben? Yaklaşık bir yüzyıldır mesleğim icabı ya da başka şekillerde insan vücudu görüyorum. Çoğunlukla göze hoş gelen bir manzaradır, bazen de moral bozucudur ama yine de tek başına bir önemi yoktur. Sadece izleyicinin ona yüklediği öznel değer vardır. Grokladığım kadarıyla Mike evini bir çıplaklar kampı gibi yönetiyor. Neşeleneyim mi? Oturup ağlayayım mı? Hiçbiri. Beni hiç etkilemedi.”</p>

  <p>“Lanet olsun, Jubal, orada oturup bir Olympos tanrısı gibi konuşmak kolay... böyle bir seçimle karşı karşıya kalan sen değildin. Yanında birileri varken pantolonunu çıkardığını da hiç görmedim.”</p>

  <p>“Göremezsin de. ‘Başka zamanlar, başka âdetler.’ Ama derdinin alçakgönüllülük olmadığını grokluyorum. O sırada yaşadığın, aptal durumuna düşmekten ölümüne korkmaktı... bu gayet iyi bilinen, uzun, sahte Yunanca ismiyle canını sıkmayacağım bir fobi.”</p>

  <p>“Saçmalık! Ben sadece bunun kibarca olacağından emin değildim.”</p>

  <p>“Esas sizinki saçmalık, bayım... neyin kibarca olacağını zaten <i>biliyordun</i>... ama aptal gibi görünmekten korkuyordun... ya da yanlışlıkla centilmenlik yapayım derken maymun olmaktan. Ama Mike’ın bu geleneği yerleştirmesinin bir sebebi olduğunu grokluyorum... Mike’ın yaptığı her şeyin, bazıları bana garip gelse de her zaman bir nedeni vardır.”</p>

  <p>“Ah, evet. Birtakım nedenleri var. Jill bana bahsetti.”</p>

  <p class="p1">Ben Caxton girişte duruyordu, sırtı salona dönüktü, elleriyle külotunu tutmuş, kendi kendine, çok sertçe olmasa da indir şunu ve kurtul diyordu... ki bu sırada arkadan iki kol beline sarılıverdi. “Ben sevgilim! Burada olman ne kadar <i>harika</i>!”</p>

  <p>Ben döndü ve Jill’i kollarına aldı; kızın sıcak dudakları açgözlülükle onunkilere yapışmıştı... ve soyunmayı henüz tamamlamadığına da çok memnundu. Çünkü Jill artık ‘Havva Ana’ değildi; şu uzun, her tarafını örten rahibe cüppelerinden birini giyiyordu. Yine de Ben kollarının arasında canlı, sıcak ve nazikçe kıpırdanan kızı hissetmekten mutluydu; rahibe cüppesi ince bir gecelikten daha büyük bir engel değildi ve hem hareket, hem de dokunma duyusu cüppenin içindekinin Jill olduğunu söylüyordu.</p>

  <p>“Hay Tanrım!” dedi Jill, öpüşmeyi keserek. “Seni özledim, seni yaşlı hayvan. Sen Tanrı’sın.”</p>

  <p>“Sen Tanrı’sın,” diye karşılık verdi Ben. “Jill, her zamankinden daha tatlı görünüyorsun.”</p>

  <p>“Evet,” diye onayladı Jill. “İşte bu insanı böyle yapıyor. Ama ekstra sürpriz sırasında seni görmenin beni ne kadar heyecanlandırdığını sana anlatamam.”</p>

  <p>“‘Ekstra sürpriz’ mi?”</p>

  <p>“Jill’in bahsettiği,” diye araya girdi Patricia, “törenin sonunda kendisinin Her Şeyin Anası, Mater Deum Magna olduğu kısım. Çocuklar, çabuk olmam lazım.”</p>

  <p>“Asla acele etme, Patty şekerim.”</p>

  <p>“Çabuk olmalıyım ki acele etmek zorunda kalmayayım. Ben, Cicim’i yatırıp dersime girmem lazım; bu yüzden bana bir iyi geceler öpücüğü ver bakalım. Lütfen?”</p>

  <p>Ben, kendini üzerinde devasa bir yılan sarılı bir kadına iyi geceler öpücüğü verirken buldu ve bundan daha iyilerinin olabileceğine karar verdi... baştan aşağı zırhlı bir kadını öpmek gibi. Ama Cicim’i umursamayıp Patty’ye hak ettiği şekilde davranmaya çalıştı.</p>

  <p>“Mike’a uğra ve ben oraya gelinceye kadar oyalanmasını söyle, tatlım lütfen,” dedi Jill, Patty’yi öptükten sonra.</p>

  <p>“Zaten bekleyecektir, iyi geceler, tatlılarım.” Acele etmeden oradan ayrıldı.</p>

  <p>“Ben, ne kadar şeker, değil mi?”</p>

  <p>“Kesinlikle öyle. Ama başlangıçta kafamı biraz karıştırdı.”</p>

  <p>“Grokluyorum. Ama bunun sebebi dövmeleri ya da yılanı değil, biliyorum. Kafanı karıştırdı -herkesin kafasını karıştırır- çünkü Patty’nin hiçbir zaman hiçbir şüphesi yoktur; her zaman otomatik olarak doğru olanı yapar. Mike’a çok benziyor. Hepimizden daha ileride... kesinlikle başrahibe olmalıydı. Ama bunu kabul etmiyor çünkü dövmeleri bazı işlerine engel olabilir -en azından dikkatleri dağıtır- ve dövmelerini sildirmeyi de istemiyor.”</p>

  <p>“O kadar dövme nasıl silinebilir ki? Fileto bıçağıyla mı? Bu onu öldürür.”</p>

  <p>“Hiç de değil, tatlım. Mike onların hepsini tek bir iz bile bırakmadan ve Patty’ye en ufak bir zarar vermeden silebilir, inan bana, tatlım, bunu yapabilir. Ama Mike, Patty’nin o dövmeleri kendine ait olarak görmediğini grokluyor; Patty sadece o dövmelerin koruyucusu... Mike da bunu onunla birlikte grokluyor. Gel de otur. Dawn birazdan üçümüze de yemek getirir; bu ziyaret sırasında yemek yemek zorundayım, yoksa yarına kadar buna fırsat bulamayacağım. Koca sonsuzlukta bu, tam bir organizasyon beceriksizliği... ama ne zaman burada olacağını bilmiyordum, sen de çok meşgul bir günde geldin. Bana gördüklerin hakkında ne düşündüğünden bahset. Dawn, bir yabancılar törenini izlediğini söyledi.”</p>

  <p>“Evet.”</p>

  <p>“Evet?”</p>

  <p>“Mike,” dedi Caxton, yavaşça, “kesinlikle çok açılmış. Sanırım yılanlara ayakkabı satabilir.”</p>

  <p>“Bunu yapabileceğinden hiç şüphem yok. Ama asla yapmazdı çünkü bu yanlış olurdu... yılanların ayakkabıya ihtiyaçları yok. Sorun ne, Ben? Seni rahatsız eden bir şeyler olduğunu grokluyorum. ”</p>

  <p>“Hayır,” diye karşılık verdi Ben. “Öyle kesin bir rahatsızlığım yok. Ah, kiliselerden çok hoşlanmam... ama onlara karşı olduğum da söylenemez; en azından bu kiliseye karşı olmadığım kesin. Sanırım sadece groklamıyorum.”</p>

  <p>“Bir-iki hafta sonra tekrar sorarım. Aceleye gerek yok.”</p>

  <p>“Burada bir hafta bile kalmayacağım.”</p>

  <p>“Birkaç makaleyi önceden hazırlayıp bıraktın.” Bu bir soru değildi.</p>

  <p>“Üç tane. Ama o kadar uzun süre bile kalmamalıyım.”</p>

  <p>“Bence kalacaksın... sonra birkaç tanesini telefonla iletirsin... muhtemelen Kilise hakkında olurlar. O zaman geldiğinde, daha uzun süre kalmayı isteyecek kadar groklamış olursun sanırım.”</p>

  <p>“Ben sanmıyorum.”</p>

  <p>“Beklemek var, dolana kadar. Buranın bir kilise olmadığını biliyorsun, değil mi?”</p>

  <p>“Şey, Patty de öyle bir şeyler söyledi.”</p>

  <p>“Şöyle diyelim, bu bir din değil. Burası, hem yasal hem de ahlaki açılardan bir kilise ve sanırım Yuvamız da bir manastır. Ama biz insanları Tanrı’ya yöneltmeye çalışmıyoruz; bu terimlerde bir çelişki yaratırdı. Marsça’da böyle bir kelime bile yok. Biz insanların ruhlarını kurtarmaya çalışmıyoruz çünkü ruhlar kaybolup gidemezler. Biz insanlara inanç aşılamaya çalışmıyoruz çünkü sunduğumuz şey inanç değil gerçek... doğruluğunu kontrol edebilecekleri gerçek; onları buna inanmaya zorlamıyoruz. Şu anda, burada pratik işlere yarayan gerçek, bir ütü tahtası kadar gerçek ve bir somun ekmek kadar faydalı... o kadar faydalı ki savaşı, açlığı, şiddeti ve nefreti en az... şey... Yuva’da elbiseler kadar gereksiz kılabilir. Ama önce Marsça öğrenmeleri gerekiyor. Tek sorun da bu: gözleriyle gördüklerine inanacak kadar dürüst, sonra da bunların öğretilebildiği tek dili öğrenme zahmetine -emin ol bu gerçekten zor- katlanmaya istekli insanlar bulmak. Bir bestecinin bir senfoniyi İngilizce yazmasını bekleyemezsin... bu da tıpkı Beethoven’in Beşinci Senfonisi gibi İngilizce’yle anlatılamayacak bir eser.” Gülümsedi. “Ama Mike asla acele etmez. Her gün yüzlerce insanı gözlemler... birkaç düzine bulur... bunların arasından çok azı Yuva’ya gelir ve Mike onlara daha fazlasını öğretir. Bir gün Mike, aramızdan bazılarını o kadar iyi eğitecek ki gidip kendi yuvalarımızı kurabileceğiz ve sonra iş yuvarlanan kartopu gibi büyüyecek. Ama aceleye gerek yok. Hiçbirimiz, Yuva’dakiler dahil, tam olarak eğitilmiş değiliz. Değil mi, tatlım?”</p>

  <p>Ben kafasını kaldırdı. Jill’in son üç kelimesi onu şaşırtmıştı; sonra ona doğru eğilmiş, bir tabak uzatan kadını görünce iyice şaşırdı. Biraz gecikmeli de olsa, onun diğer başrahibe olduğunu fark etti. Dawn, evet, bu kadın oydu. Kadının Patricia’yla aynı şekilde giyinmiş, üstelik de dövmesiz olması şaşkınlığını azaltmaya yardımcı olmuyordu tabii ki.</p>

  <p>Ama Dawn şaşırmamıştı. “Yemeğin, kardeşim Ben. Sen Tanrı’sın.”</p>

  <p>“Şey, Sen Tanrı’sın. Teşekkürler.” Dawn eğilip onu öptüğünde Ben’in artık şaşıracak hali kalmamıştı. Dawn kendisi ve Jill için getirdiği tabakları aldı, masanın diğer tarafına oturdu ve yemeye başladı. Ben, Dawn’un Tanrı olmasa da bir tanrıçaya ait en iyi özellikleri taşıdığını düşünüyordu. Dawn masada tam karşısına oturmadığı için üzgündü... çaktırmadan onu iyice görmesi mümkün değildi.</p>

  <p>“Hayır,” diye onayladı Dawn, iki lokmanın arasında, “henüz eğitimimizi tamamlamış değiliz, Jill. Ama beklemek sonunda dolacak.”</p>

  <p>“Durıım bu kadar büyük, Ben,” diye devam etti Jill. “Örneğin, ben yemek yemek için bir ara verdim. Oysa Mike, yirmi dört saatten uzun bir süredir hiçbir şey yemedi... ve işleri bitene kadar da yemeyecek... çok meşgul bir güne denk geldin, şu Sekizinci Çember’e geçiş yapan grup yüzünden. İşi bittiğinde Mike oturup bir domuz gibi yiyecek, sonra da o yemek onu gerektiği kadar uzun süre idare edecek. Ayrıca, Dawn ve ben yoruluyoruz da... değil mi, şekerim?”</p>

  <p>“Kesinlikle öyle. Ama ben çok yorgun değilim, Gillian. Bırak da bu töreni ben halledeyim, sen de Ben’le vakit geçir. Şu cüppeyi bana ver.”</p>

  <p>“Şu küçük, sivri kafanın içindeki aklını kaçırmış olmalısın, aşkım... Annen kıçına bir şaplak atıverir bak. Ben, Dawn neredeyse Mike kadar uzun süredir görevde. İkimiz de o kadar uzun süre çalışmayı kaldırabiliyoruz ama acıktığımızda yememiz ve bazen de uyumamız gerekiyor. Cüppelerden bahsetmişken, Dawn, Yedinci Tapınak’ta kaybolan son cüppe bu. Patty’ye söyleyelim de birkaç yüz tane sipariş etsin.”</p>

  <p>“Etti bile.”</p>

  <p>“Tahmin etmeliydim. Bu üzerimdeki biraz sıkı gibi.” Jill’in cüppesini çekiştirmesi Ben’i Dawn’un kusursuz çıplak bedeninden daha çok rahatsız etmişti. “Kilo mu alıyoruz, Dawn?”</p>

  <p>“Sanırım biraz aldık. Önemli değil.”</p>

  <p>“İşe yarıyor demek istiyorsun. Çok sıskaydık. Ben, Dawn ve benim aynı vücut hatlarına sahip olduğumuzu fark ettin, değil mi? Boy, göğüs, bel, kalça, kilo, her şey... saç ve ten rengini de unutmayalım. Tanıştığımızda neredeyse aynıydık... ve ondan sonra, Mike’ın da yardımıyla tam olarak aynı olduk ve öyle kalmaya da uğraşıyoruz. Neredeyse yüzlerimiz bile aynı olacak ama bunu biz özellikle yapmadık. Bu sadece aynı şeyleri düşünüp aynı şeyleri yapmaktan kaynaklanıyor. Ayağa kalk da Ben sana şöyle bir baksın, tatlım.” Dawn tabağını kenara itip ayağa kalktı, duruşu Ben’e garip şekilde Jill’i hatırlatıyordu, bu sadece vücut hatlarının benzerliğinden öte bir şeydi; sonra Ben bunun Jill’in Havva Ana pozunun aynısı olduğunu fark etti.</p>

  <p>Ben, bakmaya davet edildiği için uzun uzun baktı. “Gördün mü, Ben? O benim,” dedi Jill, dolu ağzıyla.</p>

  <p>Dawn ona gülümsedi. “Çok ufak bir fark var, Gillian.”</p>

  <p>“Hıh. O da senin kontrolünde zaten. Yüzlerimiz asla birbirinin aynı olmayacağı için üzülüyorum diyebilirim. Dawn ve benim bu kadar benzer olmamız çok işe yarıyor, Ben. Mike’a ayak uydurabilmek için iki başrahibemiz olmak zorunda. Bazı törenlerin ortasında birimiz diğerinin yerine geçebiliyor. Ve ayrıca,” diye ekledi, lokmasını yutarak, “Dawn kendisine uyan bir elbise aldığında bu bana da uyuyor. Giysi alışverişi yapma sıkıntısından kurtulmuş oluyorum. Kıyafet giydiğimizde tabii.”</p>

  <p>“Hâlâ kıyafet giydiğinizden pek emin değilim,” dedi Ben, yavaşça. “Şu rahibe şeyleri hariç tabii.”</p>

  <p>Jill şaşırmış görünüyordu. “Dışarı dans etmeye giderken <i>bunları</i> mı giydiğimizi sanıyorsun? Biz de herkes gibi gece elbiseleri giyiyoruz. Güzellik uykumuzu uyumamanın en iyi yolu bu, değil mi, tatlım? Yerine otur ve yemeğini bitir. Ben bizi yeterince seyretti. Ben, az önce aralarında olduğun geçiş grubunda harika bir dansçı var ve bu şehir de iyi gece kulüpleriyle dolu. Dawn ve ben zavallı adamı o kadar meşgul ettik, üst üste o kadar çok gece dışarı çıkardık ki dil derslerinde onu uyanık tutmak için çabalamamız gerekti. Ama iyi olacaktır; Sekizinci Çember’e ulaştığında artık eskisi kadar uykuya ihtiyaç duymaz oluyorsun. Neden bizim asla giyinmediğimizi düşündün, tatlım?”</p>

  <p>“Ih...” Ben sonunda içinde kaldığı utanç verici ikilemi anlatıverdi.</p>

  <p>Jill gözlerini şaşkınlıkla kocaman açtı, sonra hafifçe kıkırdadı ye hemen sustu. Ben o anda buradaki kimseyi gülerken görmediğini fark etti... sadece dış kilise törenlerindeki “kurbanlar” gülüyorlardı. “Anlıyorum. Ama sevgilim, bu cüppeyi çıkarmaya neredeyse hiç fırsatım olmuyor. Bunu giyiyorum çünkü hemen yiyip kaçacağım. Ama senin bunu dert ettiğini groklasaydım, kesinlikle sana merhaba demeden önce bunu çıkarıp atardım. Başka bir cüppe bulamayacağımı bilseydim bile yapardım. Yapmamız gereken şey ne gerektiriyorsa ona göre giyinip giyinmemeye o kadar alıştık ki davranışımın nazikçe olup olmadığına dikkat etmeyi unutuvermişim. Sevgilim, külotunu çıkar ya da çıkarma, sana hangisi uyuyorsa öyle yap.”</p>

  <p>“Ih...”</p>

  <p>“Her iki halde de bu konuda endişelenme yeter.” Jill gülümsedi ve gamzeleri göründü. “Bu bana Mike’ın ilk defa bir halk plajına gidişini hatırlattı ama o durum bunun tam tersiydi. Hatırladın mı, Dawn?”</p>

  <p>“Nasıl unutabilirim ki!”</p>

  <p>“Ben, Mike’ın kıyafetler konusunda nasıl olduğunu biliyorsun. Onları anlamıyor. Ya da anlamıyordu diyelim. Ona her şeyi öğretmem gerekti. Giysilerin bir koruyucu olarak nasıl işe yarayabildiklerini anlamıyordu, ta ki -büyük bir şaşkınlıkla- bizim onun kadar dayanıklı olmadığımızı groklayıncaya kadar. Alçakgönüllülük -tabii <i>o</i> tür bir ‘alçakgönüllülükken bahsediyorum; gerçekte o kadar alçakgönüllü ki oturup ağlarsın- vücutla ilgili alçakgönüllülük Marslı düşüncesinin bir parçası değil, olamaz da. Ve Mike, kıyafetleri birer süs eşyası olarak groklamaya ancak son zamanlarda başladı, gösterilerimiz için kostümler denemeye başladıktan sonra.</p>

  <p>“Ama Ben, Mike groklasın groklamasın ona söylediğim her şeyi yapmaya gönüllü olsa da bir insan olarak yaşamanın ne kadar çok <i>küçük</i> ayrıntısı olduğunu tahmin bile edemezsin. Biz bunları yirmi-otuz yılda öğreniyoruz, oysa Mike’ın neredeyse bir gecede hepsini öğrenmesi gerekti. Şu anda bile bilgisinde eksiklikler var. Bazı şeyleri, bir insanın onu nasıl yapacağını bilmeden yapıyor. Hepimiz ona öğretiyoruz... özellikle Dawn ve ben. Patty hariç herkes. Patty, Michael’ın yaptığı her şeyin mükemmel olduğunu düşünüyor. Ama Mike hâlâ giysilerin doğasını groklamakla meşgul. Onların insanları birbirinden ayıran bir yanlışlık olduğunu grokluyor; üstelik sevgi yoluyla yakınlaşmalarını da engelliyorlar. Son zamanlarda böyle bir engelin kimi zaman -yabancılarla birlikteyken- gerekli olduğunun farkına vardı. Ama uzun bir süre Mike, sadece ben ona söylediğim için giyindi.</p>

  <p>“Ve ufak bir noktayı atladım.</p>

  <p>“Kaliforniya Körfezi’ndeydik; Dawn’la tanıştığımız ya da daha doğrusu, yeniden tanıştığımız zamandı. Gece Mike ve ben şu gösterişli sahil otellerinin birinde bir oda tuttuk. Mike okyanusu groklamayı, içine girip sırılsıklam olmayı öylesine çok istiyordu ki sabah beni uyur vaziyette bırakıp tek başına, okyanusla ilk karşılaşmasını yaşamaya gitti. Mike’ın mayolar hakkında hiçbir şey bilmediğini fark etmemiştim. Şey, onları görmüştü... ama ya ne işe yaradıklarım bilmiyordu ya da yanlış bir fikir edinmişti. <i>Suyun içinde</i> mayo giymenin gerekli olduğunu bilmediği kesin; bu fikir onun için kutsal değerlere ihanet gibi bir şeydi. Üstelik Jubal’in havuzunu temiz tutmak konusundaki katı kurallarını biliyorsun... havuzun bir takım elbiseyle tanışmadığına eminim. Bir gece pek çok insanın kıyafetlerle havuza atıldığını hatırlıyorum ama Jubal zaten havuzu boşalttırıp temizletecekti.</p>

  <p>“Zavallı Mike! Plaja inmiş ve cüppesini çıkarıp suya doğru ilerlemiş... yerel geleneklerden habersiz bir Yunan tanrısı gibi... sonra hengâme başladı ve ben bir anda uyanıp birkaç kıyafet kaptım ve onu hapse girmekten son anda kurtarabildim... ve onu odaya geri getirdim. O da günün geri kalanını trans halinde geçirdi.”</p>

  <p>Jill’in bakışları uzaklara daldı. “Ve şu anda da bana ihtiyacı var, bu yüzden gitmeliyim. Bana bir iyi geceler öpücüğü ver, Ben; sabaha görüşürüz.”</p>

  <p>“Bütün gece orada mı olacaksın?”</p>

  <p>“Muhtemelen. Büyük bir geçiş sınıfı ve gerçeği söylemek gerekirse Mike, onları biz görüşebilelim diye yarım saattir oyalıyor. Ama sorun değil.” Ayağa kalktı, Ben’i nazikçe ayağa kaldırdı ve kollarına atıldı.</p>

  <p>Sonunda öpüşmeyi kesti ama Ben’in kollarının arasından ayrılmadı. “Ben, sevgilim, ders alıyormuşsun demek. <i>Fiyuu!</i>”</p>

  <p>“Ben mi? Ben sana sonuna kadar sadık kaldım... kendimce.”</p>

  <p>“Ben de aynı şekilde sana... en güzeli bu. Şikâyet etmiyordum... sadece Dorcas’ın öpüşme konusunda sana biraz ders verdiğini düşündüm.”</p>

  <p>“Belki biraz. Meraklı şey.”</p>

  <p>“A ha, hep meraklıyımdır. Sınıf, beni bir kez daha öperken bekleyebilir. Dorcas gibi olmaya çalışacağım.”</p>

  <p>“Kendin ol.”</p>

  <p>“Zaten öyle olmam kaçınılmaz. Kendim. Ama Mike, Dorcas’ın herkesten daha içten öpüştüğünü -‘öpüşmeyi herkesten daha fazla grokladığını’- söylüyor.”</p>

  <p>“Gevezeliği kes.”</p>

  <p>Bir süre öyle yaptıktan sonra Jill iç çekti. “Geçiş sınıfı, ben geliyorum... bir ateşböceği gibi ışıldayarak. Ona iyi bak, Dawn.”</p>

  <p>“Bakacağım.”</p>

  <p>“Ve onu hemen öpüp ne demek istediğimi görsen iyi olur.”</p>

  <p>“Ben de öyle yapmayı düşünüyordum.”</p>

  <p>“Hoşçakalın, sevgililerim! Ben, iyi bir çocuk ol ve Dawn sana ne söylerse yap.” Ordan ayrıldı, acele etmeden... ama koşarak.</p>

  <p>Dawn ayağa kalktı, kayarcasına ona doğru geldi ve kollarını boynuna doladı.</p>

  <p class="p1">Jubal bir kaşını merakla kaldırdı. “Ve şimdi bana, <i>tam</i> o anda korktuğun gibi davrandığını anlatacaksın sanırım.”</p>

  <p>“Şey, pek sayılmaz. Ucu ucuna ıskaladım diyebilirsin. Aslına bakarsan pek fazla söz hakkım da yoktu. Ben, şey, ‘kaçınılmaz olana ayak uydurdum’ diyelim.”</p>

  <p>Jubal başıyla onayladı. “Başka bir olasılık yok elbette. Tuzağa düşmüştün ve kaçamazdın. Bu durumda bir erkeğin yapabileceği en iyi şey, barış görüşmelerine başlamaktır,” dedi. “Ama evimin uygar alışkanlıklarının o çocuğun Kaliforniya Körfezi’nin vahşi ormanlarında yoldan çıkmasına yol açması beni üzdü,” diye ekledi.</p>

  <p>“Onun artık bir çocuk olduğunu hiç sanmıyorum, Jubal.”</p>
