  <h3>ALTI</h3>

  <p class="girintisiz">Hagerstown’daki restoranın yemekleri kadar “atmosferi” de iyiydi, yani masalar sadece bir gölcüğün kıyısına kadar inen çimenliğe serpiştirilmiş değillerdi, devasa üç ağacın dalları arasında da masalar vardı. Hepsinin üzerini kaplayan bir güç alanı çatı da bu açık hava lokantasını yağmur ve karda dahi bitmeyen bir yaz havasında tutuyordu.</p>

  <p>Jill ağaçlarda yemek istiyordu ama Ben ona aldırmayıp kendi seçtiği su kenarındaki bir yere masa kurması için şef garsona rüşvet verdi, sonra da masalarının yanına portatif bir stereovizyon istedi.</p>

  <p>Jill darılmıştı. “Ben, eğer ağaçlarda yiyemiyorsak, buraya kadar gelip bu fiyatları ödeme zahmetine girmeye ve şu aptal kutusuna tahammül etmeye ne gerek var?”</p>

  <p>“Sabret, ufaklık. Ağaçlardaki masaların hepsinde mikrofon bağlantıları var; servis için gerekli. Bu masa kurcalanmamış -öyle olduğunu umuyorum- çünkü onu garsonun kullanılmayanlar arasından aldığını gördüm. Stereovizyona gelince, bir şeyler seyretmeden sofrada oturmanın pek Amerikan tarzı olmaması bir yana, aletin gürültüsü uzaktan bize çevrilmiş bir yönlendirilmiş mikrofona da engel olabilir... Tabii Sayın Douglas’ın adamlarının bize ilgi duymaya başladıklarını farz edersek ki hiç şüphem yok öyleler.”</p>

  <p>“Gerçekten bizi izliyor -olabileceklerini sanıyor musun, Ben?” Jill’in tüyleri ürperdi. “Yasadışı bir hayat için biçilmiş kaftan olduğumu sanmıyorum.”</p>

  <p>“Vah vah! <i>General Synthetics</i>’teki rüşvet skandalları üzerinde çalışırken asla iki gece aynı yerde uyumadım ve sadece kendi satın aldığım konserve yemekleri yedim. Bir süre sonra bu hoşuna gitmeye başlıyor; metabolizmayı uyarıyor.”</p>

  <p>“Benim metabolizmamın buna hiç ihtiyacı yok, teşekkürler. Bana tek gereken, yaşlıca, zengin bir hasta.”</p>

  <p>“Benimle evlenmeyecek misin, Jill?”</p>

  <p>“Müstakbel kocam mortoyu çekince olur. Ya da belki o kadar zengin olurum ki seni evime yavru kedi olarak alırım.”</p>

  <p>“Aylardır aldığım en iyi teklif bu. Bu geceden başlamaya ne dersin?”</p>

  <p>“Kocam mortoyu çekince.”</p>

  <p>Kokteyllerini içerlerken kulak zarlarını patlatırcasına gürültü koparan, bir eğlence programı ve cafcaflı reklamlar aniden kesildi. Bir spikerin başı ve omuzları görüntüyü doldurdu; içtenlikle gülümsedi ve konuştu: “YDYG, Yeni Dünya Yayın Grubu ve programımızın sponsoru Akıllı Kız Maltusyan<span class="Footnoteanchor"><a href="#ftn27" id="bodyftn27"><sup>27</sup></a></span> Pastilleri, önümüzdeki birkaç dakikayı Federasyon Hükümeti’nin tarih yazacak özel yayınına teslim etme gururuna ve ayrıcalığına erişmiştir. Unutmayın dostlar, bütün akıllı kızlar Akıllı Kız kullanır. Taşıması kolay, tadı hoş, garantili koruma sağlar ve Kamu Yasası 1312’ye göre reçetesiz satışı onaylanmıştır. Neden eski moda, zararlı, güvensiz ve sevimsiz yöntemleri kullanasınız ki? Neden sevgilinizin sevgi ve saygısını kaybetme riskine giresiniz ki? Unutmayın!” Sevimli ve kurt gibi spiker yana bir göz attı ve reklamın kalanını alelacele tamamladı: “Size, ardından Genel Sekreter’i ve Mars’tan Gelen Adam’ı getirecek olan Akıllı Kız’ı sunuyorum!”</p>

  <p>Üç boyutlu resim, tahrik edici, gerçek ötesi göğüsleri olan, baştan çıkarıcı, sanki onu gören her erkeği yanındakiyle tatmin olamayacak birisine çevirecek, genç bir kadına dönüştü. Kadın gerinip salındı. “Ben her zaman Akıllı Kız kullanırım,” dedi yatak odası sesiyle.</p>

  <p>Görüntü kayboldu ve orkestranın çaldığı ‘Yaşasın Barışın Egemenliği’nin ilk notaları yankılandı. Ben, Jill’e sordu: “Akıllı Kız mı kullanıyorsun?”</p>

  <p>“Seni ilgilendirmez!” Yüzünü buruşturdu ve ekledi: “Kocakarı ilacı. Hem ihtiyacım olduğunu da nereden çıkardın?”</p>

  <p>Caxton karşılık vermedi; görüntüyü de Sayın Genel Sekreter Douglas’ın babacan hatları doldurmuştu. “Dostlar,” diye başladı, “sevgili Federasyon vatandaşları, bu gece emsali görülmemiş bir gurur ve ayrıcalık taşıyorum. Öncü gemimiz <i>Champion</i>’un başarılı dönüşünden beri...” Arz vatandaşlarını başka bir gezegen ve uygarlıkla yaptıkları başarılı temas nedeniyle kutlayan birkaç bin iyi seçilmiş kelimeyle konuşmasına devam etti. <i>Champion</i>’un serüveninin her Federasyon vatandaşının kişisel bir başarısı olduğunu, yapacak başka ciddi ve önemli işleri olmamış olsa içlerinden herhangi birisinin de bu araştırma yolculuğunu yürütebileceğini ve Genel Sekreter Douglas’ın bizzat kendisinin, vatandaşların iradelerini ortaya koymak için seçtikleri naçizane bir araç olduğunu ima etmeyi başardı. Bu gurur okşayan fikirler asla kabak gibi söylenmiyor ama ima ediliyorlardı; sokaktaki adamın herkesle eşit ve çoğundan üstün olduğu, bizim Joe Douglas’ın da sıradan insanın vücut bulmuş hali olduğu ise gizlice, alttan alta anlatılıyordu. Hatta Genel Sekreter’in gevşetilmiş kravatı ve inek yalamış saçlarında bile “sıradan adam” hali vardı.</p>

  <p>Ben Caxton bu konuşmayı kimin hazırladığını merak etti. Jim Sanforth olacaktı herhalde. Dinleyiciyi gıdıklayıp rahatlatacak, uygun şekilde ayarlanmış sıfatı seçmekten yana Douglas’ın ekibindeki en ince yetenek Jim’deydi; politikaya girmeden önce reklam metinleri yazıyordu ve vicdanı yoktu. Evet, “beşiği sallayan el” ile ilgili bu parça açıkça Jim’in işiydi. Jim küçük bir kızı şekerle ayartıp bunu zekice bir operasyon olarak değerlendirebilecek salaklardandı.</p>

  <p>“Kapat şunu!” diye bağırdı Jill, aniden.</p>

  <p>“Ha? Kes sesini, şeker ayak. Bunu dinlemem lazım.”</p>

  <p>“... ve böylece dostlarım, sizlere vatandaş Valentine Michael Smith’i, Mars’tan Gelen Adam’ı gururla sunuyorum! Mike, çok bitkin olduğunu ve kendini pek iyi hissetmediğini biliyoruz ama dostlarına birkaç şey söyleyebilecek misin? Hepsi seni görmek istiyor.”</p>

  <p>Üç boyutlu görüntü, tekerlekli sandalyedeki bir adamın yarı-yakm çekimine dönüştü. Douglas, Smith’in tepesinde sanki en sevdiği amcasıymış gibi bekleyip duruyordu, sandalyenin diğer yanındaysa dimdik, resmi ve fotojenik bir hemşire vardı.</p>

  <p>Jill bir hayret nidası koyuverdi. Ben vahşice fısıldadı: “Sessiz ol! Bir kelimesini bile kaçırmak istemiyorum.”</p>

  <p>Röportaj uzun sürmedi. Sandalyedeki adamın pürüzsüz bebek yüzünde mahcup bir gülümseme belirdi; kameralara baktı. “Selam millet,” dedi. “Oturduğum için bağışlayın. Hâlâ bitkinim.” Zorlukla konuşuyor gibiydi ve hemşire nabzına bakmak için bir kez araya girdi.</p>

  <p>Douglas’ın sorularına cevap olarak, Smith, Kaptan van Tromp ve <i>Champion</i>’un mürettebatına iltifatlar yağdırdı, kurtarılışına yardımcı olanlara teşekkürler etti ve Mars’taki herkesin Arz’la olan temas nedeniyle acayip heyecanlı olduğunu anlattı; iki gezegen arasında güçlü ve dostane ilişkiler kurulması için yardımcı olabilmeyi umduğunu belirtti. Hemşire yine araya girdi ama Douglas kibarca sordu: “Mike, tek bir soruya daha dayanacak kadar gücün var mı?”</p>

  <p>“Tabii, Bay Douglas.. eğer cevap verebilirsem.”</p>

  <p>“Mike? Arzlı kızları nasıl buluyorsun?”</p>

  <p>“<i>Vov!</i>”</p>

  <p>Bebek yüz hayretler içinde, zevkten kendinden geçmiş gibi göründü ve kıpkırmızı oldu. Görüntüye tekrar Genel Sekreter’in başı ve omuzları geldi. “Mike size şöyle söylememi istedi,” diye babacanca devam etti, “en kısa zamanda tekrar sizinle görüşecekmiş, biliyorsunuz kaslarını geliştirmesi gerekiyor. Arz’ın çekimi ona göre Jüpiter’in çekiminin bize geleceği kadar zor. Herhalde önümüzdeki hafta, tabii ki doktorlar yeterince güçlendiğini söylerse.” Görüntü tekrar Akıllı Kız pastillerinin örnekleriyle doldu; ardından gelen kısacık bir piyes de bunları kullanmayan bir kızın aklını kaçırmış olmakla kalmayıp evde de kalacağını, erkeklerin öylelerini görünce yollarını bile değiştireceğini açık seçik ifade etti. Ben kanal değiştirdi, sonra Jill’e döndü ve süngüsü düşük bir halde konuştu: “Şey, yarınki sütunu yırtıp atayım da kurcalayacak yeni bir şey bulayım. Bugünkü cıyaklamamı saçma sapan bir şey gibi gösterdikleri yetmezmiş gibi Douglas’ın Mars’tan Gelen Adam’ı avucunda tuttuğu da belli oldu.”</p>

  <p>“Ben!”</p>

  <p>“Ne?”</p>

  <p>“O, <i>Mars’tan Gelen Adam</i> değil!”</p>

  <p>“Ne? Yavrum, emin misin?”</p>

  <p>“Tabii ki eminim! Of, ona benziyordu, hem de çok benziyordu. Hatta sesi bile aynı gibiydi. Ama nöbetçilerin beklediği odada tutulan hasta o değildi.”</p>

  <p>Ben, Jill’in bu inancını sarsmaya çalıştı. Birkaç düzine yabancının, hatta daha fazlasının da Smith’i görmüş olabileceğini söyledi, yani nöbetçiler, stajyerler, hastabakıcılar, <i>Champion</i>’un mürettebatı ve Kaptanı. Herhalde bunlardan birçoğu da bu haber yayınını seyretmişti ya da en azından hükümet, bunlardan bazılarının yayını seyredip numarayı -tabii varsa- anlayacağını farz etmiş olmalıydı! Bu mantıksız bir hareket ve çok büyük bir riskti.</p>

  <p>Jill, Ben’in savlarını çürütecek bir şey söylemedi, sadece çocuk gibi somurtup stereovizyondaki adamın tanıştığı hasta olmadığında diretti. Sonunda da öfkeyle söylendi: “Tamam, tamam, dediğin gibi olsun! Haklılığımı kanıtlayamam, demek ki yanılıyorum. Erkekler işte!”</p>

  <p>“Jill, bak...”</p>

  <p>“Lütfen, beni eve götür.”</p>

  <p>Ben sessizce taksi çağırmaya gitti. Artık kimsenin kendisiyle ilgilenmeyeceğini düşündüğü halde restoranın girişinde bekleyen taksilerden birini seçmedi, yolun karşısındaki otelin iniş pistinden bir taksi buldu. Jill dönüş yolunda buz gibiydi. Ben de o sırada Smith’in hastane odasından kaydedilmiş konuşmaları içeren metinleri tekrar tekrar okuyordu. Onları bir kez daha okudu, bir süre düşündü. “Jill?” dedi.</p>

  <p>“Evet, Bay Caxton?”</p>

  <p>“Başlatma ‘Bay’ından! Jill, bak, üzgünüm, özür dilerim. Yanılmışım.”</p>

  <p>“Peki bu çok mühim sonuca nereden vardın?”</p>

  <p>Ben katlanmış kâğıtları avucuna vuruyordu. “Bunlardan. Smith dün ve ondan önceki gün bu şekilde davranıp bu gece de deminki gibi bir röportaj yapamaz. Sigortalarının atıp o trans gibi şeylerinden birine girmesi gerekirdi.”</p>

  <p>“Apaçık ortada olan bir şeyi sonunda görebildiğin için çok memnunum.”</p>

  <p>“Jill, suratıma birkaç yumruk atıp rahatlamaya ne dersin? Bu çok ciddi. Ne anlama geldiğini biliyor musun?”</p>

  <p>“Röportaj için bir aktör kullandılar demek. Bunu sana bir saat önce de söyledim.”</p>

  <p>“Tabii. Hem de iyi bir aktör, dikkatle seçilip çalıştırılmış bir aktör. Ama bu olanlar çok daha fazlası demek oluyor. Gördüğüm kadarıyla, iki olasılık var. İlki, Smith öldü ve...”</p>

  <p>“Öldü mü!” Jill bir anda kendisini o şaşırtıcı su-içme töreninde buldu ve Smith’in kişiliğinin o yabancı, sıcak ve dünyadışı tadını, katlanılamaz bir acıyla birlikte hissetti.</p>

  <p>“Belki de. Herhalde bu dublörün bir hafta ya da on gün daha ‘yaşamasına’ izin verecekler, yani imzalayacağı kâğıtları ortaya çıkarana kadar. Sonra dublör de ‘ölecek’ ve onu kentten uzaklaştıracaklar, muhtemelen bu konuda konuşmaya çalışırsa onu boğacak kadar güçlü bir astım krizine yol açacak hipnotik bir şartlandırma zihnine yerleştirilmiş olarak, hatta eğer büyük kafalar işi garantiye almak istiyorlarsa belki de yörünge ötesinde bir lobotomiyle. Ama Smith öldüyse, konuyu unutmaktan başka bir şey yapamayız; çünkü gerçeği ispatlayamayız. Bu yüzden onun hâlâ yaşadığını varsayalım.”</p>

  <p>“Ah, ben de öyle olmasını umuyorum!”</p>

  <p>“Hecuba’dan sana ne ya da senden Hekuba’ya?<span class="Footnoteanchor"><a href="#ftn28" id="bodyftn28"><sup>28</sup></a></span>” diye yanlış aktardı Caxton. “Eğer Smith hâlâ yaşıyorsa, bu aktörün varlığı ille de uğursuz bir şeyler olduğu anlamına gelmeyebilir. Ne de olsa kamuya mal olmuş bir yığın insan bazen dublör kullanıyor; bu kamuoyunu bile rahatsız etmiyor çünkü hödüğün birisi bir ünlünün dublörünü fark ettiğinde kendisini akıllı ve önemli hissediyor, onun için hükümet de kamuoyunun isteğine boyun eğip haftalardır hakkında çene çaldığımız Mars’tan Gelen Adam’ı şöyle bir gösterivermiş olabilir. İki-üç hafta içinde sevgili dostumuz Smith de dışarıda boy gösterebilecek, halk önüne çıkmaya dayanabilecek duruma gelir, hükümet de onu gözümüze girmek için kullanır. Ama bunu hiç mi hiç sanmıyorum!”</p>

  <p>“Neden?”</p>

  <p>“Güzel kıvırcık kafanı kullan. Saygıdeğer Joe Douglas daha şimdiden Smith’den istediğini almak için bir girişimde bulundu... ve fena çuvalladı. Ama Douglas kaybetmeyi göze alamaz. Onun için bence Smith’i her zamankinden daha derine gömecek... ve bu da gerçek Mars’tan Gelen Adam’ı son görüşümüz olacak.”</p>

  <p>“Onu <i>öldürecek</i> mi?” diye sordu Jill, yavaşça.</p>

  <p>“Neden o kadar acımasız olsun ki? Onu özel bir kliniğe kapatırlar ve hiçbir şey öğrenmesine izin vermezler. Belki de daha şimdiden Bethesda’dan götürülmüş olabilir.”</p>

  <p>“Olamaz! Ben, ne <i>yapacağız</i> şimdi?”</p>

  <p>Ben kaşlarını çattı ve düşündü. “İyi bir planım yok. Hem top onlarda, hem de oyunun kurallarını onlar belirliyorlar. Ama şöyle yapacağım: Bir yanımda bir Adil Tanık, diğer yanımda da sert bir avukatla o hastaneye gideceğim ve Smith’i görmek için talepte bulunacağım. Belki onları deliklerinden dışarı çıkmaya zorlayabilirim.”</p>

  <p>“Tam arkanda olacağım!”</p>

  <p>“Olursun, bekle! Sen bu işin dışında kalacaksın. Biraz önce belirttiğin gibi bu iş kariyerini mahvedebilir.”</p>

  <p>“Ama onu teşhis etmek için bana ihtiyacın var.”</p>

  <p>“Hiç de değil. İnsan olmayanlar tarafından yetiştirilmiş bir adamı kısacık bir röportaj süresince öyle davrandığını farz eden bir aktörden ayırt edebileceğimi bilecek kadar kendimi beğeniyorum. Ayrıca herhangi bir şey kötü giderse, sen benim jokerimsin; Mars’tan Gelen Adam’la ilgili bir dolap çevirdiklerini bilen ve Bethesda Tıp Merkezi’ne girebilen bir kişi olarak. Tatlım, eğer benden haber alamazsan başının çaresine bak.”</p>

  <p>“Ben, sana zarar veremezler değil mi?”</p>

  <p>“Artık kendi sıkletimde dövüşmüyorum, ufaklık. Bu iş hiç belli olmaz.”</p>

  <p>“Aahh.. Ben, bu işten hoşlanmıyorum. Bak, eğer onu görebilirsen, ne yapacaksın?”</p>

  <p>“Ona hastaneden ayrılmak isteyip istemediğini soracağım. Eğer istiyorsa, benimle gelmesi için onu davet edeceğim. Bir Adil Tanık huzurunda onu durdurmaya cesaret edemeyeceklerdir. Bir hastane bir hapishane değildir; onu orada tutmak için hiçbir kanuni hakları yok.”</p>

  <p>“Şey... Sonra ne olacak? Onun gerçekten tıbbi yardıma ihtiyacı var, Ben, kendine bakamıyor, biliyorum.”</p>

  <p>Caxton yine kaşlarını çattı. “Ben de onu düşünüyordum. Ben ona hastabakıcılık yapamam. Sen yapabilirdin, tabii ki ekipmanımız olsaydı. Benim daireme yerleştirirdik ve...”</p>

  <p>“Ben de ona bakarım. Ona bakacağız, Ben!”</p>

  <p>“Ağır ol. Bunu düşündüm. Douglas yasal bir üçkâğıt yapar, resmi kişilerden oluşmuş büyük bir grup onu ziyaret eder ve Smith de tekrar deliğe döner. Ve belki biz de o deliğe gireriz.” Ben yüzünü buruşturdu. “Ama birisini tanıyorum ki ona sığınacak bir yer sağlayabilir, muhtemelen de bundan yakasını sıyırabilir.”</p>

  <p>“Kim?”</p>

  <p>“Hiç Jubal Harshaw adını duydun mu?”</p>

  <p>“Hıh? Kim duymamış ki?”</p>

  <p>“Avantajlarından birisi de bu işte; herkes onu tanır. Bu da onu itip kakması zor bir adam yapar. Hem avukat, hem de tıp doktoru olması itilip kakılmasını da üç kat zorlaştırır. Ama hepsinden önemlisi o kadar haşin bir bireyci ki eğer canı isterse bütün Federasyon Güvenlik Birimi’nin karşısına bir meyve bıçağıyla çıkabilir ve bu da onu itilip kakılması sekiz kat zor bir adam haline getirir. Dahası, Muhalefet Duruşmaları sırasında onunla iyi bir samimiyet kurdum; aynı zamanda da gözümü kırpmadan güvenebileceğim bir dostum. Eğer Smith’i Bethesda’dan çıkarabilirsem Harshaw’ın Poconolardaki yerine götüreceğim, ondan sonra da o aptallar Smith’i hasıraltı etmeye çalışsınlar da göreyim! Bir yandan benim sütunum, bir yandan da Harshaw’ın kavga tutkusu, onların canına okuruz.”</p>

  <hr class="footnoterule"/>
