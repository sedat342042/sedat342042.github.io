  <h3>YİRMİ ALTI</h3>

  <p class="girintisiz">Sıradan bir kasabada sıradan bir panayırdı bu. Binilebilecek oyuncaklar aynıydı, pamuk helvanın tadı aynıydı, ödüllü reyonlar yasalar tarafından kabul edilebilir bir şekilde kurbanlarının ceplerindeki dolarları alıyorlardı. İster hedeflere fırlatılan topla, ister çarkıfelekle olsun, sonuçta amaç insanların ceplerindeki parayı almaktı. Seks eğitimi, yerel halkın Charles Darwin’in görüşleriyle ilgili görüşlerine uydurulmuştu, şovda poz veren kızlar yerel örf ve âdetlerin makul karşılayacağı ölçüde giyinmişlerdi ve Korkusuz Fentonlar her akşam gösterinin sonundan hemen önce ölüme meydan okuyan (gerçekten öyleydi) ikili atlayışlarını yapıyorlardı.</p>

  <p>Onu-bir arada şovu da aynı derecede standarttı. Zihin okuyan biri yerine bir sihirbaz vardı; sakallı kadın yerine yarı erkek yarı kadın biri; kılıç yutan biri yerine alev yutan biri... Dövmeli adamın yerinde aynı zamanda yılan terbiyecisi de olan dövmeli bir kadın vardı - üstelik ekstra sürpriz olarak (yarım dolar fazlasına) ‘tümüyle çıplak!... sadece egzotik desenlerle dolu canlı bir bedendi bu ve boynundan aşağıda kalan kısımda dövmesiz bir santimetrekare bulabilene yirmi dolar ödül vardı.</p>

  <p>Sezon boyunca o yirmi doları kimse alamadı çünkü ekstra sürpriz sadece reklamdı. Bayan Paiwonski, hareketsiz ve çırılçıplak duruyordu - tabii ki üzerindeki “çıplak, canlı deri” hariç... ki bu da “Cicim” adındaki üç buçuk metrelik boğa yılanıydı. Sevgili, Bayan P.’yi o kadar stratejik bir şekilde sarmalayıp kapatıyordu ki belediye görevlileri bile -özellikle de kendi kızlarının karnavalda bundan daha az kıyafetle dolaştıkları göz önüne alındığında- şikâyet edecek bir şey bulamıyorlardı. Sakin, eğitimli bir yılan olan Cicim’in rahatsız edilmesini önlemek için Bayan P., tenteden yapılmış bir çemberin ortasında, bir platformun üzerinde duruyordu; tentenin zemininde de bir düzineden fazla kobra vardı.</p>

  <p>Yılan terbiyecisinin tüm yılanlarının dişlerinin sökülmüş olduğunu düşünen ve o dövmesiz santimetrekareyi bulmak için çembere girmeye kalkan bir sarhoş, kobralardan biri onu fark edip doğrulunca ve kafasını açınca, fikrini bir anda değiştirirdi.</p>

  <p>Ayrıca, aydınlatma da pek iyi değildi.</p>

  <p>Ama zaten bir sarhoşun o yirmi dolan kazanması mümkün değildi. Bayan P.’nin iddiası, gerçekten sağlamdı. Son kocasıyla birlikte San Pedro’da uzun yıllar bir dövme stüdyosu işletmişlerdi; işleri olmadığında birbirlerine dövme yapmışlardı ve sonunda, boynundan aşağıda en ufak bir desen uygulayacak bir yer kalmamıştı ama bu kendisine pek rahatsızlık vermiyordu. Dünyanın en kusursuz şekilde dövmeyle kaplanmış kadını olmaktan gurur duyuyordu (üstelik bu işler dünyanın en iyi sanatçısının elinden çıkmaydı; son kocası hakkındaki düşüncesi buydu ve onu minnetle anıyordu) ve kazandığı her kuruşu hak ettiğine de emindi.</p>

  <p>Dolandırıcılar ve günahkârlarla bir aradaydı, kendini onların üzerinde görmüyordu. Ama kendi dürüstlüğü olduğu gibi sürüyordu. O ve kocası, Foster’ın ta kendisi tarafından kiliseye alınmışlardı. San Pedro’daki kiliseye hâlâ üyeydi ve nerede olursa olsun Yeni Vahiy’in en yakındaki şubesine gidip törenlere katılırdı.</p>

  <p>Patricia Paiwonski, ekstra sürprizde Cicim’in korumasından memnuniyetle vazgeçebilirdi, bu sadece dürüstlüğünü kanıtlamak için değildi (bunun için kanıta ihtiyaç yoktu, gerçeği zaten biliyordu) çünkü kendisinin Vatikan’ın duvar ve tavanlarındakinden çok daha mükemmel bir dinsel sanatın tuvali olduğuna inanıyordu. Kocası George ile birlikte ışığı gördüklerinde Patricia’ınn üzerinde hâlâ doksan santimetrekare kadar boş yer vardı. George ölmeden önce Patricia’nın üzerini Foster’ın tüm hayatı, çevresinde meleklerle beşiğinde yatışından başmeleklerin arasına kabul edildiği güne kadar resimlemişti.</p>

  <p>Ne yazık ki (bu resimler pek çok günahkârı iyiliğin ışığını aramaya yöneltebilirdi) bu kutsal hikâyenin çoğunun üzerini yerel kanunlara göre örtmek zorunda kalıyordu. Ama yerel kiliselerde katıldığı Mutluluk toplantılarında, eğer çoban isterse, ki çoğunlukla istiyordu, tüm hikâyeyi gösterebiliyordu. Ama Mutluluğa katkıda bulunmak her ne kadar güzelse de arınmış kişilerin buna ihtiyacı yoktu; Patricia dövmeleri sayesinde günahkârları kurtarıyor olmayı isterdi. Vaaz veremiyordu, şarkı söyleyemiyordu ve kimse ondan transa girip vahiyler almasını istememişti ama kendisi, ışığın canlı tanığıydı.</p>

  <p>Onu-bir arada gösterisinde Patricia’nınki sonuncu gösteri olan sihirbazınkinden bir önceydi; bu sayede satılmamış fotoğraflarını kaldırmaya (siyah-beyazlar bir çeyrek, renkliler yarım dolar, beş dolara mühürlü bir zarf içinde özel bir fotoğraf seti -bu sonuncusu sadece tıp doktoru, psikolog, sosyolog ya da benzeri bir meslekten olup halka sunulmayan mesleki belgelere ulaşmaya yetkili olduğunu garanti eden bir belgeyi imzalayanlara satılıyordu- ve Patricia öylesine dürüsttü ki kurban gerçekten bu mesleklerden biri gibi görünmüyorsa fotoğrafları on dolara bile satmazdı; adamın kartvizitini görmek isterdi... çocukları haram parayla okumayacaktı!) ve ayrıca tentenin arkasına geçip yılanlarıyla birlikte ekstra sürpriz için hazırlanmaya vakti olurdu.</p>

  <p>Sihirbaz, Dr. Apollo, ekstra sürprize giden tentenin yanındaki son platformda gösteri yapıyordu. Gösteri, izleyicilerine her biri bir tabak büyüklüğünde bir düzine parlak çelik halka dağıtmasıyla başladı; izleyicileri tüm halkaların sağlam ve pürüzsüz olup olmadıklarını incelemeye davet etti. Sonra, halkaları üst üste gelecek şekilde tutmalarını istedi. Dr. Apollo platform boyunca yürüdü ve sopasıyla her halka grubuna dokundu; sağlam çelik halkalar artık birer zincir halini aldılar.</p>

  <p>Rahat bir tavırla sopasını havada öylece bıraktı, kollarını sıvadı ve yardımcısının getirdiği bir kâse dolusu yumurtayı alıp havada çevirmeye başladı. İzleyicilerin çoğu yumurtaların dansıyla ilgilenmiyordu; yardımcısı daha ilgi çekiciydi. Kadın modern, fonksiyonel tasarımın iyi bir örneğiydi ve şov kızlarından daha kapalı bir giysi giymesine rağmen, büyük ihtimalle en azından hiçbir yerinde dövme yoktu.</p>

  <p>Altı yumurtanın birer birer eksilip önce beş, sonra dört., üç, iki tane kaldığını fark etmediler bile; sonunda Dr. Apollo, kolları sıvalı, elinde havaya atıp tuttuğu tek yumurtayla kalmıştı, yüzünde şaşkın bir ifade vardı.</p>

  <p>“Yıllar geçtikçe yumurta bulmak gitgide zorlaşıyor,” dedi sonunda ve elindeki son yumurtayı platforma yakın olanların kafalarının üzerinden, arkadaki bir izleyiciye fırlattı.</p>

  <p>Arkasını döndü ve yumurtanın hedefine ulaşmadan kaybolduğunu fark etmemiş gibi göründü.</p>

  <p>Dr. Apollo, yüzünde aynı şaşkın ifade ve umursamaz tavırla pek çok başka numara yaptı. Bir seferinde platformun yakınındaki bir çocuğa seslendi: “Evlat, ne düşündüğünü biliyorum. Benim gerçek bir sihirbaz olmadığımı düşünüyorsun. Haklısın! Bu da sana bir dolar kazandırıyor.” Çocuğa bir dolarlık bir banknot verdi. Para kayboldu.</p>

  <p>Sihirbaz mutsuz görünüyordu. “Düşürdün mü? Bu seferkini sıkı tut.” İkinci banknot da kayboldu.</p>

  <p>“Ah, Tanrım! Neyse, sana bir şans daha vereceğim. İki elinle tut. Aldın mı? Pekâlâ, çabucak buradan uzaklaşsan iyi olur, zaten şu anda yatakta olman gerekiyor.” Çocuk elinde parayla koşarak uzaklaştı, sihirbaz arkasını döndü, yine şaşkın görünüyordu. “Madam Merlin, şimdi ne yapıyoruz?”</p>

  <p>Tatlı yardımcısı yanına geldi, kulağına doğru eğilip bir şeyler fısıldadı. Sihirbaz başını iki yana salladı. “Hayır, bu kadar insanın önünde olmaz.”</p>

  <p>Kız tekrar bir şeyler fısıldadı; sihirbaz rahatsız olmuş görünüyordu. “Üzgünüm, dostlarım ama Madam Merlin yatmak istediğini söylüyor. Aranızdan ona yardımcı olmak isteyen var mı?”</p>

  <p>Gönüllülerin sayısını görünce gözlerini kırpıştırdı. “Ah, sadece iki kişi. Aranızda orduda görev yapmış kimse var mı?” Hâlâ gereğinden fazla gönüllü vardı; Dr. Apollo aralarından iki kişiyi seçti. “Platformun altında bir kanpet var, tenteyi kaldırın, göreceksiniz... şimdi, onu getirip buraya kurar mısınız? Madam Merlin, bu tarafa dönün, lütfen.”</p>

  <p>İki adam yatağı kurarken Dr. Apollo elini yardımcısının önünde, havada bir aşağı bir yukarı salladı. “Uyu... uyu... şu anda uyuyorsun. Dostlar, şu anda derin bir transta. Yatağı hazırlayan beyler, şimdi onu kibarca yatırabilir misiniz? Biriniz başından, diğeriniz ayaklarından tutun. Dikkat, lütfen.” Kız bir ceset gibi kaskatı bir halde yatağa yerleştirildi.</p>

  <p>“Teşekkürler, beyler. Ama üzerini örtmezsek olmaz, değil mi? Şurada bir yerde bir çarşaf olacaktı. Ah, işte burada.” Sihirbaz uzanıp havada duran sopasını aldı, gösteri malzemelerinin durduğu masaya doğrulttu; eşya yığınının içinden bir çarşaf sıyrılıp uçarak eline geldi. “Şunu üzerine örtün lütfen. Başını da örtün; bir hanımefendi uyurken insanlar onu seyretmemeli. Teşekkür ederim. Şimdi, platformdan inebilirseniz... Güzel! Madam Merlin... beni duyabiliyor musunuz?”</p>

  <p>“Evet, Doktor Apollo.”</p>

  <p>“Uyku yüzünden ağırlaşmıştınız. Şu anda dinleniyorsunuz. Kendinizi hafiflemiş, çok hafiflemiş hissediyorsunuz. Bulutlardan bir yatakta yatıyorsunuz. Bulutların üzerinde uçuyorsunuz.” Çarşafla örtülü beden yataktan otuz santim kadar yükseldi. “Aman! Çok fazla hafiflemeyin. Sizi kaybetmek istemeyiz.”</p>

  <p>Kalabalıkta bir delikanlı, yüksek bir fısıltıyla açıklamaya başladı. “Şu anda çarşafın altında değil. Üzerine çarşafı örttüklerinde, alttaki gizli bir kapıdan geçti. Orada gördüğünüz, oldukça hafif bir çerçeve. Birazdan çarşafı çekecek, bu sırada çerçeve de çöküp kaybolacak. Bu basit bir kandırmaca... herkes yapabilir.”</p>

  <p>Dr. Apollo onu umursamadı ve konuşmayı sürdürdü: “Biraz daha yükselin, Madam Merlin. Biraz daha. İşte...” Üzeri örtülü vücut platformdan bir buçuk metre kadar yüksekte havada duruyordu.</p>

  <p>“Orada ince çelik bir çubuk var ama kolayca göremezsiniz,” diye arkadaşlarına fısıldadı zeki delikanlı. “Muhtemelen çarşafın aşağı sarkan köşesinin arkasında.”</p>

  <p>Dr. Apollo döndü ve gönüllülerden yatağı kaldırıp platformun altındaki yerine koymalarını istedi. “Artık ona ihtiyacı yok. Bulutların üzerinde uyuyor.” Havada yüzen vücuda döndü ve dinliyormuş gibi yaptı. “Ne? Daha yüksek sesle lütfen. Öyle mi? Çarşafı istemediğini söylüyor... ağır geliyormuş.”</p>

  <p>(“İşte burada çerçeve kayboluyor.”)</p>

  <p>Sihirbaz çarşafı bir köşesinden durup çekti; izleyiciler çarşafın bir anda ortadan kaybolduğunu fark etmediler; platformdan bir buçuk metre yukarıda havada uyuyan Madam Merlin’e bakıyorlardı. Platform çadırın arka tarafında ortadaydı, seyirciler çevresini sarmışlardı. “Pekâlâ, Hızlı Çocuk, çelik çubuk nerede?” diye sordu sahne büyüsü hakkında her şeyi bilen çocuğun arkadaşlarından biri.</p>

  <p>“Bakmanızı istemediği yerlere bakmanız gerek,” dedi çocuk, pek de kendinden emin olmayan bir sesle. “Işıkları oraya baktığınızda gözünüze parlayacak şekilde ayarlıyorlar.”</p>

  <p>“Bu kadar uyku yeter, peri kızı,” dedi Dr. Apollo. “Bana elini ver. Uyan! Uyan! Kızın elini tuttu, dik durur vaziyete getirdi ve platformun üzerine inmesine yardım etti.</p>

  <p>(“Gördünüz mü? Yere inerken nasıl kazık gibi durduğunu gördünüz, ayağını nereye bastığını fark ettiniz mi? İşte çelik çubuk <i>orada</i>,” dedi çocuk. “Sadece bir kandırmaca,” diye tatmin olmuş bir şekilde ekledi sonra.)</p>

  <p>Sihirbaz konuşmayı sürdürüyordu. “Şimdi, dostlar, dikkatinizi bilgili konuşmacımız, Profesör Timoshenko’ya yöneltirseniz...”</p>

  <p>Konuşmacı hemen araya girdi: “Ayrılmayın! Sadece bu gösteri için bu harika şehrin Bayındırlık ve Güvenlik Müdürlüğü’nün izni ve Kolejler ve Üniversiteler Birliği’nin katkılarıyla, aranızdan birine yirmi dolarlık bir ödülü...”</p>

  <p>Müşterilerin çoğu ekstra sürprize gitti. Birkaçı ortalıkta dolandı, sonra ana çadırdaki ışıkların çoğu sönmüş olduğundan evlerine döndüler. Hilkat garibeleri ve diğer sirk çalışanları malzemelerini toplayıp çadırları sökmeye hazırlandılar. Ertesi sabah trenle yola çıkıyorlardı, ev-çadırlar uyku için birkaç saat daha kurulu kalacaktı ama görevli çocuklar gösteri çadırlarını sökmeye başlamışlardı bile.</p>

  <p>Kısa süre sonra onu-bir arada çadırının sunucusu-müdürü-sahibi yarı karanlık çadıra döndü, ekstra sürprizi aceleyle bitirmiş ve son kurbanları da arka kapıdan yollamıştı. “Smitty, gitme. Sana bir şey getirdim.” Sihirbaza bir zarf verdi, Dr. Apollo ne olduğuna bile bakmadan cebine attı. “Evlat, sana bunu söylemekten nefret ediyorum... ama sen ve karın bizimle Paducah’a gelmiyorsunuz,” diye ekledi müdür.</p>

  <p>“Biliyorum.”</p>

  <p>“Şey... kırılma, kişisel bir şey değil ama gösteriyi düşünmek zorundayım. Senin yerine iki zihin okuyucusu alıyoruz. İşlerinde birinci sınıflar, kadın bir frenoloji<span class="Footnoteanchor"><a href="#ftn86" id="bodyftn86"><sup>86</sup></a></span> gösterisi yapıp el falı bakarken adam kristal küreden gelecek okuyacak. Onlara ihtiyacımız var... ayrıca sen de biliyorsun ki tüm sezon için bir garanti vermedim. Sadece deneme aşamasındaydınız.”</p>

  <p>“Biliyorum,” diye onayladı sihirbaz. “Ayrılma zamanının geldiğini biliyordum. Kırılmadım, Tim.”</p>

  <p>“Şey, böyle hissetmene sevindim.” Sunucu bir an duraksadı. “Smitty, birkaç tavsiye ister misin? İstemiyorsan hayır de.”</p>

  <p>“Tavsiyelerini duymayı çok isterim,” dedi sihirbaz.</p>

  <p>“Pekâlâ, bunu sen istedin. Smitty, numaraların iyi. Lanet olsun ki bazıları benim bile kafamı karıştırıyor. Ama iyi numaralar sihirbaz olmaya yetmez. Sorun, kendini vermemen. Panayırdan biriymiş gibi davranıyorsun... kendi işine bakıyorsun, başkalarının gösterilerine çamur atmıyorsun ve her ihtiyacı olanın yardımına koşuyorsun. Ama sen panayırdan biri değilsin. Neden, biliyor musun? Bir ahmağı ahmak yapan şeyin ne olduğunu bilmiyorsun; onların zihnine giremiyorsun. Gerçek bir sihirbaz sadece ufak bir bozuk para numarasıyla bile kurbanların ağzını bir karış açık bırakır. Şu yaptığın Thurston levitasyonu... bundan daha mükemmelini yapanı görmedim ama kurbanlar bir türlü ısınamadılar. Psikoloji yok. Şimdi, örnek olarak beni alalım. Ben havadan bir çeyrektik bile yaratamam... lanet olsun, kendimi yaralamadan çatal bıçakla yemek yemeyi bile zor beceriyorum. Oyunculuk yeteneğim de yok... ama işe yarar bir numaram var. Kurbanları tanıyorum. Kalplerinde neyin yattığını, nerede ve ne kadar- olduğunu biliyorum. Onlar bilmese bile ben neyi arzuladıklarını biliyorum. Şovmenlik budur, evlat. Seçilmeye çalışan bir politikacı da olsan, kürsüde tepinen bir vaiz de olsan... bir sihirbaz da olsan budur. Ahmakların ne istediklerini öğren, numaralarının yarısını yapmana gerek bile kalmaz.”</p>

  <p>“Haklı olduğundan eminim.”</p>

  <p>“Haklı olduğumu biliyorum. Ahmaklar seks, kan ve para ister. Onlara gerçek kan vermeyiz... tabii alev yutan ya da bıçak atanlardan biri korkunç bir hata yapmadığı sürece. Onlara para da vermeyiz; sadece kazanma umudu sunarız ve bu sırada ceplerindeki parayı azar azar alırız. Onlara gerçek seks de sunmayız. Peki neden her on müşteriden yedisi ekstra sürprize bilet alır? Bir hatunu çıplak görmek için -ve sadece bakmanın karşılığında iki onluk kazanma şansı olduğundan- oysa muhtemelen evlerinde en az bizimki kadar, belki daha da güzel ve üstelik istediklerinde çıplak görebilecekleri bir tane vardır. Onlar çıplak bir kadın da görmez, para da kazanmazlar; buna rağmen onları evlerine mutlu bir şekilde yollarız.</p>

  <p>“Ahmaklar başka ne ister? Gizem! Öyle olmadığını gayet iyi bilmesine rağmen dünyanın romantik bir yer olduğunu düşünmek isterler. <i>Senin</i> işin bu... sadece nasıl yapacağını henüz bilmiyorsun. Lanet olsun, evlat, kurbanlar bile senin numaralarının sahte olduğunu bilir... sadece gerçek olduğuna inanmak isterler ve onların, çadırda oldukları sürece inanmalarını sağlamak da senin işin. İşte sende bu eksik.”</p>

  <p>“Bunu nasıl yapabilirim, Tim? Ahmakların ne istediğini nasıl öğrenebilirim?”</p>

  <p>“Lanet olsun, bunu sana ben söyleyemem; bu senin kendi kendine öğrenmen gereken bir şey. Belki bir süre için ahmakların arasına karışmalısın. Ama... Şu kendine ‘Mars’tan Gelen Adam’ demeni ele alalım. Ahmaklara yutmayacakları şeyler sunmamalısın. Hepsi Mars’tan Gelen Adam’ı gazete ve stereovizyonlarda <i>gördüler</i>. Lanet olsun ki onu ben bile gördüm. Evet, ona biraz olsun benziyorsun, yaklaşık aynı tiptesiniz ama onun ikiz kardeşi olsan bile hedefler, Mars’tan Gelen Adam’ı onu-bir arada çadırında bulamayacaklarını bilirler. Bu, kılıç yutan adamın ‘Amerika Birleşik Devletleri Başkanı’ olması kadar saçma bir şey. Anlatabildim mi? Bir ahmak inanmak ister ama sahip olduğu azıcık zekâya hakaret edilmesinden hoşlanmaz. Ve bir ahmağın bile az da olsa zekâsı vardır. Bunu unutmaman gerek.”</p>

  <p>“Unutmayacağım. ”</p>

  <p>“Tamam. Çok konuştum ama sunucu olunca bu alışkanlık yapıyor. Sorun olmayacak, değil mi? Şikâyet kutusu nasıl? Lanet, bunu yapmamam gerekir ama borç para ister misin?”</p>

  <p>“Sağ ol, Tim. İhtiyacımız yok.”</p>

  <p>“Peki, kendinize iyi bakın. Güle güle, Jill.” Adam aceleyle dışarı çıktı.</p>

  <p>Patricia Paiwonski arka tenteyi kaldırıp içeri girdi, üzerinde bir sabahlık vardı. “Çocuklar? Tim sizin gösteriye son verdi.”</p>

  <p>“Zaten ayrılacaktık, Pat.”</p>

  <p>“Bunu yapacağını biliyordum. Bazen beni o kadar delirtiyor ki gösteriyi bırakmamak için kendimi zor tutuyorum.”</p>

  <p>“Yapma, Pat...”</p>

  <p>“Ciddiyim. Gösterimi istediğim her yerde yapabilirim, o da bunu biliyor. Onu ekstra sürprizsiz bırakabilirim. Başka gösteriler bulur... ama soytarıların yerden yere vurmayacağı bir ekstra sürpriz bulmak kolay değil.”</p>

  <p>“Pat, Tim haklı, Jill ve ben de bunu biliyoruz. Bende şovmenlik yeteneği yok.”</p>

  <p>“Şey... belki de öyledir. Ama sizi özleyeceğim. Siz sanki benim kendi çocuklarım gibisiniz. Ah, Tanrım! Bakın, gösteri sabaha kadar toplanmayacak; benim çadıra gelin de biraz sohbet edelim.”</p>

  <p>“Daha iyisi, Patty, bizimle kasabaya gel de birer içki içelim,” dedi Jill. “Büyük bir küvette banyo yapma fikri kulağına nasıl geliyor?”</p>

  <p>“Ih... bir şişe getiririm.”</p>

  <p>“Hayır,” diye itiraz etti Mike. “Ne içtiğini biliyorum, bizde yeterince var. Bizimle gel.”</p>

  <p>“Şey, geleceğim -Imperial’de kalıyorsunuz, değil mi?- ama sizinle birlikte gelemem. Önce gidip bebeklerimi kontrol etmeliyim, Cicim’e gideceğimi haber verip sıcak su şişelerini ayarlamam gerek. Bir taksiye atlarım. Yarım saat falan sonra.”</p>

  <p>Arabayla kasabaya gittiler, Mike direksiyondaydı. Burası küçük bir kasabaydı, merkezde bile otomatik trafik kontrolleri yoktu. Mike yer arabasını dikkatli ve mükemmel bir şekilde kullanıyordu, yasal hız limitinin üzerine hiç çıkmıyor ve Jill’in içinden geçene kadar fark etmediği ufak boşluklara giriyordu. Yumurtaları atıp tutarken olduğu gibi bunu da hiç çaba harcamadan yapıyordu. Jill bunun nasıl yapıldığını biliyordu, hatta kendisi de yapmayı az çok öğrenmişti: Mike, yumurtaları atıp tutar ya da trafikte giderken, zaman algısını, her şey ağır çekimde hareket edip oldukça kolay bir hale gelinceye kadar genişletiyordu. Yine de bu, birkaç ay önce ayakkabılarını bağlamayı bile beceremeyen biri için çok büyük bir gelişmeydi.</p>

  <p>Jill konuşmadı. Mike, çok gerekli olduğunda genişlemiş zamandayken dahi konuşabiliyordu ama zamanı farklı şekillerde algılarken konuşmak garip oluyordu. Bunun yerine Jill hafif bir nostalji duygusuyla geride bıraktıkları hayatı düşündü, kimini Marsça, kimini İngilizce kavramlarla hatırlayıp bağrına bastı. Mike’le tanışana kadarki tüm yaşamı, önce okuldaki küçük kız, sonra daha zor bir okulda büyük bir kız ve en sonunda hastane yaşamının kaçınılmaz baskısı altında, zamanın hükümdarlığı altında olmuştu.</p>

  <p>Panayır buna hiç benzemiyordu. Akşamüstünden gösteri bitene kadar ortalıkta gezinip şirin görünmenin rahatlığı dışında hiçbir şeyi belirli bir zamanda yapması gerekmemişti. Mike, günde bir ya da altı öğün yemelerini umursamıyordu ve Jill ev işi olarak ne yapmak isterse onu yapıyordu. Kendi çadırları ve malzemeleri vardı, çoğu kasabada panayırın kuruluşundan sökülüşüne kadar diğerlerinden hiç ayrılmamışlardı. Panayır, dışarı kapalı, küçük bir dünyaydı, dış dünyanın sorunları ve önemli haberleri orayı etkilemiyordu. Orada gayet mutlu olmuştu.</p>

  <p>Tabii ki her kasaba kurbanlarla kaynıyordu ama bu konuda panayırdakilerin bakış açısını benimsemişti: Kurbanlar önemli değildi, onlar bir camın arkasında bile sayılabilirlerdi. Jill, poz veren şov kızlarının kendilerini ahlaksız hissetmeden nasıl o kadar az kıyafetle (hatta o kasabada koşullar uygunsa, hiç kıyafet olmaksızın) kendilerini sergileyebildiklerini anlıyordu... üstelik şov dışında kendi anlayışlarına göre hiç de ahlaksız değillerdi. Sadece, kurbanları insan olarak görmüyorlardı; onlar birer hiçlik yığınıydı, kızlar onları neredeyse görmüyorlardı bile. Kurbanların varoluş amaçları sadece yarım dolar para ödemekti.</p>

  <p>Evet, gösterileri başarısız olsa da panayırda mutlu olmuş, kendilerini evlerinde hissetmişlerdi. Mike’ın eğitimi için Jubal’in evinden ayrılıp dünyaya ilk açıldıklarında böyle olmamıştı. Birçok kez tanınmışlar ve hem basından, hem de Mike’tan -Mars’tan Gelen Adam olmak gibi bir şanssızlığı olduğundan- bir şeyler talep etmeye hakkı olduğunu düşünen insanlardan kaçmaları gerekmişti.</p>

  <p>Mike, düşünerek yüz hatlarını daha olgun bir hale getirmiş ve görünüşünde birkaç ufak değişiklik daha yapmıştı. Ayrıca, Mars’tan Gelen Adam’ın normalde görülmesinin (halk tarafından) beklenmeyeceği yerlere gitmeleri, onlara gizli kalma şansı veriyordu. O sıralarda, Jill yeni posta adreslerini bildirmek için evi aradığında Jubal, bir öykü uydurmayı önerdi; birkaç gün sonra Jill gazetelerde Mars’tan Gelen Adam’ın bir kez daha, bu kez Tibet’te bir manastırda inzivaya çekildiği haberini okudu.</p>

  <p>Aslında inzivaya çekildikleri yer “hiçbir yerdeki” bir kasabada, “Hank’in Izgara Salonu” adlı bir yerdi. Jill garsonluk, Mike da bulaşıkçılık yapıyordu. Bu iş hemşirelikten daha zor değildi, üstelik daha az sorumluluğu vardı ve artık ayakları ağrımıyordu. Mike’ın bulaşıkları oldukça hızlı bir şekilde yıkamak için bir yöntemi vardı ama patron bakarken bu metodu kullanmamaya özen gösteriyordu. O işte bir hafta çalışıp sonra yollarına devam ettiler, bazen çalışıyor, bazen boş duruyorlardı. Mike, yerel kütüphaneleri keşfedince hemen her gün birine uğramaya başladılar. Jill, Mike’ın Dünya’daki tüm kitapların Jubal’in kütüphanesinde bulunduğunu sandığını keşfetmişti. Mike bu olağanüstü gerçeği keşfedince, Akron’da neredeyse bir ay kaldılar. Jill o ay boyunca oldukça fazla alışveriş yaptı çünkü Mike bir kitaba dalınca pek de iyi bir arkadaş olmuyordu.</p>

  <p>Ama yolculuklarının en güzel kısmı, Baxter’ın Tüm Aile İçin Ortak Gösteri ve Muhteşem Eğlenceleri olmuştu. Jill, hangi kasabadaydı... bunun hiç de önemi yok... tüm şov kızlarının tutuklandığı zamanı gülümseyerek hatırladı. Ahmakların standartlarına göre bile bu adil değildi çünkü gösterideki kızlar, her zaman önceden ayarlanmış kurallara göre hareket ederdi: sutyenli ya da sutyensiz; mavi ışık ya da parlak ışık altında, o kasabanın üst düzey palyaçosu ne emrediyorsa o koşullarla çalışırlardı. Yine de şerif hepsini gözaltına almış ve yerel savcılık da sadece para cezası vermekle kalmamış, kızları “serserilikten” hapse atmaya karar vermişti.</p>

  <p>Panayır kapanmış ve çalışanların çoğu davayı izlemek üzere mahkemeye gitmişti; bir sürü ahmak da ağızlarının suyu akarak şu “ahlaksız kadınları” görmek üzere toplanmıştı. Mike ve Jill, salonun arka kısmında güçlükle bir yer bulmuştular.</p>

  <p>Jill uzun süre önce Mike’a, başkalarının görebileceği bir yerde normal bir insanın yapamayacağı şeyleri yapmaması gerektiğini öğretmişti. Ama Mike bir seçimle karşı karşıya kaldığını groklamış ve bunu Jill’le tartışmamıştı.</p>

  <p>Şerif gördükleri konusunda ifade veriyor, bu “kamuya açık ahlaksızlığı” anlatıyordu... ve halinden oldukça hoşnuttu.</p>

  <p>Jill, Mike’ın kendisine iyi hâkim olduğunu kabul etmek zorundaydı. Şerif, ifadesini verirken bir anda hem o, hem de yargıç tümüyle çıplak kalıverdiler.</p>

  <p>Jill ve Mike, kargaşa sırasında sessizce oradan ayrıldılar, daha sonra suçlanan kızların da aynı şekilde oradan ayrıldığını ve kimsenin itiraz etmediğini öğrendiler. Tabii ki hiç kimse bu mucizeyle Mike arasında bir bağlantı kurmadı ve kendisi de bundan Jill’e hiç bahsetmedi; Jill de ona; buna gerek yoktu. Panayır çadırları hemen söküldü ve normalden iki gün önce daha dürüst bir kasabaya gitmek üzere yola çıktılar. O kasabanın kanunları file sutyenlerle bikini altlarına izin veriyordu ve sonradan şikâyet etmemişlerdi.</p>

  <p>Ama Jill, sonsuza kadar şerifin yüzündeki o ifadeyi ve görünüşünü unutmayacaktı: şerifin bir anda düşen göbeği normalde gururunu korumak için sıkı bir korse giydiğini gösteriyordu.</p>

  <p>Evet, panayır günleri güzeldi. Mike Ta zihninden konuşmaya başladı, ona şu sersem şerifin göbeğinde korsenin bıraktığı izlerle ne komik göründüğünü hatırlatacaktı. Ama durdu. Marslıların “komik” diye bir kavramları yoktu, bu yüzden bunu anlatması mümkün değildi. Gittikçe gelişen bir telepatik bağları vardı ama sadece Marsça işe yarıyordu.</p>

  <p>(“<i>Evet, Jill?</i>”) diye karşılık verdi Mike’ın zihni.</p>

  <p>(“<i>Daha sonra.</i>”)</p>

  <p>Az sonra Imperial Otel’e vardılar ve Mike arabayı park ederken Jill zihninin yavaşladığını hissetti. Panayır çadırlarında kamp yapmayı kesinlikle otellere tercih ederdi... bir ayrıntı dışında: küvetler. Duşlar da iyiydi ama içi sımsıcak suyla dolu bir küvete girip çenene kadar gömülmenin yerini hiçbir şey tutamazdı! Bazen birkaç günlüğüne bir otele yerleşir ve bir araba kiralarlardı. Mike, çocukluğunda aldığı eğitim yüzünden önceleri Jill’in yıkanma tutkusunu paylaşmıyordu; oysa şimdi o da en az Jill kadar titizlikle temizleniyordu... ama sadece Jill ona böyle öğrettiği için, yoksa Mike kirli olmaktan rahatsızlık duymuyordu. Dahası, yıkanmakla vakit harcamadan da kendini temiz tutabiliyordu, tıpkı Jill’in istediği saç modelini öğrendiğinden beri bir kez bile berbere gitmesinin gerekmediği gibi. Mike da otellerde geçirilen zamandan vaftiz olma adına hoşlanıyordu. Hayat veren suya gömülmekten eskiden olduğu gibi hoşlanıyordu; zaten temizlik gibi bir ihtiyacı yoktu ve üstelik suya karşı sahip olduğu batıl inançlardan da kurtulmuştu.</p>

  <p>Imperial oldukça eski bir oteldi; yeni olduğu zamanlarda bile pek iyi bir otel olduğu söylenemezdi herhalde. Ama gururla “Balayı Süiti” olarak adlandırılmış olan dairenin küveti, tatmin edici derecede büyüktü. Odaya girdiklerinde Jill doğruca küvete yöneldi, içini suyla doldurmaya başladı ve kolunun altında duran cüzdanı hariç ayakkabılarına varıncaya kadar üzerindeki her şey bir anda kaybolunca şaşırmadı bile. Sevgili Mike! Jill’in alışverişi ne kadar sevdiğini biliyordu, yeni giysilerden ne kadar hoşlandığını da; Jill’in artık hoşlanmadığını hissettiği her şeyi hiçliğe yollayarak onu, bu çocuksu zevkinin tadını çıkarmaya zorluyordu. Panayırdayken Jill onu sürekli yeni giysiler giymenin şüphe uyandıracağı konusunda uyarmasaydı, Mike bunu her gün yapardı.</p>

  <p>“Sağ ol, tatlım!” diye seslendi. “Haydi içine dalalım.”</p>

  <p>Mike ya soyunmuştu ya da kendi giysilerinin de gitmesini sağlamıştı. Jill muhtemelen ilki olduğuna karar verdi; Mike, kendine kıyafet almakla ilgilenmiyordu. Hâlâ giysilerin, dış koşullara karşı bir korumadan öte bir işlevleri olduğunu düşünmüyordu, bu konuda Jill’in “zaafını” paylaştığı söylenemezdi. İkisi küvette karşılıklı oturdular. Jill bir avuç su alıp dudaklarına götürdü, sonra da Mike’a uzattı. Konuşmanın da bu töreni yapmanın da gereği yoktu; sonsuza dek buna gerek olmasa da bunu hatırlatmak Jill’in hoşuna gidiyordu.</p>

  <p>“Sen arabayı kullanırken düşündüğüm şey, şu korkunç şerifin çıplakken ne kadar komik göründüğüydü,” dedi Jill, Mike kafasını kaldırınca.</p>

  <p>“Komik mi görünüyordu?”</p>

  <p>“Ah, hem de çok komikti! Kahkahalarla gülmemek için kendimi zor tuttum. Ama dikkati üzerimize çekmeyi istemiyordun.”</p>

  <p>“Bana neden komik olduğunu açıkla. Espriyi anlamadım.”</p>

  <p>“Uh... tatlım, bunu açıklayabileceğimi sanmıyorum. Bu bir espri değildi; fıkralar ve benzeri şeyler gibi açıklanabilir bir şey değil.”</p>

  <p>“Onun komik olduğunu groklamadım,” dedi Mike, ciddiyetle. “O adamların ikisinde de -yargıçta ve kanun adamında- yanlışlık grokladım. Seni üzeceğini bilmeseydim, ikisini de gönderirdim.”</p>

  <p>“Sevgili Mike.” Onun yanağına dokundu. “İyi Mike. İnan bana, tatlım, sadece o kadarını yapman çok daha iyiydi. İkisinin de bu utançtan kurtulabileceklerini sanmam ve o kasabada en azından bir elli yıl daha kimsenin ahlaksızca vücudunu sergilemekten tutuklanmayacağına eminim. Başka bir şeyden bahsedelim. Gösterin başarılı olmadığı için üzgünüm, gerçekten üzgünüm. Konuşmaların metnini yazarken çok uğraştım, tatlım... ama sanırım ben de iyi bir şovmen değilim.”</p>

  <p>“Yetersizlik bendeydi, Jill. Tim doğru konuşuyor... ahmakları groklamıyorum. Yine de Baxter’ın Gösterileri güzeldi... her geçen gün ahmakları groklamaya biraz yaklaşıyorum.”</p>

  <p>“Sadece onları artık ahmaklar ya da kurbanlar diye adlandırmamamız gerekiyor çünkü panayırda değiliz. Sadece insanlar, ‘ahmaklar’ değil.”</p>

  <p>“Onların ahmaklar olduklarını grokladım.”</p>

  <p>“Evet, tatlım. Ama bunu söylemek hiç de hoş değil.”</p>

  <p>“Hatırlayacağım.”</p>

  <p>“Buradan sonra nereye gideceğimize karar verdin mi?”</p>

  <p>“Hayır. Zamanı gelince. Bileceğim.”</p>

  <p>“Evet, tatlım.” Jill, Mike’ın her zaman bildiğini hatırladı. İtaatkârlıktan yöneten konumuna geçişinden beri -her konuda- gücü de kararlılığı da artmıştı. Bir kül tablasını bile havada tutarken yorulan oğlan (o zamanlar bir oğlan çocuğu gibi görünüyordu), şimdi başka bir sürü şey yapıp konuşmayı sürdürürken bir yandan da Jill’i havada tutabiliyordu (ve bu, gerçekten de bulutların üzerinde uçmak gibi bir histi; Jill metni o yüzden öyle yazmıştı). Ayrıca ihtiyaç duyduğunda tüm gücünü de verebiliyordu; çok yağmurlu bir günde çamura saplanan kamyonu hatırladı. Etrafında yirmi adam toplanmış, kamyonu kurtarmaya çalışıyorlardı. Mike da onlara katılıp omzuyla yüklendi... ve kamyon çamurdan kurtuluverdi.</p>

  <p>Bunun nasıl olduğunu görmüştü; çamura saplanmış arka tekerlek basitçe kendi kendini kurtarıvermişti. Ama Mike artık eskisi kadar saf değildi, bunu kimseye belli etmeden yapmıştı.</p>

  <p>Ayrıca, bir şeyleri göndermesi için bir “yanlışlık” olması gerekliliğinin sadece yaşayan, groklanan şeylere uygulanması gerektiğini öğrenişini de hatırladı. Mike’ın onu yok etmesi için Jill’in elbisesinde bir “yanlışlık” olması gerekmiyordu. Bu gereklilik sadece yuvalıların eğitimi sırasında bir önlem olarak konuluyordu; bir yetişkin grokladığı şekilde davranmakta özgürdü.</p>

  <p>Jill bundan sonra Mike’taki büyük değişikliğin ne olacağını merak etti. Ama bu konuda endişelenmiyordu. Mike iyi niyetli ve bilgeydi. Jill’in ona öğretebileceği tek şey insanlar arasında yaşamanın gerektirdiği küçük ayrıntılardı... buna karşılık ondan kusursuz bir mutluluk içinde çok şey öğreniyordu, ta babası öldüğünden beri hissetmediği kadar mutluydu. “Mike, Dorcas, Anne ve Miriam’ın da burada, küvette olması güzel olmaz mıydı? Ve baba Jubal’in, diğer çocukların... ah, tüm ailenin?”</p>

  <p>“Daha büyük bir küvet gerekirdi.”</p>

  <p>“Biraz sıkışıklık kimin umurunda? Ama Jubal’in havuzu gayet iyi iş görürdü. Evi tekrar ne zaman ziyaret edeceğiz, Mike? Jubal, onu her aradığımda soruyor.”</p>

  <p>“Yakında olacağını grokluyorum.”</p>

  <p>“Marslılara göre mi ‘yakında’? Yoksa Dünyalılara göre mi? Boş ver, sevgilim, bekleme süresi dolduğunda olacağını biliyorum. Ama bu bana, Patty Teyze’nin birazdan burada olacağını hatırlattı. Yıka beni.”</p>

  <p>Jill ayağa kalktı, Mike olduğu yerde oturmaya devam etti. Sabun yerinden havalandı, Jill’in bütün vücudunda gezindikten sonra geri döndü. Jill’in üzerindeki sabun tabakası bir anda köpürüverdi. “Oooh! Bu kadarı yeterli. Gıdıklıyorsun.”</p>

  <p>“Durulayayım mı?”</p>

  <p>“Sadece suya gireceğim.” Çabucak küvetin içine oturdu, üzerindeki sabunu duruladı ve tekrar ayağa kalktı. “Tam zamanında.”</p>

  <p>Birisi dış kapıya vuruyordu. “Tatlım? Müsait misiniz?”</p>

  <p>“Geliyorum, Pat!” diye seslendi Jill. “Kurut beni, lütfen,” diye ekledi küvetten çıkarken.</p>

  <p>Bir anda kupkuru oldu, banyo halısında ıslak bir ayak izi bile kalmamıştı. “Tatlım? Dışarı gelmeden önce üzerine bir şeyler giymeyi unutma. Patty bir hanımefendi... yani benim gibi değil.”</p>

  <p>“Hatırlayacağım.”</p>
