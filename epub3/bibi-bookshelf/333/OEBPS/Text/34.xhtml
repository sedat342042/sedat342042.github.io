  <h3>OTUZ DÖRT</h3>

  <p class="girintisiz">Foster o anda üzerinde çalışmakta olduğu İşinden başını kaldırdı. “Ufaklık!”</p>

  <p>“Efendim?”</p>

  <p>“Şu istediğin genç, artık serbest. Marslılar onu bıraktılar.”</p>

  <p>Digby’nin kafası karışmış görünüyordu. “Özür dilerim. İlgilenmekle görevli olduğum genç bir varlık mı vardı?”</p>

  <p>Foster meleksi gülümsemesiyle baktı. Mucizelere <i>hiç</i> gerek yoktu. Gerçekte “mucize” denilen sahte kavram kendi kendiyle çelişen bir şeydi. Ama bu gençlerin bunu kendi kendilerine öğrenmeleri gerekiyordu. “Boş ver,” dedi şefkatle. “Önemsiz bir iş, kendim hallederim... ve Ufaklık?”</p>

  <p>“Efendim?”</p>

  <p>“Bana ‘Fos’ de... dışarıdayken resmiyet gerekli olabilir ama burada, stüdyoda bunlara ihtiyacımız yok. Bundan sonra sana ‘Ufaklık’ dememem gerektiğini hatırlat... şu geçici görevinde oldukça iyi bir sicilin olmuş. Hangi isimle çağrılmak istersin?”</p>

  <p>Yardımcısı gözlerini kırpıştırdı. “Başka bir adım da mı var?”</p>

  <p>“Binlerce. Aralarından hangisini tercih edersin?”</p>

  <p>“Şey, bu çağdan hatırladığım bir tane yok.”</p>

  <p>“Hımm... ‘Digby’ olarak çağrılmaya ne dersin?”</p>

  <p>“Şey, evet. Bu çok güzel bir isim. Teşekkür ederim.”</p>

  <p>“Bana teşekkür etme. Bunu hak ettin.” Başmelek Foster işine döndü, az önce ilgilendiği küçük ayrıntıyı unutmamıştı. Kısa bir an şu kupanın küçük Patricia’dan nasıl alınacağını düşündü, sonra kendini bu profesyonellik dışı, neredeyse insanca düşünce yüzünden azarladı. Bir meleğin merhamet göstermesi mümkün değildi; meleksi şefkat buna yer bırakmıyordu.</p>

  <p>Marslı Eskiler, büyük estetik problemlerini zarif ve muhteşem bir sonuca bağlamış ve ortaya çıkacak yeni problemleri görmek için birkaç tam-üçlü boyunca bunu denemeye karar vermişlerdi. O sırada, aceleci olmadan ama çabucak ve neredeyse umursamazca, kendi dünyasına yollanan yabancı yuvalının zihnine ulaştılar, kendi insanları hakkında öğrendiklerini sorguladıktan sonra onu bağırlarına bastılar ve sonra da öylesine bir kenara attılar çünkü artık onların amaçları için bir anlam ifade etmiyordu.</p>

  <p>Kamakura’daki Daibutsu<span class="Footnoteanchor"><a href="#ftn109" id="bodyftn109"><sup>110</sup></a></span>, Honshu adasının 280 kilometre uzağında meydana gelen sismik hareketin yol açtığı dev dalgayla bir kez daha yıkandı. Dalga 13000’den fazla insanı öldürdü ve küçük bir erkek bebeği Buda heykelinin ta tepesine taşıyıp bıraktı. Hayatta kalan keşişler bebeği bulup iyileştirdiler. Bu bebek doksan yedi Arz yılı boyunca yaşadı, ne çocuğu oldu, ne de Yokohama’ya kadar ünü ulaşan yüksek sesli ve uzun geğirmesi dışında önemli bir şey yaptı. Cynthia Duchess, şöhretinin getirdiği tüm olanaklardan yararlanarak rahibelere katıldı ve üç gün sonra, bu kez oldukça gösterişsiz biçimde oradan ayrıldı. Eski Genel Sekreter Douglas, sol elinin felç olmasına yol açan ama kendisine emanet edilmiş müşavirlik yetkilerini kullanmayı sürdürmesine engel olmayan ufak bir kalp krizi geçirdi. Lunar Girişimcilik Ltd., tamamına sahip oldukları Ares Ticaret şirketinin senetleriyle ilgili bir konuda bir prospektüs yayınladı. Lyle İtkisi kullanan keşif aracı <i>Mary Jane Smith</i>, Plüton’a indi. Colorado, Fraser, tarihinin en soğuk şubat ayını yaşadı.</p>

  <p>Yeni Büyük Bulvar Tapınağı’nda konuşan Piskopos Oxtongue, kitaptan alıntı yaptı (Matta, XXIV:24): “Çünkü yalancı Mesihler ve yalancı peygamberler kalkıp büyük alâmetler ve harikalar yapacaklar, şöyle ki, mümkünse seçilmiş olanları bile saptıracaklar.” Acı suçlamasının Mormonlara, Hıristiyan Bilim Adamlarına, Romalı Katoliklere ya da Fostercılara -özellikle de bu sonuncuya- yönelik olmadığını açıkça ifade etmeye dikkat etti; inançları ya da törenleri farklı olsa da yaptıkları iyilikler kalıcı olan diğer din adamlarını da listenin dışında tuttu... sadece sadık inananları babalarının dininden uzaklaştıran yeni isyankâr sapkınları hedef alıyordu. Aynı ülkenin güneyindeki lüks, tropikal tatil şehrinde üç kişi, bir rahip, üç yardımcısı ve Joe Doe, Mary Roe vs.’den insanların gözü önünde şehvet gösterileri yaptıkları için şikâyetçi oldular, ayrıca bir genelev işletmek ve çocukları suça teşvik etmek de suçlamalar arasındaydı. Kasaba savcısı başlangıçta bu şikâyetleri pek de ilgilenmeden dinledi çünkü elinin altında buna benzer bir düzine daha dosya vardı; ama şikâyetçi olan tanıklar her zaman mahkemeye çıkamamışlardı.</p>

  <p>Bunu belirtti. “Biliyoruz,” dedi şikâyetçilerin sözcüsü. “Ama bu kez yeterince destek bulacaksınız. Başpiskopos Short bu İsa karşıtının eylemlerine son verilmesi konusunda kararlı.”</p>

  <p>Savcının İsa karşıtlarıyla falan ilgisi yoktu ama ufukta önemli bir dava görünüyordu. “Pekâlâ, sadece destek olmadan pek bir şey yapamayacağımı unutmayın.”</p>

  <p>“İstediğiniz destek gelecek.”</p>

  <p>Kuzeyde, Dr. Jubal Harshaw bu olayın ve getireceği sonuçlarının farkında değildi ama onun zihnini meşgul eden pek çok başka olay vardı. Kendi kurallarını çiğneyip kendini o habis uyuşturucuya, haberlere kaptırmıştı. Şimdiye kadar bu kötü huyunu kontrol altında tutmayı becermişti; sadece bir medya takip sistemine abone olmuş ve içinde “Mars’tan Gelen Adam”, “V.M. Smith”, “Tüm Dünyalar Kilisesi” ve “Ben Caxton” geçen gazete kupürlerini istetmişti. Ama arzusu kontrolden çıkıyordu, son zamanlarda iki kez Larry’ye çalışma odasındaki aptal kutusunu çalışır hale getirmesini söylemek istemiş ve kendini zor tutmuştu.</p>

  <p>Lanet olsun, neden şu çocuklar ara sıra ona bir mektup yazmıyorlar ve onu böyle merakta bırakıyorlardı ki? “<i>Sonraki</i>!”</p>

  <p>Anne’in içeri geldiğini duydu ama pencereden dışarıdaki kara ve boş yüzme havuzuna bakmaya devam etti. “Anne,” dedi arkasını dönmeden, “bize ufak tropik bir atol kirala ve bu mozoleyi de satışa çıkar.”</p>

  <p>“Tamam, Patron. Başka bir şey?”</p>

  <p>“Ama bu toprakları Kızılderililere geri vermeden önce o atol için uzun vadeli bir sözleşme yaptığından emin ol; otellere düşmeye katlanamam. Para edecek bir şeyler yazdırmayalı ne kadar oldu?”</p>

  <p>“Kırk üç gün.”</p>

  <p>“Gördün mü? Bu sana bir ders olsun. Başla. ‘Gayri Meşru bir Çocuğun Ölüm Şarkısı.’”</p>

  <blockquote>
    <p>Soğuk kış günlerinin özlemiyle kalbim buz kesiyor,</p>

    <p>Tutulmayan sözlerin izleri ruhumu yaralıyor,</p>

    <p>Yitirilmiş zevklerin hayaletleri hâlâ ayırıyor ikimizi,</p>

    <p>Acının üzgün rüzgârları hâlâ ekvatordan kutba yas</p>

    <p class="sag">şarkıları söylüyor.</p>

    <p class="p1">Yara izleri, yırtık eklemler ve kopmuş kollardan</p>

    <p class="sag">geriye kalanlar,</p>

    <p>Açlığın sancılı çukuru, kaynamamış kemiklerdeki</p>

    <p class="sag">sızılar,</p>

    <p>Kum dolu, yanan gözlerim, içlerindeki ışık</p>

    <p class="sag">sönerken,</p>

    <p>Burada yalnız yatmanın işkencesine hiçbir şey</p>

    <p class="sag">katmıyor.</p>

    <p>Ateşin pırıltılı alevleri yayılıyor kutsanmış yüzünde,</p>

    <p>Kulak zarlarım patlak, ama yankılanıyor sesin yine</p>

    <p class="sag">de zihnimde,</p>

    <p>Hızla bana doğru yaklaşan karanlıktan</p>

    <p class="sag">korkmuyorum,</p>

    <p>Beni sadece ölünce seni kaybedecek olmak üzüyor.</p>
  </blockquote>

  <p class="p1">“İşte,” dedi aceleyle, “‘Louisa M. Alcott’ adıyla imzala ve ajansa söyle, bunu <i>Birliktelik</i> dergisine yollasınlar.”</p>

  <p>“Patron, para edecek bir şeylerden anladığın bu mu?”</p>

  <p>“Hı? Tabii ki hayır. Şimdi değil. Ama ilerde para edecektir, bu yüzden bunu dosyaya koy, avukatım ölüm işlemlerini tamamlarken kullanabilir. Sanatsal işlerin sorunu da bu; en iyi işler, işçi artık parasını alamayacak olduğunda değerlenir. Edebiyat yaşamı - <i>pislik</i>! Tüm yapılan mırlayana kadar kedinin karnını kaşımaktan ibaret.”</p>

  <p>“Zavallı Jubal! Kimse ona acımadığı için o, kendi kendine acımak zorunda kalıyor.”</p>

  <p>“Yine alaycılık. Hiçbir işimi tamamlayamamama şaşmamalı.”</p>

  <p>“Alaycılık değil, Patron. Neresinin ayağına vurduğunu sadece ayakkabıyı giyen kişi bilebilir.”</p>

  <p>“Özür dilerim. Pekâlâ, işte para kazandıracak bir şeyler. Başla. Başlık: ‘Bir tane yolluk.’”</p>

  <blockquote>
    <p>Amnezi darağacının ilmeğinde,</p>

    <p>Balta huzur getirir,</p>

    <p>Ama sinirlerini gevşetmenin en basit yolu zehirden</p>

    <p class="sag">geçer.</p>

    <p class="p1">Son, silahın sesinde,</p>

    <p>İşkence masası uyku getirir,</p>

    <p>Ama sert vergilerden kurtulmanın yolu, işe yarar</p>

    <p class="sag">bir yudum zehirden geçer.</p>

    <p class="p1">Rahatlık elektrikli sandalyede</p>

    <p>Gaz ferahlık getirir.</p>

    <p>Ama bir paket huzurun yolu köşedeki eczaneden</p>

    <p class="sag">geçer.</p>

    <p class="p1">Kilise toprakları bir sığınaktır,</p>

    <p>Gerçeklerle yüzleşmekten yorulduğunda,</p>

    <p>En kolay yolu da sevgili şarlatanların sattığı</p>

    <p class="sag">zehirden geçer.</p>

    <p class="p2">Koro - Bir ah, bir inilti ve son bir gayretle,</p>

    <p>Ölüm gelir sessizce ya da viyaklamalarla</p>

    <p>Ama sona ulaşmanın en hoş yolu</p>

    <p>Bir dostun elinden içilen bir kadeh şerefeden</p>

    <p class="sag">geçer.</p>
  </blockquote>

  <p class="p1">“Jubal,” dedi Anne, endişeli bir şekilde, “miden falan mı rahatsız?”</p>

  <p>“Her zaman.”</p>

  <p>“Bunu da mı dosyaya koyayım?”</p>

  <p>“Hı? Bu <i>New Yorker</i> için. Her zaman kullandıkları sahte isimle yayınlansın.”</p>

  <p>“Geri yollayacaklardır.”</p>

  <p>“Satın alacaklardır. İğrenç, bu yüzden alacaklardır.”</p>

  <p>“Ayrıca şiirin ölçüsünde de hata var.”</p>

  <p>“Tabii ki var! Editöre değiştirebileceği bir şeyler vermelisin, yoksa sinirlenir. İçine kendisi işedikten sonra aromasını daha çok sevecektir, bu yüzden satın alacaktır. Bak, tatlım, ben, daha sen doğmadan çok önce dürüst işlerden kaçınmayı öğrenmiştim... bu yüzden Büyükbaba’ya işlerin nasıl yapılacağını öğretmeye çalışma. Ya da istersen ben Abby’yi emzireyim, sen de bir şeyler yaz. Hey! Abigail’in beslenme vakti geldi, değil mi? Ve ‘Sonraki’ sen değilsin, Dorcas. Şimdi hatırladım.”</p>

  <p>“Abby biraz bekleyebilir, zararı olmaz. Dorcas yatıyor. Sabah bulantısı.”</p>

  <p>“Saçmalık. Gerçekten hamileyse, neden onu muayene etmeme izin vermiyor? Anne, hamileliği bir tavşandan iki hafta önce tespit edebilirim, bunu biliyorsun. Şu kıza biraz sert davranmam gerekecek.”</p>

  <p>“Jubal, onu rahat bırak! Hamile kalmamış olmaktan korkuyor... ve mümkün olduğunca uzun süre kaldığını düşünmek istiyor. Kadınlar hakkında hiçbir şey bilmiyor musun sen?”</p>

  <p>“Hımm... düşündüm de... hayır. Hiçbir şey bilmiyorum. Pekâlâ, onu utandırmayacağım. Ama sen neden bebek meleğimizi getirip burada emzirmiyorsun? Nasıl olsa dikte alırken ellerin meşgul olmuyor.”</p>

  <p>“Öncelikle, iyi ki onu buraya getirmemişim, neler söylediğini anlayabilirdi.”</p>

  <p>“Demek ben kötü örnek oluyorum, ha?”</p>

  <p>“O yüzeyin altındaki şekerli şurubu göremeyecek kadar küçük, Patron. Ama gerçek sebep şu: Onu getirdiğimde hiç iş yapmıyorsun; sadece onunla oynuyorsun.”</p>

  <p>“Boş saatleri güzelleştirmenin daha iyi bir yolunu biliyor musun?”</p>

  <p>“Jubal, kızıma deli olmanı takdirle karşılıyorum; bence de o çok şirin. Ama tüm zamanını ya Abby’yle oynayarak... ya da hüzünlenerek geçiriyorsun. Bu iyi bir şey değil.”</p>

  <p>“Buna ne zaman ara vereceğiz?”</p>

  <p>“Bunun konuyla alakası yok. Hikâyeler yazmadığın zaman ruhun sıkılıyor. Öyle bir noktaya vardı ki Dorcas, Larry ve ben oturup tırnaklarımızı yiyoruz ve sen ‘Sonraki!’ diye bağırdığında rahatlayıveriyoruz. Ama bu her zaman yanlış alarm oluyor.”</p>

  <p>“Bankada faturaları ödeyecek kadar para varsa niye endişeleniyorsunuz?”</p>

  <p>“<i>Sen</i> niye endişeleniyorsun, Patron?”</p>

  <p>Jubal bunu düşündü. Ona söylemeli miydi? Abigail’in babasının kim olduğu yolundaki tüm kuşkuları, ona verilen isimle dağılmıştı; Anne “Abigail”<span class="Footnoteanchor"><a href="#ftn110" id="bodyftn110"><sup>111</sup></a></span> ve “Zenobia”<span class="Footnoteanchor"><a href="#ftn111" id="bodyftn111"><sup>112</sup></a></span> arasında kalmış... ve sonunda çözümü çocuğa iki ismi birden yüklemekte bulmuştu. Anne bu isimlerin anlamından hiç bahsetmemişti... belki de Jubal’in bunu zaten bildiğini bilmiyordu.</p>

  <p>Anne kararlı bir şekilde devam etti: “Kendinden başka kimseyi kandıramıyorsun, Jubal. Dorcas da, Larry de, ben de Mike’ın kendi başının çaresine bakabileceğini biliyoruz... bunu senin de biliyor olman gerekiyor. Bu konuda çılgın gibi davrandığından... ”</p>

  <p>“‘Çılgın gibi’! <i>Ben mi?</i>”</p>

  <p>“... Larry çaktırmadan odasına bir stereo ekranı kurdu ve üçümüz, her haberi izliyoruz. Mike için endişelendiğimizden değil, gerçekten endişelenmiyoruz ama senin için endişeleniyoruz. Ama Mike haberlere çıktığında -tabii ki çıkıyor çünkü o hâlâ Mars’tan Gelen Adam- biz her şeyi o aptal gazete kupürleri sana ulaşmadan çok önce öğreniyoruz. Keşke şunları okumayı bıraksan.”</p>

  <p>“Kupürlerden nasıl haberin oldu? Sizden gizlemek için çok uğraşmıştım. Ya da öyle sanıyordum.”</p>

  <p>“Patron,” dedi Anne, bezgin bir sesle, “birinin çöpleri atması gerekiyor. Larry’nin okumayı bilmediğini mi sanıyorsun?”</p>

  <p>“Demek öyle. Şu gerzek çöp kapısı Duke gittiğinden beri çalışmıyor. Lanet olsun, hiçbir şey çalışmıyor ki!”</p>

  <p>“Tek yapman gereken Mike’a haber yollayıp Duke’ü geri istediğini söylemek... Duke hemen gelecektir.”</p>

  <p>“Bunu yapamayacağımı biliyorsun.” Anne’in söylediklerinin neredeyse doğru olması Jubal’i huzursuz etmişti... bu düşüncesini ani ve acı bir kuşku izledi. “Anne! Mike sana kalmanı söylediği için mi hâlâ buradasın?”</p>

  <p>“Buradayım çünkü burada olmayı istiyorum,” diye karşılık verdi Anne, hemen.</p>

  <p>“Hımm... bunun açıklayıcı bir cevap olduğundan pek emin değilim.”</p>

  <p>“Jubal, bazen kıçına şaplak atılacak kadar küçük olsaydın keşke diyorum. Sözümü tamamlayabilir miyim?”</p>

  <p>“Kürsü sizindir.” Hiçbiri burada olur muydu? Mike onaylamasa Meryem, Kokarca’yla evlenip Beyrut’a gider miydi? “Fatma Michele” adı, Meryem’in geçtiği dini kabullenmesi, artı kocasının en yakın arkadaşını yüceltme amacını taşıyor olabilirdi ya da Abby’nin iki adı kadar açık bir şifre de olabilirdi. Mike’ın, Dr. ve Bayan Mahmud’un kızlarının vaftiz babasından daha fazlası olduğunu gösteriyor olabilirdi. Öyleyse, Kokarca taşıdığı boynuzların farkında değil miydi? Yoksa, tıpkı Joseph için söylendiği gibi onları ciddi bir gururla mı taşıyordu? Şey... Kokarca’nın hurisinin ilişkilerini bildiği varsayılmalıydı; su kardeşliği böyle önemli konuların, diplomatik olmak adına bile olsa gizlenmesine izin vermezdi. Gerçekten önemliyse tabii ki bir doktor ve agnostik olan Jubal bundan şüpheliydi. Ama <i>onlara</i> göre...</p>

  <p>“Dinlemiyorsun. ”</p>

  <p>“Üzgünüm. Dalmışım.” Ve kes şunu, seni çirkin moruk... annelerin çocuklarına verdiği isimlerden anlam çıkarmaya çalışmak! Bundan sonra nümerolojiye gireceksin... sonra da astrolojiye... sonra sıra spiritüalizme gelecek; sonunda da onurunu koruyarak çözülemeyecek kadar aklını yitirmiş zavallı bir bunak gibi muamele göreceksin. Klinikteki dokuz numaralı kilitli çekmeceye git, “Lethe”<span class="Footnoteanchor"><a href="#ftn112" id="bodyftn112"><sup>113</sup></a></span> şifresini gir... ve biri bile yeterli olsa da emin olmak için en azından iki hap al.</p>

  <p>“Bu kupürleri okumana gerek yok çünkü biz Mike’la ilgili her şeyi senden önce haberlerden öğreniyoruz... ve Ben de bize acil olan her şeyi ânında aktarmak konusunda su sözü verdi; ve tabii ki Mike da bunu biliyor. Ama Jubal, kimse Mike’a zarar veremez. Üçümüzün yaptığı gibi Yuva’yı bir ziyaret etsen, bunu sen de anlarsın.”</p>

  <p>“Beni davet eden olmadı.”</p>

  <p>“Bize de kimse davetiye yollamadı; öylece gittik. Kimse kendi evine gitmek için davet beklemek zorunda değil... tıpkı onların buraya gelmek için davet edilmelerinin gerekmediği gibi. Tıpkı ‘Kiralanmış Adamın Ölümü’nde<span class="Footnoteanchor"><a href="#ftn113" id="bodyftn113"><sup>114</sup></a></span> olduğu gibi. Jubal, sadece bahaneler yaratıyorsun, hem de kötü bahaneler... Ben senden gitmeni istedi ve hem Dawn, hem de Duke sana haber yolladı.”</p>

  <p>“Mike beni davet etmedi.”</p>

  <p>“Patron, o yuva Mike’a olduğu kadar sana ve bana da ait. Mike, eşitlerin arasında en üstün olanı... senin burada olduğun gibi. Burası Abby’nin evi mi?”</p>

  <p>“Öyle görünüyor,” dedi Jubal, sakince, “bu unvan ona devredilecek... tabii hayatta olduğum sürece evin mülkiyeti benim üzerimde kalacak.” Jubal vasiyetini değiştirmişti, Mike’ın vasiyetinin su kardeşlerine bir şey bırakılmasını gereksiz kıldığını biliyordu. Ama bu yuvalının “su” konumundan -sürekli altının ıslak olması haricinde- emin değildi, bu yüzden kıza ve olursa diğerlerinin çocuklarına varlığını bırakacaktı. “Sana söylemeyi düşünmüyordum ama bilmende bir sakınca yok.”</p>

  <p>“Jubal... beni ağlattın. Ve neredeyse ne söylediğimi unutturacaktın. Bunu söylemek zorundayım. Mike asla senin acele etmeni istemez, biliyorsun. Onun tamamlanmayı beklediğini grokluyorum ve senin de aynını yaptığını grokluyorum.”</p>

  <p>“Hımm... doğru söylediğini grokluyorum.”</p>

  <p>“Pekâlâ. Sanırım bugün bu kadar keyifsiz olmanın nedeni Mike’ın yine tutuklanmış olması. Ama bu daha önce pek çok kez...”</p>

  <p>“’Tutuklandı mı?’ Bundan haberim yoktu! Neler oluyor?” Durdu. “Lanet olsun, kızım...”</p>

  <p>“Jubal, Jubal! Ben aramadı; bilmemiz gereken tek şey bu. Mike’ııı kaç kez tutuklandığını biliyorsun, ordudayken, panayırdayken, başka yerlerde, beş-altı kez de vaiz olduktan sonra. Kimseye zarar vermiyor; sadece kendisini tutuklamalarına izin veriyor. Onu suçlu bulamıyorlar ve sonra ne zaman isterse dışarı çıkıyor... hatta isterse hemen.”</p>

  <p>“Bu seferki niye?”</p>

  <p>“Ah, her zamanki saçmalıklar... halka açık şehvet gösterisi, reşit olmayanlara tecavüz, dolandırıcılık için komplo düzenleme, genelev işletme, küçükleri suça teşvik etme, eyaletin okuldan kaçma kanunlarından kurtulmak için komplo kurma...”</p>

  <p>‘Hı?’</p>

  <p>“Kilisedeki yuvalı okuluyla ilgili. Kilisenin okulu işletme ehliyetleri iptal edildi; çocuklar hâlâ resmi bir okula gitmediler. Önemi yok, Jubal... bunların hiçbirinin önemi yok. Teknik olarak gerçekten kanuna karşı geldikleri tek şeyi -ki bunu sen de yapıyorsun, sevgili Patronum- kanıtlamanın imkânı yok. Jubal, gidip Tapınağı ve Yuva’yı görseydin F.D.S.’nin içeri bir casus bile sokamayacağını bilirdin. Bu yüzden rahatla. Bir miktar reklamdan sonra suçlamalar düşecek ve dış kilisenin ayinlerine katılanların sayısı daha da artacak.”</p>

  <p>“Hımm! Anne, Mike bu suçlamaları kendisi ayarlıyor olmasın?”</p>

  <p>Anne şaşırmış görünüyordu ki onun yüzünde böyle bir ifade görmek pek mümkün olmazdı. “Bu olasılığı düşünmedim bile, Jubal. Mike yalan söyleyemez, bunu biliyorsun.”</p>

  <p>“Yalan söylemesi şart mı? Kendisiyle ilgili tümüyle gerçek dedikoduları yaydığını farz et. Ama mahkemede kanıtlanamayacak şeyler.”</p>

  <p>“Sence Michael bunu yapar mı?”</p>

  <p>“Bilmiyorum. Ama yalan söylemenin en kurnazca yolunun içine uygun zamanda ve uygun miktarda gerçek katmak ve sonra susmak olduğunu biliyorum. Ayrıca, sırf manşetlere çıkmak için dava açtırmak ilk kez olan bir şey değil. Pekâlâ, Mike’ın kendisi başa çıkamaz hale gelmedikçe bunları aklıma bile getirmeyeceğim. ‘Sonraki’ hâlâ sen misin?”</p>

  <p>“Abby’nin çenesini kaşıyıp agucuk gibi ticari değeri olmayan şeyler söylemekten kendini alıkoyabileceksen, gidip onu getireceğim. Yoksa gidip Dorcas’a kalkmasını ve çalışmasını söyleyeyim.”</p>

  <p>“Abby’yi getir. Ticari değeri olan sesler çıkarmak için çok çabalayacağım; kız-oğlanla-tanışır diye bilinen tümüyle yeni bir senaryo.”</p>

  <p>“Hey, bu oldukça <i>iyiydi</i>, Patron! Neden kimse daha önce akıl edememiş acaba? Bir saniye...” Aceleyle dışarı çıktı.</p>

  <p>Jubal gerçekten de kendine hâkim oldu; sadece bir dakika kadar ticari değeri olmayan sesler çıkarıp gösteriler yaptı, Abigail’in meleksi gülümsemesi ve gamzelerini gördü, sonra Anne yerleşti ve bebeği emzirmeye başladı. “Başlık,” diye söze girdi Jubal. “‘Kızlar Erkeklere Benzer, Hatta Onlardan Daha Erkektirler.’ Başla. Dördüncü Henry M. Haversham oldukça dikkatli yetiştirilmişti. Dünyada sadece iki tip kadın olduğuna inanıyordu: onun bulunduğu yerde olanlar ve olmayanlar. İkincisini çok daha fazla tercih ediyordu, özellikle de öyle kaldıkları sürece. Paragraf. Kucağına düşüveren kızla tanıştırılmamıştı ve resmi bir tanışma gibi yaygın bir felakete eşdeğer...’ Ne istiyorsun? Çalıştığımı görmüyor musun?” “Patron...” dedi Larry.</p>

  <p>“Odadan çık, kapıyı arkandan kapat ve...”</p>

  <p>“<i>Patron!</i> Mike’ın kilisesini yaktılar!”</p>

  <p>Larry’nin odasına doğru kargaşa içinde koştular, kapıya vardıklarında Jubal Larry’nin yarım boy kadar gerisindeydi. Anne, dört buçuk kiloluk handikapına rağmen arayı kapatıyordu. Dorcas, startta geç çıkış yapmış olduğu halde pistte yol almaktaydı; patırtı onu da uyandırmıştı.</p>

  <p>“... dün gece yarısı. Şu anda tarikatın tapınağının giriş kapısından geriye kalanları görüyorsunuz. Patlamadan sonra bu hale geldi. Yeni Dünya Yayın Grubu sabah haberlerinden Ailenizin Muhabiri bildirdi. Bizden ayrılmayın. Şimdi, yerel sponsorumuz için kısa bir ara.” Enkaz manzarası gözden kayboldu ve yerini güzel ve genç bir ev kadını aldı.</p>

  <p>“Lanet olsun! Larry, şu zımbırtının fişini çekip çalışma odasına taşı. Anne, hayır, Dorcas. Ben’i ara.”</p>

  <p>Anne itiraz etti. “Tapınakta telefon olmadığını biliyorsun... hiçbir zaman olmadı. Ben’i nasıl arayabilir ki?”</p>

  <p>“Öyleyse birini yolla ve... yok, tabii ki hayır; Tapınakta kimse olamaz - şey, oranın polis şefini ara. Hayır, bölge savcısını. Son duyduğunuzda Mike hâlâ hapiste miydi?”</p>

  <p>“Aynen öyle.”</p>

  <p>“Hâlâ orada olduğunu umarım... diğerlerinin de tabii.”</p>

  <p>“Ben de. Dorcas, Abby’yi tut. Ben ararım.”</p>

  <p>Ama çalışma odasına geldiklerinde telefon, arayan birinin olduğunu haber veriyor ve hattın şifrelenmesini talep ediyordu. Jubal bir küfür savurup aleti çalıştırdı, hattın öbür ucunda kim varsa canına okumak niyetindeydi.</p>

  <p>Ama arayan Ben Caxton’du. “Selam, Jubal.”</p>

  <p>“Ben! Orada ne haltlar oluyor?”</p>

  <p>“Haberleri gördünüz demek. Ben de bu yüzden aradım, sizi rahatlatmak için. Her şey kontrol altında. Telaşa gerek yok.”</p>

  <p>“Peki yangın? Kimse yaralandı mı?”</p>

  <p>“Hiçbir hasar yok. Ve Mike, sana şunu iletmemi istedi...”</p>

  <p>“<i>Hasar</i> yok mu? Televizyonda gördük; tam bir...”</p>

  <p>“Ah, o...” dedi Ben, umursamazca. “Bak, Jubal. Bırak da konuşayım. Bundan sonra yapmam gereken başka görüşmeler ve işler de var. Rahatlatılması gereken tek kişi sen değilsin. Ama Mike, önce seni aramamı söyledi.”</p>

  <p>“Şey, pekâlâ, bayım. Sessiz olacağım.”</p>

  <p>“Kimse yaralanmadı, en ufak bir yanık bile yok. Ah, birkaç milyon dolarlık mal kaybı, çoğu da sigortasızdı. Boş ver. Orası zaten fazla tecrübeyle dolup taşmıştı; Mike zaten yakında orayı boşaltmayı planlıyordu. Evet, yangın geçirmezdi... ama yeterince dinamit ve benzinle her şeyi yakabilirsin.”</p>

  <p>“Kundakçılık, ha?”</p>

  <p>“Lütfen Jubal. Sekizimizi tutukladılar; Dokuzuncu Çember’den yakalayabildikleri herkesi. Tutuklama emirleri kişiye özel değil. Mike, kendisi hariç hepimizi bir-iki saat içinde kefaletle bıraktırdı. Kendisi hâlâ hapis...”</p>

  <p>“Hemen oraya geliyorum!”</p>

  <p>“Sakin ol. Mike, istersen gelmeni ama buna kesinlikle gerek olmadığını söyledi. Bunlar onun sözleri. Ben de katılıyorum. Senin için tatil olur, o kadar. Yangın dün gece, Tapınak boşken çıktı, tutuklamalar sebebiyle her şey iptal olmuştu... boştu, tabii, Yuvadakiler hariç. Mike hariç hepimiz En İç Tapınak’ta toplanmıştık, patlama olup ardından yangın başladığında onun onuruna özel bir Su Paylaşma yapıyorduk. Biz de oradan ayrılıp bir acil durum Yuvasına geçtik.”</p>

  <p>“Görünüşe göre, dışarı çıkabildiğiniz için oldukça şanslıymışsınız.”</p>

  <p>“Dışarı çıkmamız imkânsızdı, Jubal. Hepimiz ölü...”</p>

  <p>“<i>Ne?</i>”</p>

  <p>“Hepimiz yetkililerce ölü ya da kayıp ilan edildik. Katliam başladıktan sonra binadan kimse ayrılmadı... en azından bilinen yollarla.”</p>

  <p>“Uh... bir gizli geçit falan mı?”</p>

  <p>“Jubal, Mike’ın böyle durumlar için oldukça özel metotları var ve hat şifrelenmiş bile olsa bunlardan telefonda bahsedecek değilim.”</p>

  <p>“Onun hapiste olduğunu söylemiştin?”</p>

  <p>“Evet. Hâlâ da orada.”</p>

  <p>“Ama...”</p>

  <p>“Bu kadarı yeterli. Buraya gelirsen, Tapınağa gitme. Orası bitti. Organizasyonumuz mahvoldu. Bu kasabada işimiz bitti. Bizi fena patakladıklarını söyleyebilirsin sanırım. Sana nerede olduğumuzu söylemeyeceğim... zaten oradan da aramıyorum. Gelmen gerekirse -ki bunun bir anlamı olmayacağını söyleyeyim; yapabileceğin hiçbir şey yok- o zaman normalde nasıl geliyorsan öyle gel... biz seni buluruz.”</p>

  <p>“Ama...”</p>

  <p>“Hepsi bu. Hoşçakalın. Anne, Dorcas, Larry ve sen de Jubal; tabii ki bebek de. Suyu paylaşın. Sen Tanrı’sın.” Ekran karardı.</p>

  <p>Jubal küfretti. “Biliyordum! Başından beri biliyordum! Dinle uğraşınca olacağı budur. Dorcas, bana bir taksi bul. Anne - hayır, çocuğunu emzirmeyi bitir. Larry, bana ufak bir çanta hazırla. Anne, yedekteki paranın çoğunu istiyorum, Larry yarın kasabaya inip stokları yenileyebilir.”</p>

  <p>“Ama Patron,” diye itiraz etti Larry, “hepimiz geliyoruz.”</p>

  <p>“Kesinlikle geliyoruz,” diye onayladı Anne, hemen.</p>

  <p>“Kes sesini, Anne. Dorcas, sen de çeneni kapalı tut. Bu, kadınların oy hakkı olan durumlardan biri değil. O şehir şu anda bir cephe sayılır ve her an, her şey olabilir. Larry, sen de burada kalıp kadınları ve bebeği koruyacaksın. Bankaya gitmeyi unut; nakit paraya ihtiyacınız olmayacak çünkü ben dönene kadar hiçbiriniz evden çıkmayacaksınız. Birileri oyunu sertleştirmeye karar vermiş ve bu evle o kilise arasında yeteri kadar bağlantı var, burada da bir şeyler yapmayı düşünebilirler. Larry, ışıklar tüm gece açık olacak, çite elektrik ver, ateş etmek için tereddüt etme. Ve gerekirse herkesi sığınağa indirmekten çekinme; hatta Abby’nin beşiğini hemen oraya indirseniz iyi olur. Şimdi herkes işine baksın; üzerimi değiştirmem gerek.”</p>

  <p>Otuz dakika sonra Jubal, süitinde kendi isteğiyle yalnız kalmıştı; diğerleri ellerindeki işlerle uğraşıyorlardı. “Patron! Taksi gelmek üzere,” diye seslendi Larry.</p>

  <p>“Hemen geliyorum,” dedi Jubal. Sonra dönüp son bir kez Ezilmiş Karyatid’e baktı. Gözleri yaşlarla doldu. “Denedin, değil mi, genç? Ama o taş çok ağır., herkes için çok ağır,” dedi gözlerinde yaşlarla.</p>

  <p>Çökmüş figüre nazikçe dokundu, sonra arkasını dönüp gitti.</p>
