  <h3>OTUZ İKİ</h3>

  <p class="girintisiz">Ben Caxton uyandığında ne nerede olduğunu, ne de saatin kaç olduğunu biliyordu. Etraf karanlık ve tümüyle sessizdi, yumuşak bir şeyin üzerinde yatıyordu. Yattığı şey bir yatak değildi... neredeydi?</p>

  <p>Bir anda aklına önceki gece geldi. Son hatırladığı şey, En İç Tapınağın yumuşak zemininde yatıp Dawn’la sessiz, içten bir şekilde konuştuğuydu. Onu oraya Dawn götürmüştü, suya dalmışlar, suyu paylaşmışlar, yakınlaşmışlardı-</p>

  <p>Panik içinde çevresini yokladı ama bir şey bulamadı. “<i>Dawn!</i>”</p>

  <p>Işık yavaşça artıp loş bir aydınlık sağladı. “Buradayım, Ben.”</p>

  <p>“Ah! Gittiğini sandım!”</p>

  <p>“Seni uyandırmak istememiştim.” Üzerinde resmi cüppesinin olması Ben’i bir anda hayal kırıklığına uğrattı. “Gidip Dış Kilisenin Gündoğumu Töreni’ni başlatmam gerek. Gillian henüz dönmedi. Bildiğin gibi, oldukça kalabalık bir sınıftı.”</p>

  <p>Söylediği sözcükler Ben’e önceki gece konuştukları şeyleri hatırlattı... Dawn’un nazik ve mantıklı açıklamalarına rağmen o sırada kendisini rahatsız eden şeyleri... ve Dawn, Ben de olup biteni onaylayana kadar onu rahatlatıp sakinleştirmişti. Ben’in kafası hâlâ tam olarak yerinde değildi... hepsini groklamamıştı -ama evet, muhtemelen Jill hâlâ başrahibelik görevleriyle meşguldü- Dawn da onun yerine bu işi, ya da bu mutlu görevi mi demeliydi, üstlenmeyi önermişti. Ben, Jill’in bunu reddettiği ve Dawn’un, ihtiyacı olduğu şekilde dinlenmesini istediği için üzgün olması gerektiğini düşündü.</p>

  <p>Ama üzgün değildi. “Dawn... gitmek <i>zorunda</i> mısın?” Apar topar ayağa kalktı ve ona sarıldı.</p>

  <p>“Gitmeliyim, Ben, tatlım... sevgili Ben.” Kadın, Ben’in kollarında eridi adeta.</p>

  <p>“Hemen şimdi mi? Bu kadar mı acele?”</p>

  <p>“Hiçbir zaman,” dedi Dawn, yumuşak bir sesle, “o kadar aceleye gerek yoktur.” Bir anda onları birbirinden ayıran cüppe kayboluverdi. Ben, cüppeye ne olduğunu merak etmeyecek kadar kendini kaybetmişti.</p>

  <p>İkinci kez uyandı, ayağa kalkarken içinde bulunduğu “küçük yuva”nın hafifçe aydınlık olduğunu gördü. Gerindi, kendini çok iyi hissettiğini fark etti ve sonra odada külotunu aradı. Külotu görünürde yoktu ve o odada olsa görünmemesi de mümkün değildi. Ben onu nerede bıraktığını hatırlamaya çalıştı... ve külotunu çıkardığını bile hatırlamadığını fark etti. Ama suya girerken üzerinde olmadığından emindi. Muhtemelen En İç Tapınak’taki havuzun yanında olmalıydı. Oraya uğrayıp külotunu almayı aklının bir köşesine yazdı ve sonra dışarı çıkıp bir banyo buldu.</p>

  <p>Birkaç dakika sonra duş almış, tıraş olmuş ve kendine gelmiş şekilde banyodan çıktığında En İç Tapınağa gitmesi gerektiğini hatırladı, külotunu bulamadı ve birinin, belki de Patty’nin onu görüp diğerlerinin kıyafetlerinin durduğu, dış kapının yanındaki yere götürdüğüne kanaat getirdi... kendi kendine boş ver gitsin dedi ve bir gece önce onu çıkarmak konusunda nasıl heyecanlı yaşlı bir teyze gibi davrandığını hatırlayıp gülümsedi. Burada, Yuva’da külotu en az ikinci bir kafa kadar gereksizdi.</p>

  <p>Düşününce, kafasının hiç de akşamdan kalma gibi olmadığını fark etti, oysa Dawn’la epeyce içmiş olduklarını hatırlıyordu. Hatırladığı kadarıyla sarhoş olmamıştı ama normalden fazla içmişti; Jubal gibi o kadar çok içip bedelini ödemeyenlerden değildi.</p>

  <p>Dawn içkiden hiç etkilenmemiş gibiydi... zaten Ben’in her zamankinden fazla içmesinin sebebi de buydu. Dawn... ne kadın ama ne kadın! Duygusal bir kargaşa ânında ona Jill diye seslendiğinde bile kızmamıştı... aksine bu hoşuna gitmiş gibiydi.</p>

  <p>Büyük odada kimseyi bulamadı ve saatin kaç olduğunu merak etti. Vakit aslında umurunda bile değildi ama midesi, kahvaltı saatinin çoktan geçtiğini söylüyordu. Mutfağa gidip neler bulabileceğine bakmaya karar verdi.</p>

  <p>İçerideki adam o mutfağa girerken kafasını kaldırdı. “Ben!”</p>

  <p>“Hey! Selam, Duke!”</p>

  <p>Duke ona sıkıca sarıldı ve sonra sırtına bir şaplak attı. “Ben, seni gören Cennetlik oluyor! Tanrım, seni görmek ne güzel. Sen Tanrı’sın. Yumurtalarını nasıl istersin?”</p>

  <p>“Sen Tanrı’sın. Aşçılık sana mı kaldı?”</p>

  <p>“Sadece yaptıracak kimseyi bulamadığımda kendim pişiriyorum; şimdi olduğu gibi. Çoğunlukla yemekleri Tony yapıyor. Hepimiz ara sıra bir şeyler pişiriyoruz. Hatta Mike bile ama Tony onu yakalarsa mutfaktan kovalıyor. Mike herhalde dünyanın en kötü aşçısı.” Duke, yumurtaları bir kâseye kırmaya devam etti.</p>

  <p>Ben işi ondan devraldı. “Sen kızarmış ekmek ve kahveyle ilgilen. Burada Worcestershire sosu bulunur mu?”</p>

  <p>“Sen iste yeter, Pat mutlaka almıştır. İşte,” dedi Duke. “Yarım saat kadar önce sana baktım ama hâlâ horulduyordun. Buraya geldiğinden beri ya sen ya da ben hep meşguldük... şu âna dek,” diye ekledi.</p>

  <p>“Burada neler yapıyorsun, Duke? Mecburi aşçılık dışında yani?”</p>

  <p>“Eee, ben bir rahip yardımcısıyım... ve bir gün rahip olacağım. Ama oldukça yavaşım... tabii bunun pek bir önemi yok. Marsça öğreniyorum... herkes öğreniyor. Ve aynı zamanda, Jubal’in yanındayken olduğu gibi tamirci çocuk rolündeyim. ”</p>

  <p>“Bu büyüklükte bir yeri çekip çevirmek bayağı emek istiyor olmalı.”</p>

  <p>“Ben, ne kadar kolay olduğunu bilsen şaşarsın. Tıkanan boruları açmaya göz kulak olmak dışında. Bir gün Mike’ın kendine has tıkanmış bir tuvaleti açma metodunu mutlaka görmelisin; çoğunlukla bununla da uğraşmam gerekmiyor... bunun dışında, bu binadaki ıvır zıvırın onda dokuzu burada, mutfakta... ve burada Jubal’in mutfağındaki kadar bile elektrikli eşya yok.”</p>

  <p>“Tapınakların bazılarında oldukça karmaşık elektronik şeyler var gibi geldi bana.”</p>

  <p>“I ıh, hemen hemen hiçbir şey yok. Birkaç ışık kontrolü, hepsi o ve hepsi de basit şeyler. Aslına bakarsan...” Duke sırıttı, "... buradaki en önemli işlerimden biri iş bile sayılmaz. Yangın müfettişliği.”</p>

  <p>“Ha?”</p>

  <p>“Ben ehliyetli bir yangın müfettişiyim, tüm sınavları falan geçtim, aynı şey sağlık ve güvenlik müfettişliği için de geçerli... ve hiçbiri de iş sayılmaz. Ama bu, bir yabancının içeri girmesini engellememizi sağlıyor... buna izin vermiyoruz. Dış kilisenin törenlerine katılıyorlar... ama Mike’ın denetiminden geçmeyen kimse içerilere giremiyor.”</p>

  <p>Yiyecekleri tabaklarına koyup masaya oturdular. “Kalıyorsun değil mi, Ben?” diye sordu Duke.</p>

  <p>“Nasıl kalırım, bilemiyorum, Duke.”</p>

  <p>“Hımm... Benden daha mantıklı olacağını ummuştum. Ben de senin gibi kısa bir ziyaret için gelmiştim... eve döndüm, bir ay kadar amaçsızca oyalandım ve sonunda Jubal’e ayrıldığımı, bir daha da dönmeyeceğimi söyledim. Boş ver; nasıl olsa tekrar geleceksin. Bu geceki Su Paylaşmadan önce kesin bir karar verme.”</p>

  <p>“‘Su Paylaşma’ mı?”</p>

  <p>“Dawn bahsetmedi mi? Ya da Jill?”</p>

  <p>“Uh... hiç sanmıyorum.”</p>

  <p>“Öyleyse bahsetmemişlerdir. Şey, belki de sana Mike’ın açıklamasını beklemeliyim. Hayır, buna gerek yok; zaten gün boyunca herkes sana bundan bahsedecek. Su paylaşmanın ne olduğunu grokluyorsun tabii ki; ne de olsa sen İlk Çağrılanlar’dansın. ”</p>

  <p>“‘İlk Çağrılanlar’ mı? Dawn da böyle bir şey söylemişti.”</p>

  <p>“Marsça öğrenmeden Mike’ın su kardeşleri olan bizleri kastediyor. Diğerleri Yedinci Çember’i geçip Sekizinciye girmeden önce su paylaşıp yakınlaşmazlar... ve o zaman kadar da artık Marsça düşünmeyi öğrenmiş olurlar... lanet olsun, bazıları benim şu anda bildiğimden daha iyi Marsça biliyorlar, sonuçta ben de ‘İlk Çağrılanlar’danım ve öğrenmeye de Yuva’ya girdikten sonra başladım. Ah, aslında Sekizinci Çember’e hazır olmayan biriyle su paylaşmak yasak değil... <i>hiçbir şey</i> yasak değil zaten. Lanet olsun, eğer istersem bir barda bir kızı tavlarım, onunla su paylaşırım, sonra onu yatağa atarım ve ondan <i>sonra</i> onu Tapınağa getirip çıraklığa başlatırım. Ama bunu yapmak istemem. Zaten işin esası da bu; bunu yapmayı asla istemem. En fazla onu bir Dış Kilise törenine getirmeye değer bulurum, Mike da onu inceler ve kızın uygun olup olmadığını görür. Ben, şimdi bir tahmin yürüteceğim. Etrafta bolca dolanıyorsun... eminim gösterişli kızlarla gösterişli yataklara girdiğin olmuştur.”</p>

  <p>“Şey... biraz.”</p>

  <p>“Öyle olduğunu gayet iyi biliyorum. Ama bundan sonra hayatın boyunca su kardeşin olmayan kimseyle yatmayacaksın.”</p>

  <p>“Hmm...”</p>

  <p>“Göreceksin. Bundan bir yıl sonra tekrar konuşalım ve sen söyle. Şimdi, Mike, daha Yedinci Çember’e bile ulaşmamış birinin su paylaşmaya hazır olduğunu söyleyebilir. Mike’ın seçtiği ve su sunduğu, Yuva’ya aldığımız bir çift daha Üçüncü Çember’e yeni girmişti - şimdi adam rahip, kadın da rahibe... Sam ve Ruth.”</p>

  <p>“Onlarla tanışmadım.”</p>

  <p>“Tanışacaksın. En geç bu gece. Ama bunu kesin olarak yalnız Mike bilebilir. Zaman zaman Dawn ya da bazen Patty özel bir terfi ve özel bir eğitime uygun birini bulurlar... ama Üçüncü Çember’e kadar inmezler ve eminim her seferinde harekete geçmeden önce Mike’a danışıyorlardır. Bunu yapmaları gerekli olduğundan değil. Her neyse, Sekizinci Çember’e girilir... paylaşma ve yakınlaşma başlar. Sonra, er ya da geç Dokuzuncu Çember’e ve Yuva’ya girilir... işte bu da zaten bütün gün su paylaşıyor olduğumuz halde ‘su paylaşma’ dediğimiz törenin anlamı budur. Törene tüm Yuva katılır ve yeni kardeşimiz -genelde çift olurlar- sonsuza dek Yuva’nın bir parçası haline gelir. Sen zaten öylesin... ama senin için daha önce tören yapmadık, bu yüzden bu geceki tüm diğer işler seni karşılamak için bir kenara bırakılıyor. Bana da aynısını yapmışlardı.” Duke’ün gözleri uzaklara daldı. “Bu, dünyadaki en güzel his, Ben.”</p>

  <p>“Ama hâlâ ne olduğunu bilmiyorum, Duke.”</p>

  <p>“Şey., aslında pek çok şey. Hiç şöyle gerçekten tantanalı bir partide bulundun mu, hani polislerin baskın düzenlediği ve sonunda bir-iki kişinin boşandığı cinsten?”</p>

  <p>“Şey... evet.”</p>

  <p>“Emin ol kardeşim, o şu âna kadar gördüklerin Pazar Okulu pikniği gibi kalır. İşin bir yanı bu. Hiç evlendin mi?”</p>

  <p>“Hayır.”</p>

  <p>“Evlisin. Sadece bunun farkında değilsin. Bu geceden sonra zihninde bununla ilgili hiçbir şüphe kalmayacak.” Duke tekrar uzaklara daldı, üzerine mutlu bir durgunluk çöktü. “Ben, ben daha önce evlenmiştim... ve kısa bir süre için her şey güzeldi, sonra sürekli bir cehennem azabına döndü. Bu kez, halimden memnunum, hem de her an. Lanet olsun, buna bayılıyorum! Ve bak, Ben, sadece bir avuç güzel bebekle bir arada olmanın keyfinden bahsetmiyorum. Onları seviyorum, tüm kardeşlerimi, her iki cinsiyeti de. Patty’yi al -alacaksın emin ol!- Patty hepimize annelik eder... ve hiç kimsenin, ne kadar büyümüş olduğunu düşünürse düşünsün aslında bu ihtiyacı aşabildiğini sanmıyorum. Patty... Patty muhteşemdir! Bana Jubal’i hatırlatıyor... o yaşlı serseri buraya gelip söz dinlese iyi olur! Bahsettiğim Patty’nin dişiliği değil. Ah, ben yavru peşinde koşmuyorum...”</p>

  <p>“Kim yavru peşinde koşuyormuş?” dedi arkalarından dolgun, kontralto bir ses.</p>

  <p>Duke arkasını döndü. “Ben değil, seni kıvrak Ortadoğulu fahişe! Gel buraya bebek ve kardeşin Ben’e bir öpücük ver.”</p>

  <p>“Hiçbir zaman bunun için para almadım,” diye itiraz etti kadın, kayarcasına onlara doğru gelirken. “Kimse bana bunu söylemeden önce bedavaya vermeye başlamıştım bile.” Ben’i dikkatlice uzun uzun öptü. “Sen Tanrı’sın, kardeşim.”</p>

  <p>“Sen Tanrı’sın. Su paylaşalım.”</p>

  <p>“Asla susuz kalmayasın. Duke’ün dediklerine de aldırma; davranış şekline bakılırsa bebekliğinde biberonla beslenmiş olmalı.” Eğilip Duke’ü daha da uzun bir süre öptü, bu sırada Duke de onun geniş kalçasını okşuyordu. Ben kadının kısa, şişmanca, neredeyse kara denecek kadar buğday tenli olduğunu ve beline kadar inen mavimsi siyah saçlarını gördü. “Duke, kalktığında <i>Hanımefendilerin Evi</i> gazetesini gördün mü?” Duke’ün omzunun üzerinden uzandı, onun çatalını alıp omletinden yemeye koyuldu. “Hımm... güzel. Bunu sen pişirmemişsin, Duke.”</p>

  <p>“Ben pişirdi. <i>Hanımefendilerin Evi</i> gazetesiyle ne işim olur benim?”</p>

  <p>“Ben, birkaç düzine yumurtayı daha aynı şekilde karıştır da millete dağıtayım. O gazetede Patty’ye göstermek istediğim bir yazı vardı, tatlım.”</p>

  <p>“Tamam,” diye onayladı Ben ve işe koyuldu.</p>

  <p>“Sakın bu çöplüğü yeniden dekore etmeye falan kalkışmayın yoksa ben giderim. Ayrıca şu yumurtalardan bana da biraz bırak! Biz erkeklerin lapayla beslenerek iş yapabileceğimizi mi sanıyorsun?”</p>

  <p>“Cık cık, Dukie tatlım. Paylaşılan su çoğalır. Dediğim gibi, Ben, Duke’ün şikâyetlerine aldırma; iki erkeğe yetecek kadar kadını ve üçüne yetecek kadar yemeği olduğu sürece kusursuz bir kuzucuktur kendisi.” Duke’e bir çatal dolusu yumurta verdikten sonra kalanı kendisi yemeye koyuldu. “Surat asmayı bırak, kardeşim; tam da sana ikinci bir kahvaltı pişirmek üzereydim. Yoksa bu üçüncü mü oluyor?”</p>

  <p>“Daha ilkini bile yemedim henüz. Sen yedin. Ruth, Ben’e seninle Sam’in nasıl Üçüncü Çember’den Dokuzuncuya sıçradığınızı anlatıyordum. Sanırım bu geceki Su Paylaşmaya ait olup olmadığı konusunda endişeleri var.”</p>

  <p>Ruth, Duke’ün tabağındaki son lokmayı da kaptı, sonra kalkıp yemek pişirme hazırlıklarına başladı. “Duke, sen işine bak, ben sana lapadan daha lezzetli bir şeyler yollarım. Kahve fincanını al ve toz ol. Ben, zamanım geldiğinde ben de endişelenmiştim ama endişelenmene hiç gerek yok tatlım çünkü Michael hata yapmaz. Buraya ait değilsen şu anda burada olmazdın. Kalacak mısın?”</p>

  <p>“Şey, kalamam. İlk partiye hazır mısın?”</p>

  <p>“Dök bakalım şu tavaya. Neyse, daha sonra döneceksin. Ve bir gün kalmaya karar vereceksin. Duke haklı; Sam ve ben adeta sırıkla atlayarak yükseldik... ve bu, orta yaşlı, titiz ve ahlaklı bir ev kadını için neredeyse kaldırılamayacak kadar hızlıydı.”</p>

  <p>“Orta yaşlı mı?”</p>

  <p>“Ben, öğretinin artılarından biri, ruhunu düzelttikçe vücudunun da buna uyum sağlamasıdır. Bu, Hıristiyan Bilim adamlarının kesinlikle haklı oldukları bir nokta. Herhangi bir banyoda hiçbir ilaç şişesi gördün mü?”</p>

  <p>“Şey, hayır.”</p>

  <p>“Çünkü yok. Seni kaç kişi öptü?”</p>

  <p>“Pek çok.”</p>

  <p>“Bir rahibe olarak ben ‘pek çok’tan da fazlasını öpüyorum, inan bana. Ama Yuva’da kimse en basit bir nezle bile olmuyor. Eskiden, hiçbir zaman tam olarak iyi olmayan ve ‘kadınsı dertlerle uğraşan mızmız bir tiptim.” Gülümsedi. “Şimdi her zamankinden daha da fazla kadınım ama şimdi on kilo verdim, birkaç yaş birden gençleştim ve hiçbir şikâyetim yok... dişi olmayı <i>seviyorum</i>. Duke’ün iltifat olarak söylediği gibi bir ‘Ortadoğulu fahişe’yim ve eskisinden daha kıvrak olduğum da su götürmez; ders verirken her zaman lotus pozisyonunda otururum, oysa eskiden tek yapabildiğim ayakta dururken çöküp kalkma egzersiziydi... onu yaparken bile gözlerim kararır ve başım dönerdi.”</p>

  <p>“Ama her şey hızla değişti,” diye devam eti Ruth. “Sam, buradaki üniversitede Doğu dilleri profesörüydü. Tapınağa gelmeye başladı çünkü bu Marsça’yı öğrenebilmenin bir yolu, hatta tek yoluydu. Sadece mesleki bir ilgi, kilise kısmı umurunda değildi. Ben de ona göz kulak olmak için geliyordum... birtakım söylentiler duymuştum ve kıskanç bir eştim, normalden daha fazla sahiplenici olduğum söylenebilir.</p>

  <p>“Böylece Üçüncü Çember’e kadar yükseldik. Sam tabii ki dili hızla öğreniyordu ve ben de çok çalışarak ona yetişmeye çalışıyordum çünkü onu gözümün önünden ayırmak istemiyordum. Sonra <i>bum</i>! Mucize gerçekleşti. Bir anda az da olsa Marsça düşünebilmeye başladık... ve Michael bunu hissedip bir akşam, Üçüncü Çember töreninden sonra kalmamızı istedi... ve Michael ile Gillian bize su verdi. Ondan sonra, diğer kadınlarda nefret ettiğim ne varsa onları yaptım, ayrıca bunları yapmama izin verdiği ve kendisi de bir şeyler yaptığı için kocamdan nefret etmem gerektiğini biliyordum. Tüm bunları İngilizce düşünüyordum, hatta en kötü kısımları İbranice’ydi- Ertesi gün boyunca ağlayıp sızlandım ve Sam’i oldukça rahatsız ettim... ama akşam olduğunda daha fazla su paylaşıp yakınlaşmak için <i>sabırsızlandığımı</i> fark ettim.</p>

  <p>“Bundan sonra işler yavaş yavaş iyiye gitti ama hâlâ kolay değildi çünkü dayanabileceğimiz kadar hızlı şekilde bir çemberden diğerine geçiyorduk. Michael yardıma ihtiyacımız olduğunu biliyordu ve bizi Yuva’nın güvenli, huzurlu ortamına almaya uğraşıyordu. Yani, bizim Su Paylaşmamıza sıra geldiğinde ben hâlâ yardım almadan kendimi disipline edemez durumdaydım, Yuva’ya kabul edilmek istediğimi biliyordum ama yedi insanla birden kaynaşabileceğimden emin değildim. Deli gibi korkuyordum; yolda gelirken neredeyse Sam’e eve dönmek için yalvaracaktım.”</p>

  <p>Konuşmayı kesti ve kafasını kaldırdı, gülümsemiyordu ama yüzünden mutluluk yayılıyordu, elinde bir yumurta çırpıcısıyla duran şişmanca bir melek gibiydi. “Sonra En İç Tapınağa girdik, spot ışığı üzerime düştü ve cüppelerimiz kayboluverdi... ve hepsi orada, havuzun içinde durmuş bizi Marsça çağırıyorlardı, gelin, gelin ve hayat veren suyu paylaşın... sonra tökezleyerek o havuza girip suyun içine daldım ve o günden beri de bir daha çıkmadım!</p>

  <p>“Çıkmayı da istiyor falan değilim. Canını sıkma, Ben, dili öğreneceksin, öğretiyi kavrayacaksın ve her adımda bizim sevgi dolu desteğimiz senin yanında olacak. Endişelenmeyi bırak ve bu gece o havuza atla; seni tutmak için kollarım açık bekliyor olacağım. Hepimiz öyle bekleyeceğiz ve sana evine hoş geldin diyeceğiz. Şimdi şu tabağı alıp Duke’e götür ve ona onun bir domuz olduğunu söylediğimi ilet... ama çekici bir domuz. Bu tabağı da kendine al; evet, tabii ki bu kadar çok yiyebilirsin! Bana bir öpücük ver ve toz ol bakalım; Ruthie’nin yapacak işleri var.”</p>

  <p>Ben öpücüğü verdi, sonra mesajı ve tabağı Duke’e iletti. Hâlâ biraz iştahının olduğunu fark etti... ama Jill’i geniş, yumuşak kanepelerden birinin üzerinde yayılmış uyurken bulunca yemeğe olan ilgisi kayboluverdi. Onun karşısına oturdu ve onu izlemenin tadını çıkardı. Dawn ve Jill’in birbirlerine önceki gece düşündüğünden çok daha fazla benzediklerine karar verdi.</p>

  <p>Ağzına bir lokma attıktan sonra kafasını tekrar kaldırdığında Jill’i gözleri açık, ona gülümserken buldu. “Sen Tanrı’sın, sevgilim ve elindeki de gayet güzel kokuyor.”</p>

  <p>“Sen de iyi görünüyorsun. Ama seni uyandırmak istememiştim.” Kalkıp Jill’in yanına oturdu ve ona bir lokma uzattı. “Kendi ellerimle pişirdim, tabii Ruth’un da yardımıyla.”</p>

  <p>“Biliyorum. Gayet iyi olmuş. Duke mutfaktan uzak durmamı, Ruthie’nin sana ruhuna iyi gelecek bir seminer verdiğini söyledi. Beni sen uyandırmadın, sen çıkıp gelene kadar tembellik ediyordum. Bütün gece uyumadım.”</p>

  <p>“Hiç mi?”</p>

  <p>“Gözümü bile kırpmadım. Ama yorgun değilim, kendimi müthiş hissediyorum. Sadece açım. Bilmem bu bir şey ifade ediyor mu?”</p>

  <p>Böylece Ben onu besledi. Jill, hiç kıpırdamadan, kendi ellerini kullanmadan Ben’in bunu yapmasına izin verdi. “Sen hiç uyudun mu peki?” diye sordu sonra.</p>

  <p>“Ah, biraz.”</p>

  <p>“Yeterince mi? Evet, uyumuşsun. Peki Dawn ne kadar uyudu? İki saat var mı?”</p>

  <p>“Ah, bundan fazla uyudu, eminim.”</p>

  <p>“Öyleyse gayet iyidir. İki saatlik uyku, eskiden sekiz saatin yaptığı kadar dinlendiriyor. Ne kadar güzel bir gece geçireceğini -ikinizin de- biliyordum ama onun yeterince dinlenmeyeceğinden korktum.”</p>

  <p>“Şey, harika bir geceydi,” diye kabullendi Ben, “yine de onu benim kollarıma öylece itivermene şaşırdım.”</p>

  <p>“Şoke oldum demek istiyorsun. Seni tanıyorum, Ben, belki senin kendini tanıdığından bile daha iyi tanıyorum. Dün buraya geldiğinde her tarafından kıskançlık akıyordu. Sanırım artık geçti. Değil mi?”</p>

  <p>Ben onun gözlerinin içine baktı. “Sanırım.”</p>

  <p>“Güzel. Ben de çok keyifli ve harika bir gece geçirdim... senin iyi ellerde olduğunu bildiğimden hiçbir endişem yoktu. En iyi eller; benden bile iyi.”</p>

  <p>“Ah, hayır!”</p>

  <p>“Hımm. Sanırım hâlâ yontulması gereken birkaç pürüz var... neyse, bu gece hepsini suyun içinde yıkayıp çıkarırız.” Doğruldu, kanepenin diğer ucuna doğru uzandı ve Caxton’a, sehpanın üzerinde duran sigara paketi son birkaç santimi zıplayarak Jill’in eline doğru uçmuş gibi geldi.</p>

  <p>“Bakıyorum sen de birkaç el çabukluğu numarası öğrenmişsin.”</p>

  <p>Jill bir an şaşırmış göründü, sonra gülümsedi. “Biraz. Önemli bir şey değil. Eğlenceli birkaç numara. Hocamın ifadesiyle ‘henüz sadece bir yumurtayım.’”</p>

  <p>“Bu numarayı nasıl yaptın?”</p>

  <p>“Sadece ona Marsça ıslık çaldım. Önce bir şeyi grokluyorsun, sonra onun ne yapmasını istediğini grokluyorsun... <i>Mike!</i>” El salladı. “Buradayız, tatlım!”</p>

  <p>“Geliyorum.” Mars’tan Gelen Adam doğruca Ben’e doğru geldi, onu elinden tutup ayağa kaldırdı. “Dur sana şöyle bir bakayım, Ben! Tanrım, seni görmek çok güzel!”</p>

  <p>“<i>Seni</i> görmek de öyle. Burada olmak da.”</p>

  <p>“Ve gerekirse kolunu büküp burada kalmanı sağlayacağız. Şu üç gün meselesi nedir? Üç günmüş!”</p>

  <p>“Ben çalışan biriyim, Mike.”</p>

  <p>“Göreceğiz. Kızların hepsi heyecanla bu geceki partiye hazırlanıyor. Günün geri kalanındaki törenleri ve dersleri iptal etsek iyi olur; nasıl olsa bir halta yaramayacaklar.”</p>

  <p>“Patty zaten gerekli düzenlemeleri yaptı,” dedi Mike’a Jill. “Seni bunlarla rahatsız etmek istemedi. Dawn, Ruth ve Sam de yapılması gerekenlerle ilgilenecek. Patty dış kilise matinesini de iptal etmeye karar verdi; yani günün geri kalanında boşsun.”</p>

  <p>“İyi haber.” Mike oturdu, Jill’in başını kucağına yatırdı, Ben’i de çekip oturttu, bir kolunu onun omzuna attı ve iç çekti. Ben’in dış kilisedeki törende gördüğü kıyafeti giyiyordu: Uygun, tropik bir takım elbise, sadece ayağında ayakkabı yoktu. “Ben, sakın vaizliğe başlama. Günlerimi ve gecelerimi bir işten diğerine koşarak geçirirken insanlara neden acele etmemeleri gerektiğini anlatıyorum. Jill ve Jubal’le birlikte sana, bu gezegendeki diğer herkesten daha çok şey borçluyum ama dün akşamüstünden beri buradasın ve ben sana daha yeni merhaba diyebiliyorum. Nasılsın? Formda görünüyorsun. Aslına bakarsan Dawn bana gayet formda olduğunu söyledi.”</p>

  <p>Ben yüzünün kızardığını hissetti. “İdare ediyorum.”</p>

  <p>“Güzel. Çünkü, inan bana, dağlı kabileler bu gece yerlerinde duramıyor olacak. Ama yakınında grokluyor ve seni destekliyor olacağım. Partinin sonunda, başında olduğundan daha zinde olacaksın; öyle değil mi, Küçük Kardeş?”</p>

  <p>“Evet,” diye onayladı Jill. “Ben, bunu yaşayana kadar inanmayacaksın ama Mike sana güç verebiliyor; sadece moral desteği değil, gerçek fiziksel güç. Ben de biraz yapabiliyorum. Mike gerçekten yapıyor.”</p>

  <p>“Jill de bayağı iyi yapıyor.” Mike onu okşadı. “Küçük Kardeş, herkes için bir güç kaynağı. Dün gece kesinlikle öyleydi.” Ona gülümsedi ve sonra şarkı söylemeye başladı:</p>

  <blockquote>
    <p>“Jill gibisini asla bulamazsın,</p>

    <p>Milyonda bir bile değil şansın,</p>

    <p>Tüm yosmalar içinde,</p>

    <p>En heveslisi bizim Gillian!”</p>
  </blockquote>

  <p class="p1">“... öyle değil mi, Küçük Kardeş?”</p>

  <p>“Fiyuu,” diye karşılık verdi Jill, memnun olduğu belliydi. Mike’ın elini avucunun içine alıp göğsüne bastırdı. “Dawn da aynen benim gibi ve bunu biliyorsun; en az benim kadar hevesli.”</p>

  <p>“Belki. Ama sen buradasın... Dawn’sa şu anda alt katta potansiyeli olanları çöplüklerden ayırmaya çalışıyor. O meşgul... sen değilsin. Bu da önemli bir fark... değil mi, Ben?”</p>

  <p>“Olabilir.” Caxton onların umursamaz tavırlarının, bu kadar rahat bir ortamda bile olsa kendisini utandırmaya başladığını fark etti... ya birbirlerini okşamayı kesmelerini... ya da ona oradan ayrılmak için bir bahane yaratmalarını diledi.</p>

  <p>Bunun yerine Mike, kucağında Jill, bir eli Ben’in beline sıkıca sarılmış oturmaya devam etti... Ben, Jill’in onu cesaretlendirdiğini kabul etmek zorunda kaldı. “Ben, dünkü gibi bir gece -bir grubun Sekizinci Çember’e o büyük sıçrayışı yapmalarına yardımcı olmak- beni oldukça geriyor. Sana Akıncılara verilen derslerden bir şey aktarayım, Ben. Biz insanlar, önceki halkımın hayal bile edemeyeceği bir şeyiz. Hayal edemezler. Ve sana bunun ne kadar değerli olduğunu anlatabilirim... değerini biliyorum çünkü bu olmadan yaşamanın ne demek olduğunu biliyorum. Dişi ve erkek olmak. Onun tarafından yaratılan Erkek ve Kadın -Biz-Tanrı- olanların icat ettiği en büyük hazine. Değil mi, Jill?”</p>

  <p>“Çok güzel ifade ettin, Mike ve Ben de Gerçeği biliyor. Ama Dawn için de bir şarkı bul, sevgilim.”</p>

  <p>“Pekâlâ...”</p>

  <blockquote>
    <p>“Ardent, bizim sevgili şafağımız;</p>

    <p>Ben bunu onun bakışında grokladı.</p>

    <p>Elbiseler satın alır her sabah,</p>

    <p>Ama pantolon almaz <i>asla</i>!”</p>
  </blockquote>

  <p class="p1">Jill kıkırdadı ve ona sokuldu. “Onun da duymasını sağladın mı?”</p>

  <p>“Evet, o da bana koca bir alkış yolladı... yanında Ben için bir öpücükle birlikte. Söylesenize, bu sabah mutfakta kimse yok mu? Birden birkaç gündür bir şey yemediğimi hatırladım. Belki de birkaç yıldır; tam olarak emin değilim.”</p>

  <p>“Sanırım Ruth mutfakta,” dedi Ben, kendini Mike’tan kurtarıp ayağa kalkarak. “Gidip bakayım.”</p>

  <p>“Duke gider. Hey, Duke! Bakalım bana senin büyüklüğünde bir yulaflı kek pişirip beş litre de meyve suyu ayarlayabilecek birilerini bulabilecek misin?”</p>

  <p>“Tamam, Mike!” diye seslendi Duke.</p>

  <p>Ben Caxton duraksadı, bir bahanesi kalmamıştı. Uyduruk bir mazeret düşünürken omzunun üzerinden arkaya baktı.</p>

  <p class="p1">“Jubal,” dedi Caxton, içtenlikle, “sana bu kısmı anlatmazdım... ama tüm olayda neler hissettiğimi açıklayabilmek için bu şart. Neden onlar hakkında endişelendiğimi; hepsi için, Jill kadar Duke ve Mike için de... ve Mike’ın diğer kurbanları için de tabii. O sabah neredeyse her şeyin yolunda olduğuna inandırılıyordum... had safhada garip ama keyifli olduğuna. Mike da beni çok etkilemişti; yeni kişiliği oldukça güçlü. Kendine fazla güveniyor ve çok fazla pazarlamacı havası var... ama oldukça çekici. Sonra o -ya da ikisi birden diyelim- beni oldukça utandırdılar, bu yüzden o fırsatı kullanıp kanepeden kalktım.</p>

  <p>“Sonra omzumun üzerinden baktım ve gözlerime inanamadım. Arkamı döneli beş saniye bile olmamıştı... ve Mike üzerlerindeki tüm giysilerden bir anda kurtulmayı başarmıştı... ve orada, odadaki ben dahil dört-beş kişinin gözü önünde öylece sevişiyorlardı; hayvanat bahçesindeki maymunlar gibi umarsızca!</p>

  <p>“Jubal, öylesine dehşete düşmüştüm ki neredeyse midemdeki tüm kahvaltıyı çıkarıyordum.”</p>
