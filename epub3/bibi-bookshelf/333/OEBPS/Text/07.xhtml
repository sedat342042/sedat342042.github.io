  <h3>YEDİ</h3>

  <p class="girintisiz">Uzun bir gece geçirmiş olmasına rağmen ertesi sabah, Jill, gececi hemşirenin nöbetini on dakika erken devralmaya hazırdı. Ben’in, Mars’tan Gelen Adam’ı görme teşebbüsünden uzak durmasıyla ilgili talimatına uyma niyetindeydi ama olayın yakınında olmaya da kararlıydı... Ne olur ne olmaz... Ben’in desteğe ihtiyacı olabilirdi.</p>

  <p>Artık koridorda nöbet tutan deniz piyadeleri yoktu. İlk iki saat boyunca yemek tepsileri, ilaçlar ve ameliyata hazırlanacak iki hasta onu oyaladı; ancak süit K-12’nin kapı tokmağını yoklayacak zaman bulabildi. Yandaki bekleme odasınınki gibi o da kilitliydi. Diğer yandaki muayene odasının kapısı da kapalıydı. Nöbetçiler olmadığına göre aradaki bekleme odasından içeri sızıp tekrar Smith’i görmeyi düşündü ama bunu ertelemeye karar verdi çünkü çok yoğundu. Yine de katına gelen herkesi dikkatle incelemeyi başardı.</p>

  <p>Ben ortalarda gözükmüyordu ve santraldaki kendi asistanına yönelttiği üstü kapalı sorular Jill meşgulken ne Ben’in, ne de bir başkasının Mars’tan Gelen Adam’ı görmeye gelmediği konusunda içini rahatlattı. Yine de kesin bir zaman belirtmemiş olmasına rağmen Ben’in mümkün olan en erken saatte ortalığı ayağa kaldırma niyetinde olduğu izlenimini almıştı.</p>

  <p>O anda Jill biraz da olsa işe burnunu sokma gereği hissetti. Bir mola sırasında, süitin muayene odasının kapısını tıklattı, kafasını içeri uzattı ve şaşırmış gibi yaptı. “Aaa, günaydın, doktor,” dedi. “Doktor Frame burada sanmıştım.”</p>

  <p>Muayene odasında oturan doktor Jill’e yabancıydı. Ekrandan başını çevirdi, ona baktı, baştan aşağı süzerek gülümsedi. “Dr. Frame’i görmedim hemşire. Ben Dr. Brush. Yardımcı olabilir miyim?”</p>

  <p>Tipik erkek tepkisi Jill’i rahatlatmıştı. “Önemli değil. Aslını isterseniz merak ediyorum, Mars’tan Gelen Adam nasıl?”</p>

  <p>Jill gülümsedi ve göz kırptı. “Personel için bir sır değil bu, Doktor. Hastanız...” diye iç kapıyı işaret etti.</p>

  <p>“Hı?” Adam şaşırmış göründü. “<i>Onu</i> bu süitte mi tutuyorlardı?”</p>

  <p>“Ne? Şimdi burada değil mi?”</p>

  <p>“İzi bile yok. İçeride Bayan Rose Bankerson var, Dr. Garner’in hastası. Onu buraya sabah erkenden getirdik.”</p>

  <p>“Sahi mi? Ama Mars’tan Gelen Adam’a ne oldu? Nereye götürdüler onu?”</p>

  <p>“Hiçbir fikrim yok. Söylesene, gerçekten Valentine Smith’i görme fırsatını kaçırdım mı?”</p>

  <p>“Dün buradaydı. Bütün bildiğim bu.”</p>

  <p>“Ve onunla Doktor Frame mi ilgileniyordu? Bazıları şanslı oluyorlar. Bak, ben neyle uğraşıyorum?” Masanın üzerindeki ekranı açtı; Jill sanki aşağıya bakıyormuşçasına, su yatağında durmakta olan minnacık yaşlı kadını gördü. Uyuyor gibiydi.</p>

  <p>“Derdi neymiş?”</p>

  <p>“Hmm... Hemşire, şu kadına, herhangi birisinin sahip olması gerektiğinden çok daha fazla parası olmamış olsa, had safhada bunaklık teşhisi koymaktan kendini alamazdın. Ama şu durumda, hastaneye dinlenme ve check-up amacıyla yatmış durumda.”</p>

  <p>Jill burada biraz daha gevezelik etti, sonra da bir çağrı gelmiş gibi yaparak ayrıldı. Kendi masasına döndü, geceki kayıtları karıştırdı - evet oradaydı: V.M. Smith, K-12, Transfer. Onun altında başka bir giriş vardı: <i>Rose Bankerson (Bayan)</i> - <i>Kırmızı K-12 (Dr.Gamer trf. belr. diyet, bşk. tlmt.yok, ilk gc gözl.)</i></p>

  <p>Jill, yaşlı zengin kadının kendi sorumluluğu olmadığını aklının bir kenarına yazdıktan sonra dikkatini tekrar Valentine Smith’e verdi. Bayan Bankerson’un durumuyla ilgili bir tuhaflık seziyordu ama tam olarak ne olduğunu isimlendiremediği için kadını aklından çıkarıp onu ilgilendiren diğer konuya döndü. Neden Smith’i gecenin bir yarısında götürmüşlerdi? Muhtemelen, dışarıdan insanlarla olası bir temastan kaçınmak için. Ama onu nereye götürmüşlerdi? Sıradan bir durumda, resepsiyonu arayıp soruverirdi ama Ben’in fikirleri ve önceki gece yapılan uydurma röportaj onu meraklı gözükmekten alıkoyuyordu, kendisini diken üstünde hissediyordu; öğle yemeğine kadar bekleyip hastanedeki söylentilerden neler yakalayabileceğini görmeye karar verdi.</p>

  <p>Ama önce o kattaki umumi telefona giderek Ben’i aradı. Bürosundan, Bay Caxton’un az önce şehir dışına çıktığını, birkaç gün dönmeyeceğini öğrendi ve çok şaşırarak bir an konuşamadı, sonra kendisini toparlayıp Ben’e onu araması için not bıraktı.</p>

  <p>Sonra da adamın evini aradı. Orada değildi; aynı mesajı telesekretere kaydetti.</p>

  <p class="p1">Ben Caxton, Valentine Michael Smith’in huzuruna ne şekilde olursa olsun çıkabilmek için gerekenleri yapmakta hiç zaman kaybetmedi. James Oliver Cavendish’i Adil Tanık olarak tutabildiği için çok şanslıydı. Herhangi bir Adil Tanık da bu iş için yeterli olurdu ama Cavendish’in prestiji öylesine büyüktü ki ayrıca bir avukatın varlığına neredeyse gerek yoktu. Yaşlı Beyefendi birçok kere Federasyon Yüksek Mahkemesi önünde ifade vermişti ve söylendiğine göre kafasında kilitli duran vasiyetnamelerin değeri milyarlarla değil trilyonlarla ölçülebilirdi. Cavendish, tam hatırlama konusundaki eğitimini büyük usta Dr. Samuel Renshaw’ın bizzat kendisinden almıştı ve profesyonel hipnotik eğitimini Ren Vakfı’nın bir üyesi olması sayesinde edinmişti. Onun bir günlük, hatta günün belli bir süresi için aldığı ücret, Ben’in bir haftada kazandığından fazlaydı ama Ben bunu <i>Post</i> sendikasına masraf göstermeyi umuyordu; zaten her durumda böyle bir iş için en iyisi bile yeterince iyi değildi.</p>

  <p>Caxton avukat olarak <i>Post</i> sendikasını temsil eden avukatlık şirketi Biddle, Frisby, Frisby, Biddle &amp; Reed’den Frisby’lerin küçüğünü tuttu, sonra da iki genç adam Tanık Cavendish’i aradılar. Bay Cavendish’in çenesinden ayak bileklerine kadar inen, mesleğini temsil eden beyaz cüppesinin içindeki ince uzun vücudu Ben’e Özgürlük Anıtı’nı hatırlattı... ve adam neredeyse anıt kadar dikkat çekiciydi. Ben, Mark Frisby’ye, niyetinin ne olduğunu daha Cavendish’i aramadan önce anlatmıştı (ve Frisby de hemen Smith’in hiçbir hakkı ve hukuki varlığı olmadığını açıklamıştı), Adil Tanık huzurunda da usule uyarak Tanığın duyup görmesi beklenen hiçbir şeyi tartışmadılar.</p>

  <p>Taksi onları Bethesda Tıp Merkezi’nin çatısında bıraktı; doğrudan Yöneticinin bürosuna indiler. Ben kartvizitini verdi ve Yöneticiyi görmek istediğini söyledi.</p>

  <p>Kültürlü bir ses tonu olan, otoriter bir kadın randevusu olup olmadığını sordu. Ben olmadığını kabul etti.</p>

  <p>“Öyleyse korkarım Dr. Broemer’i görme şansınız çok az. Ziyaretinizin sebebini söyler misiniz?”</p>

  <p>“Ona deyin ki,” diye diğer bekleyenlerin duyması için yüksek sesle konuştu Caxton, “<i>Karga Yuvasından</i> Caxton, bir avukat ve Adil Tanık’la birlikte, Valentine Michael Smith, yani Mars’tan Gelen Adam’la röportaj yapmak için burada.”</p>

  <p>Kadın neredeyse profesyonel azametini kaybedercesine afallamıştı. Ama çabuk toparlandı. “Onu haberdar edeceğim,” dedi buz gibi bir sesle. “Lütfen oturur musunuz?”</p>

  <p>“Teşekkürler, tam burada bekleyeceğim.”</p>

  <p>Beklediler. Frisby bir puro yaktı, Cavendish iyi ve kötü bütün tavırları görüp artık ikisini de aynı sayan birisinin soğukkanlı sabrıyla bekledi, Caxton homurdanıp tırnaklarını yememek için kendisini zor tuttu. Sonunda masanın ardındaki buzlar kraliçesi haber verdi; “Bay Berquist sizi görecek.”</p>

  <p>“Berquist? Gil Berquist mi?”</p>

  <p>“Sanırım adı Bay Gilbert Berquist.”</p>

  <p>Caxton bunu düşündü. Gil Berquist Genel Sekreter Douglas’ın büyük yardakçılar takımından ya da “yönetici yardımcılarından” birisiydi. Resmi Ziyaretçilere refakat konusunda uzmandı. “Berquist’i görmek istemiyorum, Yöneticiyi görmek istiyorum.”</p>

  <p>Ama Berquist çoktan elini uzatmış, yüzüne bir karşılamacının gülümseyişi yapıştırılmış halde ona doğru geliyordu. “Benny Caxton! Nasılsın, dostum? Uzun zaman oldu. Hâlâ aynı telden mi çalıyorsun?” Berquist, Adil Tanık’a bir göz attı ama ifadesi hiçbir şey ele vermiyordu.</p>

  <p>Ben uzatılan eli çabucak sıktı. "Hâlâ aynı telden, tabii ki. Sen burada ne yapıyorsun, Gil?”</p>

  <p>“Olur da devlet işinden kendimi kurtarabilirsem, ben de kendime bir sütun bulacağım bir gazetede. Her gün telefonda bin kelimelik söylentiyi dikte ettir, sonra da bütün gün yat aşağı, keyfine bak. Kıskanıyorum seni, Ben.”</p>

  <p>“‘Burada ne yapıyorsun Gil?’ dedim. Önce Yöneticiyi görmek istiyorum, sonra da beş dakikalığına Mars’tan Gelen Adam’ı. Buraya beni fiyakalı şekilde başından savman için gelmedim.”</p>

  <p>“Bak, şimdi bu tavrı takınma. Buradayım çünkü Dr. Broemer basın yüzünden neredeyse çıldıracak, onun için Genel Sekreter yükünün birazını omzundan almam için beni gönderdi.”</p>

  <p>“Tamam. Smith’i görmek istiyorum.”</p>

  <p>“Ben, eski dostum, bütün muhabirlerin, araştırmacıların, yorumcuların ve yalnız kalpler köşelerini idare edenlerin aynı şeyi istediğinin farkında değil misin? Siz Wincheller<span class="Footnoteanchor"><a href="#ftn29" id="bodyftn29"><sup>29</sup></a></span> ordu içindeki bir mangasınız sadece; eğer hepinize istediğinizi versek zavallının yirmi dört saatte suyunu çıkarıp öldürürdünüz. Polly Peepers yirmi dakikadan az bir süre önce buradaydı. Marslıların aşk hayatı hakkında adamla röportaj yapmak istiyordu.” Berquist çaresizlik ifadesiyle iki elini de kaldırdı.</p>

  <p>“Smith’i görmek istiyorum, onu görecek miyim, göremeyecek miyim?”</p>

  <p>“Ben, seninle ellerimizde kadehlerle konuşabileceğimiz sakin bir yer bulalım. O zaman her istediğini sorabilirsin.”</p>

  <p>“Sana bir şey sormak istemiyorum; Smith’i görmek istiyorum. Sırası gelmişken, bu, avukatım Mark Frisby, Biddle&amp;Frisby’den. Ben, geleneklere uygun olarak Adil Tanığı tanıştırmadı; hepsi adam yokmuş gibi davranıyorlardı.</p>

  <p>“Frisby’yle tanışmıştım,” diye onayladı Berquist. “Baban nasıl, Mark? Sinüsleri ona hâlâ ıstırap veriyor mu?”</p>

  <p>“Hâlâ aynı.”</p>

  <p>“Washington’un şu kötü iklimi yok mu? Neyse, gel, Ben. Sen de Mark.”</p>

  <p>“Bekle,” dedi Caxton. “Seninle görüşmek istemiyorum, Gil. Valentine Michael Smith’i görmek istiyorum. Burada bir basın mensubu olarak, doğrudan <i>Post</i> sendikasını ve dolaylı olarak da iki yüz milyon okuyucuyu temsilen bulunuyorum. Onu görebilecek miyim? Eğer göremeyeceksem, bunu yüksek sesle söyle ve bu reddin hukuki gerekçesini belirt.”</p>

  <p>Berquist iç çekti. “Mark, bu anahtar delikleri uzmanına öyle ülke çapında yayınlanan bir sütunu var diye hasta bir adamın odasına dalamayacağını açıklar mısın? Valentine Smith daha dün gece kamu önüne çıktı... Doktorunun tavsiyesinin aksine hem de. Adamın huzur ve sükûn içinde olmaya, gücünü toplamaya ve ortama alışmaya hakkı var. Dün geceki o röportaj yeterliydi, hatta yeterliden öteydi.”</p>

  <p>“Bazı söylentiler var ki,” dedi dikkatle Caxton, “dün gece stereovizyona çıkışı uydurmaymış.”</p>

  <p>Berquist gülümsemeyi kesti. “Frisby,” dedi soğukça, “müvekkiline iftirayla ilgili kanun hakkında tavsiyede bulunmak ister misin?”</p>

  <p>“Ağır ol, Ben.”</p>

  <p>“İftirayla ilgili kanunu biliyorum, Gil. Benim işimde bunu bilmek zorundasın. Ama kime iftira atıyorum? Mars’tan Gelen Adam’a mı? Yoksa başkasına mı? Bir isim ver. Tekrar ediyorum,” diye sesini yükselterek devam etti, “dün gece stereovizyonda görüşülen adamın Mars’tan Gelen Adam olmadığını duydum. Kendim görmek ve sormak istiyorum.”</p>

  <p>Kalabalık resepsiyon salonu herkes tartışmaya kulak kesildiği için çok sessizdi. Berquist aceleyle Adil Tanığa bir göz attı, sonra yüz ifadesini kontrol altına aldı ve gülümseyerek Caxton’a döndü. “Ben, istediğin röportajı elde ettin, sana açılacak bir davayla beraber. Biraz bekle.”</p>

  <p>Berquist iç büroya geçti, oldukça kısa bir sürede de döndü. “Ayarladım,” dedi bezginlikle, “ama nasıl Tanrı bilir. Bunu hak etmiyorsun, Ben. Gel. Sadece sen, üzgünüm Mark ama orada kalabalık edemeyiz; ne de olsa Smith hasta bir adam.”</p>

  <p>“Hayır,” dedi Caxton.</p>

  <p>“Ha?”</p>

  <p>“Ya üçümüz ya da hiçbirimiz. Seçimini yap.”</p>

  <p>“Ben, aptallaşma; çok özel bir ayrıcalık kazandın. Bak ne diyeyim, Mark gelip kapının dışında beklesin ama ona kesinlikle ihtiyacın yok.” Berquist, Cavendish’e doğru gözleriyle işaret etti, Tanık bunu duymamış gibi göründü.</p>

  <p>“Belki de öyle. Ama yanımda olması için ücret ödedim. Sütunumda bu gece yönetimin, bir Adil Tanığa Mars’tan Gelen Adam’ı görme izni vermediğini yazacağım.”</p>

  <p>Berquist omuz silkti. “Gel öyleyse. İftira davasının pestilini çıkarmasını umuyorum, Ben.”</p>

  <p>Cavendish’in yaşına saygı gereği zıplatma tüpü yerine hasta asansörünü kullandılar, sonra da yürüyen bantla laboratuvarları, tedavi odalarını, solaryumları ve art arda uzanan koğuşları geçerek oldukça uzun bir mesafe katettiler. Bir kez ileriye telefon ederek onlara izin veren bir nöbetçi tarafından durduruldular; sonunda yoğun bakım hastalarının yaşam fonksiyonlarının izlendiği bir odaya getirildiler. “Bu Dr. Tanrıer,” diye tanıttı Berquist. “Doktor bunlar Bay Caxton ve Bay Frisby.” Tabii ki Cavendish’i tanıtmadı.</p>

  <p>Tanrıer endişeli görünüyordu. “Beyler, bunu Yöneticinin ısrarı üzerine kendi rızam olmadan yapıyorum. Sizi uyarmalıyım. Hastamı heyecanlandıracak bir şey söylemeyin ve yapmayın. Aşırı nevrotik bir halde ve kolaylıkla patolojik bir çekilme haline kayabiliyor. Buna bir trans hali de diyebilirsiniz isterseniz.”</p>

  <p>“Sara mı?” diye sordu Ben.</p>

  <p>“Sokaktaki adama öyle gelebilir. Daha ziyade katalepsi gibi. Ama bu söylediğimi kaynak göstermeyin, böyle bir vakayla klinik olarak daha önce karşılaşılmadı.”</p>

  <p>“Uzman mısınız, Doktor? Psikiyatri belki de?”</p>

  <p>Tanrıer, Berquist’e göz attı. “Evet,” diye kabullendi. “Doktoranızı nerede yaptınız?”</p>

  <p>Berquist araya girdi. “Bak, Ben. Hastayı görelim de bitsin şu iş. Dr. Tanrıer’i daha sonra da sorgulayabilirsin.” .</p>

  <p>“Peki.”</p>

  <p>Tanrıer ibrelere ve grafiklere baktı; bir düğmeyi açtı ve Gözlem Kamerasından baktı. Masadan kalktı, bir kapının kilidini açtı ve parmağını dudağına götürerek, onları bitişikteki odaya götürdü. Dördü de onu izlediler. Caxton, sanki “maktulden kalanları” görmeye gidiyormuş gibi bir his içindeydi, sinirle gülme ihtiyacını zorlukla bastırdı.</p>

  <p>Oda bayağı loştu. “Burayı yarı karanlık tutuyoruz çünkü gözleri bizim ışık düzeyimize alışmamış,” diye fısıltıyla açıkladı Tanrıer. Odanın ortasını dolduran hidrolik yatağa döndü. “Mike, seni görmeleri için bazı arkadaşlar getirdim.”</p>

  <p>Caxton daha da yaklaştı, tanktaki sıvıyı kaplayan plastik deriye yarı yarıya gömülmüş ve koltukaltlarına kadar çekilmiş bir çarşafla da örtülü genç bir adam yatağın üstünde yüzmekteydi. Onlara baktı ama bir şey demedi; pürüzsüz, yuvarlak yüzü ifadesizdi.</p>

  <p>O âna kadar, Ben’in görebildiği kadarıyla bu, önceki akşam stereovizyona çıkan adamdı. Küçük Jill’in bütün iyi niyetiyle pimi çekilmiş bir el bombasını kendi kendisine verme hissi aniden midesini bulandırdı; bir iftira davası onu meteliksiz bırakabilirdi. “Sen Valentine Michael Smith misin?”</p>

  <p>“Eves.”</p>

  <p>“Mars’tan Gelen Adam?”</p>

  <p>“Eves.”</p>

  <p>“Dün gece stereovizyondaydın?”</p>

  <p>Su yataktaki adam karşılık vermedi. “O terimi bildiğini sanmıyorum,” dedi Tanrıer. “Bir de ben deneyeyim. ’Mike, dün gece Bay Douglas’la ne yaptığını hatırlıyor musun?”</p>

  <p>Adamın yüzü gerildi. “Parlak ışıklar. Acı.”</p>

  <p>“Evet, ışıklar gözlerini acıtıyor. Bay Douglas sana halkı selamlatmış tı.”</p>

  <p>Hasta hafifçe gülümsedi. “Sandalyede uzun bir yolculuk.”</p>

  <p>“Tamam,” diye onayladı Caxton. “Devam edeyim. Mike, sana burada iyi davranıyorlar mı?”</p>

  <p>“Evet.”</p>

  <p>“Biliyorsun, burada kalmak zorunda değilsin. Yürüyebiliyor musun?”</p>

  <p>“Bakın Bay Caxton...” dedi aceleyle Tanrıer. Berquist elini doktorun kolu üzerine koydu ve adam sustu. “Yürüyebiliyorum... Biraz. Yorgunum.”</p>

  <p>“Tekerlekli sandalyen olduğunu görüyorum. Mike, burada kalmak istemiyorsan, yataktan çıkmana yardım ederim ve seni nereye istersen oraya götürürüm.”</p>

  <p>Tanrıer kolunu sarsarak Berquist’in elinden kurtardı. “Hastama müdahale edemezsiniz!” dedi.</p>

  <p>“Özgür bir adam, değil mi?” diye ısrar etti Caxton. “Yoksa burada hapis mi?”</p>

  <p>“Tabii ki özgür bir adam!” diye karşılık verdi Berquist. “Sakin olun, doktor. Bırakın da aptal kendi çukurunu kazsın.”</p>

  <p>“Sağ ol, Gil. Her şey için. Demek ki isterse gitmekte özgür. Ne dediğini duydun Mike. Burada kalmak zorunda değilsin. İstediğin yere gidebilirsin. Sana yardım ederim.”</p>

  <p>Hasta korkuyla Tanrıer’a baktı. “Hayır! Hayır, hayır, hayır!”</p>

  <p>“Bir şey yok, tamam.”</p>

  <p>“Bay Berquist, bu kadarı yeter artık!” diye patladı Tanrıer. “Hastam günün kalanını çok kötü geçirecek.”</p>

  <p>“Pekâlâ, doktor. Ben, haydi yola koyulalım. İstediğini aldın işte.”</p>

  <p>“Aaa... Sadece bir soru daha.” Caxton ne çıkarabileceğini düşünerek zihnini zorladı. Belli ki Jill yanılmıştı -ya da yanılmamıştı!- ya da dün gece öyle gözükmüyordu. Ama tam olarak ne olduğunu ifade edemese de ortada yerine oturmayan bir şeyler vardı.</p>

  <p>“Bir soru daha,” diye lütfetti Berquist.</p>

  <p>“Sağ ol. Aaa... Mike, dün gece Bay Douglas sana bazı sorular sordu.” Hasta onu izliyordu ama hiçbir yorum yapmadı. “Şey, sana Arzlı kızlar için ne düşündüğünü sordu, değil mi?”</p>

  <p>Hastanın gülümsemesi yayıldı. “Vov!”</p>

  <p>“Evet. Mike... <i>Bu kızları nerede ve ne zaman gördün?</i>”</p>

  <p>Gülümseme kayboldu. Hasta Tanrıer’a baktı, sonra katılaştı, gözleri yukarı döndü ve kendisini cenin pozisyonuna çekti, dizler yukarı toplanmış, baş bükülmüş ve kollar göğsün üzerinde kavuşturulmuş.</p>

  <p>“Çıkarın onları buradan!” diye çıkıştı Tanrıer. Hızla yatağa yaklaştı ve hastanın nabzına baktı.</p>

  <p>“Bu kadarı yeter!” dedi kabaca Berquist. “Caxton, çıkıyor musun? Yoksa nöbetçileri çağırıp seni attırayım mı?”</p>

  <p>“Ah, tamam, çıkıyoruz,” diye boyun eğdi Caxton. Tanrıer dışında hepsi çıktı ve Berquist kapıyı kapadı.</p>

  <p>“Tek bir şey, Gil,” diye ısrar etti Caxton. “Adamı burada kutulamışsınız... Öyleyse nerede gördü bu kızları?”</p>

  <p>“Eh? Saçmalama. Bir sürü kız gördü. Hemşireler, laborantlar. Bilirsin işte.”</p>

  <p>“Ama bilmiyorum. Bildiğim kadarıyla sadece erkek hastabakıcılara izin veriliyordu ve kadın ziyaretçiler de kesinlikle yasaktı.”</p>

  <p>“Öyle mi? Olman gerekenden daha mantıksız davranma, Ben.” Berquist rahatsız olmuş görünüyordu, sonra aniden sırıttı. “Dün gece yanındaki hemşireyi gördün.”</p>

  <p>“Ah. Evet, gördüm.” Caxton sustu ve dışarı geçirilmeye izin verdi.</p>

  <p class="p1">Havalanıp Cavendish’in evine yola koyulana kadar konu üstünde konuşmadılar. “Ben, eğer gazetede yazmazsan, Genel Sekreter Douglas’ın sana dava açarak kendini küçülteceğini sanmıyorum,” dedi Frisby. “Yine de bahsettiğin söylentinin kaynağına ulaşabiliyorsan, delilleri tespit etsek iyi olur. Biliyorsun ki üzerinde durabileceğin pek sağlam bir zeminin yok.”</p>

  <p>“Boş ver, Mark. Dava açmayacaktır.” Ben, taksinin zeminine dik dik bakıyordu. “Onun Mars’tan Gelen Adam olduğunu nereden biliyoruz?”</p>

  <p>“Şey? Bırak bu işin ucunu, Ben.”</p>

  <p>“Nereden biliyoruz? Bir hastane yatağında yatan aynı yaşlarda bir adam gördük sadece. Buna karşılık elimizde sadece Berquist’in sözü var ve Berquist de siyasete, yalanlama bildirileri hazırlayarak başladı; sözlerinin hiçbir değeri yoktur. Tamamen yabancı birisini gördük, sözde psikiyatr... ve ne zaman nerede psikiyatri okuduğunu sorduğumda da beni es geçtiler. Nereden bileceğiz? Bay Cavendish, sizi bu adamın Mars’tan Gelen Adam olduğuna ikna edebilecek bir şey gördünüz ya da duydunuz mu?”</p>

  <p>“İşlevim fikir üretmek değil,” diye dikkatle karşılık verdi Cavendish. “Görürüm, duyarım. Hepsi o kadar.”</p>

  <p>“Özür dilerim.”</p>

  <p>“Bu arada mesleki olarak benimle işiniz bitti mi?”</p>

  <p>“Ha? Aa, tabii. Teşekkürler, Bay Cavendish.”</p>

  <p>“Ben teşekkür ederim, efendim. İlginç bir görevdi.” Yaşlı beyefendi onu sıradan fanilerden ayıran cüppeyi çıkardı, dikkatle katladı ve koltuğa koydu. İç çekti, rahatladı ve yüz hatları o profesyonel mesafesini kaybederek yumuşadı ve sıcaklaştı. Puro çıkardı, diğerlerine ikram etti; Frisby bir tane aldı ve birlikte yaktılar. “Görev başındayken içmem,” diye açıkladı Cavendish, kalın bir duman bulutunun ardından. “Duyuların işlevlerini optimum şekilde yerine getirmesine engel oluyor.”</p>

  <p>“Eğer <i>Champion</i> mürettebatından birisini getirebilseydim,” diye inatla devam etti Caxton, “onu enseleyebilirdim. Ama aradaki farkı kesinlikle anlayacağımı düşünmüştüm.”</p>

  <p>“Kabul etmeliyim ki,” diye başladı Cavendish, “bir şeyi atlamanıza az da olsa şaşırdım.”</p>

  <p>“Ha? Ne kaçırdım?”</p>

  <p>“Nasırlar.”</p>

  <p>“Nasırlar?”</p>

  <p>“Tabii. Bir insanın hayat hikâyesi nasırlarından anlaşılabilir. Bir keresinde nasırlar üstüne bir inceleme yapmıştım, Tanık Mevsimliği’nde yayınlanmıştı; Sherlock Holmes’un tütün külü üzerine olan incelemesi gibi. Bu Marslı genç adam daha önce bizim ayakkabılarımıza benzer bir şey hiç giymediğinden ve bizimkinin üçte biri oranında yerçekimi olan bir gezegenden geldiğinden önceki çevresiyle uyumlu taban nasırlarına sahip olması gerekirdi. Uzayda geçirdiği şu son zaman bile izini bırakmış olmalıydı. Çok ilginç.”</p>

  <p>“Kahretsin! Tanrım, Bay Cavendish, neden bana işaret etmediniz?”</p>

  <p>“Efendim?” Yaşlı adam dikildi ve burun delikleri genişledi. “Ahlaka uygun olmazdı. Ben bir Adil Tanığım. Taraflardan biri değilim. Bundan çok daha azı için sendikam bana işten geçici olarak el çektirirdi. Doğal olarak bunları biliyorsunuz.”</p>

  <p>“Özür dilerim, kendime hâkim olamadım,” diye yüzünü astı Caxton. “Hadi şu aleti çevirelim ve geri dönelim. Ayaklarına bakarız ya da bütün o binayı Berquist’in kalın kafasına geçiririm.”</p>

  <p>“Korkarım başka bir Tanık bulmanız gerekecek... Olay sonrası da olsa konuyu sizinle tartışarak boşboğazlık ettim.”</p>

  <p>“Aaa, evet, o da var,” diye somurttu Caxton.</p>

  <p>“İyisi mi sen sakin ol, Ben,” diye araya girdi Frisby. “Yeterince ileri gittin zaten. Şahsen, oradakinin Mars’tan Gelen Adam olduğuna ikna oldum, Occam’ın usturasıyla mı,<span class="Footnoteanchor"><a href="#ftn30" id="bodyftn30"><sup>30</sup></a></span> mantıklı olasılıkların en zayıfından<span class="Footnoteanchor"><a href="#ftn31" id="bodyftn31"><sup>31</sup></a></span> mı, yoksa öylesine içgüdü mü bilemem.”</p>

  <p>Caxton onları bırakıp taksiyle rasgele dolaşıp düşündü. Sonra aniden, kendisini Bethesda Tıp Merkezi’ne götürecek kombinasyonu tuşlayıverdi.</p>

  <p>Merkeze giden yolun yarısına bile gelmeden yaptığının ne kadar boşuna olduğunu fark etti. Ne olacaktı ki? En fazla Berquist’e çıkabilirdi, o kadar. Bir avukat ve bir Adil Tanık’la Mars’tan Gelen Adam’ı görmesine bir kereliğine izin vermişlerdi. Bir sabah içinde Mars’tan Gelen Adam’ı ikinci kez görmek için izin talep etmek hiç makul değildi ve reddedilirdi. Ayrıca mantıksız olduğu için sütununda da kullanamazdı. Bu çok okunan sütunu zorluklardan yılarak elde etmemişti. İçeri girmeyi kafasına koymuştu.</p>

  <p>Ama nasıl? Eh, en azından sözde Mars’tan Gelen Adam’ın nerede tutulduğunu biliyordu. Bir elektrikçi ya da temizlikçi olarak içeri sızabilir miydi? Çok belli olurdu, nöbetçileri geçemezdi, Doktor Tanrıer’a kadar bile ulaşamazdı.</p>

  <p>“Tanrıer” gerçekten doktor muydu? Pek öyleymiş gibi görünmüyordu. Tıp adamları, en kötüleri bile, profesyonel ahlaklarına ters düşen dalaverelerden uzak durmaya eğilimliydiler. Şu <i>Champion</i>’un cerrahı Nelson; adam hemen işi bırakmış, ufacık bir sebepten çekip gidivermişti. Bir dakika! Gösterdikleri o genç adamın gerçekten Mars’tan Gelen Adam olup olmadığını, nasırlarına falan bakmadan, dolambaçlı sorular sormadan bir anda anlayabilecek bir kişi varsa o da Nelson’du. Caxton kumanda tablosuna uzandı, araca park seviyesine inmesini ve süzülmesini emretti; adamın nerede olduğunu bilmediği ve başka imkânı da olmadığı için kendi bürosu üzerinden aktarılan telefonla ona ulaşmaya çalıştı. Asistanı Osbert Kilgallen de doktorun nerede olduğunu bilmiyordu ama bulmak için gereken kaynaklar elinin altındaydı; <i>Post</i>’un geniş veritabanındaki Önemli Kişiler dosyası adamın <i>New Mayflower</i> Oteli’nde olduğunu söylerken, Caxton’un Cep’teki karşılığı alınmamış kıyaklar hesabından bile yararlanmasına gerek kalmamıştı. Birkaç dakika sonra Caxton doktorla konuşuyordu.</p>

  <p>Nafileydi. Dr. Nelson yayını seyretmemişti. Evet, duymuştu ama hayır, bir sahtekârlık olduğunu düşünmesi için sebep yoktu. Dr. Nelson, Larkin Kararı’nın ona verdiği Mars üzerindeki hakları devretmesi için Valentine Smith’e baskı girişiminde bulunulduğunu biliyor muydu? Hayır, bilmiyordu, böyle bir şeye inanması için de sebep yoktu... ama doğru bile olsa umurunda değildi; çünkü herhangi birinin Mars’a “sahip olması” üzerine konuşmak çok saçmaydı; Mars, Marslılara aitti. Öyleyse teorik bir soru, Doktor, eğer birisi...</p>

  <p>Ama Doktor Nelson telefonu kapatmıştı. Caxton tekrar aradığında, tatlı bir ses, “Aradığınız abone geçici olarak kendi isteğiyle şebeke dışı kalmıştır. Mesaj kaydetmek ist...” Caxton telefonu kapattı.</p>

  <p>Caxton, Dr. Nelson’un ebeveynliği ile ilgili bazı aptalca yorumlar yaptı. Ama bundan sonra yaptığı daha da aptalcaydı; Hükümet Sarayı’nı aradı, Genel Sekreterle görüşme talep etti.</p>

  <p>Hareketi planlı olmaktan çok bir refleks sayılırdı. Önce muhabirlik, sonra da araştırmacılıkla geçen yıllarda, her işe burnunu sokan birisi olarak çok sıkı tutulan sırların, en tepeye kadar çıkıp oradakilerin başını iyice ağrıtarak açığa çıkarılabildiğini öğrenmişti. Kaplanın kuyruğunu bu şekilde sıkıştırmanın ne kadar tehlikeli olduğunu, iktidar olgusunun psikopatolojisini, Jill Boardman’ın aksine, derinlemesine bilmekteydi. Yine de iktidar sahipleri tarafından neredeyse evrensel olarak korkulan ve bastırılan başka tür bir gücün kullanıcısı olarak, alışılagelmiş bir şekilde bunun göreceli güvenliğine bel bağlıyordu.</p>

  <p>Ne var ki unuttuğu şey, Saray’ı bir taksiden arayarak bunu halka açık bir yerden yapmadığı idi.</p>

  <p>Caxton Genel Sekreterde konuşturulmadı, bunu beklemiyordu zaten. Onun yerine yarım düzine yardımcısıyla görüştü ve her biriyle konuştukça hırçınlaştı. O kadar dalmıştı ki taksisinin sabit süzülmeden ve park seviyesinden çıkıp hareket ettiğini fark etmedi.</p>

  <p>Bunu fark ettiğinde ise çok geçti; taksi verdiği emirlere uymuyordu. Caxton acı bir şekilde, profesyonel bir serserinin asla düşmeyeceği bir tuzağa kendi ayaklarıyla girdiğini fark etti; telefonu tespit edilmiş, taksisi tanımlanmış, geri zekâlı robot pilot öncelikli polis frekansının emirlerine uyarak, hiçbir gürültü koparmasına fırsat vermeden, tamamen gizlice onu yakalamıştı.</p>

  <p>Keşke Adil Tanık Cavendish’i hemen bırakmasaydı. Ama bu nafile düşünceyle zaman kaybetmeden avukatı Mark Frisby’yi aramayı denedi.</p>

  <p>Radyo sinyali, araç yüksek duvarlarla çevrili bir avluya inip kesildiğinde hâlâ avukatına ulaşmaya çalışıyordu. Sonra taksiden çıkmaya çalıştı, kapının açılmadığını gördü ve başı dönmeye başlayıp bilincini yitirmekte olduğunu fark edince pek de şaşırmadı.</p>
