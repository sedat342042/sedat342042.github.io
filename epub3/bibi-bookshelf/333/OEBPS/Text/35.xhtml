  <h3>OTUZ BEŞ</h3>

  <p class="girintisiz">Jubal berbat bir yolculuk geçirdi. Taksi otomatikti ve tam da makinelerden beklenecek bir şey yaptı, havada arızalandı ve emirleri yerine getirmek yerine bakım merkezine yöneldi. Jubal kendini New York’ta buldu, hedefine yola çıkmadan önce olduğundan daha da uzak bir yerde. Orada normal bir uçuşla charterlardan daha hızlı gidebileceğini gördü. Böylece, umduğundan saatler sonra hedefine vardı, bütün bu zamanı yabancılarla birlikte bir yere tıkılmış halde (ki bundan nefret ederdi) stereo ekranını izleyerek (bundan da nefret ederdi ama biraz daha az) geçirmek zorunda kaldı.</p>

  <p>Ama bu şekilde biraz bilgi sahibi oldu. Başpiskopos Short’un İsa karşıtına, yani Mike’a karşı açtığı savaşla ilgili bir reklam gördü ve tümüyle mahvolmuş bir binayla ilgili görüntüler izledi... oradan nasıl sağ kurtulduklarını anlayamıyordu. Augustus Greaves, o en ciddi Lippmann ses tonuyla olayla ilgili tüm bilgileri aktardı... ama her arazi anlaşmazlığında komşulardan birinin olayın sorumlusu olduğunu belirtti ve o kaypak fikrine göre suçun Mars’tan Gelen Adam’da olduğunu açıkça belirtti.</p>

  <p>Sonunda Jubal, parlak güneşin altında kış giysileriyle terler şekilde bir belediye pistine indi, hâlâ kötü toz fırçalarına benzeyen palmiye ağaçlarını ve onların ötesindeki okyanusu inceledi. Okyanusun kirli ve kararsız bir su yığını olduğunu düşündü, bulunduğu yerden göremese de suyun greyfurt kabukları ve her türlü insan atığıyla dolu olduğundan emindi; sonra ne yapacağını düşündü.</p>

  <p>Kasketli bir adam ona doğru geldi. “Taksi, efendim?”</p>

  <p>“Şey, evet. Sanırım.” En kötü ihtimalle bir otele gidip basına haber verebilir ve bir röportajla nerede olduğunu herkese duyurabilirdi... haber değeri taşıyan biri olmanın avantajları da vardı.</p>

  <p>“Bu taraftan, efendim.” Taksi şoförü onu kalabalığın arasından geçirip epey hasarlı bir sarı taksiye götürdü. Jubal’in çantasını koltuğa koyarken sessizce fısıldadı: “Sana su sunuyorum.”</p>

  <p>“Şey? Asla susamayasın.”</p>

  <p>“Sen Tanrı’sın.” Taksi şoförü kapıyı kapatıp kendi koltuğuna yerleşti.</p>

  <p>Bir sahil otelinin yanındaki özel piste indiler; burası dört araçlık bir yerdi, otelin kendi pisti diğer taraftaydı. Şoför arabayı kendi kendine geri dönecek şekilde ayarladı, Jubal’in çantasını aldı ve içeriye girerken ona eşlik etti. “Lobiden geçip gelmeniz kolay olmazdı,” dedi sohbet edercesine, “çünkü bu katın girişi oldukça huysuz kobralarla dolu. Bu yüzden dışarı çıkmak isterseniz, önce birilerine sormayı unutmayın. Bana ya da bir başkasına; adım Tim.”</p>

  <p>“Ben de Jubal Harshaw.”</p>

  <p>“Biliyorum, kardeşim Jubal. Bu taraftan. Basamağa dikkat.” Büyük ve oldukça lüks bir otel süitine girdiler, Jubal, banyosu da olan bir yatak odasına götürüldü; “Burası senin,” dedi Tim; Jubal’in çantasını bıraktı ve gitti. Jubal masanın üzerinde su, bardaklar, buz ve açılmış ama dokunulmamış bir şişe brendi buldu. En sevdiği marka olduğunu görünce şaşırmadı. Kendine çabucak bir duble hazırladı, bir yudum aldı ve iç çekti, sonra kalın kışlık montunu çıkardı.</p>

  <p>Elinde bir tepsi dolusu sandviç taşıyan bir kadın geldi. Kadının üzerinde düz bir giysi vardı, Jubal bunun bir hizmetli üniforması olduğuna karar verdi çünkü bu tatil merkezindeki kadınların giydiği, gizlemekten çok göstermeye yarayan renkli şortlar, tunikler, kısa etekler, atletler ve saronglara hiç benzemiyordu. Ama kadın ona gülümsedi. “Kana kana içesin ve hiç susamayasın, kardeşim,” dedi, tepsiyi masaya bıraktı, banyoya gidip küveti doldurdu, sonra odaya ve banyoya bir göz attı. “Bir şeye ihtiyacın var mı, Jubal?”</p>

  <p>“Benim mi? Ah, hayır, her şey gayet iyi. Çabucak temizleneceğim ve... Ben Caxton buralarda mı?”</p>

  <p>“Evet. Ama önce bir banyo yapıp rahatlamak isteyeceğini söyledi. Bir şey istersen söyle yeter. Herhangi birine söyle. Ya da beni çağırt. Adım Patty.”</p>

  <p>“<i>Ah!</i> Başmelek Foster’ın Hayatı.”</p>

  <p>Kadın gülümseyince gamzeleri çıktı ve bir anda sade değil şirin görünmeye başladı. Jubal’in otuzlar diye tahmin ettiği yaşından da genç duruyordu. “Evet.”</p>

  <p>“Onu bir ara görmeyi çok isterim. Dinsel sanatla ilgileniyorum.”</p>

  <p>“Şimdi mi? Hayır, banyo yapmayı istediğini grokluyorum. Tabii ki banyoda sana eşlik etmemi istemiyorsan.”</p>

  <p>Jubal dövmeli Japon arkadaşının ne kadar banyosever bir kız olduğunu hatırladı, aynı teklifi o da yapardı; pek çok kez yapmıştı. Ama Patty Japon değildi ve Jubal sadece terle kokudan kurtulup iklime uygun kıyafetler giymek istiyordu. “Hayır, teşekkür ederim Patty. Ama sana uygun bir zamanda dövmelerini görmeyi gerçekten isterim.”</p>

  <p>“Ne zaman istersen. Aceleye gerek yok.” Odadan ayrıldı, acele etmiyordu ama sessiz ve çok hızlı hareket ediyordu.</p>

  <p>Jubal sabunlandı ve suya daldı, ılık suyun çekiciliği ve kaslarının çağrısına engel olup fazla oyalanmadı; Ben’i görüp olan biteni öğrenmek istiyordu. Kısa bir süre sonra Larry’nin bavuluna koyduğu eşyaları karıştırıyordu, yazlık bir şeyler bulamadığı için öfkeyle homurdanmaktaydı. Sonunda üzerine boya sıçratılmış bir emu gibi görünmesine yol açan ve kıllı, zayıf bacaklarını iyice öne çıkaran bir çift sandalet, şort ve renkli spor bir tişörtte karar kıldı. Ama Jubal, görüntüsü konusunda endişe duymaktan onyıllar önce vazgeçmişti; üzerindekiler rahattı ve bu da yeterliydi, en azından sokağa... ya da mahkemeye çıkmadığı sürece. Buradaki baronun Pennsylvania ile ortaklık anlaşması var mıydı? Hatırlayamadı. Şey, en azından kayıtlı bir avukatla birlikte çalışma olasılığı vardı.</p>

  <p>Büyük oturma odasına gitti, oda rahattı ama tüm diğer otellerde olduğu gibi kişiliksizdi. Bir grup insan, Jubal’in sinemalar dışında gördüğü en büyük stereovizyon ekranının karşısında toplanmıştı. İçlerinden biri kafasını kaldırdı. “Selam Jubal,” dedi ve ona doğru geldi.</p>

  <p>“Selam, Ben. Durum nedir? Mike hâlâ hapiste mi?”</p>

  <p>“Ah, hayır. Seninle konuşmamızdan kısa süre sonra çıktı.”</p>

  <p>“Davası başladı demek. Ön duruşmanın tarihi belirlendi mi?”</p>

  <p>Ben gülümsedi. “Durumun öyle olduğu pek söylenemez, Jubal. Mike, teknik olarak kaçak durumunda. Kefaletle serbest bırakılmadı. Kaçtı.”</p>

  <p>Jubal tiksintiyle baktı. “Yapılacak en aptalca şey. Şimdi dava sekiz kat daha zor olacak.”</p>

  <p>“Jubal, sana endişelenmemeni söyledim. Hepimizin öldüğünü sanıyorlar... Mike da kayıp olarak biliniyor. Bu şehirde işimiz bitti, bu yüzden bunların hiçbir önemi yok. Başka bir yere gideceğiz.”</p>

  <p>“Onu ele geçirecekler.”</p>

  <p>“Korkma. Öyle bir şey olmayacak.”</p>

  <p>“Şey... o nerede? Onunla konuşmak istiyorum.”</p>

  <p>“Ah, o burada, seninkinden bir iki oda ötede kalıyor. Ama şu anda meditasyona çekilmiş durumda. Sana geldiğinde iletilmek üzere bir mesaj bıraktı, hiçbir şey yapmamanı istiyor. Çok istersen onunla şimdi de konuşabilirsin, Jill onu uyandırır. Ama bunu tavsiye etmem. Aceleye gerek yok.”</p>

  <p>Jubal bunu bir an düşündü, olup biteni Mike’tan dinlemeye ve kendini böyle bir belaya bulaştırdığı için onu çiğ çiğ yemeye hevesli olduğunu düşündü. Ama aynı zamanda Mike’ı transtayken rahatsız etmenin, kendisi hikâye yazarken rahatsız edilmesinden bile kötü olacağını da fark etti -çocuk her zaman kendi kendine yarattığı hipnozdan, her ne demekse, “tümüyle grokladığında” çıkıyordu- ve bunu tamamlamadıysa, hemen transa dönmesi gerekiyordu. Kış uykusuna yatmış bir ayıyı uyandırmak kadar anlamsızdı yani.</p>

  <p>“Pekâlâ, bekleyeceğim. Ama uyanınca onunla konuşmak istiyorum.”</p>

  <p>“Konuşacaksın. Şimdi rahatla ve mutlu ol. Yolculuğun etkilerini vücudundan uzaklaştır.” Ben onu ekranın çevresindeki gruba doğru götürdü.</p>

  <p>Anne kafasını kaldırıp baktı. “Selam, Patron.” Yana kayıp Jubal’e yer açtı. ‘Otur.”</p>

  <p>Jubal onun yanma oturdu. “Burada ne halt ettiğini sorabilir miyim?”</p>

  <p>“Sen ne yapıyorsan onu; hiçbir şey yani. Stereo izliyorum. Jubal, bize söylediğini yapmadığımız için sinirlenme. Biz de en az senin kadar buraya aitiz. Bize gelmememizi söylememeliydin... ama o sırada tartışılmayacak kadar kızgındın. Rahatla ve bizim için neler söylediklerini dinle. Şerif az önce tüm fahişeleri kasabadan kovacağını söyledi.” Gülümsedi. “Daha önce hiç kasabadan kovulmamıştım. İlginç olmalı. Bir fahişe trene bindirilip kovulur mu? Yoksa yürümem mi gerekecek?”</p>

  <p>“Bu konuda herhangi bir protokol olduğunu sanmıyorum. Hepiniz mi geldiniz?”</p>

  <p>“Evet ama hemen huysuzluk yapma. Jed McClintock evde kalıyor. Larry ve ben, gerekirse diye bir yıl kadar önce McClintockların oğullarıyla bir anlaşma yapmıştık. Kaloriferin nasıl yakılacağını ve sigortaların yerini falan biliyorlar; sorun yok.”</p>

  <p>“Hmm! Neredeyse orada pansiyoner olarak kaldığımı düşünmeye başlayacağım.”</p>

  <p>“Hiç başka türlü oldun mu ki, Patron? Evi seni rahatsız etmeden çekip çevirmemizi bekledin. Biz de yaptık. Ama biraz gevşeyip birlikte yolculuk etmemize izin vermemen çok ayıp. Biz buraya geleli iki saatten fazla oldu; yolda başına bir şeyler geldi herhalde.”</p>

  <p>“Öyle. Berbat bir yolculuktu. Anne, eve bir kez döneyim, ömrümün sonuna kadar dışarı adımımı atmayacağım... telefonu söküp aptal kutusunu da balyozla ezeceğim.”</p>

  <p>“Tamam, Patron.”</p>

  <p>“Bu sefer gerçekten ciddiyim.” Önünde duran dev aptal kutusuna baktı. “Bu reklamlar sonsuza dek sürecek mi? Vaftiz kızım nerede? Sakın onu McClintockların beyinsiz oğullarının insafına bıraktığınızı söyleme!”</p>

  <p>“Ah, tabii ki hayır. Burada. Tanrı’ya şükür, ona özel bir bakıcı bile var.”</p>

  <p>“Onu görmek istiyorum.”</p>

  <p>“Patty seni ona götürür. Ben artık ondan sıkıldım, tam manasıyla mükemmel bir küçük yaratık. Patty tatlım! Jubal, Abby’yi görmek istiyor.”</p>

  <p>Dövmeli kadın odanın bir ucundan diğerine o aceleci olmayan ama hızlı hareketleriyle geldi. Jubal’in görebildiği kadarıyla, orada bulunanlar arasında Patty’den başka çalışan kimse yoktu ve Patty de her an, her yere yetişiyormuş gibi görünüyordu. “Tabii ki, Jubal. Şu anda bir işim yok. Bu taraftan.”</p>

  <p>“Çocuklar benim odamda,” diye açıkladı, Jubal ona yetişmeye çabalarken, “böylece Cicim onlara göz kulak olabiliyor.”</p>

  <p>Jubal az sonra, Patricia’nın ne demek istediğini gördüğünde pek şaşırmadı. Boa yılanı, iki kişilik yatakların birinde kare şeklinde bir yuva oluşturacak şekilde kıvrılmıştı; yılanın gövdesinin bir halkası kareyi bölüp iki ufak bölüme ayırarak ikiz bir yuva oluşturmuştu, bölmelerin her birinde serilmiş birer örtünün üzerinde uyuyan birer bebek vardı.</p>

  <p>Sürüngen bakıcı, onlar içeri girerken kafasını kaldırıp sorgularcasına baktı. Patty onun başını okşadı. “Sorun yok, tatlım,” dedi, “Jubal Baba onları görmek istiyor. Onu biraz okşa ve seni groklamasına izin ver, böylece bir dahaki gelişinde seni tanıyabilir.”</p>

  <p>Jubal önce en sevdiği kız arkadaşını sevip gıdıkladı, kız da ona gülücükler saçıp tekmeler atarak karşılık verdi. Sonra sıra yılanı sevmeye geldi. Jubal, bunun gördüğü en güzel, aynı zamanda da en büyük <i>Boidae</i> olduğuna karar verdi. Onun insanların elinde bulunan en uzun boa yılanı olduğunu tahmin ediyordu. Üzerindeki çapraz desenler keskin, kuyruğundaki parlak renkler de oldukça gösterişliydi. Böyle güzel bir hayvanı olduğu için Patty’ye imrendi ve hayvanla daha fazla yakınlaşacak vakti olmadığı için de üzüldü.</p>

  <p>Yılan, başını tıpkı bir kedinin yapacağı gibi onun eline sürtüyordu. Patty, Abby’yi kucaklayıp kaldırdı. “Tam da düşündüğüm gibi. Cicim, neden bana söylemedin?” Sonra, bebeğin altındaki bezi değiştirirken açıklamaya başladı: “Birisi dolanır, herhangi bir sorun yaşar ya da yardıma ihtiyaç duyarsa bana haber veriyor çünkü kendisi bu konuda pek bir şey yapamıyor -elleri yok- sadece dışarı emekleyip düşme tehlikesi geçirdiklerinde onları kafasıyla içeri itebiliyor. Ama altını ıslatmış bir bebeğin bezinin değişmesi gerektiğini groklamıyormuş gibi görünüyor. Cicim bunda bir gariplik görmüyor. Abby de öyle.”</p>

  <p>“Biliyorum. Onu ‘Old Faithful’<span class="Footnoteanchor"><a href="#ftn114" id="bodyftn114"><sup>115</sup></a></span> diye çağırıyoruz. Diğer tatlı şey kim?”</p>

  <p>“Ha? O Fatma Michele. Bildiğini sanıyordum.”</p>

  <p>“<i>Onlar</i> burada mı? Beyrut’ta olduklarını sanıyordum!”</p>

  <p>“Sanırım gerçekten öyle, yabancı bir yerden geldiler. Tam olarak neresi olduğunu bilmiyorum. Belki de Meryem bana söylemiştir ama bana bir anlam ifade etmedi; ülke dışına hiç çıkmadım. Önemi de yok: Her yerin aynı olduğunu grokluyorum; sadece insanlar değişiyor. İşte, ben Fatma’yı kontrol ederken Abigail Zenobia’yı tutmak ister misin?”</p>

  <p>Jubal aynen öyle yaptı ve Abby’yi onun dünyanın en güzel kızı olduğuna ikna etti, hemen sonra Fatma’ya da aynını yaptı. Her iki seferinde de tümüyle samimiydi ve kızlar ona inanmıştı. Jubal aynı şeyi Harding<span class="Footnoteanchor"><a href="#ftn115" id="bodyftn115"><sup>116</sup></a></span> yönetimi sırasında da defalarca söylemişti ve ona hep inanmışlardı. Bu daha Ulvi bir gerçekti, basit, dünyevi mantığın kurallarıyla sınırlı değildi.</p>

  <p>İsteksizce kızları yerlerine bıraktı. Sonra bir kez daha Cicim’i okşadı ve ona da aynını söyledi, yine aynı derecede samimiydi.</p>

  <p>Odadan çıktılar ve Fatma’nın annesiyle karşılaştılar. “Patron, tatlım!” Jubal’i öptü ve karnına hafifçe vurdu. “Görüyorum ki seni iyi beslemişler.”</p>

  <p>“Biraz. Az önce kızını seviyordum. Tam bir melek, Miriam.”</p>

  <p>“Oldukça iyi bir bebek, değil mi? Onu götürüp Rio’da satacağız; iyi bir fiyata hem de.”</p>

  <p>“Yemen’de piyasanın daha iyi olduğunu sanıyordum.”</p>

  <p>“Kokarca öyle olmadığını söylüyor. Onu satıp yenilerine yer açmak gerek.” Elini karnına koydu.. “Şişkinliği hissediyor musun? Kokarca ve ben şimdi bir erkek çocuk yapıyoruz... kızlarla uğraşacak zaman yok.”</p>

  <p>“Meryem,” dedi Patty, azarlamasına, “şaka bile olsa, böyle konuşman hoş değil.”</p>

  <p>“Üzgünüm, Patty. Senin bebeğin hakkında böyle konuşmam. Patty Teyze tam bir hanımefendi ve benim öyle olmadığımı da grokluyor.”</p>

  <p>“Bunu ben de grokluyorum, seni muzır velet. Ama Fatma satılıksa, en iyi fiyatın iki katını ödeyeceğimi bil.”</p>

  <p>“Bunu Patty Teyze’yle görüşmen gerek; ben de kızımı ancak ara sıra görebiliyorum.”</p>

  <p>“Karnın da şiş değil, belki de kızının sende kalmasını istersin. Dur gözlerine bir bakayım. Hımm... olabilir.”</p>

  <p>“Öyle. Mike bunu çok dikkatle grokladı ve Kokarca’ya bir oğlu olacağını söyledi.”</p>

  <p>“Mike bunu nasıl groklayabilir? İmkânsız. Senin hamile olduğundan bile emin değilim.”</p>

  <p>“Ah, o hamile, Jubal,” diye onayladı Patricia.</p>

  <p>Miriam ona sakince baktı. “Hâlâ kuşkucusun, Patron. Mike, daha ben ve Kokarca Beyrut’tayken, henüz hamileliğimden emin değilken bunu grokladı. Mike bize telefon etti. Ertesi gün Kokarca üniversiteye dışarıda çalışmak için izin almak istediğini ya da istifasını verebileceğini söyledi. Ve işte buradayız.”</p>

  <p>“Ne yapıyorsunuz?”</p>

  <p>“Çalışıyoruz. Senin beni çalıştırdığından çok daha fazla hem de, Patron... kocam tam bir. köle taciri gibi.”</p>

  <p>“Ne yapıyorsunuz?”</p>

  <p>“Bir Marsça sözlüğü yazıyorlar,” dedi ona Patty. “Marsça’dan İngilizce’ye mi? Bu oldukça zor olmalı.”</p>

  <p>“Ah, hayır, hayır, hayır!” Miriam neredeyse şoke olmuş gibi görünüyordu. “Bu zor falan değil, düpedüz imkânsız. Marsça’da bir Marsça sözlüğü yapıyoruz. Daha önce böyle bir şeyi yapan olmamış; Marslıların böyle şeylere ihtiyaçları yok. Şey, benim işim çoğunlukla büro işi; onların hazırladıklarını yazıyorum. Mike ve Kokarca -çoğunlukla Kokarca- Marsça için fonetik bir alfabe hazırladılar, seksen bir harf. Biz de bir IBM daktiloyu bu karakterlere göre ayarladık, hem büyük harf hem de küçük harf; Patron sevgilim, artık sekreter olarak bir işe yaramam; Marsça yazmaya alıştım. Beni yine de sevecek misin? ‘Sonraki!’ diye bağırdığında işine yaramayacak olsam bile? Hâlâ yemek yapabiliyorum... ayrıca başka yeteneklerimin olduğu da söylendi.”</p>

  <p>“Marsça dikte etmeyi öğrenirim ben de.”</p>

  <p>“Mike ve Kokarca’nın seninle işleri bitmeden önce öğrenmiş olacaksın. Grokluyorum. Değil mi, Patty?”</p>

  <p>“Doğru konuşuyorsun, kardeşim.”</p>

  <p>Oturma odasına döndüler. Caxton onlara katıldı ve dev aptal kutusundan uzakta, daha sessiz bir yer bulmalarını önerdi. Jubal’i bir koridordan geçirip bir başka oturma odasına götürdü. “Bu katın çoğu size ait gibi.”</p>

  <p>“Tamamı,” diye onayladı Ben. “Dört süit: Sekreterlik süiti; Başkanlık, Kraliyet ve otel sahibinin dairesi, hepsi bir salona açılıyor ve buraya, kendimize ait iniş pistinden başka giriş yok... tabii ki yardım almadan geçmenin pek sağlıklı olmayacağı bir antre dışında. Seni bu konuda uyardılar mı?”</p>

  <p>“Evet.”</p>

  <p>“Şu anda bu kadar çok yere ihtiyacımız yok... ama ileride olabilir: İnsanlar yavaş yavaş geliyorlar.”</p>

  <p>“Ben, bu kadar açıktayken polisten nasıl gizleniyorsunuz? Sadece otel personelinden biri bile sizi ele verebilir.”</p>

  <p>“Ah, bundan kaçınmanın yolları var. Personel bu kata gelmiyor. Anlamadın mı, Mike bu otelin sahibi.”</p>

  <p>“Bence bu daha da kötü.”</p>

  <p>“Daha da iyi... cesur polis şefimiz Bay Douglas’ı rüşvete bağlamadığı sürece tabii ama bunun mümkün olduğunu pek sanmıyorum. Mike burayı dört sahte isim üzerinden bağlantılarla aldı ve Douglas da Mike’ın işlerine burnunu sokmuyor. Os Kilgallen köşemi aldığından beri Douglas benden eskisi kadar nefret etmiyor sanırım ama yine de kontrolü bana bırakmak istemiyor. Mike ne isterse onu yapıyor. Otel sağlam bir yatırım; iyi para kazandırıyor ama buranın kâğıt üzerindeki sahibi bizim gizli Dokuzuncu Çember üyelerinden biri. Yani otel sahibi bu katı sezon boyunca kapatmak istiyor ve müdürün de bunun nedenini ya da sahibin kaç misafirinin gelip gideceğini sorgulaması mümkün değil, zaten bunu yapmayı da istemez; işini seviyor; Mike ona hak ettiğinden fazlasını ödüyor. Burası şu an için güzel bir saklanma yeri. Mike buradan sonra nereye gideceğimizi groklayana kadar.”</p>

  <p>“Mike, gizlenecek bir yere ihtiyacı olacağını önceden tahmin etmiş gibi.”</p>

  <p>“Ah, eminim etmiştir. Neredeyse iki hafta önce Mike, yuvalıların yuvasının boşaltılmasını istedi; Meryem ve bebeği hariç; Meryem’in işini yapmayı sürdürmesi gerekiyordu. Mike, çocuklu aileleri başka şehirlere yolladı -ileride Tapınak açmayı düşündüğü yerlere, sanırım- ve zamanı geldiğinde yuvayı boşaltması gereken bir düzine kadar kişi kalmıştık. Kolay oldu.”</p>

  <p>“Yine de bana hayatınızı zor kurtarmışsınız gibi geldi.” Jubal, -o sırada muhtemelen giyinik olmadıklarına göre- kıyafetlerini toplamayı nasıl başardıklarını merak etti. “Yuvadaki her şeyi kaybettiniz mi? Tüm kişisel eşyalarınızı?”</p>

  <p>“Ah, hayır, istediğimiz hiçbir şeyi kaybetmedik. Kokarca’nın dil bantları ve Meryem’in kullandığı yazı makinesi gibi; hatta şu senin korkunç Madam Tussaud resmini bile. Mike giysilerimizi ve eldeki nakit parayı da aldı.”</p>

  <p>“Bunu Mike’ın yaptığını mı söylüyorsun? Ama Mike’ın yangın çıktığı sırada hapiste olduğunu sanıyordum,” diye itiraz etti Jubal.</p>

  <p>“Şey, hem öyleydi hem değildi. Bedeni hapisteydi... kıvrılmış, trans halinde yatıyordu. Ama o burada bizimleydi. Anlıyor musun?”</p>

  <p>“Şey, groklamıyorum.”</p>

  <p>“Anlaşıldı. Mike çoğunlukla Jill’in kafasının içindeydi ama hepimiz de birbirimize oldukça bağlı sayılırız. Jubal, bunu açıklayamam; bunu yapman gerek. Patlama olduğu anda Mike bizi buraya getirdi. Sonra geri dönüp kurtarılması gereken ıvır zıvırı aldı.”</p>

  <p>Jubal kaşlarını çattı</p>

  <p>“Işınlama, tabii ki,” dedi Caxton, sabırsızca. “Bunu groklamayacak ne var? Bana buraya gelip gözlerimi açmamı ve bir mucize gördüğümde bunun farkına varmamı söyleyen sendin. Ben de öyle yaptım ve gerçekten de gördüm. Ama bunlar, en fazla bir radyo kadar mucizevi şeyler. Radyoyu grokluyor musun? Ya da stereovizyonu? Ya da elektronik bilgisayarları?”</p>

  <p>“Ben mi? Hayır.”</p>

  <p>“Ben de öyle, elektronik eğitimi almadım. Ama eminim zaman ayırıp elektroniğin dilini öğrenme zahmetine katlansam anlarım, eminim; mucizevi bir şey olduğunu düşünmüyorum; sadece oldukça karmaşık. Işınlama da dilini öğrendikten sonra oldukça basit bir şey, zor olan dili öğrenme kısmı.”</p>

  <p>“Ben, bir şeyleri oradan oraya ışınlayabiliyor musun?”</p>

  <p>“Ben mi? Ah, hayır, bunları anaokulunda öğretmiyorlar. Ah, ben nezaket icabı bir rahip sayılırım çünkü ben ‘İlk Çağrılanlar’danım ve Dokuzuncu Çember’deyim... ama gerçek eğitim seviyem Dördüncü Çember falan sayılır, Beşinciye geçmeye çalışıyorum. Daha vücudumun kontrolünü yeni yeni ele almaya başladım. Aramızda düzenli olarak ışınlama yapabilen tek kişi Patty... onun da Mike’ın yardımı olmadan bunu yapabileceğini sanmam. Ah, Mike onun her şeyi yapabilecek kapasitede olduğunu söylüyor ama Patty bir dâhi olmasına rağmen öyle ilginç bir şekilde saf ve alçakgönüllü ki sürekli Mike’ın desteğini bekliyor. Oysa buna ihtiyacı olmaması gerekiyor. Jubal, şunu grokluyorum: aslında Mike’a ihtiyacımız yok. Ah, onu aşağılıyor falan değilim; beni yanlış anlama. Ama sen de Mars’tan Gelen Adam olabilirdin. Ya da ben. Bu tıpkı ateşi bulan ilk adam olmaya benziyor. Ateş hep oradaydı ve o adam ateşin nasıl kullanılacağını gösterdikten sonra herkes kullanabilir hale geldi... kendini yakmayacak kadar aklı olan herkes. Söylediklerimi takip edebiliyor musun?”</p>

  <p>“Kısmen de olsa grokluyorum.”</p>

  <p>“Mike bizim Prometheus’umuz ama unutma, Prometheus bir Tanrı değildi. Mike sürekli bunu vurguluyor. Sen Tanrı’sın, ben Tanrı’yım... groklayan her şey Tanrı. Mike da bizim gibi bir insan... ama bizden fazla şey biliyor. Kabul etmek gerekir ki oldukça üstün bir insan. Marslıların öğrettiklerini öğrenen daha zayıf biri muhtemelen kendini sahte bir Tanrı ilan ederdi. Mike, böyle hırslara kapılmanın ötesine geçmiş biri. Prometheus... hepsi bu.”</p>

  <p>“Hatırladığım kadarıyla Prometheus, insanlara ateşi getirmenin bedelini ağır bir şekilde ödemişti,” dedi Jubal, yavaşça.</p>

  <p>“Mike’ın da ödemediğini sanma! Bu bedeli günde yirmi dört saat, haftada yedi gün çalışarak, birkaçımıza kendimizi yakmadan kibritlerle nasıl oynayabileceğimizi öğretmeye uğraşarak ödüyor. Jill ve Patty, ben katılmadan çok önce onun üzerindeki yükü biraz hafifletmişler, artık haftada bir gece dinleniyor.” Caxton gülümsedi. “Ama Mike’ı durduramazsın. Eminim biliyorsundur, bu kasaba kumarhanelerle dolu ve çoğu da hileci, zaten burada kumarhane açmak yasal değil. Mike, dinlenme gecesini genellikle hileli oyunlar oynayarak geçiriyor ve kazanıyor da. Gecede on, yirmi, otuz bin dolar alıyor. Onu soymaya çalıştılar, öldürmeye uğraştılar, kaslı çocuklar yollayıp dövdürmeye kalktılar; hiçbiri işe yaramadı. Mike, tüm kasabanın en şanslı insanı olarak ün saldı... bu da Tapınağa daha da fazla insanın gelmesini sağladı; her zaman kazanan bu adamı görmek istiyorlardı. Sonunda onun oyunlara katılmasını engellemeye çalıştılar, ki bu bir hataydı. Kâğıt desteleri donup kaldı, ruletleri çalışmaz hale geldi, barbut attıklarında düşeşten başka bir şey gelmez oldu. Sonunda ona katlanmaya razı oldular... birkaç binlik kazandığında gitmesini rica ediyorlardı. Kibarca söylendiği sürece Mike, asla itiraz etmiyor.”</p>

  <p>“Tabii ki bu, karşımıza bir başka güç odağını almak demek,” diye ekledi Caxton. “Sadece Fostercılar ve başka kiliseler değil, kumar mafyası ve şehrin politik mekanizması da. Sanırım Tapınağımızın başına gelenler şehir dışından gelen profesyonellerin işi. Fostercı salak takımının bu işte parmağı olduğunu sanmam. Fazla profesyonelce.”</p>

  <p>Onlar konuşurken içeri başkaları girip çıktı, gruplar oluşturdular ya da Jubal ve Ben’e katıldılar. Jubal herkesin garip bir şekilde aynı anda hem gevşek ve rahat, hem de dinamik bir gerilim içinde olduklarını gördü. Kimse heyecanlı değildi, asla acele etmiyorlardı... ama yine de yaptıkları her şeyin bir amacı var gibiydi: biriyle karşılaşıp selamlaşmak ve öpüşmek -ya da bunu yapmamak- gibi tesadüf eseri olan hareketlerin bile. Jubal’e her şey usta bir koreografın elinden çıkmış gibi görünüyordu... yine de böyle olmadığı apaçık ortadaydı.</p>

  <p>Sessiz ve gitgide artan gerilim ya da “beklenti” demek gerek diye düşündü Jubal. Bu insanların olumsuz anlamda gergin oldukları söylenemezdi. Bu, Jubal’e geçmişte bildiği bir şeyleri hatırlattı. Ameliyat mı? İşinin başında bir usta, ses yok, gereksiz hareketler yok? Belki, biraz.</p>

  <p>Sonra hatırladı. Bir keresinde, yıllar önce üçüncü gezegenden uzaya kimyasal güçle çalışan devasa roketlerin yollandığı dönemde, bir roketin geri sayımını bir korugandan izlemişti... ve orada da aynı alçak sesli konuşmalar, aynı gevşek, farklı ama koordine hareketleri ve geri sayım ilerledikçe yaşanan aynı heyecanlı beklentiyi yaşadığını hatırlıyordu. “Dolmasını bekliyorlardı”, orası kesindi. Ama neyin? Neden bu kadar mutluydular? Tapınakları ve inşa ettikleri her şey yok edilmişti... oysa onlar Noel sabahını bekleyen çocuklar gibiydiler.</p>

  <p>Jubal bu arada, Ben’in yuvayı ilk ziyaretinde o kadar rahatsızlık duyduğu çıplaklığın, yeterince gözlerden uzak olsa da bu yedek Yuvada uygulanmadığını fark etti. Sonra, çıplaklarla karşılaştığında bunu farkına varmadığını da fark etti, kendini, giyinik olup olmamanın belirli bir önem taşımadığı, o kendine özgü yakın aile atmosferine kaptırmıştı.</p>

  <p>Sonunda gözüne çarpan bir şey oldu. Bu, çıplak birinin vücudu değil, o güne kadar gördüğü en kalın ve en güzel siyah saçlardı. Bu saçlar içeri gelen, biriyle konuşan Ben’e bir öpücük yollayan, ciddi bir ifadeyle Jubal’e bir göz atıp sonra da oradan ayrılan bir kadına aitti. Jubal onu gözleriyle takip etti, gece rengi saçlarını takdirle izliyordu. Ancak o gittikten sonra Jubal, kadının vücudunu kısmen örten saçları dışında giyinik olmadığını fark etti... ve hemen ardından, onun gördüğü tek çıplak kardeş olmadığını da anladı.</p>

  <p>Ben onun nereye baktığını görmüştü. “O Ruth,” dedi. “Yeni başrahibe. O ve kocası uzaktaydılar, diğer kıyıda; görevleri yeni bir Tapınak şubesini hazırlamaktı sanırım. Dönmelerine sevindim. Sanki tüm aile bir araya toplanmış... eski moda bir Noel yemeğinde olduğu gibi.”</p>

  <p>“Çok güzel saçlar. Biraz oyalansaydı keşke.”</p>

  <p>“Neden onu çağırmadın öyleyse?”</p>

  <p>“Hı?”</p>

  <p>“Ruth’un sırf seni görebilmek için buraya gelmesini sağlayacak bir bahane uydurduğu kesin... sanırım buraya yeni gelmiş olmalılar. Ama gelip oturan ve sonra bir şey söylemeden giden grup dışında herkesin bizi yalnız bıraktığını fark etmedin mi?”</p>

  <p>‘‘Şey... evet.” Jubal, duyduğu her şeye dayanarak kendini abartılı bir yakınlık ve samimiyeti savuşturmaya hazırlamıştı ama kendini aslında orada olmayan en üst basamağa çıkmış bulmuştu; bu da onu biraz hayal kırıklığına uğratmıştı. Herkes ona nezaketle ve misafirperver bir tavırla yaklaşıyordu ama bu dost canlısı bir köpeğinkinden çok bir kedinin nezaketi gibiydi.</p>

  <p>“Herkes burada oluşunla ilgileniyor ve seni görmek için fena halde sabırsızlanıyorlar... ama senden biraz korkuyorlar da.”</p>

  <p>“<i>Benden mi?</i>”</p>

  <p>“Ah, sana bunu geçen yaz söylemiştim. Sen bu kilisenin geleneksel kişilerinden birisin, pek gerçek değil ve olduğundan da büyük görülüyorsun. Mike onlara senin, tanıdığı Marsça öğrenmeden ‘tümüyle groklayabilen’ tek kişi olduğunu söyledi. Çoğu senin, tıpkı Mike gibi kolayca zihin okuyabildiğini düşünüyor.”</p>

  <p>“Ah, ne büyük bir saçmalık! Umarım bu hatayı düzeltmişsindir.”</p>

  <p>“Ben kimim ki bir efsaneyi yıkayım? Belki de gerçekten zihinleri okuyabiliyorsundur; bunu yapabiliyorsan bana söylemeyeceğinden eminim. Senden çok fazla korkmuyorlar; kahvaltıda bebekleri yiyorsun ve kükrediğinde yer sarsılıyor, o kadar. Birilerini yanına çağırsan çok mutlu olurlar... ama kendileri gelip seni onlarla tanışmaya zorlamazlar. Sen konuştuğunda Mike’ın bile dikkat kesildiğini ve ‘efendim’ dediğini biliyorlar.”</p>

  <p>Jubal tüm bu söylenenleri kısa, güçlü bir sözcükle tersleyiverdi. “Kesinlikle,” diye onayladı Ben. “Mike’ın bile kör noktaları var; onun sadece bir insan olduğunu sana söylemiştim. Ama durum bu. Sen bu kilisenin koruyucu azizisin ve bundan kurtulman da imkânsız.”</p>

  <p>“Hey... işte tanıdığım biri, şimdi geldi. Jill! <i>Jill!</i> Arkanı dön, tatlım!”</p>

  <p>Kadın tereddütle döndü. “Ben Dawn’um. Ama teşekkür ederim.” Kadın yaklaştı ve Jubal bir an için kendisini öpeceğini sandı... ve kaçmamaya karar verdi. Ama ya kadının öyle bir niyeti yoktu ya da sonradan vazgeçti. Bir dizinin üzerine çöktü, Jubal’in elini tutup öptü. “Jubal Baba. Sana hoş geldin diyoruz ve seni kana kana içiyoruz.”</p>

  <p>Jubal elini hızla çekti. “Ah, Tanrı aşkına, çocuğum! Yerden kalk ve bizimle otur. Suyu paylaş.”</p>

  <p>“Tamam, Jubal Baba.”</p>

  <p>“Şey... bana Jubal de, ayrıca diğerlerine de haber ver, bana cüzamlı gibi davranılmasından hoşlanmıyorum. Ailemin kucağındayım; en azından öyle olduğunu umuyorum.”</p>

  <p>“Öylesin... Jubal.”</p>

  <p>“Bu yüzden bana Jubal denilmesini ve bir su kardeşi gibi davranılmasını bekliyorum... ne daha azını, ne de fazlasını. Bana saygıyla yaklaşan ilk kişi okuldan sonra cezaya kalacak. Grokladın mı?”</p>

  <p>“Evet, Jubal,” diye karşılık verdi Dawn, utangaç bir şekilde. “Onlara söyledim. Öyle yapacaklar.”</p>

  <p>“Hı?”</p>

  <p>“Dawn’un demek istediği,” diye açıkladı Ben, “Mike şu anda transta olduğuna göre herhalde Patty’ye söyledi... Patty de -iç kulağıyla- kolayca duyabilecek herkese iletir, onlar da benim gibi, hâlâ biraz sağır olanlara söylerler.”</p>

  <p>“Evet,” diye onayladı Dawn, “yalnız Jill’e söyledim. Patty, Michael’ın istediği bir şey için dışarı çıktı. Jubal, stereoda gösterilen şeyleri izledin mi? Oldukça heyecanlı.”</p>

  <p>“Eh? Hayır.”</p>

  <p>“Hapisten kaçıştan mı bahsediyorsun, Dawn?”</p>

  <p>“Evet, Ben.”</p>

  <p>“Bunu konuşmamıştık. Jubal de stereodan hoşlanmıyor. Jubal, Mike canı istediğinde öylece hapisten çıkıp eve dönmedi; onlara uğraşacakları bir problem bıraktı. Özgürlük Anıtı’na tecavüz etmek dışında aklına gelen her şeyle suçlanarak tutuklandı, Koca Ağızlı Short da aynı gün onu İsa karşıtı ilan etti. Mike da onlara yutamayacakları kadar büyük mucizeler sundu. Ayrılırken kasaba hapishanesindeki tüm kapı ve parmaklıkları yolladı... kasabanın hemen dışındaki eyalet hapishanesine de aynısını yaptı; şehir, kasaba ve eyalet polislerinin tümünün silahlarını da yollayıverdi. Kısmen onların ilgisini çekip oyalamak için... ve kısmen de bir insanı herhangi bir sebeple kilit altında tutmayı iğrenç bulduğu için. Mike bunda büyük bir yanlışlık olduğunu grokluyor.”</p>

  <p>“Gayet uygun,” diye onayladı Jubal. “Mike her zaman merhametliydi. Birinin kilit altında tutulması onu üzer. Katılıyorum.”</p>

  <p>Ben kafasını iki yana salladı. “Mike merhametli falan değil, Jubal. Birini öldürmek onun için sorun değil. Ama o tam bir anarşist, birini hapsetmek bir yanlışlık. Bireysel özgürlük ve tümüyle kendinden sorumlu olma. Sen Tanrı’sın.”</p>

  <p>“Bu ikisi birbiriyle çelişmiyor ki? Birini öldürmek gerekli olabilir. Ama onu hapsetmek onun -ve senin- kişiliğine yapılmış bir saldırıdır.”</p>

  <p>Ben ona baktı. “Mike’ın haklı olduğunu grokluyorum. Sen gerçekten de onu tümüyle groklamışsın. Ben henüz bunu yapabilmiş değilim... hâlâ öğreniyorum.” Dawn’a döndü. “Bunu nasıl karşıladılar, Dawn?”</p>

  <p>Dawn hafifçe kıkırdadı. “İçine çomak sokulmuş bir eşekarısı kovanı gibi. Vali ekrandaydı... ağzından köpükler saçıyordu. Eyaletten ve Federasyon’dan yardım istedi... ve istediği yardımı da alıyor; pek çok asker taşıyıcının indiğini gördük. Ama onlar araçlardan dışarı boşalırken Mike onları soyuyor -sadece silahlarını değil, ayakkabılarını bile yok ediyor- ve askerlerin inmesi biter bitmez araç da kayboluyor.”</p>

  <p>“Onlar yorulup vazgeçene kadar Mike’ın transta kalacağını grokluyorum. Bu kadar çok ayrıntıyla uğraşabilmek için transta ve sonsuz zamanda olmalı,” dedi Ben.</p>

  <p>Dawn düşünceli görünüyordu. “Hayır, hiç sanmıyorum, Ben. Tabii ki benim bunun onda birini bile yapabilmek için transta olmam gerekirdi. Ama Michael bunu amuda kalkmış vaziyette bisiklet sürerken bile kolayca yapabilir.”</p>

  <p>“Hımm... bilemem. Ben hâlâ acemiyim.” Ben ayağa kalktı. “Siz mucize yapıcılar bazen içimi acıtıyorsunuz, tatlı çocuk. Ben gidip biraz stereoyu izleyeceğim.” Durup Dawn’ı öptü. “Yaşlı Jubal Dede’yi eğlendir; o küçük kızlardan hoşlanır.” Caxton oradan ayrıldı, o giderken sehpanın üzerinde duran bir paket sigara havalandı, onu takip etti ve gidip ceplerinin birine yerleşti.</p>

  <p>“Bunu sen mi yaptın? Yoksa Ben mi?” dedi Jubal.</p>

  <p>“Ben yaptı. Yanımdaki erkek istemedikçe sigara içmem. Ben her zaman sigarasını unutur; paketler de onu Yuva’da takip edip dururlar.”</p>

  <p>“Hımm... bir acemi için oldukça büyük işler beceriyor.”</p>

  <p>“Ben, kabul ettiğinden çok daha hızlı ilerliyor. O oldukça kutsal biri ama bunu kabullenmekten hoşlanmıyor. O utangaç biri.”</p>

  <p>“Hımm. Dawn, <i>sen</i> gerçekten de iki buçuk yıl önce Foster Tapınağı’nda tanıştığım Dawn Ardent’sin, değil mi?”</p>

  <p>“Ah, hatırlıyorsun, demek!” Dawn sanki birisi ona bir lolipop vermiş gibi mutlu görünüyordu.</p>

  <p>“Tabii ki hatırlıyorum. Ama kafam biraz karıştı. Biraz değişmişsin. İyi de olmuş. Çok daha güzel görünüyorsun.”</p>

  <p>“Çünkü gerçekten çok daha güzelim,” dedi Dawn, basitçe. “Beni Gillian’la karıştırdın. Ve o da eskisinden çok daha güzel.”</p>

  <p>“O çocuk nerede? Onu görmedim... ve bir an önce görmeyi ümit ediyorum.”</p>

  <p>“Çalışıyor.” Dawn durakladı. “Ama ona söyledim, o da geleceğini söyledi.” Tekrar durakladı. “Ve onun yerini benim almam gerekiyor. İzninle.”</p>

  <p>“Ah, tabii ki. Koş bakalım, çocuğum.”</p>

  <p>“Aceleye gerek yok.” Ama ayağa kalktı ve Dr. Mahmud otururken oradan hızla ayrıldı.</p>

  <p>Jubal, Mahmud’a yüzünü ekşiterek baktı. “En azından bana bu ülkede olduğunuzu haber verme nezaketini gösterebilirdin, ben de vaftiz kızımla ilk kez bir yılanın gözetiminde tanışmak zorunda kalmazdım.”</p>

  <p>“Ah, Jubal, sen hep acelecisindir zaten.”</p>

  <p>“Bayım, birisi benim...” Arkadan iki el gözünü kapatınca sözü yarıda kesildi. İyi tanıdığı bir ses sordu:</p>

  <p>“Bil bakalım ben kimim?”</p>

  <p>“Zebani?”</p>

  <p>“Tekrar dene.”</p>

  <p>“Leydi Macbeth?”</p>

  <p>“Oldukça yaklaştın. Son hakkın ya da vazgeç.”</p>

  <p>“Gillian, kes şunu ve gelip yanıma otur.”</p>

  <p>“Olur, Baba.” Kız ona itaat etti.</p>

  <p>“Ve bana ev dışında ‘<i>Baba</i>’ demeyi de kes. Bayım, diyordum ki birisi benim yaşıma geldiğinde, birtakım şeyler için acele eder. Her gündoğumu değerli bir mücevher gibidir... çünkü bir sonrakini görme şansın olmayabilir. Dünya her an sona erebilir.”</p>

  <p>Mahmud ona gülümsedi. “Jubal, çarkları döndürmeyi bıraktığında dünyanın dönmekten vazgeçeceğini falan mı sanıyorsun?”</p>

  <p>“Kesinlikle öyle, bayım; benim bakış açıma göre öyle.” Miriam sessizce onlara katıldı, Jubal’in diğer yanına oturdu; Jubal bir kolunu onun omzuna attı. “Eski sekreterlerimden nispeten kabul edilebilir biri de olsan, senin çirkin yüzünü görmeye çok da hevesli olmasam da...”</p>

  <p>“Patron, karnına bir tekme yemeye hevesli misin peki?” diye fısıldadı Miriam. “Ben son derece güzelim; bunu en üst mercilere dayanarak söylüyorum.”</p>

  <p>“Sessiz ol. Yeni vaftiz kızlarım ayrı bir kategori. Bana bir kartpostal bile yollamadığınızdan, Fatma Michele’i hiç göremeyebilirdim bile. Bu durumda da öldükten sonra dönüp sizi rahat bırakmazdım.”</p>

  <p>“Bu durumda,” dedi Miriam, “Micky’yi saçlarına havuç ezmesi sürerken görebilirdin. İğrenç bir görüntüdür.”</p>

  <p>“Ben mecazi anlamda söylemiştim.”</p>

  <p>“Bense ciddiyim. Yemek yerken ortalığı fena halde batırıyor.”</p>

  <p>“Neden,” dedi Jill, sessizce, “mecazi anlamda konuşuyordun, Patron?”</p>

  <p>“Şey. ‘Hayalet’ kavramı, lafın gelişi kullanmanın dışında ihtiyaç duyduğum bir şey değil.”</p>

  <p>“Lafın gelişinden daha öte,” diye ısrar etti Jill.</p>

  <p>“Şey... belki de öyledir. Ama kız bebekleri canlı olarak görmeyi tercih ederim, buna kendi bedenimin canlılığı da dahil.”</p>

  <p>“Ama az önce tam da bunu diyordum, Jubal,” dedi Dr. Mahmud. “Ölmek üzere falan değilsin; henüz buna yaklaşmış bile değilsin. Mike, emin olmak için seni grokladı. Önünde uzun yıllar olduğunu söylüyor.”</p>

  <p>Jubal başını iki yana salladı. “Üç basamaklı rakamları yıllar önce kendime üst sınır olarak belirledim. Fazlasına gerek yok.”</p>

  <p>“Hangi üç basamak, Patron?” diye sordu Miriam, masum bir şekilde. “Metuşelah’ın<span class="Footnoteanchor"><a href="#ftn116" id="bodyftn116"><sup>117</sup></a></span> üç basamağı mı?”</p>

  <p>Jubal omuz silkti. “Terbiyesizlik etme!”</p>

  <p>“Kokarca kadınların terbiyesiz olmaları ama bunu başkalarının yanında yapmamaları gerektiğini söylüyor.”</p>

  <p>“Kocan doğru konuşuyor. Bu yüzden kapa çeneni. Benim makinenin kilometre sayacının üç basamaklı bir rakamı göstermeye başladığı gün çözüleceğim, Marslı usulü ya da kendi ilkel metotlarımla. Bu hakkımı benden alamazsınız. Oyunun en güzel kısmı sonunda duşlara gitmektir.”</p>

  <p>“Doğru konuştuğunu grokluyorum, Jubal,” dedi Jill, yavaşça, “oyunun en iyi kısmı konusunda. Ama bunun yakın bir zamanda olacağını sanmıyorum. Senin tamamlanman henüz değil. Allie geçen hafta yıldız falına baktı.”</p>

  <p>“Yıldız falı mı? Ah, Tanrım. ‘Allie’ de kim? Ve ne hakla benim yıldız falıma bakıyor? Onu bana gösterin! Tanrı aşkına bana yardım edin, onu Daha İyi İşler bürosuna teslim edeceğim.”</p>

  <p>“Üzgünüm ama bunu şu anda yapamazsın, Jubal,” diye araya girdi Mahmud, “çünkü sözlüğümüzün üzerinde çalışıyor. Kim olduğuna gelince, kendisi Madam Alexandra Vesant.”</p>

  <p>Jubal bir anda doğruldu, yüzünde memnun bir ifade vardı. “Becky? O da mı bu tımarhanede? Tahmin etmeliydim. Nerede?”</p>

  <p>“Evet, Becky. Ama ona ‘Allie’ diyoruz çünkü bir Becky’miz daha var. Ama beklemek zorundasın. Ayrıca onun yıldız fallarına inanmazlık etme, Jubal; onun Görme yetisi var.”</p>

  <p>“Ah, saçmalama Kokarca. Astroloji bir saçmalıktan ibaret, bunu sen de biliyorsun.”</p>

  <p>“Ah, kesinlikle. Bunu Allie bile biliyor. Ve astrologların bir kısmı da beceriksiz sahtekârlar. Yine de Allie artık para kazanmak için yaptığı zamandan çok daha fazla fal bakıyor -Marslı aritmetiği ve astronomisini kullanıyor- bizimkinden çok daha sağlam. Ama bu sadece onu groklamak için kullandığı bir araç. Bir tas suya da bakabilirdi, kristal bir küreye de ya da bir tavuğun iç organlarını da inceleyebilirdi. Havaya girmek için kullandığı metodun bir önemi yok ve Mike da ona alışkın olduğu sembolleri kullanmaya devam etmesini söyledi. Esas nokta şu: onun Görme yetisi var.”</p>

  <p>“‘Görme yetisi’yle ne haltı kastediyorsun, Kokarca?”</p>

  <p>“Evrenin senin şu anda üzerinde oturduğun parçasından çok daha fazlasını groklayabilme yeteneğini kastediyorum. Mike, yıllar boyu aldığı Marslı disiplini sayesinde bunu yapıyor; Allie ise eğitilmemiş bir yarı-becerikli. Astroloji gibi anlamsız bir sembolü kullanıyor olmasının bir önemi yok. Bir tespih de anlamsızdır, tabii ki bir Müslüman tespihinden bahsediyorum; yolun karşısındaki rakiplerimizi eleştirmek gibi bir niyetim yok.” Mahmud elini cebine attı, bir tespih çıkarıp çekmeye başladı. “Bir poker oyunu sırasında şapkanı ters çevirmek işe yarıyorsa yarıyordur. Şapkanın büyülü güçleri olmamasının ya da groklamamasınm bir önemi yok.”</p>

  <p>Jubal, İslami meditasyon aracına baktı ve daha önce tereddüt ettiği soruyu sormaya karar verdi: “Anladığım kadarıyla hâlâ İnananlardan birisin? Mike’ın kilisesine tümüyle katıldığını sanmıştım.”</p>

  <p>Mahmud tespihi bir kenara koydu. “İkisine de bağlıyım.”</p>

  <p>“Ha? Kokarca, ikisi birbiriyle uyumlu değil. Ya da ikisini de groklamamışım.”</p>

  <p>Mahmud başını iki yana salladı. “Sadece yüzeysel olarak farklılar. Sanırım Meryem’le birbirimizin dinine geçtiğimizi söyleyebilirsin; iki sistemi birleştirdik. Ama Jubal, sevgili kardeşim, ben hâlâ Tanrı’nın bir kuluyum, onun iradesine boyun eğerim... ve yine de ‘Sen Tanrı’sın, ben Tanrı’yım, groklayan her şey Tanrı’ diyebilirim. Peygamber hiçbir zaman tüm peygamberlerin sonuncusu olduğunu ya da söylenecek her şeyi söylediğini iddia etmedi; bu iki yanlış fikir ondan sonra gelen fanatikler tarafından ortaya atıldı. Tanrı’nın iradesine boyun eğmek, kendi kararlarını veremeyen ve dolayısıyla günah işlemesi mümkün olmayan kör bir robot olmak demek değildir, Kuran’da da böyle yazmıyor. Boyun eğmek benim ve hepimizin evreni şekillendirirken yaptıklarımızın tüm sorumluluğunu almamızı da içermeli; ki içerir de. Bu evreni bir cennet bahçesine çevirmek... ya da parçalayıp yok etmek bize kalmış.” Gülümsedi. “‘Tanrı için her şey mümkündür,’ diye alıntı yapmama izin ver; bir tek şey dışında... İmkânsız olan tek şey. Tanrı’nın Kendinden kaçması mümkün değildir, Kendi sorumluluğunu bir kenara bırakamaz... sonsuza dek Kendi iradesine boyun eğmek zorundadır. İslam yerinde duruyor - onun sırası geçti diyemez. İslam Onun... benim... senin... Mike’ın.”</p>

  <p>Jubal derin bir nefes aldı. “Kokarca, teoloji beni hep tüketmiştir zaten. Becky nerede? Şu sözlük işine ara verip eski bir dostuna merhaba diyemez mi? Şu son yirmi yılda onu sadece bir kez gördüm; bu çok uzun bir zaman.”</p>

  <p>“Onu göreceksin. Ama şu anda ara veremez, dikte etmekle meşgul. Tekniği açıklayayım da ısrar etmeye kalkışma. Şu âna kadar her günümün bir kısmını Mike’la bağlantı kurarak geçiriyorum; sadece birkaç dakika ama yine de sekiz saat çalışmışsın gibi geliyor. Sonra hemen, zihnime dolan şeyleri teybe dikte ediyorum. İlerlemiş öğrenciler olmasalar da Marslı fonetiği konusunda eğitim almış bir grup insan, bu bantları deşifre edip fonetik sembollerle birlikte kâğıda geçiriyorlar. Sonra Meryem, bunları özel bir yazı makinesi kullanarak yazıyor ve bu esas kopya Mike ya da benim tarafımdan -tercihen Mike ama onun zamanı oldukça kısıtlı- elle düzeltiliyor.</p>

  <p>“Ama çalışma programımız sekteye uğradı ve Mike, Meryem’le beni bir Shangri-La’ya<span class="Footnoteanchor"><a href="#ftn117" id="bodyftn117"><sup>118</sup></a></span> bu işi tamamlamak üzere yollayacağını ya da daha doğrusu, bizim öyle bir ihtiyaç groklayacağımızı grokluyor. Yani Mike, aylar, hatta yıllar uzunluğunda bantları ben götürüp acele etmeden insanların okuyabilmesi için deşifre edeyim diye tamamlamaya çalışıyor. Bunun yanında, elimizde Mike’ın verdiği derslerin -Marsça- kayıtlarından oluşan bir bant yığını da var ve bunların da sözlük tamamlandıktan sonra deşifre edilip basılması gerekiyor. Biz bu dersleri onun yardımıyla anladık ama bunların da sözlükle birlikte basılmaları gerekecek.</p>

  <p>“Şimdi, Meryem’le birlikte kısa bir süre sonra buradan ayrılacağımızı varsaymak zorundayım çünkü Mike, bir yığın başka işi de olmasına rağmen metodu değiştirdi. Burada teyplerle donatılmış sekiz oda var. İçimizde bu işi en iyi yapabilenler -Patty, Jill, ben, dostun Allie ve birkaç kişi daha- sırayla bu odalara giriyoruz. Mike bizi kısa bir transa sokup dili içimize aktarıyor -tanımlar, deyimler, kavramlar- kısacık bir süre ama saatler gibi geliyor... sonra, kafamızdaki bilgi henüz tazeyken bunları teyplere dikte ediyoruz. Ama bu işi herhangi biri, En İç Tapınağın üyeleri bile yapamıyor. Sonuçları dikte edebilmek için hem keskin bir aksan, hem de beraber transa girebilme becerisi gerekiyor. Örneğin Sam, temiz bir aksan hariç her şeye sahip; Marsça’yı Bronx aksanıyla konuşmayı nasıl başarıyor, sadece Tanrı bilir. Onu kullanamıyoruz, sözlükte temizleyemeyeceğimiz kadar çok hata olmasına sebep olur. İşte şu anda Allie’nin yaptığı iş bu; dikte etmek. Hâlâ her şeyi hatırlayabilmesi için gereken yarı-trans durumunda ve onu rahatsız edersen, henüz kaydetmediği her şey kaybolur.”</p>

  <p>“Grokluyorum,” diye onayladı Jubal, “yine de Becky Vesey’i Marsça uzmanı olarak görmek beni biraz sarstı. Yine de o, şov dünyasının en iyi zihin okuyucularından biriydi; hiçbir şey bilmeden bir kurbanın falına bakabilir ve onun ödünü koparabilir; ve cüzdanını hafifletebilirdi. Söylesene Kokarca, elinizdeki tüm bu verileri çözümlemek için sakin ve sessiz bir yere gönderilecekseniz, neden Meryem’le birlikte eve gelmiyorsunuz? Yeni yapılan kanatta çalışacak ve kalacak bolca yer var.”</p>

  <p>“Belki de geliriz. Hâlâ beklemek var.”</p>

  <p>“Sevgilim,” dedi hevesle Miriam, “bu, tümüyle seveceğim bir çözüm; Mike bizi yuvadan dışarı yollarsa tabii.”</p>

  <p>“Yani yuvadan ayrılmayı groklarsak demek istiyorsun.”</p>

  <p>“Aynı şey. Grokladığın gibi.”</p>

  <p>“Doğru konuşuyorsun, tatlım. Ama burada ne zaman yemek yeniyor? İçimde hiç de Marslı olmayan bir aciliyet hissediyorum. Yuvadaki servis daha iyiydi.”</p>

  <p>“Patty’nin aynı anda senin lanet sözlüğün üzerinde çalışıp gelen herkesin rahat etmesini sağladıktan sonra Mike’ın işlerini hallederken bir de senin karnın acıktığı anda yemeği hazır etmesini bekleyemezsin, aşkım. Jubal, Kokarca asla bir rahip olamayacak; kendi midesinin kölesi olmuş.”</p>

  <p>“Şey, ben de öyleyim.”</p>

  <p>“Siz kızlar Patty’ye yardım edebilirsiniz,” diye ekledi kocası.</p>

  <p>“Bu kaba bir dokundurmaya benziyor. Onun bize izin verdiği kadarına yardım ettiğimizi biliyorsun, tatlım; ayrıca Tony de mutfağına pek kimsenin girmesine izin vermiyor... bu mutfağa bile.” Ayağa kalktı. “Gel, Jubal, ne pişiriyor bir bakalım. Tony, mutfağını senin ziyaret etmenden onur duyacaktır.”</p>

  <p>Jubal onunla gitti, yemeğin telekinezi kullanılarak hazırlandığını görünce biraz şaşırdı. Kendisini görünceye kadar Miriam’a surat asan Tony’yle tanıştı, adam Jubal’i gördükten sonra gururla mutfağını gösterdi; bir yandan da yarı İngilizce, yarı İtalyanca bir sözcük seliyle Yuva’daki “mutfağını” mahveden serserilere sövüyordu. Bu sırada bir kaşık, kimsenin yardımı olmadan büyük bir tencere dolusu spagetti sosunu karıştırmaya devam etti.</p>

  <p>Kısa bir süre sonra Jubal, uzun bir masanın başındaki sandalyeye oturtulmayı reddetti ve ortalarda bir yer buldu. Patty masanın bir ucuna oturdu; baştaki sandalye boş kalmıştı... Jubal, Mars’tan Gelen Adam’ın orada oturduğu ve onu kendisinden başka herkesin görebildiği hissini bastırmaya çalıştı; ki bu kısmen doğruydu.</p>

  <p>Karşısında Dr. Nelson oturuyordu.</p>

  <p>Jubal, Dr. Nelson orada olmasa daha fazla şaşıracağını fark etti. Başıyla selam verdi. “Merhaba, Sven.”</p>

  <p>“Selam, Doktor. Su paylaş.”</p>

  <p>“Asla susuz kalmayasın. Sen burada ne yapıyorsun? Ekip doktorluğu mu?”</p>

  <p>Nelson başını iki yana salladı. “Tıp öğrencisiyim.”</p>

  <p>“Ya. Bir şeyler öğrendin mi?”</p>

  <p>“Tıbbın gereksiz olduğunu öğrendim.”</p>

  <p>“Bana sorsaydm, ben sana bunu söylerdim. Van’ı gördün mü?”</p>

  <p>“Bu gece geç saatlerde ya da yarın sabah burada olması gerekiyor. Gemisi bugün indi.”</p>

  <p>“Hep buraya mı geliyor?” diye sordu Jubal.</p>

  <p>“Ona dışarıdan ders alan bir öğrenci diyebilirsin. Burada pek zaman geçiremiyor.”</p>

  <p>“Ih, onu görmek hoş olacak. Yaklaşık bir buçuk yıldır görüşmedik.” Jubal, sağında oturan adamla sohbete başladı, bu sırada Nelson da kendi sağında oturan Dorcas’la konuşuyordu. Jubal, masada daha önce hissettiği o beklentinin var olduğunu fark etti, üstelik daha da güçlenmişti. Yine de görebildiği bir şey yoktu; bu sadece rahat ve sıcak bir aile yemeğiydi. Bir kez, bir bardak su tüm masada dolaştırıldı ama buna eşlik eden törensel sözler vardıysa bile, duyulamayacak kadar alçak sesle söylenmişlerdi. Bardak Jubal’e ulaştığında bir yudum aldı ve sol tarafında oturan -Jubal’e, onunla sohbet edemeyecek kadar hayranlık ve korkuyla bakan- kıza uzattı. “Sana su sunuyorum,” dedi alçak bir sesle.</p>

  <p>“Su için sana teşekkür ediyorum, Ba... Jubal,” demeyi başardı kız. Bundan başka bir şey de söylemedi. Bardak, tüm masayı dolaşıp masanın başındaki boş sandalyeye ulaştığında içinde bir parmak kadar su kalmıştı. Bardak kendi kendine havalandı, eğilip içindeki suyu boşalttı, su gözden kayboldu ve bardak da masa örtüsünün üzerine yerleşti. Jubal, En İç Tapınak üyelerinin toplu “Su Paylaşma” törenine katılmış olduğuna karar verdi, haklıydı da... ve muhtemelen bu tören onun onuruna düzenlenmişti; oysa bu törenin, bir kardeşi resmi olarak karşılarken düzenlediklerini düşündüğü Bakkhusçu grup seks partileriyle alakası yoktu. Yabancı bir ortamda bulundukları için miydi? Yoksa daha önce ona anlatılanlardan bilinçaltının istediği sonuçları mı çıkarmıştı?</p>

  <p>Yoksa sadece onun yaşı ve fikirlerine duydukları saygıdan töreni hafifletip daha mistik bir hale mi getirmişlerdi?</p>

  <p>Sonuncu teori en olası görünendi ve bunun kendisini kızdırdığını fark etti. Tabii ki dedi kendi kendine, istemediği kesin olan bir daveti reddetmek zorunda kalmadığına memnundu ve yaşı kaç olursa olsun böyle bir teklifi kabul etmezdi, zevkleri kesindi.</p>

  <p>Ama yine de, lanet olsun: “Büyükanne çok yaşlı ve buz pateni yapmak için çok dayanıksız, bunu yapmak kibarca olmaz, bu yüzden kimse buz pateni yapmaktan bahsetmesin. Hilda, dama oynamayı öner ve hepimiz de onaylayalım, Büyükanne dama oynamayı sever. Buz pateni yapmaya da başka bir gün gideriz. Tamam mı, çocuklar?”</p>

  <p>Jubal, eğer gerçekten öyle bir şey varsa bu saygılı düşüncelilikten nefret ediyordu; kalçasını kırmak pahasına bile olsa buz pateni yapmaya gitmeyi tercih ederdi.</p>

  <p>Ama bu konuyu unutmaya karar verip tümüyle kafasından attı, bunu da sağ tarafında oturan adamın yardımıyla yaptı. Adam, solunda oturan kızın aksine oldukça konuşkandı. Adamın adının Sam olduğunu öğrendi, Sam oldukça araştırmacı bir öğrenciydi, Jubal, ezberci olmayan herkesi takdir ederdi; Sam’in de böyle olmadığını groklamıştı.</p>

  <p>“Sorun çıkacağı açıktı,” diye onu temin etti Sam. “Yumurta çatlamaya hazırdı, şimdi hepimiz etrafa dağılacağız. Tabii ki başımız derde girdi; girmeye de devam edecek çünkü hiçbir toplum, kanunları ne kadar liberal görünürse görünsün, temel değerlerine karşı çıkılmasını cezasız bırakmaz. Biz de tam olarak bunu yapıyoruz. Mülkiyetin kutsallığından evliliğin kutsallığına kadar her şeye karşı çıkıyoruz.”</p>

  <p>“Mülkiyete de mi?”</p>

  <p>“Bugünkü şekliyle mülkiyete. Şu âna kadar Mike sadece birkaç sahtekâr kumarbaza karşılık verdi. Peki banka kasalarının durduramayacağı, istediklerini almalarını sadece kendi disiplinleri sayesinde engelleyebilen binler, on binler, yüz binler olduğunda ne olacak? Emin ol, o disiplin tüm yasal kısıtlamalardan daha güçlü ama hiçbir bankacı, kendisi de o disipline ulaşmak için gereken dikenli yolu yürümedikçe bunu groklamaz... ve bunu yaparsa da artık bankacı olmaz. Brokerların bilmediği hisse senedi hareketlerini aydınlanmışlar önceden bildiğinde ne olacak?”</p>

  <p>“Sen biliyor musun?”</p>

  <p>Sam başını iki yana salladı “İlgilenmiyorum. Ama şuradaki Saul -şu diğer iri Hebe<span class="Footnoteanchor"><a href="#ftn118" id="bodyftn118"><sup>119</sup></a></span>; o benim kuzenim- Allie’yle birlikte bunu grokluyor. Michael onların çok dikkatli olmalarını ve büyük vurgunlar yapmamalarını sağlıyor, ayrıca bir düzine paravan banka hesabı kullanıyorlar -ama disiplini almış herhangi bir kişinin, herhangi bir şeyden karşısında yarı uyanmışlar varken istediği kadar para kazanabileceği gerçeği değişmiyor- emlak, borsa, at yarışları, kumar, aklına ne gelirse. Hayır, para ve mülkiyetin ortadan kaybolacağını sanmıyorum. Michael her iki kavramın da işe yarar olduğunu söylüyor ama ben her şeyin tersine dönüp içinin dışına çıkacağını ve insanların yeni kuralları öğrenmeye mecbur kalacağını (ve bunu tıpkı bizim yaptığımız gibi zor yoldan yapmaları gerekeceğini) ya da rekabet etme şanslarının kalmayacağını söylüyorum. Buradan Luna şehrine gidiş metodu ışınlama olduğunda Lunar Girişimcilik’e ne olacak?”</p>

  <p>“Alayım mı? Satayım mı?”</p>

  <p>“Saul’a sor. Şu anki şirketi kullanabilir ya da onu batırabilir. Belki de bir-iki yüzyıl kendi haline bırakır. Ama sadece bankacıları ve brokerları değil, tüm diğer meslekleri düşün. Bir öğretmen, kendisinden fazla şey bilen ve yanlış bilgileri öğrenmeye seyirci kalmayan bir öğrenciye ne verebilir? Tüm insanlar gerçekten sağlıklı olurlarsa doktorlar ve dişçilere ne olacak? Giyim gerçekten gerekli olmazsa ve kadınlar da giyinip süslenmeye bugünkü kadar ilgi göstermezse (ama ilgilerini asla tümüyle kaybetmezler, emin ol) ve kimse kıçının çıplak görünmesine artık aldırmazsa, tekstil endüstrisi ve I.L.G.W.U.’ya<span class="Footnoteanchor"><a href="#ftn119" id="bodyftn119"><sup>120</sup></a></span> ne olacak? Ayrık otlarına büyümemelerini söyleyebildiğin ve ekinleri de John Deere ya da International Harvester’ın yardımı olmadan toplayabildiğinde ‘Tarım Sorunu’ nasıl bir şekil alacak? aklına ne gelirse; her şey disiplini uyguladığında tanınmayacak kadar değişiyor. Hem evliliğin, hem de mülkiyetin kutsallığını sarsacak bir tek değişikliği ele alalım. Jubal, bu ülkede doğum kontrol ilaçları ve araçlarına yılda kaç para harcandığını biliyor musun?”</p>

  <p>“Oldukça kesin bir fikrim var, Sam. Geçtiğimiz yılda sadece doğum kontrol haplarına harcanan para bir milyar dolara yakın... yarısından fazlası da mısır lapasından fazla işe yaramayan gereksiz haplara harcanmış.”</p>

  <p>“Ah, evet, sen bir tıp adamısın.”</p>

  <p>“Sadece hobilerimden biri. Koleksiyoncu mantığı.”</p>

  <p>“Her neyse. Kadınlar sadece kendi istediklerinde hamile kalırlarsa, üstelik bir yandan da tüm hastalıklara karşı bağışıklıkları olursa, kendi keyiflerinden başka hiçbir şeyi umursamazlarsa, bu büyük endüstriye -ve ahlakçıların tehditlerine- ne olur? Üstelik cinsel tercihleri Kleopatra’nın bile hayal edemeyeceği kadar sekse istekli olacağı şekilde değişse ama ona tecavüz etmeye kalkacak her erkek -eğer kadın öyle olduğunu groklarsa- daha kendisine ne olduğunu bile anlayamadan ölüverirse? Kadınlar suçluluk ve korkudan tümüyle kurtulursa, kendi tercihleri dışında bütünüyle zarar verilemez hale gelirlerse ne olur? Lanet, farmakoloji sanayii kaybolur gider; peki başka hangi sanayiler, kanunlar, gelenekler, tavırlar, önyargılar ve saçmalıkların gitmesi gerekir?”</p>

  <p>“Tam olarak groklamıyorum,” diye kabullendi Jubal. “Bu uzunca bir süredir doğrudan alakam olmayan bir konuyla ilgili.”</p>

  <p>“Bundan zarar görmeyecek bir tek kurum var. Evlilik.”</p>

  <p>“Yani?”</p>

  <p>“Yani öyle. Zarar görmek yerine arınacak, güçlenecek ve dayanılır hale gelecek. Dayanılır mı? Bir zevk olacak! Şuradaki uzun siyah saçlı kaltağı görüyor musun?”</p>

  <p>“Evet. Daha önce onun güzelliğinin tadını çıkarıyordum.”</p>

  <p>“Güzel olduğunu kendisi de biliyor ve kiliseye girdiğimizden beri boyu otuz santim uzadı. O benim karım. Bir yıl kadar önce birlikteyken huysuz köpekler gibiydik. O kıskançtı, bense ilgisizdim. Sıkılmıştım. Lanet olsun ki ikimiz de sıkılmıştık ve bizi bir arada tutan tek şey çocuklarımızdı ve onun sahipleniciliği; kavgasız gürültüsüz, bir skandal yaratmadan gitmeme izin vermeyeceğini biliyordum... ve o yaşta yeni bir evlilik oluşturmaya kalkacak cesaretim de yoktu zaten. Bu yüzden ben de yakalanmadan kurtulabileceğim zamanlarda kaçamaklar yapıyordum -bir kolej profesörünü baştan çıkaracak çok şey vardır ama güvenli fırsatlar pek azdır- ve Ruth da sessizce kin tutuyordu. Bazen o kadar sessiz de kalmıyordu. Sonra kiliseye katıldık.” Sam mutlu bir şekilde gülümsedi. “Ve kendi karıma âşık oldum! Bir numaralı kadın dostum!”</p>

  <p>Sam, oldukça sessiz konuşuyordu, iki kişi arasında geçen özel bir konuşma, üstelik bir masa dolusu insanın yemek yerken çıkardıkları sesler ve neşeli sohbetleri de sesi perdelemeye yardımcı oluyordu. Karısı masanın diğer ucundaydı. Buna rağmen kafasını kaldırdı. “Abartıyor, Jubal,” dedi net bir sesle. “Ben sıralamada yaklaşık altıncı kadınım.”</p>

  <p>Kocası seslendi: “Zihnimden uzak dur, güzelim! Burada erkek erkeğe konuşuyoruz. Larry’ye tüm dikkatini ver.” Bir mısır ekmeği alıp ona fırlattı.</p>

  <p>Kadın, konuşmaya devam ederken ekmeği havada durdurup aynen geri yolladı; Sam onu havada yakalayıp üzerine tereyağ sürmeye koyuldu. “Larry’ye onun istediği kadar ilgi gösteriyorum... belki daha sonra. Jubal, şu yabani sözümü bitirmeme izin vermedi. Altıncı kadın olmak harika! Çünkü, kiliseye katılana kadar adım listede yoktu bile. Son yirmi yıldır Sam’in listesinde hiç altıncılığa yükselemedim.” Sonra döndü ve gerçekten Larry’yle ilgilenmeye başladı.</p>

  <p>“Esas nokta,” dedi sessizce Sam, “şu anda ikimiz partneriz, hem de dışarıdaki evliliğimizin en iyi zamanlarında olduğundan bile fazla ve bunu da eğitimle, paylaşmanın en üst noktasına vararak ve aynı eğitimi alan diğerleriyle yakınlaşarak sağladık. Hepimiz büyük grubun içinde ikili ilişkiler yaşıyoruz; genelde resmi eşlerimizle ama bu şart değil. Bazen başkaları oluyor... ama öyle olduğunda bile duruma alışmak kalp kırıklığı yaratmıyor, boşanmış çiftlerinkinden çok daha sıcak, yakın ve iyi bir ilişki oluyor, hem yatakta, hem de dışarıda. Kaybeden yok, herkes kazanıyor. Lanet olsun ki bu ikili eşleşmeler bir kadınla bir erkek arasında olmak zorunda bile değil. Örneğin Dawn ve Jill, birlikte bir akrobat takımı gibi çalışıyorlar.”</p>

  <p>“Hmm... sanırım,” dedi Jubal, düşünceli bir şekilde, “o ikisini Mike’ın karıları olarak düşünmüştüm.”</p>

  <p>“En fazla bizim karımız oldukları kadar. Mike, kendisini herkesle paylaşmakla çok meşgul ya da Tapınak yanana kadar meşguldü diyelim,” dedi Sam. “Birini Mike’ın karısı olduğu söylenecekse eğer, o Patty ama o da ilişkilerini fizikselden çok ruhsal bir düzeyde tutmaya çalışıyor. Aslında hem Mike, hem de Patty’nin yatakta tepişmeye yeterince fırsat buldukları söylenemez.”</p>

  <p>Patty, Ruth kadar uzakta değildi ama yine de yeterince uzaktaydı. Buna rağmen kafasını kaldırdı. “Sam, tatlım, ben fırsat buluyorum,” dedi.</p>

  <p>“Ha?” Sonra Sam bağırdı. “Bu kilisenin tek eksiği bir insanın <i>özel hayatı olmasının kesinlikle mümkün olmaması!</i>” dedi ekşi bir ifadeyle.</p>

  <p>Bu sözler ona doğru gelen bir yiyecek yağmuruyla karşılandı, hepsi de kadınlar tarafından atılmıştı. Sam parmağını bile kıpırdatmadan hepsini havada kontrol altına alıp sahiplerine geri yolladı... ama sonunda iş onun için fazla karmaşık hale geldi ve bir tabak dolusu spagetti suratının ortasına yapışıverdi. Jubal, atanın Dorcas olduğunu fark etmişti.</p>

  <p>Bir an için Sam, bir trafik kazasında parçalanmış bir ceset gibi göründü. Sonra aniden yüzü temizleniverdi, Jubal’in gömleğine sıçrayan sos bile gitmişti. “Ona daha fazla verme, Tony. Yemeğini harcadı; bırak aç kalsın.”</p>

  <p>“Mutfakta daha çok var,” diye karşılık verdi Tony. “Sam, spagettiliyken güzel görünüyorsun. Sos lezzetli, değil mi?” Dorcas’ın tabağı uçarak mutfağa gitti ve döndü, içi doluydu. Jubal, Dorcas’ın becerilerini kendisine göstermeye çalıştığını fark etti; tabak, Dorcas’ın yiyeceğinden çok daha fazlasıyla doluydu; Jubal onun iştahının ne kadar olduğunu bilirdi.</p>

  <p>“Oldukça güzel bir sos,” diye onayladı Sam. “Ağzıma isabet eden kısmının tadına baktım. İçinde ne var? Yoksa sormamam mı gerekiyor?”</p>

  <p>“Kuşbaşı doğranmış polis eti,” diye cevapladı Tony.</p>

  <p>Kimse gülmedi. Jubal, mide bulandırıcı bir an boyunca şakanın gerçekten şaka olup olmadığını merak etti. Sonra, su kardeşlerinin oldukça fazla gülümsediğini ama ender olarak kahkaha attıklarını hatırladı; ayrıca, polis eti de güzel ve sağlıklı bir gıda olmalıydı. Ama her durumda sosun içinde “ceset” olması mümkün değildi, öyle olsa tadı domuza benzerdi. Oysa sosta kolayca ayırt edilebilir bir biftek tadı vardı.</p>

  <p>Konuyu değiştirdi. “Bu dinin en çok sevdiğim kısmı...”</p>

  <p>“Bu bir din mi?” diye sordu Sam.</p>

  <p>“Şey, kilise. Kilise diyelim. Sen de öyle demiştin.”</p>

  <p>“Burası bir kilise,” diye onayladı Sam. “Bir kilisenin tüm fonksiyonlarını yerine getiriyor ve sahip olduğu kısmi teolojinin de bazı gerçek dinlerle oldukça iyi uyuştuğunu söylemek gerek. İnançlar. Buraya balıklama daldım çünkü bir zamanlar kararlı bir ateisttim; şimdi bir başrahibim ve ne olduğumu da bilmiyorum.”</p>

  <p>“Sanırım Yahudi olduğunu söylemiştin.”</p>

  <p>“Öyleyim. Birkaç kuşaktır hahamlık yapan bir sülaleden. Sonunda ateist oldum. Bir de şimdi bak. Ama kuzenim Saul ve karım Ruth dinsel olarak hâlâ Yahudiler. Saul’a sor; Yahudi olmanın bu disipline bağlı olmayı engellemediğini göreceksin. Belki yardımcı bile oluyor... Ruth, ilk engeli aştıktan sonra benden bile hızlı ilerledi; ben rahip olmadan çok önce o bir rahibe olmuştu bile. Ama o tam ruhsal tiplerden; yumurtalıklarıyla düşünür. Ben, ben her şeyi zor yoldan, iki kulağımın arasını dolduran şeyle yapmak zorunda kaldım.”</p>

  <p>“Disiplinin,” diye tekrarladı Jubal. “En beğendiğim tarafı bu. Çocukken bana öğretilen dine göre kimsenin bir şey bilmesi gerekmezdi. Sadece günah çıkar ve kurtul: İşte, İsa’nın kollarında güvendesin. Biri iki eliyle kıçını bulamayacak kadar aptal olabilir... buna rağmen Tanrı’nın seçilmişlerinden biri olarak kabul edilebilir ve sonsuza dek mutluluk içinde yaşayacağı garanti edilirdi çünkü artık ‘dine geçmişti’. İncil öğrencisi olabilir ya da olmayabilirdi; o kadarı bile gerekli değildi... ve kesinlikle başka bir şeyi öğrenmesi ya da buna çabalaması gerekmezdi. Bu kilise, grokladığım şekilde ‘dine geçmeyi’ kabul etmiyor...”</p>

  <p>“Doğru grokluyorsun.”</p>

  <p>“Bir insan öncelikle öğrenmeye gönüllü olmalı ve ardından gelen uzun, yorucu çalışmaya katlanmalı. Bu sürecin bile kendi içinde tedavi edici olduğunu grokluyorum. ”</p>

  <p>“Tedavi ediciden de fazla,” diye onayladı Sam. “Senin vazgeçilmez bir parçan oluyor. Kavramlar dil olmadan düşünülemez. Sana bir dolu yarar sağlayan bu disiplin -kavga etmeden yaşamaktan tut, karını memnun etmeyi öğrenmeye kadar- tümüyle kavramsal bir mantıktan türetiliyor... kim olduğunu, neden burada olduğunu, seni nelerin harekete geçirdiğini anlamak ve buna uygun şekilde davranmaktan. Mutluluk, bir insanın olması gerektiği gibi davranmasının bir sonucu... ama İngilizce sözcükler sadece gereksiz tekrarlar, içleri boş. Marsça’da ise hepsi birer çalışma talimatı. Buraya geldiğimde kanser olduğumdan bahsetmiş miydim?”</p>

  <p>“Hı? Hayır, bahsetmedin.”</p>

  <p>“Ben de bilmiyordum. Michael bunu grokladı, benim emin olmam için röntgenlere, tahlillere falan yolladı. Sonra birlikte üzerinde çalışmaya başladık. ‘İnanç’ yardımıyla iyileşme. Bir mucize. Kliniktekiler buna ‘şaşırtıcı bir düzelme’ dediler. Benim bundan grokladığım ise ‘iyileştiğim’.”</p>

  <p>Jubal başıyla onayladı. “Profesyonel kaytarma lafları. Bazı kanserler iyileşir, nedenini bilmiyoruz."</p>

  <p>“Benimkinin niye iyileştiğini biliyorum. O sırada vücudumu kontrol altına almaya başlamıştım. Mike’ın yardımıyla hasarı düzelttim. Şimdi, onun yardımı olmadan da yapabiliyorum. Durmuş bir kalbi hissetmek ister misin?”</p>

  <p>“Teşekkürler, bunu daha önce pek çok kez Mike üzerinde gözlemledim. Bahsettiğin şey ‘inanç yoluyla iyileşme’ olsaydı, saygıdeğer meslektaşım, Vıraklayan Nelson karşımızda oturuyor olmazdı. Olay, vücudunu bilinçli olarak kontrol etmek. Grokluyorum.”</p>

  <p>“Özür dilerim. Hepimiz grokladığını biliyoruz. Biliyoruz.”</p>

  <p>“Hımm... Mike’a yalancı demeyi istemem çünkü gerçekten öyle değil. Ama evlat bazı konularda önyargılı davranıyor.”</p>

  <p>Sam başını iki yana salladı. “Seninle tüm yemek boyunca konuştum. Mike’ın söylediklerine rağmen kendim görmek istedim. Sen grokluyorsun. Dili öğrenme zahmetine katlansan bize neler gösterebilirsin merak ediyorum.”</p>

  <p>“Hiçbir şey. Ben, herhangi bir şeye pek az katkısı olabilecek yaşlı bir adamım sadece.”</p>

  <p>“Görüşümü savunmakta ısrarcıyım, ilk Çağrılanlardan olan herkes, birazcık gelişme gösterebilmek için dil sorununu aşmak zorunda kaldı. Senin evinde yaşayan üçü bile sıkı bir eğitime ihtiyaç duydular, buraya gelip aramızda bulundukları ender zamanlarda transta tutuldular. Sen hariç herkes... ve senin de gerçekten buna ihtiyacın yok. Bir havlu olmadan yüzündeki spagettiyi temizleyebilmeyi istemediğin sürece tabii ama bununla ilgilenmediğini grokluyorum.”</p>

  <p>“Sadece gözlemlemeyi tercih ederim.”</p>

  <p>Masadakilerin çoğu, canları istediğinde sessizce ve resmiyetten uzak bir şekilde kalkıp gitmişlerdi. Ruth geldi ve başlarında durdu, “ikiniz bütün gece burada oturacak mısınız? Yoksa tabaklarla beraber sizi de mi kaldırayım?”</p>

  <p>“Dırdırdan usandım. Gel, Jubal.” Sam durup karısını öptü.</p>

  <p>Stereo ekranının bulunduğu odada kısa bir süre durdular. “Yeni bir şey var mı?” diye sordu Sam.</p>

  <p>“Kasaba savcısı,” dedi biri, “bugünkü felaketlerin tümünü bizim üzerimize yıkmaya çalışan bir konuşma yaptı... ama bu sırada bütün bunların nasıl olduğu hakkında en ufak bir fikri olmadığını kabul etmedi tabii.”</p>

  <p>“Zavallı adam. Bir tahta bacağı ısırdı ve dişleri acıdı.” Yollarına devam edip daha sessiz bir oturma odası buldular. “Bu olup bitenlerin beklenen bir şey olduğunu söylüyordum...” dedi Sam, “... ve halkın yeteri kadarının fikrini kabul edilebilir bir düzeyde kontrol edebilinceye kadar daha da kötüleşecek. Ama Mike’ın acelesi yok. Böylece Tüm Dünyalar Kilisesi’ni kapatıyoruz... kapatıldı. Ve taşınıp Tek İnanç Birliği’ni kurarız ve tekrar kovuluruz. Başka bir yerde Büyük Piramit Tapınağı’ın açarız; o Tapınağa şişko ve ukala kadınlar akın eder; bazıları sonunda hem şişmanlıklarından, hem de aptallıklarından kurtulurlar ve Tıp Birliği, yerel barlar, gazeteler ve politikanın patronları bize havlamaya başladığında eh, biz de başka bir yerde Baptist Kardeşliği’ni kurarız. Her biri sağlam bir ilerleme olur, kimsenin zarar veremeyeceği sağlam bir grup disiplinli insan oluşturur. Mike bu işe başlayalı daha bir yıl bile olmadı, bu konuda kendisi bile emin değildi ve yanında ona yardım edecek üç eğitimsiz, unvanları nezaket icabı verilmiş başrahibeden başka kimse yoktu. Oysa şimdi sağlam bir Yuvamız var... ayrıca daha sonra temasa geçip bize tekrar katılmalarını sağlayabileceğimizi oldukça eğitimli bir sürü hacı. Ve bir gün, bir gün artık suçlanamayacak kadar güçlü olacağız.”</p>

  <p>“Eh,” diye onayladı Jubal, “işe yarayabilir. İsa sadece on iki havariyle oldukça etkili bir iş çıkardı. Zaman içinde tabii.”</p>

  <p>Sam mutlu mutlu sırıttı. “Yahudi bir oğlan. Ondan bahsettiğin için sağ ol. O, bizim kabilemizin muhteşem başarı hikâyesi ve pek çoğumuz O’nun hakkında konuşmasak da bu gerçeği hepimiz biliriz. O, iyi işler başarmış Yahudi bir oğlan ve aynı şekilde bir Yahudi oğlan olan ben de Onunla gurur duyuyorum. Lütfen İsa’nın her şeyi bir haftada halletmeye çalışmadığına dikkat et. O, sabırlıydı. Sağlam bir organizasyon kurdu ve büyüyüp gelişmesini bekledi. Mike da sabırlı. Sabır, disiplinin öylesine ayrılmaz bir parçası ki artık sabır olmaktan çıkıyor; otomatik bir şey oluyor. Çabaya gerek yok. Asla çabaya gerek yok.”</p>

  <p>“Her zaman için geçerli olan sağlam bir tavır.”</p>

  <p>“Bir tavır değil. Disiplinin bir işlevi. Jubal? Yorulduğunu grokluyorum. Yorgunluğunun giderilmesini ister misin? Yoksa uyumayı mı tercih edersin? Uyumazsan, kardeşlerimiz seni bütün gece ayakta tutup sohbet ederler. Biliyorsun çoğumuz pek uyku uyumuyoruz.”</p>

  <p>Jubal esnedi. “Sanırım uzun, sıcak bir banyo ve sekiz saatlik uykuyu tercih edeceğim. Diğer kardeşlerimizle yarın... ve sonraki günler görüşürüm.”</p>

  <p>“Önümüzde pek çok gün var,” diye onayladı Sam.</p>

  <p>Jubal kendi odasını buldu, Patty hemen ona katıldı, küveti doldurmakta ısrar etti, sonra yatağını titizlikle ama elini bile sürmeden hazırladı, yatağın yanına en sevdiği içki için gerekli malzemeleri (yeni buz) koydu, ona bir içki hazırladı ve bunu da küvetin yanındaki rafa koydu. Jubal onu dışarı yollamaya çalışmadı; Patty, bütün resimlerini gösterir şekilde gelmişti. Jubal bir insanın tüm vücuduna dövme yaptırmasına yol açan sendromu yeterince iyi biliyordu, şu anda onlar hakkında bir yorumda bulunmaz ve incelemek için izin istemezse, Patty’nin -belli etmese de- kırılacağını tahmin etti.</p>

  <p>Ayrıca Ben’in daha önce, benzer bir durumda yaşadığı tereddüdü de hissetmedi; hemen soyundu ve bunu bir olay haline getirmedi; ve onu, erkek ya da kadın, birinin çıplak görüşünün üzerinden yıllar geçmesine rağmen bunu hâlâ umursamadığını fark etmekten alaycı bir gurur duydu. Bu, Patty’nin de umurunda değildi zaten. Sadece, onun suya girmesine izin vermeden önce küvetin hazır olup olmadığını kontrol etti.</p>

  <p>Sonra orada durdu ve Jubal’e her resmi, hangi sırayla bakılmaları gerektiğini anlattı.</p>

  <p>Jubal nezaketen hayranlık duyarmış gibi yaptı ve aynı şekilde iltifatlarda bulundu, oysa gördüklerini hâlâ objektif sanat eleştirmeni gözüyle değerlendiriyordu. Buna rağmen, resimlerin bir iğneyle yapılmış en müthiş iş olduğunu kabullenmek zorunda kaldı; tümüyle dövmeli Japon arkadaşı bunun yanında bir Buhara halısının yanında duran ucuz bir makine halısı gibi kalıyordu.</p>

  <p>“Biraz değiştiler,” dedi ona Patty. “Şuradaki kutsal doğum sahnesine bak, arka duvar eğimli gibi görünmeye başladı... yatak da neredeyse bir hastane masasına benziyor. Tabii ki ben de değişiyorum, hem de oldukça fazla. Eminim George bunu sorun etmezdi. O Cennet’e gittiğinden beri bana hiç iğne dokunmadı... ve birtakım mucizevi değişiklikler gerçekleşiyorsa, eminim bunlardan haberdardır, hatta bu işte onun da bir şekilde parmağı vardır.”</p>

  <p>Jubal, Patty’nin hafif çatlak ama oldukça hoş olduğuna karar verdi... aslında genel olarak hafif çatlak insanları tercih ederdi: ‘Kusursuz’ yurttaşlar canını sıkardı. Fazla çatlak değil, diye düşüncesini düzeltti; Patty onun kendi kendine soyunmasına izin vermiş, sonra giysilerini yanlarına bile yaklaşmadan toparlayıp dolaba kaldırmıştı. Patty, çocuğun herkese öğretebildiği bu müthiş Marslı disiplinini almak için birinin tümüyle aklı başında (o da ne demekse) olmak zorunda olmadığının açık bir kanıtıydı.</p>

  <p>Patty’nin gitmeye hazır olduğunu fark etti, ondan vaftiz kızlarına birer iyi geceler öpücüğü vermesini rica etti; kendisi bunu yapmayı unutmuştu. “Yoruldum, Patty.”</p>

  <p>Patty başıyla onayladı. “Benim de gidip sözlükte çalışmam gerek.” Eğilip Jubal’i öptü, samimi ama kısa bir öpücüktü bu. “Bunu bebeklere götüreceğim.”</p>

  <p>“Cicim’in de başını okşa.”</p>

  <p>“Tabii ki. Seni grokluyor, Jubal. Yılanları sevdiğini biliyor.”</p>

  <p>“Güzel. Su paylaş, kardeşim.”</p>

  <p>“Sen Tanrı’sın, Jubal.” Patty gitti. Jubal küvete iyice yerleşti. Artık kendisini yorgun hissetmediğini ve kemiklerinin ağrımadığını görünce şaşırdı. Patty ilaç gibiydi... dörtnala gezen mutluluk. Kendisinin de kuşkuları olmamasını diledi, sonra kendinden başka kimse olmak istemeyeceğini kabullendi. Yaşlı, huysuz ve kendisiyle barışıktı.</p>

  <p>Sonunda sabunlandı, duş aldı ve kahvaltıdan önce uğraşmamak için şimdiden tıraş olmaya karar verdi. Biraz keyif çattıktan sonra odasının kapısını kilitledi, tepedeki ışıkları kapattı ve yatağa girdi.</p>

  <p>Okuyacak bir şeyler aradı ve bulamayınca sinirlendi. Yatmadan önce okumak en sevdiği alışkanlıklarından biriydi ama tekrar dışarı çıkıp birilerini ürkütmek istemiyordu. Bunun yerine içkisinden bir yudum aldı ve başucu lambasını kapattı.</p>

  <p>Hemen uykuya dalmadı. Patty’yle yaptıkları hoş sohbet onu dinlendirip uykusunu açmış gibiydi. Dawn içeri geldiğinde hâlâ uyanıktı.</p>

  <p>“Kim var orada?” diye seslendi.</p>

  <p>“Dawn, Jubal.”</p>

  <p>“Henüz şafak<span class="Footnoteanchor"><a href="#ftn120" id="bodyftn120"><sup>121</sup></a></span> sökmüş olamaz; daha. Ah.”</p>

  <p>“Evet, Jubal. Benim.”</p>

  <p>“Lanet, kapıyı kilitlediğimi sanıyordum. Çocuk, hemen dışarı... <i>Hey</i>! Çık bu yataktan. Defol!”</p>

  <p>“Tamam, Jubal. Gideceğim. Ama önce sana bir şey söylemek istiyorum.”</p>

  <p>“Ha?”</p>

  <p>“Uzun zamandır seni seviyorum. Neredeyse Jill’in sevdiği kadar uzun zamandır.”</p>

  <p>“Hey, ne... saçmalamayı bırak ve kaldır poponu.”</p>

  <p>“Gideceğim, Jubal,” dedi Dawn, oldukça itaatkâr bir sesle. “Ama önce bir şeyi dinlemeni istiyorum. Kadınlarla ilgili bir şey.”</p>

  <p>“Şu anda duymak istemiyorum. Sabaha söylersin.”</p>

  <p>“<i>Şimdi</i>, Jubal.”</p>

  <p>İç çekti. “Konuş. Olduğun yerde kal.”</p>

  <p>“Jubal... sevgili kardeşim. Erkekler, biz kadınların nasıl göründüğüne çok önem verir. Biz de güzel olmaya çalışırız ve bu da bir iyiliktir. Bir zamanlar bir striptizciydim, bildiğini biliyorum. Bu da bir iyilikti, erkeklere onlar için ne kadar güzel olduğumu göstermek. Benim verebileceklerime ihtiyaçları olduğunu bilmek de benim için bir iyilikti.</p>

  <p>“Ama Jubal, kadınlar erkekler gibi değildir. <i>Biz</i> bir erkeğin ne olduğuna önem veririz. ‘Varlıklı mı?’ gibi aptalca bir şey de olabilir, ‘Çocuklarıma bakıp onlara iyi davranacak mı?’ gibi bir şey de. Ya da bazen bu ‘İyi biri mi?’ olur - senin iyi olduğun gibi, Jubal. Bizim sizde gördüğümüz güzellik, sizin bizde gördüğünüzden farklıdır. Sen güzelsin, Jubal.”</p>

  <p>“Tanrı aşkına!”</p>

  <p>“Doğru konuştuğunu düşünüyorum. Sen Tanrı’sın ve ben de Tanrı’yım; ve sana ihtiyacım var. Sana su sunuyorum. Paylaşıp yakınlaşmama izin verecek misin?”</p>

  <p>“Ah, bak, küçük kız, ne sunduğunu yanlış anlamadıysam...”</p>

  <p>“Grokladın, Jubal. Sahip olduğumuz her şeyi birlikte paylaşmak. Kendimizi. Benliğimizi.”</p>

  <p>“Ben de öyle düşünmüştüm. Tatlım, paylaşacak çok şeyin var ama... ben... şey, birkaç yıl geç kaldın. Samimiyetle pişman olduğumdan emin ol. Teşekkürler. Çok teşekkürler. Şimdi kaybol ve bırak bu yaşlı adam uykusunu alsın.”</p>

  <p>“Beklemek bittiğinde uyuyacaksın. Jubal... sana güç verebilirim. Ama bunun gerekli olmadığını grokluyorum.”</p>

  <p>(Lanet olsun - gerçekten gerekli değildi) “Hayır, Dawn. Teşekkürler, tatlım.”</p>

  <p>Dawn dizlerinin üzerine çöküp ona doğru eğildi. “Bir tek şey daha öyleyse. Jill, eğer itiraz edersen ağlamamı söyledi. Gözyaşlarımı tüm göğsüne yaymam mı gerekecek? Seninle suyu böyle mi paylaşayım?”</p>

  <p>“Jill’i sıkıca pataklamam gerekecek!”</p>

  <p>“Evet, Jubal. Ağlamaya başlıyorum.” Hiçbir ses çıkarmadı ama bir-iki saniye sonra ılık, iri bir gözyaşı Jubal’in göğsüne düştü -hemen ardından bir tane daha... ve bir tane daha- ve hâlâ yaşlar akmaya devam ediyordu. Dawn neredeyse tümüyle sessiz, ağlıyordu.</p>

  <p>Jubal bir küfür savurup ona doğru uzandı... ve kaçınılmaz olana yardımı oldu.</p>
