<body>
  <h3>YİRMİ YEDİ</h3>

  <p class="girintisiz">Jill durup kıyafet dolu gardıroptan bir sabahlık aldı, aceleyle salona gitti ve Bayan Paiwonski’yi içeri aldı. “İçeri gel, tatlım. Aceleyle banyo yapıyoruz; az sonra çıkar. Ben sana içecek bir şey getireyim... sonra istersen ikinci içkini küvette alabilirsin. Bolca sıcak su var.”</p>

  <p>“Cicim’i yatırdıktan sonra bir duş aldım ama evet, küvette banyo yapmak çok iyi olur. Ama Jill bebeğim, buraya küvetinizi kullanmaya gelmedim. Burada olma nedenim sizlerin şovdan ayrılmanızın beni çok üzmesi.”</p>

  <p>“Seninle bağlantımızı kesmeyeceğiz.” Jill bardaklarla meşguldü. Otel o kadar eskiydi ki Balayı Süitinde bile buz makinesi yoktu... ama talimatını ve bahşişini almış olan kat görevlisi bir karton buz bırakmıştı. “Tim’in haklı olduğunu biliyorsun. Mike ve benim gösterimizin bir şeye benzemesi için oyunculuğumuzu çok geliştirmemiz gerek.”</p>

  <p>“Oyunculuğunuzda sorun yok. Belki birkaç espri iyi olabilir ama... Selam Smitty.” Mike içeri girerken kadın ona eldivenli elini uzattı. Bayan Paiwonski gösterinin dışında her zaman eldiven takar, yüksek yakalı giysiler ve külotlu çorap giyerdi. Bu şekilde giyinince orta yaşlı, yaşına rağmen formunu korumuş, saygıdeğer bir dul gibi görünüyordu; öyle görünüyordu çünkü gerçekten de öyleydi.</p>

  <p>“Jill’e sizin gösterinin iyi olduğunu anlatıyordum,” diye devam etti.</p>

  <p>Mike kibarca gülümsedi. “Yapma, Pat. Bizi çocuk yerine koyma. Gösterimiz berbat. Bunu biliyoruz.”</p>

  <p>“Hayır, değil, tatlım. Ah, belki biraz daha heyecanlı olabilir. Birkaç espri eklenebilir. Ya da Jill’in kostümünü biraz daha kısaltabilirsiniz. Çok hoş bir vücudun var, şekerim.”</p>

  <p>Jill başını iki yana salladı. “İşe yaramaz.”</p>

  <p>“Bir zamanlar, asistanını Neşeli Doksanlardan kalma -bin sekiz yüz doksan yani- bir kostümle sahneye çıkaran bir sihirbaz görmüştüm. Kızın bacakları bile görünmüyordu. Sonra sihirbaz, kıyafetini parça parça kaybediyordu. Kurbanlar buna bayılırdı. Ama beni yanlış anlama, tatlım, ahlaksız bir şeyden bahsetmiyorum. Gösterinin sonunda üzerinde... şu anda senin giydiğin kadar giysi kalıyordu.”</p>

  <p>“Patty,” dedi Jill, kısaca, “o palyaçolar şovu bitirmeseydi gösterimizi çırılçıplak bile yapardım.” Bunu söylerken gerçekten de yapabileceğini fark etti ve sonra kat sorumlusu, Diplomalı Hemşire Boardman’ın nasıl bu hale geldiğini merak etti.</p>

  <p>Tabii ki Mike yüzündendi. Ve bundan da oldukça mutluydu.</p>

  <p>Bayan Paiwonski kafasını iki yana salladı. “Yapamazdın, tatlım. Kurbanlar isyan ederdi. Birazcık daha zencefilli gazoz, tatlım. Ama iyi bir vücudun varsa, neden kullanmayasın? İzin verdikleri kadar soyunmasaydım dövmeli kadın olarak ne kadar ilerleyebilirdim sanıyorsun?”</p>

  <p>“Bundan bahsetmişken,” dedi Mike, “onca kıyafetin içinde rahat görünmüyorsun, Pat. Sanırım bu çöplüğün kliması yine huysuzlanmaya başladı; burası en az otuz derece olmalı.” Kendisi de ince bir sabahlık giymişti, panayırda herkesin takındığı rahat hayat tarzı yüzünden kendisine böyle bir lüks tanıyordu. Fazla sıcağın kendisini hafifçe etkilediğini öğrenmişti, bazen metabolizmasını ayarlaması bile gerekiyordu; oysa aşırı soğuk onu hiç etkilemiyordu. Ama arkadaşının neredeyse çıplak gezmenin konforuna alışkın olduğunu biliyordu ve dövmelerini gizlemek için şu anda giydiği kıyafetin -bunu Mike’a Jill açıklamıştı- onu rahatsız ettiğinin farkındaydı. “Neden rahat bir şeyler giymiyorsun? ‘Burada biz tavuklardan başka kimse yok.’” İkinci cümlenin, arkadaşlar arasında olmayı vurgulamakta kullanılan bir şaka olduğunu biliyordu... Jubal bunu ona açıklamaya çalışmış ama başaramamıştı. Yine de Mike, deyimin nerede ve nasıl kullanıldığını iyice öğrenmişti.</p>

  <p>“Gerçekten, Patty,” diye onayladı Jill. “O kıyafetin içinde piştiysen sana ince ve rahat bir şeyler getirebilirim. Ya da sadece Mike’a gözlerini kapatmasını söyleriz.”</p>

  <p>“Ih... aslında, gerçekten de kostümlerimden birini giydim.”</p>

  <p>“Arkadaşlar arasında bu kadar gergin olma. Dur fermuarını açayım.”</p>

  <p>“Ben de şu çoraplarla ayakkabılardan kurtulayım.” Bir yandan konuşurken bir yandan da konuyu istediği yere, dine nasıl getireceğini düşünüyordu. Tanrı onları kutsasın, bu çocuklar arayıcı olmaya hazırdılar, bundan emindi; ve sezon boyunca onları ışığa çekmek için fırsat kollamıştı... ama onlar ayrılmadan önce aceleyle yapılmış bir ziyaret yeterli değildi. “Şov dünyasındaki önemli nokta, Smitty, kurbanların ne istediğini bilmektir... onlara ne verdiğini ve nasıl hoşlarına gitmesini sağlayacağını bilmen gerekir. Gerçek bir sihirbaz olsaydın; ah, yetenekli olmadığını söylemiyorum, tatlım çünkü gayet yeteneklisin.” Dikkatle rulo yaptığı çorabını ayakkabılarından birinin içine tıkıştırdı, jartiyerini çözüp terbiyeli bir şekilde çıkardı ve Jill’in elbisesinin fermuarını açmasına izin verdi. “Demek istediğim, Şeytanda anlaşma yapmış olsaydın ve sihrin gerçek olsaydı. O zaman işler başka olurdu. Ama kurbanlar yaptıklarının kurnazca el çabuklukları olduğunu bilir. Bu yüzden, onlara neşeli bir şov sunman gerekir. Peki, hiç alev yutan birinin yanında hoş bir asistan gördün mü? Tanrı aşkına, güzel bir kız sadece gösterisine zarar verirdi; müşteriler onu alev almasını ya da patlamasını umarak izlerler çünkü.”</p>

  <p>Elbisesini başının üzerinden çıkardı; Jill elbiseyi alıp Pat’e bir öpücük kondurdu. “Böyle daha doğal görünüyorsun, Patty Teyze. Arkana yaslan ve içkinin tadını çıkar.”</p>

  <p>“Bir saniye, tatlım.” Bayan Paiwonski kendisine yol gösterilmesi için bir dua etti; keşke bir vaiz olsaydım diye düşündü... ya da bende en azından bir hatibin oyalayıcı konuşma becerisi olsaydı. Neyse, üzerindeki resimler kendilerini anlatmak zorunda kalacaklardı ve bunu yapacaklarından emindi; sevgili George onları bunun için yapmıştı. “İşte <i>bu</i> benim kurbanlara sunduğum şey... bu ve yılanlarım ama bu daha önemli. Üzerimdeki resimlere hiç gerçekten <i>baktınız</i> mı?”</p>

  <p>“Hayır,” diye itiraf etti Jill. “Bakmadık. Sana bir çift müşteri gibi gözümüzü dikip bakmak istemeyiz.”</p>

  <p>“Öyleyse şimdi gözlerinizi dikip bakın, tatlılarım çünkü George, Cennet’teki ruhu şad olsun, onları bu amaçla yaptı. Bakılmaları... ve incelenmeleri için. Şurada, tam çenemin altında peygamberimiz, kutsal Başmelek Foster’ın doğum sahnesini görüyorsunuz... sadece masum bir bebek, belki de henüz Cennet’in onun için neler planladığından habersiz. Ama melekler biliyor... çevresindeki melekleri görüyor musunuz? Sonraki sahne onun ilk mucizesi, genç bir günahkâr olarak gittiği kasaba okulunda küçük, zavallı bir kuşu vurdu... sonra onu ellerine alıp okşadı ve kuş, sapasağlam uçup gitti. Arkadaki okul binasını görüyor musunuz? Burada hikâye kesiliyor, arkamı dönmem gerek. Ama her biri, onun kutsal yaşamındaki önemli olayların tarihlerini taşıyor.” George’un büyük eserine başlarken boş bir tuvali olmadığını açıkladı çünkü ikisi de bir zamanlar günahkârdı ve genç Patricia’ınn zaten pek çok dövmesi vardı... George’un nasıl bir çaba ve dehayla “Pearl Harbor’a Saldırı”yı “Kıyamet”e ve “New York Gökdelenleri”ni “Kutsal Şehir”e dönüştürdüğünü anlattı.</p>

  <p>“Ama,” dedi açıkça, “her biri birer kutsal resme dönüşmüş olsa da George, yine de boş yerler bulup peygamberimizin dünyadaki hayatının her bir kilometre taşını resmetmeye çalıştı. Şurada onu, kendisini geri çeviren günahkâr teoloji seminerinin merdivenlerinde dua ederken görüyorsunuz... şu, ilk defa tutuklanışı, Suçlamanın başlangıcı. Az ilerisinde, omurgamın tam üzerinde onu putperest resimleri parçalarken görüyorsunuz... ve sonra hapiste, üzerine kutsal ışık düşüyor. Sonra Seçilmiş İnananlar hapishaneye dalıyorlar...”</p>

  <p>Peder Foster, mesele dini özgürlükleri savunmak olunca bronz muştalar, sopalar ve polislerle kavga etme hevesinin pasif direnişten çok daha etkili olduğunu daha en başta fark etmişti. Onun kilisesi kuruluşundan itibaren militandı. Ama kendisi aynı zamanda bir taktisyendi; büyük savaşlar ancak topçu desteği Tanrının yanındaysa yapılıyordu.</p>

  <p>“... ve onu kurtarıyorlar, onu oraya atan putperest yargıcı da katran ve tüye buluyorlar. Ön tarafa dönüyoruz. Ih, pek iyi göremiyorsunuz; sutyenim çoğunu örtüyor. Ne kötü.”</p>

  <p>(“<i>Michael, ne istiyor?</i>”)</p>

  <p>(“<i>Sen biliyorsun. Söyle ona.</i>”)</p>

  <p>“Patty Teyze,” dedi Jill, nazikçe, “resimlerinin hepsine bakmamızı istiyorsun. Değil mi?”</p>

  <p>“Şey... Tim’in gösteride söylediği gibi, George hikâyeyi tamamlayabilmek için vücudumun her yerini kullandı.”</p>

  <p>“George bu kadar zahmete katlandıysa, eminim görülmelerini istiyordur. Kostümünü çıkar. Sana, izin vermiş olsalar bizim gösteriye çırılçıplak çıkacağımı söyledim ve bizimki sadece eğlence. <i>Seninkinin</i> bir amacı var... kutsal bir amaç.”</p>

  <p>“Şey... pekâlâ. Gerçekten istiyorsanız.” İçinden Haleluya dedi ve Foster’ın kendisinin yanında olduğuna karar verdi... biraz şans ve George’un resimlerinin yardımıyla bu tatlı çocukların ışığı aramalarını sağlayabilirdi.</p>

  <p>“Ben çözeyim.”</p>

  <p>(“<i>Jill...</i>”)</p>

  <p>(“<i>Hayır, Michael?</i>”)</p>

  <p>(“<i>Bekle.</i>”)</p>

  <p>Bayan Paiwonski, büyük bir şaşkınlık ve biraz da korkuyla sutyeni ve külotunun kayboluverdiğini fark etti! Ama Jill de kendisinin neredeyse yeni sabahlığının Patty’nin kostümünün ardından her neresiyse oraya gittiğini görünce şaşırdı. Mike’ın sabahlığının da kaybolduğunu görünce pek şaşırmadı; bunu onun oyuncu bir kedi gibi davranmasına vermişti.</p>

  <p>Bayan Paiwonski şaşkınlıkla ellerini yüzüne götürdü. Jill hemen ona sarıldı. “Hey, hey, tatlım! Her şey yolunda, kimseye bir şey olmadı.” Kafasını çevirdi. “Mike, bunu sen yaptın, ona sen anlatmak zorundasın.”</p>

  <p>“Evet, Jill. Pat...”</p>

  <p>“Evet, Smitty?”</p>

  <p>“Bir süre önce benim gerçek bir sihirbaz olmadığımı, yaptıklarımın sadece el çabukluğu olduğunu söyledin. Nasıl olsa kostümünü çıkaracaktın... bunu senin yerine ben yaptım.”</p>

  <p>“Ama nasıl? Ve nereye gitti?”</p>

  <p>“Jill’in sabahlığıyla benimki nereye gittiyse oraya. Gitti.”</p>

  <p>“Ama dert etme, Patty,” diye araya girdi Jill. “Yenisini alırız. Hatta iki tane daha... üstelik daha da güzellerini. Mike, bunu yapmamalıydın.”</p>

  <p>“Üzgünüm, Jill. Bunun sorun olmayacağını grokladım.”</p>

  <p>“Şey... sanırım öyle.” Jill, Patty Teyze’nin çok kızmadığına karar verdi ve kesinlikle kimseye anlatmazdı; o, panayırdan biriydi.</p>

  <p>Bayan Paiwonski ne iki parçalık kostümünün kaybolması, ne de kendi çıplaklığı yüzünden endişeliydi. Diğer ikisinin çıplaklığı da önemsizdi. Onunki, kendini aşan bir teolojik sorundu. “Smitty? Bu <i>gerçek</i> sihir miydi?”</p>

  <p>“Sanırım öyle diyebilirsin,” diye onayladı Mike. Kelimelerin hepsini gerçek anlamlarıyla kullanmaya dikkat etmişti.</p>

  <p>“Ben olsam mucize derdim,” dedi pat diye.</p>

  <p>“İstersen öyle de diyebilirsin. Ama el çabukluğu değildi.”</p>

  <p>“Bunu biliyorum. Benim yakınımda bile değildin.” Her gün canlı kobraları eline alan ve pek çok kez aşağılık sarhoşlarla (üzülen onlar oluyordu) sadece ellerini kullanarak başa çıkan kendisi, korkmuyordu. Patricia Paiwonski Şeytan’ın kendinden bile korkmazdı; günahlarından arınmış olduğu ve Şeytan’ın kendisine dokunamayacağı inancıyla besleniyordu. Ama arkadaşlarının güvenliği açısından endişeliydi. “Smitty... gözümün içine bak. Şeytanda bir anlaşma mı yaptın?”</p>

  <p>“Hayır, Pat. Yapmadım.”</p>

  <p>Mike’ın gözlerinin içine bakmaya devam etti. “Yalan söylemiyorsun...”</p>

  <p>“O yalan söylemeyi bilmiyor, Patty Teyze.”</p>

  <p>“... öyleyse bu bir mucize. Smitty... sen kutsal bir adamsın!”</p>

  <p>“Bilmiyorum, Pat.”</p>

  <p>“Başmelek Foster da o zamandan önce pek çok mucize gerçekleştirmiş olmasına rağmen delikanlılığına kadar kutsal biri olduğunu bilmiyordu. Ama sen kutsal bir adamsın; bunu hissedebiliyorum.” Düşündü. “Sanırım bunu ilk tanıştığımız zaman hissetmiştim.”</p>

  <p>“Bilmiyorum, Pat.”</p>

  <p>“Öyle olabilir,” diye kabullendi Jill. “Ama kendisi gerçekten bilmiyor. Michael... sanırım ona çok fazla şey anlattık, geri kalanı da anlatmamız gerekiyor.”</p>

  <p>“Michael!” diye tekrarladı Patty, aniden. “Başmelek Michael,<span class="Footnoteanchor"><a href="#ftn87" id="bodyftn87"><sup>87</sup></a></span> bize insan kılığında gönderilmiş.”</p>

  <p>“Patty Teyze, lütfen! Öyleyse bile, bilmiyor...”</p>

  <p>“Bilmesi gerekmez. Tanrı mucizelerini kendi bildiği şekilde gösterir.”</p>

  <p>“Patty Teyze, lütfen biraz konuşmama izin verir misin?”</p>

  <p>Birkaç dakika sonra Bayan Paiwonski, Mike’ın gerçekten Mars’tan Gelen Adam olduğunu kabullendi. Onu bir insan olarak kabul edip öyle davranmayı kabul etti. Ama yine de onun gerçek doğası ve Dünya’da ne işi olduğuyla ilgili kendi fikrinde ısrar etti; (Jill’e biraz şüpheli görünse de) Foster’ın dünyadayken gerçekten bir insan olduğunu ama aynı zamanda, bunu kendisi bilmese de <i>her zaman</i> bir başmelek olduğunu açıkladı. Jill ve Michael günahlarından arınmamış olduklarında ısrar edeceklerse, o da onlara istedikleri gibi davranacaktı; Tanrı’nın yolları gizemliydi.</p>

  <p>“Sanırım bize ‘arayıcı’ demen uygun olur,” dedi ona Mike.</p>

  <p>“Bu kadarı yeterli zaten, tatlılarım! Arınmış olduğunuza eminim... Foster’ın kendisi de gençliğinde bir arayıcıydı. Yardım edeceğim.”</p>

  <p>Bir başka küçük mucizeye de tanık oldu. Halının üzerinde daire şeklinde yerleşmişlerdi. Jill sırtüstü yere yattı ve zihninden Mike’a bir öneri yolladı. Bir konuşma ya da olmayan bir çelik çubuğu saklamak için konulmuş bir çarşaf olmaksızın, Mike onu kaldırdı. Patricia olanları sakin bir mutlulukla izledi, bir mucizeye tanık olma şerefine eriştiğini düşünüyordu. “Pat,” dedi Mike, sonra. “Uzan.”</p>

  <p>Sanki karşısındaki Foster’mış gibi tartışmadan söyleneni yaptı. Jill başını çevirdi. “Önce beni indirsen daha iyi olmaz mı, Mike?”</p>

  <p>“Hayır. Yapabilirim.”</p>

  <p>Bayan Paiwonski yerden nazikçe kaldırıldığını hissetti. Korkmamıştı; sadece aşırı yoğun bir dinsel huşu içindeydi, kasıkları alev almış gibiydi, gözlerine yaşlar hücum ediyordu. Genç bir kızken Foster’ın ona dokunduğu zamandan beri böyle güçlü duygular hissetmemişti. Mike ikisini birbirine yaklaştırdığında Jill ona sarıldı ve Patricia’nın gözyaşları daha da arttı ama onunkiler mutluluk gözyaşlarıydı.</p>

  <p>Sonra Mike ikisini de yere indirdi ve tahmin ettiği gibi, hiç yorgun olmadığını gördü; en son ne zaman kendini yorgun hissettiğini hatırlayamıyordu bile.</p>

  <p>“Mike... bir bardak suya ihtiyacımız var,” dedi ona Jill.</p>

  <p>(“<i>???</i>”)</p>

  <p>(“<i>Evet,</i>” diye karşılık verdi Jill’in zihni.)</p>

  <p>(“<i>Ve?</i>”)</p>

  <p>(“<i>Nezaket icabı. Buraya neden geldi sanıyorsun?</i>”)</p>

  <p>(“<i>Biliyorum. Senin bildiğinden... ya da onaylayacağından emin değildim. Kardeşim. Benliğim.</i>”)</p>

  <p>(“<i>Kardeşim.</i>”)</p>

  <p>Mike su getirmek için ayağa kalkmadı, içkilerin durduğu tepsiden bir bardağı banyoya gönderdi, musluğun onu doldurmasını sağladı ve onu Jill’in ellerine yolladı. Bayan Paiwonski olanları neredeyse ilgisizce izledi; şaşırmanın ötesine geçmişti. Jill bardağı kaldırdı. “Patty Teyze, bu vaftiz olmaya benziyor... ayrıca evlenmeye de. Bu... bir Marslı âdeti. Senin bize, bizim de sana güvendiğimiz anlamına geliyor... ve bizim sana her şeyi anlatabileceğimiz, senin de bize... ve şimdiden sonsuza her an eş olacağımız anlamına geliyor. Çok ciddi bir şey... ve bir kez yapıldı mı, bir daha bozulamaz. Eğer bu bağı sen koparırsan bizim o anda ölmemiz gerekir. Arınmış olalım olmayalım. <i>Biz</i> koparırsak... Ama koparmayacağız. Ama istemiyorsan bizimle su paylaşmak zorunda değilsin... yine de arkadaşımız olarak kalırsın. Şimdi... eğer bu, herhangi bir şekilde inancınla çelişiyorsa, yapma. Öyle olduğunu düşünsen de biz senin kilisene bağlı değiliz. Değiliz. Asla da olmayabiliriz. Bize en fazla ‘arayıcı’ diyebilirsin. Mike?”</p>

  <p>“Biz grokladık,” diye onayladı. “Pat, Jill doğru konuşuyor. Keşke bunu sana Marsça anlatabilseydim, daha anlaşılır olurdu. Ama bu, evlenmenin getirdiği her şey... ve çok daha fazlası. Sana su sunmakta özgürüz... ama kabul etmemek için herhangi bir sebep varsa, dininle ya da hislerinle ilgili: <i>içme!</i>”</p>

  <p>Patricia Paiwonski derin bir nefes aldı. Daha önce bir kez böyle bir seçim yapmıştı... kocasının gözleri önünde... ve çekinmemişti. Ayrıca, kendisi ne hakla kutsal bir kişiyi reddedebilirdi ki? Ve onun kutsanmış karısını? “İstiyorum,” dedi kararlı bir tonda.</p>

  <p>Jill bir yudum aldı. “Daha da yakınlaşıyoruz.” Bardağı Mike’a verdi.</p>

  <p>Mike önce Jill’e, sonra da Patricia’ya baktı. “Su için teşekkür ederim, kardeşim.” Bir yudum aldı. “Pat, sana hayat veren suyu veriyorum. Her zaman kana kana içesin.” Bardağı ona verdi.</p>

  <p>Patricia aldı. “Teşekkür ederim. Teşekkür ederim, tatlılarım! ‘Hayat veren su’ - ah, ikinizi de seviyorum!” Suyu hevesle içti.</p>

  <p>Jill bardağı ondan aldı ve kalan suyu bitirdi. “Şimdi daha yakınlaşıyoruz, kardeşlerim.”</p>

  <p>(“<i>Jill?</i>”)</p>

  <p>(“<i>Şimdi!!!</i>”)</p>

  <p>Michael yeni su kardeşini kaldırdı, havada süzülüp yumuşakça yatağa konmasını sağladı.</p>

  <p>Valentine Michael Smith, öğrendiği ilk andan itibaren insanların fiziksel aşkının -çok insanca ve çok fiziksel- sadece yumurtalara hayat vermek için olmadığını groklamıştı. Sadece yakınlaşmak için yapılan bir tören de değildi; eylemin <i>kendisi</i> yakınlaşmaydı; büyük bir iyilikti ve (en azından kendi bildiği kadarıyla) önceki halkının Eskileri bile bundan habersizdiler. Hâlâ bunu grokluyordu, her fırsatta tam olarak groklamaya çabalıyordu. Ama Eskilerin bile bu huşudan habersiz olduklarını düşünmenin inançsızlık olduğu düşüncesini kafasından atalı çok olmuştu... yeni halkının kendilerine özgü ruhsal derinlikleri olduğunu groklamıştı. Çocukluğundan gelen yönlendirmelerin kendisinde hiçbir suçluluk ya da isteksizlik yaratmasına izin vermeden, mutlulukla bu derinlikleri tanımaya çalışıyordu.</p>

  <p>İnsan öğretmenleri, masumiyetini yaralamadan onu eğitmek konusunda sıra dışı becerilere sahip insanlardı. Sonuç da en az kendisi kadar kendine özgüydü.</p>

  <p>Jill, “Patty Teyze”nin Mike’la eski bir Marslı töreninde su paylaşmanın onunla en az o kadar eski bir insan törenini de paylaşmaya götüreceğini kaçınılmaz ve gerekli olarak gördüğünü fark etti. Bundan memnundu ama pek de şaşırmamıştı. Ayrıca Pat’in Mike’ın o âna kadar gösterdiklerinden daha fazla mucize yaratabildiğini görüp sakince kabullenmesi Jill’i biraz şaşırttı (ama yine de memnundu). Ama Jill o sırada Patricia Paiwonski’nin daha önce bir başka kutsal adamla tanışmış olduğunu bilmiyordu... Patricia kutsal adamlardan fazlasını <i>bekliyordu</i>. Jill, gerekli bir seçimin doğru şekilde aşıldığını görmekten sakin bir mutluluk duyuyordu... ayrıca seçim yapıldıktan sonra daha da yakınlaşmak onu fazlasıyla mutlu etmişti; tüm bunları Marsça düşünüyordu ve bu, insan düşüncesinden oldukça farklıydı.</p>

  <p>Dinlendikleri sırada Jill, Mike’ın Patty’ye telekineziyle banyo yaptırmasını sağladı ve kendisi de küvetin kenarına oturup diğer kadınla birlikte kıkırdadı. Bu sadece bir oyundu, Marslılara değil insanlara özgüydü; Mike bunu Jill’e ilk seferinde sudan kalkmaya üşendiği için yapmıştı; az çok bir kazaydı denilebilirdi. Artık bir gelenek olmuştu ve Jill, Patty’nin bundan hoşlanacağından emindi. Bütün vücudu görünmez nazik eller tarafından ovuşturulurken... ve sonra da havlu ya da bir hava akımı olmaksızın bir anda kuruyuverdiğinde Patty’nin yüzündeki ifade Jill’e komik gelmişti.</p>

  <p>Patricia gözlerini kırpıştırdı. “Şimdi bir içkiye ihtiyacım var. Büyük bir bardak.”</p>

  <p>“Tabii ki, sevgilim.”</p>

  <p>“Ve <i>hâlâ</i> siz veletlere tüm resimlerimi göstermek istiyorum.” Patricia, Jill’in arkasından oturma odasına geldi. Mike da peşlerindeydi. Halının ortasında durdu. “Önce <i>bana</i> bakın. Bana bakın, resimlere değil. Ne görüyorsunuz?”</p>

  <p>Mike, hafif bir pişmanlıkla zihninde Patty’nin dövmelerini kaldırdı ve yeni kardeşini çıplak haliyle gördü. Dövmelerini çok seviyordu; garip de olsa Patty’ye aittiler, onu diğerlerinden ayırıyor ve bir birey haline getiriyorlardı. Ona hafif bir Marslı havası veriyorlardı, dövmeler sayesinde Patty, insanların özelliksiz benzerliğinden sıyrılmış oluyordu. Zaten hepsini ezberlemişti ve neyin resmedileceğini grokladıktan sonra tüm vücuduna dövme yaptırma düşüncesi hoşuna gitmişti. Babası, su kardeşi Jubal’in hayatı mı? Bunu düşünmeliydi. Bunu Jill’le tartışması gerekecekti; belki Jill de dövme yaptırmak isterdi. Jill’i daha güzel bir Jill haline getirecek desenler ne olabilirdi? Tıpkı özünü değiştirmeden kokusunu güzelleştiren parfümde olduğu gibi?</p>

  <p>Pat’e dövmeleri olmadan baktığında gördüğü şey onu o kadar memnun etmedi; bir kadının nasıl görünmesi gerekiyorsa, o da öyle görünüyordu. Mike hâlâ Duke’ün resim koleksiyonunu groklamıyordu; resimler ilginçti ve Mike’a, kadınlar arasında o zaman bildiğinden daha farklı boyutlar, biçimler, oranlar ve renkler olduğunu, ayrıca fiziksel aşkın farklı akrobatik şekillerde yapılabileceğini öğretmişti... ama bu basit gerçekleri öğrenince Duke’ün kıymetli resimlerinden groklayacak başka bir şey yokmuş gibi gelmişti. Mike’ın çocukluk eğitimi onun çok keskin bir gözlemci olmasını (hem gözleriyle, hem de diğer duyularıyla) sağlamıştı ama aynı eğitim yüzünden röntgenciliğin ince zevki ona uzaktı. Kadınları cinsel açıdan çekici bulmuyor değildi (bunlara özellikle Patricia Paiwonski de dahildi) ama bunun onları görmekle bir ilgisi yoktu. Hisleri içinde koku ve dokunma çok daha önemliydi... bu açıdan yarı insan yarı Marslı sayılırdı; Marslıların buna paralel olan refleksi, bu iki duyuyla harekete geçerdi ama sadece mevsimi geldiğinde. Marsça’da “seks” olarak adlandırılabilecek şey en fazla damardan beslenme kadar romantik sayılırdı.</p>

  <p>Ama onu resimleri olmadan görmesi istendiğinde Mike, Patricia’da zaten bildiği bir şeyi daha da net olarak gördü: kadının kendi yüzü vardı, kendi hayatının güzel işaretlerini taşıyordu. Hafif bir şaşkınlıkla onun yüzünün Jill’inkinden bile fazla kendine ait olduğunu fark etti ve Pat’e karşı aşk denilemeyecek ama bundan daha açık Marsça bir kavramla ifade ettiği bir şey hissetmeye başladı.</p>

  <p>Ayrıca tüm insanlarda olduğu gibi Pat’in kendi kokusu ve kendi sesi vardı. Sesi boğuktu ve Mike, ne demek istediğini groklayamadığı zamanlarda bile onu duymaktan hoşlanıyordu; kokusu ayrılmaz bir şekilde her gün temas halinde olduğu yılanların ekşi kokusuyla karışmıştı (Mike biliyordu). Bu ona itici gelmiyordu; Pat’in yılanları da dövmeleri kadar onun bir parçasıydılar. Mike, Pat’in yılanlarını seviyor ve zehirli olanları kusursuz bir güvenle tutabiliyordu; üstelik bunu sadece zamanı genleştirip ısırıklarından kaçarak da yapmıyordu. Onunla birlikte grokluyorlardı; Mike onların masum, acımasız düşüncelerinin tadına varıyordu; onlar Mike’a memleketini hatırlatıyorlardı. Pat dışında Cicim’i yılana keyif vererek tutabilen tek kişi Mike’tı. Yılan, gerektiğinde, başkaları kendisini tutarken tümüyle hareketsiz kalıyordu ama Mike’ı Pat’in yerine geçebilecek biri olarak kabul etmişti.</p>

  <p>Mike, zihninde resimlerin tekrar ortaya çıkmalarına izin verdi.</p>

  <p>Jill kadına baktı ve Patty Teyze’nin neden üzerine dövme yapılmasına izin verdiğini merak etti. Çok güzel görünebilirdi; tabii ki üzerinde yaşayan bir çizgi roman taşıyor olmasaydı. Ama o Patty Teyze’yi görünüşünden dolayı değil, öyle bir insan olduğu için seviyordu... ayrıca dövmeleri, onun hayatını kazanmasını sağlıyorlardı... en azından yaşlanıp çökünceye kadar, o zaman kurbanlar, üzerindeki resimlerin altında Rembrandt’ın imzası olsa bile onu görmek için para ödemeyeceklerdi. Patty’nin kesesinde yeterince birikmiş para olduğunu umuyordu... sonra bir anda Patty Teyze’nin artık Mike’ın (ve kendisinin tabii ki) su kardeşlerinden biri olduğunu hatırladı ve Mike’ın bitmek tükenmek bilmez servetinin Patty’ye yeterince sağlam bir yaşlılık sigortası sağladığını düşündü; bu, Jill’in içini ısıtmıştı.</p>

  <p>“Şey?” dedi Bayan Paiwonski. “Ne görüyorsunuz? Sence kaç yaşındayım, Michael?”</p>

  <p>“Bilmiyorum,” dedi Mike, basitçe.</p>

  <p>“Tahmin et.”</p>

  <p>“Tahmin edemem, Pat.”</p>

  <p>“Ah, hadi. Korkma, duygularımı incitmezsin.”</p>

  <p>“Patty,” diye araya girdi Jill, “gerçekten tahmin edemeyeceğini söylemeye çalışıyor. Yaş tahmini yapmayı öğrenmeye pek fırsatı olmadı... ne kadar kısa süredir Dünya’da olduğunu biliyorsun. Ayrıca Mike, her şeyi Marslı yılları ve Marslı matematiğiyle düşünüyor. Zaman ya da rakamlarla ilgili bir şey olduğunda ben yardımcı oluyorum.”</p>

  <p>“O zaman sen tahmin et, tatlım. Dürüst ol.”</p>

  <p>Jill, Patty’ye bir kez daha baştan aşağı baktı, biçimli vücudunu da, elleri, boynu ve göz kenarlarındaki kırışıkları da fark etti... sonra, bir su kardeşine borçlu olduğu Marslı dürüstlüğüne rağmen tahminini beş yıl aşağı çekti. “Hımm, aşağı yukarı otuzlarındasm.”</p>

  <p>Bayan Paiwonski zafer kazanmışçasına güldü. “İşte Gerçek İnancın getirilerinden biri, tatlılarım! Jill şekerim, kırklarımın ortalarındayım. Tam olarak kaç olduğunu söyleyemeyeceğim, saymayı bıraktım.”</p>

  <p>“Kesinlikle göstermiyorsun.”</p>

  <p>“Öyle olduğunu biliyorum. İşte Mutluluk sana bunu yapıyor, tatlım. İlk çocuğum doğduktan sonra vücudumun gevşeyip kilo almasına izin verdim. Epeyce fazlam vardı... ‘geniş’ sözcüğünü benim için icat etmişlerdi. Göbeğim her zaman dört aylık hamile gibi ya da daha da kötü görünüyordu. Göğüslerim sarkmıştı ve onları dikleştirmek için ameliyat olmadım. Bana inanmak zorunda değilsiniz tabii; iyi bir plastik cerrahın yara izi bırakmadığını biliyorum... ama <i>benim</i> üzerimde olsa <i>görünürdü</i>, tatlım; resimlerimin ikisinden birkaç parça kopmuş olurdu.</p>

  <p>“Sonra ışığı gördüm! Kiliseye katıldım. Hayır, egzersiz ya da diyet yapmadım... hâlâ domuz gibi yiyorum, biliyorsunuz. Mutluluk, tatlım, Kutsal Foster’ın yardımıyla ulaştığım, Tanrı’yla birlikte olmanın Kusursuz Mutluluğu.”</p>

  <p>“İnanılmaz,” dedi Jill, gerçekten de öyle düşünüyordu. Görünüşlerini oldukça iyi koruyabilen kadınlar biliyordu (kendisi de aynen böyle yapmaya çalışıyordu)... ama ne olursa olsun bu, büyük çaba gerektiriyordu. Patty Teyze’nin egzersiz ve diyet konusunda doğru söylediğini biliyordu, en azından onu tanıdığı süre boyunca bunları yapmadığından emindi... ve cerrahi bir hemşire olarak Jill, bir göğüs dikleştirme operasyonunda nerenin nasıl kesildiğini iyi biliyordu; o dövmelerin bıçak görmemiş oldukları belliydi.</p>

  <p>Ama Mike şaşırmamıştı. Pat’in, bunu ister Foster’a bağlasın ister başkasına, kendi vücudunu düşünerek nasıl kontrol edeceğini öğrendiği sonucuna varmıştı. Hâlâ bu kontrolü Jill’e öğretmeye çalışıyordu ama bunun için Jill’in önce Marsça’yı kusursuz şekilde öğrenmesi gerektiğini biliyordu. Aceleye gerek yoktu, beklemek sonucu getirecekti. Patty konuşmaya devam etti:</p>

  <p>“İnanan bana neler yaptığını görmenizi istedim. Ama bu sadece dışarıdan görünen; esas değişiklik içeride. Mutluluk. Bunu size anlatmayı denemeliyim. Yüce Tanrı biliyor ya, benim hitabet yeteneğim hiç yoktur... ama denemek zorundayım. Sonra da becerebilirsem sorularınızı cevaplamaya çalışacağım. Öncelikle diğer sözde kiliselerin Şeytan’ın tuzakları olduğunu kabul etmeniz gerekiyor. Sevgili İsa Gerçek İnancı duyurdu, Foster böyle söylüyor ve ben de ona inanıyorum. Ama Karanlık Çağlarda onun sözleri bilerek çarpıtıldı ve eklemelerle İsa’nın kendisinin tanıyamayacağı hale getirildi. İşte Foster bu yüzden dünyaya gönderildi, Yeni Vahiy’i duyurmak ve her şeyi düzeltip açıklığa kavuşturmak için.”</p>

  <p>Patricia Paiwonski bir parmağını uzattı ve bir anda çok etkileyici göründü, kutsal bir ahlak ve mistik sembollerle donanmış bir rahibe gibiydi. “Tanrı Mutlu olmamızı istiyor. Tüm dünyayı, eğer ışığı görürsek bizleri mutlu edecek şeylerle doldurdu. İçip neşelenmemizi istemeseydi üzüm suyunun şaraba dönüşmesine izin verir miydi? Üzüm suyu olarak kalmasını sağlayabilirdi... ya da kimseye azıcık keyif bile vermeyerek doğrudan sirkeye dönüşmesini. Bu <i>doğru</i>, değil mi? Tabii ki körkütük sarhoş olup karınızı ihmal etmenizi ve çocuklarınızı dövmenizi kastetmedi... ama bize <i>kullanabileceğimiz</i> güzel şeyler verdi, tabii ki kötüye kullanmamız... ya da umursamamamız için değil. Ama ışığı görmüş arkadaşlarının arasında birkaç kadeh içmek istiyorsan ve bu da sende zıplayıp dans ederek Tanrı’ya şükranlarını sunma isteği uyandırıyorsa... neden yapmayasın? Tanrı alkolü de yarattı, ayakları da... ve onları ikisini bir araya getirip mutlu olalım diye yarattı.”</p>

  <p>Durakladı. “Kadehi doldur, şekerim; vaaz vermek insanı susatıyor; bu sefer o kadar fazla gazoz koyma; viski gayet güzel. Ve hepsi bu da değil. Tanrı kadınlara bakılmasını istemeseydi, onları çirkin yaratırdı... bu mantıklı, değil mi? Tanrı hile yapmaz. Bu oyunu kendisi yarattı; onu kurbanların asla kazanamayacağı şekilde ayarlamamıştır. Hileli bir oyunda kaybettikleri için kimseyi Cehennem’e yollamaz.</p>

  <p>“Pekâlâ! Tanrı Mutlu olmamızı istiyor ve nasıl olacağını da söylemiş: ‘Birbirinizi sevin!’ Zavallının ihtiyacı varsa bir yılanı sevin. Işığı görmüşse ve kalbinde sevgi varsa komşunuzu sevin... ve sizi belirlenmiş yoldan saptırıp Cehennem çukuruna götürmeye çalışan günahkârlar ve Şeytan’ın yoz uşaklarına da elinizin tersiyle çakıverin. Ve ‘sevgi’ derken sadece tenin baştan çıkarıcılığına kapılmamak için kafasını ilahi kitaplarından kaldırmayan şu duygusal yaşlı teyze sevgisini de kastetmedi. Tanrı tenden nefret ediyorsa, N<i>için o kadar ten yarattı?</i> Tanrı ödlek değildir. Grand Canyon’u ve gökyüzünde gezen kuyruklu yıldızları, kasırgaları ve depremleri yarattı... tüm bunları yapan bir Tanrı’nın, genç kızın biri bir şey almak için eğildi ve adamın biri de onun göğüslerini gördü diye altına kaçırıyor olması mümkün mü? Öyle olmadığını iyi biliyorsun, şekerim; ben de biliyorum! Tanrı bize sevmemizi söylediğinde bize bir kart uzatmıyordu; gerçekten onu <i>kastediyordu</i>. Sürekli altlarının değişmesine ve sevgiye ihtiyacı olan küçük bebekleri sevelim ve güçlü, kokulu erkekleri de sevelim ki sevecek başka bebekler de olsun... ve ikisinin arasında sevişmeye devam edelim çünkü sevişmek <i>çok güzel!</i></p>

  <p>“Tabii ki bunda da bir viski şişesine fazlaca dalarak sarhoş olup sonra da gidip bir polis dövmek gibi aşırılığa kaçmayacağım. Aşkı satamazsın, mutluluğu satın alamazsın, ikisinin de fiyat etiketi yoktur... öyle olduğunu düşünüyorsan, Cehennem’e giden yollar sana açık demektir. Ama açık yüreklilikle verir ve Tanrı’nın sonsuz kaynağından alırsan, Şeytan sana dokunamaz. Para mı?” Jill’e baktı. “Şekerim, şu su paylaşma işini birisiyle, diyelim bir milyon dolar karşılığı yapar mıydın? On milyon yapalım, vergisiz.”</p>

  <p>“Tabii ki hayır.” (“<i>Michael, bunu grokluyor musun?</i>”)</p>

  <p>(“<i>Neredeyse tümüyle, Jill. Beklemek var.</i>”)</p>

  <p>“Görüyor musun, tatlım? Ne anlama geldiğini biliyordum, o suda sevgi olduğunu biliyordum. Sizler arayıcısınız, ışığa çok yakınsınız. Ama sizi ikiniz, içinizde sevgiyle Michael’ın dediği gibi ‘suyu paylaşıp daha da yakınlaştığınıza’ göre, size normalde bir arayıcıya anlatmayacağım şeyleri de anlatabilirim...”</p>

  <p class="p1">Kendi kendini öyle ilan etmiş -ya da doğrudan doğruya Tanrı tarafından ilan edilmiş, otoriteden otoriteye değişir- Rahip Foster, yaşadığı kültür ve zamanın nabzını tutmak konusunda en az, becerikli bir panayır çalışanının bir kurbanı tanıması kadar yetenekliydi. “Amerika” adıyla bilinen ülke ve kültür tüm tarihi boyunca bölünmüş bir kişiliğe sahip olmuştu. Kanunları, Rabelaisçi<span class="Footnoteanchor"><a href="#ftn88" id="bodyftn88"><sup>88</sup></a></span> olmaya eğilimli bir halk için fazlasıyla püritendi; büyük dinlerinin hepsi çeşitli derecelerde Apolloncuydu; dinlerin yeniden uyanışlarıysa Dioniysosçu denecek kadar isterik olabiliyordu. Yirminci yüzyılda (Arz’ın Hıristiyan Dönemi), seks Dünya’nın hiçbir yerinde, Amerika’daki kadar baskı görmemişti ve başka hiçbir yerde de sekse bu kadar büyük bir ilgi yoktu.</p>

  <p>Rahip Foster, dünyadaki tüm diğer büyük dini liderlerin sahip olduğu iki özelliğe sahipti: Çok çekici bir kişiliği vardı (onu eleştirenler, başka sıfatlarla birlikte “hipnotize edici” sözünü de sık sık kullanıyorlardı) ve cinsel olarak insan normları içinde bir yere sahip değildi. Dünyadaki büyük dini liderler ya tümüyle cinsellikten uzaktılar ya da bunun tam tersi geçerliydi. (<i>Büyük</i> liderler, yeni bir şeyi başlatanlar ama üst düzey yöneticiler değil.) Foster cinsellikten uzak değildi.</p>

  <p>Karıları ya da baş rahibelerinin hiçbiri de öyle değildi. Yeni Vahiy Kilisesi’ne geçiş ve kabul edilme, genellikle Valentine Michael Smith’in daha sonradan yakınlaşma için uygun bulduğu töreni de içerirdi.</p>

  <p>Tabii ki bu, yeni bir şey değildi. Arz tarihindeki pek çok mezhep, tarikat ve sayılamayacak kadar çok sayıda büyük din özünde aynı tekniği kullanmıştı ama Foster’ın zamanından önce Amerika’da bunu büyük ölçekli bir şekilde görmek mümkün olmamıştı. Metodu ve organizasyonunu tarikatının yayılmasını sağlayacak şekilde “mükemmelleştirmeyi” başaramadan Foster’ın, kasabalardan kovalandığı çok olmuştu. Organizasyonunda masonluk, Katoliklik, Komünist Parti ve Madison Caddesi’nden<span class="Footnoteanchor"><a href="#ftn89" id="bodyftn89"><sup>89</sup></a></span> etkilenmeler vardı, tıpkı Yeni Vahiy’i yazarken eski metinlerden birçok parçayı bir araya toplaması gibi... ve hepsini, müşterilere uygun şekilde Hıristiyanlığın özüne dönüş adında bir şekerle kaplamıştı. Herkesin katılabileceği bir dış kilise ayarlamıştı... insan, bu kilisenin pek çok hizmetinden yararlanıp yıllarca “arayıcı” olarak kalabilirdi. Sonra sırada dışarıya “Yeni Vahiy Kilisesi” olarak görünen orta kilise vardı, günahlarından arınmış mutlu kişiler, katkı paylarını ödüyorlar, kilisenin sürekli genişleyen iş bağlantıları ağından yararlanıyor ve hepsinin keyfini bitmek tükenmek bilmez karnaval atmosferinde çıkarıyorlardı, Mutluluk, Mutluluk, Mutluluk! Günahları bağışlanıyordu ve kiliselerini destekledikleri sürece geriye günah olan pek az şey kaldığından diğer Fostercılarla dürüstçe geçiniyor, günahkârları lanetliyor ve Mutlu kalıyorlardı. Yeni Vahiy özellikle eşlerin birbirini aldatmasını savunmuyordu; sadece cinsel ilişkiyi tartışırken mistik bir hava takınılıyordu.</p>

  <p>Orta kilisenin günahtan arınmış üyeleri doğrudan saldırı gerektiğinde şok askerleri olarak görev yapıyorlardı. Foster, yirminci yüzyılın başlarında var olan Wobblielerden<span class="Footnoteanchor"><a href="#ftn90" id="bodyftn90"><sup>90</sup></a></span> bir numara ödünç almıştı; bir toplum gelişen Fostercı hareketini bastırmaya çalışırsa, başka yerlerden gelen Fostercılar, polis de hapishaneler de yetersiz kalıncaya dek o kasabaya doluşuyorlardı ve genellikle polisler dayak yiyor, hapishaneler de yıkılıyordu.</p>

  <p>Bir savcı olaylardan sonra dava açacak kadar cesur davransa bile, davayı sürdürmesi imkânsız oluyordu. Foster (savaş alanında dersini aldıktan sonra) böyle suçlamaların gerçekten de kanuni suçlamalar olduğunu fark etmişti; bir Fostercının tutuklanması, Foster aleyhinde ne eyalet mahkemesinde, ne de ulusal Yüksek Mahkeme’de bir dava açılmasına yol açmadı.</p>

  <p>Ama görünürdeki kiliseye ek olarak bir de İç Kilise vardı, bu isim dışarıya hiç sızmamıştı... bunlar sadece rahipliğe yükselecek kadar adanmış olanlar, kilisenin tüm cemaat liderleri, anahtarları ve kayıtları koruyanlar ile politika belirleyenlerden oluşuyordu. Bunlar “yeniden doğanlar”dı, günahın ötesindeydiler, cennetteki yerleri hazırdı ve iç kilisenin gizemlerini sadece onlar bilirdi... ayrıca doğrudan Cennet’e yollanmaya sadece onlar adaydı.</p>

  <p>Foster, bunları büyük bir titizlikle seçiyordu, operasyon çok fazla büyüyene kadar her birini kendi elleriyle seçmişti. Mümkünse kendisi gibi erkekler ve rahibe eşleri gibi, dinamik, tümüyle ikna olmuş (kendisinin olduğu gibi), inatçı ve en basit, insani anlamıyla kıskançlıktan uzak (ya da günah ve kusurları temizlendikten sonra böyle olmaya hazır) kadınlar. Hepsi de potansiyel satirler ve nymphelerdi çünkü iç kilise, Amerika’da hiç görülmemiş ve bu yüzden talebin çok fazla olduğu Dioniysyen bir yapıya sahipti.</p>

  <p>Ama çok dikkatli davranıyordu; adaylar evliyse, her iki eş de gelmek zorundaydı. Bekâr bir adayın cinsel açıdan çekici ve yine cinsel açıdan atak olması gerekirdi; ve rahiplerine her zaman erkeklerin sayısının kadınlara eşit ya da daha fazla olmasını öğütlemişti. Hiçbir yerde Foster’ın Amerikan tarihindeki benzer tarikatların tarihini araştırdığı yazmıyordu... ama bunların çoğunun çöküş sebebinin rahiplerin sahiplenici cinsel tutkularının sonuçta kıskançlığa ve şiddete yol açması olduğunu ya biliyordu ya da hissetmişti. Foster bu hataya asla düşmedi; hiçbir kadını sadece kendisine saklamadı, yasal olarak evli olduğu karısını bile.</p>

  <p>Ayrıca kendi iç grubunu büyütmeye de çalışmadı; halk tarafından bilinen orta kilise, suçluluk duygusuyla yüklü ve mutsuz kitlelerin ihtiyaçlarını karşılamak için yeterince seçenek sundu. Bir yerdeki uyanış, “Cennetsel Evliliğe” uygun iki çift bile çıkarsa, Foster’a yetti; eğer uygun kimse yoksa Foster tohumların büyümesini bekledi ve bir rahip ya da rahibe göndererek bunların beslenmesini sağladı.</p>

  <p>Ama mümkün olduğu sürece her zaman aday çiftleri, yanında birkaç adanmış rahibeyle birlikte kendisi test etti. Böyle bir çift zaten orta kiliseden geçip “arınmış” olduğundan pek bir risk taşımadı... kadın adayla ilgili risk hiç yoktu ve her zaman rahibelerini yollamadan önce erkek adayı kendisi iyice değerlendirirdi.</p>

  <p>Arındığı sırada Patricia Paiwonski henüz gençti, evliydi ve “çok mutlu, çok mutlu”ydu. İlk çocuğu doğmuştu ve kendisinden yaşça büyük kocasına hayranlık duyuyordu. George Paiwonski cömert, duyarlı biriydi. Bir zayıf tarafı vardı, uzun bir günün sonunda duyarlılık gösteremeyecek kadar sarhoş oluyordu... ama yine de dövme iğnesini tutan elleri sağlam, gözleri keskindi. Patty kendisini sadık ve genele bakıldığında oldukça şanslı bir eş olarak görüyordu... evet, George’un bazen bayan müşterilerinden birine ilgi gösterdiği oluyordu... sabahın erken saatleriyse oldukça ilgilenebiliyordu... ve tabii ki bazı dövme seanslarının, özellikle kadınlarla özel olarak yapılması gerekiyordu. Patty anlayışlıydı... ayrıca kendisinin de bazen erkek müşterilerle çıktığı oluyordu, özellikle de George içki şişesine gittikçe daha çok bağlanmaya başladıktan sonra.</p>

  <p>Yine de hayatında bir eksiklik vardı, fazlasıyla minnettar bir müşteri kendisine bir boa yılanı hediye ettiğinde bile dolmayan bir eksiklik; adam kamyonla taşımacılık yaptığını ve artık yılana bakamadığını söylemişti. Pat her zaman evcil hayvanları sevmişti ve yılanlar hakkındaki anlamsız fobiye sahip değildi; ona vitrinde sokağa bakan güzel bir yer yapmıştı, George da arkasına “Üzerime Gelme!” yazan dört renkli güzel bir resim yapıp koymuştu. Yeni vitrinleri oldukça popüler olmuştu.</p>

  <p>Sonra Pat başka yılanlar da aldı ve onlar kadını oldukça rahatlattılar. Ama kendisi Ulsteli Protestan bir baba ile Corklu bir annenin kızıydı; ebeveynleri arasındaki silahlı ateşkes yüzünden dinle hiçbir ilgisi yoktu.</p>

  <p>Foster, San Pedro’da vaaz verdiğinde Pat bir “arayıcı” olmuştu bile; George’u da birkaç pazar ayinine götürmeyi başarmıştı ama henüz ışığı görmemişlerdi.</p>

  <p>Foster onları ışığa götürdü, ikisi de aynı gün günah çıkardılar. Foster altı ay sonra şubede işlerin nasıl gittiğini görmek için uğradığında Paiwonskiler kendilerini o kadar adamışlardı ki Foster onlarla şahsen ilgilendi.</p>

  <p>“Kutsal ışığı gördükten sonra George ile en ufak bir sorun yaşamadım,” dedi Mike ve Jill’e. “Tabii ki hâlâ içiyordu... ama sadece kilisede içiyordu ve fazla kaçırmıyordu. Kutsal liderimiz döndüğünde George Büyük Projesine başlamıştı bile. Doğal olarak vakit ayırabilirse bunu Foster’a göstermek istedik.” Bayan Paiwonski duraksadı. “Çocuklar, gerçekten bunları size anlatmamam gerekiyor.”</p>

  <p>“Öyleyse anlatma,” dedi Jill, anlayışlı bir tavırla. “Patty sevgilim, ikimiz de senden huzursuz olmana yol açacak bir şey söylemeni ya da yapmanı istemiyoruz. ‘Su paylaşmak’ doğal ve rahat olmalıdır... ve sen kendini rahat hissedene kadar beklemek bizim için de rahat.”</p>

  <p>“Ih... ama bunu paylaşmayı istiyorum! Bakın, aşklarım, ikinize de güveniyorum... sonuna kadar. Ama sadece bu anlattıklarımın Kilise meseleleri olduğunu hatırlamanızı istiyorum, yani başka kimseye anlatmamanız gerekiyor... benim sizin hakkınızda bir şey anlatmayacağım gibi.”</p>

  <p>Mike başıyla onayladı. “Burada, Dünya’da buna bazen su kardeşi meselesi deriz. Mars’ta problem yok... ama burada bazen olduğunu grokluyorum. ‘Su kardeşi’ meselelerini başkasına anlatmazsın.”</p>

  <p>“Ben... ben ‘grokladım’. Bu komik bir kelime ama öğreniyorum. Pekâlâ sevgililerim, bu bir ‘su kardeşi’ meselesi. Tüm Fostercıların dövmeli olduğunu biliyor muydunuz? Gerçek kilise üyelerini kastediyorum, sonsuza kadar günahlarından arınmış olanlardan... benim gibi? Ah, benim gibi baştan aşağı dövmeli olmalarını kastetmiyorum ama... şunu görüyor musunuz? Kalbimin hemen üzerinde... gördünüz mü? İşte o Foster’ın kutsal öpücüğü. George onu resmin bir parçası gibi görünecek şekilde iyice yedirdi... böylece ben söylemedikçe kimse fark etmiyor. Ama bu onun öpücüğü ve onu oraya <i>Foster’ın kendisi kondurdu!</i>” Kendinden geçmişçesine gururlanmış görünüyordu.</p>

  <p>İkisi de incelediler. “Evet, gerçekten bir öpücük izi,” dedi Jill, merakla. “Sanki biri dudağında ruj varken orayı öpmüş gibi. Ama sen gösterene kadar ben onu oradaki günbatımının bir parçası sanıyordum.”</p>

  <p>“Evet, George onu bilerek öyle yaptı. Çünkü Foster’ın öpücüğünü aynı öpücüğü taşımayan başkalarına gösteremezsin... ve benim de şu âna kadar kimseye göstermem gerekmedi. Ama,” diye ısrar etti, “eminim ikiniz de bir gün bu öpücüğü taşıyacaksınız... ve bu olduğunda, dövmelerinizi ben yapmak isterim.”</p>

  <p>“Tam olarak anlayamadım, Patty,” dedi Jill. “Senin için Foster tarafından öpülmüş olmanın harika bir şey olduğunu anlayabiliyorum... ama bizi nasıl öpebilir ki? Sonuçta o... Cennet’te.”</p>

  <p>“Evet tatlım, öyle. Ama bırak da açıklayayım. Atanmış her rahip ya da rahibe sana öpücüğü verebilir. Bu, Tanrı’nın senin kalbinde olduğu anlamına gelir. Tanrı senin bir parçandır... sonsuza dek.”</p>

  <p>Mike bir anda dikkat kesildi. “Sen Tanrı’sın!”</p>

  <p>“Ha, Michael? Bu onu söylemenin garip bir yolu... hiçbir rahibin bu şekilde ifade ettiğini duymadım. Ama evet, onu bir şekilde anlatıyor... Tanrı seninle, senin içinde ve Şeytan’ın sana ulaşma şansı yok.”</p>

  <p>“Evet,” diye onayladı Mike. “Sen Tanrı’yı grokluyorsun.” Bu kavramı karşısındakine aktarmakta daha önce hiç bu kadar başarılı olamadığını düşünerek sevindi... tabii ki Jill bunu Marsça’da öğreniyordu. Bu kaçınılmazdı.</p>

  <p>“Fikir bu, Michael. Tanrı... seni grokluyor... sen de onun Kutsal Sevgisi ve Kilisesiyle sonsuza dek Mutluluk içinde evleniyorsun. Rahip ya da rahibe -her ikisi de olabilir- seni öpüyor ve sonra öpücük izi, sonsuza dek olduğunu göstermek için dövme yapılıyor. Tabii ki bu kadar büyük olmak zorunda değil -benimkisi Foster’ın kutsanmış dudaklarıyla tam olarak aynı boyda ve şekilde- ve öpücük, günahkâr gözlerden saklamak için herhangi bir yere kondurulabilir. Çoğu erkek saçlarından ufak bir bölümü kazıtıp saçları tekrar uzayıncaya dek şapkayla ya da bandajla dolaşırlar. Ya da sen göstermek istemedikçe görünmeyeceği kesin olan herhangi bir yer olur. Üzerine oturmamalı ya da basmamalısın ama bunun dışında her yer olabilir. Sonra, sonsuza dek kurtarılmışların kapalı Mutluluk toplantılarına gittiğinde onu gösterirsin.”</p>

  <p>“Bu Mutluluk toplantılarını duydum,” dedi Jill, “ama tam olarak ne olduklarını bilmiyorum.”</p>

  <p>“Şey, Mutluluk toplantısı var, Mutluluk toplantısı var. Sıradan üyeler, yani arınmış ama tekrar günaha girme riski taşıyanlar için olanlar oldukça eğlencelidir... tüm duaların doğal ve mutlulukla geldiği büyük partilerdir, bir partiyi iyi bir parti yapan tüm tantana vardır. Belki, biraz gerçek sevgi de... ama orada buna iyi gözle bakılmaz ve kiminle ya da nasıl olduğuna çok dikkat etmen gerekir çünkü kardeşler arasında ayrılık çıkaran biri olmaman gerekir. Kilisenin, her şeyin yerinde yapılması konusunda çok kesin kuralları vardır.</p>

  <p>“Ama sonsuza dek arınmışlar için olan Mutluluk toplantıları -işte orada dikkatli olman gerekmez çünkü orada günaha girebilecek kimse yoktur- hepsi geçmişte kalmıştır. İçip sızmak istiyorsan... sorun değil, Tanrı’nın isteğidir, yoksa bunu yapmayı istemezsin. Diz çöküp dua etmek ya da bağırarak şarkı söylemek mi istiyorsun... ya da giysilerini yırtıp dans etmek; bu Tanrı’nın isteğidir. Tabii ki,” diye ekledi, “üzerinde hiçbir kıyafet de olmayabilir çünkü orada yanlış bir şey görebilecek kimse zaten yoktur.”</p>

  <p>“Oldukça sağlam bir partiye benziyor,” dedi Jill.</p>

  <p>“Ah, öyledir... her zaman! Ve tüm bu zaman boyunca Cennet’ten gelen bir mutlulukla dolu olursun. Ve sabah, bir kanepede yanında sonsuza dek arınmış kardeşlerinden biriyle birlikte uyanırsan, bunun Tanrı’nın herkesi Mutlu etmek için emrettiği bir şey olduğunu bilirsin. Ve mutlu olursun. Hepsi Foster’ın öpücüğünü taşırlar... hepsi <i>senindir</i>.” Hafifçe kaşlarını çattı. “Biraz ‘suyu paylaşmaya’ benziyor. Beni anlıyor musunuz?”</p>

  <p>“Grokladım,” diye onayladı Mike.</p>

  <p>(“<i>Mike? ????</i>”)</p>

  <p>(“<i>Bekle, Jill. Tamamlanana kadar bekle.</i>”)</p>

  <p>“Ama,” dedi Patricia, dürüstçe, “birinin bir İç Kilise Mutluluk toplantısına sadece bir dövme işaretiyle girmesinin mümkün olduğunu sanmayın... sonuçta sahtesini yapmak çok kolay. Ziyarette bulunan bir kardeş... mesela beni ele alalım. Panayırın nereye gideceğini öğrenir öğrenmez oradaki kiliseye bir mektup yazar ve onlara parmak izlerimi yollarım. Onlar da -tabii ki beni zaten tanımıyorlarsa- Başmelek Foster Tapınağındaki dosyalara ulaşıp izleri karşılaştırırlar. Nasıl olsa bana oradan ulaşamayacaklarından, onlara adres olarak <i>Billboard</i> dergisini veririm. Sonra kiliseye ilk kez gittiğimde -her pazar mutlaka kiliseye giderim ve bu Tim’in bazı geceler ekstra sürprizi iptal etmesi anlamına gelse de hiçbir Mutluluk toplantısını kaçırmam- kimliğim kontrol edilir. Çoğu yerde beni gördüklerine çok sevinirler; ben de üzerimdeki kendine özgü ve başarılı kutsal resimlerimle kilise için ilgi çekici bir şey olarak hizmet ederim; çoğunlukla tüm geceyi insanların resimlerimi incelemelerine izin vererek geçiririm... ve bunun her dakikası ayrı bir mutluluk kaynağı olur. Bazen rahip benden Cicim’i getirmemi ve Havva ile Yılanı oynamamızı ister; tabii ki bunun için vücuduma makyaj yapmak gerekir ya da vakit yoksa ten rengi bir tayt giyerim. Oradaki kardeşlerden biri Adem’i oynar ve birlikte Cennet Bahçesi’nden kovuluruz. Bu sırada oradaki rahip de olayın <i>gerçek</i> anlamını anlatır, sizin bildiğiniz çarpıtılmış yalanları değil; sonunda kutsanmış masumiyetimizi ve mutluluğumuzu geri alırız, böylece parti başlar. Eğlence!</p>

  <p>“Ama herkes bendeki Foster’ın öpücüğüyle ilgilenir... çünkü, o Cennet’e gideli neredeyse yirmi yıl oldu ve Kilise büyüyüp yayıldı. Çoğunda Foster’ın direkt kendisinden gelen bir öpücük yok... tabii ki her zaman Tapınağın <i>buna</i> da tanıklık etmesini isterim. Ve sonra, onlara anlatırım. Uh...”</p>

  <p>Bayan Paiwonski duraksadı, sonra onlara her şeyi, en ince detayına kadar anlattı ve Jill, kısıtlı da olsa var olan utanma becerisinin nereye kaybolduğunu merak etti. Sonra, Mike ve Patty’nin aynı türden olduklarını grokladı... onlar Tanrı’nın masum çocuklarıydı, ne yaparlarsa yapsınlar bunu bir kenara bırakamayacaklardı. Patty adına tüm bu saçmalıkların doğru olmasını, Foster’ın gerçekten kutsal bir peygamber olup onu sonsuza dek günahlarından arındırmış olmasını diledi.</p>

  <p>Ama <i>Foster</i>! Tanrı’nın yararları adına, ne büyük bir sapkınlıktı! Sonra bir anda, oldukça gelişmiş hafızasının yardımıyla kendini cam duvarlı bir odada Foster’ın ölü gözlerine bakarken buldu. Ama zihninde, Foster canlı görünüyordu... kasıklarında bir titreşim hissetti ve Foster’in öpücüğünü -ve kutsal bedenini- ona sunmuş olsa ne yapacağını merak etti.</p>

  <p>Hepsini zihninin dışına itti ama Mike çoğunu yakalamıştı. Jill onun bilge bir masumiyetle gülümsediğini hissetti.</p>

  <p>Ayağa kalktı. “Patty, sevgilim, ne zaman dönüp diğerlerine katılman gerekiyor?”</p>

  <p>“Ah, tatlım! Şu anda orada olmalıydım!”</p>

  <p>“Neden? Şov, dokuz buçuğa kadar yola çıkmış olmayacak.”</p>

  <p>“Şey... Cicim beni özler... ayrıca gece dışarıda kalırsam beni kıskanır.”</p>

  <p>“Ona bu gece bir Mutluluk toplantısı olduğunu söyleyemez misin?”</p>

  <p>“Ih...” Yaşlı kadın Jill’i kollarının arasına aldı. “Tabii ki! Kesinlikle öyle!”</p>

  <p>“Güzel. Öyleyse ben bir miktar uyuyacağım; Jill yorgunluktan bitti, inan bana. Kaçta kalkman gerekiyor peki?”</p>

  <p>“Ih, saat sekizde diğerlerinin yanına dönmüş olursam, Sam’e çadırımı söktürüp bebeklerimin güvenle yüklendiklerinden emin olacak kadar vaktim kalır.”</p>

  <p>“Kahvaltı mı?”</p>

  <p>“Hemen kahvaltı etmem, trende yerim. Uyandığımda genellikle sadece kahve içerim.”</p>

  <p>“Kahve işini burada da halledebiliriz. Seni uyandırırım. Şimdi, siz güzeller uyanık kalıp istediğiniz kadar din konuşabilirsiniz; sabah uyuyup kalmana izin vermem... tabii ki eğer uyursan. Mike uyumaz.”</p>

  <p>“Hiç mi?”</p>

  <p>“Asla. Üzerine düşünecek bir şey varsa kıvrılıp yatar ve bir süre düşünür ama uyumaz.”</p>

  <p>Bayan Paiwonski ciddiyetle başını salladı. “Bir başka işaret daha. Bunu biliyorum ve Michael, bir gün sen de bileceksin. Sana da bir çağrı gelecek.”</p>

  <p>“Belki,” diye onayladı Jill. “Mike, uyuyup kalmak üzereyim. Beni yatağa taşı. Lütfen?” Jill yerinden kaldırıldı, havada süzülerek yatak odasına götürüldü, görünmeyen eller yatağın örtülerini açtılar ve daha üzeri örtülürken uyumuştu bile.</p>

  <p>Jill, planladığı gibi tam olarak yedide uyandı. Mike’ın da kafasında bir saat vardı ama onunki, Dünya zamanı ve takvimleri söz konusu olduğunda oldukça garip çalışıyordu; onun saati başka bir ihtiyaca göre hareket ediyordu. Jill yataktan kalktı, kafasını diğer odaya uzattı. Işıklar kapalı ve perdeler çekiliydi; içerisi oldukça karanlıktı. Ama uyumuyorlardı. Jill, Mike’ın yumuşak ama kesin bir sesle konuştuğunu duydu.</p>

  <p>“Sen Tanrı’sın.”</p>

  <p>“‘Sen Tanrı’sın...’” diye uyuşmuş gibi bir sesle fısıldadı Patricia.</p>

  <p>“Evet. Jill Tanrı’dır.”</p>

  <p>“Jill... Tanrı’dır. Evet, Michael.”</p>

  <p>“Ve sen de Tanrı’sın.”</p>

  <p>“<i>Sen</i> - Tanrı’sın. Şimdi, Michael, <i>şimdi</i>!”</p>

  <p>Jill sessizce yatak odasına döndü ve dişlerini fırçaladı. Bu sırada zihninden sessizce Mike’a uyanık olduğunu haber verdi ve Mike’ın bunu zaten bildiğini öğrenince hiç şaşırmadı. Oturma odasına tekrar geldiğinde perdeler açılmış, sabah güneşi içeriyi dolduruyordu. “Günaydın, sevgililerim!” İkisini de öptü.</p>

  <p>“Sen Tanrı’sın,” dedi Patty, basitçe.</p>

  <p>“Evet, Patty. Ve sen de Tanrı’sın. Tanrı hepimizin içinde.” Patty’ye sabahın çiğ, parlak ışığında baktı ve yeni kardeşinin hiç de yorgun görünmediğini fark etti. Patty sanki bir gecelik uykusunu, hatta biraz da fazlasını almış gibiydi... üstelik her zamankinden daha genç ve tatlı görünüyordu. Bu etkiyi biliyordu... Mike, okumak ya da düşünmek yerine bütün gece ayakta kalmaya karar verirse Jill, ona eşlik etmekte hiç zorluk çekmiyordu... ayrıca önceki gece aniden uykusunun bastırmasının da Mike’ın fikri olduğundan şüpheleniyordu... ve zihninde Mike’ın bunu onaylayan düşüncesini duydu.</p>

  <p>“Şimdi, siz iki sevgilime birer kahve... ve bana da tabii. Ayrıca, bir kutu portakal suyu da almıştım.”</p>

  <p>Mutluluk içinde, hafif bir kahvaltı ettiler. Jill, Patty’nin düşünceli olduğunu gördü. “Sorun nedir, tatlım?”</p>

  <p>“Ih, bunu söylemekten nefret ediyorum... ama siz çocuklar neyle geçineceksiniz? Patty Teyze’nin oldukça dolu bir cüzdanı var ve düşündüm de...”</p>

  <p>Jill bir kahkaha attı. “Ah, sevgilim, üzgünüm; gülmek istememiştim. Ama Mars’tan Gelen Adam <i>zengin</i>! Bunu biliyorsun herhalde? Yoksa haberleri okumuyor musun?”</p>

  <p>Bayan Paiwonski’nin kafası karışmış gibiydi. “Şey, sanırım öyle olduğunu biliyordum. Ama haberlerde duyduğun her şeye güven olmuyor.”</p>

  <p>Jill iç çekti. “Patty, sen sevgililerin de sevgilisisin. Ve inan bana, artık su kardeşi olduğumuza göre, ihtiyacımız olsa senden para istemeye hiç çekinmeyiz... ‘yuvayı paylaşmak’ laf olsun diye söylenmiş değil. Ama işler bunun tam tersi. Eğer senin paraya ihtiyacın olursa -ne kadar olduğu önemli değil; zaten harcayamayacağımız kadar çok var- söyle yeter. Ne kadar olursa. Ne zaman olursa. Bize mektup yaz -ya da daha iyisi telefon et- çünkü Mike’ın para hakkında en ufak bir fikri bile yok. Tatlım, şu anda adıma açılmış bir çek hesabında iki yüz bin dolar kadar var. Birazını ister misin?”</p>

  <p>Bayan Paiwonski şaşkın görünüyordu, Mike onun üzerindeki giysileri yolladığından beri hiç bu kadar şaşırmamıştı. ‘‘Tanrı beni kutsasın! Hayır, paraya ihtiyacım yok.”</p>

  <p>Jill iç çekti. “Eğer olursa, seslen yeter. Tümünü harcamamız mümkün değil, hükümet de Mike’ın o parayı bağışlamasına izin vermez. En azından çoğunu bağışlayamaz. Bir yat istersen... Mike sana bir yat hediye etmekten zevk duyacaktır.”</p>

  <p>“Kesinlikle duyarım, Pat. Daha önce bir yat görmedim.”</p>

  <p>Bayan Paiwonski başını iki yana salladı. “Gözüm o kadar yükseklerde değil, şekerim; hiçbir zaman fazla şey istemedim... siz ikinizden tek istediğim şey sevginiz...”</p>

  <p>“Buna zaten sahipsin,” dedi ona Jill.</p>

  <p>“’Sevgiyi groklamıyorum,” dedi Mike, ciddiyetle. “Ama Jill her zaman doğru konuşur. Eğer bizde varsa, senindir.”</p>

  <p>“... ve ikinizin de günahlardan arınmış olduğunu bilmektir. Ama artık bu konuda herhangi bir endişem yok. Mike bana beklemekten, neden beklemenin gerekli olduğundan bahsetti. Beni anlıyor musun, Jill?”</p>

  <p>“Grokluyorum. Artık hiçbir konuda sabırsızlık etmiyorum.”</p>

  <p>“Ama siz ikinize verecek bir şeyim var.” Dövmeli kadın kalktı ve cüzdanını bıraktığı yere gitti, içinden bir kitap çıkardı. Geri döndü ve onların önünde durdu. “Tatlılarım... bu, Yüce Foster’ın kendi elleriyle bana verdiği Yeni Vahiy... beni öptüğü gece vermişti. Bunun sizde kalmasını istiyorum.”</p>

  <p>Jill’in gözleri bir anda yaşlarla doldu ve boğazına bir şeylerin düğümlendiğini hissetti. “Ama Patty Teyze... kardeşimiz Patty! Bunu alamayız. Bu olmaz. Kendimize bir tane satın alırız.”</p>

  <p>“Hayır. Bu... bu sizinle paylaştığım ‘su’. Yakınlaşmak için.”</p>

  <p>“Ah...” Jill ayağa fırlardı. “Alacağız. Ama bu artık bizim; hepimizin.” Patty’yi öptü.</p>

  <p>Mike gelip Jill’in omzuna hafifçe dokundu. “Açgözlü küçük kardeş. Sıra bende.”</p>

  <p>“Konu bu olduğunda hep açgözlü olacağım.”</p>

  <p>Mars’tan Gelen ‘Adam yeni kardeşinin önce dudaklarını öptü, sonra bir an durdu ve Foster’ın öptüğü yere bir öpücük kondurdu. Sonra, Dünya zamanıyla oldukça kısa bir süre düşündü, diğer tarafta George’un resimleri içinde amacına uygun bir yer buldu... zamanı genleştirip başarmaya çalıştığı şeyi uzun uzun düşünerek orayı da öptü. Kılcal damarları da groklamak gerekliydi.</p>

  <p>Diğer ikisine, denek ve izleyiciye göre Mike, sadece dudaklarını nazikçe, desenlerle kaplı cilde değdirmişti. Ama Jill, Mike’ın harcadığı çabayı hissetti ve dikkatle baktı. “Patty! <i>Bak</i>!”</p>

  <p>Bayan Paiwonski kendi vücuduna baktı. Cildinin üzerinde iki kutsal yara gibi Mike’ın dudak izleri duruyordu. Bayılır gibi oldu ama inancının sağlamlığını göstererek bayılmadı. “Evet. <i>Evet</i>! Michael.”</p>

  <p>Kısa bir süre sonra dövmeli kadın gitmiş, yerine yüksek yakalı, uzun kollu elbisesi ve eldivenleriyle çekingen ev kadını gelmişti. “Ağlamayacağım,” dedi Patty, ciddi bir sesle, “ve bu bir veda değil; sonsuzlukta vedalara yer yoktur. Ama bekliyor olacağım.” İkisini de hafifçe öptü ve arkasına bakmadan oradan ayrıldı.</p>
