  <h1>ÖNSÖZ</h1>

  <p>Bu kitabın <i>Yaban Diyarlardaki Yabancı</i>’nın ilk baskısından daha kalın olduğunu ve daha fazla sayfa içerdiğini düşünüyorsanız, haklısınız. Bu baskı, orijinal olandır: Robert Heinlein’in kafasında oluşturduğu ve kağıda döktüğü hali.</p>

  <p>Önceki baskı 160.000’den biraz fazla sözcük içeriyordu, bu baskıdaysa 220.000 civarı sözcük var. Robert’ın el yazı kopyası diyalogların miktarına göre genelde sayfa başı 250 — 300 kelime içeriyordu. Yani, ortalama 275 kelime olduğunu kabul edersek, el yazması da 800 sayfa olduğuna göre elimizde toplam 220.000, belki de biraz daha fazla kelime olur.</p>

  <p>Bu kitap, basıldığı 1961 yılında bilim kurgu okuyucularına sunulandan son derece farklıdır. Editörler ilk baskıda, halkın rahatsız olabileceği bazı sahneleri kitaptan çıkarmışlardır.</p>

  <p class="p1"><i>Astounding Science Fiction</i> dergisinin Kasım 1948 sayısında editöre yollanmış bir okur mektubunda, bir yıl sonraki sayı için öykü başlıkları öneriliyordu. Bu başlıklar arasında Robert A. Heinlein tarafından yazılacak bir öykü de vardı: “Körfez.”</p>

  <p>O editör, John W. Campbell Jr. ve Robert arasında geçen uzun bir konuşma sonucunda okuyucunun başlıklarını verdiği öykülerin yazılması için yeterli zaman olduğuna karar verildi; bu sayı Kasım 1949’da çıkacaktı. Robert, o başlığı taşıyan bir kısa öykü yazmaya söz verdi. Diğer yazarların çoğu da bu oyuna katılmaya karar verdiler. Bu konu, ‘Zamanda Yolculuk’ adıyla anılmaya başlandı.</p>

  <p>Robert’in sorunu, kendisine verilen başlığa uygun bir öykü bulmaktı.</p>

  <p>Böylece birlikte bir ‘beyin fırtınası’ yaptık. Uygun olmayan diğer fikirlerin arasında ona, yabancı bir ırk tarafından yetiştirilmiş bir insan çocuğun öyküsünü önerdim. Robert, bu fikrin bir kısa öykü için fazla kapsamlı olduğunu söyledi ama bunu bir kenara not aldı. O akşam çalışma odasına gitti, birtakım uzun notlar tuttu ve bunları bir kenara koydu.</p>

  <p>‘Körfez’ başlığı için başka bir öykü yazdı.</p>

  <p>Aldığı notlar bir dosyada birkaç yıl bekledi ve sonra Robert, sonunda <i>Yaban Diyarlardaki Yabancı</i> olacak kitabı yazmaya başladı. Nedense, hikaye yerli yerine oturmadı ve Robert kitabı bir kenara kaldırdı. Birkaç kez elyazmasına döndü ama kitap 1960’a kadar tamamlanmadı: şu anda elinizde tuttuğunuz o versiyondur.</p>

  <p>1960’ın koşullarında <i>Yaban Diyarlardaki Yabancı</i>, yayıncılarını korkutan bir kitaptı: fazlaca sıra dışıydı. Bu yüzden, olası kayıpları en aza indirmek amacıyla Robert’ten el yazmasını 150.000 kelimeye indirmesi istendi; yaklaşık 70.000 kelime kaybolacaktı. Editör, yayınlama riskini göze almadan önce başka değişiklikler de istedi.</p>

  <p>Uzun, karmaşık bir kitabın neredeyse dörtte birini çıkarıp atmak neredeyse imkânsız bir işti. Ama birkaç ay sonunda Robert bunu başardı. Son sözcük sayısı 160.087 idi. Robert daha fazlasını çıkarmanın mümkün olmadığına inanıyordu ve kitabın bu uzunluğu kabul edildi.</p>

  <p>Kitap, 28 yıl boyunca o şekilde basıldı.</p>

  <p>1976’da Kongre yeni Telif Yasasını kabul etti. Buna göre, yazarın ölümü ve dul eşinin telif hakkını yenilemesi halinde tüm eski kontratlar iptal oluyordu. Robert 1988’de öldü ve ertesi yıl <i>Yaban Diyarlardaki Yabancı</i>’nın telif hakkının yenilenmesi zamanı geldi.</p>

  <p>Diğer pek çok yazarın aksine Robert, orijinal daktilo kopyasını yayınlanmak üzere sunduğu haliyle arşivciliğini yapan Santa Cruz’daki Kaliforniya Üniversitesi kütüphanesinde bir dosyada saklamıştı. O kopyadan bir tane istedim ve yayınlanan versiyonla ikisini karşılaştırarak okudum. Ve kitabı kesmenin bir hata olduğu sonucuna vardım.</p>

  <p>Böylece bu daktilo kopyasını Robert’in menajeri Eleanor Wood’a yolladım. Eleanor da iki kopyayı birlikte okuduktan sonra kararımı onayladı. Ve yayınevine haber verdikten sonra onlara yeni/eski versiyonu sundu.</p>

  <p class="p1">Kimse kitabın bu kadar ciddi bir şekilde kesilmiş olduğunu hatırlamıyordu; yıllar içinde yayınevinin editörleri ve yetkili müdürleri değişmişti. Dolayısıyla bu versiyon, onlar için tam bir sürpriz oldu.</p>

  <p>Orijinal versiyonun kesilmiş olandan daha iyi olduğunu onayladılar ve bu versiyonu yayınlamaya karar verdiler.</p>

  <p class="p1">Şu anda elinizde, Robert Anson Heinlein tarafından yazıldığı haliyle orijinal <i>Yaban Diyarlardaki Yabancı</i>’yı tutmaktasınız.</p>

  <p>Baş karakterlerin adları olay örgüsünde önemli bir yer tutmaktadır. Hepsi dikkatle seçilmiştir: Jubal, Eski Ahid’de Kabil’in torunu Yubal, Michael Başmelek Mikhail’dir. Diğer isimlerin anlamını bulmayı okuyucuya bırakıyorum.</p>

  <p class="p1">-Virginia Heinlein</p>

  <p>Carmel, Kaliforniya</p>
