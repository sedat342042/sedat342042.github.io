  <h3>ON YEDİ</h3>

  <p class="girintisiz">Madam Vesant ekrandan kaybolur kaybolmaz Jubal Harshaw arkasına yaslandı. “Sıradaki,” dedi.</p>

  <p>“Tamam, patron,” dedi Miriam.</p>

  <p>“Bu seferki ‘Gerçek Deneyimler’ grubu için. Kapak sayfasında anlatıcının seksi kontralto bir sesi olmasını istediğimi belirt...”</p>

  <p>“Belki de ben denemeliyim.”</p>

  <p>“O kadar da seksi değil. Kes sesini. Yazar adı olarak kullanmak için Nüfus Müdürlüğü’nden aldığımız soyadı listesini karıştır, birini seç ve başına masum, anaç bir isim bul. Sonu ‘a’ ile biten bir kız adı...”</p>

  <p>“Hah! Ve hiçbirimizin adı da ‘a’ ile bitmiyor. Seni kıçı kırık herif!”</p>

  <p>“Sen de şu küçük göğüslülerdensin, değil mi? ‘Angela’. Adı ‘Angela’. Başlık: ‘Bir Marslıyla Evliydim’. Giriş: Hayatım boyunca astronot olmak istedim. Çilli ve aklı bir karış havada küçük bir çocukken, ben de erkek kardeşlerimin yaptığı gibi karton kolilerin tepelerini fethederdim... ve annem, Space Cadet<span class="Footnoteanchor"><a href="#ftn53" id="bodyftn53"><sup>53</sup></a></span> miğferimle yatağa girmeme izin vermediğinde ağlardım. Paragraf. O tasasız çocukluk günlerimde erkeksi tutkumun beni nasıl garip, trajikomik bir kadere sürükleyeceğini tahmin bile...”</p>

  <p>“Patron!”</p>

  <p>“Evet, Dorcas?”</p>

  <p>“İki parti daha geliyor.”</p>

  <p>Jubal telefon sandalyesinden kalktı. “Devamı için bekle. Miriam, telefonun başına geç.” Pencereye gitti, Dorcas’ın fark ettiği iki hava arabasını gördü, onların tim arabaları olabileceğine ve kendi mülküne iniş yapmak üzere olabileceklerine hükmetti. “Larry, bu odanın kapısını kilitle. Anne, cüppeni giy. Onları izle ama pencereden uzak dur; evin boş olduğunu düşünmelerini istiyorum. Jill, Mike’ın yakınında kal ve ani hareketlerde bulunmasına engel ol. Mike, Jill ne diyorsa onu yap.”</p>

  <p>“Evet, Jubal. Yapacağım.”</p>

  <p>“Jill, mecbur kalmadığın sürece onu serbest bırakma. Yani birimizin vurulmasını önlemen falan gerekmedikçe demek istiyorum. Kapıları kırmaya kalkarlarsa, bırak girsinler... zaten böyle yapmalarını umuyorum. Jill, iş o noktaya gelirse, sadece silahları alıp adamlara dokunmamasını tercih ederim.”</p>

  <p>“Evet, Jubal.”</p>

  <p>“Onun anladığından emin ol. Bu rasgele polis katliamı son bulmak zorunda.”</p>

  <p>“Telefon, Patron!”</p>

  <p>“Geldim.” Jubal aceleyle telefonun başına geçti. “Kimse alıcının görüş alanına girmesin. Dorcas, sen biraz kestirebilirsin. Miriam, ilerisi için bir başka başlık, not al: ‘Bir İnsanla Evliydim.’” Miriam’ın boşalttığı sandalyeye oturdu ve telefonu açtı. “Evet?”</p>

  <p>Karşısında ifadesiz yüzlü, yakışıklı bir adam duruyordu. “Doktor Harshaw?”</p>

  <p>“Evet.”</p>

  <p>“Lütfen bekleyin. Genel Sekreter sizinle görüşecek.” Sesinin tonu, bir saygı gösterisinde bulunduğunu belirtiyordu.</p>

  <p>“Tamam.”</p>

  <p>Ekran titreşti, sonra netleşip Ekselansları, Dünya Özgür Uluslar Federasyonu Genel Sekreteri Joseph Edgerton Douglas’ın saçı başı dağınık görüntüsüne dönüştü. “Dr. Harshaw? Anladığım kadarıyla benimle görüşmeniz gerekiyormuş. Başlayın.”</p>

  <p>“Hayır, efendim.”</p>

  <p>“Eh? Ama anladığım kadarıyla...”</p>

  <p>“Daha doğru şekilde dile getirmeme izin verin, Sayın Sekreter. <i>Sizin</i> benimle görüşmeniz gerek.”</p>

  <p>Douglas şaşırmış göründü, sonra sırıttı. “Kendinizden oldukça eminsiniz, değil mi? Pekâlâ, Doktor, bunu kanıtlamak için size on saniye veriyorum. Yapacak başka işlerim var.”</p>

  <p>“Nasıl isterseniz, efendim. Ben, Mars’tan Gelen Adam’ın avukatıyım.”</p>

  <p>Douglas bir anda toparlandı. “Ne dedin, tekrar et bakayım.”</p>

  <p>“Ben, Mars’tan Gelen Adam olarak da bilinen Valentine Michael Smith’in avukatıyım. Tam yetkili avukatı. Aslında, beni <i>bilfiil</i> Mars elçisi olarak düşünmeniz işleri kolaylaştırabilir... Larkin Kararları’na göre diyelim.”</p>

  <p>Douglas ona dik dik baktı. “Be adam, sen aklını kaçırmış olmalısın!”</p>

  <p>“Ben de son zamanlarda böyle düşünmüyor değilim. Her neyse, Mars’tan Gelen Adam adına hareket ediyorum. Ve sizinle pazarlık etmeye hazır.”</p>

  <p>“Mars’tan Gelen Adam şu anda Ekvador’da.”</p>

  <p>“Lütfen, Sayın Sekreter. Bu özel bir konuşma. İkimizin de bildiği gibi, kendisi Ekvador’da değil. Smith -gerçek Valentine Michael Smith, haberlerde görünen değil- kapatıldığı yer olan Bethesda Tıp Merkezi’nden Hemşire Gillian Boardman’la birlikte kaçtı - belirtmeliyim ki zaten kilit altında tutulması yasadışıydı. Şu anda özgür ve öyle kalmaya da devam edecek. O kalabalık yardımcı personel ordunuzdan biri size farklı bir şey 282 söylediyse, yalan söylemiş demektir... ben de bu yüzden doğrudan sizinle temasa geçtim. İşleri yoluna koyabilesiniz diye.”</p>

  <p>Douglas çok düşünceli görünüyordu. Birisinin, ekranın görüş alanı dışından onunla konuştuğu anlaşılıyordu ama ses telefona ulaşmıyordu. “Söyledikleriniz doğru olsa bile, Doktor, genç Smith adına konuşacak konumda değilsiniz. O, devletin sorumluluğunda,” dedi sonunda.</p>

  <p>Jubal başını iki yana salladı. “Bu mümkün değil. Larkin Kararları.”</p>

  <p>“Bakın, ben de bir avukatım ve sizi temin ederim ki...”</p>

  <p>“Bir avukat olarak kendi düşüncelerime uymalı ve müvekkilimi korumalıyım.”</p>

  <p>“Siz bir avukat mısınız? Ben sadece danışman değil de avukatı konumunda olduğunuzu iddia ettiğinizi sanmıştım.”</p>

  <p>“Her ikisi de. Benim saygı duyulan ve Yüksek Mahkeme önünde davalara çıkmış bir avukat olduğumu göreceksiniz. Bugünlerde ofisimin tabelasını asmıyor olabilirim ama öyleyim.” Jubal aşağıdan gelen boğuk bir gümbürtü duydu ve yana doğru baktı.</p>

  <p>“<i>Ön kapı sanırım, Patron. Gidip bir bakayım mı?</i>” diye fısıldadı Larry.</p>

  <p>Jubal başını olumsuz anlamda iki yana salladı ve ekrana döndü. “Sayın Sekreter, biz önemsiz şeylerle uğraşırken zaman tükeniyor. Şu anda adamlarınız -S.S. holiganları- evime zorla girmekteler. Kendi evimde kuşatma altında olmak oldukça tatsız bir durum. Şimdi, ilk ve son kez, şu tatsızlığa bir son verebilir misiniz? Böylece huzurlu ve adil bir ortamda pazarlık edebiliriz. Ya da isterseniz bu davayı, beraberinde getireceği tüm kötü kokular ve skandallarla birlikte Yüksek Mahkeme’ye de taşıyabiliriz?”</p>

  <p>Sekreter, yine ekranın dışındaki biriyle konuştu. .Tekrar ekrana döndü, yüzü sıkıntılıydı. “Doktor, S.S.’in sizi tutuklamaya çalışıyor olması benim bilgim dahilinde değil. Bunun için hiçbir...”</p>

  <p>“Dikkatle dinlerseniz, merdivenlerimden yukarı çıkan ayak seslerini duyabilirsiniz, efendim! Mike! Anne! Buraya gelin.” Jubal sandalyesini geri iterek kameranın üç kişiyi görüntüleyebilmesini sağladı. “Sayın Genel Sekreter Douglas, Mars’tan Gelen Adam!” Tabii ki Anne’i tanıştırmadı ama kadının güvenilirliğini belirten beyaz cüppesi açıkça görülüyordu.</p>

  <p>Douglas, Smith’e dik dik baktı; Smith ona bakarken huzursuz olmuş görünüyordu. “Jubal...”</p>

  <p>“Bir dakika, Mike. Şey, Sayın Sekreter? Adamlarınız evime zorla girdi... şu anda çalışma odamın kapısını yumrukladıklarını duyabiliyorum.” Jubal kafasını çevirdi. “Larry, kapıyı aç. Bırak gelsinler.” Bir eliyle Mike’a dokundu. “Heyecanlanma, evlat ve ben sana söylemedikçe hiçbir şey yapma.”</p>

  <p>“Evet, Jubal. Şu adam. Onu tanıyorum.”</p>

  <p>“O da seni tanıyor.” Jubal omzunun üzerinden artık açık olan kapıya doğru seslendi. “İçeri gelin, Çavuş. Tam buraya.”</p>

  <p>S.S. çavuşu kapı girişinde, elinde silahıyla duruyordu ve içeri girmedi. Bunun yerine dışarıya seslendi. “Binbaşı! Buradalar!”</p>

  <p>“Başlarındaki yetkili subayla görüşmeme izin verin, Doktor,” dedi Douglas. Sonra tekrar ekranın dışındaki birileriyle konuştu.</p>

  <p>Jubal, çavuşun çağırdığı binbaşının silahının hâlâ kılıfında durduğunu gördüğüne memnun oldu; çavuş görüş alanına girdiğinden beri Jubal elinin altındaki Mike’ın omzunun titrediğini hissedebiliyordu ve her ne kadar Jubal bu askerlere karşı bir sevgi beslemiyorduysa da Smith’in güçlerini göstermesini... ve açıklanamaz sorulara yol açmasını istemiyordu.</p>

  <p>Binbaşı gözlerini odada gezdirdi. “Sen Jubal Harshaw musun?”</p>

  <p>“Evet. Böyle gel. Patronunuz sizi istiyor.”</p>

  <p>“Bu saçmalıkları bir kenara bırak. Benimle geliyorsun. Ayrıca aradığım...”</p>

  <p>“<i>Buraya</i> gel! Genel Sekreter’in kendisi seninle konuşmak istiyor... şu anda telefonda.”</p>

  <p>S.S. Binbaşısı şaşırmış göründü, sonra çalışma odasına girdi, Jubal’in masasının çevresinden dolaştı ve ekranın görüş alanına girdi - ekrana baktı, aniden hazır ola geçti ve selam verdi. Douglas başıyla karşılık verdi. “İsmin, rütben ve görevin.”</p>

  <p>“Efendim, Binbaşı C. D. Bloch, S.S. Birimi Cheerio, Maryland kışlası.”</p>

  <p>“Şimdi bana şu anda bulunduğun yerde ne yaptığını ve nedenini söyle.”</p>

  <p>“Efendim, bu biraz karmaşık. Ben...”</p>

  <p>“Öyleyse aydınlat beni. Konuş, Binbaşı.”</p>

  <p>“Evet, efendim. Buraya tutuklama emri sebebiyle geldim. Görüyorsunuz...”</p>

  <p>“Hayır, görmüyorum.”</p>

  <p>“Efendim, yaklaşık yarım saat önce bir hava timi buraya birden fazla tutuklama yapmak üzere gönderildi. Gereken zamanda rapor vermediler ve onlara telsizle ulaşamayınca, elimdeki bu takviye timiyle onları bulmak ve gerekirse destek olmak amacıyla yollandım.”</p>

  <p>“Kimin emriyle?”</p>

  <p>“Ih, Kumandanın, efendim.”</p>

  <p>“Ve onları bulamadınız?”</p>

  <p>“Hayır, efendim. En ufak bir iz yok.”</p>

  <p>Douglas, Harshaw’a baktı. “Sayın Müşavir, daha önce yollanan başka bir ekip gördünüz mü?”</p>

  <p>“Hizmetkârlarınızın gittiği yerlerin çetelesini tutmak benim görevim değil, Sayın Sekreter. Belki yanlış adrese gittiler. Ya da basitçe kayboldular.”</p>

  <p>“Bu, benim sorumun cevabı değil.”</p>

  <p>“Haklısınız, efendim. Ben şu anda sorguda değilim. Yasal bir soruşturma olmadıkça, sorgulanmayacağım da. Müvekkilim adına hareket ediyorum; bu üniformalı, ıh, kişilerin bakıcısı değilim. Ama bence, gördüğüm kadarıyla, bir banyo küvetinde bir domuzu bile bulamayacaklarını söyleyebilirim.”</p>

  <p>“Hımm... olabilir. Binbaşı, adamlarını topla ve geri dön. Bu emri diğer kanallardan da onaylayacağım.”</p>

  <p>“Emredersiniz, efendim!” Binbaşı selam verdi.</p>

  <p>“Bir dakika!” dedi Harshaw, sertçe. “Bu adamlar evime zorla girdiler. Arama izinlerini görmek istiyorum.”</p>

  <p>“Ah, Binbaşı, arama iznini göster.”</p>

  <p>Binbaşı Bloch’un yüzü kiremit kırmızısına döndü. “Efendim, izinler benden önce gelen subaydaydı. Yüzbaşı Heinrich. Kayıp olan.”</p>

  <p>Douglas ona dik dik baktı. “Genç adam... orada durmuş bana bir yurttaşın evine zorla, elinde arama izni olmadan mı girdiğini söylüyorsun?”</p>

  <p>“Ama... Efendim, anlamıyorsunuz! Bir tutuklama emri <i>vardı</i>... birden fazla emir vardı. Onları gördüm. Ama tabii ki Yüzbaşı Heinrich giderken onları yanına aldı, Efendim.”</p>

  <p>Douglas ona baktı. “Geri dön. Gittiğinde kendini tutukla. Seninle sonra ilgileneceğim.”</p>

  <p>“Emredersiniz, efendim.”</p>

  <p>“Bekleyin,” dedi Harshaw. “Bu koşullarda onun gitmesine izin veremem. Bir vatandaş tutuklaması yapma hakkımı kullanmak istiyorum. Onu götürüp kasaba yönetimine teslim edeceğim ve buradaki nezarethaneye kapatılmasını sağlayacağım. ‘Haneye silahlı ve zorla tecavüz.’”</p>

  <p>Douglas düşünceli bir şekilde gözlerini kırpıştırdı. “Bu gerçekten gerekli mi, Efendim?”</p>

  <p>“<i>Bence</i> öyle. Bu herifleri istediğinizde bulmak çok zor oluyor; bu yüzden bu adamın yerel yargı alanı dışına çıkmasını istemiyorum. Ayrıca, ciddi suçlamalar bir yana, daha mülküme verilen hasarı tespit etme şansım bile olmadı.”</p>

  <p>“Tüm hasarın karşılanacağından emin olabilirsiniz, Efendim.”</p>

  <p>“Teşekkür ederim, Efendim. Ama bir başka üniformalı soytarının yirmi dakika sonra, bu kez elinde arama izniyle gelmesini ne engelleyecek? Üstelik gelenin kapıyı kırması bile gerekmeyecek! Kalem tecavüze uğramış, tüm istilacılara açık duruyor. Sayın Sekreter, bu serserinin size ulaşamadan beni alıp götürmesini sadece dayanıklı kapımın kazandırdığı birkaç değerli saniye engelledi... ve duydunuz, ortalıkta bunun gibi bir tane daha var ve <i>onun</i> söylediğine göre, elinde tutuklama emirleriyle geziyor.”</p>

  <p>“Doktor, sizi temin ederim böyle bir emirden haberim yok.”</p>

  <p>“Emirler, efendim. ‘Birçok tutuklama için emir’ dedi. Belki de ‘<i>lettres de cachet</i>’<span class="Footnoteanchor"><a href="#ftn54" id="bodyftn54"><sup>54</sup></a></span> daha doğru bir terim olur.”</p>

  <p>“Bu çok ciddi bir suçlama.”</p>

  <p>“Bu çok ciddi bir konu. Bana neler yapıldığını gördünüz.”</p>

  <p>“Doktor, bu emirler hakkında, gerçekten böyle bir emir varsa, hiçbir bilgim yok. Ama size konuyla hemen ilgileneceğim, neden çıkarıldıklarını bulacağım ve durumun gerektirdiği şekilde davranacağım konusunda garanti veririm. Daha ne diyebilirim?”</p>

  <p>“Çok daha fazlasını söyleyebilirsiniz, Efendim. Bu emirlerin tam olarak neden çıkarıldığını size söyleyeyim. Hizmetinizdekilerden biri, fazlaca hevesli davranmış ve kolay etki altına alınır bir yargıçtan bu emirleri çıkarmasını istemiştir... beni ve davetlilerimi ele geçirmek ve sizden habersiz sorgulamak için. Herkesten habersiz, efendim! Sizinle tüm konuları tartışacağız... ama penceresiz bir arka odada...” Jubal başparmağıyla S.S. binbaşısını işaret etti “...<i>bu</i> yaratık gibi birisi tarafından sorgulanmayacağız! Efendim, sizin elinizden gelecek adaleti dört gözle beklerim... ama bu emirler hemen iptal edilmezse, bana kişisel olarak hiçbir şekilde Mars’tan Gelen Adam’a, Hemşire Boardman’a ve bana dokunulmayacağı, hareket özgürlüğümüzün kısıtlanmayacağına dair kişisel olarak garanti vermezseniz, o zaman...” Jubal durdu ve çaresizce omuz silkti, “...ben kendime başka bir kurtarıcı bulmak zorunda kalırım. Bildiğiniz gibi, hükümetin dışında da Mars’tan Gelen Adam’ın durumuyla ilgilenen kişiler ve güçler mevcut.”</p>

  <p>“Beni tehdit ediyorsunuz.”</p>

  <p>“Hayır, Efendim. Size yalvarıyorum. Öncelikle size geldim. Pazarlık etmek istiyoruz. Ama sürekli kovalanırken bunu yapmamız pek kolay olmaz. Yalvarırım, Efendim... köpeklerinizi geri çekin.”</p>

  <p>Douglas aşağı doğru baktı, sonra tekrar kafasını kaldırdı.</p>

  <p>“Bu emirler, gerçekten varsalar, uygulanmayacaklar. Kaynağını bulur bulmaz emirleri iptal edeceğim.”</p>

  <p>“Teşekkür ederim, Efendim.”</p>

  <p>Douglas, Binbaşı Bloch’a baktı. “Hâlâ onu yerel nezarethaneye tıkmayı düşünüyor musunuz?”</p>

  <p>Jubal küçümser bir bakışla baktı. “Onu mu? Ah, onu bırakacağım, alt tarafı üniformalı bir aptal. Hasarı da unutabiliriz. Sizinle konuşacak daha ciddi konularımız var.”</p>

  <p>“Gidebilirsin, Binbaşı.” S.S. subayı selam verdi ve hızla oradan ayrıldı. Douglas devam etti: “Sayın Başkan, bence bu görüşmeyi yüz yüze sürdürmeliyiz. Ortaya attığınız konular telefonda halledilebilecek şeyler değil.”</p>

  <p>“Size katılıyorum.”</p>

  <p>“Siz ve ıh, müvekkiliniz Saray’da misafirim olacaksınız. Sizi alması için yatımı göndereceğim. Bir saat içinde hazır olabilir misiniz?”</p>

  <p>Harshaw başım iki yana salladı. “Teşekkür ederim, Sayın Sekreter. Ama buna gerek yok. Burada kalacağız... ve buluşma zamanı gelince de köpekli bir kızak falan bulurum. Yatınızı göndermenize gerek yok.”</p>

  <p>Bay Douglas kaşlarını çattı. “Yapmayın, Doktor! Sizin de belirttiğiniz gibi, bu görüşmeler kısmen diplomatik sayılır. Uygun protokolü önererek ben de bunu kabul etmiş oldum. Bu yüzden izin verin, size resmi misafirperverliğimizi göstereyim.”</p>

  <p>“Şey, Efendim, belirtmeliyim ki müvekkilim resmi misafirperverliği fazlasıyla gördü zaten... bir süredir etkilerinden kurtulmaya çalışıyor.”</p>

  <p>Douglas’ın yüzü bir anda dondu. “Bayım, ima ettiğiniz şey...”</p>

  <p>“Hiçbir şey ima etmiyorum. Sadece Smith’in son zamanlarda çok şey yaşadığını ve üst düzey törenlere alışkın olmadığını söylüyorum. Burada, kendini evinde gibi hissettiği yerde daha rahat uyuyacaktır. Ben de öyle. Ben zayıf, yaşlı bir adamım, Efendim ve kendi yatağımı tercih ederim. Ya da konuşmamızın bir sonuca varmaması ve müvekkilimle benim başka kaynaklara yönelmemiz durumunda... sizin misafiriniz olmanın beni utandıracağını belirtmem gerek.”</p>

  <p>Genel Sekreter çok soğuk görünüyordu. “Yine tehditler. Bana güvendiğinizi sanıyordum, Efendim? Ayrıca ‘pazarlık etmeye hazır’ olduğunuzu söylediğinizden de eminim.”</p>

  <p>“Size güveniyorum, Efendim,” (<i>en fazla ben bir sinir krizi geçirene kadar, tabii ki!</i>) “Ve gerçekten de pazarlık etmeye hazırız. Ama ben ‘pazarlık’ kelimesini gerçek anlamıyla kullanıyorum, son zamanlarda moda olan ‘pasifıze etme’ anlamında değil. Ancak, makul olma niyetindeyiz. Ama görüşmelere hemen başlamamız mümkün değil, bir koşulun daha yerine gelmesi gerekiyor ve bunun için beklemeliyiz. Ne kadar bekleriz, bilmiyorum.”</p>

  <p>“Ne demek istiyorsunuz?”</p>

  <p>“Hükümetin bu görüşmelerde seçtiğiniz delegasyon tarafından temsil edilmesini bekliyoruz ve aynı ayrıcalığa biz de sahibiz.”</p>

  <p>“Tabii ki. Ama fazla kalabalık olmayalım. Ben bu işi kendim, bir-iki asistanımla birlikte yürüteceğim. Devlet Başsavcısı, sanırım... ve uzay hukuku uzmanlarımız. Ama iş yapabilmemiz için sizin de ufak bir grup olmanız gerekiyor... ne kadar ufak olursa o kadar iyi.”</p>

  <p>“Kesinlikle. Grubumuz küçük olacak. Smith’in kendisi -ben- bir Adil Tanık getireceğim...”</p>

  <p>“Ah, yapmayın canım!”</p>

  <p>“Bir Tanık işleri yavaşlatmaz. Sizin de bir tane bulundurmanızı öneririm. Yanımızda bir ya da iki kişi daha olur sanırım ama çok önemli birisi eksik. Müvekkilimin görüşmede Ben Caxton adlı birinin de bulunması konusunda kesin talimatı var... ama o adamı bulamıyorum.”</p>

  <p>Jubal, bu noktaya gelebilmek için saatlerce karmaşık manevralar yapmıştı, şimdi yüzünde en sıkı poker ifadesiyle durmuş, ne olacağını bekliyordu. Douglas ona dik dik baktı. “‘Ben Caxton mu?’ Şu ucuz Winchell taklidini kastediyor olamazsınız?”</p>

  <p>“Bahsettiğim Ben Caxton bir gazeteci. Sendikaya bağlı bir köşesi var.”</p>

  <p>“Kesinlikle söz konusu bile olamaz!”</p>

  <p>Harshaw başını iki yana salladı. “Öyleyse hepsi bu kadar, Sayın Sekreter. Talimatlarım son derece kesin ve esnek olma şansım yok. Zamanınızı harcadığım için özür dilerim. İzninizi isteyeceğim.” Telefonu kapatacakmış gibi ileri uzandı.</p>

  <p>“Bekle.”</p>

  <p>“Efendim?”</p>

  <p>“Sakın hattı kesme; seninle konuşmam daha bitmedi!”</p>

  <p>“Sayın Genel Sekreter’e en derin özürlerimi sunarım. Tabii ki müsaadenizi bekleyeceğiz.”</p>

  <p>“Evet, evet, resmiyeti boş ver. Doktor, bu Başkentte çıkan ve adına haber denen çöpleri okuyor musun?”</p>

  <p>“Tanrı aşkına, hayır!”</p>

  <p>“Keşke ben de okumak zorunda olmasaydım. Bu görüşmelerde bir gazetecinin bulunmasını talep etmek bile akıl dışı. Onları her şey halledildikten sonra içeri alırız. Ama herhangi biri görüşmelerde bulunacak olsa bile, o Caxton olmayacak. Adam kesinlikle zehirli... en rezilinden bir röntgenci.”</p>

  <p>“Sayın Sekreter, görüşmelerin halka açık olmasına bir itirazımız yok. Aksine böyle olması için ısrar etmek durumundayım.”</p>

  <p>“Saçmalık!”</p>

  <p>“Belki de. Ama ben, müvekkilime en iyisi olduğunu düşündüğüm şekilde hizmet ediyorum. Mars’tan Gelen Adam ve onun evi olan gezegen hakkında bir karara varabilirsek, bunun nasıl yapıldığını ve varılan kararın ne olduğunu bu gezegendeki herkesin bilme şansı olsun istiyorum. Öte yandan, eğer anlaşamazsak, insanlar görüşmelerin nerede ve nasıl kesildiğini bilmeli. Yıldızlı salon<span class="Footnoteanchor"><a href="#ftn55" id="bodyftn55"><sup>55</sup></a></span> oturumları olmayacak, Sayın Sekreter.”</p>

  <p>“Lanet olsun be adam, yıldızlı salondan falan bahsetmiyorum, sen de bunu biliyorsun! Sadece kolumuzdan dürtüp duran kimsenin olmadığı sessiz, düzgün bir görüşme istiyorum!”</p>

  <p>“Öyleyse bırakın basın kameralar ve mikrofonlar aracılığıyla gelsin, efendim... kendileri dışarıda kalsınlar. Aklıma gelmişken, müvekkilim ve ben, günün ilerleyen saatlerinde yayın gruplarından birinde bir röportaj yapacağız; sanırım bu görüşmelerin halka açık olmasını talep ettiğimizi duyurmalıyım.”</p>

  <p>“Ne? <i>Şu anda</i> röportaj falan vermemelisiniz... bu, konuşmamıza tümüyle aykırı.”</p>

  <p>“Öyle olduğunu görebiliyorum. Tabii ki bu özel görüşmeden bahsetmeyeceğiz... ama bir vatandaşın basınla konuşmak için sizden izin alması gerektiğini mi söylemek istiyorsunuz?”</p>

  <p>“Hayır, tabii ki hayır ama...”</p>

  <p>“Korkarım her halükârda çok geç zaten. Her şey ayarlandı ve bunu önlemenizin tek yolu şu haydutlarınızdan birkaç araba dolusu yollamak... tutuklama emirleri olsun olmasın. Ama korkarım o halde bile çok geç kalmış olacaklar. Bundan bahsetmiş olmamın tek sebebi, sizin -bu röportajdan önce- bir basın bülteni yayınlayıp kamuoyuna Mars’tan Gelen Adam’ın And Dağları’ndaki inzivasından döndüğü... ve şu anda Pocono Dağları’nda tatil yapmakta olduğunu bildirmek isteyebileceğiniz. Böylece hükümetin hazırlıksız yakalanmış olması gibi bir izlenimi önlemiş olursunuz. Beni anlıyor musunuz?”</p>

  <p>“Sizi anlıyorum... hem de oldukça iyi.” Genel Sekreter bir süre Jubal’e sessizce baktı. “Lütfen, bekleyin,” dedi sonunda. Ekrandan tümüyle çıktı.</p>

  <p>Harshaw eliyle Larry’ye gelmesini işaret etti ve diğer eliyle telefonun ses alıcısını örttü. “Bak, evlat,” diye fısıldadı, “o verici çalışmadığı sürece elimde bir şey olmadan blöf yapıyorum demektir. Önerdiğim basın bültenini mi yayınlatacak... yoksa beni telefonda meşgul ederken köpeklerini tekrar mı salacak, bilmiyorum. İki durumda da bunu bilme şansım yok. Acilen buradan ayrıl, telefonla Tom Mackenzie’ye ulaş ve ona buradaki sistemi bir an önce çalışır hale getirmezse, Troya’nın düşüşünden bu yana gelmiş geçmiş en büyük hikâyeyi kaçıracağını söyle. Sonra eve dön ama dikkatli ol... her taraftan polisler fışkırıyor olabilir.”</p>

  <p>‘‘Anladım. Ama Mackenzie’yi nasıl arayacağım?”</p>

  <p>“Ih...” Douglas tam ekranın karşısına geçmek üzereydi. “Miriam’la konuş. Kaybol.”</p>

  <p>“Dr. Harshaw, tavsiyenize uydum. Tam da söylediğiniz gibi bir basın bülteni... ve birkaç inandırıcı ayrıntı.” Douglas, kamuoyuna sunduğu imajdaki gibi sıcak bir şekilde gülümsedi. “Ve boşa kürek çekmenin de anlamı yok. Böyle bir görüşmeyi kamuoyunun önünde yapmak aptalca olsa da siz bunda ısrar ettiğiniz sürece engellemenin hiçbir yolu olmadığım görebiliyorum. Bu yüzden basın bültenine hükümetimin, Mars’tan Gelen Adamla -yol yorgunluğunu atar atmaz- gezegenler arası ilişkilerle ilgili bir görüşme ayarladığı ve bunun kamuoyu önünde... oldukça açık bir şekilde yapılacağı notunu ekledim.” Gülümsemesi birden soğuklaştı ve o tanıdık Joe Douglas gibi görünmeyi bıraktı.</p>

  <p>Harshaw içtenlikle sırıttı, adamı gerçekten takdir etmişti... yaşlı hırsız olayla başa çıkmayı başarmış ve yönetimin yenilgisini zafere çevirmişti. “Mükemmel, Sayın Sekreter! Böyle konuların hükümet tarafından resmen duyurulması çok daha iyi. Sizi her adımda destekleyeceğiz!”</p>

  <p>“Teşekkürler. Şimdi, şu Caxton denen adama gelelim... toplantının basına açık olması onu kapsamıyor. Evinde oturup görüşmeleri stereovizyondan izleyebilir ve bunun üzerine istediği yalanı uydurabilir, ki öyle yapacağından kuşkum yok. Ama görüşmelerde bulunamaz. Üzgünüm. Hayır.”</p>

  <p>“Öyleyse Sayın Sekreter, basına ne söylemiş olursanız olun, görüşme falan olmayacak.”</p>

  <p>“Beni anladığınızı sanmıyorum, Sayın Müşavir. Bu adamdan tiksiniyorum. Kişisel ayrıcalık.”</p>

  <p>“Haklısınız, efendim. Bu bir kişisel ayrıcalık sorunu.”</p>

  <p>“Öyleyse bu konuyu kapatalım.”</p>

  <p>“Beni yanlış anladınız. Gerçekten de kişisel ayrıcalık. Ama sizin değil. Smith’in ayrıcalığı.”</p>

  <p>“Hı?”</p>

  <p>“Siz, görüşmelerde yanınızda bulunacak danışmanları seçme ayrıcalığına sahipsiniz... ve isterseniz gidip Şeytan’ın ta kendisini getirin, şikâyet etmeyiz. Smith de kendi danışmanlarını seçme ve yanında bulundurma ayrıcalığına sahip. Caxton orada olmayacaksa, biz de olmayacağız. Aslına bakarsanız, bizi caddenin karşısında, başka bir konferansta bulabileceksiniz. Sizi hoş karşılamayacakları bir yerde. Hintçe’yi mükemmel konuşsanız bile. <i>Şimdi</i> beni anladınız mı?”</p>

  <p>Uzun bir sessizlik oldu, bu sürede Harshaw, klinik bir tavırla Douglas yaşında bir adamın bu kadar büyük bir öfkeye kapılmasının iyi olmadığını düşündü. Douglas ekrandan ayrılmadı ama dışarıdaki birileriyle sessizce görüştü. Sonunda konuştu... Mars’tan Gelen Adam’la.</p>

  <p>Mike, tüm bu süre boyunca ekranın başında, en az Tanık kadar sessiz ve sabırlı durmuştu. “Smith, neden bu aptalca koşulda ısrar ediyorsun?” diye ona sordu Douglas.</p>

  <p>Harshaw bir elini Mike’ın omzuna koydu. “Cevap verme Mike!” dedi hemen, ardından sekretere döndü. “Cık cık, Sayın Sekreter! İlkelere saygı, lütfen! Müvekkilimin bana verdiği talimatları sorgulayamazsınız. Ayrıca, ilkelerin, müvekkilimin İngilizce’yi yeni öğrenmiş oluşu ve size karşı kendini savunmasının mümkün olmadığı noktasında da şiddetle çiğnendiğini eklemek isterim. Öncelikle gidip Marsça’yı öğrenme zahmetine katlanırsanız, soruyu tekrar sormanıza izin verebilirim... onun dilinde. Belki de vermem. Ama bugün bunu soramayacağınız kesin.”</p>

  <p>Douglas iç çekti. “Pekâlâ. Sizin de hangi ilkeleri çiğneyip hangilerini umursamadığınızı tartışmak yerinde olurdu ama buna zamanım yok; yönetmem gereken bir hükümet var. Teslim oluyorum. Ama şu Caxton’la el sıkışmamı beklemeyin!”</p>

  <p>“Nasıl isterseniz, efendim. Şimdi, başladığımız noktaya dönelim. Elimiz kolumuz bağlı. Caxton’u bulmam mümkün olmadı. Bürosu, şehir dışında olduğunu söylüyor.”</p>

  <p>Douglas bir kahkaha attı. “Bu benim sorunum değil. Bu -benim kişisel hakaret saydığım- ayrıcalıkta siz ısrar ettiniz. Kimi isterseniz getirin. Ama onları siz toparlayın.”</p>

  <p>“Makul, efendim, çok makul. Ama Mars’tan Gelen Adam’a bir iyilik yapmak istemez misiniz?”</p>

  <p>“Eh? Neymiş bu?”</p>

  <p>“Caxton bulunana kadar görüşmeler başlamayacak; bu kesin ve tartışmaya açık değil. Ama onu bulamıyorum... ve müvekkilim huzursuz olmaya başladı. Ben sadece bir vatandaşım... oysa sizin kaynaklarınız var.”</p>

  <p>“Ne demek istiyorsunuz?”</p>

  <p>“Birkaç dakika önce S.S. ekipleri hakkında hakarete varan sözler söyledim... bunu ön kapısı az önce kırılmış bir adamın kızgınlığına verin. Ama gerçekte onların oldukça etkili olabildiklerini biliyorum... üstelik yerel, eyalete bağlı, ulusal ya da Federasyon departman ve büroları olsun her yerdeki polis kuvvetlerinin işbirliğine de sahipler. Sayın Sekreter, S.S. Kumandanını arayıp birinin mümkün olan en kısa sürede ve insanca bulunmasını istediğinizi söyleseniz... şey, eminim benim bir yüzyılda başaramayacağım işi bir saatte halledebilirsiniz.”</p>

  <p>“Her yerdeki polis güçlerini ne halt etmeye bir skandal üreticisi muhabiri bulmaları için görevlendireyim ki?”</p>

  <p>“Mars için, sevgili efendim. Sizden bunu Mars’tan Gelen Adam’a bir iyilik olması için istedim.”</p>

  <p>“Şey... çok akıl dışı bir istek ama kabul ediyorum.” Douglas doğruca Mike’a baktı. “Sadece Smith istediği için. Ama görüşmeler başladığında sizden de benzeri bir işbirliği beklerim.”</p>

  <p>“Bunun durumu son derece kolaylaştırdığı konusunda sizi temin ederim.”</p>

  <p>“Hiçbir şey için söz veremem. Adamın kayıp olduğunu söylediniz. Öyleyse, bir kamyonun önüne çıkmış olabilir; ölmüş olabilir; onun için yas tutmayacağımı da belirteyim.”</p>

  <p>Harshaw çok ciddi görünüyordu. “Hepimizin iyiliği için, öyle bir şey olmamasını umalım.”</p>

  <p>“Ne demek istiyorsunuz?”</p>

  <p>“Bu üzücü olasılığı müvekkilime anlatmaya çalıştım ama rüzgâra karşı bağırmaktan farkı yok. Kesinlikle dinlemiyor bile.” Harshaw iç çekti. “Rezalet, efendim. Şu Caxton’u bulamazsak elimizde sadece bu kalır: koca bir rezalet.”</p>

  <p>“Pekâlâ... deneyeceğim. Ama mucize beklemeyin, Doktor.”</p>

  <p>“Ben değil, efendim. Müvekkilim. O, Marslıların bakış açısına sahip... ve gerçekten de mucize bekliyor. Bu yüzden gerçekleşmesi için dua edelim.”</p>

  <p>“Size haber vereceğim. Tek söyleyebileceğim bu.”</p>

  <p>Harshaw ayağa kalkmadan eğilerek selam verdi. “Hizmetkârınızım, efendim.”</p>

  <p>Genel Sekreter’in görüntüsü ekrandan silinirken Jubal iç çekti ve doğruldu, kalkar kalkmaz da Gillian’ın kollarını boynuna dolanmış buldu. “Ah, Jubal, <i>harikaydın</i>!”</p>

  <p>“Henüz ormandan çıkış yolumuzu bulmuş değiliz, çocuğum.”</p>

  <p>“Biliyorum. Ama Ben’i kurtarabilecek ne varsa yaptın.” Jill, Jubal’i öptü.</p>

  <p>“Hey, kes şunu! Ben öpüşmeyi sen doğmadan önce bırakmıştım. Yaşıma biraz saygı göster, lütfen.” Sonra Jubal onu dikkatlice ve uzun uzun öptü. “Bu, ağzımdaki Douglas tadından kurtulmak içindi... kıçını tekmelemekle yalamak arasında gidip gelmekten midem bulandı. Şimdi git Mike’ı öp. Bunu hak ediyor... tüm yalanlarım karşısında sessiz kaldı.”</p>

  <p>‘‘Ah, öyle yapacağım!” Jill, Harshaw’u bıraktı ve kollarını Mars’tan Gelen Adam’ın boynuna doladı. “Ne şahane yalanlar attın, Jubal!” Kız, Mike’ı öptü.</p>

  <p>Jubal, Mike Jill’i ikinci kez, bu kez kendi isteğiyle öperken ilgiyle izledi, Mike bu işi törensel bir edayla yapıyordu ama çok da acemi değildi... biraz beceriksizdi ama en azından burnunu sağa sola çarpmıyor ya da geri çekilmiyordu. Harshaw, tekniğine B, çabasına ise A verdi.</p>

  <p>“Evlat,” dedi, “beni şaşırtmaya devam ediyorsun. Kıvrılıp o baygınlıklarından birini geçirmeni beklerdim.”</p>

  <p>“Öyle oldu,” diye karşılık verdi Mike, Jill’i bırakmadan, “ilk öpüşme sırasında.”</p>

  <p>“Güzel! Tebrikler, Jill. Elektrik var mıydı?”</p>

  <p>Jill, Harshaw’a baktı. “Jubal, sen muzır herifin tekisin ama seni yine de seviyorum ve beni kızdırmana izin vermeyeceğim. Mike bir an rahatsız oldu ama artık öyle değil, sen de görüyorsun.”</p>

  <p>“Evet,” diye onayladı Mike, “bu iyi bir şey. Su kardeşleri için daha fazla yakınlaşma demek. Sana göstereceğim. Tamam mı?” Jill’i bıraktı.</p>

  <p>Jubal aceleyle elini kaldırdı. “Hayır.”</p>

  <p>“Hayır mı?”</p>

  <p>“Hemen gücenme. Ama hayal kırıklığına uğrardın, evlat. Bu, su kardeşleri için daha fazla yakınlaşma ama sadece genç ve güzel kızlar için... Jill gibi.”</p>

  <p>“Kardeşim Jubal, doğru mu konuşuyorsun?”</p>

  <p>“Çok doğru konuşuyorum. İstediğin tüm kızları öp... bu, kâğıt oyunları oynamaktan çok daha iyidir.”</p>

  <p>“Anlamadım?”</p>

  <p>“Yakınlaşmak için iyi bir yol... ama sadece kızlarla. Hmm...” Jubal gözlerini odada gezdirdi. “Acaba ilk seferdeki fenomen tekrarlanacak mı? Dorcas, senden bilimsel bir deneye yardımcı olmanı istiyorum.”</p>

  <p>“Patron, ben bir kobay fare değilim! Cehenneme kadar yolun var.”</p>

  <p>“Zamanı gelince oraya gideceğim kesin. Zorluk çıkarma, kızım; Mike’ın bulaşıcı bir hastalığı yok, öyle olsa havuzu kullanmasına izin vermezdim... aklıma gelmişken, Miriam, Larry dönünce ona havuzun boşaltılıp tekrar doldurulmasını istediğimi söyle; artık bulanık suyla işimiz yok. Evet, Dorcas?”</p>

  <p>“Bunun ilk seferimiz olduğunu nereden biliyorsun?”</p>

  <p>“Hmm, o da var tabii. Mike, daha önce Dorcas’ı öptün mü?”</p>

  <p>“Hayır, Jubal. Dorcas’ın su kardeşim olduğunu daha bugün öğrendim.”</p>

  <p>“Öyle mi?”</p>

  <p>“Evet. Dorcas, Anne, Miriam ve Larry. Onlar senin su kardeşlerin, su kardeşim Jubal.”</p>

  <p>“Hmm, evet. Özünde doğru.”</p>

  <p>“Evet. Mesele işin özü, groklamak... suyu paylaşmak değil. Doğru konuşuyor muyum?”</p>

  <p>“Çok doğru, Mike.”</p>

  <p>“Onlar senin su kardeşlerin.” Mike duraklayıp doğru kelimeleri düşündü. “Zincirleme bağlantıya bakarsak, onlar benim su kardeşlerim.” Mike Dorcas’a baktı. “Kardeşler için daha fazla yakınlaşmak iyi. Ama bilmiyorum.”</p>

  <p>“Evet, Dorcas?” dedi Jubal.</p>

  <p>“Hıh? Ah, Tanrı aşkına! Patron, sen dünyanın en muzır insanısın. Ama Mike senin gibi sataşmıyor. O çok tatlı.” Mike’a doğru yürüdü, parmaklarının ucunda yükseldi ve ona sarıldı. “Öp beni, Mike.”</p>

  <p>Mike aynen öyle yaptı. Birkaç saniye boyunca “daha fazla yakınlaştılar”.</p>

  <p>Dorcas bayıldı.</p>

  <p>Jubal bunu gördü ve Dorcas’ı yakalayarak düşmesini önledi. Mike, bununla başa çıkabilmek için fazlasıyla tecrübesizdi. Sonra Jill, Dorcas’a olanları gördükten sonra titreyerek transa girmesin diye Mike’la sertçe konuşmak zorunda kaldı. Neyse ki Dorcas kısa sürede ayıldı ve Mike’a her şeyin yolunda olduğunu, gerçekten onunla “daha fazla yakınlaştığını” ve bunu tekrar memnuniyetle yapabileceğini ama nefes almaya ihtiyacı olduğunu anlattı. “<i>Fiyuu!</i>”</p>

  <p>Miriam olanları fal taşı gibi açılmış gözlerle izledi. “Bu riski göze alır mıyım bilmiyorum.”</p>

  <p>“Yaşlılara öncelik lütfen,” dedi Anne. “Patron, bir Tanık olarak benimle işin bitti mi?”</p>

  <p>“Şimdilik bitti.”</p>

  <p>“Öyleyse cüppemi tut.” Cüppeyi üzerinden çıkardı. “Bahse girmek ister misiniz?”</p>

  <p>“Ne üzerine?”</p>

  <p>“Bayılmayacağıma dair yediye iki veririm ama kaybedersem de üzülmem.”</p>

  <p>“Tamam.”</p>

  <p>“Birkaç dolar, olur ama yüzlerce dolar değil. Mike, tatlım... haydi <i>çok daha fazla</i> yakınlaşalım.”</p>

  <p>Bir süre sonra Anne oksijen yetersizliği yüzünden öpüşmeyi bırakmak zorunda kaldı, oysa Mike, Marslı eğitimi sayesinde çok daha uzun süre oksijensiz dayanabilirdi. “Sanırım yeterince doğru gösteremedim. Patron, sana paranı geri alman için bir şans daha vereceğim.”</p>

  <p>Tekrar yüzünü Mike’a doğru uzatıyordu ki Miriam omzuna vurdu. “Çekil.”</p>

  <p>“Bu kadar hevesli olma.”</p>

  <p>“Çekil dedim. Sıranın sonuna, şıllık,” diye ısrar etti Miriam.</p>

  <p>“Ah, pekâlâ!” Anne, Mike’a aceleyle bir öpücük kondurdu ve kenara çekildi. Miriam yaklaştı, Mike’a gülümsedi ve hiçbir şey söylemedi. Söylemesine gerek yoktu; birbirlerine gitgide daha fazla yakınlaştılar.</p>

  <p>“<i>Sıradaki</i>!”</p>

  <p>Miriam etrafına bakındı. “Patron, meşgul olduğumu görmüyor musun?”</p>

  <p>“Pekâlâ, pekâlâ! Ama görüş alanından çekilin... telefona ben cevap vereceğim.”</p>

  <p>“Dürüstçe söylemek gerekirse, çaldığını duymadım bile.”</p>

  <p>“Belli oluyor. Ama az da olsa saygınlığımızı koruyalım; arayan Genel Sekreter olabilir. Bu yüzden görüş alanından çekilin.”</p>

  <p>Ama arayan Mackenzie’ydi. “Jubal, orada neler oluyor?”</p>

  <p>“Sorun mu var?”</p>

  <p>“Az önce senin adına konuştuğunu söyleyen genç bir adam aradı ve elimdeki her şeyi bırakıp harekete geçmemi söyledi çünkü en sonunda benim için bir şeyin varmış. Zaten senin evin oraya seyyar bir ekip yolladım.”</p>

  <p>“Buraya gelmediler.”</p>

  <p>“Biliyorum. Kuzeyinizde bir yerlerde dolanıp durduktan sonra aradılar. Operatörümüz onlara yolu tarif etti, çok geçmeden orada olurlar. İki kez seni aradım ama hat meşguldü.</p>

  <p>Ne kaçırdım?”</p>

  <p>“Henüz bir şey kaçırmadın.” Jubal bunu düşündü. Lanet olsun, birini şu aptal kutusunu izlemekle görevlendirmiş olması gerekirdi. Douglas gerçekten şu basın bültenini yayınlamış mıydı? Douglas bunu yapmaya kalkışmış mıydı? Yoksa bir posta polis daha mı gelecekti? Bu arada çocuklar evcilik oynuyorlardı! Jubal, bunamaya başladın. “Henüz bir şeyler olacağım sanmıyorum. Geçen bir saatte haberlerde önemli bir şey var mıydı?”</p>

  <p>“Yoo... ah, bir tek haber: Saray, Mars’tan Gelen Adam’ın kuzeye döndüğünü ve tatil yapmakta olduğu... <i>Jubal!</i> Yoksa bu işe mi bulaştın?”</p>

  <p>“Bir dakika. Mike, telefona gel. Anne, cüppeni giy.”</p>

  <p>“Tamam, Patron.”</p>

  <p>“Bay Mackenzie... Mars’tan Gelen Adam’la tanışın.”</p>

  <p>Mackenzie’nin ağzı bir karış açık kaldı, sonunda profesyonel refleksleri imdadına yetişti. “Bekle. Orada bekle de bunu görüntülemesi için bir kamera getireyim! Doğrudan, telefondan görüntü alacağız ve benim soytarılar oraya gelir gelmez stereo’dan yayınlayacağız. Jubal... güvende miyim? Yapmazsın... Yapmazsın...”</p>

  <p>“Yanı başımda bir Adil Tanık dururken seni dolandırır mıyım? Evet, gerekirse yaparım. Ama sana bu röportajı zorla yaptırmıyorum. Aslına bakarsan, bekleyip Argus ve Trans- Planet’in de bağlanmalarını sağlamalıyız.”</p>

  <p>“Jubal, bunu bana yapamazsın.”</p>

  <p>“Ve yapmayacağım da. Sizinle anlaşmamız, kameraların görüntülediklerini izlemenizdi... ben işaret verdiğimde tabii ki. Ve haber değeri varsa, bu görüntüleri kullanmanızdı. Ama buna ek olarak röportaj yapma sözü vermedim; ve New World bu röportajı Argus ve Trans-P’den, ah, diyelim ki yarım saat önce alabilir... tabii ki istersen.” Jubal durdu. “Bize bağlantı için bunca ekipmanı ödünç vermekle kalmadın ama kişisel olarak da yardımcı oldun, Tom. Ne kadar yardımcı olduğunu anlatamam,” diye ekledi.</p>

  <p>“Yani, telefon numarasından mı bahsediyorsun?”</p>

  <p>“Doğru! ”</p>

  <p>“İşe yaradı mı?”</p>

  <p>“Evet. Ama bu konu hakkında soru sormak yok, Tom. Yayında olmaz. Bana daha sonra -mesela gelecek sene- özel olarak sorarsın.”</p>

  <p>“Ah, bunu aklımdan bile geçirmedim. Sen dilini tut, ben de tutayım. Şimdi, bir yere ayrılmayın.”</p>

  <p>“Bir şey daha. Şu sinyale karşı elinde tuttuğun o mesajlar. Kesinlikle dışarı sızmasınlar. Hepsini bana geri yolla.”</p>

  <p>“Eh? Pekâlâ, pekâlâ... hepsi masamın üzerinde duruyorlar, o konuda çok mızmızdın. Jubal, şu anda telefon ekranını görüntüleyen kamera hazır. Başlayabilir miyiz?”</p>

  <p>“Motor.”</p>

  <p>“Üstelik <i>bunu</i> kendim yapacağım!” Mackenzie kafasını çevirdi ve kameraya doğru baktı. “Flaş haber! YDYG muhabiriniz olay yerinden sıcağı sıcağına bildiriyor! Mars’tan Gelen Adam az önce sizi, yerel televizyon istasyonunuzdan aradı ve <i>sizinle</i> konuşmak istiyor! Kes. Reji, flaş haber bandını ve sponsorun reklamını gir. Jubal, ona sormamı istediğin özel bir şey var mı?”</p>

  <p>“Güney Amerika’yla ilgili sorular sorma... o bir turist değil. En güvenli konu yüzme. Gelecekle ilgili planlarını bana sorabilirsin.”</p>

  <p>“Tamam. Tekrar motor. Dostlarım, şu anda Valentine Michael Smith, Mars’tan Gelen Adamla karşı karşıyasınız! YDYG her zamanki gibi en önde ve az önce söylediğim gibi, Bay Smith And Dağları’ndaki inzivasından yeni döndü... biz de ona hoş geldin diyoruz. Bay Smith...”</p>

  <p>(“Telefona el salla, evlat. Gülümse ve el salla.”)</p>

  <p>“Teşekkürler, Valentine Michael Smith. Hepimiz sizi böyle sağlıklı ve bronz renkli gördüğümüze memnunuz. Anladığım kadarıyla yüzerek güç topluyormuşsunuz?”</p>

  <p>“<i>Patron!</i> Misafirimiz var. Ya da öyle bir şey.”</p>

  <p>“Konuşma bölünmeden önce... ‘topluyormuşsunuz’dan sonrasını kes. Orada ne boklar oluyor, Jubal?”</p>

  <p>“Bakmam gerek. Jill, Mike’a yine göz kulak ol... yine Genel Karargâh olabilir.”</p>

  <p>Ama bunlar değildi. Gelen YDYG’nin seyyar stereovizyon ekibiydi -ve bir kez daha çiçek tarhları ezildi- Larry, Mackenzie’ye telefon etmek için gittiği köyden dönüyordu ve Duke de geri gelmişti. Mackenzie, siyah-beyaz röportajı çabucak bitirmeye karar verdi, mobil ünitesinin renkli ve güzel görüntüler alacağını biliyordu. Bu arada ekibi Jııbal’e ödünç verilen ekipmandaki sorunu kontrol edebilirdi. Larry ve Duke de onlarla gittiler.</p>

  <p>Röportaj anlamsızca çabuk bitiverdi, Jubal, Mike’ın anlamadığı sorulara onu yerine cevap verdi; Mackenzie, Mars’tan Gelen Adam’la renkli ve daha derinlikli özel bir röportajın yarım saat sonra ekranlarda olacağı sözünü vererek yayını kesti. “Bu istasyondan ayrılmayın!” Telefonda kalıp teknisyenlerinin rapor vermelerini bekledi.</p>

  <p>Ekip şefi, çabucak raporunu verdi; “Bu alıcı-vericinin de buradaki diğer ekipmanın da hiçbir sorunu yok, Bay Mackenzie.”</p>

  <p>“O zaman önceki sorun neydi?”</p>

  <p>Teknisyen, Larry ve Duke’e bir göz atıp sırıttı. “Hiçbir şey. Tabii alete elektrik vermek işe yarayabiliyor. Masadaki devre anahtarı açıktı.”</p>

  <p>Harshaw, Larry ve Duke arasındaki kavgayı ayırmak zorunda kaldı. Duke’ün Larry’ye ödünç alınan ekipman kullanılmadan önce bahsi geçen devre anahtarının açılması gerektiğini söyleyip söylemediği değil, hangisinin ne derece budala olduğu tartışılıyordu. Jubal’in şovmen tarafı, Elijah’ın<span class="Footnoteanchor"><a href="#ftn56" id="bodyftn56"><sup>56</sup></a></span> Baal rahiplerini alt edişinden bu yana yapılmış en iyi doğaçlama performansın kameralar tarafından görüntülenmeyişine çok üzüldü. Ama içindeki dolandırıcı politikacı, bu şanssızlık sayesinde Mike’ın ilginç yeteneklerinin bir sır olarak kalmasına seviniyordu. Jubal hâlâ gizli bir silah olarak bu yeteneklere ihtiyacı olabileceğini tahmin ediyordu... ayrıca kuşkucu yabancılara iki araba dolusu polis memurunun şu anda nerede olduğunu açıklamaktan kurtulmuş olmanın rahatlığı da vardı.</p>

  <p>Bunun dışında, olup bitenler onun, bilim ve icatların Ford’un T modeli ile zirveye vardığı ve ondan sonra sürekli bir düşüşe geçtiği konusundaki inancını destekliyordu, hepsi bu.</p>

  <p>Ayrıca, Mackenzie renkli ve detaylı röportajına başlamak istiyordu.</p>

  <p>Bu işi minimum provayla hallettiler; Jubal basitçe Mars’tan Gelen Adam’ın Güney Amerika’dan yeni döndüğü yalanını ortaya çıkarabilecek hiçbir soruya izin vermedi. Mike, <i>Champion</i>’daki arkadaşları ve kardeşlerine selam yolladı, özellikle Dr. Mahmud’a vıraklar gibi bir sesle Marsça bir şeyler söyledi. Jubal, Mackenzie’nin parasının karşılığını aldığına karar verdi.</p>

  <p>Sonunda ev biraz sakinleşebildi. Jubal, telefonu iki saat boyunca hiçbir çağrıyı kabul etmeyecek biçimde ayarladı, ayağa kalkıp gerindi, iç çekti ve büyük bir yorgunluk hissetti. “Acaba yaşlanıyor muyum?” diye düşündü. “Akşam yemeği nerede? Bu akşam hanginiz yemek hazırlayacaktı? Ve neden hazırlamadı? Tanrım, bu evde kural ve düzen diye bir şey kalmadı!”</p>

  <p>“Bu akşam yemeği hazırlama sırası bendeydi,” diye karşılık verdi Jill, “ama...”</p>

  <p>“Bahaneler, hep bahaneler!”</p>

  <p>“Patron,” diye araya girdi Anne, sertçi., hepimizi bütün akşamüstü boyunca burada, çalışma odasında tuttun, nasıl olur da yemek hazırlamamızı beklersin?”</p>

  <p>“Bu benim sorunum değil,” dedi Jubal, kayıtsızca. “Şunun iyice anlaşılmasını istiyorum ki kıyamet kopmak üzere bile olsa yemeklerin son âna kadar zamanında ve sıcak servis edilmesini beklerim. Ayrıca...”</p>

  <p>“Ayrıca...” diye tamamladı Anne, “saat şu anda yedi kırk ve sekizde yiyeceğimiz yemeği hazırlamak için yeterince vakit var. Gerçekten buna değecek bir şeyler oluncaya kadar ciyaklamayı bırak, Patron. Mızmız şey.”</p>

  <p>“Gerçekten sekize sadece yirmi dakika mı var? Öğlen yemeğinden bu yana bir hafta geçmiş gibi. Yani yemekten önce bir kadeh bir şeyler içmek için yeteri kadar zamanım yok.”</p>

  <p>“Vah zavallı!”</p>

  <p>“Birisi bana bir içki getirsin. Herkese birer içki getirsin. Düşündüm de bu akşam yemeği geçelim ve içkiye doyalım; kendimi yağmur altındaki bir çadırı tutan bir ip gibi gergin hissediyorum. Anne, bir smörgasbord<span class="Footnoteanchor"><a href="#ftn57" id="bodyftn57"><sup>57</sup></a></span> için malzememiz var mı?”</p>

  <p>“Fazlasıyla.”</p>

  <p>“Öyleyse neden on sekiz-on dokuz çeşit çıkarıp etrafa yaymıyoruz? Bırakalım herkes neyi ne zaman istiyorsa yesin. Bunca tartışma niye?”</p>

  <p>“Hemen yapıyorum,” diye onayladı Jill.</p>

  <p>Anne durup Jubal’in kafasındaki kel noktayı öptü. “Patron, her şeyi çok asilce hallettin. Seni doyuracağız, sarhoş edeceğiz ve yatırıp uyutacağız. Bekle, Jill, yardıma geliyorum.”</p>

  <p>“Ben de yardım edebilirim?” dedi Smith, hevesle.</p>

  <p>“Tabii ki Mike. Tepsileri taşıyabilirsin. Patron, yemek havuz başında olacak. Bu, oldukça sıcak bir akşam.”</p>

  <p>“Başka nasıl olabilirdi ki?” Diğerleri odadan çıktıklarında Jubal, Duke’e döndü. “Bütün gün hangi cehennemdeydin?”</p>

  <p>“Düşünüyordum. ”</p>

  <p>“Sana bir şey kazandırmaz. Sadece etrafında gördüklerinden daha da fazla şikâyetçi olmanı sağlar. Bir sonuca vardın mı?”</p>

  <p>“Evet,” dedi Duke. “Mike’ın ne yiyip ne yemediğinin beni ilgilendirmediğine karar verdim.”</p>

  <p>“Tebrikler! Başkalarının işine burnunu sokmamak insanın sahip olabileceği bilgeliğin yüzde seksenidir... kalan yüzde yirmi de pek önemli değildir zaten.”</p>

  <p>“Sen başkalarının işine burnunu sokuyorsun. Hem de her zaman.”</p>

  <p>“<i>Benim</i> bilge olduğumu kim söyledi? Ben profesyonel bir kötü örneğim. Beni izleyerek çok şey öğrenebilirsin. Ya da dinleyerek. İkisi de olur.”</p>

  <p>“Jubal, gidip Mike’a bir bardak su versem, şu töreni yapar mı sence?”</p>

  <p>“Öyle yapacağından eminim. Duke, Mike’ın sahip olduğu neredeyse tek insani özellik kendisini başkalarına sevdirme çabası. Ama bunun onun için ne kadar ciddi olduğunu anlamanı istiyorum. Evlenmekten bile ciddi. Ben, Mike’la daha ne olup bittiğini tam anlayamadan su kardeşi oldum ve groklamam arttıkça onun sorumlulukları çok daha da karmaşık gelmeye başladı. Ona asla yalan söylemeyeceğini, onu asla kandırmayacağını ya da yanlış yönlendirmeyeceğini ve karşısına ne çıkarsa çıksın yanında olacağını belirtmiş olacaksın çünkü o da aynen böyle yapacak. Bunu düşünsen iyi olur.”</p>

  <p>“Bütün gün bunu düşündüm zaten. Jubal, Mike’ta insanı onunla ilgilenmeye, koruyup kollamaya iten bir şey var.”</p>

  <p>“Biliyorum. Muhtemelen daha önce tam ve gerçek dürüstlükle karşılaşmadın... ben, karşılaşmadığımı biliyorum. Masumiyet. Mike, İyilik ve Kötülük Bilgisi Ağacı’nın meyvesini hiç tatmamış... ve tatmış olan bizler onun düşünüş şeklini anlayamıyoruz. Şey, sorumluluk sende. Umarım bundan asla pişman olmazsın.” Jubal kafasını kaldırdı. “Ah, işte buradasın! Ben de içkileri kendin damıtıyorsun sanmıştım.”</p>

  <p>“Tirbuşonu bir türlü bulamadım,” diye karşılık verdi Larry.</p>

  <p>“Yine makineler. Neden şişenin tepesini kırıvermedin? Duke, yukarıda, <i>Melankolinin Anatomisi</i>’nin arkasında birkaç bardak bulacaksın...”</p>

  <p>“Onları nereye sakladığını biliyorum.”</p>

  <p>“... ve biz, ciddi şekilde içmeye başlamadan önce çabucak birer kadeh yuvarlayacağız.” Duke bardakları aldı; Jubal içkileri doldurup kendi kadehini kaldırdı. “İtalya’nın altın renkli güneşinin gözyaşlarına dönüşmüş hali. Alkolik kardeşliğe... insanın zayıf ruhuna diğer tüm kardeşliklerden daha uygun.”</p>

  <p>“Sağlığınıza.”</p>

  <p>“Şerefe.”</p>

  <p>Jubal içkisini yavaşça boğazından aşağı yolladı. “Ah!” dedi mutlu bir sesle ve geğirdi. “Şundan daha sonra biraz da Mike’a ver, Duke ve insan olmanın ne kadar güzel olduğunu öğrensin. Bana ilham veriyor. Sıradaki! Neden ihtiyacım olduğunda bu kızlar etrafta olmuyorlar? <i>Sıradaki!!</i>”</p>

  <p>“‘Sıradaki’ hâlâ benim,” dedi Miriam, kapının ağzından, “ama...”</p>

  <p>“Biliyorum. Diyordum ki: ’... erkeksi tutkumun beni nasıl garip, trajikomik bir kadere sürükleyeceğini...’”</p>

  <p>“Ama ben o hikâyeyi sen telefonda Genel Sekreterde sohbet ederken tamamladım.”</p>

  <p>“Öyleyse sen artık ‘Sıradaki’ değilsin. Yolla gitsin.”</p>

  <p>“Önce okumak istemez misin? Her neyse, zaten tekrar gözden geçirmem gerek... Mike’la öpüşmek bana yeni fikirler verdi.”</p>

  <p>Jubal’in tüyleri ürperdi. “Onu okumak mı? Tanrı aşkına, hayır! Böyle şeyleri yazmak bile yeterince kötü zaten. Ayrıca gözden geçirmeyi ve gerçeklere uydurmayı falan düşünme bile. Çocuğum, gerçek bir itiraf hikâyesi kesinlikle gerçeklerle lekelenmemelidir. ”</p>

  <p>“Tamam, Patron. Anne diyor ki yemekten önce bir şeyler atıştırmak isterseniz, havuz başına gelmeliymişsiniz.”</p>

  <p>“Daha iyi bir zamanlama olamazdı. Teras toplantısına ara verelim mi, beyler?”</p>

  <p>Havuz başındaki parti, balık ve diğer yüksek kalorili İskandinav yemeklerinin lezzetlerinin eklenmesiyle devam etti. Jubal’in davetiyle Mike, suyla seyreltilmiş brendiyi denedi. Mike, içkinin etkisini had safhada rahatsız edici buldu, bu yüzden sorunun kaynağını inceledi, vücudunda etanole oksijen ekleyerek fermantasyon sürecini tersine çevirdi ve sonuçta alkolü kendisini rahatsız etmeyen glikoz ve suya dönüştürdü.</p>

  <p>Jubal, Mars’tan Gelen Adam’ın içtiği ilk içkinin etkisini ilgiyle izliyordu... onun neredeyse hemen sarhoş oluşunu ve bundan bile kısa sürede ayılmasını izledi. Neler olduğunu anlayabilmek için Mike’a biraz daha brendi verdi. Mike da kendisine içkiyi sunan kişi su kardeşi olduğu için bunu düşünmeden kabul etti. Jubal, onu sarhoş etmenin neredeyse imkânsız olduğunu kabul edene kadar Mike, oldukça büyük miktarda kaliteli ithal içkiyi tüketti.</p>

  <p>Ama Jubal için aynı şey söylenemezdi, yıllardır içiyor olmasına rağmen bu deney sırasında Mike’a eşlik etmek onu biraz çakırkeyif yapmıştı. Mike’a ne yaptığını sorduğunda Mike, onun S.S. operasyonu sırasında olanları sorduğunu zannetti... ki Mike bu konuda gizliden gizliye suçluluk duyuyordu. Olanları açıklamaya ve gerekirse Jubal’in affına sığınmaya uğraştı.</p>

  <p>Jubal, çocuğun neden bahsettiğini sonunda anladığında, araya girdi. “Evlat, ne yaptığını ya da nasıl yaptığını bilmek istemiyorum. Yaptıkların gerekliydi... mükemmeldi, tam olarak mükemmeldi. Ama...” Bir baykuş gibi gözlerini kırpıştırdı, “... bana bundan bahsetme. Bundan hiç kimseye bahsetme.”</p>

  <p>“Etmeyeyim mi?”</p>

  <p>“‘Etme.’ Bu iki kafalı amcamın kendi kendine yumurta mı - tavuk mu tartışmasını yapması ve başarılı bir şekilde kendi görüşlerini çürütmesinden beri gördüğüm en lanet şeydi. Bir açıklama her şeyi bozar.”</p>

  <p>“Doğru olarak groklamadım?”</p>

  <p>“Ben de öyle. Bu yüzden boş verelim ve birer içki daha içelim.”</p>

  <p>Muhabirler ve diğer haberciler partinin havası gittikçe neşelenirken gelmeye başladılar. Jubal her birini saygın bir tavırla karşıladı, yemeye, içmeye ve rahatlamaya davet etti ama kendisini ya da Mars’tan Gelen Adam’ı rahatsız etmelerini yasakladı.</p>

  <p>Bu kurala uymayanlar havuza atıldılar.</p>

  <p>Başlangıçta Jubal, işleri idare etmek için Larry ve Duke’ü yanında tutuyordu. Ama her ne kadar bazı zavallı açgözlüler sinirlenip Jubal’i (Mike’ı bir şey yapmaması için uyarmak dışında) ilgilendirmeyen birtakım şeylerle tehdit ettilerse de yanındakiler kaçınılmaz olarak gevşediler ve adeta genç rahiplerin fanatizmiyle içki içen gruba katıldılar. Jubal, onların <i>New York Times</i>’ın yaşlı Lippmann’ını üçüncü kez havuza atmalarını önlemek zorunda kaldı.</p>

  <p>Bir süre sonra Dorcas evden çıktı, Jubal’i buldu ve kulağına doğru eğildi. “Telefon, Patron. Sana,” diye fısıldadı.</p>

  <p>“Not al.”</p>

  <p>“Cevaplaman gerek, Patron.”</p>

  <p>“Cevaplayacağım, hem de bir baltayla! Duke, bana bir balta getir. Şu Demir Bakire’den kurtulmayı uzun zamandır planlıyordum... bu akşam tam da havamdayım.”</p>

  <p>“Patron... bu telefonu cevaplamak isteyeceksin. Bu akşamüstü uzun bir konuşma yaptığın adam.”</p>

  <p>“Ah. Niye daha önce söylemedin?” Jubal sarsakça merdivenlerden çıktı, çalışma odasının kapısını arkasından kilitledi ve telefona doğru gitti. Douglas’ın parlak yardımcılarından biri ekrandaydı ama çabucak kayboldu ve yerini Douglas’a bıraktı. “Telefonu açmanız çok uzun sürdü.”</p>

  <p>“Telefon bana ait, Sayın Sekreter. Bazen hiç açmam bile.”</p>

  <p>“Belli oluyor. Neden şu Caxton denen adamın bir alkolik olduğunu söylemediniz?”</p>

  <p>“Öyle miymiş?”</p>

  <p>“Kesinlikle öyle! Kayıp falan değilmiş... en azından bildiğimiz anlamda. Kendini içkiye boğma dönemlerinden birindeymiş. Sonora’da ucuz bir otelde uyurken bulunmuş.”</p>

  <p>“Bulunduğunu duyduğuma sevindim. Teşekkürler, Efendim.”</p>

  <p>“Sokak serseriliği suçundan tutuklandı. Suçlamada ısrarcı olmayacağız... bunun yerine onu size teslim edeceğiz.”</p>

  <p>“Size borçluyum, Efendim.”</p>

  <p>“Ah, bu tümüyle bir iyilik sayılmaz. Onu size bulunduğu halde teslim edeceğim; kirli, tıraşsız ve anladığım kadarıyla bir içki fabrikası gibi kokuyor. Onun nasıl bir serseri olduğunu kendi gözlerinizle görün istedim.”</p>

  <p>“Pekâlâ, efendim. Ne zaman burada olur dersiniz?”</p>

  <p>“Her an gelebilir. Kurye aracı Nogales’den ayrılalı epey oldu. Mach üçle gittiğine göre yakında orada olur. Pilota, adamı size teslim etmesi ve karşılığında imzalı bir belge alması talimatını verdim.”</p>

  <p>“İstediğiniz belgeyi alacak.”</p>

  <p>“Sayın Müşavir... onu size teslim ettikten sonra benim işim bitiyor. O sarhoş hakaret makinesi gelse de gelmese de siz ve müvekkilinizin görüşmelere katılmanızı bekliyorum.”</p>

  <p>“Anlaştık. Ne zaman?”</p>

  <p>“Yarın onda diyelim mi? Burada.”</p>

  <p>“‘En iyisi çabucak halletmek.’ Anlaştık.”</p>

  <p>Jubal aşağı indi ve kırılmış kapının yanında durdu. “Jill! Gel buraya, çocuğum.”</p>

  <p>“Evet, Jubal.” Jill, peşinde bir muhabirle ona doğru koşturdu.</p>

  <p>Jubal adamı elini sallayarak uzaklaştırdı. “Özel,” dedi sert bir sesle. “Aile meselesi. Git bir içki iç.”</p>

  <p>“Kimin ailesi?”</p>

  <p>“Israr edersen senin ailenden bir kişi eksilecek. Pislik!” Haberci sırıttı ve durumu kabullendi. Jubal, Gillian’a doğru eğildi. “İşe yaradı. O artık güvende,” dedi yumuşak bir sesle.</p>

  <p>“Ben mi?”</p>

  <p>“Evet. Çok geçmeden burada olacak.”</p>

  <p>“Ah, Jubal!” Kız hüngür hüngür ağlamaya başladı.</p>

  <p>Jubal onu omuzlarından tuttu. “Kes şunu!” dedi kararlı bir şekilde. “İçeri git ve kendini tekrar kontrol edebilinceye kadar kapını kilitle. Basına böyle bir malzeme verme.”</p>

  <p>“Evet, Jubal. Evet, Patron.”</p>

  <p>“Bu daha iyi. Git yastığına kapanıp ağla, sonra da yüzünü yıka.” Dışarı çıkıp havuza doğru gitti. “Sessizlik, millet! Susun! Bir duyuru yapacağım. Sizi konuk etmek çok keyifliydi ama parti sona erdi.”</p>

  <p>“<i>Yuuh!</i>”</p>

  <p>“Birisi şunu havuza atsın. Yarın sabah erkenden yapmam gereken işler var, ben yaşlı bir adamım ve dinlenmem gerek. Ailemin de dinlenmeye ihtiyacı var. Lütfen, burayı mümkün olduğunca çabuk ve sessiz boşaltın. İsteyen herkese koyu kahve servisi yapılacak ama hepsi o kadar. Duke, şu şişelerin ağızlarını kapat. Kızlar, yiyecekleri kaldırın.”</p>

  <p>Ufak tefek homurdanmalar oldu ama sorumluluk sahibi olanlar meslektaşlarını susturdular. On dakika sonra Jubal ve ailesi yalnız kalmışlardı.</p>

  <p>Yirmi dakika sonra Ben Caxton geldi. Kurye aracının komutasındaki S.S. subayı sessizce önceden hazırlanmış bir kâğıda Jubal’in imzasıyla parmak izini aldı, sonra Jill, Ben’in omzunda ağlamaya devam ederken oradan ayrıldı.</p>

  <p>Jubal, havuzun ışığında Caxton’u baştan aşağı süzdü. “Ben, berbat bir haldesin. Bir haftadır sarhoş olduğunu duydum... görünüşünden de anlaşılıyor.”</p>

  <p>Ben, Jill’in sırtını sıvazlarken kesintisiz bir küfür dizisi savurdu. “N sarhojum, taam... ama hij içki içmedim.”</p>

  <p>“Ne oldu?”</p>

  <p>“Bilmiyorum. <i>Bilmiyorum!</i>”</p>

  <p>Bir saat sonra Ben’in midesi boşalmıştı (alkol ve mide asitleri; yemek yoktu); Jubal ona alkolün etkisini geçirecek iğneler yaptı ve barbitürat<span class="Footnoteanchor"><a href="#ftn58" id="bodyftn58"><sup>58</sup></a></span> verdi. Ben yıkandı, tıraş oldu, üzerine uymayan temiz kıyafetler giydi, Mars’tan Gelen Adam’la tanıştı ve süt içip lapa yerken son zamanlarda olanlardan haberdar oldu.</p>

  <p>Ama kendisi başına gelenleri anlatamıyordu. Ben’e göre geçen hafta hiç yaşanmamıştı... Washington’da bir takside giderken kendinden geçmişti; iki saat önce de sarhoş uykusundan uyandırılmıştı. “Tabii ki ne olduğunu <i>biliyorum</i>. Bana uyuşturucu verdiler ve tümüyle karanlık bir odaya kapattılar... ve suyumu çıkardılar. Bir kısmım hayal meyal hatırlıyorum. Ama <i>hiçbir şey</i> kanıtlayamam. Şu kasaba <i>şefi</i>, beni götürdükleri deliğin sahibi olan kadın ve daha başka pek çok tanık vardır, eminim; bu gringonun nasıl zaman geçirdiği konusunda tanıklık edeceklerdir. Bu konuda yapabileceğim hiçbir şey yok.”</p>

  <p>“Öyleyse mücadele etmeyi bırak,” diye önerdi Jubal. “Rahatla ve keyfine bak.”</p>

  <p>“Cehenneme kadar! Onları...”</p>

  <p>“Cık cık! Kazandın, Ben. Ve hayattasın... bu sabah bunun pek de yüksek bir ihtimal olmadığını düşünüyordum. Douglas tam da istediklerimizi yapacak; üstelik gülümseyip bundan memnun olacak.”</p>

  <p>“Bu konu hakkında konuşmak istiyorum. Bence...”</p>

  <p>“Bence gidip yatıyorsun. Şimdi. Yaşlı Doktor Harshaw’un sarhoşlar için hazırladığı Gizli Reçetesi’nin tadını gizlemek için bir bardak ılık süt içtikten sonra.”</p>

  <p>Kısa süre sonra Caxton yalakta horlamaya başlamıştı. Jubal birkaç önemsiz ayrıntıyla uğraştı, sonra yatağına gitmeye karar verdi ama iist katta Anne ile karşılaştı. Başını yorgun bir tavırla iki yana salladı. “Ne gündü, evlat.”</p>

  <p>“Evet, öyle. Tekrar yaşasam diyeceğim bir gün değil. Git de yat, Patron.”</p>

  <p>“Bir dakika sonra. Anne, bir şey sormak istiyorum. Şu oğlanın öpüşünde bu kadar özel olan ne var?”</p>

  <p>Anne’in gözleri bir an uzaklara daldı, sonra gamzelerini göstererek gülümsedi. “Teklif ettiğinde denemeliydin.”</p>

  <p>“Tercihlerimi değiştirmek için fazlaca yaşlıyım. Ama oğlanla ilgili her şey ilgimi çekiyor. Gerçekten de o kadar farklı mı?”</p>

  <p>Anne bir an düşündü. “Evet.”</p>

  <p>“Nasıl?”</p>

  <p>“Mike, öpüşmeye tüm dikkatini veriyor.”</p>

  <p>“Ah, lanet! Ben de öyleyim. Ya da öyleydim.”</p>

  <p>Anne başını iki yana salladı. “Hayır. Bazı erkekler bunu yapmaya çalışır. Gerçekten de işlerini iyi bilen erkeklerle öpüştüm. Ama hiçbiri bir kadını öperken tüm dikkatlerini vermez. Bunu yapamazlar. Ne kadar uğraşırlarsa uğraşsınlar, düşüncelerinin bir bölümü başka şeylere kayar. Belki son otobüsü kaçırmak... ya da öptükleri kızla yatıp yatamayacakları... ya da kendi öpüşme teknikleri... ya da işleri, kazandıkları para ya da kocanın ya da babanın ya da komşuların onları yakalayıp yakalamayacağı. Ya da herhangi bir şey. Mike’ın bir tekniği yok... ama Mike seni öperken başka hiçbir şey düşünmüyor. Hiçbir şey. O an için sen onun tüm evreni oluyorsun... ve o an sonsuz oluyor çünkü başka bir planı yok ve bir yere de gitmiyor. Sadece seni öpmeye konsantre oluyor.” Anne titredi. “Bir kadın bunu fark eder, insanı ezip geçen bir durum.”</p>

  <p>“Hımm...”</p>

  <p>“Bana ‘Hımm’ deme seni kart zampara! Anlamıyorsun.”</p>

  <p>“Hayır. Ve üzgünüm ama muhtemelen asla anlayamayacağım. Neyse, iyi geceler... Ah, bu arada... Mike’a bu gece kapısını kilitlemesini söyledim.”</p>

  <p>Anne suratını astı. “Oyunbozan!”</p>

  <p>“Zaten fazla hızlı öğreniyor. Aceleye getirilmemeli.”</p>
