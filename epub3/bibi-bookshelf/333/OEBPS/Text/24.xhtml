  <h3>YİRMİ DÖRT</h3>

  <p class="girintisiz">Şey, Mike, tüm bunlar hakkında ne düşünüyorsun?” diye sordu Jubal, havalandıklarında.</p>

  <p>Mike kaşlarını çattı. “Groklayamadım.”</p>

  <p>’“Yalnız değilsin, evlat. Piskopos neler söyledi?”</p>

  <p>Mike uzun bir süre duraksadı. “Kardeşim Jubal, groklayana kadar uzun süre düşünmem gerek,” dedi sonunda.</p>

  <p>“İstediğin kadar düşün, evlat. Biraz kestir. Ben öyle yapacağım.”</p>

  <p>“Jubal, bütün bunları nasıl yutturmuşlar?” dedi Jill, aniden.</p>

  <p>“Neyi yutturmuşlar?”</p>

  <p>“Her şeyi. Orası bir kilise değil, bir tımarhane.”</p>

  <p>Bu kez cevap vermeden önce düşünme sırası Jubal’deydi. “Hayır, Jill, yanılıyorsun. Orası bir kilise... yaşadığımız zamanın eklektisizminin doğal bir uzantısı.”</p>

  <p>“Ha?”</p>

  <p>“Yeni Vahiy ve sahiplendikleri tüm o doktrinler oldukça eski şeyler, çok eski. Tek söyleyebileceğin, ne Foster’ın ne de Digby’nin hayatları boyunca bir tek orijinal fikre sahip olmadıkları. Ama bugün, bu çağda neyin satacağını çok iyi biliyorlar. Böylece, defalarca kullanılmış numaraları bir arlıya getirmişler, allayıp pullamışlar ve işe koyulmuşlar. Oldukça da kârlı bir iş bu. Beni korkutan tek şey, tüm bunların -herkes için çekici bir hal alacak kadar- büyüyüp gelişmesi.”</p>

  <p>“Ah, hayır!”</p>

  <p>“Ah, evet. Hitler daha azıyla işe koyuldu ve satabileceği tek şey nefretti. Nefret her zaman alıcı bulur ama uzun vadede daha kârlı bir satış için mutluluk daha iyi bir mal. İnan bana, biliyorum; ben de aynı meslekteyim. Tıpkı Digby’nin bana hatırlattığı gibi.” Jubal yüzünü ekşitti. “Suratına bir yumruk patlatmalıydım. Oysa aksine, bundan hoşlanmamı sağladı. İşte bu yüzden ondan korkuyorum. İşinde oldukça iyi, oldukça akıllı. İnsanların ne istediğini biliyor. Mutluluk. Dünya suçluluk ve korkuyla dolu uzun, soğuk bir yüzyıl geçirdi; şimdi Digby onlara ne burada, ne de ahirette korkacak bir şey olmadığını ve Tanrı’nın onlara mutlu olmalarını emrettiğini söylüyor. Her gün, her gün bunu kafamıza sokuyor: Korkmayın, mutlu olun.”</p>

  <p>“Evet, bu kısmen doğru,” diye kabullendi Jill, “ve sanırım bunun için çok çalışıyor. Ama...”</p>

  <p>“Saçmalık! Sadece iyi <i>rol yapıyor.</i>”</p>

  <p>“Hayır, bende gerçekten işine adanmış biri izlenimini uyandırdı, sanki geri kalan her şeyi bunun için feda etmiş gibi...”</p>

  <p>“Dediğim gibi, ‘saçmalık!’. Digby için her şey bir gösteri. Jill, dünyayı çarpıtan onca saçmalık içinde en kötüsü, ‘erdemli davranış’tır. İnsanlar her zaman ne yapmak istiyorlarsa onu yaparlar. Eğer bir seçim yapmak onlara acı veriyorsa -yani bu seçim ‘asil bir fedakârlık’ gibi görünüyorsa- bunun açgözlülükten kaynaklanan bir huzursuzluktan daha asil olmadığından emin olabilirsin... ikisini birden istediğin ama bunun mümkün olmadığı iki şey arasında seçim yapmanın tatsız zorunluluğu bu. Sıradan biri bu rahatsızlığı her gün yaşar ya bira almak ya aynı parayı çocukları için bir kenara koymak arasında seçim yapmak zorunda kaldığında ya da yorgun olduğu halde yataktan kalkmak ile günü sıcak yatağında geçirip işini kaybetmek arasında. Ne olursa olsun her zaman kendisine en az zararı ya da en çok keyfi verecek şıkkı seçer. Ortalama bir ahmak hayatını bu ufak seçimlerle boğuşarak geçirir. Ama gerçek üçkâğıtçı ve kusursuz aziz, aynı seçimleri daha büyük ölçekte yapar. Onlar da kendi hoşlarına gideni seçer. Digby’nin yaptığı gibi. Aziz ya da üçkâğıtçının teki olabilir ama o küçük ahmaklardan biri değil.”</p>

  <p>“Sence hangisi, Jubal?”</p>

  <p>“Yani ikisinin arasında bir fark olduğunu mu ima ediyorsun?”</p>

  <p>“Ah, Jubal, alaycılığın sadece poz, bunu ikimiz de biliyoruz! Tabii ki aralarında bir fark var.”</p>

  <p>“Hımm, evet, haklısın, fark var. Umarım sadece üçkâğıtçının tekidir... çünkü bir aziz, bir üçkâğıtçının becerebileceğinden on kat daha fazla zarar verebilir. Bunu kayıtlardan sil; ne de olsa sadece ‘alaycılık’ olduğunu söyleyeceksin... sanki böyle söylemen gerçeği değiştirecekmiş gibi. Jill, o kilisede olanlarda seni rahatsız eden neydi?”</p>

  <p>“Aslında... <i>her şey.</i> <i>Bana</i> bunun ibadet olduğunu söyleyemezsin.”</p>

  <p>“Yani çocukken gittiğin sizin vadinin Küçük Kahverengi Kilisesi’nde işlerin farklı yürüdüğünü söylüyorsun. Sıkı dur, Jill... bu işler St. Petersburg’da da senin düşündüğün gibi değil. Mekke’de de öyle.”</p>

  <p>“Evet ama... şey ama hiçbiri o şekilde yapmıyor. Tren şeklinde dans eden insanlar... tek kollu kumar makineleri... hatta kilisenin ortasında bir bar! Bu kutsallık değil, ahlaklı bile değil! Sadece iğrenç.”</p>

  <p>“Tapınak fahişeliği de pek ahlaklı değildi sanırım.”</p>

  <p>“Ha?”</p>

  <p>“Bence bir Tanrı’nın hizmetindeyken çökertilmek, başka herhangi bir durumdaki kadar terletir ve görüntü de o kadar komiktir. Danslara gelince, daha önce hiçbir Shaker<span class="Footnoteanchor"><a href="#ftn79" id="bodyftn79"><sup>79</sup></a></span> töreni gördün mü? Hayır, tabii ki görmedin, ben de görmedim; cinsel ilişkiye (onların olduğu gibi) karşı olan hiçbir kilise uzun süre yaşamaz. Ama Tanrı’yı yüceltmek için dans etmenin uzun ve saygıdeğer bir tarihçesi vardır. İyi bir dans olması şart değil, -tanıkların bildirdiğine göre Shakerların da Bolşoy Balesi’nde yer alacak kadar iyi oldukları söylenemez - coşkulu olması yeterli. Güneybatılı Kızılderililerin Yağmur Dansının saygıdeğer olmadığını mı iddia edeceksin?”</p>

  <p>“Hayır. Ama o farklı.”</p>

  <p>“Her şey her zaman farklıdır ve ne kadar çok değişirse, o kadar aynılaşırlar. Şu tek kollu kumar makinelerine gelince; hiç kiliselerdeki Bingo oyununu gördün mü?”</p>

  <p>“Şey... evet. İpotek bedelini ödemeye çalışırken bizim kilisede de düzenleniyordu. Ama oyun cuma akşamları düzenlenirdi; kesinlikle kilise ayinleri sırasında böyle şeyler yapmazdık.”</p>

  <p>“Ne olmuş? Bana erdemiyle gururlanan evli kadını hatırlattı. Sadece kocası evde değilken diğer erkeklerle yatıyordu.”</p>

  <p>“Yapma Jubal, ikisinin birbiriyle en ufak bir ilgisi yok!”</p>

  <p>“Belki de yok. Analoji mantıktan bile daha güvenilmezdir. Ama ‘küçükhanım’...”</p>

  <p>“Bana bunu söyleme!”</p>

  <p>“‘Şakaydı.’ Niye suratına tükürmedin ki? Biz ne yaparsak yapalım Boone bizimle iyi geçinmek zorundaydı; Digby öyle emretmişti. Ama Jill, bir şeyi yapmak pazar günü günahsa, cuma günü de günahtır; en azından benim gibi ya da Mars’tan gelen biri gibi dışarıdan bakan biri öyle groklar. Görebildiğim tek fark, Fostercıların kaybetsen bile bütünüyle bedava olarak kutsal cümleler vermeleri. Sizin bingo oyunları için aynı şey söylenebilir mi?”</p>

  <p>“Sahte kutsal yazılar demek istedin herhalde. Yeni Vahiy’den parçalar. Patron, yazanları okudun mu?”</p>

  <p>“Evet, okudum.”</p>

  <p>“O zaman biliyorsun. İncil dili gibi gösterilmiş. Bir kısmı, yapış yapış bir tatlılığa sahip ama işe yaramaz, tıpkı sakarin tabletleri gibi, çoğu bütünüyle saçmalık... ve geri kalanı da nefret dolu. Yazılanların hiçbiri mantıklı değil, hatta ahlaklı bile değil.”</p>

  <p>Jubal o kadar uzun süre sessiz kaldı ki Jill onun uyuyakaldığını zannetti. “Jill, Hindu kutsal yazıtları hakkında bilgin var mı?” dedi Jubal, sonunda.</p>

  <p>“Hımm, korkarım yok.”</p>

  <p>“Peki Kuran? Ya da bir başka büyük kitap? Demek istediğim şeyi İncil’den örneklerle de anlatabilirim ama duygularını incitmek istemem.”</p>

  <p>“Ah, korkarım pek bilgili değilim, Jubal. Devam et, duygularımı incitmezsin.”</p>

  <p>“O zaman Eski Ahit’e bağlı kalacağım, insanları çok fazla rahatsız etmeyen kısımları seçeceğim. Sodom ve Gomorra’nın öyküsünü biliyor musun? Ve Yehova bu iki iğrenç şehri cennetten yolladığı atom bombalarıyla yıkarken Lut’un nasıl kurtulduğunu?”</p>

  <p>“Ah, tabii ki. Karısı tuzdan bir sütuna dönüşmüştü.”</p>

  <p>“Herhalde radyoaktif serpintidendir. Geride kaldı ve arkasına baktı. Bu bana hep kadınsı bir merak için fazla ağır bir ceza gibi gelmiştir. Ama biz Lut’tan bahsediyorduk. Aziz Petrus onu ahlaksızların pis konuşmalarından rahatsız olan adil, Tanrı’ya inanan ve iyi niyetli biri olarak tanımlar. Sanırım Aziz Petrus’un ahlak konusunda bir otorite olduğunu kabul etmeliyiz, ne de olsa Cennet Krallığı’nın anahtarları ona emanet edilmiş. Ama Eski Ahit’te Lut’tan bahseden kayıtları araştırırsan, Lut’un bu kadar el üstünde tutulmayı hak edecek ne yaptığına karar vermek zorlaşır. Kardeşinin önerisiyle koyun sürüsünü ikiye bölmüştür. Bir savaşta esir düşmüştür. Uyarılmış ve tam zamanında şehirden kaçarak postu kurtarmıştır. İki yabancıyı bir geceliğine misafir edip karınlarını doyurmuştur ama davranış şekli, onların melek olduklarını bilmese de VIP olduklarını tahmin ettiğini göstermektedir. Kuran’ın ve benim bakış açıma göre onlar zavallı fakirler olsaydı, gösterdiği misafirperverlik daha anlamlı olurdu. Bu önemsiz olayların ve Aziz Petrus’un yorumlarının dışında, İncil’de Lut’un yaptığı ve buna bakarak erdemlerini yargılayabileceğimiz sadece bir yer var... unutma, erdemleri o kadar büyük ki cennetten gelen bir müdahaleyle hayatı kurtarılıyor. Tekvin, bölüm on dokuz, sekizinci kıta.”</p>

  <p>“Ne diyor peki?”</p>

  <p>“Eve döndüğümüzde açıp oku. Bana inanmanı beklemiyorum.”</p>

  <p>“Jubal! Sen tanıdığım en sinir bozucu insansın.”</p>

  <p>“Sen de tatlı bir kızsın ve iyi bir aşçısın, bu yüzden cehaletini bağışlıyorum. Pekâlâ, sana anlatacağım... nasıl olsa sonra da kontrol edebilirsin. Lut’un komşuları gelip kapısını çalmışlar ve şehir dışından gelen bir grup adamla başa çıkmasını istemişler. Lut onlarla kavga etmemiş; bunun yerine onlara bir anlaşma önermiş. İki bakire genç kızı varmış -en azından Lut öyle olduklarını düşünüyormuş- ve bu kalabalık gruba kızlarını vereceğini, onları istedikleri gibi kullanabileceklerini söylemiş - toplu seks, bir gece yarısı gösterisi, onlara kızlarıyla her istediklerini yapmaları için <i>yalvarmış</i>... defolup gitmeleri ve kendisini rahatsız etmemeleri koşuluyla.”</p>

  <p>“Jubal... orada <i>gerçekten</i> böyle mi yazıyor?”</p>

  <p>“Aç da kendin bak. Dili biraz modernleştirdim ama anlamı, bir fahişenin göz kırpması kadar açıkça ortada. Lut, kapısını kırmamaları koşuluyla koca bir çeteye -‘genç ve yaşlı’ diyor İncil- koruması altındaki iki bakireyi sunmuş. Söyle!” Jubal öne doğru eğildi ve gülümsedi. “Belki de ben de Şu S.S. kapıma dayandığında bunu yapmalıydım! Belki bu cennete gitmemi sağlardı; Aziz Petrus biliyor ya bu konuda pek de şansım yok.” Sonra kaşlarını çattı ve yüzü endişeli bir hal aldı. “Hayır, işe yaramazdı. Reçetede açıkça ‘dokunulmamış bakireler’ yazıyor... askerlere içinizden hangi ikisini vereceğimi bilemezdim.”</p>

  <p>“Hıh! Bunu <i>benden</i> öğrenemeyeceksin.”</p>

  <p>“Hiçbirinizin konuşacağını sanmıyorum zaten. Lut bile yanılmış olabilir. Ama onlara söz verdiği şey buydu -kendi bakire kızları, genç, körpe ve korkmuş- şu sokak çetesini kızlarına istedikleri kadar tecavüz etmeleri için zorladı... sadece rahat bırakılmak için!” Jubal tiksintiyle homurdandı. “Ve İncil, böyle bir pisliği bize ahlaklı bir adam diye sunuyor.”</p>

  <p>“Bize Pazar Okulu’nda öğrettikleri bu değildi,” dedi Jill, yumuşak bir sesle.</p>

  <p>“Lanet olsun, aç da bak! Muhtemelen size sansürlenmiş versiyonu okutmuşlardı. İncil’i gerçekten okuyan birinin karşılaşacağı tek şok bu değil. Elisha’yı hatırla. Söylendiğine göre Elisha öylesine kutsalmış ki sadece onun kemiklerine dokunmak bir ölüyü diriltebilirmiş. Ama o da benim gibi kel kafalı yaşlı bunağın tekiymiş. Bir gün bir grup çocuk onun kel kafasıyla alay etmişler, tıpkı siz kızların yaptığı gibi. Tanrı kendisi müdahale etmiş ve kırk iki çocuğu parçalara ayırmaları için iki ayı yollamış. Yazan bu -II. Krallar, bölüm iki.”</p>

  <p>“Patron, senin kel kafanla asla dalga geçmem.”</p>

  <p>“Şu saç ekimi yapan şarlatanlara adımı kim yolladı peki? Dorcas mı acaba? Tanrı bilir kim... her kimse ayılara karşı dikkatli olmalı. Bunaklık dönemimde Tanrısal koruma altına girmek için kendimi dine verebilirim. Ama sana daha fazla örnek vermeyeyim. İncil böyle şeylerle dolu; oku ve kendin gör. Mideni kaldıracak kadar büyük suçlar ya Tanrı tarafından emredilmiş ya da Tanrı tarafından bağışlanmış olarak sunuluyor... tabii birçok mantıksızlık ve görgüsüzlükle birlikte. İncil’i aşağılamıyorum; diğer kutsal yazıtlar arasında oldukça masum kalıyor. Hinduların kutsal yazıtlar dediği sadist, pornografik çöplerin yanına bile yaklaşamaz. Ya da bir düzine başka dinin kitaplarının. Ama herhangi birini ayırıp suçlamıyorum da; bu çelişkili mitolojilerden birinin Tanrı’nın sözü olması da son derece mümkün... bu Tanrı gerçekten de rahiplerinden birine sataşıyorlar diye kırk iki çocuğu paramparça edebilecek kadar kana susamış bir paranoyak olabilir. Genel Müdürlüğün politikalarını bana sorma, ben sadece basit bir çalışanım. Demek istediğim, senin aşağılık olduğunu düşündüğün Foster’ın Yeni Vahiy’i, diğer kitaplarla kıyaslanınca çok tatlı ve hafif kalıyor. Piskopos Digby’nin Patronu oldukça iyi bir adam; İnsanların mutlu olmalarını istiyor... hem burada, yeryüzünde mutlu olmalarını istiyor, hem de Cennet’te sonsuz mutluluğu garantiliyor. Senden öldükten sonra alacağın ödüller için burada kendini kırbaçlamanı istemiyor. Ah, hayır! Bu tam bir modern dev-ekonomi paketi. İçkiden ve kumardan ve danstan ve fahişelerden hoşlanıyorsan -çoğu insan hoşlanır- kiliseye gel ve bunları kutsal kişilerin gözetiminde yap. Suçluluk hissetmeden yap. Dilediğince yaşa! Mutlu ol!”</p>

  <p>Oysa Jubal, mutlu görünmeyi başaramadı. “Tabii ki bunun ufak bir bedeli var; Digby’nin Tanrı’sı bu şekilde kabul edilmeyi bekliyor ama bu tüm tanrıların paylaştığı ufak bir kusur. Onun koşullarıyla mutlu olmayı reddedecek kadar salak olan herkes günahkâr kabul edilir... ve bir günahkâr da başına gelen her şeyi hak eder. Ama bu kural tarihteki tüm tanrı ve tanrıçalar için geçerli; Foster ve Digby’yi suçlama, bunu onlar icat etmedi. Onların uyduruk ilacı da her açıdan kabul edilebilir sayılır.”</p>

  <p>“Patron, sanki neredeyse o kiliseye katılacakmış gibi konuşuyorsun.”</p>

  <p>“Asla! Grup halinde dans etmekten hoşlanmam, kalabalıktan nefret ederim, benden sosyal ve beyinsel olarak aşağı seviyedeki insanların pazar günlerimi nasıl geçireceğimi söylemelerine izin vermem; ayrıca o kalabalık da oraya gidiyorsa Cennet’ten hoşlanacağımı hiç sanmıyorum. Sadece, onları yanlış nedenlerle eleştirmene karşı çıkıyorum. Edebi olarak, Yeni Vahiy ortalama bir eser sayılır; öyle olmalı çünkü diğer kitaplardan parçalar toplanarak oluşturulmuş. Mantık ve kendisiyle çelişme konusuna gelince, böyle dünyevi kurallar kutsal metinler için geçerli değil, hiç olmadı ama buna rağmen Yeni Vahiy üstün sayılmalı; kendi kuyruğunu neredeyse hiç ısırmıyor. Bir gün Eski Ahit’i Yeni Ahit’le ya da Budist doktrinini Budist İnciliyle karşılaştırmayı dene. Ahlaki açıdan Fosterizm, psikolojiyi doğrudan alamayan insanlar için şekerle kaplanmış Freud etiği sayılır. Tabii kitabı yazan... pardon, ‘yazması için ilham verilen’ kart zamparanın bunun farkında olduğunu hiç sanmıyorum. Kendisi okumuş biri değil. Ama içinde yaşadığı zamanla uyum içinde, bugünün ruhunu yakalamış. Korku, suçluluk duygusu ve inanç kaybı... bunu görmemesi imkânsız. Neyse, şimdi sakinleş. Biraz kestireceğim.”</p>

  <p>“Deminden beri konuşan kimdi?”</p>

  <p>“‘Beni baştan çıkaran kadın.’” Jubal gözlerini kapadı.</p>

  <p>Eve vardıklarında Caxton ve Mahmud’un beraberce o gün için geldiğini gördüler. Ben, vardığında Jill’in evde olmadığını görünce hayal kırıklığına uğramıştı ama Anne, Miriam ve Dorcas’ın arkadaşlıkları sayesinde gözyaşlarına boğulmadan duruma katlanmıştı. Mahmud’un ziyaret amacı dostu Mike’ı ve Dr. Harshaw’u görmekti; ama ev sahibinin yokluğunda Jubal’in yemekleri, içkisi, bahçesi -ve cariyeleri- ile idare etmişti. Miriam sırtına, Dorcas da başına masaj yaparken yüzüstü yatıyordu.</p>

  <p>Jubal ona baktı. “Kalkma.”</p>

  <p>“İstesem de kalkamam, Miriam üzerimde oturuyor. Biraz daha yukarı, Miriam. Selam, Mike.”</p>

  <p>“Selam kardeşim Kokarca Dr. Mahmud.” Mike sonra ciddiyetle Ben’i selamladı ve izin istedi.</p>

  <p>“Keyfine bak, evlat,” dedi ona Jubal.</p>

  <p>“Bekle bir dakika, Mike. Öğle yemeğini yedin mi?” diye sordu Anne.</p>

  <p>“Anne, aç değilim. Teşekkür ederim,” diye ciddiyetle cevap verdi Mike, döndü ve eve girdi.</p>

  <p>Mahmud yan döndü, neredeyse Miriam’ı üzerinden atıyordu. “Jubal? Oğlumuzun sorunu mu var?”</p>

  <p>“Evet,” dedi Ben. “Deniz tutmuş gibi görünüyor.”</p>

  <p>“Onu yalnız bırakın, düzelecektir. Aşırı dozda dine maruz kaldı. Digby onun üzerinde biraz çalıştı.” Jubal, sabah olup biteni kabaca anlattı.</p>

  <p>Mahmud kaşlarını çattı. “Peki onu Digby’yle yalnız bırakmak gerekli miydi? Bu bana -kusura bakma, kardeşim!- pek akıllıca gelmedi.”</p>

  <p>“Ona bir şey olmadı. Kokarca, böyle şeylerle karşılaşmayı öğrenmek zorunda. Sen ona kendi teolojini öğrettin - bunu yaptığını biliyorum; bana anlattı. Digby’nin bunu yapmasını engellemem için bana bir tane iyi sebep gösterebilir misin? Bana bir bilim adamı olarak cevap ver, bir Müslüman olarak değil.”</p>

  <p>“Herhangi bir şeyi bir Müslüman olmayarak cevaplamam mümkün değil,” dedi Dr. Mahmud, hafif bir sesle.</p>

  <p>“Üzgünüm. Sana katılmasam da cevabındaki doğruluk payını görüyorum.”</p>

  <p>“Ama Jubal, ben ‘Müslüman’ı gerçek, teknik anlamında kullandım, sekreterin Meryem’in yaptığı yanlış tanımlama, ‘Muhammedi’ gibi değil.”</p>

  <p>“’Miriam’ı düzgün telaffuz etmeyi öğrenene kadar sana böyle demeye devam edeceğim. Kıvranıp durma. Canını yakmıyorum.”</p>

  <p>“Evet, Meryem. <i>Ay</i>! Kadınlar bu kadar kaslı olmamalı, Jubal. Bir bilim adamı olarak Michael’ı kariyerimin en büyük ödülü olarak görüyorum. Bir Müslüman olarak onda, Tanrı’nın iradesine boyun eğme isteği olduğunu düşünüyorum... ve bu da onun adına sevinmeme yol açıyor, tabii ki büyük semantik sorunlarımız olduğunu ve onun hâlâ İngilizce ‘Tanrı’ kelimesinin anlamını groklamıyor gibi görünmesini kabul ediyorum.” Omuz silkti. “Arapça ‘Allah’ kelimesini de öyle. Ama bir insan -ve Tanrı’nın bir kulu olarak- üvey evladımız ve su kardeşimiz olan bu genç adamı seviyorum ve kötü şeylerden etkilenmesini istemem. İnançlarını bir kenara bıraksak bile şu Digby bana kötü bir örnek gibi geliyor. Sen ne düşünüyorsun?”</p>

  <p>“<i>Oley</i>!” diye alkışladı Ben. “Kaypak piç kurusunun teki ve onun şu düzmece işini sütunumda parça parça etmememin tek sebebi, Sendika’nın yayınlamaya korkması. Kokarca, böyle güzel konuşmaya devam edersen sonunda Arapça öğrenmeye başlayıp bir halı alacağım.”</p>

  <p>“Umarım öyle olur. Ama halıya gerek yok.”</p>

  <p>Jubal iç çekti. “İkinize de katılıyorum. Mike’ın Digby’nin kilisesine katılmasındansa esrar içmesini tercih ederim. Ama Mike’ın Digby’nin pazarladığı şu sağdan soldan devşirilmiş saçmalığa kapılacağını hiç sanmıyorum... ayrıca kötü örneklerle baş etmeyi öğrenmek zorunda. Sizlerin iyi örnekler olduğunuzu düşünüyorum ama Digby’den daha fazla şansınız olduğunu hiç sanmıyorum, çocuğun kendi fikirleri şaşırtıcı derecede güçlü. Muhammed’in yeni bir peygambere yol vermek için kenara çekilmesi gerekebilir.”</p>

  <p>“Tanrı böyle istiyorsa,” diye sakince karşılık verdi Mahmud.</p>

  <p>“Bu da tartışmaya yer bırakmıyor,” diye onayladı Jubal.</p>

  <p>“Siz eve dönmeden önce dinleri tartışıyorduk,” dedi Dorcas, yumuşak bir sesle. “Patron, kadınların ruhları olduğunu biliyor muydun?”</p>

  <p>“Var mıymış?”</p>

  <p>“Kokarca öyle diyor.”</p>

  <p>“Meryem,” diye açıkladı Mahmud, “neden biz ‘Muhammedilerin sadece erkeklerin ruhu olduğuna inandığımızı sordu. Bende ona ayetleri anlattım.”</p>

  <p>“Miriam, beni şaşırtıyorsun. Bu da en az Yahudilerin gizli gizli Hristiyan bebeklerini kurban ettikleri söylentisi kadar saçma bir fikir. Kuran’da en azından yarım düzine yerde açıkça tüm ailelerin, kadın erkek birlikte Cennet’e girecekleri yazar. Örneğin, “Zuruf suresi’ - yetmişinci ayet, değil mi, Kokarca?”</p>

  <p>“‘Cennet’e girin! Siz ve eşleriniz ikramlarla ağırlanacaksınız.’ İngilizce’ye aşağı yukarı bu şekilde tercüme edilebilir,” diye onayladı Mahmud.</p>

  <p>“Şey,” dedi Miriam, “Muhammedi erkeklerin cennete gittiklerinde oynamaları için onlara sunulan güzel hurilerden bahsedildiğini duydum, bu da karılarına pek ihtiyaç kalmadığı anlamına geliyor.”</p>

  <p>“Huriler kadın değildir,” dedi Jubal. “Onlar, tıpkı cinler ve melekler gibi farklı yaratıklardır. İnsan ruhlarına ihtiyaçları yoktur, onlar zaten ruhturlar, yaşlanmazlar, değişmezler ve güzeldirler. Erkek huriler de vardır ya da en azından erkeğe eşdeğer olanlar. Hurilerin Cennet’e girmek için uğraşmaları gerekmez, onlar zaten çalışanlar listesindedirler. Sınırsız lezzetli yiyecekleri, asla baş ağrısı yapmayan içkileri taşırlar ve istenildiğinde başka eğlenceler de sunarlar. Ama insan kadınlarının ruhları da tıpkı erkekler gibi Cennet’te ev işi yapmak zorunda değildir, değil mi, Kokarca?”</p>

  <p>“Gerçeğe oldukça yakın, kullandığın saygısızca sözcükleri saymazsak tabii. Huriler...” Bir anda durdu ve öyle hızla doğruldu ki Miriam sırtından düştü. “Hey! Siz kızların ruhu olmayabilir! ”</p>

  <p>Miriam doğruldu. “Seni nankör kâfir! Sözünü geri al!” dedi kızgın bir sesle.</p>

  <p>“Sakin ol, Meryem. Ruhun yoksa zaten bir ölümsüzsün demektir, ruha ihtiyacın olmaz. Jubal... bir insanın ölmesi ve bunu fark etmemesi mümkün mü sence?”</p>

  <p>“Bir şey diyemeyeceğim. Hiç denemedim.”</p>

  <p>“Mars’ta ölmüş ve eve döndüğümü sadece hayal etmiş olmam mümkün mü? Etrafına bak! Peygamberin kendisinin bile memnun kalacağı bir bahçe. Her an leziz yiyecekler ve içecekler taşıyan dört huri. Hatta, huysuzluk edip fazlasını istersen erkekler de var. Burası Cennet mi?”</p>

  <p>“Öyle olmadığını garanti ederim,” dedi ona Jubal. “Bu hafta vergilerimi ödemem gerekiyor.”</p>

  <p>“Bu beni etkileyen bir şey değil.”</p>

  <p>“Ve şu hurileri ele alalım -tartışma adına onların tanıma uygun olarak kabul edilebileceklerini varsaysak bile- sonuçta güzellik gözlerdedir, bakılanlarda değil...”</p>

  <p>“Kesinlikle geçer not alırlar.”</p>

  <p>“Ve bunu ödeyeceksin, Patron,” diye ekledi Miriam.</p>

  <p>“... hâlâ hurilere ait bir özellik eksik kalıyor,” dedi Jubal.</p>

  <p>“Hımm...” dedi Mahmud, “bu konuya girmesek iyi olur. Cennet’te bu geçici bir fiziksel durum değil, kalıcı bir ruhsal durum olurdu; düşünüş şekli gibi. Değil mi?”</p>

  <p>“Bu durumda,” dedi Jubal, “bunların huri olmadıklarına eminim.”</p>

  <p>Mahmud iç çekti. “Bu durumda birini kendi dinime çekmem gerekecek. ”</p>

  <p>“Neden sadece birini? Dünya üzerinde hâlâ kotanın tamamını doldurabileceğin ülkeler var.”</p>

  <p>“Hayır, dostum. Yasalar dördüne izin verse de Peygamberin hadislerinde bir erkeğin birden fazla kadınla hakkını vererek ilgilenmesinin imkânsız olduğu yazar.”</p>

  <p>“İçim rahatladı. Hangisini istiyorsun?”</p>

  <p>“Bakacağız. Meryem, kendini dindar hissediyor musun?”</p>

  <p>“Cehenneme git! ‘Huri’ymiş!”</p>

  <p>“Jill?”</p>

  <p>“Bana bir fırsat ver,” diye itiraz etti Ben. "Hâlâ Jill üzerinde çalışıyorum.”</p>

  <p>“Daha sonra, Jill. Anne?”</p>

  <p>“Üzgünüm. Bir erkek arkadaşım var.”</p>

  <p>“Dorcas? Sen son şansımsın.”</p>

  <p>“Kokarca,” dedi Dorcas, yumuşak bir sesle, “kendimi ne kadar dindar hissetmemi istiyorsun?”</p>

  <p class="yildiz">* * *</p>

  <p class="p1">Mike eve girdiğinde üst kata, odasına çıktı, kapıyı kapadı, yatağa girdi, cenin gibi kıvrıldı, gözlerini devirdi, dilini yuttu ve kalp atışlarını neredeyse yok denecek kadar yavaşlattı. Bunu gündüz vakti yapmasının Jill’in hoşuna gitmeyeceğini biliyordu ama herkesin ortasında yapmadığı sürece Jill itiraz etmezdi. Herkesin içinde yapmaması gereken pek çok şey vardı ama Jill bir tek buna öfkeleniyordu. Korkunç yanlışlık dolu o odadan ayrıldığından beri bunu yapmayı bekliyordu; kendi içine çekilip olup bitenlerin hepsini groklamaya fazlasıyla ihtiyacı vardı.</p>

  <p>Çünkü Jill’in ona yapmamasını söylediği bir şeyi daha yapmıştı.</p>

  <p>Gayet insani bir dürtüyle kendi kendine bunu yapmak zorunda kaldığını, olanların kendi suçu olmadığını söyleyebilmeyi istedi; ama Marslı eğitimi kolay yola kaçmasını engelliyordu. Bir seçim yapması gerekmişti, doğru hareket yapılmalıydı, seçim ona aitti. Doğru yolu seçtiğini grokladı. Ama su kardeşi Jill, o seçimi yasaklamıştı.</p>

  <p>Ama o zaman hiçbir seçeneği kalmazdı. Bu bir çelişkiydi; bir yol ayrımına gelindiğinde seçenek olmalıydı. Ruh, seçimlerle büyürdü.</p>

  <p>Diğer yolu seçse, yiyeceği israf etmese Jill onaylar mıydı, merak etti.</p>

  <p>Hayır, Jill’in emirlerinin o yolu da yasakladığını grokladı.</p>

  <p>Bu noktada insan genlerinden oluşup Marslı düşüncesiyle şekillenmiş ama her iki tarafa da ait olamayan varlık, gelişiminin bir aşamasını tamamladı, sınırlarını aştı, artık bir yuvalı değildi. Kaderine özgür iradesiyle yön verebilmenin izole olmuş yalnızlığı artık onundu, o da bir Marslı gibi bunu kucaklıyor, bağrına basıyor, acısının tadını çıkarıyor ve sonuçlarına katlanıyordu. Trajik bir mutlulukla seçimin Jill’e değil, kendisine ait olduğunu kavradı. Su kardeşi ona öğretebilir, azarlayabilir, yol gösterebilirdi; ama bir yol ayrımında yapılan seçim paylaşılmazdı. İşte burada, her türlü alım satımın, hediyenin, ödemenin ötesinde bir ‘mülkiyet’ vardı; mülk ve sahibi bütünüyle groklandı, ayrılmazlardı. Sonuçta kendisi sonsuza kadar o anda yaptığı seçim olacaktı.</p>

  <p>Artık kendisinin bir birey olduğunu bildiğine göre kardeşleriyle daha da yakından groklamakta, izin olmadan bütünleşmekte özgürdü. Kişiliğin bütünlüğü olmuş, olan ve olacak her şeydi. Mike bir an durup tüm kardeşlerini, Mars’taki sayıları pek çok üçü bulan, bütün ya da çözülmüşleri ve dünyadaki çok değerli birkaç taneyi bağrına bastı... artık, uzun bir bekleyişin sonunda kendini grokladığına ve bağrına bastığına göre Dünya’da da üçün bilinmez sayıda çok katı kardeş adayı, onunla bütünleşmek ve bağrına basılmak için bekliyordu.</p>

  <p>Mike transta kaldı; hâlâ groklaması gereken pek çok şey vardı, büyümekte olan kişiliğine yerleştireceği parçalar ve çözümlenmesi gereken sorular: (sadece Digby’yle baş başayken yapmak zorunda kaldığı seçim değil) Başmelek Foster Tapınağında gördüğü, duyduğu ve yaşadığı her şey... neden Piskopos Senatör Boone onu korkutmadığı halde huzursuz etmişti, neden Bayan Dawn Ardent’in tadı öyle olmadığı halde bir su kardeşi gibi geliyordu, ayrıca tam olarak groklayamadığı, zıplayıp uluyan insanların yaydığı iyilik kokusu vardı.</p>

  <p>Jubal’le yapıp hafızasına kaydetmiş olduğu konuşma gelip gidiyordu - onu her şeyden fazla rahatsız eden, Jubal’in sözleriydi; hepsini büyük bir dikkatle inceledi, bir yuvalıyken kendisine öğretilenlerle kıyasladı, bildiği iki dil arasında -biriyle düşünüyor, diğeriyle şu anda konuşuyordu, yavaş yavaş o dilde düşünmeyi de öğrenecekti- bazı amaçlar uğruna bir köprü kurabilmek için büyük çaba harcadı. Ona en çok sorun çıkaranı, Jubal’in sözleri arasında sıkça geçen “kilise” idi; buna eşdeğer bir Marslı kavramı yoktu -tabii “kilise”, “tapınma”, “Tanrı”, “cemaat” ve daha bir sürü sözcüğü alıp büyüme- bekleme dönemi sırasında bildiği tek kelimeye katmazsa... ve sonra bu kavramı alıp beceriksizce İngilizce’ye çevirdiğinde eline Jubal, Mahmud ve Digby tarafından farklı şekillerde de olsa reddedilen o cümleye çevirmezse.</p>

  <p>“<i>Sen Tanrı’sın</i>.” Asla o Marslı kavramının berraklığına ulaşamayacaksa da İngilizce’deki anlamını şimdi daha iyi anlamaya başlıyordu. Zihninde aynı anda hem İngilizce cümleyi, hem de Marslı sözcüğünü söyleyip groklamaya yaklaştığını hissetti. Kendi kendine <i>Om Mani Padme Hum</i>’ı<span class="Footnoteanchor"><a href="#ftn80" id="bodyftn80"><sup>80</sup></a></span> söyleyerek nirvanaya sorunsuzca ulaşan bir öğrenci gibi kelimeleri tekrarlıyordu.</p>

  <p>Gece yarısından kısa bir süre önce kalbini tekrar hızlandırdı, soluk alıp verişini normale döndürdü, tüm vücudunu baştan aşağı kontrol edip her şeyin yerli yerinde olduğunu gördü ve sonra kalkıp yatakta oturdu. Daha önce ruhsal olarak yorgundu; şimdiyse kafası temizlenmişti, kendini rahat ve neşeli hissediyordu, önünde onu bekleyen pek çok işi halletmeye hazırdı.</p>

  <p>Daha önceki yalnız kalma isteği ne kadar kuvvetliyse, şu anda hissettiği birilerinin yanında olma ihtiyacı da öyleydi. Üst kat koridoruna çıktı ve su kardeşlerinden biriyle karşılaştığına sevindi. “<i>Selam</i>!”</p>

  <p>“Ah. Selam, Mike. Çok neşeli görünüyorsun.”</p>

  <p>“Kendimi gayet iyi hissediyorum! Herkes nerede?”</p>

  <p>“Seninle ben hariç herkes uyuyor; bu yüzden alçak sesle konuş. Ben ile Kokarca bir saat kadar önce evlerine gittiler ve millet yattı.”</p>

  <p>“Ah.” Mike, Mahmud’un gitmiş olmasına üzülmüştü; ona yeni groklamasını açıklamak istiyordu. Ama bir dahaki sefere anlatırdı.</p>

  <p>“Benim de uykuda olmam gerekiyor ama bir şeyler atıştırmak istedim. Aç mısın?”</p>

  <p>“Ben? Tabii. Açım!”</p>

  <p>“Güzel. Aç olman-gerek, akşam yemeğini kaçırdın. Gel, biraz soğuk tavuk var, başka neler varmış bir bakalım.” Alt kata indiler ve bir tepsiyi bolca yiyecekle doldurdular. “Haydi dışarı çıkalım. Hava oldukça iyi.”</p>

  <p>“Bu iyi bir fikir,” diye onayladı Mike.</p>

  <p>“İstesek havuza girip yüzebileceğimiz kadar sıcak, gerçekten de pastırma yazı. Bekle, ışıkları açayım.”</p>

  <p>“Zahmet etme,” diye karşılık verdi Mike. “Tepsiyi ben taşırım, ben görebiliyorum.” Hepsinin bildiği gibi neredeyse zifiri karanlıkta bile görebiliyordu. Jubal, onun sıra dışı gece görüşünün muhtemelen doğup büyüdüğü koşullardan kaynaklandığını söylemişti, Mike da bunun doğru olduğunu grokladı ama bundan fazlası olduğunu da grokladı; üvey anne ve babası ona görmeyi öğretmişti. Havanın sıcaklığına gelince, kendisi Everest Tepesi’nde çırılçıplak bile durabilirdi ama su kardeşlerinin sıcaklık ve basınçtaki değişimlere pek tolerans gösteremediklerini biliyordu; öğrendiğinden beri onların tüm zayıflıklarını anlayışla karşılamıştı. Ama karın yağmasını -kitaplarda okuduğu, yaşam veren suyun oluşturduğu her biri farklı kristalleri kendi gözleriyle görmeyi- yalınayak içinde yürümeyi ve yuvarlanmayı hevesle bekliyordu.</p>

  <p>O sırada mevsim normallerinden daha sıcak sonbahar gecesinde bir su kardeşiyle birlikte olmaktan da çok memnundu.</p>

  <p>“Tamam, tepsiyi sen taşı. Sadece su altı ışıklarını açacağım. Yanında yemek yememiz için o kadarı yeterli olur.”</p>

  <p>“Güzel.” Mike, suyun kıpırtıları arasından görünen ışığı seviyordu; ihtiyaç duymasa da bu bir güzellikti. Havuz başında piknik yaptılar ve sonra çimlere uzanıp yıldızları izlediler.</p>

  <p>“Mike, işte Mars. O Mars, değil mi? Yoksa Antares mi?”</p>

  <p>“Mars.”</p>

  <p>“Mike? Mars’ta ne yapıyorlar?”</p>

  <p>Uzun bir süre sessiz kaldı; soru, yetersiz İngiliz dilinde uygun bir cevap üretebilmek için fazlasıyla geniş kapsamlıydı. “Ufka doğru bakan tarafta -güney yarıküre- şu anda ilkbahar; bitkilere büyümeleri öğretiliyor.”</p>

  <p>“Büyümeleri mi öğretiliyor?”</p>

  <p>Sadece bir an durakladı. “Larry, her gün bitkilere büyümeyi öğretiyor. Ona yardım ettim. Ama benim halkım -yani Marslılar demek istiyorum; artık benim halkımın siz olduğunu grokluyorum- bitkilere farklı bir şekilde öğretirler. Diğer yarıkürede hava soğumakta ve yaz boyu sağ kalabilmiş nympheler, hareketlenip daha da fazla büyümeleri için yuvalara götürülüyorlar.” Düşündü. “Buraya gelirken ekvatorda bıraktığımız insanlara gelince, biri çözüldü ve diğerleri de üzgünler.”</p>

  <p>“Evet, bunu haberlerde duymuştum.”</p>

  <p>Mike bunu haberlerde duymamıştı; sorulana kadar onun ne olduğunu bile bilmiyordu. “Üzgün olmamaları gerek. Birinci Sınıf Gıda Teknisyeni Bay Booker T. W. Jones üzgün değil; Eskiler onu bağırlarına bastılar.”</p>

  <p>“Onu tanıyor muydun?”</p>

  <p>“Evet. Onun kendi yüzü var, koyu tenli ve güzel. Ama evini özlüyordu.”</p>

  <p>“Ah, Tanrım! Mike... sen hiç evini özlüyor musun? Mars’ı?”</p>

  <p>“Başlangıçta çok özlüyordum,” diye dürüstçe cevap verdi Mike. “Hep yalnızdım.” Ona doğru yuvarlandı ve onu kollarının arasına aldı. “Ama artık yalnız değilim. Artık asla yalnız olmayacağımı grokladım.”</p>

  <p>“Mike, sevgilim...” Öpüştüler ve öpüşmeye devam ettiler.</p>

  <p>Sonra su kardeşi nefes nefese konuştu. “Ah, Tanrım! Bu ilk seferkinden de kötüydü.”</p>

  <p>“İyi misin, kardeşim?”</p>

  <p>“Evet. Evet iyiyim. Tekrar öp beni.”</p>

  <p>“Mike? Şu o mu, yani demek istediğim, ‘biliyor musun...”’ dedi kozmik saate göre uzunca bir süre sonra.</p>

  <p>“Biliyorum. Daha da yakınlaşmak için. Şimdi yakınlaşıyoruz.”</p>

  <p>“Şey... uzunca bir süredir hazırdım; Tanrım, <i>hepimiz</i> hazırdık ama... boş ver tatlım; birazcık dön. Sana yardım edeceğim.”</p>

  <p>Bir araya gelip beraber groklarken, Mike yumuşak bir sesle ve zafer kazanmışçasına konuştu: “Sen Tanrı’sın.”</p>

  <p>Kadın kelimelerle karşılık vermedi. Sonra, ikisinin groklaması iyice yakınlaşmalarını sağladığında ve Mike, kendisini neredeyse çözülmeye hazır hissettiğinde, onun sesini duydu: “Oh!.. <i>Oh! Sen</i> Tanrı’sın!”</p>

  <p>“İkimiz de Tanrı’yı grokladık.”</p>
