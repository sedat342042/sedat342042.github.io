  <h3>ON</h3>

  <p class="girintisiz">Bayan Douglas çok az şey bildiği bir konuda fazlasıyla rahat bir şekilde atıp tutarken, tıp ve felsefe doktoru, avukat, zevk-ü sefa düşkünü, gurme, çok satan sıra dışı yazar ve neopesimist filozof Jubal E. Harshaw, Poconolar’daki evinin havuz başında oturmuş, göğsündeki kalın gri kıl tabakasını kaşıyıp üç sekreterinin havuzda sular sıçratarak oynamalarını seyrediyordu. Üçü de inanılmaz derecede güzeldiler; aynı zamanda da inanılmaz derecede iyi sekreterlik yapıyorlardı. Harshaw’un düşüncesine göre, asgari hareket prensibi estetik ve faydanın bir arada olmasını gerektirirdi.</p>

  <p>Anne sarışın, Miriam kızıl ve Dorcas ise esmerdi; hepsinin de saç renkleri doğaldı. Sırasıyla hafifçe balık etinden, tatlı bir inceliğe uzanan yapıları vardı. En büyüğü ile en küçüğü arasında on beş yaş vardı ama hangisinin en yaşlısı olduğunu anlamak o kadar kolay değildi. Şüphesiz soyadları da vardı ama Harshaw’un evinde kimse soyadlarla pek ilgilenmezdi. İçlerinden birisinin Harshaw’un torunu olduğuna dair bir söylenti vardı ama hangisi olduğu konusunda rivayetler değişiyordu.</p>

  <p>Harshaw her zaman olduğu gibi gayet sıkı bir şekilde çalışıyordu. Zihninin çoğunu su ve güneşle güzel oyunlar yapan güzel kızlar meşgul ediyorken, küçük, panjurları kapalı ve ses geçirmez bir kısmı ise üretmekteydi. İddiasına göre kendi edebi üretim yöntemi, erbezlerini thalamusuna<span class="Footnoteanchor"><a href="#ftn39" id="bodyftn39"><sup>39</sup></a></span> paralel bağlayıp cerebrumunu<span class="Footnoteanchor"><a href="#ftn40" id="bodyftn40"><sup>40</sup></a></span> tamamen devre dışı bırakmaktaydı; yaşayışı teorisine biraz olsun inandırıcılık katıyordu.</p>

  <p>Sağındaki masadaki mikrofon çalışma odasındaki ses-yazara bağlıydı ama bu makineyi sadece not almak için kullanırdı. Gerçekten yazmaya hazır olduğunda insan bir steno kullanır ve tepkilerini gözlerdi. Şimdi hazırdı. “Sıradaki!” diye bağırdı.</p>

  <p>“Sıradaki Anne,” diye karşılık verdi Dorcas. “Ama ben geleceğim. O şapırtı Anne’di.”</p>

  <p>“Dal ve onu getir. Bekleyebilirim.” Ufak tefek esmer kız suyu yardı; birkaç saniye sonra Anne dışarı çıktı, bornozunu giydi, ellerini üzerinde kuruladı ve masanın diğer tarafına oturdu. Ne bir şey söyledi, ne de bir hazırlık yaptı; Anne’in her şeyi eksiksiz hatırlama yeteneği vardı, kayıt cihazlarıyla asla uğraşmazdı.</p>

  <p>Harshaw, üzerine brendi dökülmüş buz dolu bir kovaya uzandı, büyük bir yudum aldı. “Anne, çok acıklı, hasta edici bir tane geliyor. Noel Arifesinde ısınmak için kiliseye sığınan bir kedi yavrusu üstüne. Aç, donmuş ve kayıp olması yetmezmiş gibi, her nedense, patilerinden birisi yaralı. Tamam, başla: ‘Kar hâlâ yağmaktaydı...’”</p>

  <p>“Hangi isimle yazıyorsun?”</p>

  <p>“Hmm... En iyisi ‘Molly Wadsworth’ü kullanalım yine. Bu çok sulu gözlü bir şey olacak. “İsmini de ‘<i>Diğer Yemlik</i>’ koy. Baştan alalım.” Kızı yakından inceleyerek konuşmaya devam etti. Kapalı gözlerinden gözyaşları süzülmeye başladığında Jubal de hafifçe gülümsedi ve kendi gözlerini de kapattı. Bitirdiğinde, tıpkı Anne gibi kendi gözlerinden de yaşlar boşanıyordu. İkisi de yoğun bir duygusallığa gömülmüşlerdi..</p>

  <p>“Otuz<span class="Footnoteanchor"><a href="#ftn41" id="bodyftn41"><sup>41</sup></a></span>,” diye belirtti. “Şimdi hınkırabilirsin. Şu şeyi yolla gitsin ve Tanrı aşkına, bir daha onu gözüm görmesin, yoksa yırtar atarım.”</p>

  <p>“Jubal, sen hiç utanmaz mısın?”</p>

  <p>“Hayır.”</p>

  <p>“Bir gün böyle hikâyelerinden biri yüzünden senin o koca göbeğine sağlam bir tekme indireceğim.”</p>

  <p>“Biliyorum. Ama kız kardeşlerime pezevenklik yapamam; çok yaşlı olmaları gerekirdi ve zaten hiç kardeşim de yok. Fikrimi değiştirmeden şu güzel poponu içeri götür de şu şeyin icabına bak.”</p>

  <p>“Peki, Patron.”</p>

  <p>Anne, Jubal’in sandalyesinin yanından geçerken adamın tepesindeki kel noktayı öptü. “Sıradaki!” diye tekrar bağırdı Harshaw ve Miriam ona doğru ilerledi. Fakat o anda Jubal’in arkasındaki evden bir hoparlör sesi geldi:</p>

  <p>“Patron! ”</p>

  <p>Harshaw bir şeyler mırıldandı, Miriam da ona bakıp sitemkâr bir ses çıkardı. “Evet, Larry?” diye devam etti Jubal.</p>

  <p>“Burada kapıda seni görmek isteyen bir bayan var,” dedi hoparlör. “Yanında bir de <i>ceset</i> taşıyor.”</p>

  <p>Harshaw bunu bir an için düşündü. “Güzel mi?” dedi mikrofona.</p>

  <p>“Aaah... evet.”</p>

  <p>“O zaman niye boşuna oyalanıyorsun? Al içeri.” Harshaw arkasına yaslandı. “Başla,” dedi. “Şehir görüntüsü orta-yakınaçı-karşı açı çekime dönüşür, iç mekân. Bir polis sandalyede oturuyor, şapka yok, yaka açık, yüzü ter içinde. Biz polisle aramızdaki duran diğer adamın sadece sırtını görüyoruz. Adam elini kaldırıyor, arkaya doğru uzatıyor, neredeyse çerçeveden dışarı çıkacak gibi. Polisi güçlü, bir şaplak sesi çıkaracak şekilde tokatlıyor, ses efekti kullanılacak.” Harshaw kafasını kaldırdı. “Burada kalsın, sonra devam ederiz,” dedi. Eve doğru yokuşu tırmanan bir yer arabası vardı.</p>

  <p>Arabayı Jill kullanıyordu; yanında da genç bir adam oturuyordu. Araba Harshaw’ın yanında durur durmaz, genç adam sanki arabadan ve içindekilerden bir an önce kurtulduğu için mutlu olmuşçasına hızla dışarı fırladı. “İşte kız, Jubal.”</p>

  <p>“Görüyorum. Günaydın, küçük kız. Larry, nerede şu ceset?”</p>

  <p>“Arka koltukta, patron. Bir battaniyenin altında.”</p>

  <p>“Ama o bir ceset <i>değil</i>,” diye itiraz etti Jill. “O... Ben, sizin yardımcı... Yani..” Kendisini tutmayı bıraktı ve ağlamaya başladı.</p>

  <p>“Tatlım, bak,” diye kibarca başladı Harshaw, “çok az ceset buna değer. Dorcas, Miriam kızla ilgilenin. Ona bir içki verin... ve yüzünü de yıkayın.”</p>

  <p>Ardından Jubal ilgisini arka koltuğa yöneltti ve battaniyeyi kaldırmaya başladı. Jill, Miriam’ın elinden omzunu kurtardı ve ciyaklamaya başladı. “Beni dinlemeniz gerekir! O ölü değil. En azından öyle olmadığını umuyorum. Ah... Tanrım!” Tekrar ağlamaya başladı. “Çok kirliyim... ve çok korkuyorum!”</p>

  <p>“Ölüymüş gibi duruyor,” diye düşünceli bir şekilde konuştu Harshaw, “vücut sıcaklığı, gördüğüm kadarıyla, hava sıcaklığıyla eşit. Katılığı normal değil. Ne zaman öldü?”</p>

  <p>“Fakat o ölü değil ki! Onu oradan çıkaramaz mıyız? İçeri sokana kadar canım çıktı.”</p>

  <p>“Tabii ki. Larry, yardım et. Ve bu kadar da betin benzin atmış gibi görünmeyi bırak, Larry. Kusarsan, kendin temizlersin.” İkisi, Valentine Michael Smith’i arabadan çıkardılar ve havuzun yanındaki çimenlerin üzerine yatırdılar; vücut hâlâ büzülmüş durumda kaskatıydı. Dorcas, kendisine söylenmeden koşup Dr. Harshaw’un stetoskopunu getirmişti. Onu Smith’in yanında yere kurdu, çalışır hale getirdi ve seviyesini artırdı.</p>

  <p>Harshaw, kulaklığı kulaklarına taktı ve kalp atışı dinlemeye çalıştı. “Korkarım yanılmışsın,” dedi Jill’e nazikçe. “Ona artık yardım edemem. Kimdi o?”</p>

  <p>Jill iç çekti. Yüz ifadesi bomboştu ve donuk bir sesle karşılık verdi. “O Mars’tan Gelen Adam’dı. Çok uğraştım.” “Eminim uğraşmışsındır... <i>Mars’tan Gelen Adam</i> mı?”</p>

  <p>“Evet. Ben... Ben Caxton gidilecek kişinin siz olduğunuzu söylemişti.”</p>

  <p>“Ben Caxton, ha? Güvenini takdir edi... şşşıtt.” Harshaw sessizlik isteğini, ekşi bir yüzle hastayı dinlerken elini kaldırarak vurguladı. Kafası karışmış gibi görünüyordu, sonra yüzüne bir anda bir şaşkınlık ifadesi yerleşti. “Kalbi çarpıyor! Saçmalayan bir maymun olayım ki öyle. Dorcas, üst kat, klinik-buzdolabının kilitli kısmından üçüncü çekmece; şifre ‘Tatlı Rüyalar’. Bütün çekmeceyi getir, sterilizatörden de bir tane 1 cc’lik şırınga al.”</p>

  <p>“Hemen!”</p>

  <p>“Doktor, uyarıcı olmaz!”</p>

  <p>Harshaw, Jill’e döndü. “Ha?”</p>

  <p>“Üzgünüm, efendim. Ben sadece bir hemşireyim... Ama bu vaka farklı. <i>Biliyorum</i>.”</p>

  <p>“Hımm... o artık benim hastam, hemşire. Ama yaklaşık kırk yıl önce Tanrı olmadığımı fark etmiştim, ondan yaklaşık bir on yıl kadar sonra da Asklepius<span class="Footnoteanchor"><a href="#ftn42" id="bodyftn42"><sup>42</sup></a></span> bile olmadığımı anladım. Ne denemek istiyorsun?”</p>

  <p>“Sadece onu uyandırmayı denemek istiyorum. Eğer ona bir şey uygularsanız, daha da derin bir transa girebilir.”</p>

  <p>“Hımm... hadi yap bakalım. Balta kullanmadığın sürece tabii ki. Olmazsa benim yöntemlerimi deneriz.”</p>

  <p>“Peki, efendim.” Jill, Smith’in yanına diz çöktü, nazikçe uzuvlarım düzeltmeye çalıştı. Harshaw’ın kaşları, kızın başarılı olduğunu görünce kalktı. Jill, Smith’in başını kucağında ellerinin arasına aldı ve yavaşça konuşmaya başladı. “Lütfen uyan, Ben Jill... <i>su kardeşin</i>.”</p>

  <p>Vücut kımıldandı. Çok yavaşça göğsü kalktı. Sonra Smith uzunca nefes aldı ve gözleri açıldı. Jill’e baktı ve o bebeklere has şekliyle gülümsedi. Jill de ona gülümsedi. Smith sonra etrafına bakındı ve yüzündeki tebessüm silindi.</p>

  <p>“Her şey yolunda,” dedi hemen Jill. “Bunların hepsi arkadaş.”</p>

  <p>“Hepsi arkadaş mı?”</p>

  <p>“Doğru. Hepsi senin arkadaşın. Endişelenme ve sakın bir daha gitme. Her şey yolunda.”</p>

  <p>Smith karşılık vermedi ama gözleri açık, etrafındaki herkesi ve her şeyi inceleyerek yatmaya devam etti. Kucaktaki bir kedi kadar mutlu görünüyordu.</p>

  <p>Yirmi beş dakika sonra Harshaw her iki hastasını da yatağa yatırmıştı. Verdiği hap etkisini göstermeden Jill ona, bir ayıyı kuyruğundan yakaladığını anlamasına yetecek kadarını anlatmıştı. Ben Caxton kayıptı; bu konuyla ilgili bir şeyler yapmak için bir yol bulması gerekecekti ve Smith konusu da yağsız kalmış bir rulman kadar sıcak bir haberdi... Aslında Jubal, “cesedin” kimliğini öğrendiğinde bunu tahmin etmişti. Aaah, neyse, hayat bir süre için eğlenceli olabilirdi; bu, hep köşeden başını uzatıp bekleyen o aşırı sıkıntı hissini uzak tutacaktı.</p>

  <p>Jubal, Jill’in geldiği küçük servis aracına baktı. Yan taraflarında kocaman harflerle “READING Araç Kiralama -Daimi-Güçlü Her Çeşit Yer Aracı- Hollandalıyla Çalışın!” yazıyordu.</p>

  <p>“Larry, tellerde elektrik var mı?”</p>

  <p>“Hayır.”</p>

  <p>“Elektrik ver. Sonra da hava kararmadan şu külüstürdeki olası bütün parmak izlerini silmeni istiyorum. Karanlık basınca da onu Reading’in öte yanına götür -Lancaster’a kadar götürsen daha iyi olur- ve orada bir hendeğe at gitsin. Sonra Philadelphia’a dön, Scranton’a giden mekiğe bin, eve Scranton üstünden gel.”</p>

  <p>“Oldu bil, Jubal. Ne dersin, o <i>gerçekten</i> Mars’tan Gelen Adam mı?”</p>

  <p>“Öyle olmadığını umalım çünkü seni o arabayı bırakırken yakalayıp bu çocukla bağlantını kurarlarsa, büyük olasılıkla seni konuşturmak için asetilen kaynağı kullanacaklardır. Ama sanırım bu o.”</p>

  <p>“Anlıyorum. Dönüş yolunda birkaç banka soyayım mı?”</p>

  <p>“Herhalde yapacağın en güvenli şey o olurdu.”</p>

  <p>“Tamamdır patron.” Larry duraksadı. “Geceyi Philly’de geçirmemin bir sakıncası var mı?”</p>

  <p>“Tanrı aşkına, insan gece yarısı Philadelphia’da yapacak ne bulabilir ki?”</p>

  <p>“Çok şey, eğer nereye bakacağını biliyorsan.”</p>

  <p>“Nasıl istersen.” Harshaw diğer yana döndü. “Sıradaki!”</p>

  <p>Jill akşam yemeğinden -ki bu rahat evde saat 8’de yeniyordu- kısa bir süre öncesine kadar uyudu. Uyandığında kendini dinlenmiş ve canlı hissediyordu. Hisleri o kadar güçlüydü ki başının üzerindeki havalandırmadan gelen hafif bir koku aldı ve doktorun, ona verilen hipnotik ilacın etkisini geçirmek için kendisine uyarıcı bir şeyler verdiğini tahmin etti. Uyurken birileri yırtık ve kirli giysilerini çıkarmış, grimsi beyaz, basit bir kıyafet ve sandaletler bırakmıştı. Giysiler üzerine oldukça iyi uydu; Jill, bunların doktorun Miriam diye çağırdığı kıza ait olduğu sonucuna vardı. Yıkandı, makyaj yaptı, saçını taradı ve kendisini yepyeni bir kadınmış gibi hissederek aşağıdaki oturma odasına indi.</p>

  <p>Dorcas, kocaman bir koltuğa kıvrılmış, oya işliyordu; başını kaldırdı. Jill sanki evin halkının her zaman için bir parçası olmuş gibi ona dostça bir selam verdi, sonra da dikkatini tekrar yaptığı süslü işe verdi. Harshaw ayakta durmuş, soğuktan buğulanmış, uzun bir sürahideki bir karışımı ağır ağır çalkalıyordu. “İçki?” diye sordu.</p>

  <p>“Şey... evet, teşekkürler.”</p>

  <p>Adam iki büyük kokteyl bardağını ağzına kadar doldurdu, birisini ona uzattı. “Bu nedir?” diye sordu Jill.</p>

  <p>“Benim kendi icadım, kuyrukluyıldız kokteyli. Üçte bir votka, üçte bir tuzruhu, üçte bir akü suyu, iki tutam tuz ve bir tane de pancar turşusu.”</p>

  <p>“Bir viski soda alsan daha iyi olur,” diye tavsiyede bulundu Dorcas. Jill onun da yanında uzun bir bardak olduğunu gördü.</p>

  <p>“Sen kendi işine bak,” diye gülerek söylendi Harshaw. “Hidroklorik asit hazım için iyidir; pancar da vitamin ve protein katıyor.” Bardağını Jill’inkine doğru kaldırdı. “Asil şahsiyetlerimizin şerefine!” dedi ciddice. “Ne yazık ki çok çok az kaldık!” Bardağını neredeyse bir dikişte bitirdi ve yerine bırakmadan tekrar doldurdu.</p>

  <p>Jill önce ihtiyatlı bir yudum aldı, sonra da çok daha büyük bir tane. Gerçek içeriği ne olursa olsun, içki tam da ihtiyacı olan şeydi: Vücudunun merkezinden el ve ayaklarına doğru yayılan ılık bir kendini iyi hissetme duygusu. Neredeyse yarısını içmişti ki Harshaw araya girdi. “Hastamıza baktın mı?” diye sordu.</p>

  <p>“Hayır, efendim. Nerede olduğunu bilmiyordum.”</p>

  <p>“Onu birkaç dakika önce kontrol ettim. Bebek gibi uyuyor. Sanırım ismini Lazarus<span class="Footnoteanchor"><a href="#ftn43" id="bodyftn43"><sup>43</sup></a></span> olarak değiştireceğim. Sence yemek için aşağı gelir mi?”</p>

  <p>Jill düşünceli görünüyordu. “Doktor, gerçekten bilemiyorum.”</p>

  <p>“Şey, uyanırsa haberim olur. O zaman bize katılabilir ya da odasında yer, nasıl isterse. Burası Özgürlük Salonu, tatlım. Herkes tam olarak ne isterse onu yapar... ama eğer benim hoşlanmadığım bir şey yaparsa, kıçına tekmeyi basarım. Bu da bana, ‘Doktor’ diye hitap edilmesinden hoşlanmadığımı hatırlattı.”</p>

  <p>“Efendim?”</p>

  <p>“Ah, hayır, alınmadım. Ama karşılaştırmalı halk dansları ve gelişmiş olta balıkçılığı alanlarında doktora dağıtmaya başladıklarından beri, unvanımı kullanmayacak kadar gururlu davranmaya başladım. Sulandırılmış viskiye el sürmem, sulandırılmış unvanlardan da gurur duymam. Bana Jubal de.”</p>

  <p>“Ah ama tıpta unvanlar, sizin tabirinizle, sulanmış değil ki.”</p>

  <p>“Evet. Ama zamanında onlara başka bir isim verilirdi, çocuk parkı gözetmenleriyle karıştırmamak için. Boş ver. Küçük kız, söyle bakalım, bu hastaya ilgin ne?”</p>

  <p>“Ih? Size söyledim, Dok... Jubal.”</p>

  <p>“Bana ne olduğunu söyledin; nedenini söylemedin. Jill, ona bakışını ve onunla konuşuşunu gördüm. Sence ona âşık mısın?”</p>

  <p>Jill şaşırmıştı. Dorcas’a bir göz attı; diğer kız aralarındaki konuşmayı duymuyor gibiydi. “Ama bu çok saçma!”</p>

  <p>“Bunda saçma hiçbir şey görmüyorum. Sen bir kızsın, o da bir oğlan. Bu genellikle iyi bir başlangıçtır.”</p>

  <p>“Ama... Hayır, Jubal, o kadar basit değil. Ben... şey, onun hapis tutulduğunu düşündüm ve düşündüm ki ya da Ben düşündü ki hayatı tehlike altında olabilir. Haklarını elde ettiğini görmek istedim.”</p>

  <p>“Hmm... tatlım, ilgisiz ilgiden her zaman şüphelenmişimdir. Hormonal dengesi normal biri gibi görünüyorsun, onun için tahminim ya Ben ya bu Marslı zavallı çocuk ya da her ikisi birden. İyisi mi, sen kendi güdülerini yalnız başına kaldığında bir gözden geçir. Ondan sonra gittiğin yolu daha iyi değerlendirebileceksin. Bu arada, <i>benden</i> ne yapmamı istiyorsun?”</p>

  <p>Sorunun belirsiz kapsamı Jill’in cevap vermesini zorlaştırıyordu. Ne istiyordu? Ne umuyordu? Dönüşü olmayan noktayı geçtiğinden beri kaçmaktan ve Harshaw’ın evine gelmekten başka bir şey düşünmemişti. Hiçbir planı yoktu. “Bilmiyorum.”</p>

  <p>“Ben de öyle düşünmüştüm. Bana, hastanenden izinsiz ayrıldığını belli edecek kadar çok şey anlattın, böylece ben de hemşirelik lisansını korumak isteyeceğin varsayımından harekete geçip sen uyurken, Baş Hemşirene Montreal’den bir mesaj gönderilmesini ayarlamakta sakınca görmedim. Ailendeki ani bir sağlık problemi nedeniyle iki haftalık acil izin istedin. Tamam mı? Mazeretini sonradan ek ayrıntılarla destekleyebilirsin.”</p>

  <p>Jill ani ve sarsıcı bir rahatlama hissetti. Yapı itibarıyla bir kere karar verdi mi, kendi iyiliği için endişelenmeyi bırakırdı; yine de derinlerde bir yerde bütünüyle mükemmel bir kariyere vurduğu darbenin ağırlığını hissediyordu. “Ah, Jubal, çok teşekkür ederim!” Sonra da ekledi: “Hâlâ nöbetimden kaytarmış değilim aslında; bugün benim izin günümdü.”</p>

  <p>“Güzel. O zaman tamamen yırttın. Ne yapmak istersin?”</p>

  <p>“Düşünecek zamanım olmadı. Ah, sanırım, bankamla temas kurup biraz para çekmem gerekecek...” Bankadaki hesap bakiyesini hatırlamaya çalışarak duraksadı. Hiçbir zaman çok parası olmamıştı ve bazen de...</p>

  <p>Jubal düşüncelerini kesiverdi. “Eğer bankanla temas kuracak olursan, gırtlağına kadar polise batarsın. Her şey sakinleşene kadar burada kalsan daha iyi değil mi?”</p>

  <p>“Ah, Jubal, sana emrivaki yapmak istemem.”</p>

  <p>“Bana çoktan emrivaki yaptın zaten. Merak etme, çocuk. Burada sürekli gelip giden bir yığın beleşçi vardır... ailenin biri burada on yedi ay kalmıştı. Ama kimse, iradem dışında bana emrivaki yapamaz, onun için rahat ol. Dekoratif olmanın ötesinde faydalı olduğunu da gösterirsen sonsuza kadar burada kalabilirsin. Şimdi hastamıza dönelim: ‘Haklarını’ almasını istediğini söyledin. Sanırım, bu konuda yardımımı bekliyorsun?”</p>

  <p>“Şey, bana öyle geliyordu ki... Ben dedi ki... Ben senin yardımcı olacağını düşünür gibiydi.”</p>

  <p>“Ben’i severim ama benim adıma konuşamaz. Bu çocuğun sözümona haklarını alıp almamasıyla zerre kadar ilgilenmiyorum. Bu ‘Gerçek Hükümdar’ saçmalığını da kabul etmiyorum. Mars üzerindeki iddiası avukatların palavralarından ibaret; bir avukat olarak buna saygı duymak zorunda değilim. Onun olması gerektiği söylenen servete gelince; bu durum da başkalarının kabarmış ihtirasları ve bizim garip kabile geleneklerimizden çıkmış bir sonuç; Mars’tan Gelen Adam onun bir kuruşunu bile hak etmedi. Bana kalırsa eğer birisi bütün bu parasını dolandırıp alsa, çocuk şanslıymış derdim. Ama sonucun ne olduğunu öğrenmek için gazeteleri taramaya da zahmet etmem. Eğer Ben, Smith’in ‘hakları’ için mücadele edeceğimi umuyorduysa, yanlış eve geldin derim.”</p>

  <p>“Ah.” Jill bir anda kendisini kimsesiz hissetti. “O zaman onu başka yere götürmek için gereken düzenlemeleri yapmaya başlasam iyi olur.”</p>

  <p>“Ah, hayır! Gerçekten öyle istemeden olmaz.”</p>

  <p>“Ama söylediğinize göre sandım ki-”</p>

  <p>“Hukuki kurmaca ağıyla ilgilenmediğimi söyledim. Ama bir hasta ve çatımın altındaki bir misafir olarak durum farklı. İsterse kalabilir. Ben sadece, senin ya da Ben Caxton’ın romantik ve kahramanca fikirlerinden herhangi birine uyup siyasetle boğuşmaya niyetimin olmadığını açıkça ortaya koydum. Tatlım, eskiden insanlığa hizmet ettiğimi düşünürdüm... ve bu düşünceden haz alırdım. Sonra insanlığın kendine hizmet edilmesini istemediğini keşfettim; aksine, insanlık bu çabalara kızıyor. Onun içindir ki artık, Jubal Harshaw’un hoşuna giden şeyleri yapıyorum.” Konu kapanmış gibi Dorcas’a döndü. “Akşam yemeği saati geldi, değil mi, Dorcas? Bu konuyla ilgilenen kimse yok mu?”</p>

  <p>“Miriam.” Kız, tığını bir kenara bıraktı ve ayağa kalktı.</p>

  <p>“Bu kızların nasıl iş bölümü yaptığını bir türlü çözemedim.”</p>

  <p>“Patron, nasıl çözebilirsin ki? Sen hiçbir iş yapmıyorsun.” Dorcas yaşlı adamın göbeğini okşadı. “Ama hiçbir öğünü de kaçırmıyorsun.”</p>

  <p>Bir gong çaldı ve yemeğe oturdular. Eğer yemeği kızıl saçlı Miriam pişirdiyse, belli ki bunu bütün modern kolaylıkları kullanarak yapmıştı; çoktan masanın başındaki yerini almış, sakin ve güzel görünüyordu. Masada bu üç sekretere ek olarak, sanki Jill hep orada yaşamışçasına sürekli konuşmalara onu da katan “Duke” denen Larry’den biraz daha büyük genç bir adam vardı. Ayrıca, sanki bir lokantadaymış gibi yiyen ve yemekleri biter bitmez diğerleriyle hiç konuşmadan masadan kalkan, onunla tanıştırılmamış, orta yaşlı bir çift de oradaydı.</p>

  <p>Ama masada diğerleri arasındaki sohbet canlı ve saygısızcaydı. Servisi, masanın Miriam’ın tarafındaki ucundan yönetilen android olmayan makineler yapıyordu. Yiyeceklerin hepsi mükemmeldi ve Jill’in anlayabildiği kadarıyla hiçbiri yapay değildi.</p>

  <p>Bütün bunlar Harshaw’u tatmin etmişe benzemiyordu. Ya bıçağının kör olduğundan ya etin sert olduğundan ya da her ikisinden birden şikâyet ediyordu; sonra Miriam’ı onlara artıkları yedirmekle suçladı. Jill, Miriam adına utanırken başka kimse Jubal’i dinlemiyor gibiydi. O anda Anne çatal bıçağını masaya koydu. “Jubal annesinin yemeklerinden bahsetti,” diye soğuk bir şekilde söylendi.</p>

  <p>“Yine kendisini patron sanmaya başladı,” diye ona katıldı Dorcas.</p>

  <p>“Ne kadar oldu?”</p>

  <p>“On gün kadar.”</p>

  <p>“Çok olmuş.” Anne, Dorcas ve Miriam’a gözleriyle işaret etti, hepsi kalktılar. Duke yemeğe devam etti.</p>

  <p>“Şimdi buraya bakın, kızlar, yemeklere değil,” dedi aceleyle Harshaw. “Şeye kadar bekleyin...” Kızlar adamın itirazlarını hiç dinlemediler ve ona doğru ilerlediler; makinelerden biri önlerinden son anda kaçabildi. Anne, Jubal’in ayaklarını, diğer her biri de kollarından birini kaptılar, kanatlı cam kapılar kendiliğinden açıldılar ve kızlar çırpınıp bağrışan adamı dışarı götürdüler.</p>

  <p>Birkaç saniye sonra bağrışmalar bir şapırtı sesiyle kesildi.</p>

  <p>Üç kadın da görünür bir boğuşma izi taşımadan hemen döndüler. Miriam oturdu ve Jill’e döndü. “Daha salata ister misin, Jill?”</p>

  <p>Harshaw birkaç dakika sonra, üstünde giymekte olduğu ceketin yerine bir pijama ve ropdöşambrla geri döndü. Makinelerden biri o daha masadan sürüklenirken tabağının üstünü kapatmıştı, şimdi de gelip onun yerine açtı ve adam yemeğe devam etti. “Dediğim gibi,” diye belirtti, “yemek pişiremeyen bir kadın bir boka yaramaz. Eğer düzgün servis yapmamaya devam ederseniz hepinizi bir köpekle değişeceğim ve köpeği de vuracağım. Tatlı nedir, Miriam?”</p>

  <p>“Çilekli turta.”</p>

  <p>“Bu daha iyi. Ölüm cezanızı çarşambaya kadar erteliyorum.”</p>

  <p>Gillian, Jubal Harshaw’un evinde işlerin nasıl yürüdüğünü öğrenmenin gerekli olmadığını anlamıştı; istediği gibi hareket edebilir ve bu kimsenin de umurunda olmazdı. Yemekten sonra akşam haberlerine, kendisini de haber konusu olarak bulma endişesiyle bir göz atmak için oturma odasına geçti. Ama açıkta ya da saklı bir stereovizyon alıcısı bulamadı. Düşününce, evin hiçbir yerinde onlardan görmediğini hatırladı. Bir yığın kitap ve dergi olmasına rağmen evde hiç gazete de yoktu.</p>

  <p>Hiç kimse oturma odasında ona katılmadı. Bir süre sonra saati merak etti. Kol saatini üst kattaki çantasında bırakmıştı, etrafta saat aradı. Bulamayıp kendi mükemmel hafızasına müracaat edince, daha önce girdiği hiçbir odada ne bir saat, ne de bir takvim olmadığını fark etti.</p>

  <p>Ama saate bağımlı kalmadan istediği saatte yatabileceğine karar verdi. Duvarlardan birisi tümüyle kitapla doluydu; hem raflar hem de makaralıklarla. Kipling’in <i>Öylesine Hikâyeler</i>’inin makarasını buldu ve sevinçle yanında üst kata götürdü.</p>

  <p>Burada başka bir küçük sürprizle karşılaştı. Ona verilen odadaki yatak, otomatik masaj özelliği, kahve makinesi, klima kontrolcüsü, okuma makinesi vs. olan son moda bir şeydi ama alarm devresi yoktu; sadece devrenin bulunduğu yeri örten düz metal bir plaka vardı. Jill omuz silkti, muhtemelen her durumda çok fazla uyumayacağına karar verdi ve yatağa girdi; makarayı okuma makinesine taktı, uzandı ve tavanda süzülen sözcükleri taramaya başladı. Bir süre sonra cihazın hız kontrolü gevşemiş parmaklarının arasından kaydı, ışıklar söndü ve uyuyakaldı.</p>

  <p>Jubal Harshaw bu kadar kolay uyuyamadı; kendi kendisiyle mücadele halindeydi. Duruma başlangıçtaki ilgisi sönmüş ve yerine bir tepki oturmuştu. Yarım yüzyıldan bayağı uzun bir süre önce, asla bir sokak kedisi ya da köpeği almayacağı konusunda okkalı bir yemin etmişti. Şimdi ise Venüs Genetrix’in bütün babaları adına, bir seferde iki, hayır, Ben Caxton’u da sayarsa, üç tanesini almıştı.</p>

  <p>Geçen yılların sayısından daha fazla kez yeminini bozmuş olduğu gerçeğini umursamıyordu; onunki mantık ve tutarlılıkla canını sıkacak küçük zihinlerden biri değildi. Onu rahatsız eden çatısının altında uyuyan ve onunla aynı masada yiyen fazladan iki pansiyonerin önemsiz varlıkları da değildi. Kuruşun hesabını yapmak içinde olan bir şey değildi. Neredeyse bir asırlık fırtınalı yaşamı boyunca birçok kereler meteliksiz kalmış, birkaç kere de şimdi olduğundan daha zengin olmuştu; her ikisine de havadaki değişiklikleri değerlendirdiği şekilde yaklaşmış ve asla parasının üstünü saymamıştı.</p>

  <p>Ama işgüzarlar bu çocukları yakaladığında çıkacağını bildiği kepazelik canını sıkıyor ve ümidini kırıyordu. Yakalanacaklarından emindi; Gillian bebesi gibi saf bir çocuk ardında sakat ayaklı bir inek gibi bir iz bırakırdı. Ondan başka bir şey beklenemezdi.</p>

  <p>İşte bunun içindir ki insanlar, sığınağına aptalca sorular sorarak ve aptalca taleplerde bulunarak dalacaklardı ve o, Jubal Harshaw, kararlar vermek ve harekete geçmek zorunda kalacaktı. Felsefi olarak her şeyin boş olduğuna inandığından genel manzara onu çok rahatsız ediyordu.</p>

  <p>İnsanlardan makul bir tavır beklemezdi; çoğu, deli gömleği giyip altları bezli olarak yaşamaya uygundu. Samimi olarak isteği sadece kendisini rahat bırakmalarıydı! Peki ya oyun arkadaşı olarak seçtiği insanlar? Kendi başına kalmış olsa çoktan Nirvana’ya ulaşmış olacağına kesinlikle emindi... kendi göbek deliğine dalar ve ortadan kaybolurdu, tıpkı o Hint fakirleri gibi. İnsanı neden <i>rahat</i> bırakmazlardı ki?</p>

  <p>Gece yarısına doğru bezginlikle yirmi yedinci sigarasını söndürdü ve yatakta oturdu; ışıklar yandı. “Sıradaki!” diye yatağının yanındaki mikrofona bağırdı.</p>

  <p>Kısa süre sonra üzerinde bir bornoz ve ayağında terliklerle Dorcas göründü. Ağzını sonuna kadar açarak esnedi. “Evet, Patron?” dedi.</p>

  <p>“Dorcas, şu son yirmi ya da otuz yıldır, yararsız, değersiz işe yaramaz bir parazit oldum.”</p>

  <p>Kız başıyla onayladı ve tekrar esnedi. “Bunu herkes biliyor.”</p>

  <p>“Yağcılığı boş ver. Her insanın hayatında makul olmayı bırakıp ayağa kalkarak kendini saydıracağı bir an gelir. Özgürlük denen fahişe adına bir yumruk vuracağı an gelir.”</p>

  <p>“Hımm...”</p>

  <p>“Bu yüzden esnemeyi bırak, işte o an geldi.”</p>

  <p>Kız kendisini şöyle bir süzdü. “Belki de giyinsem daha iyi olur.”</p>

  <p>“Evet. Diğer kızları da kaldır, çok işimiz var. Duke’ün üzerine de bir kova soğuk su dök ve aptal kutusunun üzerindeki tozu alıp çalışma odama kurmasını söyle. Haberleri istiyorum, hepsini.”</p>

  <p>Dorcas şaşkın ve hâlâ uykulu görünüyordu. “Duke’ün <i>stereovizyonu</i> kurmasını mı istiyorsun?”</p>

  <p>“Beni duydun. Ona de ki eğer alet çalışmazsa, kendisine bir yön seçsin ve yürümeye başlasın. Haydi, fırla; önümüzde hereketli bir gece var.”</p>

  <p>“Pekâlâ,” diye şüpheyle kabul etti Dorcas, “ancak önce senin ateşine bakmalıyım.”</p>

  <p>“Sakin ol, be kadın!”</p>

  <p>Duke, Jubal Harshaw’un stereovizyonunu sahte Mars’tan Gelen Adamla yapılan ikinci röportajın geç saatteki tekrarına yetiştirdi. Yorumda Smith’in Andlar’a transferiyle ilgili söylentilerden de bahsediliyordu. Jubal sabaha kadar aradığı insanlardan sonra iki kere ikinin yirmi iki ettiği sonucuna vardı. Şafakta Dorcas, brendiyle çırpılmış altı çiğ yumurtadan oluşan kahvaltısını getirdi. Yumurtaları yutarken uzun ve dolu bir hayatın avantajlarından birisinin de neredeyse gerçekten önemli olan herkesi tanımak -ve onları istediği anda arayabilmek- olduğunu düşünüyordu.</p>

  <p>Harshaw bir saatli bomba hazırlamıştı ama onu malum güçler tarafından zorlanmadan patlatmamaya niyetliydi. Hükümetin, kendisine bakamayacak durumda olduğu gerekçesiyle Smith’i tekrar tutsak edebileceğini ânında fark etmişti... ki bu Harshaw’ın da katıldığı bir fikirdi. Jubal’in Smith için alelacele yaptığı ilk teşhis, hukuken deli ve tıbben de bütün ölçütlere göre psikopat olduğu idi. İnanılmaz boyutlarda ve eşsizlikteki durumsal psikozu, öncelikle insan-dışılar tarafından yetiştirilmesi ve sonra da kendisine tamamen yabancı bir topluma sokulmasının çapraz ateşinden kaynaklanmaktaydı.</p>

  <p>Yine de bu vaka için, Jubal hem hukuki akıl sağlığı kavramını, hem de tıbbi psikoz tanısını konu dışı buluyordu. Burada yabancı bir topluma çok derin ve belli ki başarılı bir uyum göstermiş bir insan hayvanı söz konusuydu... ama o bir insan hayvan olarak değil, uysal bir çocuk olarak uyum göstermişti. Aynı örnek, bir çocuk yerine, oturmuş bir karakteri ve belirlenmiş bir düşünce yapısı olan bir yetişkin olsaydı, bu kadar kökten bir uyumu göstermesi çok daha zor olmaz mıydı? Dr. Harshaw bunu da çözmek istiyordu; uzun yıllardır ilk kez uygulamalı tıbba gerçekten ilgi duyuyordu.</p>

  <p>Ayrıca, malum güçlere direnme fikri de içini gıcıklamaktaydı. Her Amerikalının doğuştan gelen hakkı olan anarşiye olan yatkınlık onda fazlasıyla vardı; kendisini Küresel Yönetim’e karşı kapışır halde görmek, yaşama isteğine bir nesilden uzun zamandır hissetmediği kadar keskin bir lezzet vermişti.</p>
