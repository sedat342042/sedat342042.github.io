  <h3>ON ALTI</h3>

  <p class="girintisiz">Jubal Harshaw, Gillian’ın sorunlu çocuğunu havuzdan çıkarmasını beklemedi; Dorcas’a sakinleştirici bir şeyler verilmesi için talimat verdi ve aceleyle çalışma odasına yöneldi, son on dakikada olanları açıklamayı (ya da açıklamamayı) Anne’e bırakmıştı. “Sıradaki!” diye seslendi, omzunun üzerinden.</p>

  <p>Miriam döndü ve ona yetişti. “Sanırım ‘Sıradaki’ ben oluyorum,” dedi nefes nefese. “Ama Patron, neler ol...”</p>

  <p>“Kızım, bir tek kelime bile duymak istemiyorum.”</p>

  <p>“Ama Patron...”</p>

  <p>“Kes şunu dedim. Miriam, bundan bir hafta sonra hep birlikte oturacağız ve Anne’den bize gerçekte ne gördüğümüzü anlatmasını isteyeceğiz. Ama şu anda ne kadar insan ve onların ne kadar kuzeni varsa buraya telefon edecek ve ağaçlar muhabirlerle dolup taşacak... ve benim öncelikle birkaç telefon görüşmesi yapmam gerek. Yardıma ihtiyacım var. Sen de şu, ihtiyaç duyulduğunda dağılıp giden işe yaramaz kadınlardan mısın? Aklıma gelmişken... Dorcas’ın sinir krizi geçirdiği süreyi maaşından kesmeyi bir kenara not al.”</p>

  <p>Miriam güçlükle soludu. “Patron! Bunu yapmaya cüret edersen hepimiz ânında işi bırakırız!”</p>

  <p>“Saçmalık.”</p>

  <p>“Ciddiyim. Dorcas’la uğraşmayı bırak. O, benden önce davranmasaydı ben sinir krizi geçirecektim.” Durakladı. “Sanırım sinir krizini şimdi geçireceğim,” diye ekledi.</p>

  <p>Harshaw sırıttı. “Bunu yaparsan kıçına şaplağı yersin. Pekâlâ, Dorcas’a ‘aşırı derecede tehlikeli görev’ için bir ikramiye ver. Hatta bu ikramiyeyi herkese ver. Özellikle bana. Ben bunu kesinlikle hak ettim.”</p>

  <p>“Pekâlâ. Ama senin ikramiyeni kim ödeyecek?”</p>

  <p>“Vergi verenler, tabii ki. Kitabına uydurmanın bir yolunu bulu... Lanet olsun!” Çalışma odasının kapısına varmışlardı; telefon daha şimdiden ilgi görmeyi bekliyordu. Harshaw koltuğuna yerleşti ve telefonu açtı. “Harshaw konuşuyor. Sen de kimsin be adam?”</p>

  <p>“Geç bunları, Doktor,” diye neşeyle karşılık verdi bir yüz. “Beni yıllardır korkutamadın. İşler nasıl gidiyor?”</p>

  <p>Harshaw, Yeni Dünya Yayın Grubu’nun prodüksiyon müdürü Thomas Mackenzie’nin yüzünü tanıdı; biraz yumuşadı. “Yeterince iyi, Tom. Ama şu anda çok acelem var ve bu yüzden...”</p>

  <p>“Acelen mi var? Bir de benim kırk sekiz saatlik günümü yaşamayı dene. Kısa keseceğim. Hâlâ elinde bizim için bir şey olacağını düşünüyor musun? Bağladığın pahalı ekipman umurumda değil; bunu göz ardı edebilirim. Ama iş iştir ve üç eksiksiz ekibe sadece senden bir işaret beklesinler diye para ödemek zorundayım. Sendika kuralları... nasıl olduğunu bilirsin. Sana elimden gelen her türlü iyiliği yapmak istiyorum. Geçmişte senin yazdığın pek çok metni kullandık, gelecekte de böyle olmasını umuyoruz... ama kontrolörlerimize ne diyeceğimi merak etmeye başladım.”</p>

  <p>Harshaw ona dik dik baktı. “Az önce çektiğiniz flaş haberin masrafları karşılayacağını düşünmüyor musun?”</p>

  <p>“Ne flaş haberi?”</p>

  <p>Birkaç dakika sonra Harshaw veda etti ve telefonu kapattı,</p>

  <p>Yeni Dünya Yayın Grubu’nun evindeki son olayların hiçbirini görmediğine ikna olmuştu. Mackenzie’nin konuyla ilgili sorularını geçiştirmişti çünkü olayları eksiksiz şekilde anlatsa, Mackenzie’nin zavallı yaşlı Harshaw’un sonunda aklını kaybettiğini düşüneceğinden emindi. Harshaw bu yüzden onu suçlayamazdı.</p>

  <p>Bunun yerine, sonraki yirmi dört saat içinde haber yapmaya değer bir malzeme çıkmazsa, Yeni Dünya’nın bağlantıyı kesmesi ve kameralar ile diğer ekipmanları geri alması konusunda &nbsp;anlaşmışlardı.</p>

  <p>“Larry’yi bulun,” diye emretti Harshaw, ekrandaki görüntü kaybolurken. “Şu panik düğmesini getirmesini söyleyin... büyük ihtimalle düğme Anne’de.” Sonra bir başka telefon görüşmesine başladı, arkasından bir üçüncüsü geldi. Larry yanına geldiğinde Harshaw, hiçbir yayın grubunun S.S. birimlerinin evine saldırı girişimini izlemediğinden emin olmuştu. Kaydetmiş olduğu iki düzine “Bekleyin” mesajının gönderilip gönderilmediğini kontrol etmesi gereksizdi; onların iletilmesi de haber kanallarına ulaşmadığı apaçık ortada olan sinyale bağlıydı.</p>

  <p>Telefona arkasını dönerken Larry ona “panik düğmesi” adlı portatif telsiz bağlantısını uzattı. “Bunu mu istemiştin, Patron?”</p>

  <p>“Sadece onu terslesem bana karşılık verir mi diye bakmak istedim. Larry, bu bize ders olsun; asla çatal ve bıçaktan daha karmaşık aletlere güvenme.”</p>

  <p>“Tamam. Başka bir şey var mı?”</p>

  <p>“Larry, şu zımbırtıyı kontrol etmen ve çalışıp çalışmadığına bakman, mümkün mü? Üç yayın grubunu da yataklarından zıplatmadan, tabii ki.”</p>

  <p>“Sorun değil. Teknisyenler, alıcı-vericiyi atölyede ayarladılar ve üzerinde tam da bu iş için konulmuş bir şalter var. Şalteri aç, düğmeye bas; bir ışık yanar. Ayrıntılı bir test için onları doğrudan bu alıcı-vericiden arar ve kameralardan gözlem istasyonlarına bir test yapmak istediğini söylersin.”</p>

  <p>“Peki, bu testin yayının gitmediğini gösterdiğini varsayalım. Sorun buradaysa, arızanın nerede olduğunu bulabilir misin?”</p>

  <p>“Şey, belki bulabilirim,” dedi şüpheyle Larry, “eğer gevşemiş bir bağlantıdan falan ibaretse. Ama buranın elektron iticisi Duke... ben daha entelektüel olanım.”</p>

  <p>“Biliyorum, evlat, ben de böyle pratik işlerde pek parlak sayılmam. Elinden geleni yap. Beni haberdar et.”</p>

  <p>“Başka bir şey var mı, Jubal?”</p>

  <p>“Evet, tekerleği icat eden adamı görürsen yukarı yolla; ona birazcık akıl vermek istiyorum. Münasebetsiz!”</p>

  <p>Jubal, sonraki birkaç dakikayı derin düşüncelere dalarak geçirdi. Duke’ün, “panik düğmesini” sabote etme olasılığını düşündü ama bunun zaman kaybı, hatta değersiz olduğunu düşünerek vazgeçti. Bir an için bahçesinde neler olduğunu ve delikanlının bunu -suyun üç metre altındayken- nasıl yaptığını merak etti. Sonuçta bu imkânsız numaranın arkasında Mars’tan Gelen Adam’ın olduğundan hiç kuşkusu yoktu.</p>

  <p>Aslında, bir gün önce bu odada gördüklerinin de entelektüel açıdan sonra olanlar kadar şaşırtıcı olduğunu kabul etmek gerekirdi; ama duygusal etki başka bir şeydi. Bir fare de biyolojik açıdan en az bir fil kadar mucizevi bir organizmaydı; ama ne olursa olsun, aralarında bir fark vardı: Fil çok daha büyüktü.</p>

  <p>Sadece çöp olan boş bir kutunun havada kayboluvermesi mantıksal olarak aynı şeyin içi adam dolu bir tim arabasının da başına gelebileceğini gösteriyordu. Ama biri insanın suratında bir tokat gibi patlıyordu; diğeri öyle değildi.</p>

  <p>Neyse, o yağmacılar için gözyaşı dökecek değildi. Jubal’in, polis <i>gibi</i> polislerle bir sorunu yoktu; hayatı boyunca pek çok dürüst polisle tanışmıştı... rüşvetçi bir kasaba polisi bile bir mum gibi sönüp yok olmayı hak etmiyordu. Sahil Güvenlik, polislerin nasıl olması gerektiği ve çoğunlukla nasıl olduklarına iyi bir örnekti.</p>

  <p>Ama S.S. ekiplerinin bir üyesi olabilmek için insanın yüreğinde haydutluk, ruhundaysa sadistlik olması gerekirdi. Gestapo gibi. İktidarda kim varsa ona hizmet eden S.S.’ler. Jubal, bir avukatın Haklar Bildirgesi’ni okuyup bir Federasyon numarası ile yenilmediği eski güzel günleri özlüyordu.</p>

  <p>Her neyse. Mantıken şimdi ne olabilirdi? Heinrich’in ekibinin üstleriyle telsiz bağlantısı olduğu kesindi; dolayısıyla ekibin kaybı, yanıt gelmeyince fark edilecekti. Kısa sürede başka S.S. askerleri arkadaşlarını aramaya gelecekti... hatta ikinci araba rapor vermeye başladıysa ve rapor yarıda kesildiyse, şu anda yolda olmalıydılar. “Miriam!”</p>

  <p>“Evet, Patron.”</p>

  <p>“Mike, Jill ve Anne’in hemen buraya gelmelerini istiyorum. Sonra Larry’yi bul -herhalde atölyededir- sonra ikiniz de eve gelin, tüm kapıları ve zemin kat pencerelerini kilitleyin.”</p>

  <p>“Başımız yine mi dertte?”</p>

  <p>“Harekete geç, kızım.”</p>

  <p>S.S. maymunları tekrar gelirse -hayır, geldiklerinde- ellerinde muhtemelen arama emirlerinin kopyaları olmayacaktı. Liderleri kilitli bir eve elinde izin olmadan zorla girmeye kalkacak kadar aptalsa, Mike’ı üzerlerine salmak zorunda kalabilirdi. Ama bu anlamsız yıpratma savaşı sona ermek zorundaydı; bu da Jubal’in Genel Sekreter’e ulaşmak zorunda olduğu anlamına geliyordu.</p>

  <p><i>Nasıl</i>?</p>

  <p>Tekrar Hükümet Sarayı’nı arayarak mı? Heinrich muhtemelen tekrar denese de sonuçta Heinrich’e -ya da şu anda onun bir daha ihtiyaç duymayacağı koltuğunu hangi S.S. patronu işgal ediyorsa, ona- ulaşacağını söylerken muhtemelen basitçe gerçeği dile getiriyordu. Yani? Tutuklanması için bir ekip gönderdikleri bir adamın telefon açıp açıkça yüz yüze görüşmesi onları kesinlikle şaşırtırdı; belki de en tepeye, şu Kumandan Adı-her-neyse’ye, suratı besili bir gelinciği andıran Twitchell’e ulaşabilirdi. Ve şu S.S. serserilerinin kumandanının patronuna da doğrudan erişebileceği kesindi.</p>

  <p>Bu bir işe yaramazdı. Kurbağayı ne zaman zıplatacağınızı bilmeniz gerekirdi. Silahlara inanan birine elinizde silahlardan daha etkili bir şey olduğunu, sizi tutuklayamayacağını ve en iyisinin denemekten vazgeçmesi olduğunu söylemek nefesini boşa harcamaktan başka bir şey değildi. Twitchell, her ikisi de tükenene kadar onlara adamlarını ve silahlarını yollamaya devam eder ama asla, yeri bilinen birini tutuklayıp getiremediğini kabullenmezdi.</p>

  <p>Öyleyse, ön kapıdan giremiyorsan arka kapıdan içeri sızmanın bir yolunu bulmalıydın... temel politika. Jubal, son çeyrek yüzyıldır politikayı umursamadığı için hafif bir pişmanlık duydu. Lanet olsun, Ben Caxton’a ihtiyacı vardı. Ben, arka kapının anahtarlarının kimde olduğunu bilirdi... ve Jubal de bu sayede birini tanıyan birini bulabilirdi.</p>

  <p>Ama zaten bu aptalca eşek yarışının sebebi Ben’in yokluğu değil miydi? Ben’e soramayacağına göre, tanıdıkları arasında istediğini bilen kim vardı?</p>

  <p>Lanet olasıca aptal, daha az önce onlardan biriyle konuşuyordu! Jubal telefona döndü ve Tom Mackenzie’ye ulaşmaya çalıştığında arada sadece üç engelle karşılaştı, hepsi de onu tanıyordu ve sorun çıkarmadılar. O bunu yaparken, emrinde çalışanlar ve Mars’tan Gelen Adam içeri girdiler. Jubal onları umursamadı ve hepsi oturdular. Miriam öncelikle durup bir not kâğıdına mesajını yazdı: “<i>Kapılar ve pencereler kilitlendi.</i>”</p>

  <p>Jubal onu başıyla onayladı ve hemen altına şöyle yazdı: “<i>Larry... panik düğmesi?</i>” Sonra ekrana döndü. “Tom, tekrar rahatsız ettiğim için üzgünüm.”</p>

  <p>“Bu benim için bir zevk, Jubal.”</p>

  <p>“Tom, Genel Sekreter Douglas’la görüşmek istesen, bunu nasıl hallederdin?”</p>

  <p>“Hı? Basın Sekreteri Jim Sanforth’u arardım. Ya da belki Jack Dumont’u, isteğimin ne olduğuna bağlı. Ama Genel Sekreterde konuşmazdım zaten; Jim sorunu hallederdi.”</p>

  <p>“Ama Douglas’ın kendisiyle görüşmek istediğini farz et?”</p>

  <p>“Jim’e söyler ve ondan görüşmeyi ayarlamasını isterdim. Ama derdimi Jim’e anlatmam çok daha hızlı olurdu; beni araya sıkıştırması bir-iki gün alırdı... o zaman bile daha acil bir duruma toslama şansım var. Bak, Jubal, yayın grubu yönetim için faydalı... bunu biz de biliyoruz, onlar da. Ama gereksiz yere bundan faydalanmayız.”</p>

  <p>“Tom... bunun gerekli olduğunu düşün. Sadece Douglas’la konuşmak zorunda olduğunu farz et. Hemen şimdi. Haftaya değil. Önümüzdeki on dakika içinde.”</p>

  <p>Mackenzie kaşlarını kaldırdı. “Şey... konuşmak zorunda olsaydım, Jim’e neden bu kadar acil olduğunu açıklardım-”</p>

  <p>“Hayır.”</p>

  <p>“Mantıklı ol.”</p>

  <p>“Hayır. Olamayacağım tek şey bu. Jim Sanforth’u kaşıkları çalarken yakaladığını farz et, yani acil durumun ne olduğunu <i>ona</i> anlatamazsın. Ama Douglas’la hemen görüşmen gerek.”</p>

  <p>Mackenzie iç çekti. “Sanırım Jim’e basitçe patronla konuşmak zorunda olduğumu söylerdim... ve onunla hemen görüştürülmezsem, yönetimin bir daha yayın grubundan en ufak bir yardım alamayacağını belirtirdim. Kibarca, tabii ki. Ama ciddi olduğumu anlamasını sağlardım. Sanforth kendi çıkarını bilir, asla kendi kafasını bir tepside sunmaz.”</p>

  <p>“Pekâlâ, Tom, yap bunu.”</p>

  <p>“Ha?”</p>

  <p>“Bu hat açık kalsın. Başka bir makineden Saray’ı ara ve senin çocuklara beni bağlamaya hazır olmalarını söyle. Genel Sekreterle <i>hemen şimdi</i> konuşmam gerek!”</p>

  <p>Mackenzie üzgün görünüyordu. “Jubal, eski dostum...”</p>

  <p>‘‘Bu, yapmayacaksın demek oluyor.”</p>

  <p>“Hayır, <i>yapamam</i> demek oluyor. Özür dilerim ama kıtalararası bir yayın grubunun üst düzey yöneticilerinden birinin çok acil koşullar sebebiyle Genel Sekreterle görüşmesini gerektiren farazi bir durum uydurdun. Ama bu görüşmeye bir başkasını katamam. Bak, Jubal, sana saygı duyuyorum. Bunun dışında, muhtemelen bugün hayatta olan altı popüler yazardan dördü sensin. Yayın grubu, seni kaybetmeyi kesinlikle istemez ve seni bir kontratla bağlamamıza izin vermeyeceğinin de ne yazık ki farkındayız. Ama seni memnun etmek için bile olsa, bunu yapamam. O <i>seninle</i> görüşmek istemedikçe Dünya hükümetinin şefini telefonla arayamayacağını anlaman gerek.”</p>

  <p>“Yedi yıllık bir kontrat imzaladığımı farz edelim?”</p>

  <p>Mackenzie dişleri ağrıyormuş gibi görünüyordu. “Yine de yapamam. Ben işimi kaybederim... ve sen de kontratına uymak zorunda kalırsın.”</p>

  <p>Jubal, Mike’ı ekranın başına çağırıp kimliğini açıklamayı düşündü. Bu fikirden hemen vazgeçti. Sahte “Mars’tan Gelen Adam” röportajları Mackenzie’nin kendi kanallarında yayınlanmıştı ve Mackenzie ya sahtekârın tekiydi ve aldatmacanın bir parçasıydı... ya da Jubal’in düşündüğü gibi dürüsttü ve aldatılmış olduğuna kolay kolay inanmayacaktı. “Pekâlâ Tom, kolunu bükmeyeceğim. Ama sen, hükümet çevrelerini benden daha iyi biliyorsun. Kim canı istediğinde Douglas’ı arayabiliyor ve ona ulaşabiliyor? Sanforth’dan bahsetmiyorum.”</p>

  <p>“Hiç kimse.”</p>

  <p>“Lanet olsun, hiçbir insan boşlukta yaşamaz! Onu arayıp bir sekreter tarafından terslenmeden ona ulaşabilecek en az bir düzine insan olmalı.”</p>

  <p>“Kabinesinin bir kısmı, sanırım. Ama onların bile hepsi değil.”</p>

  <p>“<i>Onların</i> hiçbirini tanımıyorum zaten; olaylardan biraz uzaktım. Ama ben profesyonel politikacılardan bahsetmiyorum. Kim onu özel hattından arayıp poker oynamaya davet edebilecek kadar iyi tanıyor?”</p>

  <p>“Hımm... fazla şey istemiyorsun, değil mi? Jake Allenby var. Aktör olan değil, diğeri. Petrol.”</p>

  <p>“Onunla tanışmıştım. Beni sevmez. Ben onu sevmem. Bunu biliyor.”</p>

  <p>“Douglas’ın pek fazla yakın arkadaşı yoktur. Karısı insanların cesaretini kırıyor denebilir. Söylesene, Jubal... astrolojiyle aran nasıl?”</p>

  <p>“Elimi bile sürmem. Brendiyi tercih ederim.”</p>

  <p>“Şey, bu zevk meselesi tabii ki. Ama... bak Jubal, sana bunu söylediğim herhangi birinin kulağına gidecek olursa, gırtlağını kendi yazdığın metinlerden biriyle keserim.”</p>

  <p>“Anlaşıldı. Onaylandı. Devam et.”</p>

  <p>“Şey, Agnes Douglas bu işe bulaşıyor denebilir... ve ben kimden hizmet aldığını biliyorum. Astrologu Bayan Douglas’ı istediği zaman arayabilir ve inan bana, Bayan Douglas canı ne zaman isterse Genel Sekreter’e sözlerini iletebilir. Astrologunu arayabilirsin... gerisi sana kalmış.”</p>

  <p>“Noel kartları listemde bir astrolog olduğunu hiç sanmıyorum,” diye karşılık verdi Jubal, kuşkuyla. “Adamın adı ne?”</p>

  <p>“Kadın. Adı Madam Alexandra Vesant. Washington Exchange. V, E, S, A, N, T.”</p>

  <p>“Anladım,” dedi neşeyle Jubal. “Ve Tom, bana dünyanın en büyük iyiliğini yaptın!”</p>

  <p>“Öyle olduğunu umarım. Yakında yayın grubu için bir şeyler çıkacak mı?”</p>

  <p>“Bekle bir saniye.” Jubal, Miriam’ın az önce kolunun yanına bıraktığı nota göz attı. Notta şöyle yazıyordu: “<i>Larry, alıcı-vericinin sinyal iletmediğini söylüyor ve sebebini bilmiyormuş.</i>” Jubal konuşmaya döndü. “Daha önceki flaş haberin size ulaşmamasının sebebi çalışmayan bir alıcı-vericiymiş ve elimde bunu onarabilecek kimse yok.”</p>

  <p>“Birini yollarım.”</p>

  <p>“Teşekkürler. Her ikisi için de teşekkürler.”</p>

  <p>Jubal telefonu kapattı, arayacağı ismi söyledi ve aranan numara meşgulse hattı bozup görüşmeyi bitirmesi talimatını verdi. Gerçekten hattın meşgul olduğunu görmek onu şaşırtmadı. Çok kısa bir süre sonra Madam Vesant’ın ağırbaşlı yüzü ekranda belirdi. Jubal ona sırıttı ve seslendi. “Hey, <i>Rube</i>!”</p>

  <p>Kadın şaşırmış göründü, sonra biraz daha yakından baktı. “Hey, Doktor Harshaw, seni yaşlı üçkâğıtçı! Tanrı aşkına, seni görmek güzel. Nerelerde saklanıyordun?”</p>

  <p>“Aynen öyle, Becky... saklanıyordum. Palyaçolar peşimde.”</p>

  <p>Becky Vesey nedenini sormadı; bunun yerine hemen karşılık verdi: “Nasıl yardımcı olabilirim? Paraya ihtiyacın var mı?”</p>

  <p>“Bolca param var, Becky ama yine de teşekkürler. Paranın bana bir yardımı olmaz. Başım bundan çok daha büyük bir dertte ve bana Genel Sekreter Douglas’tan başka kimsenin yardımcı olabileceğini sanmıyorum. Onunla konuşmam gerek, hem de hemen. Şimdi... hatta daha bile çabuk.”</p>

  <p>Kadının yüzü ifadesizdi. “Bu oldukça zor bir iş, Doktor.”</p>

  <p>“Becky, öyle olduğunu biliyorum; çünkü bir haftadır ona ulaşmaya çalışıyorum... ve ulaşamıyorum. Ama bu işe kendini bulaştırma, Becky... çünkü benim başım çok sıkı belada. Belki bana bir tavsiyede bulunabilirsin diye aradım; ona ulaşabileceğim bir telefon numarası biliyorsundur belki. Ama senin kişisel olarak bu işe bulaşmanı istemiyorum. Başına bir şey gelir ve ben Profesör’le bir gün tekrar karşılaşırsam yüzüne bakamam... Huzur içinde yatsın.”</p>

  <p>“Profesör ne yapmamı islerdi, biliyorum!” dedi sertçe kadın. “Bu yüzden saçmalamayı bir kenara bırakalım, Doktor. Profesör her zaman senin insanları kesip biçmeye uygun tek cerrah olduğunu söylerdi; geri kalanların hepsinin kasap olduğunu düşünürdü. Elkton’da olanları hiç unutmadı.”</p>

  <p>“Yapma, Becky, bundan bahsetmeyelim. Para karşılığı yapmıştım.”</p>

  <p>“Onun hayatını kurtardın.”</p>

  <p>“Öyle bir şey yapmadım. Kurtulmasını sağlayan kendi sağlam bünyesi, savaşma azmi ve senin bakımındı.”</p>

  <p>“Ah... Doktor, vaktimizi boşa harcıyoruz. Başın ne kadar dertte?”</p>

  <p>“İşin kitabında ne varsa üstüme salmış durumdalar... ve yakınımdaki herkes de bundan payını alacak. Hakkımda çıkarılmış bir tutuklama emri var -Federasyon imzalı- ve nerede olduğumu biliyorlar ve kaçmam mümkün değil. Her an gelebilirler... ve bunu durdurabilecek <i>tek</i> kişi Bay Douglas.”</p>

  <p>“Serbest bırakılırsın. Bunu garanti ediyorum.”</p>

  <p>“Becky... bunu yapabileceğinden eminim. Ama bu, en azından birkaç saat sürer. Korktuğum şey şu ‘arka oda’, Becky. Arka odada bir seans için fazlaca yaşlıyım.”</p>

  <p>“Ama... Ah, ulu Tanrım! Doktor, bana ayrıntılardan bahsedemez misin? Falına bakmalıyım, böylece ne yapacağımı bilebilirim. Sen Merkür’e bağlısın, tabii ki doktor olduğuna göre öyle. Ama sorunun kaynağını bulmak için hangi eve bakacağımı bilirsem, daha faydalı olabilirim.”</p>

  <p>“Kızım, buna zamanımız yok. Ama yine de teşekkür ederim.” Jubal hızla düşündü. Kime güvenmeli? Ve ne zaman? “Becky, sadece bunu bilmen bile başını benim kadar derde sokar... tabii Bay Douglas’ı ikna edemezsem.”</p>

  <p>“Anlat bana, Doktor... bunu sen de biliyorsun.”</p>

  <p>“Pekâlâ. Demek ben ‘Merkür’üm. Ama sorun ‘Mars’ta.”</p>

  <p>Becky ona sertçe baktı. “Nasıl?”</p>

  <p>“Haberleri gördün. Mars’tan Gelen Adam’ın And Dağları’nda bir yerde inzivada olduğu hikâyesini biliyorsun. Aslında öyle değil. Bu, taşralıları kandırmak için uydurulmuş bir yalan.”</p>

  <p>Becky şaşırmış görünüyordu ama Jubal’in beklediği kadar değil. “Sen bu işin neresindesin, Doktor?”</p>

  <p>“Becky, bu zavallı gezegenin her yerinde o oğlanı ele geçirmek isteyen insanlar var. Onu kullanmak istiyorlar, onu kendilerince bir hilkat garibesi haline getirmek istiyorlar. Ama o benim müvekkilim ve mümkün olduğu sürece elim kolum bağlı oturacak değilim. Ama tek şansım Bay Douglas’la, yüz yüze görüşmek.”</p>

  <p>“Mars’tan Gelen Adam senin müvekkilin mi? Onu ortaya çıkarabilir misin?”</p>

  <p>“Evet. Ama sadece Bay Douglas’a. Nasıl olduğunu bilirsin, Becky, vali iyi bir herif olabilir, çocuklara ve köpeklere nazik davranabilir. Ama emrindeki soytarıların neler karıştırdığını bilmek zorunda değil... özellikle birini içeri alıp arka odaya götürdüklerinde.”</p>

  <p>Becky başıyla onayladı. “Benim de polislerle başımın derde girdiği oldu. Polisler!”</p>

  <p>“İşte bu yüzden onlar beni alıp götürmeden Bay Douglas’la pazarlık etmem gerek.”</p>

  <p>“Tek istediğin onunla telefonda görüşmek mi?”</p>

  <p>“Evet. Ayarlayabilirsen. İşte, sana numaramı vereyim; burada oturup telefonun gelmesini umacağım... onlar gelip beni alıncaya kadar. Ayarlayamazsan... yine de teşekkürler, Becky, çok teşekkürler. En azından denemiş olduğunu bileceğim.”</p>

  <p>“Kapatma!” dedi Becky, sertçe.</p>

  <p>“Hı?”</p>

  <p>“Ben ne yapabileceğime bir bakayım, Doktor, sen de bu arada hatta kal. Biraz şansım varsa doğrudan bu telefona bağlarlar ve zaman kazanırız. Bekle.” Madam Vesant veda etmeden ekranın başından ayrıldı ve sonra Agnes Douglas’ı aradı. Sakin ve kendine güvenli bir sesle konuştu, Agnes’e bunun tam da yıldızların önceden haber verdiği gelişme olduğunu ve tam da zamanında gerçekleştiğini söyledi. İşte şimdi Agnes’in kocasına yol gösterme ve destek olma zamanı gelmişti, kadınca kurnazlığı ve bilgeliğini kullanarak kocasının akıllıca ve gecikmeden hareket etmesini sağlamalıydı. “Agnes tatlım, bu diziliş bin yılda bir ancak görülür: Mars ve Merkür, Venüs tepe noktasına ulaşırken eşit açılarla kusursuz bir şekilde duruyorlar, bu da Venüs’ü baskın kılıyor. Yani, görüyorsun ki...”</p>

  <p>“Allie, yıldızlar ne <i>yapmamı</i> söylüyor? Biliyorsun, işin bilimsel kısmını pek anlamıyorum.”</p>

  <p>Bu pek de şaşırtıcı değildi, zaten anlattığı ilişki de gerçek değildi. Madam Vesant’ın yıldız haritası çıkaracak vakti olmamıştı ve tümüyle doğaçlıyordu. Ama bundan rahatsız değildi, “daha yüce” bir gerçekten bahsediyordu, doğru tavsiyeler veriyor ve dostlarına yardım ediyordu. İki dostuna aynı anda yardım edebiliyor olmak Becky Vesey’i iyice mutlu etmişti. “Tatlım, gerçekten anlıyorsun, bu konuda doğuştan yeteneklisin. Sen her zaman olduğu gibi Venüs’sün ve Mars şu anda fazlaca güçlü, bu kriz boyunca hem kocanı, hem de Smith denilen adamı temsil ediyor. Merkür ise Dr. Harshaw. Mars’ın fazla gücünün yarattığı dengesizliği düzeltmek için Venüs, kriz geçinceye kadar Merkür’e destek olmak zorunda. Ama bunun için çok az zamanın var; Venüs tepe noktasına ulaşıncaya kadar tam güçte olacak, yani şu andan itibaren yedi dakika sonra... ardından senin etkin azalmaya başlayacak. Çabuk harekete geçmelisin.”</p>

  <p>“Beni daha önce uyarmalıydın.”</p>

  <p>“Tatlım, sabahtan beri burada, telefonun başında her an harekete geçmeye hazır vaziyette bekliyorum. Yıldızlar bize kriz durumunun anahatlarını anlatır; ayrıntıları söylemezler. Ama hâlâ vaktimiz var. Dr. Harshaw diğer hatta bekliyor; tek yapılması gereken ikisini yüz yüze görüştürmek; mümkünse Venüs tepe noktasına varmadan önce.”</p>

  <p>“Şey... Peki, Allie. joseph’i aptal bir konferanstan söküp almam gerekecek ama onu getireceğim. Hattı açık tut. Bana şu Doktor Rackshaw’ın bulunduğu hattın numarasını ver ya da sen hattı buraya yönlendirebilir misin?”</p>

  <p>“Buradan hallederim. Sen sadece Bay Douglas’ı getir. Acele et, tatlım.”</p>

  <p>“Edeceğim.”</p>

  <p>Agnes Douglas’ın yüzü ekrandan kaybolduğunda Becky bir diğer telefona yöneldi. Mesleği sürekli telefonla görüşmeyi gerektiriyordu, en büyük harcaması da buydu. Neşeyle bir şarkı mırıldanarak brokerını aradı.</p>
