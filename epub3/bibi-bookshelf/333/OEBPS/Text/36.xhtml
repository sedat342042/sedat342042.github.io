  <h3>OTUZ ALTI</h3>

  <p class="girintisiz">Jubal dinlenmiş, kafası ayık ve mutlu şekilde uyandı, yıllardır kendini kahvaltıdan önce bu kadar iyi hissetmemişti. Çok çok uzun bir süredir uyanmakla ilk fincan kahve arasında geçen karanlık süreyi kendi kendine ertesi günün daha iyi olacağını söyleyerek geçirmişti.</p>

  <p>Bu sabah kendini ıslık çalarken buldu, bu konuda oldukça da beceriksizdi. Bunu fark etti, sustu, sonra bunu unuttu ve tekrar ıslık çalmaya başladı.</p>

  <p>Aynada kendini gördü, alaycı bir şekilde gülümsedi, sonra açıkça sırıttı. “Seni iflah olmaz kart zampara. Her an gelip seni tımarhaneye götürebilirler.” Göğsünde beyaz bir kıl gördü, çekip kopardı, en az onun kadar beyaz diğer kılları umursamadı ve dünyayla yüzleşmek için hazırlanmaya koyuldu.</p>

  <p>Kapısını açıp dışarı çıktığında Jill’in orada olduğunu gördü. Tesadüf mü? Hayır, bu evde hiçbir şeyin “tesadüf eseri” olduğuna inanmıyordu artık; burası en az bir bilgisayar kadar düzenliydi. Jill doğruca onun kollarına atıldı. “Jubal, <i>seni öyle seviyoruz ki!</i> Sen Tanrı’sın.”</p>

  <p>Jubal öpücüğe aynı samimiyetle karşılık verdi, bunu yapmamanın sapkınlık olacağını groklamıştı ve Jill’i öpmenin, kolayca fark edilir ama tanımlanması mümkün olmayan şekilde Dawn’ı öpmekten farklı olduğunu keşfetti. Sonra onu bırakmadan hafifçe kendinden uzaklaştırdı. “Seni bebek Messalina<span class="Footnoteanchor"><a href="#ftn121" id="bodyftn121"><sup>122</sup></a></span>... beni tuzağa düşürdün.”</p>

  <p>“Jubal, sevgilim... harikaydın!”</p>

  <p>“Şey... becerebileceğimi nereden bildin?”</p>

  <p>Jill ona masum bir bakışla baktı. “Şey, Jubal, bu konuda Mike’la birlikte senin evinde yaşadığımız zamandan beri emindim. O zaman bile Mike uyuyorken -transtayken- etrafındakileri, oldukça uzak bir mesafeye kadar görebiliyordu ve bazen seni arayıp -bir soru sormak için falan- uyuyup uyumadığına bakıyordu.”</p>

  <p>“Ama ben yalnız uyuyordum! Her zaman.”</p>

  <p>“Evet, tatlım. Ama kastettiğim o değildi. Ve hep, Mike’a anlamadığı şeyleri açıklamam gerekirdi.”</p>

  <p>“Hırrr!” Bunu kurcalamaktan vazgeçmeye karar verdi. “Her neyse, beni tuzağa düşürmemeliydin.”</p>

  <p>“Bunu hissederek söylemediğini grokluyorum, Jubal... ve sen de beni doğru konuştuğumu grokluyorsun. Seni Yuva’ya almamız gerekiyordu. Tümüyle. Sana ihtiyacımız var. Utangaçlığın ve iyiliğin yüzünden alçakgönüllü olduğundan, seni incitmeden aramıza almak için ne gerekiyorsa yaptık. Ve grokladığın gibi, seni incitmedik.”</p>

  <p>“Şu ‘biz’ meselesi de ne?”</p>

  <p>“Grokladığın gibi bu, tüm Yuva’nın Su Paylaşmasıydı; sen de oradaydın. Mike yaptığı işi bırakıp bunun için uyandı... ve seninle birlikte groklayıp hepimizi bir arada tuttu.”</p>

  <p>Jubal aceleyle bunu kurcalamaktan da vazgeçti. “Yani Mike sonunda uyandı. Demek gözlerin bu yüzden ışıldıyor.”</p>

  <p>“Kısmen. Tabii ki Mike transta olmadığında hepimiz mutlu oluyoruz, bu bir neşe kaynağı... ama aslında gerçekten uzaklaşmıyor. Jubal, Su Paylaşma metodumuzu tamamen groklamadığını grokluyorum. Ama bekleyiş dolacak. Mike da başlangıçta groklamamıştı; bunun sadece Mars’ta olduğu gibi yumurtalara hayat vermek olduğunu sanıyordu.”</p>

  <p>“Şey... esas amaç bu, açıkça görülen amaç. Bebekler. Bu da örneğin benim gibi böyle bir nüfus artışını istemeyen ve amaçlamayan birinin bunu yapmasının aptalca olduğu anlamına geliyor.”</p>

  <p>Jill başını iki yana salladı. “Bebekler doğal sonuç... ama esas amaç değiller. Bebekler geleceğe anlam kazandırıyorlar ve bu da büyük bir iyilik. Ama bir kadının hayatı boyunca, sadece yirmi ya da otuz kez içindeki yumurtalara hayat verebilir... oysa kendini binlerce kez paylaşır ve esas amaç da budur, bu yüzden bu kadar sık yaparız. Ama amaç üreme olsaydı, çok daha az yapardık. Esas olan paylaşmak ve yakınlaşmak, sonsuza dek ve her zaman. Jubal, Mike bunu grokladı çünkü Mars’ta bu ikisi -yumurtalara hayat vermek ve paylaşıp yakınlaşmak- bütünüyle birbirinden ayrı şeyler... ve o <i>bizim</i> yolumuzun en iyisi olduğunu da grokladı. Bir Marslı olarak yumurtadan çıkmamış olmak... insan olmak... ve kadın olmak ne büyük <i>mutluluk</i>!”</p>

  <p>Jubal ona yakından baktı. “Evladım, hamile misin?”</p>

  <p>“Evet, Jubal. Dün gece beklemenin sona erdiğini ve artık hamile kalacak özgürlüğe sahip olduğumu grokladım. Yuvadakilerin çoğunun beklemesi gerekmiyordu ama Dawn ve ben oldukça meşguldük. Ama bu yol ayrımının geldiğini grokladığımızda, ondan sonra bir bekleyişin olacağını grokladım, görebildiği gibi böyle olacağı kesin. Mike Tapınağı bir gecede yeniden kurmayacak; yani bu başrahibenin bir çocuk yapacak kadar vakti olacak. Beklemek her zaman biter.”</p>

  <p>Bu resmi dille söylenmiş çorbadan Jubal önemli olan sonucu çıkardı... ya da Jill’in böyle olası bir gerçek hakkında nelere inandığını. Şey, daha önce önüne pek çok fırsat çıktığı kesindi. Jubal, hamileliği yakından izlemeye ve mümkün olursa Jill’i eve götürmeye karar verdi. Mike’ın süpermen metotları oldukça iyiydi ama en iyi modern alet ve tekniklerin el altında bulunmasının da bir sakıncası olmazdı. Jill’i herhangi bir doğum sonrası komplikasyonuna kurban vermek, bu konuda çocuklara sert davranması gerekse bile, olmasına göz yumacağı bir şey değildi.</p>

  <p>Bir başka olasılığı düşündü, bundan bahsetmemeye karar verdi. “Dawn nerede? Ve de Mike? Burası iğrenç derecede sessiz gibi.” Bulundukları koridordan kimse geçmemişti ve hiçbir ses de duymamıştı... ama şu garip mutlu beklenti hissi dün gecekinden bile güçlüydü. Bilmeden de olsa kendisinin de katıldığı törenden sonra bir rahatlama beklerdi ama etraf her zamankinden daha gergindi. Durum ona küçük bir çocukken gittiği sirkte bekleyişini hatırlattı... ve birisi bağırmıştı: “İşte, filler geliyor!”</p>

  <p>Jubal, boyu biraz daha uzun olsa kalabalığın üzerinden kafasını uzatıp filleri görebilecekmiş gibi hissediyordu. Ama ortalıkta kalabalık falan yoktu.</p>

  <p>“Dawn, onun için seni öpmemi söyledi; önümüzdeki üç saat boyunca meşgul olacak. Ve Mike da meşgul... yine transa çekildi.”</p>

  <p>“Ah.”</p>

  <p>“O kadar hayal kırıklığına uğrama; çok yakında boş vakti olacak. Sana vakit ayırabilmek için özel bir çaba harcıyor... ve tabii ki hepimizin boş vakti olması için de. Duke bütün geceyi şehrin altını üstüne getirip sözlük için kullandığımız hızlı kayıt cihazlarından alarak geçirdi ve şimdi yapabilen herkes Marslı fonetik sembolleriyle dolduruluyor. Mike bu işi bitirir bitirmez seni ziyaret edecek. Dawn az önce dikte etmeye başladı; ben bir seansı bitirdim ve sana günaydın demek için dışarı kaçtım... az sonra dönüp kafama işimin son kısmını doldurtacağım, bu yüzden işim Dawn’unkinden daha uzun sürecek. Ve işte, Dawn’un öpücüğü; ilki bendendi.” Kollarını bir kez daha Jubal’in boynuna doladı ve dudaklarını tutkuyla onunkilere yapıştırdı. “Tanrım! Neden bunun için bu kadar bekledik ki? Şimdilik hoşça kal!” dedi Jill, sonunda.</p>

  <p>Jubal, büyük yemek salonunda pek kimsenin olmadığını gördü. Duke kafasını kaldırdı, gülümsedi ve el salladı, sonra iştahla yemeğini yemeye devam etti. Bütün gece uyumamış gibi görünmüyordu; aslında iki gecedir hiç uyumamıştı.</p>

  <p>Duke el salladığında Becky Vesey çevresine baktı. “Selam, yaşlı keçi,” dedi Jubal’e sevinçle; kulağını yakaladı, kendine doğru çekti ve fısıldadı: “Başından beri biliyordum ama neden Profesör öldüğünde beni teselli etmek için orada değildin?” diye yüksek sesle ekledi. “Yanıma otur ve sana yiyecek bir şeyler getirelim, sen de son zamanlarda ne şeytanlıklar planlamakla uğraştığını anlat.”</p>

  <p>“Bir dakika, Becky.” Jubal masanın etrafını dolaştı. “Selam, Kaptan. İyi bir yolculuk muydu?”</p>

  <p>“Sorunsuzdu. Bu iş artık iyice dolmuş seferine döndü. Bayan van Tromp’la tanıştığınızı sanmıyorum. Tatlım, bu şölenin kurucusu, emsalsiz Jubal Harshaw; iki tane olsalar çok fazla olurdu.”</p>

  <p>Kaptanın karısı uzun boylu, sade bir kadındı; gözlerinde rıhtımda denize açılan kocasının peşinden bakan birinin ifadesi vardı. Ayağa kalkıp Jubal’i öptü. “Sen Tanrı’sın.”</p>

  <p>“Şey, sen Tanrı’sın.” Jubal, gevşeyip bu törene alışması gerektiğini düşündü. Lanet olsun, bunu yeteri kadar sık söylerse kafasındaki tahtalardan geri kalanları da kaybedip buna inanmaya başlayabilirdi... üstelik bu cümlenin Kaptan’ın <i>vrouw</i>’unun<span class="Footnoteanchor"><a href="#ftn122" id="bodyftn122"><sup>123</sup></a></span> kollarındayken kulağa oldukça dostça gelen bir tınısı vardı. Hatta kadının Jill’e öpüşmek hakkında bir şeyler öğretebileceğine karar verdi. Kadın -Anne daha önce bunu nasıl tanımlamıştı?- tüm dikkatini veriyordu; hiçbir yere gitmeyeceğini hissettiriyordu.</p>

  <p>“Sanırım, Van,” dedi Jubal, “seni burada gördüğüme şaşırmamam gerek.”</p>

  <p>“Şey,” diye karşılık verdi astronot, “Mars’la iş yapan birinin yerlilerle muhabbet edebilmesi gerekir, sence de öyle değil mi?”</p>

  <p>“Barış çubuğu içmek için mi?”</p>

  <p>“Başka yönleri de var.” Van Tromp bir kızarmış ekmek dilimine uzandı, ekmek de onunla işbirliği yaptı, “İyi yemek, iyi arkadaşlar.”</p>

  <p>“Hımm, evet.”</p>

  <p>“Jubal,” diye seslendi Madam Vesant, “çorba hazır!” Jubal yerine döndü, yumurtalı biftek, portakal suyu ve başka leziz yiyeceklerin kendisini beklediğini gördü. Becky kalçasına bir şaplak attı. “Güzel bir dua toplantısı, erkeğim.”</p>

  <p>“Kadın, sen fallarına dön!”</p>

  <p>“Aklıma getirdin, tatlım, kesin doğum ânını bilmek istiyorum.”</p>

  <p>“Şey, ben arka arkaya üç günde, değişik saatlerde doğmuşum. Çok iri bir oğlanmışım, parça parça doğurtmak zorunda kalmışlar.”</p>

  <p>Becky kaba bir cevap verdi. “Nasıl olsa öğrenirim.”</p>

  <p>“Üç yaşımdayken kayıtların bulunduğu mahkeme binası yanmış. Öğrenemezsin.”</p>

  <p>“Başka yollar da var. Ufak bir bahse var mısın?”</p>

  <p>“Canımı biraz daha sıkarsan henüz kıçına şaplak atılmayacak kadar büyümediğini göreceksin. Nasılsın, kızım?”</p>

  <p>“Sen ne diyorsun? Nasıl görünüyorum?”</p>

  <p>“Sağlıklı. Kıçın biraz büyümüş. Saçlarını boyatmışsın.”</p>

  <p>“Boyatmadım. Kına kullanmayı aylar önce bıraktım. Sen de katıl, dostum ve şu senin beyaz tellerden de kurtulalım. Yerine gerçek saçlar gelsin.”</p>

  <p>“Becky, herhangi bir sebeple gençleşmeyi reddediyorum. Bu yaşa gelinceye kadar çok uğraştım, şimdi keyfini çıkarmayı öneriyorum. Boş konuşmayı bırak da yemeğimi yiyeyim.”</p>

  <p>“Başüstüne, efendim. Seni yaşlı keçi.”</p>

  <p>Jubal tam masadan kalkıyordu ki Mars’tan Gelen Adam içeri girdi. “<i>Baba!</i> Ah, Jubal!” Mike ona sarılıp öptü.</p>

  <p>Jubal kendini kibarca Mike’ın kollarından kurtardı. “Yaşına uygun davran, evlat. Otur ve kahvaltını et. Seninle oturacağım.”</p>

  <p>“Buraya kahvaltı için gelmedim. Seni bulmaya geldim. Bir yer bulup konuşalım.”</p>

  <p>“Pekâlâ.”</p>

  <p>Süitlerden birinin oturma odasına gittiler, Mike Jubal’in elinden tutmuş, çok sevdiği büyükbabasına hoş geldin diyen küçük bir çocuk gibi davranıyordu. Jubal için büyük, rahat bir koltuk çekti ve kendisi de onun karşısındaki kanepeye yayıldı. Bu oda, özel iniş pistinin bulunduğu kanattaydı; yüksek, Fransız usulü pencereler piste bakıyordu. Jubal ayağa kalktı ve sandalyesini, üvey oğluna bakarken gözüne ışık girmemesi için hafifçe çevirdi; koca sandalyenin bir çocuğun balonu kadar hafifmişçesine, elinin yönlendirmesiyle dönmesi onu şaşırtmadı ama biraz rahatsız etti.</p>

  <p>Oraya geldiklerinde içeride iki adam ve bir kadın vardı. Onlar kısa süre sonra yavaşça, birer birer ve gösterişsiz bir biçimde oradan ayrıldılar. Bundan sonra yalnız kaldılar, sadece ikisine de Jubal’in en sevdiği brendi servis edildi; elle servis yapılması Jubal’i memnun etti. Bu insanların çevredeki eşyalar üzerindeki uzaktan kumanda becerilerinin hem emek, hem de paradan tasarruf sağladığını (özellikle de çamaşır konusunda, üzerine spagetti sıçramış gömleği öylesine temizdi ki bugün de onu giymişti) ve ev işlerini halletmek için mekanik zımbırtıların kör inatlarıyla uğraşmaktan çok daha tercih edilir bir metot olduğunu kabullenmeye hazırdı. Yine de Jubal, uzaktan kumandanın teller ya da radyo dalgaları olmadan yapılmasına alışkın değildi. Doğduğu sıralarda ortaya çıkan atsız arabaların, kendi hallerindeki atları nasıl rahatsız ettiğini görmek Jubal’i şaşırtmıştı.</p>

  <p>Duke brendi servisini yaptı. “Selam, Yamyam. Teşekkürler. Yeni kahyamız sen misin?” dedi Mike.</p>

  <p>“De nada<span class="Footnoteanchor"><a href="#ftn123" id="bodyftn123"><sup>124</sup></a></span>, Canavar. Birinin bu işi yapması gerek ve sen buradaki her beyni bir mikrofonun önüne köle etmiş durumdasın.”</p>

  <p>“Şey, herkesin işi bir-iki saate bitecek, ondan sonra işe yaramaz, şehvet dolu yaşamlarınıza dönebileceksiniz. İş tamam, Yamyam. Pau.<span class="Footnoteanchor"><a href="#ftn124" id="bodyftn124"><sup>125</sup></a></span> Otuz. Bitti.”</p>

  <p>“Bütün Marsça bir yerde mi? Canavar, kafanı kontrol etmeliyim, bir-iki kondansatörün falan yandı herhalde.”</p>

  <p>“Ah, hayır, hayır! Sadece bildiğim temel kısmı ya da eskiden bildiğim, beynim artık bomboş. Ama Kokarca gibi okumuşlar bir yüzyıllığına Mars’a gidecekler ve benim hiç öğrenmediğim kısımları da tamamlayacaklar. Ama yine de bayağı iş çıkardım -bu sabah beşten ya da toplantıya kaçta ara verdiysek o saatten beri, yaklaşık altı haftalık sübjektif zaman boyunca çalıştım- şimdi güçlü ve sağlam olanlar işi tamamlarken ben Jubal’le, kafamda başka bir şey olmadan görüşebilecek kadar özgürüm.” Mike gerinip esnedi. “Kendimi iyi hissediyorum. Bir işi tamamlamak her zaman güzeldir.”</p>

  <p>“Akşam olmadan köle gibi çalışacak başka bir şey bulursun. Patron, bu Marslı Canavar bir şekilde boş duramıyor. İki aydır ilk defa şu an gevşeyip hiçbir şey yapmıyor. Gidip ‘İşkolikler Terapi Grubu’na yazılması gerek. Ya da sen bizi daha sık ziyaret etmelisin. Onun üzerinde iyi bir etkin var.”</p>

  <p>“Tanrı korusun, asla birine iyi örnek olmak istemem.”</p>

  <p>“Haydi yallah dışarı, Yamyam herif. Benim hakkımda yalanlar söylemekten de vazgeç.”</p>

  <p>“Yalanmış, lanet olsun. Beni tutkulu bir doğrucu haline getirdin... ve takıldığım bazı çevrelerde bu büyük bir sorun oluyor.” Duke onları yalnız bıraktı.</p>

  <p>Mike bardağını kaldırdı. “Suyu paylaş, kardeşim Jubal Baba.”</p>

  <p>“Kana kana iç, evlat.”</p>

  <p>“Sen Tanrı’sın.”</p>

  <p>“Sakin ol, Mike. Diğerleri söylediğinde buna katlanıp kibarca cevap veriyorum. Ama bana tanrılık taslama. Seni ‘henüz sadece bir yumurta’ olduğun zamandan beri tanıyorum.”</p>

  <p>“Tamam, Jubal.”</p>

  <p>“Bu daha iyi. Ne zamandan beri sabahları içki içiyorsun?</p>

  <p>Bu yaşta bunu yaparsan mideni mahvedersin. Benim gibi yaşlı ve mutlu bir alkolik olacağın günleri göremezsin.”</p>

  <p>Mike, yarı yarıya boşalmış bardağına baktı. “Paylaşma bunu gerektirdiğinde içiyorum. Benim üzerimde bir etkisi yok, diğerlerinin çoğu da etkilenmiyor; tabii ki biz istemediğimiz sürece. Bir keresinde müdahale etmeden, sızana kadar beni etkilemesine izin verdim. Bu garip bir histi. Bir iyilik olmadığını grokluyorum. Sadece bir süreliğine çözülmüş gibi olmanın bir yolu. Ben benzeri bir etkiyi, üstelik çok daha iyi ve zararsız olarak transta yaşayabiliyorum.”</p>

  <p>“En azından ekonomik.”</p>

  <p>“Hıh hıh, içki masrafımız hiçbir şey değil. Aslında, tüm Tapmağı idare etmek senin evinden daha fazla bir masraf çıkarmıyor. Başlangıçta yapılan yatırım ve birkaç eşyanın değişmesi, bir de kahve ve kekler, hepsi bu; kendi eğlencemizi kendimiz yarattık. Mutluyduk. O kadar azına ihtiyaç duyuyorduk ki gelen onca parayı ne yapacağımı bilemiyordum.”</p>

  <p>“Öyleyse neden bağış topladın?”</p>

  <p>“Ha? Ah, onlardan bir ücret alman gerek, Jubal. Kurbanlar bedava olan hiçbir şeye gerçekten ilgi göstermezler.”</p>

  <p>“Bunu biliyorum, sadece senin bilip bilmediğini merak ediyordum.”</p>

  <p>“Ah, evet. Kurbanları grokluyorum, Jubal. Başlangıçta bedavaya vaaz vermeyi; öylece, ücretsiz olarak sunmayı denedim. Param çoktu, sorun olmayacağını düşünüyordum. İşe yaramadı. Biz insanların bedava sunulan bir hediyeyi kabul edip değerini bilebilmek için önce bayağı bir ilerleme göstermemiz gerekiyor. Genellikle Altıncı Çember’e gelmeden kimseye bedava bir şey sunmuyorum. Oradan sonra kabul etmeye hazır oluyorlar... ve kabul etmek, vermekten de zor.”</p>

  <p>“Hımm... evlat, belki de insan psikolojisiyle ilgili bir kitap yazmalısın.”</p>

  <p>“Yazdım. Ama Marsça. Bantlar Kokarca’da.” Mike tekrar bardağına baktı, yavaşça ve tadını çıkararak bir yudum aldı. “Bir miktar içki tüketiyoruz. Birkaçımız -Saul, ben, Sven, birkaç kişi daha- içkiyi seviyor. Ve ben de sadece birazcık etkilemesine izin verip sonra onu o noktada tutarak tıpkı transtaki gibi mutlu bir yakınlaşma etkisi yakalamayı öğrendim. Verdiği ufak zararlar da kolayca onarılabiliyor. ” Bir yudum daha aldı. “İşte bu sabah yaptığım da bu; kendimi hafifçe sarhoş edip seninle mutlu olmak.”</p>

  <p>Jubal onu dikkatle inceledi. “Evlat, sadece arkadaş canlısı olmak için içmiyorsun; aklında bir şeyler var.”</p>

  <p>“Evet, var.”</p>

  <p>“Konuşmak ister misin?”</p>

  <p>“Evet. Baba, seninle olmak, hiçbir sorunum olmasa bile her zaman büyük bir iyilik. Sen her zaman konuşabildiğim, groklayacağından ve bunu kaldırmakta zorluk çekmeyeceğinden emin olduğum tek insansın. Jill... Jill her zaman grokluyor ama bir şey beni üzüyorsa, onu daha da fazla üzüyor. Dawn da aynı. Patty... eh, Patty acımı dindirmeyi her zaman başarıyor ama bunu, acıyı kendisine saklayarak yapıyor. Üçü de benim için o kadar kolayca üzülüyorlar ki tam olarak groklayıp bağrıma basmadan bir şeyi onlarla bütünüyle paylaşma riskine giremiyorum.” Mike çok düşünceli görünüyordu. “Günah çıkarmak gerekli. Katolikler bunu biliyorlar, bu onlarda var ve çıkarılan günahları dinleyecek sağlam adamlardan oluşan birlikleri var. Fostercılarda toplu günah çıkarma var, onu aralarında paylaşıp etkisini seyreltiyorlar. Bu kiliseye de başlangıçtaki arınmanın bir parçası olarak günah çıkarmayı getirmem gerek. Ah, bunu şu anda da yapıyoruz ama kendiliğinden oluyor, artık hacının buna gerçekten ihtiyacı kalmadığında. Bunun için güçlü adamlara ihtiyacımız var; ‘günah’ın gerçek bir yanlışlıkla pek ilgisi yok... ama günah, günahkârın günah olarak grokladığı şeydir; ve sen de bunu onunla birlikte grokladığında, oldukça rahatsız edici olabilir. Biliyorum.”</p>

  <p>“İyilik yeterli değildir, iyilik asla yeterli olmaz,” diye içtenlikle devam etti Mike. “Benim ilk hatalarımdan biri buydu çünkü Marslıların arasında iyilik ve bilgelik aynı şeydir. Ama bizde öyle değil. Jill’i ele alalım. Onunla tanıştığımda iyiliği kusursuzdu. Yine de iç dünyası karmakarışıktı ve işleri yoluna koyana kadar neredeyse hem onu, hem de kendimi yok ediyordum çünkü ben de en az onun kadar karışıktım. Ben insan olmayı, o da benim bildiklerimi öğrenirken bizi kurtaran tek şey, onun sınırsız sabrı oldu (sabır, bu gezegende pek kolay bulunan bir şey değil).</p>

  <p>“Ama iyilik tek başına <i>asla</i> yeterli değildir. İyiliğin iyi bir şeyler başarabilmesi için sert, duygusuz bir bilgelik de gereklidir. Bilgeliğin eşlik etmediği iyilik kötülüğe yol açar.” Gülümsedi ve bir anda yüzü aydınlandı. “İşte seni sevmemin yanında bu yüzden sana <i>ihtiyacım</i> var, Baba. Sana günah çıkarmak istiyorum.”</p>

  <p>Jubal koltuğunda kıpırdandı. “Ah, Tanrı aşkına, Mike, bunu bir gösteriye çevirme. Sadece seni rahatsız eden şeyi, anlat. Bir yolunu buluruz.”</p>

  <p>“Evet, Baba.”</p>

  <p>Ama Mike sözüne devam etmedi. “Tapınağın yok edildiği için kendini iflas etmiş gibi mi hissediyorsun? Seni suçlayamam. Ama paran var, yenisini kurabilirsin,” dedi Jubal, sonunda.</p>

  <p>“Ah, hayır, bunun en ufak bir önemi yok!”</p>

  <p>“Hı?”</p>

  <p>“O tapınak, tüm sayfaları dolmuş bir günlüktü. Dolu sayfaların üzerine yeniden yazıp her şeyi bozmaktansa, yeni bir tanesinin zamanı gelmişti. Yangın, orada biriken tecrübeleri yok edemez... üstelik reklam ve kilise politikaları açısından bakıldığında, bu kadar olaylı bir şekilde kovulmuş olmak uzun vadede yarar getirir. Hayır, Jubal, son birkaç gün sadece meşgul bir yaşantının içinde hoş bir mola oldu. Bir zarar gelmedi.” Yüzündeki ifade değişti. “Baba... kısa bir süre önce bir casus olduğumu öğrendim.”</p>

  <p>“Ne demek istiyorsun, evlat? Açıkla.”</p>

  <p>“Eskilerin casusu. Beni buraya insanlarımı gözleyeyim diye yollamışlar.”</p>

  <p>Jubal bunu düşündü. “Mike, zeki olduğunu biliyorum. Bende olmayan ve daha önce görmediğim güçlerin olduğu da açık. Ama insan bir dâhi olup yine de kendini delice hayallere kaptırabilir.”</p>

  <p>“Biliyorum. Açıklayayım, sen de deli olup olmadığıma karar ver. Güvenlik kuvvetlerinin kullandığı gözlem uydularını biliyorsun.”</p>

  <p>“Hayır.”</p>

  <p>“Duke’ü ilgilendirecek detaylardan bahsetmiyorum; genel çalışma şekli sadece. Dünyanın etrafında yörüngede dolaşırlar ve veri toplarlar. Belirli bir noktada bir Gök-göz çalıştırılır ve uydu da gözlemlemiş olduğu her şeyi aktarır. İşte bana da bu yapıldı. Yuvadakilerin telepati dediğimiz şeyi kullandığını biliyorsun.”</p>

  <p>“Buna inanmaya zorlandım.”</p>

  <p>“Gerçekten kullanıyoruz. Aklımdayken, bu konuşma tümüyle ikimizin arasında ve zaten, kimse senin zihnini okumaya kalkışmaz; zaten bunu başarabileceğimizden bile emin değilim. Dün gece bile bağlantı Dawn’un zihnindendi, seninkinden değil.”</p>

  <p>“Şey, biraz rahatladım.”</p>

  <p>“Ih, bu konuya daha sonra geliriz. Ben bu sanatta henüz ‘sadece bir yumurta’yım; bu işin ustası Eskiler. Benimle bağlantıda kaldılar ama beni kendi halime bıraktılar, beni umursamadılar; sonra beni tetiklediler ve gördüğüm, duyduğum ve grokladığım her şey benden onlara akıp kayıtlarının bir parçası oldu. Zihnimdeki tecrübeleri sildiklerini söylemiyorum; sadece bandı çalıp bir kopyasını çıkardılar diyelim. Ama tetiklemenin farkındaydım ve ben durdurmak için bir şey yapana kadar bitmişti bile. Sonra beni bıraktılar, bağlantıyı kestiler; itiraz bile edemedim.”</p>

  <p>“Şey... bana öyle geliyor ki seni oldukça kötü şekilde kullanmışlar.”</p>

  <p>“Kendi standartlarına göre değil. Mars’tan ayrılmadan önce haberim olsaydı itiraz da etmezdim; seve seve gönüllü olurdum. Ama bilmemi istemediler; benim hiçbir müdahale olmadan görüp groklamamı istediler.”</p>

  <p>“Ama şunu da ekleyecektim ki,” dedi Jubal, “özel hayatına yapılan bu lanet olası müdahaleden kurtulduğuna göre, ne zararı oldu ki? Geçen iki buçuk yıl boyunca yanında bir Marslıyla gezebilirdin ve bunun da dikkat çekmekten başka bir sakıncası olmazdı gibi geliyor bana.”</p>

  <p>Mike oldukça ciddi görünüyordu. “Jubal, sana bir öykü anlatayım. Tamamını dinle.” Mike, Güneş Sistemi’nin, parçalarının asteroid kuşağını oluşturduğu, kayıp Beşinci gezegeninin yok ediliş öyküsünü anlattı. “Evet, Jubal?”</p>

  <p>“Bu bana biraz Tufan efsanelerini hatırlattı.”</p>

  <p>“Hayır, Jubal. Tufanın olup olmadığından emin değilsin. Pompeii ve Herculaneum’um yok oluşlarından emin misin?”</p>

  <p>“Ah, evet. Bunlar bilinen tarihsel gerçekler.”</p>

  <p>“Jubal, Beşinci gezegenin Eskiler tarafından yok edilmesi de en az Vezüv Yanardağı’nın patlaması kadar tarihsel bir gerçek, üstelik daha ayrıntılı şekilde kaydedilmiş. Efsane değil. Gerçek.”</p>

  <p>“Ih, öyle olduğunu kabul edelim. Doğru mu anlıyorum, Mars’ın Eskilerinin bu gezegene de aynı muameleyi yapacaklarından korkuyorsun? Bunu kabul etmemin biraz zor olduğunu söylesem beni bağışlar mısın?”</p>

  <p>“Şey, Jubal, bunu yapmak için Eskilere ihtiyaç yok ki. Sadece fizik hakkında, maddenin nasıl bir araya geldiğiyle ilgili biraz temel bilgi ve ara sıra kullandığımı gördüğün türden bir kontrol yeterli. Sadece öncelikle neyi etkileyeceğini groklaman gerekli. Şu anda bunu yardımsız yapabilirim. Diyelim ki, gezegenin merkezine yakın, yüz mil çapında bir parça - ihtiyacımız olandan çok daha büyük, ama Jill’i mutlu etmek için her şeyin çabucak ve acısız olmasını istiyoruz. Onun büyüklüğü ve yerini hisset, sonra dikkatlice nasıl bir araya geldiğini grokla.” Konuşurken Mike’ın yüzündeki tüm ifade kayboldu ve gözleri arkaya doğru devrildi.</p>

  <p>“Hey!” diye araya girdi Harshaw. “Kes şunu! Yapıp yapamayacağını bilmiyorum ama denemeni istemediğim kesin!” Mars’tan Gelen Adam’ın yüzü normale döndü. “Şey, tabii ki bunu asla <i>yapmam</i>. Benim için bu bir yanlışlık olur; ben bir insanım.”</p>

  <p>“Ama onlar için olmaz mı?”</p>

  <p>“Ah, hayır. Eskiler bunu güzellik olarak groklarlar. Bilmiyorum. Ah, bunu yapabilecek disipline sahibim... ama bunu yapmayı seçmem. Jill de bunu yapabilir, kesin metodu düşünerek bulabilir. Ama bunu yapmayı asla isteyemez; o da bir insan; burası onun gezegeni. Disiplinin özü, öncelikle kendinin farkında olmak ve sonra da kendini kontrol etmektir. Bir insan bu gezegeni -kobalt bombaları gibi beceriksiz şeyler yerine- bu metotla yok edebilecek fiziksel beceriye ulaştığında, tümüyle grokluyorum ki böyle bir irade gücünü göz önünde bulundurması imkânsız olur. Çözülür. Bu da tüm tehdidi yok eder. Bizim Eskilerimiz Mars’taki gibi ortalıkta dolaşmaya devam etmiyorlar.”</p>

  <p>“Hımm... evlat, madem tavan arandaki yarasaları temizlemeye başladık, bir şeyi daha açıklığa kavuşturalım. Şu ‘Eskiler’den hep, benim komşunun köpeğinden bahsettiğim kadar doğal bir şekilde bahsettin ama ben hayaletler fikrini kolayca kabullenemiyorum. Bir ‘Eski’ neye benzer?”</p>

  <p>“Şey, diğer Marslılardan bir farkları yok... sadece erişkin Marslıların görünüşleri bizdekinden çok daha çeşitli.”</p>

  <p>“O zaman onun erişkin bir Marslı olmadığını nereden biliyorsun? Duvarların içinden falan geçmiyor mu?”</p>

  <p>“Bunu her Marslı yapabilir. Daha dün, ben de yaptım.”</p>

  <p>“Ih... parıltılar? Ya da öyle bir şey?”</p>

  <p>“Hayır. Onları görürsün, duyarsın, hissedersin. Bir stereo ekranındaki görüntü gibi, tek farkı görüntünün kusursuz olması ve doğrudan zihnine yollanması. Ama... Bak, Jubal, bu Mars için çok aptalca bir soru olurdu ama burada böyle olmadığını grokluyorum. Ama bir arkadaşının çözülmesi -ölümü- sırasında orada olsaydın, sonra vücudunu yemeye katılsaydın... ve sonra onun hayaletini görseydin, ona dokunsaydın, her neyse, o zaman hayaletlere inanır miydin?”</p>

  <p>“Şey, ya hayaletler ya da ben kafayı iyice sıyırmışım derdim.”</p>

  <p>“Pekâlâ. Burada buna halüsinasyon denirdi... doğru grokladıysam biz çözüldükten sonra burada kalmıyoruz. Ama iş Mars’a gelince: Orada ya karmaşık kültürü kitlesel bir halüsinasyonla yönetilen ve zengin bir gezegen var ya da basit olan açıklama gerçek... bana öğretilen ve tecrübelerimin inanmama yol açtığı açıklama. Çünkü Mars’ta ‘hayaletler’ nüfusun en güçlü, önemli ve kalabalık kısmını oluşturur. Hâlâ hayatta olan, çözülmemiş olanlar ağaç kesen ve su taşıyanlardır, Eskilere hizmet ederler.”</p>

  <p>Jubal başıyla onayladı. “Tamam. Occam’ın usturasını uygulamaktan asla şüphe etmem. Benim tecrübelerime aykırı da olsa, tecrübelerim sadece bu gezegenle sınırlı; dar bir görüş. Pekâlâ, evlat, bizi yok edeceklerinden mi korkuyorsun?” Mike başını iki yana salladı. “Özellikle bundan değil. Bence bu bir groklama değil, sadece bir tahmin: İki şeyden birini yapabilirler: ya bizi yok ederler... ya da bizi kültürel olarak fethedip kendilerine benzetmeye çalışırlar.”</p>

  <p>“Ama bizi havaya uçuracaklarından endişe etmiyor musun? Bu benim için bile oldukça kopuk bakış açısı.”</p>

  <p>“Hayır. Ah, bu kararı verebileceklerini düşünüyorum. Görüyorsun, onların standartlarına göre bizler hastalıklı ve sakat bir halkız; birbirimize yaptıklarımız, birbirimizi anlayamayışımız, birlikte groklamaktaki başarısızlığımız, savaşlarımız, salgınlarımız ve zalimliklerimiz, onların gözünde tümüyle aptallıktan ibaret olacaktır. <i>Biliyorum</i>. Yani, bize ötenazi uygulamaya karar verebilirler. Ama bu bir tahmin, ben bir Eski değilim. Ama Jubal, bunu yapmaya karar verirlerse, bu...” Mike durup uzunca bir süre düşündü, en az beş yüzyıl, muhtemelen beş bin yıl sonra falan gerçekleşecektir.” “Jürinin kararını vermesi için uzun bir süre.”</p>

  <p>“Jubal, iki ırkın arasındaki en büyük fark, Marslıların asla acele etmemesi, oysa insanların bunu hep yapmaları. Tümüyle grokladıklarından emin olmak için fazladan birkaç yüzyıl daha düşünmeyi tercih ederler.”</p>

  <p>“Bu durumda, evlat, sana endişelenmemeni öneririm. Beş yüz ya da bin yıl sonra insanoğlu hâlâ komşularıyla baş edemeyecek durumda olursa, senin ya da benim yapabileceğimiz bir şey yok. Ama ben baş edebileceklerini düşünüyorum.”</p>

  <p>“Ben de grokluyorum, ama tümüyle değil. Ama sana bu konuda endişelenmediğimi söyledim. Diğer olasılık beni daha fazla endişelendiriyor, buraya gelip bizi fethetmeleri yani. Jubal, bunu yapamazlar. Bizden Marslı gibi davranmamızı istemek bizi yine öldürür ama diğeri kadar acısız olmaz. Bu çok büyük bir yanlışlık olur.”</p>

  <p>Jubal karşılık vermeden önce biraz bekledi. “Ama, evlat, senin de yapmaya çalıştığın tam olarak bu değil mi?”</p>

  <p>Mike mutsuz görünüyordu. “Evet ve hayır. Başlangıçta bunu yapmak üzere işe koyuldum. Şu anda yapmaya çalıştığım bu değil. Baba, bu işe giriştiğimde beni onaylamadığını biliyorum.”</p>

  <p>“Bu seni ilgilendirir, evlat.”</p>

  <p>“Evet. Benlik. Her seçimi tek başıma kendim groklayarak yapmalıyım. Sen de öyle... ve her benlik de. Sen Tanrı’sın.”</p>

  <p>“Bu adaylığı kabul etmiyorum.”</p>

  <p>“Bunu reddedemezsin. Sen Tanrı’sın, ben Tanrı’yım; groklayan her şey Tanrı’dır ve ben de gördüğüm, hissettiğin ve tecrübe ettiğim şeylerin bir toplamıyım. Ben grokladığım her şeyim. Baba, bu gezegenin korkunç halini gördüm ve bunu değiştirebileceğimi tümüyle olmasa da grokladım. Benim öğretmem gerekenler okullarda ya da üniversitelerde öğretilemez; bu yüzden bunu kasabaya din süsü vererek sokmak zorunda kaldım ve kurbanları, meraklarını uyandırıp eğlenme ihtiyaçlarını gidererek tadına bakmaları için kandırdım. İşler kısmen tam da olacağını tahmin ettiğim gibi yürüdü; disiplin ve bilgi, bir Marslı yuvasında büyüyen bana olduğu gibi herkese açıktı. Kardeşlerimiz birbirleriyle iyi geçindiler - bizi gördün, bunu paylaştın- barış ve mutluluk içinde, acı ya da kıskançlık olmaksızın yaşadılar.</p>

  <p>“Sadece kıskançlık kısmı bile haklı olduğumu kanıtlayan bir zaferdi. Erkeklik-kadınlık sahip olduğumuz en büyük hediye; romantik fiziksel aşk sadece bu gezegene özgü bir şey olabilir. Bilmiyorum. Eğer öyleyse, evren olabileceğinden çok daha zavallı bir yer demektir... ve biz-Tanrı-olanların bu değerli buluşu korumamız ve yaymamız gerektiğini az da olsa grokluyorum. İki fiziksel beden bir araya gelirken ruhların da sevgiyi huşu içinde paylaşması, alışveriş ve birbirinin tadını çıkarması: Mars’ta buna yaklaşabilecek hiçbir şey yok ve bunun, bu gezegenin bu kadar zengin ve muhteşem olmasının kaynağı olduğunu tümüyle grokluyorum. Ve Jubal, bir insan, erkek ya da kadın, bu hâzineyi vücutlar kadar zihinlerin de birbirine bağlandığı şekliyle tatmadığı sürece ne kadar seks yapmış olursa olsun bakire sayılır. Ama senin bunu yaşadığını grokluyorum; bundan daha azını yaşamaktaki isteksizliğin bunu kanıtlıyor... ve zaten bunu doğrudan öğrendim de. Sen grokluyorsun. Her zaman grokladın. Groklamanın dilinin yardımına ihtiyaç duymadan. Dawn bize vücudu kadar zihninin de içine girdiğini söyledi.”</p>

  <p>“Ih... hanımefendi biraz abartmış.”</p>

  <p>“Dawn’un bu konuda doğru konuşmaktan başka bir şey yapması imkânsız. Ve -beni bağışla- hepimiz oradaydık. Onun zihnindeydik, seninkinde değil... ve sen de bizimle oradaydın, paylaşıyordun.”</p>

  <p>Jubal, kendini az da olsa zihin okuyormuş gibi hissettiği tek anların o anlar olduğunu söylememek için kendini zor tuttu... ve o zamanlarda da düşünceleri değil, duyguları okuyordu. Yarım yüzyıl daha genç olmadığı için üzülmediyse de hayıflandı; öyle olsaydı, Dawn’un soyadı gider ve Jubal de taşıdığı yaralara rağmen bir evliliğe daha cesurca atılırdı. Ayrıca, önceki geceyi de önünde kalan tüm yıllara bile değişmezdi. İşin özüne bakılırsa, Mike tümüyle haklıydı. “Devam edin, bayım.”</p>

  <p>“Olması gereken de bu. Ama nadiren böyle olduğunu yavaş yavaş grokladım. Aksine, var olan şey umursamazlık, mekanik bir şekilde yapılan seks, tecavüz, ruletten daha zevkli bile olmayan, hem de daha az kazandıran baştan çıkarma oyunu, fuhuş, gönüllü ya da gönülsüz bekâret, korku, suçluluk, nefret, şiddet ve seksin ‘kötü’, ‘utanç verici’, ‘hayvani’ olduğu, gizlenmesi ve asla güvenilmemesi gerektiğini öğrenerek yetişen çocuklar. Bu kusursuz güzel şey, erkeklik-kadınlık tersine döndürülüp içi dışına çıkarılmış ve korkunç bir hale getirilmiş.</p>

  <p>“Ve tüm bu yanlış şeyler de ‘kıskançlığın’ bir sonucu. Jubal, buna inanamıyorum. Hâlâ ‘kıskançlığı’ tam olarak anlamış değilim, bana çılgınlık gibi geliyor, korkunç bir yanlışlık. Bu zevkin ne olduğunu ilk öğrendiğimde, aklıma gelen ilk şey bunu, hem de bir an önce su kardeşlerimle paylaşmak istediğimdi... kadın olanlarla doğrudan, erkek olanlarla ise daha fazla paylaşmaya davet ederek. Bu asla kurumayan çeşmeyi sadece kendime saklama fikri aklıma gelseydi, dehşete düşerdim. Ama ben böyle bir şeyi düşünemezdim. Ve yine bunun bir sonucu olarak bu mucizeyi sevip güvenmediğim biriyle paylaşmayı da zerre kadar istemedim... Jubal, benimle su paylaşmamış bir kadınla yatmam fiziksel açıdan bile mümkün değil. Ve aynı şey tüm Yuva için geçerli. Bedenlerimiz gibi ruhlarımız da birleşmediği sürece zihinsel iktidarsızlık yaşıyoruz.”</p>

  <p>Karşısında duran özel park yerine bir hava aracı indiğinde Jubal dinliyor ve bir yandan da kederli bir şekilde bunun -melekler için- iyi bir sistem olduğunu düşünüyordu. Bakmak için kafasını çevirdi ama araç, kızakları yere değer değmez ortadan kayboluverdi.</p>

  <p>“Sorun mu var?” dedi.</p>

  <p>“Sorun yok,” diye inkâr etti Mike. “Sadece bizim burada olduğumuzdan -daha doğrusu benim burada olduğumdan- şüphelenmeye başladılar. Geri kalanların öldüğünü sanıyorlar. En Iç Tapınağın yani. Diğer çemberler özellikle rahatsız edilmiyorlar... ve çoğu da olaylar patlayıncaya kadar kasabayı terk ettiler.” Sırıttı. “Bu otel odaları için gayet iyi bir fiyat alabilirdik; şehir ‘ağzına kadar Piskopos Short’un saldırı birlikleriyle doldu.’”</p>

  <p>“Evet? Aileyi başka bir yere götürmenin zamanı gelmedi mi?”</p>

  <p>“Jubal, endişelenme. Arabanın, telsizle bile rapor verecek vakti olmadı. Dikkatle nöbet tutuyorum. Jill, yanlışlık barındıran insanları çözülmeye zorlamakta bir ‘yanlışlık’ olmadığını anladığından beri sorun yok. Bizi korumak için bir sürü karmaşık metot uygulamak zorunda kalıyordum. Ama artık Jill, bunu ancak tümüyle grokladığımda yaptığımı biliyor.”</p>

  <p>Mars’tan Gelen Adam çocuk gibi gülümsedi. “Dün gece bana bir saldırıda yardım etti... üstelik bıı ilk kez olmuyor.”</p>

  <p>“Ne saldırısı?”</p>

  <p>“Ah, hapisten çıkmanın devamı niteliğinde bir şey. Hapiste olanların bazılarını serbest bırakamazdım; zalim kişilerdi. Bu yüzden kapılar ve parmaklıklardan kurtulmadan önce onlardan kurtuldum. Ama birkaç aydır yavaşça bu şehri grokluyorum... en kötülerin pek çoğu hapiste değil. Hatta bazıları kamu yetkilileri. Bekliyorum, bir liste çıkarıyorum, her birini tümüyle anladığımdan emin oluyorum. Artık şehirden ayrılıyoruz... onlar da artık burada yaşamıyorlar. Kayıplar. Çözülmeleri ve sıranın başına yollanıp tekrar denemeleri gerekiyordu. Bu arada, Jill’in tavrını tiksintiden onaylamaya döndüren şey de groklamak oldu: Sonunda birini öldürmenin bütünüyle imkânsız olduğunu tümüyle grokladı; yaptığımız şeyin, hakemin birini oyundan ‘gereksiz sertlik’ sebebiyle atmasından bir farkı yok.”</p>

  <p>“Tanrı’yı oynamaktan korkmuyor musun, evlat?”</p>

  <p>Mike utanmazca bir neşeyle sırıttı. “Ben Tanrı’yım. Sen Tanrı’sın... ve oyundan attığım her serseri de Tanrı. Jubal, Tanrı’nın ölen her kırlangıcın farkında olduğu söylenir. Gerçekten de öyle. Ama İngilizce’de bunun en doğru ve yakın ifadesi, Tanrı’nın kırlangıcı fark etmemesinin mümkün olmadığı çünkü kırlangıcın da Tanrı olduğudur. Ve bir kedi bir kırlangıcı avlamaya çalışıyorken her ikisi de Tanrı’dır, Tanrı’nın düşüncelerini uyguluyorlardır. ”</p>

  <p>Bir başka hava arabası inişe geçti ve piste dokunmadan hemen önce kayboluverdi. Jubal, bundan bahsetmenin gereksiz olduğuna karar verdi. “Dün gece kaç kişiyi oyundan atılmaya değer buldunuz?”</p>

  <p>“Ah, oldukça fazla. Yaklaşık yüz elli, sanırım; saymadım. Burası büyük bir şehir, biliyorsun. Ama bir süre için sıra dışı şekilde dürüst bir şehir olacak. Tedavi bu değil, tabii ki... sağlam bir disiplin edinmenin haricinde bir tedavi yok.” Mike mutsuz görünüyordu. “İşte sana sormam gereken bu, Baba. Korkarım beni izleyen insanları yanlış yönlendirdim. Tüm kardeşlerimizi.”</p>

  <p>“Nasıl, Mike?”</p>

  <p>“Fazla iyimserler. Bizim için işlerin ne kadar iyi gittiğini gördüler, ne kadar mutlu olduklarını biliyorlar; ne kadar güçlü, sağlıklı ve bilinçli, birbirlerini ne kadar sevdiklerim biliyorlar. Ve şimdi tüm insan ırkının aynı mutluluğa erişmesinin sadece bir zaman meselesi olduğunu düşünüyorlar. Hemen yarın değil tabii ki, bazıları böyle bir deney için iki bin yılın bile kısacık bir an sayılabileceğini grokluyor. Ama eninde sonunda olacağını düşünüyorlar.</p>

  <p>“Ben de başlangıçta öyle düşünüyordum. Onları böyle düşünmeye ittim.</p>

  <p>“Ama Jubal, önemli bir noktayı gözden kaçırdım:</p>

  <p>“İnsanlar Marslı değiller.</p>

  <p>“Bu hatayı tekrar tekrar yaptım, yanlışımı düzelttim... ve tekrar yaptım. Marslılar için kusursuz şekilde işe yarayan şeyler insanlar için yaramayabiliyor. Ah, sadece Marsça olarak ifade edebildiğin kavramsal mantık her iki ırk için de işe yarıyor. Mantık sabit... ama veriler değişken. Bu yüzden sonuçlar da farklı oluyor.</p>

  <p>“İnsanlar açsa, neden bir kısmının kesilip diğerlerine yemek olmak için gönüllü olmadıklarını anlayamıyordum... Mars’ta bu doğal çözümdür ve bir onurdur. Bebeklere neden bu kadar önem verildiğini anlayamıyordum. Mars’ta bizim iki küçük kızımız basitçe dışarı atılır ya ölürler ya da yaşarlardı... Mars’ta on nympheden dokuzu ilk mevsimlerinde ölürler. Mantığım doğruydu ama verileri yanlış değerlendirmiştim: burada bebekler değil yetişkinler birbiriyle yarışıyor; Mars’ta yetişkinler yarışmazlar, eleme daha bebekken yapılır. Ama şu ya da bu şekilde yarışma ve ayıklanma yapılmalı... yoksa ırk çöküntüye girer.</p>

  <p>“Ama şu ya da bu şekilde her iki tarafta da yarışmayı kaldırmaya çalışmam hataydı, ne olursa olsun insan ırkının bana izin vermeyeceğini ancak son zamanlarda grokladım.”</p>

  <p>Duke kafasını içeri uzattı. “Mike? Dışarıyı izliyor musun? Otelin etrafına bayağı büyük bir kalabalık toplanıyor.”</p>

  <p>“Biliyorum,” diye onayladı Mike. “Diğerlerine beklemenin henüz tamamlanmadığını söyle.” Jubal’e dönüp devam etti. “‘Sen Tanrı’sın.’ Bu bir sevinç ve umut mesajı değil, Jubal. Bu bir başkaldırı ve kişisel sorumluluğu korkusuzca, açıkça kabulleniş.” Mutsuz görünüyordu. “Ama bunu nadiren ortaya koyuyorum. Çok azı, bugün bizimle olan birkaç kişi, kardeşlerimiz beni anladılar ve tatlı olan kısmıyla birlikte acı tarafı da kabul ettiler, sağlamca durdular ve içtiler... onu grokladılar. Diğerleri, yüzlerce ve binlercesi ya bunu mücadele olmadan kazanılan bir ödül gibi kabul ettiler... ‘dine kabul ediliş’... ya da tümüyle görmezden geldiler. Ne söylersem söyleyeyim Tanrı’yı kendilerinin dışında bir şey olarak algılamakta ısrar ettiler. Her tembel moronu kucağına alıp rahatlatmak için sabırsızlanan bir şey gibi. Çabanın kendilerinden gelmesi gerektiği fikri... ve yaşadıkları tüm sorunların kendilerinden kaynaklandığı gerçeği... kabul etmedikleri ya da edemeyecekleri bir şeydi.”</p>

  <p>Mars’tan Gelen Adam başını iki yana salladı. “Ve başarısızlıklarım, başarılarımdan o kadar fazla ki tümüyle groklasam yanlış yolda olduğumu görecek miyim diye merak ediyorum... belki de bu ırk ikiye ayrılmalı, birbirlerinden nefret etmeliler, birbirleriyle kavga etmeliler, sürekli mutsuz ve kendileriyle bile savaş halinde olmalılar... sadece her ırkın yaşaması gereken ayıklanmayı yaşamak için. Söyle bana, Baba? Bana söylemek zorundasın.”</p>

  <p>“Mike, sana benim hatasız biri olduğumu düşündüren şey de ne?”</p>

  <p>“Belki de değilsin. Ama ne zaman bir şeyi bilmeye ihtiyacım olsa, her seferinde bana anlatmayı başardın ve tamamlanış bana hep doğru konuştuğunu gösterdi.”</p>

  <p>“Lanet olsun, böyle yüceltilmeyi reddediyorum! Ama bir şeyi görüyorum, evlat. İnsanları asla acele etmemeye zorlayan sensin; ‘beklemek dolacak’ diyen sensin.”</p>

  <p>“Bu doğru.”</p>

  <p>“Şu anda kendi ana kuralını çiğniyorsun. Kısa bir süre bekledin; anladığım kadarıyla, Marslı standartlarına göre çok kısa bir süre ve daha şimdiden havlu atmak istiyorsun. Sisteminin küçük bir grupta işe yarayabileceğini kanıtladın... bunu doğrulayabildiğim için memnunum; daha önce hiç bu kadar mutlu, sağlıklı ve neşeli insanlar görmedim. Bu da harcadığın kısa zamanın karşılığı olarak seni memnun etmeli. Bu, çalışan, mutlu ve kıskanç olmayanların rakamı bin katma ulaştığın zaman geri gel, tekrar konuşuruz. Yeterince adil mi?”</p>

  <p>“Doğru konuşuyorsun, Baba.”</p>

  <p>“Ama daha bitirmedim. Yüzde doksan dokuzdan daha fazlasını ele geçirmekte başarısız olmanın sebebinin, ırkın var olan kötülüğüyle başa çıkamamasından, bunların ayıklanması gerektiğinden, olduğunu düşünerek endişeleniyorsun. Ama lanet olsun, evlat, ayıklamayı sen yapıyorsun ya da başarısızlık kabul ettiklerin seni dinlemeyerek kendi kendilerini ayıklıyorlar. Para ve mülkiyeti ortadan kaldırmayı planlamış mıydın?”</p>

  <p>“Ah, hayır! Yuvanın içinde buna ihtiyacımız yok ama...”</p>

  <p>“İyi işleyen hiçbir ailede buna ihtiyaç yoktur. Seninki biraz daha büyük sadece. Ama dışarıda, diğer insanlarla uğraşırken buna ihtiyacın var. Sam bana kardeşlerimizin, dünyevi şeylerden ellerini eteklerini çekmek yerine para konusunda daha da kurnaz olduklarını söylüyor. Doğru mu?”</p>

  <p>“Ah, evet. Para kazanmak, bir kez grokladıktan sonra oldukça basit bir iş.”</p>

  <p>“Başka bir hadis daha ekleyiverdin: ‘Ruhu zengin olan kutsanmıştır, çünkü o rızkını kazanabilir.’ İnsanlarımız diğer alanlarda nasıllar? Ortalamanın üzerinde mi, altında mı?”</p>

  <p>“Ah, eğer tabii ki üzerinde groklamaya değer bir şeyse. Görüyorsun, Jubal, bu bir inanç değil disiplin, sadece denediğin her şeyde verimli olmanı sağlayan bir metot.”</p>

  <p>“Tüm cevap da bu, evlat. Söylediğin şey doğruysa -ve bunu yargılamıyorum; ben soruyorum, sen cevaplıyorsun- ihtiyacın olan tüm yarış burada... oldukça da tek taraflı bir yarış. Nüfusun yüzde birinin onda biri bunu anlayacak kapasiteye sahipse, tek yapman gereken onlara göstermek. Ve birkaç kuşak içinde tüm aptallar elenecek, Dünya da senin disiplinini alanlara kalacaktır. O olduğu zaman da -bin yıl ya da on bin yıl sonra- onları daha yükseğe zıplatmak için yeni bir engelin gerekli olup olmayacağına karar vermek için kaygılanacak oldukça çok zaman olacaktır. Ama bir gecede sadece bir avuç insan meleklere dönüştüğü için cesaretin kırılmasın. Kendi adıma, <i>hiçbirinin</i> bunu başarabileceğini beklemiyordum. Ben sadece senin vaiz gibi davranarak kendini aptal yerine koyduğunu düşünüyordum.”</p>

  <p>Mike iç çekti ve gülümsedi. “Ben de öyle olmasından korkmaya başlamıştım; kardeşlerimi yüzüstü bıraktığımdan korkuyordum.”</p>

  <p>“Hâlâ keşke bunun adına ‘Kozmik Kötü Nefes’ falan deseydin diyorum. Ama bu adın bir önemi yok. Gerçeği biliyorsan, bunu sunabilirsin. İnsanlara göster. Bir şey hakkında konuşmak onu kanıtlamaz.”</p>

  <p>Mars’tan Gelen Adam ayağa kalktı. “Aklımı başıma getirdin, Baba. Artık hazırım. Tümüyle grokladım.” Kapıya doğru baktı. “Evet, Patty. Seni duydum. Bekleyiş bitti.”</p>

  <p>“Evet, Michael.”</p>
