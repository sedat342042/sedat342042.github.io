  <h3>OTUZ YEDİ</h3>

  <p class="girintisiz">Jubal ve Mars’tan Gelen Adam, yavaşça büyük stereo ekranının olduğu odaya geldiler. Anlaşılan, tüm Yuva orada toplanmış, izliyordu. Ekranda büyük ve hareketli bir kalabalık vardı, polis onları kısmen kontrol altında tutuyordu. Mike bir göz attı ve yüzüne sakin bir mutluluk ifadesi yerleşti. “Geldiler. Şimdi tamamlanma zamanı.” Jubal’in geldiğinden beri arttığını hissettiği o mutlu beklenti doruğa çıkmıştı ama kimse kıpırdamıyordu.</p>

  <p>“Oldukça büyük bir gösteri, aşkım,” diye onayladı Jill.</p>

  <p>“Ve başlamaya hazır,” diye ekledi Patty.</p>

  <p>“Bu durum için giyinsem iyi olacak,” dedi Mike. “Bu çöplükte hiç kıyafetim var mı? Patty?”</p>

  <p>“Hemen getiriyorum, Michael.”</p>

  <p>“Evlat, şu güruh bana oldukça çirkin görünüyor,” dedi Jubal. “Bunun onlarla dalaşmak için doğru zaman olduğuna emin misin?”</p>

  <p>“Ah, tabii ki,” dedi Mike. “Beni görmeye geldiler... bu yüzden ben de şimdi inip onları karşılayacağım.” Yüzünün önünden bir kıyafet geçerken durakladı; bir sürü kadının gereksiz yardımıyla baş döndürücü bir hızla giyiniyordu; yardım gereksizdi çünkü her bir giyecek nereye gitmesi ve nasıl giyilmesi gerektiğini biliyor gibiydi.</p>

  <p>“Mike ne yaptığını biliyor, Patron,” dedi Duke.</p>

  <p>“Şey... güruhlara güvenmiyorum.”</p>

  <p>“O kalabalığın çoğu meraklılardan ibaret, hep öyledirler.</p>

  <p>Ah, birkaç Fostercı ve kin tutan başkaları da var ama Mike her türlü kalabalıkla başa çıkabilir. Göreceksin. Doğru değil mi, Mike?”</p>

  <p>“Doğrudur, Yamyam. Karşılarına çık ve onlara bir gösteri sun. Şapkam nerede? Öğle güneşinin altında şapkasız dolaşamam.” Üzerinde gösterişli, parlak renkli bir şeridi olan pahalı bir Panama şapkası uçarak geldi ve başına yerleşti; Mike şapkayı ukala bir tavırla düzeltti. “İşte! İyi görünüyor muyum?” Üzerinde klasik dış kilise töreni sırasında giydiği, iyi kesimli ve sıkıca ütülenmiş beyaz bir takım elbise, uygun ayakkabılar, kar beyazı bir gömlek ve lüks görünümlü, göz alıcı bir kemer vardı.</p>

  <p>“Tek eksiğin bir evrak çantası,” dedi Ben.</p>

  <p>“Bir taneye ihtiyacım olduğunu mu grokluyorsun? Patty, evrak çantamız var mı?”</p>

  <p>Jill ona doğru geldi. “Ben şaka yapıyordu, tatlım. Mükemmel görünüyorsun.” Kravatını düzeltip onu öptü ve Jubal de öpüldüğünü hissetti. “Git ve konuş onlarla.”</p>

  <p>“Tamam. Gösteriye başlama zamanı geldi. Anne? Duke?”</p>

  <p>“Hazırız, Mike.” Anne yerlere kadar uzanan Adil Tanık cüppesini giymiş ve gururla duruyordu. Duke ise onun tam tersiydi, özensizce giyinmişti, dudaklarının arasında bir sigara sallanıyordu, kafasında kenarına ‘BASIN’ yazılı bir kart iliştirilmiş eski bir şapka vardı, üzerinde de kameralar ve ekipmanlarını taşıyordu.</p>

  <p>Dört asma kat süitinin ortak kullandığı fuayenin kapısına doğru gittiler. Arkalarından sadece Jubal gitti; diğer otuzdan fazla kişi, stereo ekranının çevresinde kaldılar. Mike kapıda durakladı. Dışarıda, üzerinde bir sürahi, bardaklar, bir meyve tabağı ve bıçağı olan bir masa vardı. “Daha fazla ilerlemesen iyi olur,” diye önerdi Jubal’e, “yoksa geri dönerken hayvanlarının arasından geçmek için Patty’nin sana eşlik etmesi gerekir.”</p>

  <p>Mike kendine bir bardak su doldurdu, bir kısmını içti. “Vaaz vermek insanı susatıyor.” Bardağı Anne’e verdi, sonra meyve bıçağını alıp kendine bir dilim elma kesti.</p>

  <p>Jubal, Mike’ın parmaklarından birini kestiğini sandı... ama Duke bardağı kendisine uzattığında dikkati dağıldı. Mike’ın parmağı kanamıyordu, Jubal de el çabukluklarına alışmıştı. Bardağı kabul etti ve bir yudum aldı, boğazının kuruduğunu fark etti.</p>

  <p>Mike, Jubal’in kolunu tutup gülümsedi. “Huysuzlanmayı bırak. Bu sadece birkaç dakika sürecek. Sonra görüşürüz. Baba.” Bekçi kobraların arasından geçip gittiler ve kapı kapandı. Jubal diğerlerinin olduğu odaya döndü, bardak hâlâ elindeydi. Biri bardağı elinden aldı; Jubal bunu fark etmedi bile, büyük ekrandaki görüntülere dalmıştı.</p>

  <p>Kalabalık yoğunlaşmış görünüyordu, dalgalanıp duruyorlardı ve ellerinde sadece coplar bulunan polislerce kontrol altında tutuluyorlardı. Birkaç bağırış vardı ama genelde duyulan ses, aralarında konuşanların mırıltısıydı.</p>

  <p>“Neredeler, Patty?” diye sordu birisi.</p>

  <p>“Tüpten az önce indiler. Michael biraz önde, Duke, Anne’i yakalamak için durdu. Lobiye giriyorlar. Michael’ı gördüler, resimler çekiliyor.”</p>

  <p>Ekran görüntü aşırı neşeli bir haber spikerin koca kafası ve omuzlarını dönüştü. “YDYG olay yerinden canlı yayında... karşınızda spikeriniz, Mutlu Holliday. Bazen Mars’tan Gelen Adam olarak da bilinen sahte mesihin, Size Şarkı Söyletecek Her Şeye Sahip Olan Şehir, güzel St. Petersburg’da saklandığı otel odasından çıktığını biraz önce öğrendik. Göründüğü kadarıyla Smith otoritelere teslim olmak üzere. Daha dün fanatik müritleri güçlü patlayıcılar kullanarak onu hapishaneden kurtarmışlardı. Ama şehrin etrafına kurulan sıkı güvenlik kordonunu aşamamış gibi görünüyor. Ama henüz bilmiyoruz... tekrar ediyorum, henüz bilmiyoruz... bu yüzden olayları kaçırmayan adamdan ayrılmayın... ve şimdi en son gelişmelere göz atmanızı sağlayan yerel sponsorunuzdan...”</p>

  <p>“Mutlu Holliday ve siz YDYG seyreden saygıdeğer izleyicilerimize teşekkür ederiz! Cennet Kaç Para mı? İnanılmaz Derecede Düşük Fiyat! Elysian Fields’e<span class="Footnoteanchor"><a href="#ftn125" id="bodyftn125"><sup>126</sup></a></span> gelin ve kendiniz görün, sınırlı sayıdaki müşteriler için yeni yerler açıldı. Arazi görkemli körfezin sıcak sularından kurtarıldı ve her parselin yükselen azgın sulardan en azından elli santim yukarıda olduğuna garanti veriyoruz. Eğer küçük bir ödemeyle Mutlu bir -ah, ah, sonra dostlarım- Körfez doksan iki, sekiz, yirmi sekizi arayın!”</p>

  <p>“Teşekkürler, Jick Morris ve Elysian Fields’in yaratıcıları! Sanırım bir şeyler oluyor, millet! Evet, efendim, sanırım oluyor...”</p>

  <p>(“Ana kapıdan çıkıyorlar,” dedi sessizce Patty. “Kalabalık hâlâ Michael’ı görmedi.”)</p>

  <p>“Henüz değil belki... ama yakında. Şu anda, körfezin incisi muhteşem Sans Souci Oteli’nin, giriş kapısına bakıyorsunuz. Otelin yönetimi bu kaçaktan hiçbir şekilde sorumlu değil ve Polis Şefi Davis’in talimatına uyarak yetkililerle işbirliği yaptılar. Ve biz burada durmuş olacakları beklerken, bu Mars’ta yetişmiş yarı insan - Canavarın kariyerinden birkaç önemli noktayı görelim.”</p>

  <p>Canlı görüntüler yerini eski haber bantlarına bıraktı: <i>Envoy</i>’un yıllar önce yola çıkışı, <i>Champion</i>’un Lyle İtkisi sayesinde sessiz ve kolayca yükselişi, Mars’taki Marslılar, <i>Champion</i>’un zaferle dönüşü, sahte ‘Mars’tan Gelen Adam’la yapılan röportajdan bir parça -“Dünyalı kızlar hakkında ne düşünüyorsunuz?”... “<i>Vov!</i>”- Hükümet Sarayı’ndaki konferanstan kısa bir görüntü ve basında çok yer alan felsefe doktorasının verilişi. Bunların hepsine makineli tüfek gibi konuşan bir yorumcu eşlik ediyordu.</p>

  <p>“Bir şey görüyor musun, Patty?”</p>

  <p>“Michael merdivenlerin başında, kalabalığı en az yüz metre ileride, otelin bahçesinin dışında tutuyorlar. Duke birkaç resim çekti ve Mike onun objektifi değiştirmesini bekliyor. Acele yok.”</p>

  <p>Mutlu Holliday devam etti ve sonra ekrandaki görüntü kalabalığa döndü, yakın planda soldan sağa doğru kaydı: “Anlıyorsunuz, dostlar, bu muhteşem topluluk oldukça sıra dışı bir durumda. Garip şeyler oluyor ve bu insanlar oyun oynayacak havada değiller. Kanunları aşağılandı, güvenlik güçleriyle alay edildi, bu insanlar haklı olarak kızgınlar. Bu İsa karşıtı olduğu tahmin edilen kişinin fanatik takipçileri, liderlerini umutsuzca adaletin ellerinden kurtarmak adına kargaşa çıkarmaktan çekinmediler. Her şey olabilir - her şey!”</p>

  <p>Spikerin sesi yükseldi: “Evet, şu anda dışarı çıkıyor - insanlara doğru yürüyor!” Görüntü bir anda ters açıya döndü; Mike doğruca kameraya doğru geliyordu. Anne ve Duke arkasındaydılar ve giderek daha geride kalıyorlardı. “İşte bu! İşte bu! Bu ekstra sürpriz!”</p>

  <p>Mike acele etmeden kalabalığa doğru ilerlemeye devam etti, sonunda görüntüsü tüm ekranı doldurdu, gerçek boyutlarındaydı, sanki su kardeşleriyle odada duruyormuş gibiydi. Otelin önündeki çimenliğin kıyısında, kalabalıktan bir-iki metre ötede durdu. “Beni mi çağırdınız?”</p>

  <p>Karşılık olarak kalabalıktan bir homurtu yükseldi.</p>

  <p>Gökyüzü parçalı bulutluydu; o anda güneş, bulutların birinin arkasından çıktı ve altın rengi bir ışık huzmesi Mike’ın üzerine düştü.</p>

  <p>Kıyafetleri kayboluverdi. Kalabalığın karşısında, üzerinde kendi güzelliğinden başka hiçbir şey olmayan altın bir genç duruyordu... öylesine güzeldi ki Jubal’in kalbi sızladı, ustalık yıllarındaki Michelangelo bu görüntüyü kaydedip sonraki kuşaklara aktarmak için iskelesinden aşağı inerdi, diye düşündü. “Bakın bana. Ben bir insan evladıyım,” dedi nazikçe Mike.</p>

  <p>Görüntü, on saniyelik bir reklam için kesildi, bir sıra kankan dansçısı şarkı söylüyordu:</p>
<blockquote>
  <p><i>Gelin</i> bayanlar temizleyin <i>elbiseleri</i>!</p>

  <p><i>Yumuşaklık</i> en yumuşak <i>sabun köpükleri</i>!</p>

  <p><i>Aşık Sabunu</i> çok <i>sever elleri</i>-</p>

  <p><i>Ama etiketleri atmamaya dikkat edin</i>!</p>
</blockquote>
  <p class="p1">Ekran bütünüyle sabun köpüğüyle doldu, arkada kızların kahkahaları duyuluyordu, sonra görüntü tekrar haber bültenine döndü.</p>

  <p>“<i>Tanrı belanı versin!</i>” Yarım bir tuğla Mike’ın kaburgalarına isabet etti.</p>

  <p>Mike yüzünü hafifçe saldırgana çevirdi. “Ama sen kendin Tanrı’sın. Ancak kendini lanetleyebilirsin... ve asla kendinden kaçamazsın.”</p>

  <p>“<i>Kâfir!</i>” Sol gözünün hemen üzerine bir taş isabet etti ve kanlar boşaldı.</p>

  <p>“Benimle savaşarak kendinizle savaşıyorsunuz...” dedi sakince Mike, “çünkü siz Tanrı’sınız... ve ben Tanrı’yım... ve groklayan her şey Tanrı’dır... başkası yok.”</p>

  <p>Çeşitli yerlerden gelen başka taşlar da ona isabet etti; Mike’ın pek çok yeri kanıyordu artık. “Duyun Gerçeği. Nefrete gerek yok, kavgaya gerek yok, korkuya gerek yok. Size hayat veren suyu sunuyorum...” Bir anda elinde bir sürahi dolusu su belirdi, güneş ışığıyla parıldıyordu, “...ve siz de dilediğinizde paylaşabilirsiniz... ve birlikte barış, sevgi ve mutluluk içinde yürüyebilirsiniz.”</p>

  <p>Bir taş sürahiye isabet edip onu paramparça etti. Bir başkası Mike’ın ağzına geldi.</p>

  <p>Mike, yaralı ve kanayan dudaklarıyla gülümsedi, doğruca kameraya bakıyordu ve yüzünde özlem dolu bir şefkat ifadesi vardı. Güneş ışığı ve stereo ekranının bir oyunuyla başının arkasında altın rengi bir hale belirdi. “Ah, kardeşlerim, sizi öyle seviyorum ki! Kana kana için. Sonsuza dek paylaşın ve yakınlaşın. Sen Tanrı’sın.”</p>

  <p>Jubal fısıldayarak ona karşılık verdi. Sahne beş saniyelik bir reklamla kesildi: “<i>Cahuenga Mağarası!</i> Los Angeles’ın gerçek kirli havasını soluyabileceğiniz gece kulübü, her gün taze olarak getiriliyor. Altı egzotik dansçı.”</p>

  <p>“Linç edelim onu! Piç kurusuna bir zenci kravatı takalım!” Yakın mesafeden ağır kalibreli bir kesik tüfek ateşlendi, Mike’ın sağ kolu dirsek hizasından isabet alıp koptu. Kol yavaşça yere indi ve serin çimenlerin üzerine kondu, el davet edermişçesine açık duruyordu.</p>

  <p>“Diğer mermiyi de sık, Bodur... ve daha iyi nişan al!” Kalabalık kahkaha atıp alkışladı. Bir tuğla Mike’ın burnunu kırdı ve başka taşlar da isabet edip başında kandan bir taç oluşturdular.</p>

  <p>“Gerçek basittir ama insanların yolu zorludur. Öncelikle <i>kendinizi</i> kontrol etmeyi öğrenmelisiniz. Gerisi ardından gelir. Kendini bilen ve kontrol edebilen kişi kutsanmış kişidir çünkü dünya onundur; sevgi, mutluluk ve barış, gittiği her yere onunla birlikte gelir.” Bir başka çifte ateşini iki ayrı silah atışı daha izledi. Biri, kırk beşlik bir mermi, Mike’ın kalbinin üzerine isabet etti, altıncı kaburgayı göğüs kemiğinin hemen yakınında bir yerden parçaladı ve büyük bir yara açtı; saçmalar ve diğer mermi sol kaval kemiğini dizkapağının hemen altından parçaladı ve kemik, garip bir açıyla dışarı çıktı, yaranın sarı ve kırmızı renginin üzerinde beyaz beyaz parıldıyordu.</p>

  <p>Mike hafifçe sendeledi ve bir kahkaha attı, sonra konuşmaya devam etti, sözleri anlaşılır ve sakindi: “Sen Tanrı’sın. Bunu bil ve Yol sana açılsın.”</p>

  <p>“Lanet olsun... bu ukalanın Tanrı’nın adını ağzına almasını engelleyelim!” - “Gelin millet! İşini bitirelim!” Güruh ileri doğru hareketlendi, başlarında elinde bir sopa olan gözü kara biri vardı. Taşlar ve yumruklarla Mike’ın üzerine çullandılar, yere düşünce de tekmelemeye başladılar. Kalabalık kaburgalarını tekmeleyip altın vücudunu ezerken, kemiklerini kırıp bir kulağını koparırken Mike hâlâ konuşuyordu. “Biraz geri çekilin de üzerine benzin dökelim!” diye seslendi biri sonunda.</p>

  <p>Kalabalık bu uyarıyla biraz açıldı ve kamera, Mike’ın kafası ve omuzlarına zum yaptı. Mars’tan Gelen Adam kardeşlerine gülümsedi, bir kez daha yumuşak ama açık ve anlaşılır bir şekilde, “Sizi seviyorum,” dedi. Dikkatsiz bir çekirge uçarak geldi ve Mike’ın yüzünün birkaç santim ötesine kondu; Mike başını çevirdi ve çekirgeyle bakıştılar. “Sen Tanrı’sın,” dedi Mike, sevinçle ve sonra çözüldü.</p>
