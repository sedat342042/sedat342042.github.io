  <h3>YİRMİ İKİ</h3>

  <p class="girintisiz">Spiral bir galaksinin kollarından birinde, çevresindeki sistemde yaşayanların bazılarınca ‘Sol’<span class="Footnoteanchor"><a href="#ftn70" id="bodyftn70"><sup>70</sup></a></span> olarak adlandırılan bir yıldızın yakınlarında, aynı tipte bir başka yıldız, kendisini felakete götürecek büyüklükte bir değişim geçirdikten sonra patlayarak novaya dönüştü. Muhteşem patlama üç-tam (729) Mars yılı ya da 1370 Arz yılı sonra görülebilecekti. Eskiler bu olayı fark edip zihinlerinin bir kenarına gençler için öğretici bir örnek olarak not ettikten sonra Beşinci Gezegen’in ölümü üzerine yazılmış yeni epik şiir <span style="font-style:normal;font-weight:normal">hakkın</span>daki estetik tartışmalarına devam ettiler.</p>

  <p>Uzay gemisi <i>Champion</i>’un evi olan gezegene dönmek için oradan ayrılması da yorumsuzca not alındı ve geride bırakılan garip yuva gözlenmeye başlandı ama bundan başka bir şey yapılmadı çünkü sonuçları groklamanın anlamlı olması için daha vakit geçmesi gerekiyordu. Mars’ta bırakılan yirmi üç insan, aslında Antarktika Özgür Devleti’ndekinden daha yaşanılır ama yine de giysi olmadan öldürücü olan çevreyle başa çıkmayı büyük ölçüde başardılar, içlerinden biri kimi zaman “kalp kırıklığı”, kimi zaman “sıla özlemi” olarak adlandırılan bilinmez bir hastalık yüzünden çözüldü. Eskiler yaralı ruhu bağırlarına bastılar ve iyileşmesini sürdürebilmesi için ait olduğu yere geri yolladılar; bunun dışında Marslılar Arzlıları kendi hallerine bıraktılar.</p>

  <p>Dünyada patlamaya uğrayan komşu yıldız fark edilmemişti bile, insan astronomları hâlâ ışık hızını aşabilmiş değillerdi. Mars’tan Gelen Adam, kısa bir süre için haberlerde göründükten sonra tekrar manşetlerden düşüverdi. Federasyon Senatosu’nun azınlık lideri, Güneydoğu Asya’nın ikiz problemleri, aşırı nüfus ve gıda yetersizliğine karşı “cesur, yeni bir yaklaşım” önerdi; ilk etapta beşten fazla çocuğu olan ailelere acil devlet yardımı yapılması gündemdeydi. Bayan Percy B. Souchek, köpeği Piddle’ın beş günlük aşırı hava kirliliği sırasında ölmesi üzerine Los Angeles Belediyesi’ne dava açtı. Cynthia Duchess, uzmanlardan oluşan grup hem müzik ve diğer sanatlarda, hem de devlet yönetiminde mükemmel olacak harika çocuğun tam olarak ne zaman rahme düşmesi gerektiğini hesaplamayı bitirir bitirmez bilimsel olarak seçilmiş bir erkek donör ve eşit derecede mükemmel bir taşıyıcı bularak Kusursuz Bebeğe sahip olacağını ve (hormon ilaçlarının da yardımıyla) bebeği kendisinin emzireceğini açıkladı. Basına çocuğun doğal beslenmesinin psikolojik yararları üzerine bir açıklama yaptı ve fiziksel olarak bu mutlu göreve uygun olduğunun kanıtlanması için fotoğraflarının çekilmesine izin verdi (aslında bunda ısrar etti); her zaman ilgi çeken fotoğrafları zaten bu konuda herhangi bir şüpheye yer bırakmıyordu.</p>

  <p>Başpiskopos Digby onun Babil’in Fahişesi olduğunu açıkladı ve hiçbir Fostercının ne donör, ne de taşıyıcı anne olmayı kabul etmesine izin vermediğini belirtti. Alice Douglas bu konuda bir açıklama yaptı; “Bayan Duchess’i şahsen tanımasam da ona hayranlık duymak gerektiğine inanıyorum. Onun cesareti tüm dünyanın annelerine ilham kaynağı olacaktır.”</p>

  <p>Jubal Harshaw, evine gelen ziyaretçilerden birinin bıraktığı bir dergide kaza eseri fotoğrafları ve hikâyeyi gördü. Güldü ve hikâyeyi mutfaktaki ilan tahtasına astı... sonra (tıpkı tahmin ettiği gibi) kısa sürede ortadan kaybolduğunu görünce bir kez daha kıkırdadı.</p>

  <p>O hafta kendisini güldürecek pek fazla olay olmadı; dünya fazlaca üzerine gelmişti. Basın, hikâyenin artık sona erdiğini ve Harshaw’un yeni haberler yaratmaya niyeti olmadığını nihayet anlayınca Mike’ı ve ev halkını rahatsız etmekten vazgeçti ama basının dışındaki binlerce insan Mike’ı unutmadı. Douglas dürüstçe Mike’ın rahatsız edilmemesi için elinden geleni yaptı; S.S. askerleri Harshaw mülkünün sınırlarında devriye geziyor, bir ekip aracı da evin üzerinde dolaşıp inmeye kalkan tüm arabaları uzaklaştırıyordu. Ama Harshaw, nöbetçilere ihtiyaç duyuyor olmaktan nefret ediyordu.</p>

  <p>Nöbetçiler insanları dışarıda tutuyordu; mektuplar ve telefonlarsa durmuyordu. Jubal telefon işini numarasını değiştirip eski numarasını arayanları bir cevaplama servisine yönlendirmek ve çok kısıtlı bir listedekiler hariç kimsenin bağlanmamasını sağlamak yoluyla çözmüştü; buna rağmen, evdeki telefon cihazı çoğu zaman “çağrı reddet &amp; telesekreter” konumunda duruyordu.</p>

  <p>Ama mektuplar durmadan geliyordu.</p>

  <p>Başlangıçta Harshaw, Jill’e bunun Mike’ın sorunu olduğunu söylemişti. Oğlan eninde sonunda büyümek zorundaydı; işe kendi mektuplarıyla ilgilenerek başlayabilirdi... Jill de ona yardımcı olup tavsiyelerde bulunabilirdi. “Ama beni bunlarla rahatsız etmeyin; yeterince gereksiz postayla uğraşıyorum zaten!”</p>

  <p>Jubal bu kararlılığını uzun süre sürdüremedi; çok fazla mektup geliyordu ve Jill ne yapacağını bilmez haldeydi.</p>

  <p>Sadece mektupları sınıflandırmak bile insanın başını ağrıtmaya yetiyordu. Jubal bu işi önce yerel postanenin şefini arayarak çözmeye çalıştı (ki bundan bir sonuç alamadı), sonra Bradley’i aradı. Bu kez sonuç aldı, yüksek mevkilerden yerel postaneye giden bir “tavsiye”nin sonrasında Mike’ın postası birinci sınıf, ikinci sınıf, üçüncü sınıf ve dördüncü sınıf olarak ayrılmış dört çuvalla gelmeye başladı, evdeki diğerlerinin postası ise ayrı bir çuvalla getiriliyordu.</p>

  <p>İkinci ve üçüncü sınıf posta evin kuzeyindeki yeni mahzenin izolasyonunda kullanıldı; eskisi evin önceki sahibi tarafından nükleer bir sığınak olarak hazırlanmıştı ve mahzen olarak işe yaramıyordu. Yeni mahzen aşırı derecede izole olup daha fazlasını almaz hale gelince Jubal, Duke’e bu kategorideki mektupları bahçedeki su kanallarının etrafındaki erozyonu önlemek için kullanmasını söyledi; mektuplar biraz çalı çırpıyla birleşince gayet güzel iş görüyordu.</p>

  <p>Dördüncü sınıf postanın bir problem olduğu ortaya çıktı, özellikle de bir tanesi postanede vaktinden önce patlayıp ilan tahtasında birikmiş ‘Aranıyor’ afişlerini ve ‘Yandaki Pencereyi Kullanın’ tabelasını mahvettikten sonra; neyse ki posta şefi o sırada kahve molası vermişti, böbrekleri problemli yaşlı bir kadın olan yardımcısı ise tuvaletteydi. Jubal, Mike’a yollanan tüm dördüncü sınıf postayı Genel Sekreter için de aynı hizmeti veren S.S. bomba imha ekibine yollamayı düşündü.</p>

  <p>Buna gerek olmadığı ortaya çıktı; Mike, bir paketin içindeki “yanlışlık”ı açmadan fark edebiliyordu. Böylece tüm dördüncü sınıf postayı bahçe kapısının hemen önüne yığmaya başladılar; postacı gittikten sonra Mike uzaktan yığına bakıyor ve tehlikeli olan paketlerin kaybolmasını sağlıyordu; sonra Larry, geri kalanı kamyonla eve taşıyordu. Jubal bu metodun şüpheli paketleri ıslatmak, karanlıkta dikkatle açmak ya da röntgen cihazından geçirmek gibi bilinen yöntemlerin tümünden daha etkili olduğuna karar verdi.</p>

  <p>Mike zararsız paketleri açmaya bayılıyordu; onun için her gün Noel gibiydi. Özellikle adres kısmında yazan kendi adını okumaktan hoşlanıyordu. Paketlerden çıkanlar bazen ilgisini çekiyor, bazen çekmiyordu; çoğunlukla bunları evdekilerden birine veriyordu; bu süreç sırasında nihayet hediye verme kavramını anlayıp “mülkiyet”in ne olduğunu öğrendi. Kimsenin istemediği her şey bir su yoluna gidiyordu; bu gruba paketlerden çıkan tüm yiyecekler giriyordu çünkü Jubal, Mike’ın “yanlışlık” fark etme yeteneğinin zehirleri de kapsayıp kapsamadığından emin değildi... özellikle de Mike, kazara Duke’ün fotoğraf işlerinde kullandığı ve buzdolabına koyduğu zehirli solüsyonu içtikten sonra; Mike sadece içtiği “buzlu çay”ın pek de hoşuna gitmeyen bir aroması olduğunu söylemekle yetinmişti.</p>

  <p>Jubal, Jill’e Mike’a postayla gelenlerden (a) parasının ödenmesi gerekmeyenleri, (b) imzalaması gerekmeyenleri, (c) reklam olmayanları saklayabileceğini söyledi. Bazıları gayet uygun hediyelerdi; çoğu kendilerinin sipariş etmediği promosyon malzemeleriydi. Her halükârda Jubal, kendileri istemeden yabancıların yolladığı eşyalarla Mars’tan Gelen Adam’ı bir şekilde kullanma isteklerini belirttiklerine ve bu yüzden teşekkürü hak etmediklerine karar vermişti.</p>

  <p>Canlı hediyeler bir istisnaydı, civcivlerden timsah yavrularına kadar çeşitli hayvanlar geliyordu. Jubal, Jill’in bunları geri göndermesini tavsiye etmişti; tabii ki bakımını üstlenmeyi ve havuza düşmelerini önlemeyi garanti etmeyi düşünmüyorsa.</p>

  <p>Birinci sınıf mektuplar ayrı bir baş ağrısıydı. Jubal, Mike’ın birinci sınıf mektuplarından bir çuval kadarına baktıktan sonra bir kategori listesi hazırladı.</p>

  <div class="float">
    <div class="f-sol">
      <p>A.</p>
    </div>

    <div class="f-sag">
      <p>Kişisel ve kurumsal dilenci mektupları: erozyon dolgusu.</p>
    </div>

    <div class="f-sol">
      <p>B.</p>
    </div>

    <div class="f-sag">
      <p>Tehdit mektupları: Cevaplanmayıp dosyalanacak. Aynı kaynaktan iki ya da daha fazla mektup gelirse S.S.’e iletilecek.</p>
    </div>

    <div class="f-sol">
      <p>C.</p>
    </div>

    <div class="f-sag">
      <p>Her türlü iş teklifi ve anlaşma önerisi: Cevaplanmayacak, Douglas’a iletilecek.</p>
    </div>

    <div class="f-sol">
      <p>D.</p>
    </div>

    <div class="f-sag">
      <p>Delilerden gelen ve tehdit içermeyen mektuplar: Gerçekten ilginç olanları evdekilere de okutulacak; geri kalanı su kanallarına.</p>
    </div>

    <div class="f-sol">
      <p>E.</p>
    </div>

    <div class="f-sag">
      <p>Dostça mektuplar: Ancak yanında üzeri adresli ve pulu yapıştırılmış bir zarf da gelmişse cevapla... bu durumda hazırlanmış cevap metinlerinden biri kullanılacak ve Jill tarafından imzalanacak. (Jubal, Mars’tan Gelen Adam tarafından imzalanmış mektupların değerli olduğuna ve daha fazla gereksiz mektubun gelmesine yol açacağına dikkat çekti.)</p>
    </div>

    <div class="f-sol">
      <p>F.</p>
    </div>

    <div class="f-sag">
      <p>Hakaret içeren mektuplar: Ne yapılacağına karar vermesi için Jubal’e iletilecek (Jubal kendi kendine böyle bir mektubun en ufak bir edebi beceri bile içermeyeceğine dair bahse giriyordu), yerleri genellikle su kanallarıydı.</p>
    </div>

    <div class="f-sol">
      <p>G.</p>
    </div>

    <div class="f-sag">
      <p>Evlilik teklifleri ve o kadar resmi olmayan başka teklifler: Umursanmayacak ve dosyalanacak. Aynı kaynaktan üçüncü mektubun gelmesi halinde “B” prosedürü uygulanacak.</p>
    </div>

    <div class="f-sol">
      <p>H.</p>
    </div>

    <div class="f-sag">
      <p>Eğitim kurumları ve bilimsel kuruluşlardan gelen mektuplar: “E” şıkkı uygulanacak; cevap verilecekse Mars’tan Gelen Adam’ın <i>hiçbir şey</i> için vakti olmadığını belirten hazır metin kullanılacak; Jill, böyle bir cevabın kurtulmaya yetmeyeceğini düşünürse Jubal’e iletilecek.</p>
    </div>

    <div class="f-sol">
      <p>I.</p>
    </div>

    <div class="f-sag">
      <p>Mike’ı gerçekten tanıyan kişilerden gelen mektuplar: <i>Champion</i>’un mürettebatı, Amerika Birleşik Devletleri Başkanı ve birkaç kişi daha; bunları Mike’ın istediği gibi cevaplamasına izin verilecek; yazma egzersizleri faydalı, insan ilişkilerindeki tecrübe ise daha da fazla gerekliydi (tavsiye isterse sormasına izin verilecekti).</p>
    </div>
  </div>

  <div class="mb1"/>

  <p class="p1">Bu rehber, cevaplanması gereken mektup sayısını makul bir rakama indirmişti; Jill her gün birkaç tane cevaplıyor, Mike’a ise nadiren bir tane düşüyordu. Sadece mektupları açmak bile büyük çaba gerektiriyordu ama Jill, biraz alıştıktan sonra günde bir saat harcayarak hepsini açıp sınıflandırmayı bitirebildiğini fark etti. Mektupların çoğu ilk dört kategoriye giriyordu; Saraydan tüm dünyaya yapılan yayının ertesinde büyük miktarda “G” kategorisi gelmişti ama miktar zamanla azaldı ve sonunda günde bir-iki taneye düştü.</p>

  <p>Jubal, Mike’ın sadece dostları ve tanıdıklarından gelen mektupları cevaplaması gerekiyorsa da adına yollanan her mektubu okumaya hakkı olduğu konusunda Jill’i uyardı.</p>

  <p>Kategori sisteminin devreye girmesinden sonraki üçüncü günün sabahı Jill, Jubal’e “G” kategorisi bir mektup getirdi. Bu kategoride mektup yollayan bayanların ve diğer kadınların (artı birkaç uygunsuz erkeğin) yarısından fazlası mektupla birlikte kendilerine ait olduğunu iddia ettikleri fotoğraflar yolluyordu; bu resimlerin bazıları, tıpkı mektuplar gibi hayal gücüne pek yer bırakmayan cinstendi.</p>

  <p>Bu mektupla birlikte gelen fotoğraf hayal gücüne yer bırakmamakla kalmıyor, yeni ve daha ilginç şeyler öneriyordu. “Şuna bak, Patron! Sana soruyorum!” dedi Jill.</p>

  <p>Jubal mektubu okudu, sonra da fotoğrafa baktı. “Kadın ne istediğini biliyor gibi görünüyor. Mike bu konuda ne düşünüyor?”</p>

  <p>“Henüz görmedi. Bu yüzden sana getirdim.”</p>

  <p>Jubal fotoğrafa tekrar göz attı. “Benim gençliğimde ‘malzemesi yerinde’ denilen tiplerden. Seks becerisi de esnekliği de şüphe götürmez. Ama neden bu fotoğrafı <i>bana</i> gösteriyorsun ki? Daha iyilerini gördüm, emin olabilirsin.”</p>

  <p>“Peki bunu ne <i>yapayım</i>! Mektup yeterince kötü... ama şu iğrenç resim, yırtıp atayım mı? Mike görmesin!”</p>

  <p>“Ah. Otur yerine, Hemşire. Zarfta ne yazıyor?”</p>

  <p>“Hiçbir şey. Sadece adres, bir de gönderenin adresi.”</p>

  <p>“Peki adres olarak ne yazılmış?”</p>

  <p>“Ha? ‘Bay Valentine Michael Smith, Marstan Gelen...”</p>

  <p>“Ah. Demek ki sana gönderilmemiş.”</p>

  <p>“Ne? Tabii ki hayır...”</p>

  <p>“Ben de bundan emin olmak istemiştim. Şimdi, bir konuyu açıklığa kavuşturalım. Ben Mike’ın bekçisi değilim. Sen onun ne annesisin, ne de dadısı. Ben senin sadece onun sekreterliğini üstlenmeni istedim. Mike kendisine yollanan her şeyi, üçüncü Sınıf çöplük posta da olsa okumak istiyorsa, bunu yapmakta özgür.”</p>

  <p>“Hemen hemen tüm reklamları okuyor. Ama böyle bir pisliği görmesini istemezsin herhalde? Jubal, Mike dünyanın nasıl bir yer olduğunu bilmiyor. O çok <i>masum</i>.”</p>

  <p>“Öyle mi? Şu âna kadar kaç kişiyi öldürdü, Jill?”</p>

  <p>Jill cevap vermedi; mutsuz görünüyordu.</p>

  <p>“Ona yardımcı olmak istiyorsan,” diye devam etti Jubal, “adam öldürmenin bu toplumda hoş karşılanmadığını öğretmeye konsantre ol. Aksi takdirde gerçek hayata adımını attığında oldukça fazla dikkat çekecek.”</p>

  <p>“Ah, onun ‘gerçek hayata adımını atmayı’ istediğini hiç sanmıyorum.”</p>

  <p>“Uçabileceğini düşündüğüm anda onu yuvadan dışarı iteceğimden emin olabilirsin. İsterse daha sonra geri dönebilir ama tüm hayatını burada, tutuklu bir çocuk gibi geçirmesine imkân vermemeliyim. Her şeyden önce, istesem de bunu yapamam... çünkü Mike benden altmış-yetmiş yıl daha fazla yaşayacak ve bu yuva o sürede kaybolup gidecek. Ama haklısın, Mike -bizim standartlarımıza göre- masum. Hemşire, Notre Dame’daki steril laboratuvarı hiç gördün mü?”</p>

  <p>“Hayır. Hakkında yazılanları okudum.”</p>

  <p>“Dünyanın en sağlıklı hayvanları orada ama o laboratuvardan asla çıkamayacaklar. Çocuğum, benim evim steril bir laboratuvar değil. Mike, senin ifadenle ‘pislikle’ tanışmak ve ona karşı bağışıklık kazanmak zorunda. Günün birinde bu mektubu yollayan kızla ya da onun ruh ikiziyle karşılaşacak - aslına bakarsan onlardan yüzlercesi olacak- kahretsin, canı isterse sahip olduğu ün ve yakışıklılığı sayesinde tüm hayatını sıcak bir yataktan diğerine gezerek geçirebilir. Bunu ne sen önleyebilirsin, ne de ben; bu sadece Mike’a kalmış. Ayrıca, bunu önlemeye çalışmayı da istemem, bence insanın hayatını geçirmesi için aptalca bir yol olsa da; yani sürekli aynı monoton egzersizi tekrarlayarak demek istiyorum. Sen ne düşünüyorsun?”</p>

  <p>“Ben...” Jill durdu ve kıpkırmızı kesildi.</p>

  <p>“Sorumu geri alıyorum. Belki de sen bunu monoton bulmuyorsundur; zaten tüm bunlar beni hiç ilgilendirmez. Ama Mike’ın onunla yalnız kalmayı başaran ilk beş yüz kadın tarafından serseme çevrilmesini istemiyorsan; ben de bunun iyi bir fikir olduğunu sanmıyorum; başka şeylerle de ilgilenmesi gerek, mektupları görmesini engellemeye çalışmaktan vazgeç. Böyle mektuplar onun bağışıklık kazanmasına yardımcı olur... ya da en azından daha dikkatli olmasını sağlar. Bunu bir olay haline getirme; sadece şu ‘pis’ resmi diğerleriyle birlikte ona ver. Soru sorarsa cevap ver... ve kızarmamaya çalış.”</p>

  <p>“Ih, pekâlâ. Patron, mantıklı olduğunda insanı çıldırtıyorsun.”</p>

  <p>“Evet, tartışmanın en kaba metotlarından biri bu. Şimdi, işinin başına dön.”</p>

  <p>“Pekâlâ. Ama Mike gördükten sonra bu resmi yırtıp atacağım.”</p>

  <p>“Ah, bunu yapma!”</p>

  <p>“Neden? <i>Sen</i> mi istiyorsun, Patron?”</p>

  <p>“Tanrı korusun! Sana daha iyilerini gördüğümü söylemiştim. Ama Duke bu konuda benim kadar hassas değil; öyle resimlerin koleksiyonunu yapıyor. Mike resmi istemezse -ki istemeyeceğine bire beş veririm- o zaman Duke’e ver. Çok hoşuna gidecektir.”</p>

  <p>“Duke böyle pislikleri mi topluyor? Oysa ne kadar iyi bir insan gibi görünüyor.”</p>

  <p>“Öyledir. Gerçekten iyi bir insandır. Öyle olmasa kıçına tekmeyi basardım.”</p>

  <p>“Ama... anlamıyorum.”</p>

  <p>Jubal iç çekti. “Bütün gün burada oturup sana anlatmaya çalışsam da anlamayacaksın. Tatlım, ırkımızın iki cinsiyeti arasında seksle ilgili anlatılması mümkün olmayan görüş farklılıkları var. Bazen, ender rastlanır derecede yetenekli bazı kişiler, bunları, aramızdaki uçuruma rağmen içgüdüsel olarak groklar. Ama sözcüklerin bir faydası yok, bu yüzden hiç uğraşmayacağım. Sadece sözüme güven: Duke mükemmel bir şövalyedir, <i>sans peur et sans reproche<span class="Footnoteanchor"><a href="#ftn71" id="bodyftn71"><sup>71</sup></a></span></i> ve o resimden çok hoşlanacaktır.”</p>

  <p>“Pekâlâ, Mike istemezse onun olabilir. Ama sadece sana getireceğim. Götürüp Duke’e vermem... yanlış fikirlere kapılabilir. ”</p>

  <p>“Korkak. Kapıldığı fikirler senin de hoşuna gidebilir. Postada şaşırtıcı başka bir şey var mı?”</p>

  <p>“Hayır. Mike’ın şunu ya da bunu desteklemesini isteyen her zamanki tipler ya da tescilli ‘Mars’tan Gelen Adam’ ıvır zıvırı üretmek için izin isteyenler: İçlerinden biri beş yıl boyunca haklara tek başına, telif ödemeden sahip olmayı, üstelik masrafları da Mike’ın karşılamasını önerecek kadar cesur.”</p>

  <p>“Şu yürekli hırsızı takdir ettim. Onu cesaretlendir. Ona Mike’ın Napolyon brendisiyle krep süzet yapacak kadar zengin olduğunu ve daha çok vergi indirimine ihtiyaç duyduğunu söyle... ne kadar bir garanti istiyormuş?”</p>

  <p>“Ciddi misin, Patron? Onu Bay Douglas’a gönderilmek üzere hazırlanmış çuvalın içinden bulup çıkarmam gerek.”</p>

  <p>“Tabii ki ciddi değilim. Bunu yaparsan o soyguncu yarın sabah, ailesiyle birlikte kapıya dayanır. Ama bana bir hikâye için iyi bir fikir verdin, şimdi kaybol. <i>Sıradaki!</i>”</p>

  <p>Mike, “iğrenç” resme tümüyle ilgisiz kalmadı. Mektubun ve fotoğrafın sembolize ettiği şeyleri (sadece teorik olarak da olsa) doğru şekilde grokladı ve fotoğrafı, yanından geçen kelebeklere gösterdiği çocuksu ilgiyle inceledi. Kelebekleri de kadınları da müthiş derecede ilginç buluyordu... aslında, çevresindeki tüm dünyayı groklamak büyüleyiciydi ve groklamasının kusursuz olması için her şeyi sonuna kadar içmek istiyordu.</p>

  <p>Entelektüel olarak kendisine bu mektuplarda teklif edilen mekanik ve biyolojik işlemi anlayabiliyordu ama bu yabancılar neden yumurtalarının hayat oluşturması için onun yardımını istiyorlardı ki? Mike bu insanların bu basit gerekliliği, en az su töreni kadar önemli ve değerli bir “yakınlaşma”yı sağlayan bir ritüel haline getirdiklerini (groklamadan) anlıyordu. Bunu groklamaya hevesliydi.</p>

  <p>Ama acelesi yoktu, “acele etmek” insan kavramları içinde hiç groklamayı başaramadıklarından biriydi. Yapılan her harekette doğru zamanlamanın ne kadar önemli olduğunun yeterince farkındaydı ama Marslı yaklaşımına göre, doğru zamanlamaya ancak bekleyerek ulaşılırdı. İnsan kardeşlerinin zaman algılarının kendisi kadar hassas olmadığının ve çoğu kez bir Marslıya göre daha çabuk beklemek zorunda kaldıklarını fark etmişti ama onların safça beceriksizliklerini bir suç olarak görmüyordu; sadece kendisi de daha çabuk beklemeyi öğrenip onların eksikliğini kapatmıştı.</p>

  <p>Aslında bazen o kadar etkili şekilde çabuk bekliyordu ki bir insan onun aşırı hızlı ve acele hareket ettiğini düşünebilirdi. Ama o insan yanılmış olurdu; Mike sadece kendi bekleyişini diğerlerinin ihtiyaçlarına anlayış gösterecek şekilde yeniden ayarlıyordu.</p>

  <p>Bu yüzden Jill’in dişi insanlardan gelen bu kardeşçe tekliflere cevap vermemesi konusundaki talimatını kabul etti ama bunu kesin bir ret olarak değil, bir bekleyiş gibi algılamıştı... muhtemelen bir yüzyıl daha beklemesi iyi olacaktı; en azından su kardeşi Jill doğru konuşmuştu, şu an doğru zaman değildi.</p>

  <p>Jill kendisine, oldukça katı bir tavırla bu resmi Duke’e vermesini söylediğinde Mike hemen kabul etti. Hemen bunu yapmak için oradan ayrıldı, üstelik zaten böyle yapacaktı; Duke’ün koleksiyonunu biliyordu, onu görmüştü, büyük bir ilgiyle bakmıştı ve Duke’ün neden “Şunun suratında iş yok ama bacaklara bir baksana <i>kardeşim</i>!” dediğini groklamaya çalışmıştı. Su kardeşlerinin biri tarafından “kardeşim” diye çağrılmak Mike’ın hoşuna gidiyordu ama sonuçta bacak bacaktı, sadece kendi insanlarının üç bacağı varken buradakiler iki bacaklıydı, üstelik sakat değiller diye kendi kendine hatırlattı; insanlar için iki bacak normaldi, bunun doğru olduğunu her an groklamak gerekiyordu.</p>

  <p>Suratlara gelince; Jubal, Mike’ın gördüğü en güzel yüze sahipti, açıkça ve ayırt edici şekilde kendine özgüydü. Mike’a Duke’ün resim koleksiyonundaki dişi insanlar henüz kendi yüzlerini geliştirmemişler gibi geliyordu, öyle ki hepsi birbirinin aynıydı. Tüm genç dişi insanların yüzleri aynıydı... başka türlü nasıl olabilirdi ki zaten? Tabii ki Jill’in yüzünü tanımakta hiçbir zorluk çekmiyordu; o sadece gördüğü ilk kadın değil, daha da önemlisi, ilk dişi su kardeşiydi. Mike onun burnundaki her gözeneği, suratındaki her kırışıklığı biliyordu ve hepsini mutlu meditasyonları sırasında tek tek kutsamıştı.</p>

  <p>Ama her ne kadar şu anda Anne’i Dorcas’tan ve Dorcas’ı Miriam’dan sadece yüzlerine bakarak ayırabiliyorsa da buraya ilk geldiğinde durum böyle değildi. Günler boyunca Mike onları ebatları, renkleri -ve tabii sesleriyle, hiçbir ses bir diğerine benzemezdi- ayırt edebilmişti. Ama bazen olduğu gibi üç dişi de sessiz kaldığında o zaman Anne’in çok iri olması işe yarıyordu, Dorcas çok ufaktı ve Miriam, Dorcas’tan iri ama Anne’den küçüktü, Anne ya da Dorcas orada değilse bile kimseyle karıştırılmazdı çünkü Miriam’ın saçları başka hiçbir şeyle karıştırılmayacak “kızıl” denen saç rengine sahipti, oysa saç dışında bir şeyden bahsederken kullanılan “kızıl” rengi bu değildi.</p>

  <p>“Kızıl” kelimesinin bu özel anlamı Mike için sorun değildi; daha Dünya’ya gelmeden önce İngilizce’deki her kelimenin birden fazla anlamı olduğunu öğrenmişti. Bu birinin, her ne kadar grok edemese de alışabileceği bir gerçekti, tıpkı tüm kızların yüzlerinin birbirinin aynı olmasına alışması gibi... ve bir süre bekledikten sonra o kadar da aynı gelmiyorlardı. Mike artık Anne’in yüzünü zihninde canlandırıp burnundaki gözenekleri Jill’de olduğu kadar rahat sayabiliyordu. Aslında bir yumurta bile tek ve benzersizdi, diğer yumurtaların hepsinden farklıydı... Mike bunu biliyordu. Ve her kızın yüzü de -farklılıklar ne kadar küçük olursa olsun- kendine özgüydü.</p>

  <p>Mike o “iğrenç” resmi Duke’e verdi ve Duke’ün memnuniyetiyle içi ısındı. Mike, resimden ayrılırken kendini bir şey kaybediyormuş gibi hissetmedi; resmi bir kez görmüştü, istediği zaman tekrar zihninde görebilir, hatta o alışılmadık güzellikteki acı ifadesiyle parıldayan yüzü bile hatırlayabilirdi.</p>

  <p>Duke’ün teşekkürlerini ciddiyetle kabul etti ve sonra mektuplarının geri kalanını okumak üzere geri döndü.</p>

  <p>Mike, çığ gibi yağan mektuplar konusunda Jubal’in rahatsızlığını paylaşmıyordu; sigorta reklamlarının da evlilik tekliflerinin de keyfini çıkarıyordu. Saray’a yaptığı ziyaret bu dünyanın devasa çeşitliliğini fark etmesini sağlamıştı ve hepsini groklamaya kararlıydı. Bunu yapmasının birkaç yüzyıl alacağının farkındaydı, büyümesi ve büyümesi ve büyümesi gerekiyordu ama cesareti kırılmamıştı, acelesi de yoktu... sonsuzluk ve durmaksızın-değişen-güzel şu ânın aynı şey olduğunu grokladı.</p>

  <p>BriTanrıica Ansiklopedisi’ni tekrar okumaktan vazgeçti; mektup seli kendisine dünyadan daha canlı görüntüler sunuyordu. Hepsini okudu, başarabildiklerini grokladı, geri kalanını da ev halkı uyurken üzerinde düşünmek için hafızasına yazdı.</p>

  <p>Bu gece meditasyonları sayesinde “iş”, “para”, “alma”, “satma” ve benzeri Marslılara uzak aktiviteleri groklamaya başladığını düşünüyordu. Ansiklopedideki makaleler onun için doyurucu olmamıştı çünkü (bunu şimdi grokladığında) her makale onun bilmediği pek çok şeyi bildiği varsayılarak yazılmıştı. Ama Sayın Sekreter Joseph Edgerton Douglas’tan bir mektupla birlikte bir çek defteri ile diğer bazı kâğıtlar gelmişti ve kardeşi Jubal, ona paranın ne olduğunu ve nasıl kullanıldığını anlatmak için çok uğraşmıştı.</p>

  <p>Jubal’in ona ilk çekinin nasıl yazılacağını göstermesine, karşılığında kendisine “para” vermesine ve nasıl sayılacağını öğretmesine rağmen başlangıçta bunu anlamakta tümüyle başarısız olmuştu.</p>

  <p>Sonra bir anda, onu titreten ve geri çekilmemek için tüm gücünü harcamasını gerektiren şiddetteki bir groklamayla, paranın soyut sembolik doğasını anlayıvermişti. Bu hoş resimler ve parlak madalyonlar “para” değildi; onlar sadece tüm insanlar arasında, tüm dünyaya yayılmış olan soyut bir fikrin maddi sembolleriydi. Ama bu <i>şeyler</i>, su töreninde yakınlaşmayı sağlayanın su olmaması gibi para değildi. Tören için su gerekmezdi... ve para için de bu hoş şeyler gereksizdi. Para bir <i>fikirdi</i>, bir Eski’nin düşünceleri gibi soyut bir şeydi; para dengenin, iyileştirmenin ve yakınlaşmanın bir sembolüydü.</p>

  <p>Mike, paranın muhteşem güzelliği karşısında şaşkına dönmüştü.</p>

  <p>Sembollerin akışı, değişimi ve eşleşmeleri ayrı bir meseleydi, küçük ve güzeldi ama ona yuvalıların nedenleri doğru şekilde öğrenip büyümeleri için öğretilen oyunları hatırlatıyordu. Onu şaşkına çeviren, tüm yapının büyüklüğüydü, tüm bir dünyanın dinamik, tümüyle iç içe geçmiş bir semboller yapısıyla tanımlanabilmesiydi. Mike o anda bu ırkın Eskilerinin böyle bir güzelliği yaratabildiklerine göre çok yaşlı olduklarını grokladı ve bir an önce biriyle tanışmasına izin verilmesini diledi.</p>

  <p>Jubal, onu parasının birazını harcamaya yönlendirdi, Mike da bir yatağa götürülen bir gelinin ürkek ama hevesli tavrıyla harcadı. Jubal ona “dostları için hediyeler alması”nı önerdi, Jill de bu işte başlangıç için belirli sınırlar belirleyerek yardımcı oldu; her dosta sadece bir hediye alınacak ve harcanan paranın toplamı, Mike’ın hesabına yatan paranın üçte birini geçmeyecekti; oysa başlangıçta Mike’ın hedefi, hesabındaki o tatlı paranın <i>hepsini</i> dostları için harcamaktı.</p>

  <p>Para harcamanın ne kadar zor olduğunu çabucak öğrendi. Pek çok seçenek vardı, hepsi de muhteşemdiler ve çoğunu tanımlayamıyordu bile. Etrafı Marshalls Field’dan Ginza’ya kadar farklı mağazalar ve Bombay’dan Kopenhag’a farklı şehirlerden gelen kalın kataloglarla çevriliydi, kendini bu zengin çeşitliliğin içinde boğulmuş gibi hissediyordu. Sears &amp; Montgomery katalogu bile onun için çok fazlaydı.</p>

  <p>Ama Jill yardımcı oldu. “Hayır, Mike. Duke’ün bir traktör isteyeceğini sanmıyorum. ”</p>

  <p>“Duke traktörleri seviyor.”</p>

  <p>“Hımm, belki de, ama bir traktörü var ya da Jubal’in bir traktörü var, ki bu da aynı şey sayılır. Şu şirin Belçika yapımı tek tekerlekli bisikletten hoşlanabilir... onu parçalar, tekrar birleştirir ve bütün gün boyunca parlatır. Ama o bile çok pahalı, vergiler eklenince ne olur kimbilir. Mike tatlım, bir hediye pahalı olmamalıdır; bir kızı seninle evlenmeye ikna etmeye falan çalışmadığın sürece. Özellikle ‘falan’ kısmına dikkat. Ama bir hediye, senin üzerinde düşündüğünü ve o insanın zevklerini dikkate aldığını göstermelidir. Hoşuna gidecek ama muhtemelen gidip kendisinin almayacağı bir şey.”</p>

  <p>“Nasıl?”</p>

  <p>“Zaten sorun da her zaman budur. Bir dakika. Bu sabahki postada gördüğüm bir şeyi hatırladım; umarım Larry onu henüz götürmemiştir.” Çabucak döndü. “Buldum! Şunu dinle: ‘Yaşayan Afrodit: Dünyanın En Büyük Fotoğraf Sanatçılarından Kadın Güzelliği Üzerine Stereo Renkli Bir Albüm. Dikkat: bu albüm postayla gönderilmez. Önceden ödenmiş ekspresle yollanır ve tüm riskler siparişi verene aittir. Sadece aşağıdaki eyaletlerden gelen siparişler kabul edilir.’ Hımm, Pennsylvania gönderilmeyen eyaletler listesinde ama endişelenme; adres kısmında senin adın yazıyorsa, gelecektir ve Duke’ün vahşi zevklerini biraz olsun anlamışsam, bu hediyeden hoşlanacaktır.”</p>

  <p>Duke gerçekten de hoşlandı. Albüm, ekspres postayla değil, evin üzerinde dolaşan S.S. aracı tarafından getirildi. Eve gelen albümün yanındaki yeni reklamda şöyle yazıyordu: “Mars’tan Gelen Adam’a özel siparişle gönderilen albümün aynısı.” Bu Mike’ın hoşuna gitmiş ama Jill’i kızdırmıştı.</p>

  <p>Diğer hediyeleri seçmek de oldukça zordu ama Jubal’e bir hediye bulmak en zoru olmuştu. Jill çaresizdi. İnsan, her şeye sahip olan birine ne alırdı; en azından istediği ve paranın satın alamayacağı her şeye sahip olan birine? Sfenks mi? Üç dilek mi? Ponce de Leon’un<span class="Footnoteanchor"><a href="#ftn72" id="bodyftn72"><sup>72</sup></a></span> arayıp bulamadığı çeşmeyi mi? Yaşlı kemiklerini işler hale getirecek bir şeyler mi, yoksa bir günlük de olsa gençliğini yaşatmak mı? Jubal uzun süre önce evcil hayvan sahibi olmayı bile reddetmişti çünkü kendisi hayvanlardan uzun yaşıyordu, üstelik şimdi (daha da beter bir şekilde) hayvanın ondan uzun yaşayıp yetim kalması ihtimali vardı.</p>

  <p>Gizlice diğerlerine danıştı. “Lanet,” dedi onlara Duke, “bilmiyor muydunuz? Patron heykellere bayılır.”</p>

  <p>“Gerçekten mi?” diye karşılık verdi Jill. “Etrafta hiç heykel göremiyorum.”</p>

  <p>“Çünkü hoşlandığı şeylerin çoğu satılık değil. Bugünlerde yaptıkları pisliklerin bir hurdalık felaketine benzediğini ve eline kaynak makinesi alan her beyinsiz astigmatlının heykeltıraş sayıldığını söylüyor.”</p>

  <p>Anne düşünceli bir şekilde başıyla onayladı. “Sanırım Duke haklı. Jubal’in heykel zevkini kütüphanesindeki kitaplara bakarak anlayabilirsin. Ama bunun pek yardımı olacağını sannam.”</p>

  <p>Yine de Anne, Jill ve Mike beraberce baktılar. Anne (ona göre) sıkça bakıldıklarına dair kanıtlar taşıyan üç kitabı bulup çıkardı. “Hmm...” dedi. “Patron’un Rodin tarafından yapılmış her şeyi seveceği belli. Mike, Jubal için bunlardan birini alacak olsan, hangisini seçerdin? Oh, şuradaki oldukça güzel; ‘Sonsuz Bahar’.”</p>

  <p>Mike ona şöyle bir göz attıktan sonra sayfayı çevirdi. “İşte şu.”</p>

  <p>“Ne?” Jill heykele baktı ve titredi. “Mike, bu heykel korkunç! Umarım böyle görünmeden çok önce ölmüş olurum.”</p>

  <p>“Bu, güzellik,” dedi Mike, kararlı bir tavırla.</p>

  <p>“Mike!” diye itiraz etti Jill. “Çok çarpık bir zevkin var; sen Duke’ten de betersin. Ya da daha iyisini görmemişsin.”</p>

  <p>Normalde bir su kardeşinden, özellikle Jill’den gelen böyle bir azarlama Mike’ın kendisini kapatmasına ve gecenin geri kalanını hatasını anlamaya çalışarak geçirmesine neden olurdu. Ama bu sanattı ve Mike kendinden emindi. Heykelin yüzü, Dünya’da gördüğü ve kendini evinde hissettiren ilk şeydi. Heykelin bir insan kadınına ait olduğu açıkça ortada olmasına rağmen Mike, bir Marslı Eskisinin etrafta olduğu ve bu heykelin yaratımına katkıda bulunduğu hissine kapılmıştı. “Bu güzellik,” dedi inatla. “Kendi yüzü var. Ben grokluyorum.”</p>

  <p>“Jill,” dedi Anne, hafifçe. “Mike haklı.”</p>

  <p>“Hı? Anne! Bunu beğenmiş olamazsın!”</p>

  <p>“Beni korkutuyor. Ama Mike, Jubal’in neden hoşlandığını biliyor. Kitabın kendisine bak. Bıraktığında kendi kendine şu üç sayfadan biri açılıyor. Şimdi sayfalara bak, bu sayfanın diğer ikisinden daha çok açıldığı belli. Mike, Patron’un favorisini buldu. Şu diğeri -‘Taşıdığı Taşın Altında Ezilmiş Karyatid<span class="Footnoteanchor"><a href="#ftn73" id="bodyftn73"><sup>73</sup></a></span>’- bunu da neredeyse diğeri kadar beğeniyor. Ama Mike, Jubal’in evcil hayvanını seçti.”</p>

  <p>“Onu satın alıyorum,” dedi Mike, kararlı bir tavırla.</p>

  <p>Ama o satılık değildi. Anne, Mike adına Paris’teki Rodin Müzesi’ni aradı ve suratına karşı gülünmesini engelleyen tek şey Galyalı centilmenliği ve Anne’in kendi güzelliği oldu. Ustanın işlerinden birini <i>satmak</i> mı? Sevgili leydi, satılık olmayı bırakın, kopyalarının yapılması bile yasak. <i>Non, non, non! Quelle idee!<span class="Footnoteanchor"><a href="#ftn74" id="bodyftn74"><sup>74</sup></a></span></i></p>

  <p>Ama başkaları için mümkün olmayan bazı şeyler Mars’tan Gelen Adam için mümkündü. Anne, Bradley’i aradı; birkaç gün sonra Bradley sonucu bildirdi. Fransız hükümetinin bir iltifatı olarak ücret istenmiyordu -ama hediyenin asla sergilenmeyeceği garanti edilmeliydi- Mike, orijinali olmasa bile aynı boyda, mikroskopik detaylara kadar aynı bir kopyayı, ‘Bir Zamanlar Güzel Heaulmiere Olan Kadın’ın bronz bir eşini alacaktı.</p>

  <p>Jill, Mike’ın kızlar için hediye seçmesine yardım etti, bu onun için kolay bir işti. Ama Mike ona ne alacağını sorduğunda yardım etmemekle kalmadı, kendisine bir şey almaması için ısrar etti.</p>

  <p>Mike, bir su kardeşinin her an doğru konuşması gerekmesine rağmen, bazen diğerlerinin daha doğru konuşabildiğini anlamaya başlıyordu çünkü İngilizce’nin çeşitli derinlik seviyeleri vardı ve uygun derinliğe ulaşabilmek için bazen araştırma yapmak gerekiyordu. Bu yüzden Anne’e danıştı.</p>

  <p>“Tabii ki ona bir hediye alacaksın, tatlım. Sana öyle söylemesi normal... ama yine de ona bir hediye vereceksin. Hımm...” Anne kıyafet ve mücevherlere karşı çıktı ve sonunda Mike’ın kafasını karıştıran bir hediye seçti; Jill zaten Jill’in kokması gerektiği gibi kokuyordu.</p>

  <p>Hediyenin küçük boyutları ve görünürdeki önemsizliği şüphelerini daha da artırdı. Anne onu Jill’e vermeden önce bir koklamasını istediğinde Mike tümüyle kuşkuya gömüldü; koku oldukça güçlüydü ve Jill’in kokusuna hiç benzemiyordu.</p>

  <p>Ama Anne haklıydı; Jill parfüme bayıldı ve Mike’ı öpmekte ısrar etti. Mike, onu öperken bu hediyenin onun istediği şey olduğunu ve daha da yakınlaşmalarına yardım ettiğini tümüyle grokladı.</p>

  <p>O akşam yemekte Jill parfümü sürdüğünde Mike, aslında kokunun Jill’in kendi kokusundan çok da farklı olmadığını keşfetti; garip bir şekilde parfüm, Jill’in her zamankinden daha leziz bir şekilde Jill gibi kokmasını sağlamıştı. Daha da garibi, parfüm Dorcas’ın onu öpmesine neden oldu. “Mike tatlım., bana aldığın gecelik şahane ve tam da istediğim hediye ama belki bir gün bana da parfüm alırsın,” diye fısıldadı kulağına.</p>

  <p>Mike, Dorcas’ın niye bunu istediğini groklamadı, sonuçta Dorcas’ın kokusu Jill’inkine hiç benzemiyordu ve parfüm ona uymazdı, ayrıca Dorcas’ın Jill gibi kokmasını da istemiyordu; Dorcas, Dorcas gibi kokmalıydı.</p>

  <p>“Burnunu çocuğa sürtüp durmayı kes de yemeğini yiyebilsin, Dorcas,” diye araya girdi Jubal. “Zaten bir Marsilya kedi evi<span class="Footnoteanchor"><a href="#ftn75" id="bodyftn75"><sup>75</sup></a></span> gibi kokuyorsun, Mike’ı tatlı dille daha da azdırmaya uğraşma.”</p>

  <p>“Sen kendi işine bak, Patron.”</p>

  <p>Jill’in normalde olduğundan daha da fazla Jill gibi kokabilmesi ve Dorcas’ın zaten kendi kokusu varken Jill gibi kokmak istemesi... ve üstelik ortada öyle bir şey yokken Jubal’in Dorcas’ın bir kedi gibi koktuğunu söylemesi çok kafa karıştırıcıydı. Evde yaşayan bir kedi vardı (bir evcil hayvan değildi, Jubal’le yarı yarıya ortaktılar); nadiren de olsa eve gelir ve kendisine sunulan yiyecekleri kabul ederdi. Kedi ve Mike birbirlerini daha ilk anda groklamışlardı, Mike onun etobur düşüncelerini hoş ve Marslı düşüncelerine yakın bulmuştu. Ayrıca kedinin adının (Friedrich Wilhelm Nietzsche) gerçekte kedinin adı olmadığını da keşfetmişti ama bunu diğerlerine söylememişti çünkü kedinin gerçek adını telaffuz edemiyordu, sadece zihninde duyabiliyordu.</p>

  <p>Kedi, Dorcas gibi kokmuyordu.</p>

  <p>Hediye vermek çok güzeldi ve satın alma kısmı Mike’a paranın gerçek değerini öğretmişti. Ama bir an için bile groklamaya hevesli olduğu daha pek çok şey olduğunu unutmadı. Jubal, Senatör Boone’un davetini Mike’a haber vermeden iki kez ertelemişti ve Mike da bunu fark etmemişti, onun farklı zaman algısı, ‘gelecek pazar’ sözcüğünü herhangi bir tarihle ilişkilendirmiyordu.</p>

  <p>Ama bir sonraki davet, üzerinde Mike’ın adı bulunan bir zarfla geldi; Başpiskopos Digby, Senatör Boone’a Mars’tan Gelen Adam’ı getirmesi için baskı yapıyordu ve Senatör de Harshaw’un kendisini oyaladığını, oyalamaya da devam edeceğini sezmişti.</p>

  <p>Mike mektubu Jubal’e götürdü ve durup bekledi. “Şey...” diye homurdandı Jubal. “Gitmek istiyor musun, istemiyor musun? Bir Fostercı törenine katılmak zorunda değilsin. Onlara cehenneme kadar yolları olduğunu söyleyebiliriz.”</p>

  <p>Böylece, insan şoförlü (Jubal hayatını otomatik bir aracın ellerine teslim etmeyi reddetmişti) bir damalı taksi Jubal, Mike ve Jill’i ertesi pazar sabahı aldı ve Yeni Vahiy Kilisesi’nin Başmelek Foster Tapınağı’nın kutsal topraklarının hemen dışındaki bir iniş pistine bıraktı.</p>
