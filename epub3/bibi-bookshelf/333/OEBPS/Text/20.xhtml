  <h3>YİRMİ</h3>

  <p class="girintisiz">Jubal, Douglas içeri girerken Mike’ın yerinde oturmasını söylemeyi düşündü ama sonra vazgeçti; Mike’ı Douglas’tan daha üstün bir konuma getirmeye çalışmıyordu, sadece ikisinin eşit sayılmalarını istiyordu. Böylece kendisi ayağa kalkarken Mike’a da öyle yapmasını işaret etti. Konferans salonunun arkasındaki büyük ikili kapı, “Yaşasın Barışın Egemenliği”nin ilk notalarıyla birlikte açıldı ve Douglas içeri girdi. Doğruca koltuğuna gitti ve yerine oturmaya hazırlandı.</p>

  <p>O anda Jubal, Mike’a oturmasını işaret etti, sonuçta Mike ve Genel Sekreter aynı anda oturmuş oldular; diğer herkes oturmadan önce saygıyla birkaç saniye bekledi.</p>

  <p>Jubal nefesini tuttu. LaRue işini yapmış mıydı? Yoksa yapmamış mıydı? Pek de söz vermiş gibi değildi-</p>

  <p>Hemen sonra “Mars” bölümünün ilk yüksek notası duyuldu, “Savaş Tanrı’sı” teması, parçayı bilen kalabalığı bile şaşırtmıştı. O Douglas’ın, Douglas da onun gözlerinin içine bakarken Jubal hazır ola geçen bir er edasıyla ayağa kalktı. Douglas da o kadar çabuk olmasa bile hemen ayağa kalktı. Ama Mike ayağa kalkmadı; Jubal ona kalkmasını işaret etmemişti. Sessiz ve ifadesiz bir şekilde oturmaya devam etti, salondaki herkes Genel Sekreter’in ardından ayağa kalkmışken oturuyor olmaktan utanır gibi bir hali yoktu. Mike olup bitenden hiçbir şey anlamıyordu ve su kardeşinin söylediklerini yapıyor olmak onun için yeterliydi.</p>

  <p>Jubal bunu “Mars Milli Marşı”nı istedikten sonra kısa bir süre düşünmüştü. İsteği yerine getirilirse marş çalınırken Mike ne yapacaktı? Bu ince bir noktaydı ve cevabı, Mike’ın bu komedide oynadığı rolle bağlantılıydı.</p>

  <p>Müzik kesildi. Mike, Jubal’in işaretiyle ayağa kalktı, çabucak eğilerek selam verip Genel Sekreter ve diğerleriyle aynı anda tekrar yerine oturdu. Bu kez herkes daha çabuk oturmuştu ve Mike’ın “milli marş” çalınırken yerinde oturması kimsenin gözünden kaçmamıştı.</p>

  <p>Jubal rahatlayarak iç çekti. Bunu da atlatmıştı. Uzun yıllar önce soyu tükenmeye yüz tutmuş kraliyet ailelerinden birinin bir üyesinin (bir kraliçe) katıldığı bir geçit törenini izlemişti ve asil leydinin, kendi milli marşı çalındıktan <i>sonra</i>, hükümdar kişiliğine verilen bir selama karşılık verir gibi selam verdiğini fark etmişti.</p>

  <p>Ama bir demokrasinin lideri milli marş sırasında diğer vatandaşlar gibi ayakta dururdu çünkü o bir hükümdar değildi.</p>

  <p>Ama Jubal’in LaRue’ye de belirttiği gibi ya biri ya öteki olacaktı. Mike ya basit, sade bir vatandaş konumundaydı (ki bu durumda bu aptal gösteri hiç düzenlenmemeliydi; Douglas’ın, tüm bu süslü parazitlere evlerinde oturmalarını söyleyecek cesareti göstermesi gerekirdi!) ya da Larkin Kararları adlı saçma yasal teori uyarınca oğlan, kendi başına bir hükümdardı.</p>

  <p>Jubal, LaRue’ye bir tutam enfiye hediye etmeyi düşündü. Neyse, bu noktayı gözden kaçırmayan en az bir kişi vardı; Papalık temsilcisi Nuncio’nun yüzü ifadesizdi ama gözleri parıldıyordu.</p>

  <p>Douglas konuşmasına başladı: “Bay Smith, sizi bugün burada konuğumuz olarak görmekten mutlu ve gururluyuz. Dünya gezegenini de tıpkı doğduğunuz gezegen, komşumuz -iyi komşumuz- Mars gibi eviniz kabul edeceğinizi umuyoruz...” Bir süre dikkatle hazırlanmış, nazik ve özünde hiçbir şey söylemeyen konuşmasına devam etti. Mike hoş gelmişti ama Douglas’ın sözlerinden bir hükümdar olarak mı, turist olarak mı, yoksa evine dönen bir vatandaş olarak mı algılandığını anlamak (Jubal’e göre) imkânsızdı.</p>

  <p>Jubal, Douglas’ı izledi, göz teması kurmaya ve gelir gelmez yolladığı nota Douglas’ın tepkisini belirten bir işaret almaya çalışıyordu. Ama Douglas ısrarla ona bakmadı. Konuşmasını bitirdi, güzel bir konuşmaydı ama hâlâ hiçbir şey söylememişti.</p>

  <p>“Şimdi, Mike,” dedi Jubal, sessizce.</p>

  <p>Smith, Genel Sekreter’e hitap etti; Marsça.</p>

  <p>Ama şaşkınlık daha fazla büyümeden durdu ve ciddi bir yüzle İngilizce’ye döndü. “Dünya Gezegeni Özgür Devletleri Federasyonu’nun Sayın Genel Sekreteri...” ve sonra Marsça konuşmaya devam etti.</p>

  <p>“... bugünkü karşılamanız için teşekkür ederiz. Mars’ın Yaşlılarından Dünya insanlarına selam getirdik...” dedi İngilizce ve tekrar Marsça’ya döndü.</p>

  <p>Jubal, “Yaşlılar”ın güzel bir rötuş olduğunu düşünüyordu; Eskiler’den daha fazla ağırlık taşıyordu ve Mike’ın da terminolojideki bu değişikliğe bir itirazı olmamıştı. Hatta, Mike’ın “doğru konuşmak” konusundaki ısrarına rağmen taslakta pek bir değişiklik yapmaları gerekmemişti bile. Konuşmayı cümle cümle, bir Marsça bir İngilizce olarak yapmak Jill’in fikriydi. Jubal memnuniyetle kabul etmeliydi ki kendi yazdığı, bir seçim propagandası kadar boş resmi konuşma, bu küçük numara sayesinde bir Wagner operası kadar etkileyici bir hale gelmişti. (Anlaşılmasının da en az o kadar zor olduğunu eklemek gerekirdi tabii.)</p>

  <p>Mike için önemli değildi bu. Marsça tercümeyi eklemesi de İngilizcesini ezberlemek kadar kolaydı, ikisi için de pek çaba harcaması gerekmemişti. Bunları söylemesi su kardeşlerini memnun edecekse, Mike için de sorun yoktu.</p>

  <p>Biri Jubal’in omzuna dokundu, ellerine bir zarf tutuşturdu ve fısıldadı: “Genel Sekreter’den.” Jubal kafasını kaldırdı ve Bradley’in sessizce uzaklaştığını gördü. Kucağındaki zarfı açtı ve içindeki tek sayfaya bir göz attı.</p>

  <p>Notta tek bir kelime yazılıydı: “Evet.” Altına -o meşhur yeşil mürekkeple- “J.E.D.” imzası atılmıştı.</p>

  <p>Jubal kafasını kaldırınca Douglas’ın ona bakmakta olduğunu gördü; başıyla çok hafif bir onaylama işareti yaptı ve Douglas bakışlarını başka yöne çevirdi. Toplantı artık bitmişti; tek yapılması gereken bunu dünyaya duyurmaktı.</p>

  <p>Mike, etkileyici ama içi boş konuşmasını bitiriyordu; Jubal kendi yazdığı sözleri duydu: "... iki dünyanın da çıkarına olan bir yakınlaşma...” ve “... her ırkın kendi doğasına göre...” ama dikkat bile etmedi. Sonra Douglas, Mars’tan Gelen Adam’a kısa ama sıcak bir teşekkür sundu. Bir duraklama oldu.</p>

  <p>Jubal ayağa kalktı. “Sayın Genel Sekreter...”</p>

  <p>“Evet, Dr. Harshaw?”</p>

  <p>“Bildiğiniz gibi, Bay Smith burada iki farklı rolde bulunuyor. Irkımızın tarihindeki, uzak denizleri aşıp gelen bir prens gibi Dünya’ya Mars’ın kadim güçlerinin iyi dileklerini getiriyor. Ama aynı zamanda kendisi bir insan, Amerika Birleşik Devletleri ve Federasyon vatandaşı. Bu yüzden hakları, mülkleri ve yükümlülükleri var.” Jubal başını iki yana salladı. “Bunu söylemek istemezdim ama gereksiz yükümlülükler. Bu vatandaşın avukatı olarak iş meseleleriyle de uğraşıyorum ve -bırakın vergi memurlarına ne diyeceğime karar vermeyi- daha sahip olduğu şeylerin bir listesini bile çıkaramadım.”</p>

  <p>Jubal durdu ve hırıltılı bir nefes aldı. “Ben yaşlı bir adamım, bu işi tamamlayacak kadar uzun yaşayamayabilirim. Biliyorsunuz müvekkilimin bizim anladığımız anlamda bir iş tecrübesi yok. Marslılar bu işleri farklı şekilde hallediyorlar. Ama kendisi çok zeki bir genç -tüm dünya anne ve babasının birer dâhi olduğunu biliyor- ve kendisi de onlara çekmiş. İsterse, birkaç yıl içinde yaşlı, beli bükük bir avukatın yardımına ihtiyaç duymadan kendi işlerini halledebileceğine şüphe yok. Ama onun işleriyle <i>şu anda</i> ilgilenilmesi gerekiyor; bu işler beklemeye gelmez.</p>

  <p>“Ama gerçekte kendisi, senetler, borsa meseleleri ve telif hakları gibi şeylere gömülmektense buranın, ikinci evinin kültür, sanat, gelenek ve göreneklerini öğrenmeye istekli; bunun akıllıca bir tercih olduğunu düşündüğümü eklemeliyim. İş tecrübesi olmasa da Bay Smith beni... ve onunla tanışan herkesi etkileyen basit, doğrudan bir bilgeliğe sahip. Ona yaşadığım sorunları anlattığımda bana sakince baktı ve ‘Hiç sorun değil, Jubal, Bay Douglas’tan yardım isteriz,’ dedi.” Jubal bir an duraksadı. “Buradan sonrası kişisel iş meseleleri, Sayın Sekreter. Sizinle özel bir görüşme yapabilir miyiz? Bırakalım bu baylar ve bayanlar evlerine dönsünler,” dedi huzursuz bir şekilde.</p>

  <p>“Devam edin, Dr. Harshaw,” dedi Douglas. “Protokol şu andan itibaren sona ermiştir. Ayrılmak isteyenler dilediklerini yapabilirler,” diye ekledi.</p>

  <p>Kimse oradan ayrılmadı. “Pekâlâ,” diye devam etti Jubal. “Her şeyi tek cümlede özetleyebilirim. Bay Smith sizden tüm iş meselelerinde tam yetkili avukatı olmanızı istiyor. Hepsi bu.”</p>

  <p>Douglas ikna edici derecede şaşırmış görünüyordu. “Bu zor bir görev, Doktor.”</p>

  <p>“Öyle olduğunu biliyorum, efendim. Bunun bir zorlama olacağını, sizin dünyanın en meşgul insanı olduğunuzu ve onun meseleleriyle ilgilenmeye <i>vaktinizin</i> olmadığını söyledim.” Jubal başını iki yana sallayıp gülümsedi. “Korkarım bu onu pek etkilemedi; anlaşılan Mars’ta biri ne kadar meşgulse ondan o kadar fazlası bekleniyor. Bay Smith basitçe ‘Ona soralım,’ dedi. Ben de soruyorum. Kuşkusuz, hemen şu anda bir cevap beklemiyoruz; bu da Marslıların bir başka özelliği: asla acele etmiyorlar. Sözleşme yok, denetleme yok, bu saçmalıkların tümü gereksiz; kabul ederseniz, basitçe bir vekâletname verilecek. Ama bunun da Bay Smith için bir önemi yok; ona sorarsanız şu anda, burada söz vermeniz de yeterli, Çin usulü. Bu da bir başka Marslı özelliği; bir Marslı size güvenirse, sonuna kadar güveniyor. Ah, şunu da eklemeliyim: Bay Smith bu isteği Genel Sekreter’e yapmıyor; kişisel olarak Joseph Edgerton Douglas’tan bir iyilik istiyor. Görevinizden emekli olsanız da bu, anlaşmamızı etkilemeyecek. Sizden sonraki Genel Sekreter bu işin bir parçası olmayacak. Güvendiği kişi sizsiniz... bu sarayın Sekizgen Ofisi’nde oturan herhangi biri değil.”</p>

  <p>Douglas başıyla onayladı. “Vereceğim cevap ne olursa olsun şunu söylemeliyim ki onur duydum... ve sadık kulunuzum.”</p>

  <p>“Çünkü bu teklifi reddederseniz, yapamayacak durumda olursanız ya da şimdi kabul edip daha sonra görevi bırakmak isterseniz, Bay Smith’in ikinci seçeneği hazır: Ben Caxton. Ayağa kalk, Ben; insanlar seni görsün. Ve ikiniz de reddeder ya da yapamayacak durumda olursanız üçüncü seçeneği. Şey, sanırım bu ismi şu an için saklı tutmamız daha iyi olur; sırada başkalarının da olduğunun bilinmesi yeterli. Ih, bir bakalım...” Jubal’in kafası karışmış gibiydi. “Konuşma yapma yeteneğim biraz paslanmış. Miriam, şu hazırladığımız liste nerede?”</p>

  <p>Jubal, uzatılan kâğıdı aldı. “Diğer kopyaları da versen iyi olur,” diye ekledi. Miriam ona kalın bir tomar kâğıt uzattı. “Sizin için -ya da Caxton için, bu duruma bağlı tabii ki- ufak bir ön çalışma hazırladık, efendim. Hımm, bir bakalım -ah, evet, vekilharç, yaptığı işin karşılığı olan ödemeyi kendisi belirleyecek, bu maaş en az- şey, yüklü bir miktar, bu kimseyi ilgilendirmez. Vekilharç, anlaşmanın diğer tarafının harcamaları için bir hesaba para yatıracak -ah, evet, sanırım isminizi ve ününüzü korumak adına hesaplar için Şangay Bankası’nı, aracı kurum olarak da Lloyds’u tercih edebilirsiniz- ya da tam tersi. Ama Bay Smith için bağlayıcı bir kural olmayacak; iki tarafın da istediği zaman iptal edebileceği sınırsız ve tam yetkili bir güç anlaşması. Tüm bunları okumayacağım; yazılı olarak hazırlamamızın sebebi bu zaten.” Jubal döndü ve etrafına boş bakışlarla baktı. “Ih, Miriam, masanın öbür tarafına gidip şunları Genel Sekreter’e ver, haydi kızım. Hımm, diğer kopyaları da burada bırakacağım. Başkalarına dağıtabilir... ya da kendiniz ihtiyaç duyabilirsiniz. Ah, bir tane de Bay Caxton’a versem iyi olur; işte, Ben.”</p>

  <p>Jubal huzursuzca etrafına bakındı. “Ih, sanırım tüm söyleyeceklerim bu kadar, Sayın Sekreter. Sizin söyleyecek başka bir şeyiniz var mı?”</p>

  <p>“Bir dakika. Bay Smith?”</p>

  <p>“Evet, Bay Douglas?”</p>

  <p>“İstediğiniz bu mu? Gerçekten bu kâğıtta yazılı olanları yapmamı mı istiyorsunuz?”</p>

  <p>Jubal nefesini tuttu, müvekkiline bakmaya bile çekiniyordu. Mike’a böyle bir soru karşısında ne söyleyeceğini iyice anlatmışlardı... ama sorunun ne şekilde sorulacağını ya da Mike’ın bunu ne şekilde anlayacağını önceden tahmin etmelerine imkân yoktu.</p>

  <p>“Evet, Bay Douglas.” Mike’ın sesi büyük salonun her yanında -ve dünyanın her yerindeki milyarlarca evde- net bir şekilde duyuldu.</p>

  <p>“Tüm işlerinizi benim yürütmemi mi istiyorsunuz?”</p>

  <p>“Lütfen, Bay Douglas. Bu çok iyi olur. Size teşekkür ederim.”</p>

  <p>Douglas gözlerini kırpıştırdı. “Sanırım bu yeterince açık, Doktor. Cevabımı henüz vermeyeceğim ama kısa sürede size ileteceğim.”</p>

  <p>“Teşekkürler, efendim. Hem kendim, hem de müvekkilim adına.”</p>

  <p>Douglas ayağa kalkmaya başlamıştı. Meclis Üyesi Kung’un sesi sertçe araya girdi: “Bir dakika! Larkin Kararları ne olacak?”</p>

  <p>Douglas konuşamadan Jubal söze girdi: “Ah, evet, Larkin Kararları. Larkin Kararları hakkında pek çok saçmalık duydum ama söyleyenlerin çoğu sorumluluk taşımayan kişilerdi. Bay Kung, Larkin Kararları’na ne olmuş?”</p>

  <p>“Ben size soruyorum. Ya da müvekkilinize... ya da Genel Sekreter’e.”</p>

  <p>“Konuşabilir miyim, Sayın Sekreter?” dedi Jubal, kibarca.</p>

  <p>“Lütfen.”</p>

  <p>“Pekâlâ.” Jubal duraksadı, yavaşça büyük bir mendil çıkardı, sonra burnunu uzun uzun temizledi, orta Do’nun üç oktav altında minör bir akor çıkarmayı başarmıştı. Sonra doğruca Kung’un gözünün içine baktı. “Sayın Meclis Üyesi, bunu sadece size anlatıyorum çünkü Sekreter’in şahsında hükümete anlatmam gereksiz. Uzun zaman önce, ben daha küçük bir çocukken, en az benim kadar genç ve salak bir başka oğlanla bir kulüp kurmuştuk. Bir kulübümüz olduğuna göre kurallarımızın da olması gerekiyordu... ilk kuralımız -oybirliğiyle alındığını belirtmeliyim- bundan sonra annelerimize ‘Dırdırcı Karı’ diye hitap etmekti. Aptalca, tabii... ama henüz çok gençtik. Bay Kung, bu ‘kural’ın sonuçlarını tahmin edebiliyor musunuz?”</p>

  <p>“Bir tahmin yürütmeyeceğim, Dr. Harshaw.”</p>

  <p>“‘Dırdırcı Karı’ kuralını hemen yürürlüğe koymaya karar verdim. Bir kez kullanmak yeterli oldu ve arkadaşımı da aynı hatayı işlemekten kurtardı. Genç popom bir kızılcık sopasıyla iyice ısıtıldı diyelim. Ve bu da ‘Dırdırcı Karı’ kararının sonu oldu.”</p>

  <p>Jubal gırtlağını temizledi. “Bir dakika, Bay Kung. Birinin bu var olmayan konuyu gündeme getireceğini bilerek Larkin Kararları’nı müvekkilime açıklamaya çalıştım. Başlangıçta, birinin bu kanuni fanteziyi Mars’a uygulamaya kalkabileceğini anlamakta bile zorlandı. Sonuçta Mars, üzerinde yaşlı ve bilge bir ırkın yaşadığı bir gezegen; sizin ırkınızdan daha yaşlı, efendim ve muhtemelen daha bilge. Ama konuyu anladığında, bu onu eğlendirdi. Sadece bu, efendim -anlayışlı bir şekilde gülümsedi- bir kez -sadece bir kez- annemin küçük bir çocuğun şımarıklığını cezalandırma gücünü küçümsedim. Çok ucuz kurtulup iyi bir ders aldım. Ama bu gezegen, kendisine gezegen ölçeğinde böyle bir ders verilmesini göze alamaz. Bize ait olmayan toprakları bölüşmeye başlamadan önce, Marslıların mutfağında nasıl kızılcık sopalarının olduğunu biliyor olmamız gerek.”</p>

  <p>Kung hiç de ikna olmuş görünmüyordu. “Dr. Harshaw, Larkin Kararları küçük bir çocuğun aptallığından farksızsa... <i>neden Bay Smith’e bir devlet başkanı gibi davranıldı?</i>”</p>

  <p>Jubal omuz silkti. “Bu soruyu hükümete sormalısınız, bana değil. Ama durumu nasıl algıladığımı kendimce söyleyeyim; Mars’ın Yaşlılarına yapılmış temel bir nezaket gösterisi.”</p>

  <p>“Lütfen?”</p>

  <p>“Bay Kung, bu onurlandırma Larkin Kararları’nın bir eseri değil. İnsan tecrübesinin oldukça ötesinde bir şekilde, Bay Smith’in kendisi Mars Gezegenidir!”</p>

  <p>Kung gözünü bile kırpmadı. “Devam edin.”</p>

  <p>“Daha doğrusu, tüm Marslı ırkı diyelim. Mars’ın Yaşlıları bizi Smith’in kişiliğinde ziyaret ediyor. Ona gösterilen saygı Marslılara gösterilmiş, ona verilen zarar da Marslılara verilmiş sayılır. Komşularımıza bugün saygı göstermemiz oldukça akıllıca ama bunun Larkin Kararları’yla hiçbir ilgisi yok. Aklı başında kimse, Larkin Kararları’nın üzerinde yaşam olan bir gezegene uygulanacağını iddia etmedi; bundan sonra da etmeyeceklerini söyleyebilirim.” Jubal durakladı ve Cennet’ten yardım istercesine yukarı baktı. “Ama Bay Kung, emin olun Mars’ın kadim yöneticileri elçilerine nasıl davrandığımızın farkındalar. Onun aracılığıyla kendilerine sunulan onurlar sembolik de olsa, oldukça kibar. Bu gezegenin hükümetinin bilgece davrandığından eminim. Zamanla, böyle davranmanın en akıllıcası olduğunu siz de öğreneceksiniz.”</p>

  <p>“Doktor, beni korkutmaya çalışıyorsanız, bunu başaramadınız,” dedi Kung, ifadesiz bir sesle.</p>

  <p>“Böyle bir beklentim yoktu. Ama bu gezegen çok şanslı çünkü sizin fikirlerinizle yönetilmiyor.” Jubal tekrar Douglas’a döndü. “Sayın Sekreter, yıllardır kamuoyunun önünde bu kadar uzun süre bulunmadım... ve yorgunluktan tükendim diyebilirim. Sizin kararınızı beklerken görüşmelere ara verebilir miyiz?”</p>
