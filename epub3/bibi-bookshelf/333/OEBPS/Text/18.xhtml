  <h3>ON SEKİZ</h3>

  <p class="girintisiz">Toplantı akşamüstüne alındı, sonra bir kez daha, bu kez ertesi sabaha ertelendi, bu da Caxton’a kendini toplaması, kayıp olduğu bir hafta boyunca olanları ayrıntısıyla öğrenmesi ve Mars’tan Gelen Adam’la yakınlaşması için ihtiyacı olan yirmi dört saati kazandırdı. Mike hemen Jill ve Ben’in “su kardeşi” olduklarını grokladı, Jill’e danıştı ve ardından ciddi bir tavırla Ben’e su sundu.</p>

  <p>Jill, Ben’e durumu yeterince anlatmıştı. Ben, suyu aynı ciddiyetle ve art niyetsiz kabul etti... iyice düşündükten sonra kendi kaderinin Mars’tan Gelen Adam’ınkiyle bağlantılı olduğuna karar vermişti; hem de daha onunla tanışmadan önce yaptıklarından dolayı.</p>

  <p>Ben, bunu yapmadan önce ruhunun derinliklerinde gizli rahatsızlık verici bir hisle uğraştı. Sonunda bunun basitçe kıskançlık olduğuna karar verdi ve bu histen kurtulması gerekliydi. Mike ve Jill arasındaki yakınlığın kendisini huzursuz ettiğini fark etmişti. Anlaşılan kendi bekâr kişiliği, bir haftalık yaşayan ölü tecrübesinden sonra değişmişti; evlenmek istiyordu, hem de Jill’le. Onu yalnız yakalar yakalamaz tekrar evlilik teklif etti, üstelik sesinde şakacı bir tondan eser olmadan.</p>

  <p>Jill uzaklara baktı. “Lütfen, Ben.”</p>

  <p>“Neden olmasın? Yeterince param ve oldukça iyi bir işim var, oldukça sağlıklıyım; ya da en azından onların lanet “doğruyu söyle” uyuşturucularını vücudumdan atar atmaz sağlıklı olacağım... ve henüz bu ilaçları atamadığımdan, gerçeği söylemek için dayanılmaz bir istek duyuyorum. Seni seviyorum. Seninle evlenmek ve yorgun ayaklarına masaj yapmak istiyorum. Neden olmasın? Seninle paylaşmadığım hiçbir kötü huyum yok ve pek çok evli çiftten daha iyi geçiniyoruz. Senin için fazla mı yaşlıyım? O kadar da yaşlı değilim! Yoksa başka biriyle mi evlenmeyi planlıyorsun?”</p>

  <p>“Hayır, hiçbiri değil! Sevgili Ben... Ben, seni seviyorum. Ama benden şu anda seninle evlenmemi isteme. Benim... sorumluluklarım var.”</p>

  <p>Ben onun kararlılığını sarsmayı başaramadı. Kabul etmeliydi ki Mike, Jill’in yaşına daha uygundu; neredeyse aynı yaştaydılar, bu da Ben’in ikisinden de on yaş büyük olduğu anlamına geliyordu. Ama Jill yaşın bir önemi olmadığını söylediğinde ona inanmıştı, yaş farkı çok fazla değildi ve düşünüldüğünde bir kocanın karısından daha büyük olması normaldi.</p>

  <p>Ama sonunda Mars’tan Gelen Adam’ın rakibi olmadığına karar verdi; o, Jill’in hastasıydı. Ve o anda, bir hemşireyle evlenen bir adamın, hemşirelerin hastalarına karşı anaç duygular beslediklerini kabullenmesi gerektiğini kabullendi; bununla yaşaması ve bundan hoşlanması gerekir diye ekledi çünkü Gillian, onu bir hemşire olmaya iten o kişiliğe sahip olmasaydı, Ben onu sevmeyecekti. Onu sevmesinin sebebi ne biçimli kalçalarının yürürken dalgalanışının güzelliğiydi, ne de diğer taraftan bakıldığında karşısına çıkan hoş memeli manzarasıydı. Tanrı’ya şükür ki kendisi o hep çocuk kalan ve sadece kadınların göğüslerinin büyüklüğüyle ilgilenen tiplerden değildi! Hayır, o, Jill’in kendisini seviyordu.</p>

  <p>Madem onun kişiliği, ona ihtiyaç duyan hastalar olduğunda Ben’in ikinci plana atılmasını gerektirecekti (tabii emekliye ayrılmadığı sürece ama Ben, o durumda bile bunun tümüyle son bulmayacağından emindi, sonuçta Jill, Jill’di), öyleyse onun şu anki hastasını kıskanırsa Ben’e lanet olsundu! Mike iyi bir çocuktu; tam da Jill’in tarif ettiği gibi masum ve saftı.</p>

  <p>Ayrıca, kendisi de kıza bir gül bahçesi vaat etmiyordu; bir gazetecinin karısı olmanın da kendine göre zorlukları vardı. Bazı durumlarda haftalarca uzakta olması gerekebilirdi -gerekecekti- ve çalışma saatleri her zaman düzensizdi. Jill bu konuda dırdırlansa hoşuna gitmezdi. Ama Jill bunu yapmazdı. Bu, Jill’e uygun değildi.</p>

  <p>Kafasında tüm bunları çözümledikten sonra Ben, Mike’ın sunduğu su törenini içtenlikle kabul etti.</p>

  <p>Jubal, kazandıkları bir günü taktiklerini planlamak için kullandı. “Ben, bu sıcak patatesi kucağıma bıraktığında Gillian’a bu çocuğun bahsi geçen ‘haklarını’ alması konusunda kılımı bile kıpırdatmayacağımı söylemiştim. Ama fikrimi değiştirdim. Hükümetin onu soymasına izin vermeyeceğiz.”</p>

  <p>“Bu hükümetin soymasına kesinlikle izin vermeyeceğiz!”</p>

  <p>“Ne de başka bir hükümetin, muhtemelen sonraki hükümet bundan da beter olacak. Ben, Joe Douglas’ı fazlasıyla küçümsüyorsun. ”</p>

  <p>“Ahlaktan nasibini almamış ucuz bir politikacı işte!”</p>

  <p>“Evet. Ayrıca virgülden sonraki basamakları hesaplayamayacak kadar cahil. Ama aynı zamanda oldukça becerikli ve aklı başında bir dünya yöneticisi; beklediğimizden ve muhtemelen hak ettiğimizden daha iyi. Onunla poker oynamak keyifli olabilirdi... çünkü hile yapmaz, oyunu yarıda bırakmaz ve borcunu gülümseyerek öderdi. Ah, o bir O.Ç. ama bunu ‘olgun çocuk’ diye de okuyabilirsin. Yeterince dürüst.”</p>

  <p>“Jubal, seni anlıyorsam ne olayım. Daha dün bana Douglas’ın beni neredeyse öldürteceğini söylüyordun... ve emin ol, bunu yapmaya oldukça yaklaştı!... ve hâlâ sağsam beni kurtarabilmek için bir sürü numara yaptığını da söyledin... ve beni kurtardın, Tanrı biliyor ki sana müteşekkirim! Ama benden her şeyin arkasında Douglas’ın olduğunu unutmamı mı bekliyorsun? Hâlâ hayatta olmam onun işi değil; o benim ölmüş olmamı tercih ederdi.”</p>

  <p>“Sanırım öyle. Ama evet, aynen öyle... unut gitsin.”</p>

  <p>“Unutursam bana lanet olsun!”</p>

  <p>“Unutmazsan aptallık edersin. İlk olarak, hiçbir şeyi kanıtlayamazsm. İkinci olarak, bana minnettar olmanı gerektirecek bir şey yok ve bunu bana yüklemene izin vermeyeceğim. Bütün bunları senin için yapmadım.”</p>

  <p>“Ha?”</p>

  <p>“Bütün bunları cinnet geçirip -bir şey yapmazsam- kendini öldürtecek küçük bir kız için yaptım. Bunu yaptım çünkü o benim konuğum ve geçici de olsa onun babası konumunda sayılırım. Bunu yaptım çünkü çok cesur ve deli dolu ama öyle dişli biriyle uğraşmak için fazla cahil; sonunda canı yanacaktı. Ama sen, benim alaycı ve günahkâr dostum, bu dişli herifler hakkında her şeyi biliyorsun. Kendi kuş beyinli düşüncesizliğin yüzünden birinin eline düştüysen karmana müdahale etmek bana düşmez. Başına gelenleri hak ettin.”</p>

  <p>“Hımm... ne demek istediğini anladım. Pekâlâ Jubal, cehenneme kadar yolun var... karmamla oynadığın için. Tabii bende öyle bir şey varsa.”</p>

  <p>“Bu ayrı bir tartışma konusu. Son duyduğumda kadercilerle özgür iradeciler son çeyrekte hâlâ berabereydiler. Her durumda, lağımda uyuyan birini rahatsız etmek istemem; aksi ispatlanana kadar onun oraya ait olduğunu düşünürüm. Bütün bu iyilik yapma meselesi bana hemofili tedavisini hatırlatıyor... hemofilinin tek gerçek tedavisi, hastalığı taşıyanları çocuk yapmadan önce kanamadan ölmeye terk etmektir.”</p>

  <p>“Onları kısırlaştırabilirsin.”</p>

  <p>“Benim Tanrı rolünü oynamamı mı istiyorsun? Ama konudan uzaklaşıyoruz. Douglas seni öldürtmeye çalışmadı.”</p>

  <p>“Kim demiş?”</p>

  <p>“Asla hata yapmayan Jubal Harshaw, kilisenin kendisine verdiği yetkiye dayanarak diyor. Bak, evlat, bir kasaba şerifi bir mahkûmu öldüresiye döverse, bunun şehir meclisi tarafından emredilmediğine emin olabilirsin, haberleri yoktur, olsa zaten izin vermezler. En kötü ihtimalle -her şey olup bittikten sonra- anlaşmalarını bozmaktansa buna göz yumarlar. Ama bu ülkede insanları öldürtmek hiçbir zaman geçerli bir politika olmadı.”</p>

  <p>“Sana daha önce araştırdığım birkaç ölümün içyüzünü göstermek isterdim.”</p>

  <p>Jubal umursamazca elini salladı. “Bunun bir politika olmadığını söyledim. Politik suikastlar her zaman oldu. Huey Long<span class="Footnoteanchor"><a href="#ftn59" id="bodyftn59"><sup>59</sup></a></span> gibi göz önünde olanlardan tut, kendi evlerinin önünde ölümüne dövülüp sekizinci sayfada ufacık bir haberle geçiştirilenlere kadar. Ama bu asla geçerli bir metot olmadı ve şu anda güneş ışığında sağ salim oturuyor olmanın sebebi de Joe Douglas’ın böyle bir politikasının olmaması. Düşün. Seni gayet temiz bir şekilde aldılar, kargaşa yok, soruşturma yok. Bildiğin her şeyi suyunu sıkarcasına aldılar - artık sana ihtiyaçları yoktu... ve senden kolayca ve sessizce, ölü bir fareyi klozete atıp sifonu çekercesine kurtulabilirlerdi. Ama yapmadılar. Neden? Çünkü patronlarının böyle sert oynamalarından hoşlanmayacağını biliyorlardı... ve böyle yaptıklarına ikna olursa (mahkeme olsun olmasın) sonuçta işlerini kaybedebileceklerinin farkındaydılar. ”</p>

  <p>Jubal içkisinden bir yudum almak için durdu. “Ama düşün. Şu S.S. kabadayıları sadece birer araç; henüz yeni Sezar’ı seçen Praetorian Muhafızları<span class="Footnoteanchor"><a href="#ftn60" id="bodyftn60"><sup>60</sup></a></span> değiller. Ayrıca, Sezar yerine kimin olmasını isterdin? Eğitimi bu ülkenin bir sürü farklı geleneğe sahip bir imparatorluk valiliği değil de bir devlet olduğu zamanlara dayanan mahkeme adamı Joe... bir suikastı midesi kaldırmayacak olan Duoglas mı? Yoksa onu mevkiinden edip (biliyorsun, yarın bunu yapabiliriz; beklediği anlaşmayı yaparken onu kazıklamamız yeterli olur) hayatın ucuz, suikastların sıradan bir gelenek olduğu bir ülkeden bir genel sekreter getirmek mi? Bunu yaparsan, Ben, bana karanlık bir sokaktan geçen bir sonraki araştırmacı gazetecinin başına neler geleceğini söyle.”</p>

  <p>Çaxton cevap vermedi.</p>

  <p>“Dediğim gibi, S.S. sadece bir araç. Kirli işleri seven, her an kiralanabilecek adamlar. Douglas’ın desteğini yok edersen, işler ne kadar kirli bir hal alır?”</p>

  <p>“Jubal, bana yönetimi eleştirmemem gerektiğini mi söylüyorsun? Hata yaptıkları halde? Hata yaptıklarını bildiğim halde?”</p>

  <p>“Hayır. Senin gibi ısrarcı eleştirmenler her zaman gereklidir. Ayrıca ‘sahtekârların ortaya çıkarılması’na da karşı değilim; bu, politikanın en anlamlı kurallarından biridir. Demokrasi en iyi niyetli yaklaşımla bile zavallı bir sistemdir; onunla ilgili söylenebilecek tek iyi şey, insan ırkının denemiş olduğu diğer sistemlerden yaklaşık sekiz kat daha iyi olmasıdır. Demokrasinin en büyük kusuru, liderlerinin oy aldıkları seçmenlerin erdemlerini de kusurlarını da taşımalarıdır; moral bozucu derecede düşük bir düzey ama başka ne bekleyebilirsin? Bu yüzden Douglas’a bir bak ve düşün, cehaleti, aptallığı ve bencilliğiyle senin benim gibi Amerikalıları aynen yansıtıyor... ve aslına bakarsan ortalamanın bir-iki basamak üzerinde. Sonra da hükümet devrilirse onun yerine geçecek adama bir bak.”</p>

  <p>“Çok az seçenek var.”</p>

  <p>“Her zaman bir seçenek vardır! Bu seferki ‘kötü’ ve ‘daha kötü’ arasında bir seçim... bu da ‘iyi’ ve ‘daha iyi’ arasındakinden çok daha üzücü.”</p>

  <p>“Şey, Jubal? Ne yapmamı bekliyorsun?”</p>

  <p>“Hiçbir şey,” diye karşılık verdi Harshaw. “Çünkü bu gösteriyi tümüyle kendim yürüteceğim. Ya da neredeyse hiçbir şey diyelim. Şu yazdığın günlük pislikte Joe Douglas’ı bu görüşmeyle ilgili olarak yerden yere vurmaktan kaçınmanı istiyorum - hatta onu ‘bir devlet adamı gibi kendini kontrol edebildiği’ için biraz övebilirsin de.”</p>

  <p>“Şimdi kusacağım!”</p>

  <p>“Çimenlere kusma lütfen. Şapkanı kullan. Çünkü, neler yapacağımı, neden yapacağımı ve Joe Douglas’ın bunları neden kabul edeceğini sana önceden söyleyeceğim. Bir kaplanın sırtında yolculuk etmenin en önemli kuralı, kulaklarını asla bırakmamaktır.”</p>

  <p>“Ukalalığı bırak. Durum ne?”</p>

  <p>“kalın kafalılığı bırak da dinle. Bu çocuk meteliksiz bir ‘hiç kimse’ olsaydı, sorun olmazdı. Ama o, Karun’un hayal bile edemeyeceği kadar büyük bir servetin tartışmasız tek varisi... artı Sekreter Fall’ın Doherty’nin vermediğini kanıtladığı rüşveti almakla suçlanması örneğinden bu yana görülen en aptalca politik-adli iddia ile bu servetten de büyük bir politik güce sahip olduğu düşünülüyor.”</p>

  <p>“Evet ama...”</p>

  <p>“Kontrol bende. Jill’e de söylediğim gibi, şu ‘Gerçek Prens’ saçmalığıyla işim yok. Ayrıca tüm o serveti ‘onun’ olarak da görmüyorum; bir kuruşunu bile kendisi kazanmış değil. Kendisi kazanmış olsaydı bile -onun yaşında bu imkânsız- ‘mülk’, çoğu insanın düşündüğü doğal ve açıkça ortada olan kavramdan biraz farklıdır.”</p>

  <p>“Anlayamadım ?”</p>

  <p>“Herhangi bir şeyin mülkiyeti çok karmaşık bir soyutlamadır, mistik bir ilişkidir, gerçekten de Tanrı biliyor ki hukuk teorisyenlerimiz bu gizemli ilişkiyi iyice karmaşık hale getiriyorlar; ama bunun ne kadar ince bir nokta olduğunu Marslıların anlayışını görünceye kadar fark etmemiştim. Marslıların mülkü yok. <i>Hiçbir şeyin</i>... kendi vücutlarının bile sahibi değiller.”</p>

  <p>“Bir dakika, Jubal. Hayvanların bile mülkü vardır. Marslılar hayvan değiller; büyük şehirleri ve tüm o başka şeylerle çok gelişmiş bir uygarlıkları var.”</p>

  <p>“Evet. ‘Tilkilerin delikleri ve havadaki kuşların yuvaları vardır.’ Ve kimse bir mülkün sınırlarını ve onunla ilgili hakları bir bekçi köpeğinden daha iyi bilemez. Ama Marslılar öyle değil. Tabii ki her şeyin birkaç milyon ya da milyar yaşlı vatandaş -sana göre ‘hayalet’- tarafından ortak olarak sahiplenilmesine ‘mülkiyet’ diyorsan başka.”</p>

  <p>“Söylesene, Jubal, şu Mike’ın bahsettiği ‘Eskiler’ de ne?”</p>

  <p>“Resmi versiyonu mu istersin? Yoksa benim kişisel fikrimi mi?”</p>

  <p>“Ha? Kişisel fikrini. Ne düşünüyorsun?”</p>

  <p>“O zaman bunu kendine sakla. Bence tümüyle dinsel bir saçmalık, gübre olarak kullanılacak nitelikte. Bence, bir çocuğun kafasına daha sonra kurtulmasını imkânsız kılacak kadar erken yaşlarda sokulmuş bir batıl inanç bu.”</p>

  <p>“Jill, sanki inanıyormuş gibi konuşuyor.”</p>

  <p>“Başka zamanlarda benim de inanırmış gibi konuştuğuma şahit olabilirsin. Nezaket icabı. Çok değerli dostlarımdan biri astrolojiye inanır; ona bu konuda ne düşündüğümü söyleyerek gücendirmek istemem. İnsan zihninin pek de olası olmayan şeylere -nazar değmesin diye masaya vurmaktan tut, kendi çocuklarının diğerlerinden üstün olduğu inancına kadar- ısrarla inanma kapasitesi hiçbir zaman tam olarak anlaşılamadı. İnanç bana entelektüel tembellik gibi geliyor ama bunu tartışmıyorum; özellikle yanlış olduğunu kanıtlayacak durumda olmak bu kadar zorken. Genellikle aksine kanıt bulmak imkânsız. Mike’ın ‘Eskiler’e olan inancı, yağmur duası sayesinde evrenin tüm dinamiklerini etkileyebilme düşüncesinden daha saçma değil. Ayrıca, elinde kanıt avantajı var; o Mars’ta bulundu, bense bulunmadım.”</p>

  <p>“Hımm, Jubal, itiraf etmeliyim ki ölümsüzlüğün gerçek olduğuna dair ciddi şüphelerim var ama yine de büyükbabamın hayaletinin ortalıkta dolaşıp hayatımı kontrol etmeye çalışmamasından memnunum. Yaşlı şeytanın tekiydi.”</p>

  <p>“Benimki de öyle. Ben de öyleyim. Ama düşün, öldü diye bir vatandaşın oy hakkı niye ortadan kalksın ki? Düşünsene, doğup büyüdüğüm bölgede çok büyük bir mezarlık oyu potansiyeli vardı - neredeyse Marslılar gibi. Yine de o kasaba yaşamak için oldukça güzel bir yerdi. Her neyse, bizim Mike hiçbir şeyin sahibi olamaz çünkü ‘Eskiler’ zaten her şeyin sahibi. Şimdi neden ona Lunar Girişimcilik’in bir milyondan fazla hissesi, Lyle İtkisi’nin tüm hakları ve başka bazı menkullere sahip olduğunu bir türlü anlatamadığımı anlıyor musun? Esas sahiplerinin ölmüş olması işleri kolaylaştırmıyor; tam tersine daha da çıkmaza sokuyor, onlar artık ‘Eskiler’ ve Mike ‘Eskiler’in işine asla burnunu sokmaz.”</p>

  <p>“Ih... lanet olsun, kanuni yeterliliğe sahip olmadığı ortada.”</p>

  <p>“Tabii ki öyle. Mülklerini kendisi kontrol edemez çünkü bunun gizemlerine inanmıyor; tıpkı benim hayaletlere inanmadığım gibi. Ben, Mike’ın şu anda sahip olduğu tek şey ona verdiğim diş fırçası ve ona sahip olduğundan da habersiz. Gidip elinden alsan itiraz etmez, gelip bana haber bile vermez; sadece ‘Eskiler’in böyle uygun gördüğü çıkarımını yapar.”</p>

  <p>Jubal iç çekti. “Yani kanuni açıdan yetersiz... üstelik mülkiyet kanununu kelimesi kelimesine ezbere bilmesine rağmen. Öyleyse onun yeterliliğinin test edilmesine... hatta söz konusu edilmesine bile izin vermemeliyim yoksa ona vasi olarak kimi atarlar dersin?”</p>

  <p>“Hah! Douglas’ı. Ya da kuklalarından birini.”</p>

  <p>“Emin misin, Ben? Yüksek Mahkeme’nin şu anki durumunu bir düşün. Vasinin adının Savvonavong olma şansı yok mu? Ya da Nadi? Ya da Kee?”</p>

  <p>“Um... haklı olabilirsin.”</p>

  <p>“Bu durumda çocuk pek uzun süre yaşamayacaktır. Ya da kaçması Bethesda Hastanesi’nden çok daha zor olan güzel bahçeli tek kişilik bir hapishanede yaşlanacaktır.”</p>

  <p>“Ne yapmayı planlıyorsun?”</p>

  <p>“Çocuğun elinde tuttuğu güç, kendi başına idare edebileceğinden çok daha fazla ve tehlikeli. Bu yüzden hepsini atıp kurtulacağız.”</p>

  <p>“O kadar çok parayı nasıl başkalarına verirsin?”</p>

  <p>“Vermezsin. Veremezsin. Bu imkânsız. Parayı bağışlamak bile gücünü kullanmak demektir, güç dengelerini değiştirecektir ve bunu yapmaya kalkışmak da ânında onun yeterliliğinin sorgulanmasına yol açacaktır. Bunun yerine, kulaklarına hayatımız pahasına yapışmışken kaplanın koşmasına izin vereceğiz. Ben, sana Douglas’a sunacağım planı anahatlarıyla anlatayım... sen de boşlukları doldurmak için elinden geleni yap. Yasallığıyla uğraşma, Douglas’ın yasal personeli kendi aldatmacalarını yazacaklar ve ben de bunu kontrol edip tuzakları bulacağım. Bu konuda endişelenme; anafikir, Douglas’a hoşlanacağı, bu yüzden de bubi tuzağı döşemekle uğraşmayacağı bir plan sunmak. Senden politik açıdan makul olup olmadığını, bunu sunup sunamayacağımızı değerlendirmeni istiyorum. Şimdi, planımız şu...”</p>
