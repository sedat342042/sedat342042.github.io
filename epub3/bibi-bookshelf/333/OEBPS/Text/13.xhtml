  <h3>ON ÜÇ</h3>

  <p class="girintisiz">Gittiklerinde, Harshaw, Duke’e talimatlar vermeye başladı... sonra onun yerine hırçın bir şekilde söylendi:</p>

  <p>“Şimdi neden sıkkınsın?”</p>

  <p>“Bu zombiden ne zaman kurtulacağız, Patron?”</p>

  <p>“Zombi mi? Nedenmiş, seni taşralı ayı!”</p>

  <p>“Tamam ben Kansaslıyım. Kansas’ta yamyamlara rastlayamazsın. Onların hepsi daha batıdadır. Ve kimin ayı olup kimin olmadığına dair benim de kendi fikirlerim var... ama biz ondan kurtulana kadar mutfakta yiyor olacağım.”</p>

  <p>“Yani?” dedi Harshaw, buz gibi bir sesle. “Zahmet etme. Anne son maaşının çekini beş dakikada hazırlayabilir... ve diğer gömleğinle çizgi romanlarını toplaman da on dakikadan fazla sürmez herhalde.”</p>

  <p>Duke bir projektörü ayarlamakla meşguldü. Durdu ve doğruldu. “Ah, ayrılmayı kastetmemiştim.”</p>

  <p>“Oysa ben tam da bunu kastediyorum, evlat.”</p>

  <p>“Ama... demek istedim ki kahretsin, daha önce de pek çok kez mutfakta yemek yediğim oldu.”</p>

  <p>“Evet, yedin. Kendi keyfin ya da kızlara fazladan iş çıkarmamak için. Ya da öyle bir şey. Bana sorarsan, kızlara rüşvetini verirsen yatağında kahvaltı bile edebilirsin. Ama benim çatımın altında uyuyan kimse, diğerlerinden hoşlanmadığı için benim masamda yemek yemeyi reddedemez. Ben neredeyse soyu tükenmiş bir tür, eski moda bir beyefendiyim - bu da gerektiğinde tam bir orospu çocuğu gibi davranabileceğim anlamına geliyor. Şu anda da bu gerekiyor... yani, hiçbir cahil, batıl inançlı, önyargılı taşralı benim masamda kimin oturup oturamayacağım söyleme hakkına sahip değildir. Vergi memurları ve günahkârlarla yemek yemeyi seçiyorsam bu beni ilgilendirir. Ama ikiyüzlülerle ekmeğimi asla paylaşmam.”</p>

  <p>Duke kıpkırmızı kesildi. “Sana bir tane patlatmanı gerekirdi... yapardım da eğer benim yaşımda olsaydın,” dedi yavaşça.</p>

  <p>“Kendini bu yüzden tutmana gerek yok, Duke. Sandığından daha sert olabilirim... eğer değilsem de zaten gürültüye başkaları gelir. Mars’tan Gelen Adam’ı haklayabileceğini düşünüyor musun?”</p>

  <p>“<i>Onu</i> mu? Onu tek elimle bile ikiye bölerim!”</p>

  <p>“Belki de... eğer ona dokunabilirsen tabii.”</p>

  <p>“Ha?”</p>

  <p>“Ona bir tabanca doğrultmaya çalıştığımı gördün. Duke, sence <i>o tabanca şimdi nerede?</i> Pazılarını şişirmeye gitmeden önce bir an için dur ve düşün ya da düşünmek yerine yaptığın şey her neyse onu yap. O tabancayı bul. Sonra bana yeniden Mike’ı bölüp bölemeyeceğini söyle. Ama önce o tabancayı bul.”</p>

  <p>Duke alnını kırıştırdı, sonra projektörü kurmaya gitti. “Bu bir çeşit el çabukluğudur. Ve çekimlerde kesin gözükür.”</p>

  <p>“Duke. Şu projektörle oynamayı bırak. Otur. Sen gittikten sonra ben kendim ilgilenip filmleri alacağım. Ama önce seninle birkaç dakika konuşmak istiyorum,” dedi Harshaw.</p>

  <p>“Ha? Jubal, senin bu projektöre dokunmanı istemiyorum. Her seferinde bir tarafını bozuyorsun. Bu oldukça hassas bir mühendislik eseri.”</p>

  <p>“Sana otur dedim.”</p>

  <p>“Ama...”</p>

  <p>“Bu projektör bana ait, Duke. Canım isterse bu kahrolası şeyi kırarım. Ya da benim için çalıştırması için Larry’yi çağırırım. Ama benim yanımda çalışırken istifa eden birinin kullanmasına izin vermem.”</p>

  <p>“Kahretsin, ben istifa etmedim! Sen kızgınlıktan deliye dönüp <i>sebepsiz yere</i> beni kovdun.”</p>

  <p>“Otur, Duke,” dedi Harshaw, sakince. “Ya otur... ve hayatını kurtarmama izin ver ya da buradan, olabildiğince hızlı defolup git ve ben de eşyalarını arkandan göndereyim. Toplanmak için sakın durma; bu riskli olur. O kadar uzun yaşayamayabilirsin.”</p>

  <p>“Ne demek istiyorsun sen?”</p>

  <p>“Tam olarak demeye çalıştığım şey, Duke, kovulmuş ya da istifa etmiş olman fark etmez, benim yanımda çalışma sürecini artık masamda yemek istemediğini söylediğinde kendin bitirdin. Yine de benim çıkarımlarım sonucu öldürülmenden hoşlanacağımı sanmıyorum. Bu yüzden otur, ben de bunu önlemek için elimden geleni yapayım.”</p>

  <p>Duke, şaşırmış görünüyordu, ağzını açtı... Sonra kapayıp oturdu. “Sen Mike’ın su kardeşi misin?” diye sordu Harshaw.</p>

  <p>“Ne? Tabii ki değilim. Aslında bu muhabbeti duydum ama bana sorarsan saçmalıktan başka bir şey değil.”</p>

  <p>“Saçmalık falan değil ve kimse sana sormuyor; sen bunun hakkında fikir yürütebilecek biri değilsin,” diye homurdandı Harshaw. “Bu hiç de iyi değil. Sadece seni göndermekle kalmayacağımı anlıyorum ve Duke, seni kovmak istemiyorum; alet edevatı kullanıyor ve beni hiç ilgim olmayan bir yığın makine işiyle uğraşmaktan kurtararak iyi bir iş çıkartıyorsun. Ama sadece seni buradan sağ salim çıkarmakla kalmayıp bir an önce senden başka kim Mike’ın su kardeşi değilmiş onu bulmalıyım... ya da bir an önce olmalarını ya da başlarına bir şey gelmeden bir an önce buradan ayrılmalarını sağlamalıyım.” Jubal dudaklarını çiğneyerek tavana baktı. “Belki Mike’tan benim iznim olmadan kimseye zarar vermemesi konusunda ciddi bir söz almalıyım. Hımm... yok, bu riski alamam. Burada dalga geçmeyi seven çok kişi var. Mike, her an eğlence olsun diye söylenmiş bir şeyleri yanlış anlayabilir. Diyelim ki sen ya da daha doğrusu sen burada olmayacağına göre Larry, Jill’i kaldırıp havuza attı. Larry, daha ben Jill’in gerçekten tehlikede olmadığını Mike’a anlatana kadar tabancanın gittiği o yeri boylayabilir. Benim yanlışım yüzünden Larry’nin ölmesini istemem. Larry kendi aptallığını benim sorumsuzluğum yüzünden başına bir şey gelmeden halledebilmeli. Duke, her koyunun kendi bacağından asıldığına inanırım... ama bu, yetişkin birinin oyuncak niyetine bir bebeğin eline dinamit lokumu vermesi için bir bahane değil.”</p>

  <p>“Patron biraz fazla gergin konuşmuyor musun?” dedi Duke, yavaşça. “Mike kimseyi incitmeyecektir... üf, bu yamyamlık muhabbeti midemi bulandırdı ama beni yanlış anlama; onun sadece bir vahşi olduğunu biliyorum, ne yaptığının pek farkında değil. Kahretsin, Patron, o bir kuzu kadar masum. Asla kimseyi incitmez.”</p>

  <p>“Öyle mi düşünüyorsun?”</p>

  <p>“Bundan eminim.”</p>

  <p>“Tamam o zaman. Odanda iki ya da üç tane tabancan var. Hadi bakalım, ben o tehlikeli biridir diyorum. Marslı av sezonu açıldı, güvendiğin bir tanesini alıp havuza in ve onu öldür. Cezayı falan da kafana takma; senin avukatın ben olacağım, ve seni temin ederim ki mahkûm olmayacaksın. Haydi, davran bakalım.”</p>

  <p>“Jubal... bunu kastediyor olamazsın.”</p>

  <p>“Hayır. Hayır, bunu gerçekten kastetmiyorum. Çünkü <i>yapamazsın</i>. Deneseydin, senin tabancan da benimkinin gittiği yere giderdi ve onu zorlamaya devam etseydin büyük ihtimalle sen de onu izlerdin. Duke, sen neyle uğraştığını bilmiyorsun. Ve bunun ne kadar tehlikeli olduğunu bilmediğine iddiaya varım. Mike, ‘o bir kuzu kadar masum’ olmadığı gibi bir vahşi de değil. Asıl onun yanında <i>bizim</i> vahşi olduğumuzdan şüphe ediyorum. Hiç yılan besledin mi?”</p>

  <p>“Ih... Hayır.”</p>

  <p>“Ben çocukken beslemiştim. O zamanlar bir zoolog olacağımı sanıyordum. Florida’dayken, kızıl yılan olduğunu düşündüğüm bir tane yakaladım. Neye benzediklerini biliyor musun?”</p>

  <p>“Yılanlardan hoşlanmam.”</p>

  <p>“Yine önyargılısın işte. Birçok yılan tehlikesiz ve yararlıdır, üstelik yetiştirmesi de eğlencelidir. Kızıl yılan çok güzel bir hayvandır. Kızıl, siyah ve sarı, renklerdedir. Uysal ve iyi bir evcil hayvan olur. Sanırım o küçük arkadaş kendi anlaşılmaz sürüngen tarzıyla benden hoşlanmıştı. Tabii ki bir yılanın onu telaşlandırmadan ve kendimi ısırtmadan nasıl tutulması gerektiğini biliyordum. Çünkü zehirsiz bir yılanın bile ısırığı çok boktandır. Ama bu bebekten hoşlanmıştım; koleksiyonumun gözdesiydi. İnsanlara göstermek için onu dışarı çıkarır, kafasının arkasından tutarak bileğime dolanmasına izin verirdim.</p>

  <p>“Bir gün koleksiyonumu Tampa Hayvanat Bahçesi’nin sürüngen-bilimcisine gösterme fırsatı buldum. Ve ilk önce ona gözdemi gösterdim. Neredeyse bir sinir krizi geçirmişti. İncim bir kızıl yılan değil bir mercan yılanıydı. Amerikan kobrası... Kuzey Amerika’daki en ölümcül yılan. Duke, ne demek istediğimi anlıyor musun?”</p>

  <p>“Yılan yetiştirmenin tehlikeli olduğunu anlıyorum. Bunu sana ben de söyleyebilirdim.”</p>

  <p>“Ah, Tanrı aşkına! Koleksiyonumda zaten çıngıraklı yılanlar ve zehirli su yılanları vardı. Zehirli bir yılan tehlikeli değildir. En azından dolu bir tabancadan daha tehlikeli değildir. Tabii her ikisini de tutmayı bilmen koşuluyla. O kobrayı benim için tehlikeli yapan onun ne olduğunu ve neler yapabileceğini bilmememdi. Eğer cahilliğimin içinde onu dikkatsizce tutmuş olsaydım, beni masum bir yavru kedinin tırmalaması gibi olağan bir şekilde öldürebilirdi. İşte sana Mike hakkında anlatmak istediğim şey de bu. Bir kuzu kadar masum gözüküyor ve ben de onun gerçekten kibar olduğuna ve güvendiği herkese karşı samimi bir arkadaşlık sunduğuna inanıyorum. Ama eğer sana güvenmiyorsa, o zaman göründüğü gibi olmadığını fark edersin. O sıradan genç bir erkek gibi gözüküyor, hatta biraz az gelişmiş, oldukça sakar ve feci derecede cahil... ama zeki, oldukça uysal ve öğrenmeye istekli. Garip geçmişi ve kökenleri göz önüne alındığında bunlar pek de şaşırtıcı olmayan gerçekler tabii ki. Ama tıpkı benim evcil yılanını gibi Mike’ta da göründüğünden fazlası var. Eğer Mike sana güvenmiyorsa körlemesine bir saldırganlıkla, zehirli bir yılandan çok daha tehlikeli olabilir. -Özellikle de senin, onun su kardeşleri olan birine zarar verdiğini düşünürse. Jill veya benim gibi.”</p>

  <p>Harshaw üzüntüyle başını iki yana salladı. “Duke, birkaç dakika önce senin hakkında söylediğim gerçeklere verdiğin doğal tepki sonucu bana vurmuş olsaydın ve Mike da şu arkandaki kapıda duruyor olsaydı... hiç şansın olmazdı, buna eminim. Hiç. Daha farkına bile varmadan ölmüş olurdun. Ve benim onu durdurabilecek kadar zamanım bile olmazdı. Daha sonra Mike, güzelim yemeği -yani senin etli, koca gövdeni- ziyan ettiği için benden defalarca özür dilerdi. Evet bunun için suçluluk duyardı; daha önce ne dediğini duydun. Ama seni öldürdüğü için hiç pişmanlık duymazdı; bunu sadece senin zorladığın bir gereklilik olarak görürdü... çok fazla önem verilecek bir mesele olmazdı, senin için bile. Biliyorsun Mike ruhların ölümsüz olduğuna inanıyor.”</p>

  <p>“Ha? Kahretsin ben de öyle. Ama...”</p>

  <p>“Sen de mi?” dedi Jubal, kasvetli bir sesle. “Hiç sanmam.”</p>

  <p>“Nedenmiş; kesinlikle inanıyorum. Ah, kiliseye fazla gitmediğimi kabul ediyorum ama ben düzgün bir şekilde yetiştirildim. Kâfir falan değilim. İnancım vardır.”</p>

  <p>“Güzel. Gerçi ben de ne <i>inancı</i>, ne de bir tanrının kullarından, yalnızca <i>inanç</i> yardımı ile sınırsız sayıdaki yanlış din arasından tek bir hak dini bulup seçmeleri beklentisini pek anlayabilmiş değilim. Bu bana bir organizasyonu yönetmek için pek titiz bir yol değilmiş gibi geliyor. Bu organizasyon ister kâinat olsun, isterse daha küçük bir şey. Neyse, sonuç olarak bir inancın olduğuna ve bu imanın da ruhunun ölümsüzlüğünü içerdiğine göre bazı önyargılarının erken emekliliğine yol açmasından duyduğumuz endişelerimizi rafa kaldırabiliriz. Yakılmak mı, yoksa gömülmek mi istersin?”</p>

  <p>“Ha? Ah, Tanrı aşkına, Jubal, ödümü koparmaya çalışmaktan vazgeç.”</p>

  <p>“Hiç de değil. Bir kobranın, kızıl yılan olduğunu düşünmekte ısrar ettiğin sürece buradan güvenle ayrılabileceğini garanti edemem. Yapacağın herhangi bir hata, son hatan olabilir. Yine de sana söz veriyorum Mike’ın seni yemesine izin vermeyeceğim.”</p>

  <p>Duke’ün ağzı bir karış açık kaldı. En sonunda hiddetle, adi ve tutarsız bir şekilde karşılık vermeyi başardı. Harshaw dinledi. “Pekâlâ, pekâlâ ama sakin ol,” dedi ardından sabırsızca. “Mike’la istediğin anlaşmayı yapabilirsin. Sana bir iyilik yaptığımı sanıyordum.” Arkasını döndü ve projektörün üzerine eğildi. “Şu filmleri görmek istiyorum. İstersen işimi bitirene kadar buralarda takıl. Herhalde daha güvenli olur. Kahretsin! Bu sinir bozucu alet beni delirtiyor.”</p>

  <p>“Fazla zorluyorsun, işte...” Duke, Harshaw’un beceremediği ayarlamayı hallettikten sonra devam edip ve ilk film kartuşunu yerleştirdi. İkisi de Duke’ün hâlâ Jubal için çalışıp çalışmadığı sorusunu gündeme getirmediler. Kameralar birer Mitchell servomotoruydular; projektör 4mm’lik Sert-Görüntü-Ses Yer filmi almasını sağlayan bir adaptörü olan bir Yashinon masa üstü tankıydı. Az sonra boş brendi kutusunun kayboluşuna kadar olan olayları izliyor ve dinliyorlardı.</p>

  <p>Jubal, kutunun kafasına atılmasını ve ardından havada parıldayıp yok olmasını izledi. “Bu kadarı yeterli,” dedi. “Anne kamera verilerinin onu desteklediğini duyduğuna memnun olacak. Duke, şu son parçayı ağır çekimde tekrar edelim.”</p>

  <p>“Tamamdır.” Duke geriye sardı. “Bu on kat daha yavaş,” diye ardından açıkladı.</p>

  <p>Sahne aynıydı ama yavaşlatılmış ses artık anlaşılmaz olmuştu; Duke sesi kapattı. Kutu Jill’in ellerinden Jubal’in kafasına doğru yavaşça uçtu, sonra kısacık bir an içinde durdu. Ama öylece bir anda kaybolmamıştı; ağır çekim projeksiyonda sanki küçüldüğü görülebiliyordu, ufaldı ve ufaldı, ta ki artık yok olana kadar.</p>

  <p>Jubal düşünceli bir şekilde başıyla onayladı. “Duke bir miktar daha yavaşlatabilir misin?”</p>

  <p>“Bir saniye. Alette bir sorun var.”</p>

  <p>“Ne?”</p>

  <p>“Bir şey anladıysam lanet olsun bana. Hızlı oynatımda her şey yolunda görünüyordu. Ama yavaşlattığımda derinlik etkisi bozuldu. Onu gördün. O kutu bizden hızla uzaklaştı, gerçekten hızlıydı. Ama daha başta duvardan daha uzakta görünüyordu. Görüntü kaymış. Ama kartuşu muhafazasından dışarı bile çıkarmamıştım. Gremlinler<span class="Footnoteanchor"><a href="#ftn50" id="bodyftn50"><sup>50</sup></a></span>...”</p>

  <p>“Ah, dur Duke. Filmi bir de öbür kameradan göster.”</p>

  <p>“Ah... ha, anlıyorum. Filmi bir şekilde bozmuş olsam bile bu bizim doksan derecelik bir açıyla onu düzgün bir şekilde görmemizi sağlayacak.” Duke kartuşları değiştirdi. “İlk bölümü geçiyorum, tamam mı? Sonra asıl önemli olan kısmı yine onda bir hızla gösteriyorum.”</p>

  <p>“Başla.”</p>

  <p>Sahne bakış açısının değişmiş olması dışında aynıydı. Jill’in görüntüsü kutuyu kavradığı anda Duke görüntüyü yavaşlattı ve kutuyu uçarken seyretmeye başladılar.</p>

  <p>Duke küfretti. “İkinci kamerada da bir terslik var.”</p>

  <p>“Öyleyse?”</p>

  <p>“Tabii ki diğer açıdan bakıyoruz ama yine kutu doğrudan bizden uzaklaşıyor, halbuki açıyı değiştirdiğimize göre diğer tarafa doğru uçuyor olmalıydı. Ama onun yerine yine doğrudan bizden uzağa gitti.”</p>

  <p>“Evet,” diye ona katıldı Jubal. “’Doğrudan bizden uzağa gitti.’”</p>

  <p>“Ama <i>gidemez</i> - iki açıdan birden gidemez.”</p>

  <p>“Ne demek gidemez? Gitti bile.” Sonra ekledi: “Eğer kameraların yanında iki hız ölçüm radarı olsaydı ne gösterirlerdi, merak ediyorum.”</p>

  <p>“Nereden bileyim? Ben iki kamerayı da söküp bir bakacağım.”</p>

  <p>“Hiç zahmet etme.”</p>

  <p>“Ama...”</p>

  <p>“Hiç boşuna zaman harcama, Duke; kameraların bir şeyleri yok. Her şeye göre tam olarak doksan derece olan nedir?”</p>

  <p>“Bilmecelerle aram pek iyi değildir.”</p>

  <p>“Bu bir bilmece değil, ciddiyim. Seni Düzyer’den Bay A. Kare’ye<span class="Footnoteanchor"><a href="#ftn51" id="bodyftn51"><sup>51</sup></a></span> havale edebilirim. Ama bu soruya kendim cevap vereyim. Her şeye tam olarak dik açıyla duran şey nedir? Cevap: iki ceset, eski bir tabanca ve boş bir likör kasası.”</p>

  <p>“Patron, sen ne anlatmaya çalışıyorsun?”</p>

  <p>“Hayatımda hiç bu kadar sade konuşmamıştım. Bir an için kameraların, senin beklemediğin bir şeyi gösterdikleri için bozuk olduklarındansa, gösterdikleri şeye inanmaya çalış. Hadi öbür filmleri de izleyelim.”</p>

  <p>Harshaw filmler oynarken yorum yapmadan seyretti; hiçbiri daha önceden bildiklerini ispatlamak dışında yeni bir şey göstermemişti. Kül tablasının uçuşu tavana yaklaştığında kamera açısından çıkmış ama yavaşça alçalıp yere konuşu kaydedilmişti. Tabancanın projektördeki görüntüsü oldukça küçüktü ama görülebildiği kadarıyla tabanca da tıpkı kutunun yaptığı hareketi tekrar etmişti: Hiç kımıldamadan uzağa doğru ufalıp gitmişti. Harshaw küçülmeye başladığında onu sıkı sıkı tuttuğundan emindi. Eğer “emin” doğru kelimeyse. “İkna oldum,” diye sonunda kendi kendine söylendi.</p>

  <p>“Duke, zamanın olduğunda tüm bunların çıktılarını istiyorum.”</p>

  <p>Duke duraksadı. “Yani hâlâ burada çalıştığımı mı söylüyorsun?”</p>

  <p>“Ne? Ah, kahretsin! Mutfakta yiyemezsin orası kesin. Duke, şu taşralı kaygılarını devre dışı bırakıp biraz dinlemeye çalış. Gerçekten bir dene.”</p>

  <p>“Dinliyorum.”</p>

  <p>“Mike benim yaşlı ve kart etimi yeme ayrıcalığını istediğinde, bildiği yegâne kurallar dahilinde bana yapabileceği en büyük onuru sunuyordu. Bunlar annesinin kucağında öğrendiği, konuşmak kadar temel kurallar. Bunu anlayabiliyor musun? Sesindeki tınıyı duydun, tavırlarını sen de gördün. Bana yapabileceği en yüksek iltifatı yapıyor, benden bir lütuf bekliyordu. Anlıyor musun? Böyle şeylerin Kansas’takiler için ne anlama geleceğini boş ver; Mike ona Mars’ta öğretilen değerlerle yaşıyor.”</p>

  <p>“Sanırım ben Kansas’ı tercih edeceğim.”</p>

  <p>“Tabii ki,” diye itiraf etti Jubal, “ben de öyle. Ama bu, ne senin, ne benim, ne de Mike için özgür bir tercih konusu değil. Üçümüz de erken yaşlarda bize empoze edilen kalıpların tutsaklarıyız; işte bu yüzden en erken yaşlarda verilen eğitimi söküp atmak çok zor, neredeyse imkânsızdır. Duke, eğer sen de Mars’ta doğup Marslılar tarafından yetiştirilmiş olsaydın, yemek ve başkası tarafından yenilmek için Mike gibi hissediyor olabileceğin düşüncesini o kalın kafan almıyor mu?”</p>

  <p>Duke bir an durup düşündü, sonra kafasını iki yana salladı. “Beni kandıramazsın, Jubal. Tabii ki birçok açıdan onun medeniyetin içinde yetişmemesinin onun şanssızlığı ve benim medeniyette yetişmiş olmamın da benim şansım olduğunu düşünüyorum. Ona bazı konularda hoşgörü göstermeyi de isterim. Ama bu biraz farklı, bu bir içgüdü.”</p>

  <p>“‘İçgüdüymüş’, <i>saçmalık</i>!”</p>

  <p>“Ama öyle. Ben annemin kucağında bir yamyam olmama eğitimi almadım. Kahretsin, buna ihtiyacım hiç olmadı. Her zaman bunun bir günah, hem de azılı bir günah olduğunu bildim. Zaten bunu düşünmek bile midemi altüst etmeye yetiyor. Bu temel bir içgüdü.”</p>

  <p>Jubal inledi. “Duke, nasıl oldu da makinelerin nasıl çalıştığı hakkında bu kadar şey öğrenirken kendin hakkında bu kadar kalın kafalı kalabildin? O hissettiğin bulantı - o bir içgüdü değil; öğrenilmiş bir refleks sadece. Annen sana ‘Arkadaşlarım yememelisin canım; bu hiç hoş bir şey değil!’ demek zorunda değildi. Bunu etrafındaki tüm kültürden aldın, ben de öyle. Yamyamlar ve misyonerlerle ilgili fıkralar, çizgi filmler, masallar, korku öyküleri ve saymakla bitmeyecek birçok küçük şey. Ama bunun içgüdüyle falan ilgisi yok. Kahretsin, evlat, bu kesinlikle bir içgüdü olamazdı... çünkü yamyamlık insanlık tarihinin, insan ırkının her kolunda görülmüş en yaygın geleneklerinden biriydi. Senin ataların, benim atalarım, herkesinki.”</p>

  <p>“<i>Seninkiler</i> belki ama benimkileri işin içine katmazsan sevinirim.”</p>

  <p>“Hm. Duke, bana ailende Kızılderili olduğunu söylememiş miydin?”</p>

  <p>“Ha? Evet, sekizinci dereceden. Ordudayken bana ‘Şef’ derlerdi. Ne olmuş ki? Bundan asla utanmadım, aksine gurur duyuyorum.”</p>

  <p>“Utanmak için bir sebep yok ortada, tabii gurur duymak için de. Ama ikimizin de aile ağacında yamyamlar bulunduğu bir gerçek. Ve senin aile ağacındaki yamyamların benimkilere nazaran daha yakın olduğu da kuvvetle muhtemel çünkü...”</p>

  <p>“Nedenmiş o, seni kel kafalı bunak...”</p>

  <p>“Sakin ol bakalım! Dinleyecektin, hatırladın mı? Törensel yamyamlık yerli Amerikan kültürleri arasında oldukça yaygın bir âdetti. Ama benim sözümle yetinmeyip bir araştır gene de sen. Ayrıca, ikimiz de birer Kuzey Amerikalı olarak bilmeden de olsa, birazcık Kongo kanı taşıyor olma şansına sahibiz... Ama eğer ikimiz de Amerikan Köpek Kulübü tarafından (insanların karışıklık derecesi artık itiraf edilenden çok daha yüksek olduğuna göre anlamsız bir girişim) onaylanmış saf Kuzey Avrupa kanı taşıyor olsaydık bile, bu kökenler bize ancak hangi yamyamlardan geldiğimizi söyleyebilirdi... çünkü hiç istisnasız her insan ırkı tarihi boyunca şöyle ya da böyle tarihinin belli bir yerinde yamyamlık âdetlerini taşımıştır. Duke, tarih boyunca yüz milyonlarca insan tarafından benimsenmiş bir âdetin içgüdülere aykırı olduğunu söylemek oldukça salakça.”</p>

  <p>“Ama... Pekâlâ, pekâlâ, seninle tartışmamam gerektiğini bilmeliydim, Jubal; her zaman bir şeyleri kendine göre yontabiliyorsun. Ama varsayalım ki hepimiz cahil vahşilerin soyundan geliyoruz - kabul etmiyorum sadece varsayıyorum. Diyelim ki geliyoruz. Ne olmuş yani? Artık medeniyiz. En azından <i>ben</i> öyleyim.”</p>

  <p>Jubal neşeyle sırıttı. “Benim olmadığımı ima ediyorsun yani. Evlat, örneğin senin kalçandan yapılmış bir rostoyu kıtır kıtır yeme düşüncesine karşı benim öğrenilmiş reflekslerimi ve duygusal önyargılarımızı bir yana bırakalım. Soğuk pratik sebeplere dayanarak yamyamlığa karşı sahip olduğumuz tabuyu harika bir fikir olarak addediyorum... Çünkü bizler medeni <i>değiliz</i>.”</p>

  <p>“Ha?”</p>

  <p>“Çok açık, senin gönül rahatlığıyla bir içgüdü olduğuna inanabildiğin konu hakkında bu kadar güçlü bir tabuya sahip olmasaydık böyle olmazdı. Bifteğin bugünkü fiyatı göz önüne alındığında arkamı dönmeye korkacağım insanların listesi oldukça uzun olurdu. Ne dersin?”</p>

  <p>Duke isteksizce sırıttı. “Belki orada haklı olduğun bir nokta vardır. Şansımı eski üvey annemde denemek istemezdim. Benden ölümüne nefret eder.”</p>

  <p>“Gördün mü? Ya av mevsimi geldiğinde diğer insanların canlı hayvanları ve çitleri konusunda oldukça kayıtsız olan güneydeki sevgili komşumuza ne dersin? Eğer bu tabu olmasaydı onun buzdolabını boylamayacağımız konusunda bahse girmezdim. Ama Mike’a bu konuda güvenim tam çünkü Mike medeni.”</p>

  <p>“Ha?”</p>

  <p>“Mike tamamen medeni biri. Marslı tarzında tabii ki. Duke, ben Marslıların bakış açısını anlayamıyorum ve herhalde hiçbir zaman da anlayamayacağım. Ama Mike’ı Marslı geleneğinin ‘büyük balık küçük balığı yer’ ya da ‘Büyük Marslı küçük Marslıyı yer’ düşüncesinden çok uzak olduğunu anlayabilecek kadar uzun zamandır tanıyorum. Şurası kesin ki onlar ölülerini, gömmek, yakmak ya da akbabalara vermek yerine yiyorlar. Ama bu gelenek oldukça resmi ve dinsel. Bir Marslı asla isteği dışında yakalanıp doğranmıyor. Aslında şu âna kadar öğrendiklerimden çıkarabildiğim kadarıyla cinayet düşüncesi, Marslıların bildiği bir kavram bile değil. Onun yerine bir Marslı, arkadaşları ile tartışıp atalarının hayaletlerinden onlara katılmak için rıza alıyor ve ancak ölmeye karar verdikten sonra ölüyor. Bir kere karar verdikten sonra bir Marslı senin gözlerini kırpman kadar kolayca ölüyor. Şiddet yok, illet hastalıklar yok, hatta yüksek dozda alınmış uyku hapları bile yok. Bir saniye önce canlı olan Marslı, bir saniye sonra cansız vücudunu terk etmiş bir hayalete dönüşüyor. Hemen ardından, belki de bir süre sonra (Mike zaman faktörü konusunda hep belirsizdir) en yakın arkadaşları bundan sonra onun hiçbir işine yaramayacak olan artığını yiyorlar. Mike’ın söyleyeceği gibi hardalı birbirlerine uzatırken onun erdemlerini yücelterek onu grokluyorlar. Eğer doğru anladıysam hayaletin kendisi de Yahudilerin mitzvah’ına ya da bir onaylama hizmetine benzetilebilecek, bu şölene katılarak ‘Eski’ unvanını alıyor ve bilge bir devlet adamı oluyor.”</p>

  <p>Duke tiksintiyle yüzünü buruşturdu. “Tanrım, ne büyük bir batıl inanç saçmalığı! Midem kalkıyor.”</p>

  <p>“Sahi mi? Mike’a göre bu oldukça ciddi ama bir yandan da sevinçli bir dinsel tören.”</p>

  <p>“Jubal, şu hayaletler <span style="font-style:normal;font-weight:normal">hakkın</span>daki saçmalığa inanmıyorsun, değil mi? İnanmadığını biliyorum. Bu tam anlamıyla batıl inançlarla kaplı bir yamyamlıktan başka bir şey değil,” diye söylendi Duke.</p>

  <p>“Yerinde olsam bu kadar ileri gitmezdim. İtiraf edeyim ki hayalet Marslı, ‘Eskiler’ konusunu ben de inanılması güç buluyorum. Ama Mike onlardan bizim geçen çarşambadan bahsetmemiz kadar doğal bir şekilde söz ediyor. Bu arada Duke, hangi kiliseye göre yetiştin sen?” Duke cevap verdikten sonra Jubal başıyla onaylayıp devam etti: “Bunu tahmin etmiştim; Kansas’ta birçok kişi de seninki ya da seninkine çok benzeyen başka kiliselerde yetişmiştir. Söyle bana... senin kilisenin törenlerinde de açık yamyamlık sembolleri gördüğünde ne hissetmiştin?”</p>

  <p>Duke dik dik baktı. “Ne demeye çalışıyorsun sen?”</p>

  <p>Jubal da ona ciddi bir biçimde göz kırptı. “Sen gerçek bir kilise müdavimi miydin, yoksa seni sadece çocukken Pazar Okulu’na mı gönderdiler?”</p>

  <p>“Ha? Nereden çıkardın, ben kesinlikle bir kilise müdavimiydim. Bütün ailem öyleydi. Hâlâ da öyleyiz... şu aralar pek gidemesem de.”</p>

  <p>“Sanırım resmi olarak değildin. Ama öyleymişsin, bu yüzden biraz durup düşünürsen neden bahsettiğimi anlayacaksın.” Jubal aniden dikleşti. “Ama ben ne senin, ne de Mike’ın kilisesine dahil olmadığım için, şu ya da bu yamyamlık çeşidi hakkında tartışacak değilim. Duke, yapılacak işlerin var; seni önyargılarından kurtarmak için daha fazla zaman harcayamam. Gidiyor musun? Eğer gidiyorsan, sağ salim dışarı çıktığına emin olana kadar sana eşlik etmeliyim. Yoksa kalmak mı istiyorsun? O zaman kal ve adam gibi davran; masada biz, diğer tüm yamyamlarla beraber yemek ye.”</p>

  <p>Duke kaşlarını çattı. “Sanırım kalacağım.”</p>

  <p>“Keyfin bilir. Çünkü şu andan sonra ellerimi senin güvenlik sorumluluğundan çekiyorum. O filmleri gördün; eğer o kellenin içinde yeterince beyin varsa, bizimle yaşayan bu insan-Marslının çok tehlikeli olabileceğini anlamışsındır.”</p>

  <p>Duke başıyla onayladı. “Anlatmak istediğini anladım. Sandığın kadar aptal değilim, Jubal. Ama Mike’ın beni buradan kovdurmasına izin verecek de değilim. Onun tehlikeli olduğunu söylüyorsun... ve korktuğunda ne kadar tehlikeli olabileceğini biliyorum. Üf, Jubal, ben onu korkutacak değilim. Birçok yönden o küçük salaktan hoşlanıyorum.”</p>

  <p>“Hımm... lanet olsun, sanırım hâlâ onu hafife alıyorsun, Duke. Bak şimdi, eğer gerçekten ona karşı hissettiğin şey arkadaşlıksa, yapabileceğin en iyi şey ona bir bardak su vermek. Onunla paylaş. Onun su kardeşi ol.”</p>

  <p>“Hımm... Bunu düşüneceğim.”</p>

  <p>“Ama eğer bunu yaparsan, Duke, sakın yalan söyleme. Eğer Mike su kardeşi olma teklifini kabul ederse, bu konuda ölesiye ciddi olacaktır. Sana mutlak bir şekilde güvenecektir. Eğer sen de ne şart altında olursa olsun, ona aynı şekilde güvenebileceğine ya da onun güvenine karşılık verebileceğine inanmıyorsan sakın bunu yapma. Ya hep ya da hiç.”</p>

  <p>“Bunu anladım zaten. O yüzden ‘düşüneceğim’ dedim.”</p>

  <p>“Tamam. Ama karar vermekte çok gecikme... çünkü sanırım yakında buralar ısınacak.”</p>
