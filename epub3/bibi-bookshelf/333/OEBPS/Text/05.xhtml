  <h3>BEŞ</h3>

  <p class="girintisiz">Jill’in gözleri fal taşı gibi açılmıştı. “Ben kesinlikle çok fazla martini içtim, Ben. O hastanın Mars gezegeninin sahibi olduğunu söylediğine yemin edebilirim.”</p>

  <p>“Öyle. Smith, kanunen gereken süre boyunca, yardım almadan, Mars’ı fiili işgal halinde tuttu. Smith, Mars Gezegeninin ta kendisi. Kralı, başkanı, yegâne vatandaşı, ne dersen de. Eğer <i>Champion</i>’un kaptanı orada koloniciler bırakmamış olsaydı, Smith’in hakkı yanabilirdi. Ama bıraktı ve bu da Smith’in kendisinin Arz’a dönmüş olmasına rağmen fiili işgalin sürdüğü anlamına geliyor. Ama Smith bu hakkı onlarla paylaşmak zorunda değil; koloniciler, Smith onlara Mars Vatandaşlığı bahşedene kadar sadece sıradan göçmenler oluyor.”</p>

  <p>“Müthiş!”</p>

  <p>“Hem de nasıl. Ve de kanunlara uygun. Tatlım, şimdi neden bu kadar çok kişinin Smith’in kim olduğu ve nereden geldiğiyle ilgilendiğini anladın mı? Ve neden hükümetin de onu gizlemek için kendini parçaladığını? Yaptıkları şeyin hukuka uygunlukla uzaktan yakından ilgisi yok. Smith ayrıca bir Birleşik Devletler ve dolayısıyla da bir Federasyon vatandaşı, yani çifte vatandaşlık sahibi. Federasyon sınırları içinde, bir vatandaşı, hüküm giymiş bir mahkûm bile olsa, tecrit ederek tutmak yasaktır; Üçüncü Dünya Savaşı’nda çözdüğümüz bir konu bu. Ama Smith’in haklarını bildiğinden şüpheliyim. Ayrıca, ziyarette bulunan dost bir hükümdarı, ki Smith aynen bu konumda oluyor, hapsetmek ve başka insanlarla, özellikle de basınla, ki bu da ben oluyorum, görüştürmemek tarih boyunca düşmanca bir tavır olarak değerlendirilmiştir. Hâlâ beni işini bilir bir elektrikçi olarak içeri sokmayacak mısın?”</p>

  <p>“Hah? Beni daha da çok korkuttun. Ben, düşünsene, bu sabah beni yakalasalardı ne yaparlardı dersin?”</p>

  <p>“Hımm... pek kaba davranmazlardı. Üç doktorca imzalanmış bir heyet raporuyla, seni duvarları yastıklı bir hücreye kapatır ve sadece iki artık yılda bir dışarıya mektup atmana izin verirlerdi. Sana kızmış bile değiller. Asıl ona ne yapacaklarını merak ediyorum.”</p>

  <p>“Ne yapabilirler?”</p>

  <p>“Eh, mesela G-Yorgunluğundan ölüverir. Hükümet için temiz bir kurtuluş yolu olurdu bu.”</p>

  <p>“Yani onu <i>öldürürler</i> mi demek istiyorsun?”</p>

  <p>“Cık cık cık! Böyle çirkin kelimeler kullanma. Öldüreceklerini sanmıyorum. Her şeyden önce önemli bir bilgi hâzinesi; kamuoyunun bile bu konuda belirsiz de olsa böyle bir fikri var. Newton, Edison, Einstein ve onlar gibi altısının toplamından daha değerli olabilir bu Smith. Belki de değildir. Emin olana kadar ona dokunacaklarını sanmıyorum. İkincisi, insan ırkıyla şimdiye dek karşılaştığımız biricik uygar ırk arasındaki yegâne köprü, tercüman ve elçi. Bu da kesinlikle çok önemli, yalnız ne kadar önemli olduğunu kestirmemiz imkânsız. Klasiklerle aran nasıldır? H.G. Wells’in ‘<i>Dünyalar Savaşı</i>’nı okudun mu?”</p>

  <p>“Uzun zaman önce, okulda.”</p>

  <p>“Marslıların bizimle savaşmaya karar verdiğini düşün ve kazandıklarını. Biliyorsun ki kazanabilirler çünkü vurabilecekleri darbenin gücünü bilme şansımız yok. Adamımız Smith arabulucu olup ilk gezegenler arası savaşı gereksiz hale getirebilir. Bu olasılık uzak da olsa, hükümet bunu kesinkes öğrenene kadar göz ardı edemez. Mars’ta zeki varlıkların bulunması, henüz politik olarak algılayabildikleri bir gerçek değil.”</p>

  <p>“O zaman sence Smith güvende mi yani?”</p>

  <p>“Herhalde şimdilik öyle. Genel Sekreter atmalı ve tutturmalı. Bildiğin gibi yönetimi sallantıda.”</p>

  <p>“Siyasetle hiç ilgilenmiyorum.”</p>

  <p>“İlgilenmelisin. Siyasetin biraz daha önemsiz olduğu tek şey kendi kalp atışın.”</p>

  <p>“Onunla da ilgilenmiyorum zaten.”</p>

  <p>“Ben nutuk atarken konuşma. Birleşik Devletler’in başını çektiği çoğunluk, bir gecede Federasyon’dan ayrılabilir; Pakistan öksürsen fırlayacak zaten. Böyle bir durumda güvenoyu alamayacaktır, bir genel seçim olacaktır ve Sayın Genel Sekreter Douglas da koltuğunu kaybedip tekrar dandik avukatlık hayatına dönecektir. Mars’tan Gelen Adam onu rezil de edebilir, vezir de. Beni içeri sokacak mısın?”</p>

  <p>“Sokmayacağım. Bir manastıra kapatılmaya niyetim yok. Daha kahve var mı?”</p>

  <p>“Bakalım.”</p>

  <p>İkisi de kalktılar. Jill gerindi. “Ah, yaşlı kemiklerim! Ah, Tanrım, saate bak! Kahveyi boş ver, Ben. Yarın zor bir gün olacak, terbiyesiz hastalara kibar olmaya çalışmam ve stajyerlerden uzak durmam gerekiyor. Beni eve bırakır mısın? Ya da eve gönder beni, bu daha güvenli olur sanırım. Bir taksi çağırırsan şahane olur.”</p>

  <p>“Tamam, vakit henüz erken ama...” Ben yatak odasına gitti ve elinde küçük bir çakmağa benzer bir şeyle döndü. “Beni içeri sokmayacağından eminsin değil mi?”</p>

  <p>“Şey, Ben. İsterdim ama..”</p>

  <p>“Boş ver. Böyle bir şey yapmana izin vermezdim zaten. Gerçekten tehlikeli ve sadece kariyerin için de değil. Seni sadece bunun için yumuşatmaya çalışıyordum.” Küçük cismi kadına gösterdi. “Onun üzerine gizli bir mikrofon yerleştirir misin?”</p>

  <p>“Ha? O da ne?”</p>

  <p>“Boşanma avukatlarının ve casusların başına Mickey Finn’den<span class="Footnoteanchor"><a href="#ftn21" id="bodyftn21"><sup>21</sup></a></span> beri gelen en güzel şey. Mikrominyatürize bir mikrofonlu kayıt cihazı. Mikrofon yaylı, çıkıp giriyor, böylece tarayıcı devrelere yakalanmıyor. İçinde transistorlar, dirençler, kondansatörler ve bir yığın başka ıvır zıvır var, hepsi plastik bir kap içinde. Bir taksiden dışarı düşürsen bile ona bir şey olmaz. Bir kol saatindeki kadar radyoaktivite var ama kalkanlı. Mikrofon yirmi dört saat boyunca dayanıyor, sonra makarayı çıkarıyorsun ve yenisini takıyorsun, yay makaranın bir parçası zaten.”</p>

  <p>“Patlar mı?” diye heyecanla sordu Jill.</p>

  <p>“Kekin içine koyup pişirebilirsin.”</p>

  <p>“Ama Ben, şimdiye kadar onun odasına gidemeyecek kadar korkuttun beni.”</p>

  <p>“Odasına gitmen gereksiz. Yandaki odaya girebilirsin değil mi?”</p>

  <p>“Sanırım.”</p>

  <p>“Bu zımbırtıda eşek kulakları var. İçbükey tarafını bir duvara gelecek şekilde tuttur -bunun için yara bandı iyi iş görür- o da yandaki odadaki her lafı alıp kaydetsin. Dolap gibi bir şey var mı orada?”</p>

  <p>Jill bunu bir düşündü. “O odaya çok girip çıkarsam fark edilirim; çünkü orası içinde bulunduğu süitin bir parçası. Belki de orayı da kullanmaya başlarlar. Baksana Ben, odasının başka bir koridora bakan bir odayla ortak bir duvarı daha var. Orası işe yarar mı?”</p>

  <p>“Mükemmel. O zaman yapacaksın?”</p>

  <p>“Hmm... Ver onu bana. Bunu düşünüp duruma göre hareket edeceğim.”</p>

  <p>Caxton cihazı mendiliyle silmek için durdu. “Eldivenlerini giy.”</p>

  <p>“Neden?”</p>

  <p>“Bunu bulundurmak pek yasal değil, parmaklıklar arkasında kısa bir tatil garantisi var. Yedek makaralarla bunu tutarken hep eldiven giy ve üzerindeyken yakalanma.”</p>

  <p>“Ne kadar da düşüncelisin!”</p>

  <p>“Vazgeçmek mi istiyorsun?”</p>

  <p>Jill uzun uzun iç çekti. “Hayır, daima yasadışı bir hayatım olsun istemiştim. Bana gangster argosunu öğretecek misin? Sana yararlı olmak istiyorum.”</p>

  <p>“Aferin benim kızıma!” Kapının üzerinde bir ışık yanıp söndü. “Taksin gelmiş olmalı,” dedi Ben. “Bunu almaya gittiğimde çağırmıştım.”</p>

  <p>“Ah. Ayakkabılarımı bulur musun? Hayır, çatıya gelme, bundan sonra ne kadar az birlikte görülürsek o kadar iyi.”</p>

  <p>“Nasıl istersen.”</p>

  <p>Ben, Jill’in ayakkabılarını giydirdikten sonra doğrulunca kadın adamın başını ellerinin arasına aldı ve onu öptü. “Sevgili Ben! Bu işin sonu iyi değil ve senin bir suçlu olduğunu da fark etmemiştim ama ayarları ben yaptığım sürece iyi bir aşçısın... ve seni bana tekrar evlenme teklif edecek bir duruma düşürürsem, seninle evlenebilirim.”</p>

  <p>“Teklifim geçerli.”</p>

  <p>“Gangsterler metresleriyle evlenirler mi? Yoksa bu bir ‘zayıflık’ mı demeliydim? Göreceğiz.” Jill aceleyle çıktı.</p>

  <p class="yildiz">* * *</p>

  <p class="p1">Jill Boardman gizli mikrofonu kolayca yerleştirdi. Diğer odadaki hasta yatağa mahkûmdu ve Jill de dedikodu yapmak için sık sık ona uğrardı. Temizlikçilerin dolapların üstlerini asla temizlemediğinden yakınarak mikrofonu en üst rafın yanında duvara yapıştırdı.</p>

  <p>Ertesi gün de makaraları değiştirmek en az o kadar kolay oldu; hasta uyuyordu. Ama Jill sandalyenin üzerindeyken kadın uyandı ve şaşırdı. Jill de onu açık saçık bir koğuş dedikodusu uydurarak atlattı.</p>

  <p>Jill, posta sisteminin kişiliksiz körlüğünün, gizli kapaklı yöntemlerden daha güvenli olduğunu düşünerek, kullanılmış makarayı Ben’e hastanedeki postaneden yolladı. Ama üçüncü makarayı yerleştirme girişiminde çuvalladı. Hastanın uyuduğu zamanı beklemişti ama tam sandalyeye çıktığında hasta uyandı. “Aa, merhaba, Bayan Boardman.”</p>

  <p>Jill bir eli cihazda donakaldı. “Merhaba Bayan Fritschlie,” diye zorlukla karşılık verebildi. “Güzel bir şekerleme yapabildiniz mi?”</p>

  <p>“Şöyle böyle,” dedi aksice kadın. “Sırtım ağrıyor.”</p>

  <p>“Ovarım.”</p>

  <p>“Pek yararı olmuyor. Neden sürekli dolabımla uğraşıyorsunuz? Bir şey mi var?”</p>

  <p>Jill’in yüreği ağzına gelmişti. Kadın aslında şüphelenmiyor dedi kendi kendine. “Sıçan,” dedi belli belirsiz.</p>

  <p>“Sıçan mı? Aa, fareye dayanamam! Başka bir odaya geçmeliyim, hemen!”</p>

  <p>Jill küçük cihazı dolabın duvarından koparıp aldı ve cebine koydu, sandalyeden indi ve hastayla konuştu. “Bir dakika, bir dakika Mrs. Fritschlie, sadece dolabınızda fare deliği olup olmadığına bakıyordum. Yokmuş.”</p>

  <p>“<i>Emin</i> misin?”</p>

  <p>“Oldukça eminim. Hadi sırtınızı ovalım, olur mu? Yavaşça öne eğilin.”</p>

  <p>Jill bir daha cihazı o odaya yerleştiremeyeceğine karar verdi ve Mars’tan Gelen Adam’ın süitinin bir bölümü olan K-12’deki boş odayı kullanma riskine de giremeyeceği sonucuna vardı. Fakat nöbeti neredeyse bitmek üzereydi. O da ana anahtarı tekrar aldı.</p>

  <p>Ama anahtara gerek kalmamıştı; kapı kilitli değildi ve içeride iki deniz piyadesi daha bekliyordu; nöbetçi sayısı katlanmıştı. Kapıyı açarken birisi başını kaldırdı. “Birini mi arıyorsun?”</p>

  <p>“Hayır. Yatağa oturmayın çocuklar,” dedi sertçe Jill. “Daha sandalyeye ihtiyacınız varsa istetelim.” Asker gönülsüzce ayağa kalkarken gözünü adamdan ayırmadı; sonra da titremesini gizlemeye çalışarak odadan çıktı.</p>

  <p>Jill’in mesaisi bittiğinde cebindeki cihaz artık ateşten bir kor olmuş, onu yakıyordu; aleti bir an önce Caxton’a iade etmeye karar verdi. Giysilerini değişti, cihazı çantasına aktardı ve çatıya çıktı. Ancak havalanıp Ben’in dairesine doğru yola çıktığında rahat nefes alabildi. Yoldan onu aradı.</p>

  <p>“Ben Caxton.”</p>

  <p>“Ben, Jill. Seni görmem gerek. Yalnız mısın?”</p>

  <p>Ben yavaşça karşılık verdi: “Bunun akıllıca olduğunu sanmıyorum, ufaklık. Şimdi olmaz.”</p>

  <p>“Ben, seni görmeliyim. Yoldayım, geliyorum.”</p>

  <p>“Eeh, peki, illa gerekiyorsa.”</p>

  <p>“Bu ne heyecan!”</p>

  <p>“Bak, şimdi, tatlım, seni görmek istemediğimden değ...”</p>

  <p>“Güle güle!” Jill telefonu kapatıp sakinleşti ve hıncını Ben’den almamaya karar verdi. Aslında her ikisi de deplasmanda oynuyorlardı, en azından kendisi öyleydi ve hemşireliğe sarılıp politikaya bulaşmamış olmalıydı.</p>

  <p>Jill, Ben’i görünce kendisini daha iyi hissetti, hatta Ben’i öpüp kollarının arasına sokulduğunda daha da iyi oldu. Ben hoş bir adamdı, belki de gerçekten onunla evlenmeliydi. Ama kadın konuşmaya çalışınca Ben elini onun ağzına kapattı ve kulağına eğilip fısıldadı: “Konuşma. İsim falan söyleme. Sadece havadan sudan şeylerden bahset. Dinleniyor olabilirim.”</p>

  <p>Jill başıyla onayladı ve Ben onu oturma odasına götürdü. Jill tek kelime etmeden kayıt cihazını çıkarıp adamın eline tutuşturdu. Ben sadece makaraları değil de cihazın kendisini de geri verdiğini görünce kaşlarını kaldırdı ama yorum yapmadı. Onun yerine gazetesinin akşam baskısını kadına verdi.</p>

  <p>“Gazeteyi gördün mü?” dedi doğal bir sesle Ben. “Ben yıkanırken bir göz atmak isteyebilirsin.”</p>

  <p>“Sağ ol.” Gazeteyi alınca adam bir sütunu işaret etti; sonra da cihazı alarak uzaklaştı. Jill sütunun Ben’in kendi sendikaya bağlı<span class="Footnoteanchor"><a href="#ftn22" id="bodyftn22"><sup>22</sup></a></span> makalesi olduğunu gördü.</p>

  <blockquote>
    <p>KARGA YUYASI - Ben Caxton</p>

    <p>Herkes, hastanelerin ve hapishanelerin ortak bir yönü olduğunu bilir: İkisinden de kurtulmak çok zor olabilir. Bazı yönlerden bir mahkûm bir hastadan daha az tecrit edilmiştir; avukatını çağırtabilir,</p>

    <p>Adil Tanık talebinde bulunabilir, Kamuya açık bir mahkemede kendisini hapseden makamdan sebep göstermesini isteyip <i>Habeas Corpus</i>’tan<span class="Footnoteanchor"><a href="#ftn23" id="bodyftn23"><sup>23</sup></a></span> yararlanabilir.</p>

    <p>Fakat kafadan kontak kabilemizin büyücü doktorlarından birisinin emriyle konulan basit bir ZİYARET YASAK levhası, bir hastayı Demir Maskeli Adam’ın karşılaştığı unutulmuşluktan çok daha derinine atabiliyor.</p>

    <p>Tabii ki hastanın en yakın akrabası bu yöntemle uzak tutulamaz ama Mars’tan Gelen Adam’ın en yakın akrabası yokmuş gibi görünüyor. Talihsiz <i>Envoy</i>’un mürettebatının Arz’da kalan bağları çok azdı; eğer ki Demir Maskeli Adam’ın, pardon “Mars’tan Gelen Adam” demek istemiştim, çıkarlarını koruyan herhangi bir akrabası varsa, (bu satırların yazarı da dahil olmak üzere) birkaç bin araştırmacı gazeteci hâlâ bunu doğrulayamadı.</p>

    <p>Öyleyse Mars’tan Gelen Adam adına kim konuşuyor? Kim çevresine silahlı nöbetçiler yerleştirilmesini emretti? Ondaki dehşetengiz hastalık ne ki bırakın ona bir soru sormayı, adamı göz ucuyla bile gören yok. <i>Size</i> sesleniyorum Sayın Genel Sekreter; “fiziksel zafiyet” ve “G-Yorgunluğu” açıklamalarım yutmuyoruz; eğer cevap bu olsaydı, silahlı muhafızların işini kırk beş kiloluk bir hemşire de yapardı.</p>

    <p>Bu hastalık, doğası gereği mali olmasın sakın? Ya da (kibarlığı elden bırakmayalım) siyasi?</p>
  </blockquote>

  <p class="p1">Hepsi aynı yaklaşımda olan dahası da vardı; Jill, Ben’in, hükümete kasten yem atarak Smith’i ortaya çıkarmaları için zorlamaya çalıştığını görmekteydi. Bunun sonucunda neyi başaracağını bilmiyordu; onun kendi ufku devlet politikalarını ve ekonomik hareketleri kapsamıyordu. Ama tehlikenin boyutu ve alabileceği şekil konusunda bir fikri olmadığı halde Ben’in kurulu iktidara meydan okuyarak ciddi bir risk aldığını, bilmekten ziyade hissediyordu.</p>

  <p>Jill gazetenin geri kalanını karıştırdı. İçerisi <i>Champion</i>’un dönüşü <span style="font-style:normal;font-weight:normal">hakkın</span>daki haberlerle doluydu. Genel Sekreter Douglas mürettebata madalya takarken çekilmiş resimler, Kaptan van Tromp ve cesur arkadaşlarıyla yapılmış söyleşiler, Marslıların ve kentlerinin resimleri yer alıyordu. Gazetede Smith hakkında çok az şey vardı; bu, gezinin olumsuz etkilerinden yavaşça ama tatminkâr şekilde sıyrıldığını belirten kısacık bir tıbbi haberdi.</p>

  <p>O sırada Ben geldi ve kucağına birkaç yaprak pelür kâğıdı bıraktı. “Burada görmek isteyebileceğin başka bir gazete daha var,” diye belirtip tekrar odadan çıktı.</p>

  <p>Jill hemen bu diğer “gazetenin” cihazdan çıkardığı ilk makaranın kopyası olduğunu anlamıştı. Daktilo edilirken konuşan kişiler “Birinci Ses”, “İkinci Ses” ve böyle devam eder şekilde yazılmıştı ama Ben dönüp sonradan bağlantı kurabildiği yerlerde üstlerini çizip isimler eklemişti. En üstte de şöyle karalamıştı. “Bütün sesler, tanımlansın ya da tanımlanmasın, erkeklere aittir.”</p>

  <p>Konuşmaların çoğu hiç de ilgi çekici değildi. Sadece, Smith’in doyurulduğunu, yıkandığını, masaj yapıldığını, her sabah ve akşam ayağa kaldırılıp “Doktor Nelson” ve “ikinci doktor” diye tanımlanan birilerinin gözetimi altında egzersiz yaptığını gösteriyordu. Jill, bu “ikinci” doktorun Dr. Thaddeus olması gerektiğine karar verdi.</p>

  <p>Ama uzunca bir pasajın hastanın bakımıyla hiç mi hiç ilgisi yoktu. Jill burayı tekrar tekrar okudu:</p>

  <p>Dr. Nelson : Kendini nasıl hissediyorsun evlat? Bir süre konuşabilecek kadar güçlü müsün?”</p>

  <p>Smith : Evet.</p>

  <p>Dr. Nelson : Bir adam seninle konuşmak istiyor.</p>

  <p>Smith : (Duraksama) Kim? (Caxton buraya elle ekleme yapmıştı: “Smith’in bütün konuşmalarında, bazısı diğerlerinden de uzun olan duraksamalar var.”)</p>

  <p>Dr. Nelson : Bu adam bizim büyük (yazıya aktarılamayan gırtlaktan gelen bir ses; Marsça?) O bizim Eskilerin en eskisi. Onunla konuşur musun?”</p>

  <p>Smith : (Çok uzun duraksama) Kocaman mutluyum. Eski Kişi konuşacak ve ben dinleyip büyüyeceğim.</p>

  <p>Dr. Nelson : Hayır, hayır! Sana soru sormak istiyor.</p>

  <p>Smith : Ben bir Eski’ye bir şey öğretemem.</p>

  <p>Dr. Nelson : Eski Kişi böyle olsun istiyor. Sana soru sormasına izin verecek misin?</p>

  <p>Smith : Evet.</p>

  <p>(Arka plandan gelen gürültüler, kısa bir ara)</p>

  <p>Dr. Nelson : Buradan efendim. Şey, Doktor Mahmud’u burada size çevirmenlik yapması için hazır tutuyorum.</p>

  <p>Jill “Yeni Ses” diye daktilo edilen ama Ben’in üstünü çizip “Genel Sekreter Douglas” yazdığı girişi okudu.</p>

  <p>G. Sekreter : Ona ihtiyacım olmayacak. Smith’in İngilizce anladığını söylediniz.</p>

  <p>Dr. Nelson : Şey, evet ve hayır, ekselansları. Bayağı bir kelime biliyor ama Mahmud’un söylediği gibi onları yerleştirebileceği kültürel bir bağlama sahip değil. Bu, oldukça kafa karıştırıcı olabilir.</p>

  <p>G. Sekreter : Ah, eminim idare edebiliriz. Gençliğimde, bir kelime bile Portekizce bilmeden bütün Brezilya’yı otostopla dolaştım. Şimdi, bizi tanıştırıverseniz ve bizi yalnız bıraksanız?</p>

  <p>Dr. Nelson : Efendim? Hastamla kalsam daha iyi olur sanırım.</p>

  <p>G. Sekreter : Sahi mi, Doktor? Korkarım, ısrar etmek zorundayım. Özür dilerim.</p>

  <p>Dr. Nelson : Ve ben de korkarım, ben de ısrar etmek zorundayım. Üzgünüm efendim, Tıp ahlakı...</p>

  <p>G. Sekreter : (Sözünü keserek) Bir avukat olarak, tıp düsturundan biraz olsun haberim var, onun için bana “tıp ahlakı” mavalı okuma. Seni bu hasta mı seçti?</p>

  <p>Dr. Nelson : Tam olarak değil ama...</p>

  <p>G.Sekreter : Tam da düşündüğüm gibi. Doktorunu seçme fırsatı oldu mu? Hiç sanmam. Şu an devlet gözetiminde, ben de fiilen ve yakında göreceğiniz gibi hukuken en yakın akrabası olarak hareket ediyorum. Onunla yalnız görüşmek istiyorum.</p>

  <p>Dr. Nelson : (Uzun duraksama, sonra da çok sertçe) Eğer böyle diyorsanız ekselansları, ben de bu vakadan çekiliyorum.</p>

  <p>G. Sekreter : Üzerinize alınmayın doktor; sizi gücendirmek istemedim. Tedavi yönteminizi sorgulamıyorum. Ama bir anneyi de oğluyla yalnız görüşmekten alıkoyamazsınız, değil mi? Onu inciteceğimden mi endişeleniyorsunuz?</p>

  <p>Dr. Nelson : Hayır ama...</p>

  <p>G. Sekreter : O zaman itirazınız neye? Hadi bizi tanıştırın da şunu aşalım. Bu patırtı hastanızı üzüyor olabilir.</p>

  <p>Dr. Nelson : Ekselansları, sizi tanıştıracağım. Sonra da “akrabanız” için yeni bir doktor seçmeniz gerekecek.</p>

  <p>G. Sekreter : Üzgünüm Doktor. Gerçekten. Ama bunu kabul etmiyorum, sonra konuşacağız. Şimdi, lütfen?</p>

  <p>Dr. Nelson : Buraya gelin, efendim. Evlat, seni görmek isteyen adam bu. Bizim en büyük Eskimiz.</p>

  <p>Smith : (Yazıya aktarılamadı)</p>

  <p>G. Sekreter : Ne dedi?</p>

  <p>Dr. Nelson : Bir tür saygılı selamlama. Mahmud, “Ben sadece bir yumurtayım” diye çevrilebileceğini söylüyor. Ya da onun gibi bir şey. Bana da derdi bunu. Dostça bir laf. Evlat, insan-konuşması yap.</p>

  <p>Smith :Evet.</p>

  <p>Dr. Nelson :Ve eğer son bir tavsiye de bulunabiliyorsam, tek heceli kelimeler kullansanız daha iyi olur derim.</p>

  <p>G. Sekreter : Ah, öyle yaparım.</p>

  <p>Dr. Nelson : Hoşçakalın, ekselansları. Hoşçakal, evlat.</p>

  <p>G. Sekreter : Teşekkürler, doktor. Sonra görüşürüz.</p>

  <p>G. Sekreter : (Devam ederek) Kendini nasıl hissediyorsun?</p>

  <p>Smith : İyi hissediyorum.</p>

  <p>G. Sekreter : Güzel. Bir şey istersen, söyle yeter. Mutlu olmanı istiyoruz. Şimdi benim için yapmanı istediğim bir şey var. Yazabiliyor musun?</p>

  <p>Smith : “Yazmak?” “Yazmak” nedir?</p>

  <p>G. Sekreter : Eh, parmak bassan da olur. Sana bir kâğıt okumak istiyorum. Burada bir sürü avukat gevelemesi var ama basitçe şöyle denebilir, Mars’tan ayrılarak orası üstünde olabilecek bütün hak iddialarını terk ettin, yani onlardan vazgeçtin. Beni anlıyor musun? Onları hükümet kontrolüne bırakıyorsun.</p>

  <p>Smith : (Cevap yok)</p>

  <p>G. Sekreter : Şey, şöyle diyelim o zaman. Mars’ın sahibi değilsin değil mi?</p>

  <p>Smith : (Uzunca bir duraksama) Anlamıyorum.</p>

  <p>G. Sekreter : Hmm... Bir de böyle deneyelim. Burada kalmak istiyorsun değil mi?</p>

  <p>Smith : Bilmiyorum. Eskiler tarafından gönderildim.</p>

  <p>(Uzun yazıya aktarılamayan konuşma, kediyle dövüşen bir kara kurbağası gibi sesler)</p>

  <p>G. Sekreter : Kahretsin, şimdiye kadar ona daha çok İngilizce öğretmeliydiler. Bak, evlat, bunlar için kafa yormak zorunda değilsin. Şurada sayfanın dibine parmağını basıverelim gitsin. Sağ elini ver bana. Hayır öyle kıvrılıp bükülme. Doğru dur! Seni incitmeyeceğim... Doktor! Doktor Nel son!</p>

  <p>2. Doktor : Evet efendim?</p>

  <p>G. Sekreter : Doktor Nelson’u çağır.</p>

  <p>2. Doktor : Doktor Nelson mu? Ama o gitti efendim. Onu vakadan aldığınızı söyledi.</p>

  <p>G. Sekreter : Öyle mi dedi? <span style="font-style:italic;text-decoration:none">Lanet olsun</span> ona! Şey, bir şeyler <i>yap</i>. Suni solunum yaptır, iğne yap falan. Orada öyle durma, görmüyor musun adam ölüyor?</p>

  <p>2. Doktor : Yapılacak bir şey olduğunu sanmıyorum, efendim. Düzelene kadar kendi haline bırakalım. Doktor Nelson hep öyle yapardı.</p>

  <p>G. Sekreter : Doktor Nelson gebersin e mi!</p>

  <p class="p1">Bir daha da ne Genel Sekreter, ne de Doktor Nelson gözüküyordu. Jill, Smith’in, hastanede dedikodusu yapılan o kataleptik translardan birine girdiğini tahmin etti. İsimlendirilmemiş iki giriş daha vardı. Birisinde “Fısıldamana gerek yok, seni duyamaz,” diyordu, diğeri de “Al o tepsiyi, transtan çıkınca yemek yediririz.”</p>

  <p>Ben tekrar gözüktüğünde Jill transkripti üçüncü kez baştan okuyordu. Elinde başka pelür kâğıtlar vardı ama ona uzatmadı; onun yerine sordu: “Aç mısın?”</p>

  <p>Sorar gibi adamın elindeki kâğıtlara baktı. “Ölüyorum açlıktan,” diye karşılık verdi.</p>

  <p>“Hadi şuradan çıkalım ve bir sığır vuralım.”</p>

  <p>Çatıya çıkıp taksi çevirirken ve başka bir taksiye geçtikleri Alexandria platformuna uçarken Ben tek bir kelime bile etmedi. Orada Ben, Baltimore seri numaralı bir taksi çevirdi. Havalandıklarında aracı Hagerstown, Maryland’e ayarladı ve arkasına yaslanıp rahatladı, “işte şimdi konuşabiliriz.”</p>

  <p>“Ben, bütün bu gizlilik niçin?”</p>

  <p>“Özür dilerim, güzel ayaklım. Herhalde sadece sinirlerim bozuk ve vicdanım rahatsız. Dairemde bir dinleme cihazı olup olmadığını bilmiyorum ama ben onları dinleyebiliyorsam, onlar da beni dinleyebilir... Ve hükümetin hasıraltı etmek istediği şeylere anormal bir ilgi gösteriyorum. Onun için, evimden çağırdığım bir takside minderlerin arasına saklanmış bir kayıt cihazı olması pek mümkün olmasa da belli de olmaz. Özel Servis<span class="Footnoteanchor"><a href="#ftn24" id="bodyftn24"><sup>24</sup></a></span> ekipleri çok detaycıdır. Ama bu taksi,” minderi okşadı, “binlerce taksiyi de kurcalamış olamazlar. Rasgele seçilen biri güvenlidir.”</p>

  <p>Jill’in tüyleri ürperdi. “Ben, sen gerçekten de öyle yapabileceklerini...” Sesi orada öylesine kaldı.</p>

  <p>“Düşünmüyor muyum! Sütunumu gördün. Yayınlanalı dokuz saat geçti. Hükümet, hiçbir şey yapmayıp onu karnından yumruklamama izin verir mi sanıyorsun?”</p>

  <p>“Ama sen bu hükümete her zaman muhalefet ediyorsun.”</p>

  <p>“Bu kadarı tamam. Majestelerinin Muhalefetinin görevi muhalefet etmektir. Bunu beklerler. Ama şu durum farklı; onları resmen birisini siyasi tutuklu olarak alıkoymakla suçladım... Kamuoyunun çok ilgilendiği birisini hem de. Jill, bir hükümet, yaşayan bir organizmadır. Her canlı gibi temel özelliği, mantığı, sebebi olmayan körlemesine bir var olma, yaşama içgüdüsüdür. Eğer ona vurursan, o da karşılık verir. Bu sefer ona <i>gerçekten</i> vurdum.” Kadına yan bir bakış attı. “Seni bu işe karıştırmamalıydım.”</p>

  <p>“Beni mi? Korkmuyorum. En azından bu aleti sana geri verdikten sonra.”</p>

  <p>“Benimle bağlantılısın. Eğer işler kızışırsa bu bile yeterli olur.”</p>

  <p>Jill sesini kesti. Hayatı boyunca devasa bir gücün, devasa acımasızlığıyla hiç karşılaşmamıştı. Hemşirelik bilgisi ve cinsiyetler arası neşeli gerilla savaşları dışında Jill neredeyse Mars’tan Gelen Adam kadar masumdu. Çocukluğunda poposuna yediği şaplaklar ve yetişkinliğinde ara sıra karşılaştığı çirkin sözler dışında, Jill Boardman olarak kendisinin gerçek ve fiili bir tehlikenin içinde olabileceği fikri neredeyse inanılmayacak kadar imkânsız geliyordu ona. Hemşire olarak, acımasızlığın, şiddetin ve vahşetin sonuçlarını görmüştü ama bunlar onun başına gelemezdi.</p>

  <p>Jill bu kötümser sessizliği bozduğu sırada taksileri Hagerstown’da inecek yer bulmak için etrafta dönüyordu. “Ben, farz et ki bu hasta öldü. Ne olur o zaman?”</p>

  <p>“Hı?” diye kaşlarını çattı Ben. “İşte bu güzel bir soru, çok güzel bir soru. Sormana sevindim, çalışmamızla ilgilendiğini gösteriyor bu. Şimdi eğer başka soru yoksa, sınıf serbesttir, çıkabilirsiniz.”</p>

  <p>“Komik olmaya çalışma.”</p>

  <p>“Hmm... Jill, aslında seni düşlemem gereken geceler boyunca bu soruyu cevaplamak için ayaktaydım, iki parçalı bir soru bu, siyasi ve ekonomik; ve bunlar da bulabildiğim en iyi cevaplar: Smith ölürse, Mars üzerindeki tuhaf hukuki iddiası yok olur. Büyük ihtimalle <i>Champion</i>’un orada bıraktığı öncü grup ortaya yeni bir iddia sürer ki neredeyse kesinlikle hükümet onlarla daha Arz’ı terk etmeden bir anlaşma ayarlamıştır. <i>Champion</i> bir Federasyon gemisi ama bu anlaşmanın, tabii eğer varsa, iplerinin insan haklarının şüpheli koruyucusu Sayın Genel Sekreter Bay Douglas’ın eline verilmiş olması ihtimalden de öte bir şey, bir gerçektir. Böyle bir numara onu daha uzun bir süre iktidarda tutar. Öte yandan hiçbir işe de yaramayabilir.”</p>

  <p>“Hı? Neden?”</p>

  <p>“Belki de bu duruma Larkin Kararı uygulanamaz. Çünkü Ay’da hayat yoktu ama Mars’ta Marslılar yaşıyor. Şu an için, Marslıların değeri hukuki bir sıfırdan ibaret. Ama Yüksek Mahkeme siyasi havaya bakıp olayın özüne girer ve insan olmayan yerlilerin halen yaşadığı bir gezegendeki insan varlığının hiçbir anlam ifade etmediğine hükmedebilir. O zaman da, tabii hâlâ kalmışsa Mars üzerindeki hakların, Marslıların kendilerinden alınması gerekir.”</p>

  <p>“Ama Ben, her durumda mantıken olması gereken de bu zaten. Tek bir adamın bir gezegene sahip olması fikri... bu tam manasıyla fantastik!”</p>

  <p>“Bu kelimeyi bir avukatın yanında kullanma; seni anlamayacaktır. Sinekten yağ çıkarmak ve deveye hendek atlatmak bütün hukuk fakültelerinde zorunlu derslerdir. Ayrıca bir de emsal dava var. On beşinci yüzyılda Papa bütün Batı Yarımküre’nin tapusunu İspanya ve Portekiz’e sunarken kimse o gayrimenkulde kendilerine ait kanunları, gelenekleri ve mülkiyet kavramları olan birkaç milyon Kızılderilinin yaşadığı gerçeğini dikkate almadı. Papanın bahşettiği tapu oldukça da geçerliydi. Bir ara Batı Yarımküre haritasına bak da nerelerde İspanyolca, nerelerde Portekizce konuşulduğunu gör ve Kızılderilililere ne kadar toprak kaldığına da dikkat et.”</p>

  <p>“Evet ama Ben, artık on beşinci yüzyılda değiliz.”</p>

  <p>“Avukatlara göre öyleyiz. Hâlâ Blackwell’i, Napolyon Medeni Kanunu’nu<span class="Footnoteanchor"><a href="#ftn25" id="bodyftn25"><sup>25</sup></a></span>, hatta Justinianus<span class="Footnoteanchor"><a href="#ftn26" id="bodyftn26"><sup>26</sup></a></span> kanunlarını örnek olarak veriyorlar. Buraya yazıyorum Jill; eğer Yüksek Mahkeme Larkin Kararı’nın bu duruma uygulanacağına hükmederse, Smith, kendisini Mars üzerindeki, milyonlar, hatta milyarlar değerindeki imtiyazları kontrol eder bir durumda bulacak. İddiasını da şimdiki hükümete devrederse, Genel Sekreter Douglas da tatlıyı istediği gibi dağıtan adam olacak. Douglas’ın kıvırmaya çalıştığı dümen de tam olarak bu. Gizli mikrofondan kopyalanan yazıyı gördün.”</p>

  <p>“Ben, neden biri böyle bir gücü istesin ki?”</p>

  <p>“Neden güveler ışığa doğru uçarlar? İktidar hırsı cinsellik güdüsünden bile daha mantıksız... ve daha güçlüdür. Ama bunun iki yönlü bir soru olduğunu söylemiştim. Smith’in mal varlığı neredeyse Mars’ın sözde Kralı-İmparatoru olmasının yarattığı özel durumu kadar önemli. Hatta, bir Yüksek Mahkeme kararı onu Mars üzerindeki fiili işgal hakkından edebilir ama Lyle İtkisi ve Lunar Girişimcilik’teki yüklü hissesi üzerindeki mülkiyetini sarsacak bir şeyin varlığından şüphe ederim. Her şeyden önce sekiz vasiyet kamuya açık kayıtlar ve en önemli üç durumda vasiyetli ya da vasiyetsiz mirasa konuyor. Ölürse ne olur? Bilemiyorum. Tabii ki ortaya binlerce kuzen adayı fırlar ama Bilim Vakfı böyle açgözlü pislikleri yirmi yıldır savuşturmayı becerdi. Öyle gözüküyor ki eğer Smith vasiyet bırakmadan ölürse muazzam serveti devlete kalacak.”</p>

  <p>“‘Devlete mi?’ Federasyon’u mu, Birleşik Devletler’i mi kastediyorsun?”</p>

  <p>“Cevabını bilmediğim çok güzel bir soru daha. Ebeveynleri Federasyon üyesi iki ayrı ülkenin vatandaşları ama doğum yeri ikisi de değil... ve bu durum, Lunar Girişimcilik Genel Kurulu’nda oy verecek ya da patentlerin lisanslarını alacak kimse için, hayati farklar oluşturacak. Bu kişi Smith olmayacak, o hisse senedini trafik cezasından ayıramaz. O büyük ihtimalle Smith’i yakalayıp ona yapışan kişi olacaktır. Bu arada da Lloyd’s’un Smith’in hayatını sigortalayacağından şüpheliyim; bana riski çok yüksek gibi görünüyor.”</p>

  <p>“Zavallı bebek! Zavallı yavru!”</p>

  <p><a class="FootnoteSymbol" href="#bodyftn26" id="ftn26">26</a> Justinianus Kanunları: Doğu Roma İmparatoru Justinianus, MS 6.yy ortalarında Roma hukukuna ait her şeyi toplayıp bütünleştirme hareketine girişmiştir. Corpus Iuris Civilis adında ortaya çıkan bu temel medeni kanun, hâlâ kullanılan bütün asli medeni hukuk kurallarına kaynaklık eder. Bazı kurallar neredeyse 2000 yıldır virgülüne bile dokunulmadan kullanılmaktadır.</p>
