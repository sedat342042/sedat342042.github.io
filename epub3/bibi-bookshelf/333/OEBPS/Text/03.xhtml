  <h3>ÜÇ</h3>

  <p class="girintisiz">Kaptan Willem Van Tromp insancıl ve sağduyulu bir adamdı. Önden haber gönderdi: “Yolcum, kamuya açık bir karşılama töreninin gerilimine maruz bırakılmamalıdır, tekrarlıyorum, gerilime maruz bırakılmamalıdır. Düşük-G bir mekik, sedye, ambulans ve silahlı muhafız hazır bulunsun.”</p>

  <p>Kaptan, gemi doktoru Dr. Nelson’u, Valentine Michael Smith’in Bethesda Tıp Merkezinde özel bir odaya yerleştirilmesi, özenle hidrolik bir yatağa aktarılması ve deniz piyadesi muhafızlar tarafından dış temastan korunmasını sağlaması için onunla birlikte gönderdi. Kendisi de Federasyon Yüksek Konseyinin olağanüstü toplantısına katıldı.</p>

  <p>Valentine Michael Smith yatağına aktarılmaktayken, Bilim Başbakanı öfkeyle söyleniyordu: “Kabul ediyorum, Kaptan, ne olursa olsun bilimsel bir araştırma olan bu gezinin askeri komutanı olarak yetkiniz, geçici süreyle sorumluluğunuzda bulunan bir kişiyi korumak için sıra dışı tıbbi hizmet isteme hakkını size veriyor fakat şimdi bakanlığımın işlevlerine haddinizi aşarak karışmanızı anlayamıyorum. Neden? Smith gerçek bir bilimsel hazine!”</p>

  <p>“Evet. Sanırım öyle, efendim.”</p>

  <p>“Eğer öyleyse, neden...” Bilim Başbakanı durarak Barış ve Askeri Güvenlik Başbakanı’na döndü. “David? Bu iş belli ki artık benim yetki alanımda. Adamlarına gerekli emirleri verir misin? Ne de olsa, Profesör Kennedy ve Doktor Okajima ayarında ki sadece ikisinden bahsediyorum, adamları sonsuza kadar uzak tutamayız. Buna dayanamazlar.”</p>

  <p>Barış Başbakanı cevap vermedi ama sorgulamasına Kaptan van Tromp’a göz attı. Kaptan başını iki yana salladı. “Hayır, efendim.”</p>

  <p>“Neden hayır?” diye diretti Bilim Başbakanı. “Hasta olmadığını kabul ettiniz.”</p>

  <p>“Kaptana açıklaması için fırsat ver, Pierre,” dedi Barış Başbakanı. “Evet, Kaptan?”</p>

  <p>“Smith hasta değil, efendim,” dedi Barış Başbakanı’na Kaptan, “ama iyi de değil. 1-G<span class="Footnoteanchor"><a href="#ftn8" id="bodyftn8"><sup>8</sup></a></span> alanında hiç bulunmadı daha önce. Şu anda alıştığından 2.5 kat daha ağır çekiyor ve kasları buna uygun değil. Arz-Normali hava basıncına da alışık değil. Hiçbir şeye alışık değil ve üstündeki gerilim onun için çok fazla. Yapmayın beyler, 1-G’ye dönmekten ben bile it gibi yorgunum ve ben bu gezegende doğdum.”</p>

  <p>Bilim Başbakanı küçümser gibiydi. “Bütün endişeniz ivme yorgunluğuysa, bunu bekliyorduk, sevgili Kaptan. Sizi temin ederim. Solunum ve kalp değerleri dikkatle takip ediliyor. Biz de tamamen hayal gücü ve öngörüden yoksun değiliz. Ne de olsa, ben de uzaya çıktım. Nasıl bir şey olduğunu biliyorum. Bu Smith denen adam...”</p>

  <p>Kaptan van Tromp artık gürültü koparma zamanının geldiğine karar vermişti. Kendi yorgunluğunu -hem de ne yorgunluk- bir mazeret olarak kullanabilirdi, kendisini Jüpiter’e inmiş gibi hissediyordu ve bir yüksek konsey üyesinin bile Mars’a yapılan ilk başarılı seferin komutanına karşı çok sert davranmayı göze alamayacağının farkındaydı.</p>

  <p>Böylece, konuşmayı homurdanarak kesti. “Şey! ‘Bu Smith denen adamın...’ Bu ‘<i>adamın!</i>’ Onun ne olmadığını göremiyor musunuz?”</p>

  <p>“Ne?”</p>

  <p>“Smith.. bir... <i>insan</i>... değil.”</p>

  <p>“Ha? Açıklayın, Kaptan.”</p>

  <p>“Smith bir <i>insan</i> değil. Bir insanın genlerine ve soyuna sahip ama insan değil. İnsandan daha çok bir Marslı o. Biz gidene kadar asla bir insan görmemişti. Bir Marslı gibi düşünüyor, bir Marslı gibi hissediyor. Bizimle hiçbir ortak noktası olmayan bir ırk tarafından yetiştirildi. Yahu, cinsellik bile yok onlarda. Smith daha önce hiç kadın görmedi ve emirlerime uyulduysa hâlâ da görmemiştir. İnsan soyundan gelme ama çevresi ve yetiştirilişiyle bir Marslı. Şimdi, eğer onu çıldırtmak ve meşhur ‘bilimsel hâzinenizi’ ziyan etmek istiyorsanız, kalın kafalı profesörlerinizi çağırın da onu didik didik etsinler. Ona iyileşip güçlenmesi ve bu dünya denen tımarhaneye alışması için hiçbir şans vermeyin. Devam edin, limon gibi sıkın onu. Benden günah gitti; işimi yaptım!” Sessizlik Genel Sekreter Douglas’ın bizzat kendisi tarafından sakince bozuldu. “İşinizi çok da iyi yaptınız, Kaptan. Önerileriniz dikkate alınacaktır ve alelacele bir şeyler yapmayacağımıza emin olun. Eğer bu Smith denen adamın ya da Mars’tan Gelen Adam’ın uyum sağlamak için birkaç güne ihtiyacı varsa, eminim ki bilim biraz bekleyebilir, bu yüzden, sakin ol, Pete. Tartışmanın bu kısmını kapatalım beyler ve diğer konulara geçelim. Kaptan van Tromp yorgun.”</p>

  <p>“Bir şey var ki bekleyemez,” dedi Halkla İlişkiler Bakanı.</p>

  <p>“Şey, Jock?”</p>

  <p>“Eğer kısa zamanda Mars’tan Gelen Adam’ı stereo ekranlarına çıkaramazsak, nur topu gibi ayaklanmalarınız olacak Sayın Sekreter.”</p>

  <p>“Hımm, Abartıyorsun Jock. Mars davası haberlerde olacak elbette. Ben, kaptana ve cesur mürettebatına madalya verirken; hem yarın olsa daha iyi olur. Kaptan van Tromp bize deneyimlerini anlatacak. Tabii ki bir gece dinlenmeden sonra, Kaptan.”</p>

  <p>Bakan başını iki yana salladı.</p>

  <p>“Beğenmedin mi, Jock?”</p>

  <p>“Halk, ağızları bir karış açık seyredebilsinler diye en azından bir tane canlı Marslı getirilmesini umuyordu. Getirmediklerine göre Smith’e ihtiyacımız var, hem de fena halde.”</p>

  <p>“Canlı Marslılar mı?” Genel Sekreter Douglas Kaptan van Tromp’a döndü. “Marslıların filmlerini çektiniz, değil mi?”</p>

  <p>“Binlerce metre.”</p>

  <p>“İşte cevabın, Jock. Canlı yayın zorlaşınca Marslıların filmlerine yüklenin. İnsanlar buna bayılacaktır. Şimdi, kolonileşme olasılığına gelelim Kaptan: Marslıların buna karşı çıkmadığını söylediniz?”</p>

  <p>“Şey, hayır, efendim ama kabul de etmediler.”</p>

  <p>“Anlayamadım?”</p>

  <p>Kaptan van Tromp dudağım ısırdı. “Efendim, bunu nasıl açıklayacağımı bilemiyorum. Bir Marslıyla konuşmak bir yankıyla konuşmak gibi. İtiraz yok ama sonuç da yok.”</p>

  <p>“Anlambilimsel bir güçlük mü acaba? Belki de, adı neydi, şu sizin anlambilimci, onu da getirmeliydiniz. Yoksa dışarıda bekliyor mu?”</p>

  <p>“Adı Mahmud, efendim. Hayır, Doktor Mahmud pek iyi değil. Önemsiz bir sinir krizi geçiriyor, efendim.” Körkütük sarhoş olmanın ahlaki karşılığı, diye içinden geçirdi Kaptan.</p>

  <p>“Uzay sarhoşu mu?”</p>

  <p>“Belki biraz.” Bu lanet olası köstebekler!</p>

  <p>“Neyse, kendine gelince onu getirin buraya. Smith denen delikanlı da çevirmen olarak yardımcı olabilir.”</p>

  <p>“Belki,” dedi van Tromp, şüpheyle.</p>

  <p class="p1">Tam o anda Smith denen delikanlı hayatta kalmakla meşguldü. Bu inanılmaz yerdeki mekânın tuhaf şekli tarafından ezilen ve güçsüzleşen vücudu, yabancıların onu yerleştirdiği yuvanın yumuşaklığıyla biraz olsun rahat etmişti. Direnmeyi bırakıp üçüncü düzeyini solunum ve nabzına çevirdi.</p>

  <p>O anda da kendini tüketmekte olduğunu fark etti. Ciğerleri neredeyse yurdundaki kadar çok çaba sarf ediyor, kalbiyse, zehirlercesine zengin ve tehlikeli derecede sıcak bir atmosferin boğuculuğu ve mekânın sıkıştırıcı etkilerinin verdiği rahatsızlıkla akışı dağıtmak için çırpınıyordu. Hemen gerekli önlemleri almaya başladı.</p>

  <p>Nabzını dakikada yirmiye, solunumunu da fark edilemeyecek düzeye indirip sabitledi ve dikkati başka yerdeyken istem dışı çözülmeyeceğinden emin olacak kadar uzun bir süre kendisini izledi. İkisinin de düzgünce devam ettiğine ikna olduktan sonra ikinci düzeyinin minik bir parçasını nöbette bırakarak kalanını kendi içine çekti. Bu son olayların yapılanmalarını kendisine uydurmak için gözden geçirmesi gerekiyordu; sonra da kendisini yutmadılarsa, onları bağrına basıp kutsayacaktı.</p>

  <p>Nereden başlamalıydı? Yurdunu terk ettiğinde, artık kendi yuvalısı olan bu diğerlerini kucaklamasından mı, yoksa doğrudan bu sıkışmış mekâna gelişinden mi? Bir anda, varışının ışıklarını ve seslerinin saldırısını zihin sarsan bir acıyla hissetti. Hayır, henüz o yapılandırmayı bağrına basıp kutsamaya hazır değildi. Geri! Geri! Artık kendisinin olan bu diğerlerini ilk gördüğü andan da geriye. Hatta yuvalı kardeşlerine benzemediği gerçeğini ilk grokunu izleyen nekahat döneminden de önceye... yuvanın kendisine.</p>

  <p>Hiçbir şekilde Arz sembolleriyle düşünmüyordu. Bir Hintlinin bir Türkle alışveriş yaparken kullandığı ama o kadar kolay konuşamadığı, daha yeni öğrendiği basit bir İngilizcesi vardı. Smith İngilizce’yi herhangi birisinin bir şifre kitabını kullanacağı şekilde, her sembol için bezdirici ve kusursuzluktan uzak bir çeviriyle kullanıyordu. Şimdi de düşünceleri, herhangi bir insan deneyiminden çok uzaklarda, tercüme edilemez bir noktaya gelen, yarım milyon yıllık acayip yabancı bir kültürün saf Marslı soyutlamalarıydı.</p>

  <p>Bitişik odada, stajyer Dr. “Tad” Thaddeus, Smith’in özel hastabakıcısı Tom Meechum’la iskambil oynuyordu. Thaddeus’un bir gözü ibre ve göstergelerdeyken her iki gözünü elindeki kartlara vermişti; yine de hastasının her kalp atışına dikkat ediyordu. Yanıp sönen bir ışık atışların dakikada doksan ikiden yirmiden aza düştüğünü gösterince, kartları bir kenara atıp ayağa fırladı ve hemen ardında Meechum’la beraber Smith’in odasına koştu.</p>

  <p>Hasta hidrolik yatağın esnek derisi üzerinde yüzmekteydi. Ölmüş gibi görünüyordu. Thaddeus bir küfür savurdu ve öfkeyle bağırdı, “Doktor Nelson’u çağır!”</p>

  <p>“Pekii, efenim!” dedi Meechum ve ekledi: “Şok düzeneği nasıl olur, doktor? Kalbi çoktan durmuş.”</p>

  <p>“<i>Doktor Nelson’u çağır!</i>”</p>

  <p>Hastabakıcı hızla dışarı fırladı. Stajyerse dokunmaktan kaçınarak olabildiğince yakından hastayı inceledi. Yüksek yerçekimine henüz alışamamış ve uzayda uzun süre kalmış bir adamın doğal olmayan beceriksizliğiyle yürüyen yaşlıca bir doktor içeri girdiğinde aynı şeyi yapmayı sürdürüyordu. “Evet, doktor?”</p>

  <p>“Hastanın solunumu, ateşi ve nabzı aniden düştü, şey, yaklaşık iki dakika kadar önce, efendim.”</p>

  <p>“Onun için ya da ona ne yaptın?”</p>

  <p>“Hiçbir şey efendim. Talimatlarınız...”</p>

  <p>“Güzel.” Nelson, Smith’e bir göz attı ve yatağın arkasındaki, muayene odasındakilerin eşi olan cihazları inceledi. “Bir değişiklik olursa haberim olsun.” Dışarı yürüdü.</p>

  <p>Thaddeus şaşırmış görünüyordu. “Ama Doktor...” Sustu.</p>

  <p>“Devam edin, Doktor,” dedi Nelson, sertçe. “Teşhisiniz nedir?”</p>

  <p>“Ih, hastanız hakkında olumsuz konuşmak istemem, efendim.”</p>

  <p>“Boş verin. Teşhisinizi sordum.”</p>

  <p>“Şey, efendim. Şok, atipik<span class="Footnoteanchor"><a href="#ftn9" id="bodyftn9"><sup>9</sup></a></span> belki,” diye kekeledi, “ama şok ve ölüme gidiyor.”</p>

  <p>Nelson başıyla onayladı. “Oldukça mantıklı. Ama bu mantıklı bir vaka değil. Sakin ol, evlat. Geri dönüş yolunda bu hastayı, bu halde yarım düzine kere gördüm. Hiçbir anlamı yok. Bak.” Nelson hastanın sağ kolunu kaldırdı ve bıraktı. Kol bıraktığı yerde kaldı.</p>

  <p>“Katalepsi mi?”<span class="Footnoteanchor"><a href="#ftn10" id="bodyftn10"><sup>10</sup></a></span> diye sordu Thaddeus.</p>

  <p>“İstersen öyle de. Kuyruğa bacak demek onu bacak yapmaz. Bu konuda endişelenmeyin, Doktor. Bu vakayla ilgili hiçbir şey tipik değil. Rahatsız edilmemesini sağlayın ve bir değişiklik olursa beni arayın yeter.” Smith’in kolunu yerine indirdi.</p>

  <p>Nelson gidince, Thaddeus hastaya bir kez daha baktı, başını iki yana salladı ve muayene odasındaki Meechum’a katıldı. Meechum kartlarını aldı ve sordu. “Oyuna devam mı?”</p>

  <p>“Hayır.”</p>

  <p>Meechum bekledi ve sonra ekledi: “Doktor, bana sorarsan, içerideki vaka sabaha çıkmadan yolcu.”</p>

  <p>“Sana soran olmadı.”</p>

  <p>“Benim hatam.”</p>

  <p>“Çık ve nöbetçilerle bir sigara iç. Düşünmek istiyorum.”</p>

  <p>Meechum omuz silkti ve çıktı. Thaddeus alt çekmeceyi açtı, bir şişe çıkardı ve düşünmesine yardım etmesi için bardağa bir doz doldurdu. Meechum koridordaki nöbetçilere katıldı; hemen dikleştiler ama kim olduğunu gördüler ve rahatladılar. Uzun olan deniz piyadesi sordu; “N’aber, dostum? Deminki heyecan neydi öyle?”</p>

  <p>“Pek bir şey değil. Hasta beşiz doğurdu da biz de ne isim koysak diye tartışıyorduk. İçinizden hangi maymunun bir izmariti var? Ve de ateşi?”</p>

  <p>Diğer deniz piyadesi ceplerinde aranarak bir paket sigara çıkardı. “Çok sigara içer misin?” diye tatsız bir tavırla sordu.</p>

  <p>“Şöyle böyle. Sağ ol.” Meechum sigarayı dudaklarının arasına aldı ve bu halde konuştu: “Yeminle, beyler, bu hasta hakkında hiçbir şey bilmiyorum. Keşke bilseydim.”</p>

  <p>“‘Kesinlikle Kadın Yok’ emri de ne demek oluyor? Bu adam bir çeşit seks manyağı mı?”</p>

  <p>“Bildiğim kadarıyla değil. Tek bildiğim onu buraya <i>Champion</i>’dan getirdikleri ve kesin bir sessizlik içinde olması gerektiği.”</p>

  <p>“‘<i>Champion</i> mu?’” dedi ilk piyade. “Tabii! Şimdi anlaşılıyor.”</p>

  <p>“Ne anlaşılıyor?”</p>

  <p>“Sebebi var. Aylardır hiç kadınla beraber olmadı, hiç kadın görmedi, hiçbir kadına dokunmadı. Ve hasta. Anlıyor musunuz? Eğer bir kadınla olursa kendisini öldürür diye korkuyorlar.” Göz kırptı ve dumanı üfledi. “Benzer durumda olsaydım ben kesin kendimi öldürürdüm. Etrafında hiç piliç istememelerine şaşmıyorum.”</p>

  <p class="p1">Smith doktorların ziyaretini fark etmişti ama niyetlerinin iyi olduğunu grokladığından çoğunluğunu bulunduğu yerden silkip kaldırmak gereksizdi.</p>

  <p>Smith, insan hemşirelerin hastaların yüzünü yıkama bahanesiyle ıslak bezlerle tokatladıkları sabah saatinde yolculuğundan geri döndü. Kalp atışlarını hızlandırdı, solunumunu arttırdı ve tekrar çevresindekilere, sükûnetle seyrederek, dikkat etmeye başladı. Ayrım gözetmeksizin önemli önemsiz bütün ayrıntılara şükrederek, odayı gözden geçirdi. Aslında, önceki gün buraya getirildiğinde kaplayacak durumda olmadığı için, odayı ilk kez görüyordu. Bu sıradan oda onun için hiç de sıradan değildi; ne tüm Mars’ta ona uzaktan yakından benzeyen bir şey vardı, ne de <i>Champion</i>’un kama şekilli metal duvarlı kamaraları onu andırıyordu. Ama yuvasını buraya bağlayan olayları yeniden yaşadığından kabul etmeye, takdir etmeye ve bir dereceye kadar da bağrına basmaya hazırdı.</p>

  <p>Odada, başka bir canlı yaratığın var olduğunun farkına vardı. Bir ev örümceği tavandan aşağı doğru, ağının ucunda öylesine bir yolculuk yapıyordu. Smith zevkle onu izledi ve onun insanların yuvalılarından biri olup olmadığını merak etti.</p>

  <p>Tam o anda, Thaddeus’dan vardiyayı devralan stajyer Doktor Archer Frame içeri girdi. “Günaydın,” dedi. “Kendini nasıl hissediyorsun?”</p>

  <p>Smith soruyu zihninde evirip çevirdi. İlk deyimi, onu cevap gerektirmeyen ama tekrarlanabilecek ya da tekrarlanmayabilecek biçimsel bir ses olarak tanıdı. İkinci deyim ise zihninde olası birkaç çeviriyle listeleniyordu. Eğer Doktor Nelson kullansaydı, tek bir anlama geliyordu; ama Kaptan van Tromp kullandığında biçimsel bir sesti ve cevap gerektirmiyordu.</p>

  <p>Bu yaratıklarla iletişim kurmaya çalıştığında sık sık onu saran dehşeti hissetti. İnsanlarla tanışmadan önce bilmediği korkutucu bir duyguydu bu. Ama vücudunu sakin kalması için zorladı ve cevap vermeye cesaret etti: “İyi hissediyorum.”</p>

  <p>“İyi!” diye tekrarladı yaratık. “Doktor Nelson bir dakika içinde bizimle olacak. Kendini kahvaltı için iyi hissediyor musun?”</p>

  <p>Sorgudaki beş sembol de Smith’in dağarcığında vardı ancak doğru duyduğuna inanmakta zorluk çekiyordu. Besin olduğunu biliyordu ama “besin olmak için iyi” hissetmiyordu. Ayrıca kendisine böyle bir onur bahşedilebileceğinin uyarısını da almamıştı. Böyle bir besin miktarının da bütünler grubunu azaltma gerektireceğini de bilmiyordu. Bu yeni olaylardan groklayacak çok şey varken böyle olması hafif bir burukluk veriyordu ama isteksizlik yoktu.</p>

  <p>Ama Doktor Nelson’un gelişiyle bir cevap için çeviri yapma çabasından kurtuldu. Gemi doktoru çok az dinlenmiş ve uyumuştu; konuşmayla zaman harcamayıp sessizce Smith’i ve arkadaki göstergeleri inceledi.</p>

  <p>Sonra da Smith’e döndü. “Bağırsaklarda hareket var mı?” diye sordu.</p>

  <p>Smith bunu anladı; Nelson hep bunu sorardı. “Hayır, henüz yok.”</p>

  <p>“Onun icabına bakacağız. Ama önce ye. Görevli, o tepsiyi getir.”</p>

  <p>Nelson ona iki-üç lokma yedirdi, sonra da kaşığı tutup kendisinin yemesini istedi. Bu yorucu bir uğraştı ama ona neşeli bir zafer hissi verdi çünkü bu tuhaf şekilde çarpılmış mekâna geldiğinden beri yardımsız yaptığı ilk hareketti bu. Kâseyi bitirdi ve velinimetine şükredebilmek için sordu. “Bu kim?”</p>

  <p>“Bu ne, demek istiyorsun,” diye karşılık verdi Nelson. “Yapay bir besin jölesi, amino-asit temelli. Ve şimdi de daha önce bildiğin kadarını biliyorsun. Bitirdin mi? Peki, çık bakalım o yataktan.”</p>

  <p>“Pardon?” İletişim başarısız olunca kullanılan bir dikkat sembolüydü bu.</p>

  <p>“Çık oradan dedim. Otur. Ayağa kalk. Dolaş. Yapabilirsin. Tabii bir kedi yavrusu kadar zayıfsın ama o yatakta yüzerek de tek bir kas bile yapamazsın.” Nelson yatağın başındaki bir vanayı açarak suyu boşalttı. Smith, Nelson’un onu bağrına bastığını bilerek güvensizlik hissini engelledi. Kısa bir süre, etrafındaki buruşuk su geçirmez örtüyle yatakta oturdu. Nelson ekledi: “Doktor Frame, diğer dirseğini tutun. Ona yardım etmeli ve ayakta tutmalıyız.”</p>

  <p>Smith, Dr. Nelson’un yüreklendirmesi ve her ikisinin de yardımlarıyla ayağa kalkıp yatağın kenarına yığıldı. “Dikkatli ol. Şimdi kendi kendine kalk.” Nelson onu yönlendiriyordu. “Korkma, gerekirse yakalarız seni.”</p>

  <p>Çabaladı ve tek başına ayağa kalktı. Az gelişmiş kasları ve çok fazla gelişmiş bir göğsü olan sıska bir genç adamdı. Saçları <i>Champion</i>’da kesilmişti ve sakalları kökünden alınmıştı. En dikkat çeken tarafı, doksan yaşındaki bir ihtiyara daha uygun olan gözlerinin bulunduğu, uysal, ifadesiz ve neredeyse bebeksi yüzüydü.</p>

  <p>Hafifçe titreyerek bir an ayakta durdu, sonra da yürümeye çalıştı. Ayaklarını sürüyerek üç adım atmayı başardı ve neşeli, çocuksu bir gülümsemeyle durdu. “Aferin benim oğluma!” diye beğenisini belli etti Nelson.</p>

  <p>Bir adım daha denedi, şiddetlice titremeye başladı ve aniden olduğu yere yıkıldı. Düşüşünü zor engellediler. “Kahretsin!” diye öfkeyle söylendi Nelson. “Yine o şey oldu. Yardım et de onu yatağa yatıralım. Hayır, onu önce doldur.”</p>

  <p>Frame söyleneni yaptı, yatağın derisi 15 cm kalınlaşınca suyu kesti. Onu zorlukla yatırdılar çünkü cenin pozisyonunda donup kalmıştı. “Boynunun altına bir yaka yastığı getir,” diye talimat verdi Nelson, “ve bu durumdan çıkınca beni ara. Ya da hayır, bırak uyuyayım, buna ihtiyacım var. Seni endişelendiren bir şey olmadan uyandırma. Öğleden sonra onu yürütürüz ve yarın da düzenli egzersizlere başlarız. Üç ayda onu ağaçtan ağaca maymun gibi atlatacağım. Gerçekte hiçbir şeyi yok.”</p>

  <p>“Peki, Doktor,” diye şüpheyle karşılık verdi Frame.</p>

  <p>“Aa, evet, bu durumdan çıktığında ona tuvaleti kullanmayı öğret. Hastabakıcı sana yardım etsin; düşmesini istemiyorum.”</p>

  <p>“Peki, efendim. Ee, belirli bir yöntem? Yani, nasıl?”</p>

  <p>“Ha? Göster ona tabii ki. Kendin uygulamalı olarak. Söylediklerinin çoğunu anlamayacaktır ama çok akıllı, zehir gibi. Hafta sonuna kalmaz kendi kendine banyo bile yapıyor olacaktır.”</p>

  <p>Smith öğle yemeğini yardımsız yedi. Biraz sonra bir erkek görevli tepsisini almak için geldi. Adam etrafa bakındı, yatağa yaklaştı ve üzerine doğru eğildi. “Dinle,” dedi alçak bir sesle, “sana sağlam bir teklifim var.”</p>

  <p>“Pardon?”</p>

  <p>“Bir iş, bir fırsat, hızla ve kolayca çok para kazanabilmen için bir yol.”</p>

  <p>“‘Para?’ ‘Para’&nbsp;ne&nbsp;demek?”</p>

  <p>“Felsefeyi boş ver; herkesin paraya ihtiyacı vardır. Şimdi dinle, hızlı konuşmam lazım çünkü burada uzun kalamam ve buraya girebilmek için birçok numara çevirdim. <i>Emsalsiz Filmcilik</i>’i temsil ediyorum. Sadece bize vereceğin hikâyen için sana altmış bin ödeyeceğiz ve sana hiçbir zahmet vermeyeceğiz. Piyasadaki en iyi hayalet yazarlar bizde. Sadece konuşup soruları cevaplıyorsun; onlar hepsini birleştirip hikâyeni yazıyorlar.” Bir anda bir kâğıt parçası çıkardı. “Sadece şunu oku ve imzala. Avans yanımda.”</p>

  <p>Smith kâğıdı aldı ve ters tutarak, düşüncelice ona dik dik baktı. Adam ona baktı ve yüksek sesle pofladı. “Tanrım! İngilizce okuyamıyor musun?”</p>

  <p>Smith bunu cevaplayacak kadar iyi anlamıştı. “Hayır.”</p>

  <p>“Şey. Şimdi ben sana okuyacağım, sen de şu aşağıdaki kareye parmak basacaksın ve ben de şahit olacağım. ‘Ben, aşağıda imzası olan, Valentine Michael Smith, bazen Mars’tan Gelen Adam olarak da bilinirim, ‘<i>Mars’ta Bir Mahkûmdum</i>’ adlı gerçek hikâyemin bütün haklarını <i>Emsalsiz Filmcilik Limited</i>’e belirtilen bedel kâr...”</p>

  <p>“Görevli!”</p>

  <p>Dr. Frame muayene odasının kapısında duruyordu; kâğıt bir anda adamın cebinde kayboldu. “Geliyorum, efendim. Şu tepsiyi alıyordum.”</p>

  <p>“Ne okuyordun?”</p>

  <p>“Hiçbir şey.”</p>

  <p>“Seni gördüm. Boş ver, çık dışarı hemen. Bu hasta rahatsız edilmeyecek.” Adam itaat etti; Dr. Frame de kapıyı arkalarından kapattı. Smith sonraki yarım saat boyunca hareketsiz olarak yattı ama ne kadar uğraşırsa uğraşsın, olanları hiçbir şekilde groklayamadı.</p>
