  <h3>ON BEŞ</h3>

  <p class="girintisiz">Valentine Michael Smith bulanık suyun içinde, tramplenin altından havuzun en derin yerine doğru yüzdü ve dibe yerleşti. Su kardeşi Jubal’in neden orada gizlenmesini söylediğini bilmiyordu; aslında saklandığının da farkında değildi. Su kardeşi Jubal ona böyle yapmasını ve su kardeşi Jill gelinceye kadar orada kalmasını söylemişti; bu yeterliydi.</p>

  <p>En derin kısımda olduğundan emin olunca bir cenin gibi kıvrıldı, ciğerlerindeki havanın çoğunu dışarı verdi, dilini yuttu, gözlerini yukarı doğru devirdi, kalp atışlarını neredeyse yok denecek kadar yavaşlattı ve “ölü” denebilecek bir duruma geçti; ama bir farkla: Gerçekte çözülmemişti ve istediği an motorları tekrar çalıştırabilirdi. Ayrıca zaman algısını da saniyeler ona saatler gibi gelinceye kadar genişletti çünkü düşünmesi gereken çok şey vardı ve Jill’in onu almaya ne kadar çabuk geleceğini bilmiyordu.</p>

  <p>Bir kez daha kusursuz anlayışa, su kardeşleri arasında olması gereken o karşılıklı uyuma -groklamakta- ulaşmakta başarısız olduğunu biliyordu. Hatanın kendisinde olduğunu, garip şekilde değişken insan dilini yanlış kullanmasından kaynaklandığını biliyordu çünkü Jubal, onunla konuşunca huzursuz olmuştu.</p>

  <p>Artık, insan kardeşlerinin kalıcı bir hasar görmeden yoğun duygusal acılar geçirebildiklerini biliyordu, yine de Smith, Jubal’i bu şekilde huzursuz ettiği için oldukça üzgündü. O sırada kendisine insan dilinin en zor sözcülerinden birini kusursuzca groklamış gibi gelmişti. Oysa böyle olmadığını bilmeliydi, daha önce kardeşi Mahmud’dan eğitim alırken uzun insan sözcüklerinin (ne kadar uzun olursa o kadar iyi) kolay, karıştırılmaz ve tek anlamlı olduklarını fark etmişti... ama kısa sözcükler kaypak ve tahmin edilmezdiler, belirli bir düzen olmaksızın pek çok farklı anlama gelebiliyorlardı. Ya da o öyle grokluyormuş gibiydi. Kısa insan sözcükleri kesinlikle kısa Marslı sözcükleri gibi değildi; örneğin “grok”, hep aynı anlama gelirdi. Kısa insan sözcükleri kaşık yerine bıçakla su taşımaya çalışmak gibiydi.</p>

  <p>Ve bu da oldukça kısa bir sözcüktü.</p>

  <p>Smith hâlâ “Tanrı” denilen insan sözcüğünü doğru grokladığını düşünüyordu; karışıklık, onun diğer insan sözcüklerini seçmekteki başarısızlığından kaynaklanmıştı. Kavram aslında o kadar basit, o kadar temel ve o kadar gerekliydi ki herhangi bir yuvalı bunu rahatlıkla açıklayabilirdi - tabii ki Marsça’da. O zaman sorun, doğru şekilde konuşmasını sağlayacak insan sözcüklerini bulmakta ve kendi insanlarının dilindeki benzerlerin uyacak şekilde sıraya koymaktaydı.</p>

  <p>Bunu, İngilizce’de bile olsa söylemenin neden zor olduğu üzerine kısa bir an için şaşkınlıkla düşündü, sonuçta bu, herkesin bildiği bir şeydi... öyle olmasa canlıyken groklamak mümkün olmazdı. Belki de kelimelerin durmadan değişen anlamlarıyla uğraşıp durmak yerine insanların Eskilerine bunu nasıl tarif edeceğini sormalıydı. Eğer öyleyse, Jubal bunu ayarlayıncaya kadar beklemeliydi çünkü burada kendisi sadece bir yumurta sayılırdı ve böyle bir şeyi ayarlaması mümkün değildi.</p>

  <p>Art ve Dottie kardeşlerin çözülmeleri sırasında orada bulunma şerefine ulaşamayacağı için bir an pişmanlık duydu.</p>

  <p>Sonra sakinleşti ve Springfield, Massachusetts’te yayınlanmış Webster’in Uluslararası İngiliz Dili Sözlüğü’nün üçüncü baskısını ezberinden tekrarlamaya koyuldu.</p>

  <p class="p1">Smith’in dikkati, çok uzaklardan gelen ve su kardeşlerinden birinin başının dertte olduğunu haber veren huzursuzluk verici bir hisle dağıldı. “Şerare” ve “şerbet” sözcüklerinin arasında duraksayıp bu yeni bilgiyi değerlendirdi. Vücudunu tekrar harekete geçirmeli, kendisini sarmalayan ve hayat veren sudan çıkıp onlara katıldıktan sonra sorunlarını groklamalı ve paylaşmalı mıydı? Memleketinde olsa bunu düşünmezdi bile; sorunlar neşeli bir beraberlikte paylaşılırdı.</p>

  <p>Ama burası, her şekilde garip bir yerdi... ve Jubal ona, Jill gelene kadar beklemesini söylemişti.</p>

  <p>Jubal’in sözcüklerini bir kez daha gözden geçirdi, onları diğer insan sözcükleriyle karşılaştırıp grokladığından emin olmaya çalıştı. Hayır, Jubal doğru konuşmuş ve o da doğru groklamıştı; Jill gelene kadar beklemeliydi.</p>

  <p>Buna karşın kardeşlerinin başının dertte olduğunu bilmek onu o kadar huzursuz etmişti ki kelime avcılığı oyununa geri dönemedi. Sonunda aklına bir fikir geldi ve onu öyle heyecanlandırıp keyiflendirdi ki eğer vücudu o anda titremeye uygun olsaydı neredeyse titreyecekti.</p>

  <p>Jubal ona vücudunu su altına yerleştirip Jill gelene kadar orada tutmasını söylemişti... ama Jubal, <i>kendisinin</i> de vücuduyla kalmasını söylemiş miydi?</p>

  <p>Smith bir süre bunu dikkatle düşündü, Jubal’in kullandığı kaypak İngilizce sözcüklerin kendisini (sıkça olduğu gibi) kolayca hata yapmaya sürükleyebileceğini biliyordu. Sonuçta Jubal’in ona özellikle vücuduyla birlikte kalmasını emretmediğine karar verdi... ve bu da ortaya kardeşlerinin sorununu paylaşmama yanlışını önlemek için bir yol olduğu gösteriyordu.</p>

  <p>Böylece Smith bir yürüyüşe çıkmaya karar verdi.</p>

  <p>Kendi cesaretine şaşırmıştı çünkü daha önce iki kez bunu yapmış olsa da hiç “tek başına” denememişti. Her seferinde Eskilerden biri ona eşlik etmiş, onu kollamış, vücudunun güvende olmasını sağlamış, bu yeni tecrübenin kafasını karıştırmasını önlemiş, vücuduna geri dönüp onu tekrar çalışır hale getirinceye kadar kendisiyle birlikte kalmıştı.</p>

  <p>Şu anda ona yardımcı olacak bir Eski yoktu. Ama Smith, hep çabuk öğrenen biri olmuştu; nasıl yapılacağını biliyordu ve tek başına bu işi, öğretmenlerini gururlandıracak kadar iyi yapabileceğinden emindi. Böylece, ilk olarak vücudunun tüm kısımlarını kontrol etti, yokluğunda hasar görmeyeceklerinden emin oldu, sonra geride bilincinin çok küçük bir kısmını gözcü ve bakıcı olarak bırakarak yavaşça bedenini terk etti.</p>

  <p>Sonra yükseldi ve havuzun kıyısında durdu, hâlâ vücuduyla birlikteymiş gibi hareket etmesi gerektiğini hatırladı, bu şekilde kafasının karışmasını, havuzun, vücudunun ve diğer her şeyin yerlerini kaybedip dönüş yolunu bir daha bulamayacağı bilinmezlere doğru gitmesini engelleyebilirdi.</p>

  <p>Smith etrafına bakındı.</p>

  <p>Havuzun hemen yanındaki bahçede bir hava arabası duruyordu ve aracın altındaki varlıklar, kendilerine yapılan saygısızlık ve verilen hasardan şikâyetçiydiler. Hissettiği sorun bu olabilir miydi? Çimenler üzerinde yürümek içindi, çiçekler ve çalılarsa değil - bu bir yanlışlıktı.</p>

  <p>Hayır, başka bir yanlışlık daha vardı. Hava arabasından dışarı bir adam çıkmaktaydı, bir ayağı yere dokunmak üzereydi ve Jubal de adama doğru koşuyordu. Smith, Jubal’in adama yönlendirdiği buz gibi öfke patlamasını görebiliyordu. Öfke öylesine güçlüydü ki bir Marslı diğerine böyle bir şey yönlendirse, her ikisi de o anda çözülürdü.</p>

  <p>Smith, bunu daha sonra düşünmek üzere aklının bir köşesine yazdı ve buna gerek olduğu açıkça ortaya çıkarsa, kardeşine yardım etmek için ne yapması gerektiğine karar vermeye çalıştı. Sonra diğerlerine baktı.</p>

  <p>Dorcas havuzdan dışarı çıkıyordu; şaşkın ve huzursuz görünüyordu ama çok da değildi; Smith, onun Jubal’e olan güvenini hissedebiliyordu. Larry havuzun kenarındaydı ve daha yeni dışarı çıkmıştı; havada üzerinden damlayan su tanecikleri vardı. Larry huzursuz değil, aksine heyecanlı ve keyifliydi; Jubal’e güveni sonsuzdu. Miriam onun hemen yanındaydı ve onun ruhsal durumu Dorcas’la Larry’nin ortasında sayılırdı. Anne, az önce oturmakta olduğu yerde ayakta duruyordu ve gün boyu yanında taşıdığı uzun, beyaz giysiyi giymişti. Smith onun hislerini tam olarak groklayamıyordu; onda, tıpkı Eskilerin zihinlerindekilere benzer soğuk, teslim olmaz bir disiplin hissediliyordu. Bu onu şaşırttı çünkü Anne her zaman yumuşak başlı, nazik ve arkadaş canlısı olmuştu.</p>

  <p>Smith, onun Jubal’i dikkatle izlediğini ve yardım etmeye hazır olduğunu gördü. Ve Larry de öyleydi... ve Dorcas da... ve Miriam da! Bir duygu patlaması eşliğinde Smith, tüm bu dostların Jubal’in su kardeşleri olduğunu öğrenmişti; dolayısıyla onun da kardeşleriydiler. Bu beklenmedik aydınlanma onu öyle sarstı ki neredeyse bulunduğu yerle bağlantısını kaybediyordu. Ona öğretildiği gibi kendini sakinleştirdi; onları bağrına basıp yüceltmek için durdu, tek tek her birini ve hepsini.</p>

  <p>Jill, bir kolunu havuzun kıyısına atmış duruyordu, Smith onun, kendisinin güvende olup olmadığını kontrol etmek için dibe dalmış olduğunu biliyordu. Jill bunu yaparken Smith onun farkındaydı... ama şimdi, Jill’in sadece onun güvenliği konusunda endişe etmediğini biliyordu; Jill, daha büyük bir sorunun varlığını sezmişti: Bu, sorumlu olduğu kişinin hayat veren suyun altında güvende olduğunu bilmenin bile tedirginliğini gidermeye yetmeyeceği kadar büyük bir sorundu. Bu, Smith’i oldukça rahatsız etmişti ve bu yüzden Jill’in yanına gitmeyi, onun yatımda olduğunu ve sorunlarını paylaştığını söylemeyi düşündü.</p>

  <p>Kendisini hafifçe rahatsız eden suçluluk duygusu olmasaydı öyle de yapardı; ama Jubal’iıı ona vücudu havuzun içindeyken dışarıda dolaşma iznini verdiğinden tanı olarak emin değildi. Kendini, diğerlerinin sorunlarını paylaşacağını ve ihtiyaç duyulursa orada olduğunu bildireceğini düşünerek ikna etmişti.</p>

  <p>Ardından Smith hava arabasından inen adama baktı, onun duygularını hissetti ve ürktü ama yine de kendini zorlayıp onu baştan aşağı incelemeye başladı.</p>

  <p>Adam, beline takılı kemerdeki şekil verilmiş bir cepte bir silah taşıyordu.</p>

  <p>Smith, bunun bir silah olduğundan neredeyse emindi. Onu daha önce gördüğü iki silahla karşılaştırarak, oldukça ayrıntılı biçimde inceledi. Webster’in Yeni Uluslararası İngilizce Sözlüğü’nün Springfield, Massachusetts’te yayınlanan üçüncü baskısındaki tanıma uyup uymadığını kontrol etti.</p>

  <p>Evet, bu bir silahtı; sadece biçimiyle değil, onu çevreleyen ve içine işleyen yanlışlık da öyle olduğunu gösteriyordu. Smith namluya baktı, nasıl işlediğini gördü ve o yanlışlıkla göz göze geldi.</p>

  <p>Onu yanlışlığıyla beraber alıp bir başka yere göndermeli miydi? Bunu adam arabadan tümüyle çıkmadan önce hemen mi yapmalıydı? Smith böyle yapması gerektiğini hissediyordu... ama Jubal ona daha önce kendisi gerekli olduğunu söylemedikçe hiçbir silaha bunu yapmamasını söylemişti.</p>

  <p>Artık bunun gerçekten de gerekli bir seçim olduğunu biliyordu... ama tamamını groklayana kadar seçimini yapmamaya ve o yol ayrımında beklemeye kararlıydı çünkü Jubal’in, böyle bir durumun yaklaştığını önceden görüp onu, yanlış bir davranışta bulunmaması için su altına göndermiş olması ihtimali vardı.</p>

  <p>Bekleyecekti... ama bu sırada silahı ve onun yanlışlığını dikkatle gözlemeye devam edecekti. O anda sadece bir yöne bakan iki gözle sınırlı olmadığından ve gerektiğinde her tarafı aynı anda görebileceğinden, kendisi arabaya girerken si- lahı ve arabadan çıkan adamı izlemeyi sürdürdü.</p>

  <p>Tahmin edebileceğinden çok daha fazla yanlışlık vardı! İçeride başka adamlar vardı ve hepsi de kapıya doğru yığılmışlardı. Zihinleri, tehlikeden habersiz bir nymphin kokusunu almış bir Khagua sürüsü gibi kokuyordu... ve her birinin elinde yanlışlık olan bir şey vardı.</p>

  <p>Jubal’e de dediği gibi Smith, biçimin esas belirleyici olmadığını biliyordu; groklamak için biçimin ötesine geçip öze bakmak gerekliydi. Kendi insanları beş temel evre geçirirdi: yumurta, nymph, yuvalı, erişkin ve sonunda belirli bir biçime sahip olmayan Eski. Ama bir Eski’nin özü daha yumurtadayken şekillenmiş olurdu.</p>

  <p>Bu insanların taşıdıkları şeyler silaha benziyordu. Ama Smith, onların silah olduklarını varsaymadı; öncelikle birini çok dikkatle inceledi. Bu daha önce gördüğü tüm silahlardan daha büyüktü, biçimi de, ayrıntıları da çok farklıydı.</p>

  <p>Bu bir silahtı.</p>

  <p>Diğerlerinin hepsini tek tek ve aynı dikkatle inceledi. Hepsi de birer silahtılar.</p>

  <p>Hâlâ koltuğunda oturan adamın belinde küçük bir silah vardı.</p>

  <p>Arabanın kendisine monte edilmiş iki devasa silah vardı - ayrıca Smith’in groklayamadığı ama yanlışlık olduğunu hissettiği başka şeyler de.</p>

  <p>Durdu ve ciddi bir biçimde arabayı, içindekileri ve her şeyi devirip tersyüz etmeyi düşündü. Ama yiyecek harcamaktan yaşam boyu çekinmiş olmasının yanı sıra, neler olup bittiğini tam olarak groklayamadığını da biliyordu. Yavaş hareket etmek, dikkatle gözlemek ve Jubal’in önderliğinde bu ortak noktada yardımcı olup paylaşmak en iyisiydi... ve onun için doğru olan davranış pasif kalmak ve bu seçim yapma zorunluluğu geçtikten sonra vücuduna dönmekse, o da böyle yapacak ve daha sonra olup biteni Jubal’le tartışacaktı.</p>

  <p>Tekrar arabanın dışına çıktı, izledi, dinledi ve bekledi.</p>

  <p>Arabadan inen ilk adam Jubal’le, Smith’in groklayamayıp sadece hafızasına kaydettiği pek çok şey hakkında konuştu. Bunlar onun deneyimlerinin ötesinde olan şeylerdi. Diğer adamlar arabadan inip etrafa yayıldılar; Smith hepsini birden izleyebilmek için algısını genişletti. Araba yerden havalandı, geriye doğru gitti ve tekrar durdu. Az önce arabanın altında kalmış olan varlıklar rahatlamışlardı; Smith, dikkatinden ayırabileceği kadarını onlarla birlikte groklamaya yönlendirdi, acılarını dindirmeye çalıştı.</p>

  <p>İlk adam Jubal’e birtakım kâğıtlar verdi; sonra kâğıtlar Anne’in eline geçti. Smith, yazanları onlarla birlikte okudu. Kelimelerin şekilleniş biçimlerinin insanların iyileşme ve dengeyle ilgili birtakım ritüellerinden bahsettiğini anlamıştı ama bu ritüellerle sadece Jubal’in hukuk kütüphanesinde karşılaşmış olduğundan, kâğıtları groklayamadı. Jubal de hiç rahatsız olmuş görünmüyordu; yanlışlık başka bir yerdeydi. Kâğıtlardan ikisinin üzerinde kendi insan adını görünce mutlu oldu; kendi adını okumak, sanki aynı anda iki yerde birden var oluyormuş hissini veriyordu; oysa bu, Eskiler dışındakiler için imkânsızdı.</p>

  <p>Jubal ve ilk adam dönüp havuza doğru yürüdüler, Anne de hemen arkalarındaydı. Smith, zaman algısını biraz gevşetip biraz daha hızlı hareket etmelerine izin verirken tüm adamları kontrol altında tutmasına yetecek kadar geniş kalmasına dikkat etti. İki adam yaklaştılar ve küçük grubun iki yanına yerleştiler.</p>

  <p>İlk adam havuzun kıyısındaki arkadaşlarının yanında durdu, onlara baktı, sonra cebinden bir resim çıkardı, resme, sonra da Jill’e baktı. Smith, Jill’in gittikçe yükselen korku ve endişesini hissedip iyice dikkat kesildi. “Jill’i koru. Yiyecek israf etmeyi umursama. Başka hiçbir şeyi umursama. Jill’i koru,” demişti ona Jubal.</p>

  <p>Tabii ki bir şekilde yanlış davranmak pahasına da olsa her durumda Jill’i koruyacaktı. Ama Jubal’in onayını almış olduğunu bilmek güzeldi; bu sayede kafası oldukça rahattı.</p>

  <p>İlk adam parmağıyla Jill’i gösterdiğinde ve diğer iki adam, ellerindeki büyük yanlışlık silahlarıyla ona doğru ilerlediğinde Smith, astral bedeninden uzandı ve ikisini de yok olmalarını sağlayacak şekilde çok hafifçe büktü.</p>

  <p>İlk adam, diğer ikisinin az önce durdukları yere şaşkınlıkla baktı ve silahına uzandı... ve sonra o da gitti.</p>

  <p>Diğer dördü yaklaşmaya başladılar. Smith onları yollamak istemiyordu. Onları sadece durdurmasının Jubal’i daha çok memnun edeceğini hissetmişti. Ama bir kül tablası gibi ufak bir şeyi bile durdurmak bir işti... ve o an için Smith’in vücudu el altında değildi. Eskilerden biri dördünü birden halledebilirdi. Ama Smith yapabileceği şeyi, yapmak zorunda olduğu şeyi yaptı.</p>

  <p>Dört hafif dokunuş... hepsi yok olmuştu.</p>

  <p>Yerde duran arabadan yayılan çok daha yoğun yanlışlığı hissetti ve dikkatini oraya çevirdi... çabucak bir kararı grokladı ve arabayla pilotu da yok oldular.</p>

  <p>Havada devriye gezen ikinci arabayı neredeyse unutmuştu. Yerdeki arabadan kurtulduğunda rahatlamaya başlamıştı ama bir anda yanlışlık ve sorunun arttığını hissedip yukarı baktı.</p>

  <p>İkinci araba onun bulunduğu yere inmeye hazırlanıyordu.</p>

  <p>Smith zaman algısını kişisel sınırının sonuna kadar uzatmak için zorladı ve havadaki arabaya gitti, onu dikkatle inceledi, tıpkı ilki gibi yanlışlık dolu olduğunu grokladı... ve onu da hiçliğin içine eğdi. Sonra havuzun başında duran grubun yanma döndü.</p>

  <p>Tüm arkadaşları oldukça heyecanlanmış görünüyordu; Dorcas hıçkıra hıçkıra ağlıyordu, Jill de sarılmış onu yatıştırmaya çalışıyordu. Sadece Anne, Smith’in etrafında kaynaştığını hissettiği yoğun duygulardan etkilenmemiş gibiydi. Ama tüm yanlışlık, daha önce meditasyonunu bölen problemleri de beraberinde götürerek yol olmuştu. Dorcas’ı en hızlı şekilde iyileştirebilecek kişinin Jill olduğunu biliyordu... Jill her zaman acının kaynağını çabucak ve tümüyle grokluyordu. Etrafındaki duygulardan huzursuz olmuş vaziyetteydi, ayrıca tam olarak doğru seçimi yapmamış olabileceği kaygısını taşıyordu ya da Jubal onu öyle groklayabilirdi. Smith, artık rahatça ayrılabileceğine karar verdi. Tekrar havuza girdi, bedenini buldu, bıraktığı gibi durduğunu ve zarar görmediğini grokladı... tekrar içine girdi.</p>

  <p>Seçim yapma esnasında olup bitenleri sorgulamayı düşündü. Ama olanlar çok yeniydi, çok kısa bir süre önce olmuştu; henüz onları kavramaya, hareket ettirdiği adamları kutsayıp bağrına basmaya hazır değildi. Bunun yerine neşeyle az önce yapmakta olduğu işe döndü. “Şerbet”... “Şerbetli”... “Şerbetzade”.</p>

  <p>Jill’in dokunuşunun ona yaklaştığında hissettiğinde “Tenekeci”yi geçmiş, “Teneşir”i düşünmeye hazırlanıyordu. Yuttuğu dilini tekrar çıkardı ve kendini hazırladı. Kardeşi Jill’in sorun yaşamadan su altında uzun süre kalamayacağını biliyordu.</p>

  <p>Jill ona dokunduğunda Smith uzandı, onun yüzünü elleri arasına aldı ve öptü. Bunu yapmayı çok kısa süre önce öğrenmişti ve onu mükemmel şekilde groklayamadığını hissediyordu. Bu eylem su törenindeki yakınlaşmaya benziyordu. Ama bir şey daha vardı... tamamını mükemmel bir şekilde groklamayı çok istediği bir şey.</p>
