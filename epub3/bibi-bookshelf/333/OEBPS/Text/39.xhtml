  <h3>OTUZ DOKUZ</h3>

  <p class="girintisiz">Güneşin çevresindeki Üçüncü gezegen hakkında varılan kararda asla kuşkuya yer yoktu. Dördüncü gezegenin Eskileri her şeyi bilen tanrılar değillerdi ve bazı açılardan en az insanlar kadar dar görüşlüydüler. Oldukça üstün bir mantığın yardımı da olsa, kendi değer yargılarıyla zaman içinde Üçüncü gezegenin huzursuz, meşgul ve kavgacı varlıklarında tedavi edilemez bir “yanlışlık” bulacakları kesindi. Bu yanlışlığı grokladıktan, bağırlarına bastıktan ve nefret ettikten sonra onu kökünden kesip atmaları gerekecekti.</p>

  <p>Ama sonuca varmak için onca zaman harcadıktan sonra Eskilerin bu tuhaf ve karmaşık ırkı yok edebilmeleri neredeyse imkânsız hale gelmiş olacaktı. Verilen hasar o kadar azdı ki Üçüncü gezegenle ilgilenenler buna kısacık bir çağ bile ayırmadılar.</p>

  <p>En azından Foster’ın umursamadığı kesindi. “Digby!”</p>

  <p>Yardımcısı kafasını kaldırıp baktı. “Evet, Foster?”</p>

  <p>“Özel bir mesele için birkaç çağ boyunca dışarıda olacağım. Yeni amirinle tanışmanı istiyorum.” Foster diğer tarafa döndü. “Mike, bu Başmelek Digby, senin yardımcın. Stüdyodaki her şeyin yerini biliyor ve aklına gelen her konuda sağlam bir yardımcı olduğunu göreceksin.”</p>

  <p>“Ah, bir şekilde geçiniriz,” diye garanti verdi Başmelek Michael. Sonra döndü. “Daha önce tanışmamış mıydık?” dedi Digby’ye.</p>

  <p>“Hatırladığım kadarıyla hayır,” diye karşılık verdi Digby. “Tabii, o kadar çok yer ve zaman var ki...” Omuz silkti.</p>

  <p>“Önemli değil. Sen Tanrı’sın.”</p>

  <p>“Sen Tanrı’sın,” diye karşılık verdi Digby.</p>

  <p>“Formaliteleri geçin, lütfen,” dedi Foster. “Size bir yığın iş bıraktım ve bunları yapmak için sonsuz vaktiniz yok. Tabii ki ‘Sen Tanrı’sın’... ama kim değil ki zaten?”</p>

  <p>Foster oradan ayrıldı, Mike halesini geriye itip çalışmaya başladı. Yapmak istediği o kadar çok değişiklik vardı ki.</p>
