  <h3>SEKİZ</h3>

  <p class="girintisiz">Jill kendisini, Ben’in başka bir izin peşinden fırlayıp gittiğine ve kendisine haber vermeyi unuttuğuna (ya da zahmet etmediğine) inandırmaya çalışıyordu. Ama buna inanamıyordu. Daima çok meşgul olan Ben, mesleki ve toplumsal başarısının çoğunu insani ayrıntılara gösterdiği özene borçluydu. Doğum günlerini unutmazdı ve bir teşekkür notu yazmayı unutmaktansa yüklü bir poker borcu altına girmeyi yeğlerdi. Nereye giderse gitsin, işi ne kadar acil olursa olsun, yoldayken bile iki dakikasını Jill’i rahatlatacak bir mesajı eve ya da işe bırakmaya ayırabilirdi, ayırırdı da! Bu, birçok hatasına rağmen onu böyle sevilesi bir hayvan yapan şeylerden biri, Ben’in değişmez bir özelliğiydi, diye kendi kendine düşündü Jill.</p>

  <p>Bir haber bırakmış olmalıydı. Jill, öğle tatilinde adamın bürosunu aradı; Ben’in araştırmacısı ve büro şefi Osbert Kilgallen’le konuştu. Adam, ağırbaşlılıkla Ben’in Jill için bir mesaj bırakmadığını ve kadının bir önceki telefonundan bu yana da yeni bir mesaj gelmediğini söyledi.</p>

  <p>Ekranda, adamın arkasında başkalarının da olduğu görülüyordu; Jill, bunun Mars’tan Gelen Adam’dan söz etmeye uygun bir an olmadığına karar verdi. “Nereye gittiğini söyledi mi? Ya da ne zaman döneceğini?”</p>

  <p>“Hayır ama bu çok da alışılmadık bir şey değil. Bu gibi durumlara karşı elimizde yedek yazıları var.”</p>

  <p>“Eh... Peki sizi nereden aradı? Yoksa çok mu soru soruyorum?”</p>

  <p>“Hiç de değil, Bayan Boardman. Aramadı, yazılı mesaj geçmiş, hatırladığım kadarıyla, Philedelphia, Paoli Alanı’ndan.”</p>

  <p>Jill bu kadarıyla yetinmeliydi. Hemşire yemekhanesinde öğlen yemeğine gitti ve kendisini yemeğe vermeye çalıştı. Bir şey yok aslında, diye telkin etti kendine... ya bu herife âşıktı ya da böyle saçma sapan bir şey işte.</p>

  <p>“Şştt, Boardman! Çok derine dalmışsın... Sana bir şey sordum.”</p>

  <p>Jill başım kaldırdığında, o kanadın diyetisyeni Molly Wheelwright’ı kendisine bakar buldu. “Özür dilerim, başka bir şey düşünüyordum.”</p>

  <p>“Dedim ki, ‘Sizin kattaki lüks süitlere ne zamandır garibanlar yerleştiriliyor? Hayır işi mi?’ K-12 sizin katta değil mi? Yoksa seni başka tarafa mı tayin ettiler?”</p>

  <p>“K-12 mi? Tabii ki orada. Ama o kadın gariban değil ki; yaşlı ve zengin bir kadın, öyle zengin ki parası aldığı her nefesi izleyen bir doktora bile yetiyor.”</p>

  <p>“Hıh? Eğer zenginse, birdenbire paralandı demek. Son 17 aydır geriatri bölümünde, yardıma muhtaçlar koğuşundaydı.”</p>

  <p>“Bir yanlışlık var herhalde.”</p>

  <p>“Bende yok. Diyet mutfağımda hata olmasına izin vermem. Kadının diyeti alengirli bir şey ve onu bizzat kendim kontrol ediyorum. Yağsız diyet, safra kesesi alınmış, bir yığın da alerjisi var, üstüne üstlük yemek içinde ilaç da veriliyor. İnan bana hayatım, her hastanın diyeti parmak izi kadar kendine özgü olabiliyor.” Bayan Wheelwright ayağa kalktı. “Kaçıyorum ben, kızlar. Buranın mutfağını da bana verseler ya bir süreliğine. Yemek artığı hep!”</p>

  <p>“Molly yine neden bahsediyor?” diye sordu hemşirelerden biri.</p>

  <p>“Hiiç. Karıştırdı herhalde.” Ama Jill bu konuyu düşünmeye devam etti. Mars’tan Gelen Adam’ı diyet mutfaklarını sorgulayarak bulabileceğini düşündü ama bu fikirden çabucak vazgeçti. Hektarlarca bir alana yayılmış hastane binalarındaki diyet mutfaklarını gezmek tam bir gün alırdı. Bethesda Tıp Merkezi savaşların okyanuslar üzerinde yapıldığı zamanlarda deniz hastanesi olarak kurulmuştu ki o zamanlar bile devasa boyutlardaydı. Daha sonra Sağlık, Eğitim ve Sosyal Yardım’a devredildi ve genişletildi; şimdiyse Federasyon’a bağlıydı ve daha da genişleyip küçük bir şehir olmuştu.</p>

  <p>Ama Bayan Bankerson vakasında tuhaf bir şeyler vardı. Hastane her sınıftan hasta kabul ederdi; siviller, yardıma muhtaçlar ve hükümetten gelenler. Jill’in çalıştığı katta genellikle hükümetin hastaları olurdu; lüks süitler Federasyon Senatörleri ve bu şatafatlı hizmeti istetebilen diğer resmi konuklar tarafından işgal edilirdi. Parasını ödeyen bir sivilin bu kattaki bir süitte kalması pek alışıldık bir şey değildi.</p>

  <p>Tabii ki Bayan Bankerson, parasını ödeyen halka açık kısımda böyle bir süit kalmamışsa buraya transfer edilmiş olabilirdi. Evet, muhtemelen öyleydi.</p>

  <p>Jill, öğle yemeğinden sonra yeni gelen hastalarla ilgilenerek bir süre, bu konuyu tekrar düşünemeyecek kadar yoğun çalıştı. Kısa bir süre sonra, motorlu bir yatak gerektiren bir durum ortaya çıktı. Normalde depodan bir tane istetilirdi ama depo çeyrek mil ötede bir bodrum katındaydı ve Jill’in o yatağa acilen ihtiyacı vardı. Aklına normalde K-12 süitinin yatak odasında olan ama süitin bekleme odasındaki motorlu yatak geldi, o deniz piyadelerinden birine onun üstüne oturmamasını söylediğini hatırladı. Belli ki Smith için gelen hidrolik yatağa yer açmak için, öylesine diğer odaya konmuştu.</p>

  <p>Muhtemelen hâlâ orada toz toplayıp kata zimmetlenmiş şekilde yatıyordu. Motorlu yataklardan çok az vardı ve sıradan yataklardan altı kat daha pahalıydılar. Açık konuşmak gerekirse bu, kanat sorumlusunun derdi olsa da Jill kendi katının masrafını gereksiz yere kabartmak için bir sebep göremiyordu; hem yatak hâlâ oradaysa hemen alabilirdi. Bir bakmaya karar verdi.</p>

  <p>Bekleme odasının kapısı hâlâ kilitliydi. Ana anahtarın kapıyı açmaması onu şaşırttı. Kilidin tamiri için birilerine haber vermek gerektiğini zihnine not ettikten sonra, süitin muayene odasındaki Bayan Bankerson’u izleyen doktora yatağı sormak için koridorun aşağısına gitti.</p>

  <p>Nöbetteki doktor daha önce tanıştığı Doktor Brush idi. Kendisinin stajyer ya da hastane kadrosundan bir doktor olmadığı, Dr. Garner tarafından bu hasta için getirildiğini daha önce söylemişti. Jill kapıdan başını uzattığında Brush dönüp ona baktı. “Bayan Boardman! İşte tam da görmek istediğim insan!”</p>

  <p>“Neden çağrı yapmadınız? Hastanız nasıl?”</p>

  <p>“Hastam iyi,” diye karşılık verdi, Dikiz Kamerasına bakarak, “ama ben değilim.”</p>

  <p>“Sorun mu var?”</p>

  <p>“Hem de nasıl? Beş dakikalık bir sorun. Çözümüm de bu binada değil. Hemşire Hanım, o değerli vaktinizden o kadarını bana verebilir misiniz? Sonra da bu konuda ağzınızı hiç açmasanız olur mu?”</p>

  <p>“Olur sanırım. Yardımcı kat görevlisine birkaç dakikalık bir işim olduğunu söylemiştim. İzin verirseniz telefonunuzu kullanayım da bir şey olursa beni nerede bulacağını bilsin.”</p>

  <p>“Hayır!” diye aceleyle söylendi adam. “Ardımdan kapıyı kilitleyin ve ben kapıyı “Shave and a Haircut”<span class="Footnoteanchor"><a href="#ftn32" id="bodyftn32"><sup>32</sup></a></span> ritmiyle tıklatana kadar kimseyi içeri almayın, tamam mı, benim tatlı kızım?”</p>

  <p>“Peki, efendim,” dedi Jill, şüpheyle. “Hastanız için bir şey yapmam gerekiyor mu?”</p>

  <p>“Hayır, hayır, sadece masada oturup ekrandan onu izle. Hiçbir şey yapman gerekmiyor. Onu rahatsız etme.”</p>

  <p>“Eh, eğer bir şey olursa, nerede olacaksınız? Doktor odasında mı?”</p>

  <p>“O kadar uzağa gitmeyeceğim, yalnızca koridorun aşağısındaki erkekler tuvaletine kadar. Şimdi, sus ve bırak gideyim. Çok <i>acil</i> durumdayım.”</p>

  <p>Doktor çıktı ve Jill adamın kapıyı kilitleme talimatına uydu. Sonra ekrandaki hastaya baktı, göstergelere şöylece bir göz gezdirdi. Kadın hâlâ uyuyordu ve göstergeler nabzının gayet güçlü, solunumununsa düzgün ve normal olduğunu gösteriyordu. Jill, Doktor Garner’in neden bir “ölüm nöbeti” istediğini merak etti.</p>

  <p>Sonra buraya en başından geliş sebebini hatırladı ve Doktor Brush’a zahmet vermeden öteki odadaki yatağa bir göz atmaya karar verdi. Doktor Brush’un emirlerine tam olarak uymasa da adamın hastasını rahatsız etmeyecekti. Tabii ki uyuyan bir hastayı uyandırmadan bir odadan geçmesini biliyordu! Ve yıllar önce doktorların bilmedikleri şeylerden dolayı rahatsız olmadıklarına karar vermişti. Kapıyı yavaşça açıp içeri süzüldü.</p>

  <p>Çabucak attığı bir bakış Bayan Bankerson’un yaşlılara özgü o derin uykuda olduğuna emin olmasını sağladı. Sessizce yatağı geçerek bekleme odasının kapısına gitti. Kilitliydi ama ana anahtarı kapıyı açtı.</p>

  <p>Motorlu yatağı orada görmekten memnuniyet duydu. Sonra odanın boş olmadığını gördü, kucağında bir boyama kitabıyla koltukta oturan kişi Mars’tan Gelen Adam idi.</p>

  <p>Smith başını kaldırdı ve yüzü mutlu bir bebeğin parıltılı gülümsemesiyle aydınlandı. Jill, sanki aniden uykusundan kaldırılmış gibi sersemlemişti. Darmadağın fikirler geçti aklından. Valentine Smith <i>buradaydı</i> demek? Ama olamaz; o başka yere aktarılmıştı. Defterde öyle kayıtlıydı. Ama işte karşısındaydı.</p>

  <p>Birden bütün çirkin sonuçlar ve olasılıklar yerine oturdu. Stereovizyondaki sahte Mars’tan Gelen Adam... Yan taraftaki, burada başka bir hasta olduğu gerçeğini kamufle eden ölüm döşeğindeki yaşlı kadın... Ana anahtarla açılmayan kapı... ve son olarak gözünün önüne korkunç bir şey geldi: bir gece, buradan çıkan, altında bir değil de iki ceset olan bir çarşafın örttüğü bir “et arabası”.<span class="Footnoteanchor"><a href="#ftn33" id="bodyftn33"><sup>33</sup></a></span></p>

  <p>Bu karabasan zihninden geçip gidince ardından korkunun soğuk rüzgârı esti; bu çok-gizli gerçeği keşfetmesiyle kendi hayatının da tehlike altına girdiğini fark etti.</p>

  <p>Smith koltuktan sakarca kalktı, gülümseyerek ellerini ona uzattı. “Su Kardeşim!” dedi.</p>

  <p>“Selam... Aah... nasılsın?”</p>

  <p>“Ben iyiyim. Ben mutluyum.” Boğulurmuş gibi hırıltılı bir ses çıkardı, sonra kendisini düzeltti. “Sen buradasın, kardeşim,” dedi dikkatle. “Uzaktaydın. Şimdi buradasın. Senden kana kana içiyorum.”</p>

  <p>Jill kendisini çaresizce iki duygu arasında bölünmüş hissetti: Birisi kalbini burup eritiyordu, diğeri ise burada yakalanmaktan duyduğu buz gibi korkuydu. Smith fark etmemiş gibiydi. “Görüyor musun?” dedi onun yerine. “Yürüyorum. Güçleniyorum.” İleri geri birkaç adım atarak Jill’e gösterdi, sonra kadının önünde zafer kazanmış gibi, gülümseyerek ve nefes nefese durdu.</p>

  <p>Jill gülümsemek için kendini zorladı. “İlerleme kaydediyoruz, değil mi? Güçleniyorsun, önemli olan bu! Ama şimdi gitmeliyim... sadece merhaba demek için uğradım.”</p>

  <p>Smith’in yüzü ânında hüzünlendi. “Gitme!”</p>

  <p>“Ah ama gitmeliyim!”</p>

  <p>Smith kederli görünmeye devam ediyordu, sonra da acı bir kesinlikle ekledi: “Seni incittim. Bilmiyordum.”</p>

  <p>“Beni incitmek mi? Aah, hayır, hayır, hem de hiç! Ama gitmeliyim.. hem de hemen!”</p>

  <p>Adamın yüzünde ifade yoktu. “Beni de götür, kardeşim,” dedi; rica etmiyor, istiyordu.</p>

  <p>“Ne? Ah, <i>yapamam</i>. Ve bir an önce gitmeliyim. Bak, buraya geldiğimi kimseye söyleme, lütfen!”</p>

  <p>“Su kardeşimin buraya geldiğini söylemeyeyim mi?”</p>

  <p>“Evet, <i>kimseye</i> söyleme. Ah, yeniden gelmeye çalışacağım, gerçekten. İyi çocuk ol, bekle ve kimseye söyleme.”</p>

  <p>Smith bunları hazmedip sakin göründü. “Bekleyeceğim. Söylemeyeceğim. ”</p>

  <p>“Güzel!” Jill bir daha nasıl olup da onu görmeye gelebileceğini merak etti. Dr. Brush’un tekrar ishal olmasını bekleyemezdi tabii ki. O anda “bozuk” sandığı kilidin bozuk olmadığını fark etti ve koridora açılan kapıyı şöylece bir inceledi; ve içeri girememe nedenini gördü. Kapıya bir sürgü takılmış ve böyle ana anahtar kullanılmaz hale gelmişti. Hastanelerde hep olduğu gibi sürgülenebilen bütün kapılar öyle düzenlenmişti ki ana anahtarlarla da açılabiliyorlardı; böylece sorumsuz ve kural tanımayan hastalar kapıyı içeriden kilitleyerek kendilerini hemşirelerden saklayamıyorlardı. Ama burada kilitli kapı Smith’i içeriye kapatmakla kalmamış, hastanelerde kullanılmasına izin verilmeyen basit bir sürgünün eklenmesi ile ana anahtarlıları bile dışarıda tutmayı başarmıştı.</p>

  <p>Jill kapıya gidip sürgüyü açtı. “Sen bekle. Geri döneceğim.”</p>

  <p>“Bekliyor olacağım.”</p>

  <p>Muayene odasına döndüğünde kapı çalıyordu, <i>Tak! Tak! Ti-tak, tok!... Tok! Tok!</i> Bu Dr. Brush’un kullanacağını söylediği sinyaldi; doktoru alelacele içeri aldı.</p>

  <p>Adam öfkeyle bağırarak içeri daldı. “Hangi cehennemdeydin, hemşire? Kapıyı üçtür çalıyorum.” Şüpheyle iç kapıya göz attı.</p>

  <p>“Hastanızın uykusunda döndüğünü gördüm,” diye yalan atıverdi Jill. “Boyunluğunu düzeltiyordum.”</p>

  <p>“Kahretsin, sana sadece masamda oturmanı söylemiştim!” Jill bir anda adamın kendisinden daha çok korktuğunu anladı; ama korkmakta da haklıydı. Hemen karşı saldırıya geçti: “Doktor, ben size bir iyilik yaptım,” dedi buz gibi bir sesle, “her şeyden önce, hastanız kat gözetmeninin bile doğru dürüst sorumluluğu altında değil. Ama onu bana emanet ettiğinize göre, sizin yokluğunuzda yapılması gerekeni yapmak durumundaydım. Yaptığımı sorguluyorsanız, kanat yöneticisini çağıralım ve konuyu halledelim.”</p>

  <p>“Ha? Hayır, hayır. Boş ver.”</p>

  <p>“Hayır, efendim. Mesleki yargılarımın sebepsiz yere sorgulanmasından hoşlanmıyorum. Sizin de çok iyi bildiğiniz gibi, o yaşta bir hasta kendisini bir su yatağında kolaylıkla nefes alamaz hale getirebilir; ben, gerekeni yaptım. Başka hemşireler doktorların her suçunu üstlenebilirler ama ben onlardan değilim. Onun için yöneticiyi çağıralım.”</p>

  <p>“Ne? Bakın, Bayan Boardman, söylediklerim için üzgünüm. Sinirliydim ve düşünmeden parladım. Özür diliyorum.”</p>

  <p>“Pekâlâ, Doktor,” diye dik dik karşılık verdi Jill. “Sizin için yapabileceğim başka bir şey var mı?”</p>

  <p>“Aaa? Hayır, teşekkür ederim. Beklediğiniz için teşekkürler. Yalnız... Şey... bundan kimseye söz etmeyin, olur mu?”</p>

  <p>“Söz etmem.” Tatlı canın üstüne bahse girebilirsin ki söz etmem, diye içinden de ekledi Jill. Ama şimdi ne yapacağım? Keşke Ben şehirde olsaydı. Kendi görev yerine döndü, yardımcısına selam verdi ve bazı evrakları gözden geçiriyormuş gibi yaptı. Neden sonra, en başta aradığı şey olan motorlu yatağı istemek için telefon açmak aklına geldi. Sonra da yardımcısını, geçici olarak sıradan bir yatakta yatan hastayı yoklaması için gönderdi ve düşünmeye çalıştı.</p>

  <p>Ben neredeydi? Ona ulaşabilse, on dakikalığına izin alacak, onu arayabilecek ve endişeyi onun geniş omuzlarına yükleyebilecekti. Ama kahrolasıca Ben, bir yerlerde avarelik edip yükü ona taşıtıyordu.</p>

  <p>Gerçekten öyle miydi? Gün boyunca bilinçaltını kemirip duran kötü his sonunda yüzeye çıkıp gözlerinin içine baktı. Jill de bu kez gözlerini kaçırmadı: Ben Caxton, Mars’tan Gelen Adam’ı görmek için yaptığı girişimin sonucunu ona haber vermeden şehri terk etmezdi. Suç ortağı olarak olanları duymak hakkıydı ve Ben her zaman adil olmuştu... Her zaman.</p>

  <p>Hagerstown’dan dönüşte Ben’in söylediği bir şey hâlâ kulağında yankılanıyordu. “<i>Eğer her hangi bir şey kötü giderse, sen benim jokerimsin... tatlım. Benden haber alamazsan başının çaresine bak.</i>”</p>

  <p>O anda bunu ciddi ciddi düşünmemişti çünkü Ben’in başına bir şey gelebileceğine inanmamıştı. Şimdiyse, uzun zamandır bu olasılığı düşünürken bir yandan da günlük görevlerine devam etmeye çalışıyordu. Her insanın hayatında, öyle bir an gelir ki o insan, “hayatını, servetini ve kutsal onurunu” meçhul bir sonuç için tehlikeye atmaya karar verirdi. Bu meydan okumadan kaçanlar aşırı büyümüş çocuklardır, asla başka bir şey olamazlardı. Jill Boardman hayatının meydan okumasıyla o öğleden sonra saat 3:47’de, koğuşa gelen bir ziyaretçiyi, resepsiyonu atlatmış ve hastanın ihtiyacı olan şeyin köpeğini görmesi olsa bile, katına hayvan sokulamayacağına ikna etmeye çalışırken karşılaştı ve kabul etti.</p>

  <p class="p1">Mars’tan Gelen Adam, Jill ayrılınca tekrar oturdu. Boyama kitabını eline almayıp insanların dili, ne Marslı duygularını ne de tavırlarını kapsayamadığı için de sadece “sabırlı” denebilecek bir şekilde bekledi. Huzurlu bir mutluluk içinde hareketsiz olarak durdu çünkü kardeşi döneceğini söylemişti. Hiçbir şey yapmadan, hareket etmeden, gerekirse birkaç yıl boyunca beklemeye hazırlandı.</p>

  <p>Bu kardeşle ilk su paylaştığından bu yana ne kadar zaman geçtiğine ilişkin net bir fikri yoktu; buranın zaman ve mekân açısından şaşırtıcı şekilde çarpık ve onun için çok yeni olan, henüz groklamadığı sesler, görüntüler ve tecrübelerle dolu olması bir yana, yuvasının kültürü zamanı insanlardan farklı şekilde algılıyordu. Fark sadece Arz yılı olarak çok daha uzun olan ömürlerinden gelmiyor, temel yaklaşım değişikliğinden kaynaklanıyordu. “Düşündüğünden daha geç” cümlesi Marsça ifade edilemezdi, tıpkı “Acele işe şeytan karışır” gibi. Ama farklı nedenlerle: İlki kavranabilir değilken İkincisi ise ifade edilmesine bile gerek olmayan bir esastı, bir balıktan banyo yapmasını istemek kadar gereksizdi. Ama şu alıntı, “Başlangıçtaki, şimdiki ve her zamanki gibi” o kadar Marslıydı ki, - Mars’ta kabul edilmiş bir önerme olmayan- “iki artı iki dört eder”den çok daha kolayca Marsça’ya çevrilebilirdi.</p>

  <p>Smith bekledi.</p>

  <p>Brush gelip ona baktı, Smith hareket etmedi ve Brush gitti.</p>

  <p>Smith dış kapıda anahtarı duyunca, sesin su kardeşinin önceki ziyaretinde, içeri girmeden hemen önce çıkardığı ses olduğunu hatırladı ve metabolizmasını aynı akışın tekrarlanacağı ihtimaliyle hazırladı. Kapı açılıp Jill içeri süzüldüğünde hayretler içinde kalmıştı çünkü dış kapının bir kapı olduğunun farkında değildi. Ama hemen grokladı ve kendisini ancak yuvalılarının, seçilmiş su kardeşlerinin ve belli durumlarda da Eskilerin huzurunda bulunabilecek mutlu doygunluğa teslim etti.</p>

  <p>Smith’in neşesi, kardeşinin bunu tamamen paylaşmadığını fark etmesiyle az da olsa gölgelendi... aslında, kardeşi, utanç verici bir başarısızlık ya da beceriksizlik nedeniyle çözülmek üzere olan biri dışında, olabilecek herkesten daha rahatsız görünüyordu.</p>

  <p>Ama Smith, bazı yönlerden kendisine çok benzeyen bu yaratıkların, hayal edilemeyecek korkunçlukta duygulara dayanıp hâlâ canlı kalabildiklerini öğrenmişti. Kardeşi Mahmud, günde beş kez manevi bir ıstıraba katlanıp ölmemekle kalmıyor, üstüne üstlük çektiği bu ıstırabın gerekli bir şey olduğunda ısrar ediyordu. Kardeşi Kaptan van Tromp da önceden anlaşılamayan, her biri Smith’in ölçüleriyle böyle bir iç çatışmayı sona erdirmek için ivedi çözülmeye yol açması gereken dehşet verici spazmların acısını çekiyordu, yine de bildiği kadarıyla kardeşi hâlâ bütündü.</p>

  <p>Bu yüzden Jill’in heyecanını göz ardı etti Smith.</p>

  <p>Jill onun eline bir paket tutuşturdu. “İşte, giy bunları. Acele et!”</p>

  <p>Smith paketi aldı ve öyle durmaya devam etti. Jill ona baktı. “Of canım! Tamam, tamam, elbiselerini çıkar, sana yardım edeceğim.”</p>

  <p>Yardım etmekten fazlasını yapmak zorunda kaldı; onu soyup giydirdi. Smith bir hastane önlüğü, bir bornoz ve terlik giyiyordu. Bunları kendi istediği için değil, giymesi ona söylendiği için giymişti. Artık giyinip soyunabiliyordu ama Jill’e yetecek kadar eline çabuk değildi. Jill onu hızla soydu. Jill hemşire olduğu, Smith de mahremiyet nedir bilmediği, duysa da kavrayamayacağı için gereksiz şeylerle oyalanmadılar. Karşılaştıkları bütün zorluklar mekanikti. Jill’in bacaklarına geçirdiği uzun sahte derilere çok şaşırdı Smith ve sevindi ama kadın onları bağrına basması için hiç zaman vermeden uzun kadın çoraplarını jartiyer niyetine bantlarla kalçasına tutturdu. Smith’e giydirdiği hemşire üniforması kendisinin değildi, iriyarı bir kadından kuzeninin maskeli balosunu bahane ederek ödünç almıştı. Jill, Smith’in boynuna bir hemşire pelerini de bağlayıp vücudunun etrafını saran düz dökümlü kumaşın birincil ve ikincil cinsel karakteristikleri örttüğünü düşündü; en azından öyle olacağını umdu. Ayakkabılar ise, hem Smith’in ayağına olmadıkları, hem de Smith bu yerçekimi alanında ayakta durmayı ve yürümeyi çıplak ayakla bile yorucu bulduğu için, daha zordu.</p>

  <p>Ama sonunda onu giydirdi ve başına bir hemşire kepi tutturdu. “Saçın çok uzun değil,” diye endişeyle devam etti Jill, “ama birçok kız kadar uzun ve işe yaraması gerek.” Smith kadının belirttiklerinin çoğunu anlamadığı için karşılık vermedi. Saçını daha uzun olarak düşünmeye çalıştı ama bunun zaman alacağını fark etti.</p>

  <p>“Şimdi,” dedi Jill. “Dikkatle dinle. Ne olursa olsun tek bir kelime bile etme. Bütün konuşmayı ben yapacağım. Beni anlıyor musun?”</p>

  <p>“Konuşma. Konuşmayacağım.”</p>

  <p>“Sadece benimle gel. Elini tutacağım. Ve tek bir kelime bile söyleme. Ama dua biliyorsan, et!”</p>

  <p>“Dua mı?”</p>

  <p>“Boş ver. Yanımda gel ve konuşma.” Jill kapıyı açıp, dışarıya hızla bir göz attı, sonra Smith’in elini tuttu ve onu koridora çıkardı.</p>

  <p>Hiç kimse özellikle ilgilenirmiş gibi durmuyordu. Smith, bu kadar çok yabancı yapıyı aşırı derecede rahatsız edici buldu. Bir türlü odaklanamadığı görüntülerin saldırısına uğramıştı. Jill’in yanında, kendisini kaosa karşı korumak için gözleri ve diğer duyuları neredeyse dış dünyaya kapanmış durumda, körlemesine sendeledi.</p>

  <p>Kadın, Smith’i koridorun sonuna götürdü ve diğer kanada çaprazlamasına geçen kayan-banda çıkardı. Jill onu tutmasa Mars’tan Gelen Adam neredeyse düşüyordu. Temizlikçi bir kadın merakla onlara baktı ve Jill de içinden sövdü; ondan sonra da Smith’e yardım etme konusunda çok dikkatli davranmaya başladı. Jill adamı zıplatma tüpünde idare edemeyeceğini bildiğinden çatıya çıkan bir asansöre bindiler.</p>

  <p>Çatıda, Smith farkında olmasa da çok ciddi bir krizle karşılaştılar. Adam gökyüzünü görmenin yoğun hazzını yaşıyordu; Mars’tan beri gökyüzünü görmemişti. Bu gökyüzü, sıradan bulutlu, gri bir Washington günü olduğu halde ona çok parlak, rengârenk ve coşkulu görünüyordu. O sırada Jill ümitsizce etrafına bakarak bir taksi arıyordu. Umduğu gibi, çatı neredeyse tamamen bomboştu. Kendisi gibi vardiyası biten hemşirelerin çoğu on beş dakika önce evlerine yollanmış, öğleden sonra gelen ziyaretçiler de gitmişlerdi. Tabii ki taksiler de gitmişti. Yolunun üzerinden geçen bir hava otobüsü birkaç dakika içinde orada olacağı halde, otobüse binmeyi de göze alamıyordu.</p>

  <p>Tam taksi çağırmak üzereyken birinin inmekte olduğunu gördü. Çatı görevlisine seslendi. “Jack! O taksinin sahibi var mı? Bir taksi lazım da.”</p>

  <p>“Büyük ihtimalle Dr. Phipps için çağırdığım taksi olacak.”</p>

  <p>“Ah, tatlım! Jack, çabucak başkasını bulabilir misin? Bu kuzenim Madge, Güney Kanadı’nda çalışıyor, çok kötü larenjit oldu ve onu bu rüzgârdan bir an önce kurtarmak istiyorum.”</p>

  <p>Görevli, kabinindeki telefona şüpheyle bakıp kafasını kaşıdı. “Eh... Madem siz istiyorsunuz, Bayan Boardman, bu taksiyi siz alın, ben Dr. Phipps için başkasını çağırayım. Olur mu?”</p>

  <p>“Ah, Jack. Çok tatlısın! Hayır, Madge, konuşmaya çalışma; ona ben teşekkür ederim. Sesi toptan gitti; onu eve götürüp boğazındaki iltihabı sıcak romla kurutacağım.”</p>

  <p>“Rom çok işe yarar. Annem, kocakarı ilaçları hep en iyisidir derdi.” Jack taksiye uzandı ve Jill’in ev adresini ezberden girdi, sonra da binmelerine yardım etti. Jill araya girip Smith’in bu sıradan ama nazik harekete yabancılığını gizledi. “Teşekkürler, Jack. Çok teşekkürler.”</p>

  <p>Taksi havalandı ve Jill ilk derin nefesini aldı. “Artık konuşabilirsin.”</p>

  <p>“Ne diyeyim?”</p>

  <p>“Ha? Hiçbir şey. Her şey. Ne istersen?”</p>

  <p>Smith bunu enine boyuna düşündü. Belli ki davetin kapsamı, kardeşliğe layık, ağırlıklı bir karşılık gerektiriyordu. Aklına gelen birkaç taneden, nasıl çevireceğini bilmediği için vazgeçti, sonunda bayağı iyi çevirebileceğini düşündüğü ama yine de bu yabancı, kuru konuşmada bile aktarıldığında yakınlaştığı kardeşlerinin hoşuna gidebilecek bir tanesinde karar kıldı. “Yumurtalarımız aynı yuvayı paylaşsın.”</p>

  <p>Jill şaşırmıştı. “Ha? Ne dedin?”</p>

  <p>Smith uygun bir cevap veremediği için rahatsız olmuştu ve bunu kendi hatası olarak yorumladı. Amacı tekillik yaratmak olduğu zamanlarda bu yaratıklara sıkıntı verdiğini acıyla fark etti. Düşüncesini sarıp sarmalaması için zayıf kelime dağarcığını yeniden düzenleyerek bir daha denedi. “Benim yuvam senindir ve senin yuvan benimdir.”</p>

  <p>Bu sefer Jill gülümsemeyi becerdi. “Vay, çok hoş! Tatlım, seni anladığımdan emin değilim ama eğer anladıysam, bu uzun zamandır aldığım en güzel teklifti.” Sonra ekledi: “Ama şimdi kulaklarımıza kadar belaya batmış durumdayız, onun için biraz bekleyelim, olur mu?”</p>

  <p>Smith de Jill’i ancak onun kendisini anladığı kadar anlayabilmişti ama su kardeşinin hoşnut olmuş havasını fark etti ve bekleme önerisini anladı. Beklemek hiçbir çaba göstermeden yapabildiği bir şeydi, böylece arkasına yaslandı, kardeşiyle arasında her şeyin iyi olduğundan tatmin olmuş halde manzarayı seyretmeye koyuldu. Burayı ilk kez havadan görüyordu ve her yerde groklaması gereken bir yığın yeni şey vardı. Vatanındaki ulaşım yönteminin aralardaki güzellikleri seyretmeye izin vermediğini fark etti. Bu düşünce de ister istemez, Eskilerin hiç hoş karşılamayacağı şekilde, insanların ve Marslıların yaklaşımlarını karşılaştırmasına yol açtı ama zihni otomatik olarak bu sapkınlıktan geri çekildi.</p>

  <p>Jill de susup kafasını toplamaya çalışıyordu. Aniden taksinin, evinin bulunduğu yöne sapan trafiğin akışına girmek üzere olduğunu hem de Smith’in nasıl kaçtığını ve ona kimin yardım ettiğini anladıklarında arayacakları ilk yerin de evi olduğunu fark etti. İzlerini gizleyebildiği konusunda kendisini aldatmıyordu. Polis metotlarını bilmese de Smith’in odasında parmak izleri bıraktığını varsayıyordu, tabii ki onları birlikte çıkarken görenleri saymazsa. Hatta (duyduğuna göre) teknisyenler taksi pilotlarının bantlarını okuyup gün boyu yaptıkları seferleri okuyabiliyorlardı.</p>

  <p>Emir tuşlarına uzanıp taksinin evine gitmesi için aldığı talimatı sildi. Bunun bandı sileceğinden emin değildi ama en azından halihazırda polisin onu beklemekte olabileceği bir yere de gitmiyordu.</p>

  <p>Taksi ileri hareketini yavaşlattı, trafik akışından ayrıldı ve havada sabitlenerek salınmaya başladı. Nereye gidebilirdi? Bu arı kovanı gibi şehirde yarı aptal, kendi kendine bile giyinemeyen, yetişkin bir adam nerede saklanabilirdi? Belki de dünya yüzünde en aranan adamı? Ah, keşke Ben burada olsaydı! Ben... neredesin?</p>

  <p>Tekrar uzandı, telefonu aldı ve ümitsizce, telesekreterin mesaj kaydetmesini söyleyen soğuk sesini bekleyerek, Ben’in numarasını çevirdi. Bir erkek cevaplayınca bir an yüreği pırpır etti. Ama sonra sesin Ben’e değil de yardımcısı Osbert Kilgallen’e ait olduğunu fark edince süngüsü düştü. “Ah, özür dilerim, Bay Kilgallen. Ben Jill Boardman. Bay Caxton’un evini aradığımı sanmıştım.”</p>

  <p>“Evini aradınız. Ama yokluğu yirmi dört saati geçerse eve gelen çağrıları büroya yönlendiririm.”</p>

  <p>“Yani hâlâ gelmedi?”</p>

  <p>“Korkarım öyle. Sizin için yapabileceğim bir şey var mı?”</p>

  <p>“Aa, hayır. Bakın, Bay Kilgallen, Ben’in böyle ortadan kaybolması garip, değil mi? Onun için endişelenmiyor musunuz?”</p>

  <p>“Eh? Neden endişeleneyim ki? Mesajında ne kadar süre için gittiğini bilmediğini söylüyor.”</p>

  <p>“Bu kendi başına oldukça tuhaf değil mi zaten?”</p>

  <p>“Bay Caxton’un işi için değil, Bayan Boardman.”</p>

  <p>“Şey... Bence tam da şu sıra yok olması çok tuhaf! Bence bunu haber vermelisiniz. Ülkedeki, hayır, dünyadaki bütün haber ajansına bunu geçmelisiniz!”</p>

  <p>Taksinin telefonunda görüntü devresi olmamasına rağmen Jill, Osbert Kilgallen’in gerildiğini hissetti. “Bayan Boardman, korkarım, işverenimin talimatlarını kendi başıma yorumlamam gerekiyor. Şey... eğer bu şekilde söylememin bir sakıncası yoksa, Bay Caxton’un şehri her terk edişinde telefon edip isterikçe onu arayan ‘iyi bir arkadaş’ çıkıyor.”</p>

  <p>Bunlar Ben’i kafeslemeye çalışan kızlar olmalı ve bu Osbert denen tip de şimdikinin ben olduğumu düşünüyor, diye öfkeyle yorumladı Jill. Kafasında yarım şekillenmiş Kilgallen’den yardım isteme fikrini bir kenara attı ve olabildiğince çabuk telefonu kapattı.</p>

  <p>Ama nereye gidebilirdi ki? Aleni çözüm hemen aklına geldi. Eğer Ben kayıpsa ve bunda yetkililerin parmağı varsa, Valentine Smith’i son arayacakları yer Ben’in dairesi olurdu. Tabii ki, diye düzeltti, Jill’in onunla bağlantısını anlamadılarsa ki anladıklarını sanmıyordu.</p>

  <p>Bir şeyler yiyebilmek için evi biraz eşelemesi gerekecekti, aşağıdan bir şey söylemeyi göze alamazdı, Ben’in gittiğini biliyor olabilirlerdi. Aptal çocuğu için de Ben’in giysilerinden birkaçını ödünç alabilirdi. Mesele kafasında hallolmaca taksiye Ben’in dairesinin adresini girdi. Araç yeni bir şerit seçip yola çıktı.</p>

  <p>Ben’in dairesinin kapısında, Jill yüzünü fısıltı kutusuna dayadı ve üzerine basa basa “<i>Karthago delenda est!</i>”<span class="Footnoteanchor"><a href="#ftn34" id="bodyftn34"><sup>34</sup></a></span> dedi.</p>

  <p>Hiçbir şey olmadı. <i>Lanet olsun</i> sana, dedi öfkeyle içinden; adam şifresini değiştirmişti. Orada bir an, dizlerinin bağı çözülmüş durumda dikilirken yüzünü Smith’den kaçırdı. Sonra fısıltı kutusuna yine konuştu. Kapıdaki bir Raytheon<span class="Footnoteanchor"><a href="#ftn35" id="bodyftn35"><sup>35</sup></a></span> kilidiydi, aynı ses devresi hem kapıyı açıyor, hem de enterkom görevi görüyordu. Ben’in dönmüş olması gibi ümitsiz bir ihtimale karşın kendisini tanıttı. “Ben, benim Jill.”</p>

  <p>Kapı kayarak açıldı.</p>

  <p>İçeri girdiler ve kapı kapandı. Jill bir an Ben’in onları içeri aldığını sandı, sonradan kazara yeni şifreyi söylediğini fark etti... Hoş bir iltifatla karışık sinsi bir taktik, diye tahmin etti. Kapı açılmadığında hissettiği paniği yaşamamış olmak için bu iltifattan vazgeçebilirdi.</p>

  <p>Smith yoğun yeşil çimenlerin kenarında durup odaya bakıyordu. Onun için o kadar yeni bir yerdi ki, bir seferde groklayamazdı ama görür görmez ondan hoşlandığını hissetmişti. Biraz önce içinde oldukları hareket eden yerden daha az heyecan vericiydi ama birçok yönden kişinin kendisine sarılıp kucaklamasına çok daha uygundu. İlgiyle diğer uçtaki manzara penceresine baktı ama onun gerçek bir pencere olduğunu anlamayıp kendi evindeki canlı resimlerle karıştırdı. Bethesda’daki süiti, yeni kanatlardan birinde olduğu için zaten penceresi yoktu, bu yüzden asla “pencere” kavramını algılamamıştı.</p>

  <p>“Resim”deki derinlik ve hareket benzetiminin kusursuz olduğunu kabul etti; bunu bu insanlar arasından çok büyük bir sanatçı yaratmış olmalıydı. Şimdiye kadar bu insanların sanatları olduğunu düşündürecek hiçbir şeyle karşılaşmamıştı; bu yeni deneyimle onları biraz daha grokladı ve kendisini daha iyi hissetti.</p>

  <p>Gözü bir harekete takıldı, döndüğünde kardeşinin terliklerini ve yalancı derilerini bacaklarından çıkarmakta olduğunu gördü.</p>

  <p>Jill iç çekti ve ayak parmaklarını çimenlerde oynattı. “Aahh, ayaklarım nasıl da ağrıyor!” Başını kaldırdı ve Smith’in, o nedense rahatsız edici bebek yüzlü bakışıyla onu izlediğini gördü. “İstersen sen de gel ve yap. Seveceksin.”</p>

  <p>Smith gözlerini kırptı. “Nasıl yapayım?”</p>

  <p>“Hep unutuyorum. Buraya gel, sana yardım edeyim.” Jill, adamın ayakkabılarını ve çoraplarını tutturan bantları çıkardı. “İşte. Hoş değil mi?”</p>

  <p>Smith ayak parmaklarını serin çimenlerde oynattı. “Ama bunlar canlı?” dedi ürkerek.</p>

  <p>“Tabii ki canlılar. Gerçek, canlı çimenler. Ben böyle olması için çok para verdi. Yahu, bunlar için gereken özel ışıklandırma devreleri bile benim bir ayda kazandığımdan fazlaya mal oldu. Onun için biraz gezin de ayakların bunun keyfini çıkarsın.”</p>

  <p>Smith konuşmanın çoğunu kaçırmıştı ama çimenlerin canlı varlıklar olduğunu ve onların üzerinde yürüyebileceğinin söylendiğini anlamıştı. “Canlı şeylerin üzerinde mi yürüyeyim?” diye inanmaz bir dehşetle sordu.</p>

  <p>“Hı? Neden olmasın? Bu çimene zarar vermiyor. Bu ev halıları için özel olarak geliştirilmiş bir çimen.”</p>

  <p>Smith, su kardeşinin kendisini yanlış bir şeye yönlendiremeyeceğini kendine hatırlatmak zorunda kaldı. Etrafta gezinmeye yüreklendirilmesine endişeyle izin verdi, bundan hoşlandığını ve canlı yaratıkların da buna itiraz etmediğini gördü. Duyarlılığını bu tür varlıklar için mümkün olan en yüksek seviyeye çıkardı ve dinledi. Kardeşi haklıydı, üzerilerinde yürünmek onların varoluşunda vardı. Onları kucaklayıp yüceltmeye karar verdi, gösterdiği çaba, insanların, yamyamlığın erdemlerini takdir etmeye çalışmasına çok yakındı ki yamyamlık Smith’in çok uygun bulduğu bir gelenekti.</p>

  <p>Jill iç çekti. “Neyse, dalga geçmeyi bıraksak iyi olur. Burada ne kadar süreyle güvende oluruz bilemem.”</p>

  <p>“Güvende mi?”</p>

  <p>“Burada çok uzun kalamayız. Tam da şu anlarda Tıp Merkezi’nden ayrılan her vasıtayı kontrol ediyor olabilirler.” Jill somurtup düşündü. Kendi yeri olmazdı, burası olmazdı. Ben de Smith’i Jubal Harshaw’a götürme niyetindeydi. Ama Jill, Harshaw’ı tanımıyordu; nerede yaşadığını bile tam olarak bilmiyordu, Poconolarda bir yerde demişti Ben. Neyse, sadece nerede yaşadığını bulup onu araması gerekiyordu. Hobson seçimi<span class="Footnoteanchor"><a href="#ftn36" id="bodyftn36"><sup>36</sup></a></span>, yapabileceği başka şey yoktu.</p>

  <p>“Neden mutlu değilsin, kardeşim?”</p>

  <p>Jill karamsarlığından kurtulup Smith’e baktı. Zavallı çocuk hiçbir şeyin yolunda gitmediğinin bile farkında değildi! Onun açısından duruma bakmak için gerçekten çaba harcamak zorunda kaldı. Başaramadı ama bir şeylerden kaçtıkları fikrine sahip olmamasını kavradı, neden kaçıyorlardı ki? Polislerden mi? Hastane yetkililerinden mi? Tam olarak ne yaptığından ya da hangi kanunları çiğnediğinden de emin değildi; tek bildiği, çelimsiz varlığıyla Büyük Adamların, Patronların, kararları verenlerin ortak iradesine meydan okuduğuydu.</p>

  <p>Ama daha kendisi neyle karşı karşıya olduğunu anlamadan Mars’tan Gelen Adam’a ne anlatabilirdi ki? Mars’ta polisler var mıydı? Onunla konuştuğu zamanın yarısında kendisini bir yağmur oluğundan içeri bağırır halde buluyordu.</p>

  <p>Tanrım, Mars’ta yağmur olukları var mıydı ki acaba? Ya da yağmur?</p>

  <p>“Aldırma sen,” dedi sakince. “Sadece ben ne söylersem onu yap.”</p>

  <p>“Evet.”</p>

  <p>Çarpıtılmamış, sınırsız bir kabuldü bu, sonsuz bir onaylama. Jill bir an, eğer yapmasını isterse Smith’in, tereddüt etmeden pencereden atlayacağını hissetti ki bu hissinde haklıydı. Smith atlar, yirmi kat yüksekten düşmenin her ânından zevk alır ve yere çarptığı anda çözülmesini şaşırmadan, gücenmeden kabul ederdi. Bunun nedeni öylesi bir düşüşün onu öldüreceğini bilmediğinden değil; ölüm korkusunun onun tamamen ötesinde bir kavram olduğu içindi. Eğer bir su kardeşi, onun için böylesine tuhaf bir çözülme şekli seçtiyse, bunu bağrına basar ve groklamaya çalışırdı.</p>

  <p>“Evet, burada yayılıp kalamayız. Bizi beslemem lazım, seni yeni elbiseler içine sokmam ve buradan ayrılmamız lazım. Çıkar üstündekileri.” Jill, Ben’in gardırobuna bakmak için salondan çıktı.</p>

  <p>Jill, Smith için Ben’in giysileri arasından dikkat çekmeyen bir seyahat elbisesi, bir bere, gömlek, iç çamaşırları ve ayakkabılar seçti. Döndüğünde Smith, yünler arasında düğüm olmuş bir kedi yavrusu gibiydi. Jill’in söylediğini yapmaya çalışmıştı ama bir kolu hemşire üniformasına takılmış ve etek de suratına sarılmıştı. Elbiseden önce kepi bile çıkarmamıştı.</p>

  <p>“Ah, tatlım!” diyerek yardıma koştu Jill.</p>

  <p>Onu giysilerden kurtardı, sonra da giysileri çöp borusundan atmaya karar verdi... Karşılığını sonradan Etta Schere’ye ödeyebilirdi. Ne olur ne olmaz diye polislerin onları burada bulmasını istemiyordu. “Ama Ben’in temiz giysilerini giymeden bir banyo yapacaksın, adamım, böyle üzerinde sırıtacaklar. Gel hadi.” Bir hemşire olarak kötü kokulara alışkındı ama (yine bir hemşire olarak) su ve sabun konusunda da bir fanatikti... ve görünüşe göre kimse bu hastayı son zamanlarda yıkamaya zahmet etmemişti. Smith tam olarak kokuşmuş olmasa da ona sıcak bir havada terlemiş bir atı hatırlatıyordu. Sabun şarttı.</p>

  <p>Smith, Jill’in küveti doldurmasını zevkle seyretti. Kaldığı süitin banyosunda bir küvet vardı ama Smith bunun su tutmak için kullanıldığını bilmiyordu; tüm banyoları yattığı yerde, o da trans benzeri içe çekilmeleri izin verdiği ölçüde aldırılmıştı.</p>

  <p>Jill suyun sıcaklığını kontrol etti. “Tamam, gir içine.” Smith hareket etmedi. Aksine şaşırmış gibiydi.</p>

  <p>“Haydi, acele et!” diye sertçe konuştu Jill. “Suya gir.”</p>

  <p>Kadının kullandığı kelimeler Smith’in insan dilindeki dağarcığında net olarak biliniyordu ve duyguları onu titreterek emredildiği gibi yaptı. Bu kardeş, bütün vücudunu hayatın suyunun içine yerleştirmesini istemişti. Şimdiye kadar hiç böyle onurlandırılmamıştı; bilgisi ve inancı dahilinde daha önce hiç kimseye böyle kutsal bir ayrıcalık sunulmamıştı. Yine de bu diğerlerinin hayat özüyle daha geniş kapsamlı bir tanışıklıkları olduğunu anlamaya başlamıştı... bu henüz groklamadığı ama kabul etmek zorunda olduğu bir gerçekti.</p>

  <p>Titreyen ayaklarının önce birini, sonra da diğerini suya soktu... Ve yavaşça, su onu tamamen örtene kadar küvetin içine kaydı.</p>

  <p>“Hey!” diye bağırdı Jill ve uzanıp başını ve omuzlarını suyun üzerine çektiğinde bir cesetle uğraşıyor olduğunu görünce şok oldu. Tanrım! Boğulamaz, bu kadar kısa sürede <i>boğulamaz</i>. Ama olanlar Jill’i korkuttu ve adamı sarsmaya başladı. “Smith! Uyan! Kurtul şundan.”</p>

  <p>Smith uzaklardan kardeşinin çağrısını duydu ve geri döndü. Gözlerinin camsılığı gitti, kalbi hızlandı ve soluk almaya tekrar başladı, “İyi misin?” diye sordu Jill.</p>

  <p>“İyiyim. Çok mutluyum... Kardeşim.”</p>

  <p>“Beni gerçekten korkuttun. Bak, suyun altına girme bir daha. Sadece otur, şimdiki gibi.”</p>

  <p>“Evet, kardeşim.” Smith, Jill’e anlamsız gelen karga bağırtısı gibi bir grup acayip kelime de ekleyip bir avuç suyu sanki değerli mücevherlermiş gibi kaldırıp dudaklarına götürdü. Ağzı suya dokundu, sonra avucundakini Jill’e sundu.</p>

  <p>“Hey, banyo suyunu içme! Hayır, ben de istemiyorum.”</p>

  <p>“İçmemek?”</p>

  <p>Savunmasız, incinmiş görüntüsü öyleydi ki Jill yine ne yapacağını bilemedi. Tereddüt etti, sonra da başını eğip dudaklarını suya şöylece bir dokundurdu. “Teşekkür ederim.”</p>

  <p>“Asla susamayasın!”</p>

  <p>“Umarım sen de asla susamazsın Ama bu kadar yeter. Eğer su içmek istiyorsan, sana su getiririm. Ama bu sudan daha fazla içme.”</p>

  <p>Smith tatmin olmuş görünüyordu ve sessizce oturdu. Jill artık onun daha önce hiç küvette yıkanmadığına ve ondan ne beklendiğini bilmediğine ikna olmuştu. Sorunu iyice düşünüp taşındı. Hiç şüphe yok ki nasıl yıkanılacağını ona gösterebilirdi. Ama zaten değerli olan zamanlarını kaybediyorlardı. Belki de pis kalmasına izin vermeliydi.</p>

  <p>Aaa, neyse! Bu ücretsizler koğuşundaki rahatsız bir hastayla ilgilenmek kadar da kötü değildi ya. Smith’i sudan çıkarırken zaten bluzunu omuzlarına kadar ıslatmıştı; onu çıkarıp astı. Smith’i hastaneden çıkarırken sokak için giyinmişti ve üzerinde küçük, pilili, dizlerinin etrafında dalgalanan bir etek vardı. Ceketini oturma odasında bırakmıştı. Eteğine baktı, pililerin kalıcılığı garantili olsa da ıslatmak aptalca olacaktı. Omuz silkti ve fermuarı açarak çıkardı; böylece sutyen ve külotuyla kaldı.</p>

  <p>Jill, Smith’e baktı. Ona, bir bebeğin ilgili ve masum gözleriyle bakıyordu. Asıl şaşkınlığı kendisini kızarır bulmasıyla yaşadı ki böyle bir şeyi hiç beklemiyordu. Kendisini hastalıklı alçakgönüllülükten uzak sayar, uygun yer ve zamanda çıplaklığa itiraz etmezdi. Aniden ilk çıplak yüzme partisine on beş yaşında gittiğini hatırladı. Ama bu yetişkin adamdan gelen çocuksu bakış onu rahatsız etmişti; mantıklı ve aleni olanı yapmaktansa soğuk ve ıslak iç çamaşırlarına katlanmayı seçti.</p>

  <p>Telaşını içtenlikle sakladı. “Haydi işimize bakalım ve keselemeye başlayalım.” Küvetin yanına diz çöktü, Smith’i sabunladı ve köpürtmeye koyuldu.</p>

  <p>O anda Smith uzandı ve sağ süt bezine dokundu. Jill hızla çekildi, neredeyse püskürteci düşürüyordu. “Hey! Öyle şeyler yok!”</p>

  <p>Smith, sanki Jill onu tokatlamış gibi duruyordu. “Yok mu?” diye hüzünle sordu.</p>

  <p>“Yok!” diye sertçe onayladı Jill. Sonra yüzüne baktı ve yumuşaklıkla ekledi: “Önemli değil. Sadece meşgulken böyle şeylerle dikkatimi dağıtma.”</p>

  <p>Smith, bir daha da kasıtsız da olsa serbestçe hareketler yapmadı ve Jill onu ayağa! kaldırıp üstündeki sabunu durulayarak banyoyu kısa kesti. Sonra da sıcak hava üfleyerek Smith’i kuruturken Jill de giyindi. Sıcak hava Smith’i irkiltmiş ve sarsılıp titremesine yol açmıştı. Jill ona korkmamasını ve küvetin yanındaki kola tutunup kurumayı beklemesini söyledi.</p>

  <p>Kadın, Smith’in küvetten çıkmasına yardım etti. “İşte, çok daha güzel kokuyorsun ve bahse girerim kendini daha iyi hissediyorsundur. ”</p>

  <p>“İyi hissediyorum.”</p>

  <p>“Güzel. Haydi üzerine bir şeyler giydirelim.” Smith’i onun için seçtiği elbiselerin durduğu Ben’in yatak odasına götürdü. Mars’tan Gelen Adam’a şortu bile giymesini gösteremeden gerçekleşenler, henüz giymeye dahi fırsat bulamadığı ayakkabılarının içinden bir yumrukla uçmuş gibi Jill’i şok etti.</p>

  <p>“İÇERİDEKÎLER, KAPIYI AÇIN!”</p>

  <p>Jill şortu yere düşürdü. Bir ameliyatın tam ortasında, hastanın solunumunun aniden durup tansiyonun düşmesinde yaşadığı paniği yaşamış, ödü kopmuştu. Ama ameliyat masalarında öğrendiği disiplin burada imdadına yetişti. İçeride birileri olduğunu gerçekten biliyorlar mıydı? Evet, biliyor olmalıydılar, yoksa buraya hiç gelmezlerdi. O kahrolası robo-taksi onları ele vermiş olmalıydı.</p>

  <p>Peki cevap verecek miydi yoksa ölü numarası mı yapacaktı?</p>

  <p>Enterkomdan gelen bağırtı tekrarlandı. “<i>Burada kal</i>!” diye Smith’in kulağına fısıldadı Jill ve oturma odasına geçti. “Kim o?” diye sesini normal tutmaya çalışarak seslendi.</p>

  <p>“Kanun namına açm!”</p>

  <p>“Hangi kanun adına açayım? Saçmalamayın. Polis çağırmadan kim olduğunuzu ve ne istediğinizi söyleyin.”</p>

  <p>“Biz polisiz. Gillian Boardman mısınız?”</p>

  <p>“Ben mi? Tabii ki hayır. Ben Phyllis O’Toole’um ve Bay Caxton’un eve dönmesini bekliyorum. Gitseniz iyi olur çünkü şimdi polisi arayıp meskene tecavüz ihbarında bulunacağım.”</p>

  <p>“Bayan Boardman, elimizde tutuklama emriniz var. Bir an önce kapıyı açın yoksa zor kullanacağız.”</p>

  <p>“Ben sizin ‘Bayan Boardman’ınınız değilim ve polis çağırıyorum!”</p>

  <p>Ses cevap vermedi. Jill yutkunarak bekledi. Kısa süre sonra yüzüne vuran sıcaklığı hissetti. Kilidin çevresindeki küçük bir alan önce kızarıp sonra da beyazlaşıp parlamaya başladı, bir şeyler çatırdadı ve kapı yana doğru kayarak açıldı. Dışarıda iki adam vardı; birisi içeri girdi, Jill’e bakıp sırıttı. “Tamam, o fıstık bu. Johnson, etrafa bak ve bul onu.”</p>

  <p>“Peki, Bay Berquist.”</p>

  <p>Jill adamın önünü kesmeye çalıştı. Kendisinin iki katı olan, Johnson denen adam, elini Jill’in omzuna koydu ve yana doğru savuruverip yatak odasına doğru devam etti. Jill sesi tizleşerek bağırdı. “Arama izniniz nerede? Kimliğinizi gösterin, bu bir rezalet!”</p>

  <p>Berquist yatıştırıcı bir sesle karşılık verdi. “Zorluk çıkarma, tatlım. İstediğimiz sen değilsin, sadece onu istiyoruz. Kendine hâkim olursan her şey kolayca olup bitecek.”</p>

  <p>Jill adamın bacağına bir tekme savurdu, o da çeviklikle savuşturdu ve iyi de etti çünkü Jill hâlâ yalınayaktı. “Çok ayıp, çok ayıp,” diye azarladı ve içeri seslendi. “Johnson! Onu buldun mu?”</p>

  <p>“Burada Bay Berquist ve anadan doğma. Bil bakalım ne yapacaklardı acaba?”</p>

  <p>“Boş ver? Buraya getir onu.”</p>

  <p>Johnson, Smith önünde, kolunu arkasından bükmüş, itiştirerek içeri girdi. “Gelmek istemedi.”</p>

  <p>“Gelir, gelir!”</p>

  <p>Jill, Berquist’ten sıyrılarak Johnson’un üzerine atladı. Adam boştaki eliyle onu tokatlayarak kenara attı. “Yok öyle şey, sürtük!”</p>

  <p>Johnson onu tokatlamamalıydı. Aslında çok da sert vurmamıştı, ailesine gitmeden öncen karısına attığı tokatlar kadar bile sert değildi, konuşmaya hevesli olmayan tutuklulara sıklıkla vurduğu darbeler yanında ise bu bir hiçti. O âna kadar hiçbir ifade değişikliği göstermemiş olan Smith, bir şey söylemedi; sadece tasmayla gezdirilmek istemeyen bir köpek yavrusunun uysal ve beyhude direnişiyle adamın onu odaya zorla sürüklemesine izin vermişti. Ama olanlardan hiçbir şey anlamıyor ve hiçbir şey de yapmamaya çalışıyordu.</p>

  <p>Ötekinin su kardeşine vurduğunu gördüğünde eğilip sıyrıldı, kurtuldu ve Johnson’a doğru garip bir şekilde uzandı.</p>

  <p>Johnson artık orada değildi.</p>

  <p>Johnson hiçbir yerdeydi. Oda onu kapsamıyordu. Sadece, kocaman ayaklarının bastığı yerde dikilmeye başlayan çimenler, onun daha önce orada durmuş olduğunu gösteriyorlardı. Jill, adamın işgal etmiş olduğu boşluğa baktı ve bayılmak üzere olduğunu hissetti.</p>

  <p>Berquist ağzını kapadı, tekrar açtı. “Ona ne yaptın?” diye boğuk bir sesle sordu. Smith’e değil de Jill’e bakıyordu.</p>

  <p>“Ben mi? Hiçbir şey yapmadım.”</p>

  <p>“Palavra atma. Ne numara yaptın? Gizli kapak falan mı var?”</p>

  <p>“Nereye <i>gitti</i>?”</p>

  <p>Berquist dudaklarını yaladı. “Bilmiyorum,” Paltosunun altından bir silah çekti. “Ama bana numara yapmaya kalkma. Burada dur, onu yanımda götürüyorum.”</p>

  <p>Smith tekrar pasif bekleme durumuna geçmişti. Neler olduğunu anlamadan, yapması gerekenin asgarisini yerine getirmişti. Ama Mars’a gelen adamların ellerinde daha önce silah görmüştü ve üzerine silah doğrultulan Jill’in yüzündeki ifade hiç hoşuna gitmemişti. Durumun, varlığın gelişimindeki kritik noktalardan birisi olduğunu ve gelişimin devam edebilmesi için gereken doğru adımların atılmasını sağlayacak eylemin düşünceden doğması zorunluluğunu grokladı. Harekete geçti.</p>

  <p>Eskiler onu iyi eğitmişlerdi. Berquist’e doğru adım attı; silah hızla ona doğru döndü. Smith, yine de uzandı ve Berquist artık orada değildi. Smith kardeşine bakmak için döndü.</p>

  <p>Jill elini ağzına kapattı ve çığlık attı.</p>

  <p>Smith’in yüzünde bomboş bir ifade vardı. Bir anda, o kritik noktada yanlış seçim yapmış olduğunu fark edip çöktü. Yalvaran gözlerle Jill’e baktı ve sarsılmaya başladı. Gözleri yuvalarında yukarı döndü, çimenlere doğru yavaşça yıkıldı ve kendisini sımsıkı fetus pozisyonuna kapatıp hareketsiz kaldı.</p>

  <p>Jill’in kendi isterisi bir düğmeye basılmış gibi aniden kesildi. Bu değişiklik aslında öğrenilmiş bir refleksti: Önünde ona ihtiyaç duyan bir hasta vardı; kendi duygularına, hatta yok olan iki adam için endişe ya da merak duymaya ayıracağı zamanı bile yoktu. Diz çöküp Smith’i inceledi.</p>

  <p>Ne solunum, ne de nabız hissetmiyordu; kulağını adamın göğsüne dayadı. Önce kalbin tamamen durduğunu sandı ama uzun bir süre sonra, dört ya da beş saniye aralıklarla gelen, tembel bir <i>lab-dab</i> sesi duydu.</p>

  <p>Durum şizoid içe kapanmayı andırıyordu ama bu kadar derin bir transı tıp okulundaki hipno-anestezi dersleri sırasında bile görmemişti. Böyle ölüm benzeri hallere girebilen Hint fakirlerini duymuş ama bu konudaki raporlara asla inanmamıştı.</p>

  <p>Normalde böyle bir durumdaki bir hastayı uyandırmaya çalışmaz ve bir an önce bir doktor çağırırdı. Ama şartlar hiç de olağan değildi. Kararını değiştirmek şöyle dursun, şu son birkaç dakikadaki olaylar, Smith’in yetkililerin eline düşmesine izin vermeme konusundaki inancını daha da pekiştirmişti. Ama Smith’i uyandırmak için on dakika boyunca bildiği her şeyi denemiş, eldeki imkânlarla hastaya zarar vermeden, belki de zarar verse dahi, kaldıramayacağına ikna olmuştu. Dirsekteki çok duyarlı ve açıkta duran sinir bile tepki vermiyordu.</p>

  <p>Ben’in odasında, çanta olamayacak kadar büyük, sandık olamayacak kadar küçük bayağı hırpalanmış bir uçuş valizi buldu. Açtı, içinde bir ses-yazıcısı, banyo takımı, tam tamına bir kişilik erkek giysileri, meşgul bir gazetecinin şehir dışına aniden çıkması gerekirse ihtiyaç duyabileceği başka her şey vardı. Hatta nereden isterse telefon hatlarına girebileceği lisanslı bir ses arabirimi bile vardı. Jill, yalnız bu valizin kendisinin bile Ben’in yokluğunun Kilgallen’in düşündüğü türde bir şey olmadığının kanıtı olabileceğini düşündü fakat bunun üstüne kafa yorarak zaman kaybetmedi; hemen valizi boşaltıp salona sürükledi.</p>

  <p>Smith, Jill’den ağırdı ama kendinin iki katı hastalarla uğraşarak yaptığı kaslar ona Marslıyı valize koyacak gücü verdi. Valizi kapayabilmek için adamı bir şekilde katlamak zorunda kaldı. Smith’in kasları direndi ama düzenli uygulanan nazik basınçla hamur gibi yoğrulabiliyordu. Valizi kapamadan köşelere Ben’in giysilerinden yastık yaptı, birkaç hava deliği açmaya çalıştı ama valiz lamine cam idi, uzaktaki bir ev sahibinin kalbi kadar katıydı. Metabolizması ve solunumu bu kadar azken Smith’in çabucak boğulmayacağım düşündü.</p>

  <p>Valizi, iki eliyle zorlayarak ancak kaldırabiliyordu ve bir yere taşıması mümkün değildi. Neyse ki valizin küçük kırmızı tekerlekleri vardı. Küçücük antrenin pürüzsüz parke zeminine çıkana kadar Ben’in çimenden halısında iki çirkin iz bıraktılar.</p>

  <p>Jill, bir taksiye binmek cesaret edebileceği son şey olduğundan terasa çıkmadı, onun yerine zemin kattaki servis kapısına gitti. Orada, gelen mutfak malzemelerini kontrol eden genç bir adamdan başka kimsecikler yoktu. Adam, yavaşça kenara çekildi ve Jill’in valizi kaldırıma indirmesine izin verdi. “N’aber, abla? Çantaya ne tıktık?”</p>

  <p>“Bir ceset,” dedi Jill.</p>

  <p>Genç omuz silkti. “Salak bir soru sorarsan, salak bir cevap alırsın. Olacağı buydu.”</p>
