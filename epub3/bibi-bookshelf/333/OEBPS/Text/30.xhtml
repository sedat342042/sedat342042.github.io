  <h3>OTUZ</h3>

  <p class="girintisiz">Sürekli kolonistlerin oluşturduğu ilk karışık grup Mars’a vardı; başlangıçtaki yirmi üç kişiden hayatta kalan on yedisinin altısı Dünya’ya döndü. Geleceğin kolonistleri Peru’da yirmi bin metre yükseklikte eğitilmişti. Arjantin Başkanı bir gece, taşıyabileceği her şeyi iki bavula doldurup Montevideo’ya gitti. Yeni Başkan, Yüksek Mahkeme’den onun yargılanmak üzere iade edilmesini ya da en azından götürdüğü iki bavulun geri verilmesini talep etti. Alice Douglas’ın cenazesi için Ulusal Katedral’de, iki bine yakın kişinin katıldığı özel bir tören düzenlendi. Editörler ve stereovizyon yorumcuları, Genel Sekreter’in büyük kaybı karşısında gösterdiği metaneti övdüler. Üç yaşındaki Enflasyon adlı at, üzerinde 57 kiloluk jokey Jinx Jenkins’le Kentucky Derbisini kazandı ve bire elli dört verdi. Ayrıca Louisville, Kentucky’deki Colony Hava Oteli’nin müşterilerinden ikisi çözüldü. Biri gönüllüydü, diğeriyse kalp krizinden gitmişti.</p>

  <p><i>Şeytan ve Rahip Foster</i> adlı (onaylanmamış) biyografinin yeni bir korsan baskısı aynı anda Amerika Birleşik Devletleri’nin pek çok yerinde satışa çıktı; aynı gece tüm kopyalar yakılmış, kitap standları yok edilmiş, yanlarındaki diğer eşyalar ve dükkânların kendileri de bir miktar hasar görmüştü. Tabii bunlara kargaşa, dayak ve çeşitli saldırılar eşlik etti. British Museum’da ilk baskının bir kopyasının olduğu söyleniyordu (bu yalandı), ayrıca Vatikan Kütüphanesinde de bir kopya olduğu söylentisi vardı (bu doğruydu ama sadece belirli araştırmacıların görmesine izin veriliyordu).</p>

  <p>Tennessee meclisinde pi sayısının tam üçe eşitlenmesi konusunda bir yasa tasarısı sunuldu; komite tarafından halk eğitimi ve ahlak açılarından incelendi, alt komite tarafından itiraz edilmeden geçirildi ama üst komitede reddedildi. Kilise içinden kökten dinci bir grup, Arkansas, Van Buren’da Marslılara misyoner gönderebilmek için para toplamak amacıyla bürolar açtı; Dr. Jubal Harshaw onlara cömert bir bağış yolladı ama bu bağışı <i>New Humanist</i> dergisinin editörü ve tavizsiz bir ateist olan yakın arkadaşının adına (adresiyle birlikte) yollamak gibi küçük bir önlem aldı.</p>

  <p>Bunların dışında Jubal, hiç de eğlenmiyordu; son zamanlarda Mike’la ilgili çok fazla haber çıkıyordu ve hepsi de moral bozucu cinstendi. Jill ve Mike’ın eve yaptığı ziyaretler onun için çok değerliydi. Mike’ın gelişimini, özellikle de mizah duygusunun güçlenmesini izlemek ilginçti. Ama ziyaretleri oldukça seyrelmişti ve Jubal, son gelişmelerden hiç de memnun değildi.</p>

  <p>Mike’ın Birleşik Teoloji Semineri’nden öfkeli teologlarca kovulması Jubal’i endişelendirmemişti. Teologların bazıları Tanrı’ya inandıkları için, bazılarıysa inanmadıklarından sinirlenmişlerdi... sonuçta hepsi de Mars’tan Gelen Adam’dan nefret etme konusunda hemfikirdiler. Jubal’e göre bir teologun başına gelecek her şey, işkence sınırına varmadıkça mübahtı; ayrıca oğlanın böyle bir tecrübe yaşaması iyiydi; bir dahaki sefere daha dikkatli olurdu.</p>

  <p>Mike, (Douglas’ın yardımıyla) sahte bir isimle Federasyon Silahlı Kuvvetleri’ne katıldığında da endişelenmedi. Hiçbir çavuşun Mike’ın başına dert olamayacağından emindi (kişisel deneyimleri yüzünden), öte yandan Jubal, çavuşların ve diğer rütbelilerin başına neler gelebileceğini de umursamıyordu; bu eskiden kalma bir düşmanlıktı, Jubal, ordudan şerefiyle emekli olma şansını Amerika Birleşik Devletleri’nin kendi silahlı kuvvetlerini feshettiği gün yakmıştı.</p>

  <p>Aslında Jubal, Mike’ın “Er Jones” olarak bu kadar az sorun yaratmasına ve bu kadar uzun süre dayanmasına şaşırmıştı... neredeyse üç hafta. Askeri kariyerinin zirve noktası, uyum derslerinden birinde başlattığı, güç kullanımı ve şiddetin hiçbir koşulda işe yaramayacağı (nüfus fazlalığını yamyamlık yoluyla azaltmanın tercih edilebilirliği üzerine ek birkaç yorumla birlikte) konusundaki tartışmaydı. Bununla da yetinmeyip kendisini her türlü silah testinde deney hayvanı olarak kullanmalarını önerdi, güç kullanımının sadece gereksiz değil, kendini disipline etmiş bir insana karşı kullanıldığında bütünüyle faydasız olduğunu kanıtlamak istiyordu.</p>

  <p>Önerisini kabul etmediler; onu kovdular.</p>

  <p>Ama işin içinde bundan biraz daha fazlası vardı. Douglas, Jubal’e hiç kimsenin, Personel Daire Başkanı’nın bile “Er Jones”un Mars’tan Gelen Adam olduğunu bilmediğini söyledikten sonra, onun üst düzey çok çok gizli, üç sıfır bir numaralı raporu görmesine izin verdi. Jubal sadece gözüne çarpan noktaları şöyle bir taradı, her birinde “Jones” değişik zamanlarda farklı silahlarla eğitim yaparken onu gören tanıkların çelişkili ifadeleri vardı; Jubal’ı şaşırtan tek şey, kimi tanıkların yeminli ifadelerinde silahların kaybolduğunu gördüklerini söyleyecek kadar cesaret ve kendine güven sergilemeleriydi. Ayrıca “Jones”un üç kez Federasyon’a ait ve üzerine zimmetli silahını kaybettiği rapor edilmişti.</p>

  <p>Jubal’in raporun sonradan hatırlayacak kadar dikkatle okuduğu tek yeri sonu olmuştu: “Sonuç: Söz konusu kişi son derece yetenekli doğal bir hipnotizmacıdır ve hiçbir savaş dalına uygun olmamasına rağmen bu becerisiyle haber alma teşkilatında görev alabileceği düşünülebilir. Ancak, düşük zekâ seviyesi (moron), genel klasman skorlarının aşırı düşüklüğü ve paranoyak eğilimleri (kendini üstün zannetme) sebebiyle bu tek yönlü idiot becerisinin kullanılması önerilmez. Tavsiye: Yetersizlik sebebiyle ihraç, emeklilik sigortası yok, hiçbir haktan yararlanmasına izin yok.”</p>

  <p>Çocuk için böyle ufak eğlenceler iyiydi, üstelik Jubal, Mike’ın utanç dolu askerlik kariyerinden oldukça memnundu çünkü bu sırada Jill evde kalmıştı. Olaylar bittikten birkaç gün sonra Mike eve döndüğünde, hiç de kırgın görünmüyordu. Jubal’e gururla Jill’in tüm isteklerini tam olarak yerine getirdiğini ve hiç kimseyi ortadan kaybetmediğini söylemişti, sadece birkaç ölü şeyi yok etmişti... yine de Mike’ın grokladığına göre, Jill bu aşırı zayıflığı göstermese Dünya daha iyi bir yer olabilirdi. Jubal bunu tartışmadı bile; kendisinin de (bu konuda bir şey yapmıyor olsa da) uzunca bir “Ölü olsa daha iyi olurlar” listesi vardı.</p>

  <p>Ama anlaşılan Mike eğlenmeyi de becermişti. Askerlikteki son gününde, geçit töreni sırasında, Mike’ın birliği önlerinden geçerken general ve tüm ekibinin pantolonları bir anda kaybolmuş ve Mike’ın birliğinin başındaki çavuş da ayakkabıları bir anda yere yapışıp kalınca yüzüstü kapaklanıvermişti. Jubal, Mike’ın mizah duygusunu geliştirirken eşek şakalarına biraz fazla ilgi gösterdiğini fark etmişti ama kimin umurundaydı ki? Mike gecikmiş bir çocukluk yaşıyordu; birkaç kişinin canını sıkması <i>gerekliydi</i>. Jubal, keyifle tıp fakültesinde geçen ve bir kadavrayla dekanı içeren olayı hatırladı... Jubal o şaka için cerrah eldivenleri giymişti, iyi ki de öyle yapmıştı!</p>

  <p>Mike’ın kendine özgü büyüme yollarında bir sorun yoktu; sonuçta Mike da kendine özgüydü. Ama bu sonuncusu - “Kutsal Dr. Valentine M. Smith, İlahiyat Doktoru, Felsefe Doktoru, Güzel Sanatlar Mezunu”, Tüm Dünyalar Kilisesi A.Ş.’nin kurucusu ve başrahibi- Tanrım! Çocuğun, bir centilmenin yapacağı gibi diğer insanların ruhlarını rahat bırakmak yerine kutsal bir serseri olmayı seçmesi yeterince kötüydü. Ama şu, isminin sonuna eklediği akademik unvanlar. Jubal kusmak istiyordu.</p>

  <p>İşin en kötü tarafı da Mike’ın ona, tüm bu fikri Jubal’in söylediği, bir kilisenin ne olduğu ve ne işe yaradığı konusundaki sözlerinden aldığını anlatmasıydı. Jubal, hatırlamıyor olsa da böyle bir şeyler söylemiş olabileceğini kabul etmek zorunda kaldı; çocuğun kanun <span style="font-style:normal;font-weight:normal">hakkın</span>daki onca bilgisiyle aynı sonuca kendi kendine de varabileceğini bilmek içini pek de rahatlatmıyordu</p>

  <p>Ama Jubal, Mike’ın tüm bu operasyon konusunda dikkatli olduğunu itiraf etti; çok küçük, (her şekilde) çok fakir bir mezhep okulunda geçen birkaç ay, sınavla kazanılan mezuniyet, bu biraz kafasız ama resmen tanınan mezhebin liderlerine yapılan bir “çağrı” ve rahipliğe kabul ediliş. Bundan sonra, herhangi bir sonuca varmayan ama harika bir araştırmanın eseri olan bir tezle (Mike, edebi yönden eleştirmesi için tezini Jubal’e getirmişti, Jubal de alışkanlıkla kurnazca birkaç sözcük ekleyivermişti) alınan karşılaştırmalı dinler doktorası ve bu “hak edilmiş” doktoranın beraberinde bu aç okula kabul edilme. Hemen ardından bu önemli üniversite tarafından “gezegenler arası ilişkilere katkılarından dolayı” verilen ikinci (onursal) doktora. Oysa Mike, bunu güneş sistemi çalışmalarıyla ilgili konferanslara katılmasının ücreti olarak istediğini belirtmişti, bu üniversitenin daha akıllıca davranması gerekirdi. Ama Mars’tan GeJen Adam’ın ta kendisi, CalTech’den Kaiser Wilhelm Enstitüsü’ne kadar herkesi reddetmişti; Harvard Üniversitesi’ni yemi yuttuğu için suçlamamak gerekirdi.</p>

  <p>Evet, şu anda tıpkı bayrakları gibi kıpkırmızı kesilmiş olmalılar, diye düşündü Jubal, alaycı bir tavırla. Mike, bundan sonra kampustaki fukara kilisede birkaç hafta rahip yardımcılığı yapmıştı; sonra kiliseyle mezhep kavgasına düşüp oradan ayrılmış ve kendi kilisesini kurmuştu. Tümüyle yasal, tüm davalara karşı korunaklı, en az Martin Luther gibi saygın bir geleneğe bağlı... ve geçen haftanın çöpleri kadar mide bulandırıcı.</p>

  <p>Miriam, Jubal’in tatsız düşüncelerini böldü. “Patron! Konuklarımız var!”</p>

  <p>Jubal kafasını kaldırıp bir arabanın inmek üzere olduğunu gördü ve havada devriye gezen S.S. aracının ne kadar işe yaradığını ancak o gittikten sonra fark ettiğini düşündü. “Larry, kesik tüfeğimi getir; güllerin üzerine inmeye kalkan ilk salağı vuracağıma kendi kendime söz verdim.”</p>

  <p>“Çimlere inmeye çalışıyor gibi, Patron.”</p>

  <p>“Öyleyse kalkıp tekrar inmesini söyle. Bir dahaki sefere onu avlarız.”</p>

  <p>“Gelen Ben Caxton’a benziyor.”</p>

  <p>“Öyle. Bu seferlik hayatta kalmasına izin verelim. Selam, Ben! Ne içersin?”</p>

  <p>“Sabahın bu saatinde hiçbir şey, seni profesyonel kötü örnek seni. Konuşmamız gerek, Jubal.”</p>

  <p>“Konuşuyorsun ya zaten. Dorcas, Ben’e bir bardak ılık süt getir; hastaymış.”</p>

  <p>“Fazla soda koyma,” diye düzeltti Ben, “süt de şu üzerinde üç gamze bulunan şişeden olsun. Özel bir konu, Jubal.”</p>

  <p>“Pekâlâ, çalışma odama çıkalım... tabii, buradaki çocuklardan bir şeyi saklayabileceğini düşünüyorsan, nasıl yapılacağını bana da öğret.” Ben, ailenin diğer üç üyesini uygun şekilde (ki bu pek de hijyenik bir metot değildi) selamladıktan sonra, Jubal’le birlikte üst kata çıktılar.</p>

  <p>“Ne haltlar dönüyor?” dedi Ben. “Kayıp mı oldum ne?”</p>

  <p>“Ah. Yaptığımız değişiklikleri görmedin, değil mi? Kuzeye yeni bir kanat inşa ettik, böylece iki yatak odasıyla bir banyomuz daha oldu ve işte burada da benim galerim.”</p>

  <p>“Bir mezarlığı doldurmaya yetecek kadar anıt var!”</p>

  <p>“Lütfen, Ben! Anıt dediğin bulvar kavşaklarını süsleyen ölü politikacılara denir. Burada gördüklerin ‘heykel’. Ve lütfen alçak, saygılı bir sesle konuş yoksa şiddet kullanmak zorunda kalacağım... çünkü burada, bu çirkin kürenin üzerinde üretilmiş en güzel heykellerin birebir kopyaları duruyor.”</p>

  <p>“Şu korkunç şeyi daha önce görmüştüm... peki bu mıcırların geri kalanını ne zaman topladın?”</p>

  <p>Jubal onu umursamadan dönüp Güzel Heaulmiere’in kopyasıyla konuştu. “Onu dinleme, <i>ma petite chérie<span class="Footnoteanchor"><a href="#ftn96" id="bodyftn96"><sup>96</sup></a></span></i>, o sadece cahil bir barbar ve heykelden anlamaz.” Bir elini heykelin güzel, yaralı yanağında gezdirdi ve sonra boş, çökük göğüslerden birine hafifçe dokundu. “Neler hissettiğini biliyorum... ama çok uzun sürmeyecek. Sabret, güzelim.”</p>

  <p>Arkasını dönüp Caxton’a baktı. “Ben, aklında ne var bilmiyorum ama sana heykellere nasıl bakılacağını öğretene kadar beklemek zorunda,” dedi hızla, "... gerçi bu, bir köpeğe kemandan zevk almasını öğretmeye çalışmak kadar anlamsız olacak ama... yine de az önce bir hanımefendiye saygısızlık ettin... ve ben buna tahammül edemem.”</p>

  <p>“Ha? Saçmalama, Jubal; hanımefendilere -<i>canlı</i> olanlarına- günde en az on kez kabalık eden sensin. Kimleri kastettiğimi biliyorsun.”</p>

  <p>“<i>Anne</i>! Üst kata! Cüppeni giy!” diye bağırdı Jubal.</p>

  <p>“Bunun için poz veren yaşlı kadına asla kabalık etmeyeceğimi sen de biliyorsun. Asla. Anlayamadığım şey, şu sözde sanatçının birinin büyükannesini çıplak poz vermeye ikna edecek kadar cüretkâr olması... ve senin de bu heykeli evinde bulunduracak kadar zevksiz olman.”</p>

  <p>Anne, üzerinde cüppesiyle içeri geldi, hiçbir şey söylemedi. “Anne, sana hiç kabalık yaptım mı? Ya da diğer kızlardan birine?” dedi ona Jubal.</p>

  <p>“Burada fikir beyan etmem gerekiyor.”</p>

  <p>“Ben de bunu istiyorum. Senin fikrin. Şu anda mahkemede değilsin.”</p>

  <p>“Hiçbir zaman bize kaba davranmadın, Jubal.”</p>

  <p>“Peki herhangi bir hanımefendiye karşı kabalık ettiğimi gördün mü?”</p>

  <p>“Bir kadına bilerek kabalık ettiğine şahit oldum. Ama bir hanımefendiye karşı, hayır.”</p>

  <p>“Hepsi bu kadar. Hayır, bir soru daha. Bu bronz heykel hakkında ne düşünüyorsun?”</p>

  <p>Anne, Rodin’in şaheserine dikkatlice baktı. “İlk gördüğümde, onun dehşet verici olduğunu düşünmüştüm. Ama zaman geçtikçe onun gördüğüm en güzel şey olabileceği sonucuna vardım,” dedi yavaşça Anne.</p>

  <p>“Teşekkürler. Hepsi bu.” Anne gitti. “Bunu tartışmak ister misin, Ben?”</p>

  <p>“Hı? Anne’le tartıştığım gün emekli olduğum gün olacak.” Ben heykele baktı. “Ama bunu anlamıyorum.”</p>

  <p>“Pekâlâ, Ben. Beni dinle. Herkes güzel bir kıza bakıp güzel bir kız görebilir. Bir sanatçı o güzel kıza bakıp yaşlandığında nasıl biri olacağını görür. Daha da iyi bir sanatçı, yaşlı bir kadına bakıp gençliğinde nasıl güzel bir kız olduğunu görebilir. Ama <i>büyük</i> bir sanatçı -bir usta- ki Auguste Rodin de aynen öyleydi; yaşlı bir kadına bakıp onu aynen olduğu şekilde resmedebilir... ve izleyiciyi onun bir zamanlar nasıl güzel bir genç kız olduğunu görmeye zorlayabilir... üstelik, bir armadillo kadar hassas olan herkesin, hatta senin bile, bu güzel genç kızın hâlâ hayatta olduğunu, yaşlanıp çirkinleşmediğini, sadece çökmüş bedeninin içinde hapis kaldığını görmesini sağlayabilir. Senin, hiçbir kızın kendi kalbinde, geçen acımasız zaman ona ne yapmış olursa olsun on sekiz yaşından fazla büyümediğini hissetmeni, o sessiz, sonsuz trajediyi algılamanı sağlayabilir. Ona bak, Ben. Yaşlanmanın senin ya da benim için bir önemi yok; biz bakılıp takdir edilmek için yaratılmamışız ama onlar öyle. <i>Ona bak!</i>”</p>

  <p>Ben kadına baktı. “Pekâlâ, burnunu temizleyip gözyaşlarını sil... özrünü kabul ediyor. Gel de otur. İlk ders için bu kadarı yeterli,” dedi Jubal, sonunda.</p>

  <p>“Hayır,” diye karşılık verdi Caxton. “Şu diğerleri hakkında da bilgi edinmek istiyorum. Buna ne dersin? Beni o kadar da rahatsız etmiyor... ilk bakışta onun genç bir kız olduğunu görebiliyorum. Ama niye bir paskalya çöreği gibi bağlanmış?”</p>

  <p>Jubal, “Taşıdığı Taşın Altında Ezilmiş Karyatid” kopyasına baktı ve gülümsedi. “Buna bir empati yolculuğu diyebilirsin, Ben. O figürü bir paskalya çöreğinden çok daha fazlası haline getiren biçimler ve kütleleri takdir etmeni beklemiyorum âma Rodin’in söylemeye çalıştığını takdir edebilirsin. Ben, çarmıha gerilmiş İsa’ya bakan insanlar ne hisseder?”</p>

  <p>“Kiliseye ne kadar gittiğimi bilirsin.”</p>

  <p>“‘Ne kadar az’ demek istedin herhalde. Yine de çarmıha gerilmeyi konu alan resim ve heykellerin işçilik açısından ne kadar korkunç olduklarını bilirsin; özellikle kiliselerde bulunan boyanmış, gerçekçi heykeller en kötüsüdür... kan ketçaba benzer ve o eski marangoz da homonun biri gibi görünür... ama dört İncil’de biraz olsun gerçeklik payı varsa öyle olmadığı kesindir. Canayakın biri olmalı, muhtemelen oldukça kaslı ve çok da sağlıklıydı. Ama çarmıha gerilmeyi bu kadar başarısız bir şekilde resmediyor olsalar da çoğu insan üzerinde en az başarılı olanlar kadar etkilidirler. İnsanlar kusurları görmez; onların gördüğü en derin duygularını harekete geçiren bir semboldür; onlara Tanrı’nın çektiği acı ve yaptığı fedakârlığı hatırlatır.”</p>

  <p>“Jubal, senin Hıristiyan olmadığını sanıyordum?”</p>

  <p>“Bunun konuyla ne ilgisi var? Hıristiyan olmamak insanın en temel duygularına karşı kör ve sağır olmak anlamına mı geliyor? Söylediğim şey, en adi boyalı plastiğin ya da ucuz Noel resminin bile insanların kalbinde kiminin uğrunda öldüğü, kiminin de o uğurda yaşamaya devam ettiği hislerini uyandırmaya yeterli oluşu. Yani böyle bir sembolün yapımındaki işçilikle artistik kaygıların ilgisi yok. Burada, bir başka duygusal sembol görüyoruz... muhteşem bir işçilikle yapılmış ama henüz buna girmeyelim. Ben, üç bin yıldan uzun bir süredir mimarlar, kadın şeklinde sütunları olan binalar tasarladılar; bu öyle bir alışkanlık halini aldı ki küçük bir çocuğun bir karıncayı ezmesi gibi hiç düşünmeden yapılır oldu. Tüm o yüzyıllardan sonra bu yükün bir kız için fazla ağır olduğunu görmek de Rodin’e düştü. Ama tutup da ‘Bakın, sizi serseriler, illa böyle bir tasarım yapacaksanız, bari iriyarı bir erkek figürü kullanın,’ demedi. Hayır, bunu <i>gösterdi</i>... ve sembolü genelleştirdi. İşte üzerindeki yükü taşımaya çalışan ama başarısız olan zavallı kız. Ciddi, başarısızlığından ötürü mutsuz ama kimseyi suçlamıyor, tanrıları bile... ve altında ezildikten sonra bile hâlâ yükünü sırtlamaya çalışıyor.</p>

  <p>“Ama o sadece kötü sanatı suçlayan iyi bir sanat eseri değil; bu kız, kendisine fazla ağır gelecek bir yükü sırtlamaya çalışan her kadın için bir sembol; sanırım, bu gezegendeki tüm kadın nüfusunun (ölü ya da diri) yarısı bu kategoriye girer. Ama sadece kadınlar da değil, bu sembolün cinsiyeti yok. Bu, yaşamış ve hayatlarıyla şikâyet etmeden, dayanıklılık göstererek mücadele etmiş ve cesaretleri ancak o yükün altında ezildikten sonra fark edilen tüm erkek ve kadınları anlatıyor. Bu cesaret ve zafer, Ben.”</p>

  <p>“‘Zafer’ mi?”</p>

  <p>“Yenilgideki zafer, bundan daha yücesi yoktur. Vazgeçmiyor, Ben; altında ezildikten sonra bile o taşı kaldırmaya çalışıyor. O, evdeki çocuklarına bir maaş daha götürebilmek için kanser tarafından kemirilirken bile her gün sıkıcı büro işine gidip gelen bir baba. O, annesi Cennet’e gitmek zorunda kaldığı için küçük kardeşlerine bakmak zorunda kalan on iki yaşında bir kız çocuğu. O, dumanlar kendisini boğar ve alevler kaçış yolunu keserken hâlâ işini yapmaya çalışan bir santral operatörü. O, başarılı olamasalar da asla vazgeçmeyen tüm bu bilinmez kahramanları temsil ediyor. Gel. Geçerken onu selamla ve sonra benim Küçük Denizkızımı, gör.”</p>

  <p>Ben aynen Jubal’in dediği gibi yaptı; Jubal şaşırdıysa bile bunu belli etmedi. “İşte bu,” dedi, “Mike’ın bana vermediği tek heykel. Ama onu neden aldığımı Mike’a anlatmanın gereği yok... zaten bunun insan gözü ve eli tarafından gururla yaratılmış en muhteşem kompozisyonlardan bir olduğu ortada.”</p>

  <p>“Gerçekten öyle. Bunu anlatmana gerek yok... çok <i>güzel</i>!”</p>

  <p>“Evet. Ve bu da tıpkı kelebekler ve yavru kediler için olduğu gibi gayet geçerli bir bahane sayılır. Ama bu heykelde bundan fazlası var... ve bana Mike’ı hatırlatıyor. Tam olarak bir denizkızı sayılmaz o -görüyor musun?- ama tam olarak insan da değil. Karada, kalmayı seçtiği yerde oturuyor... ve sonsuza dek denizi izliyor, evini ve geride bıraktığı her şeyi özleyerek. Hikâyeyi biliyor musun?”</p>

  <p>“Hans Christian Andersen.”</p>

  <p>“Evet. Bu heykel Kopenhag Limanı’nın girişinde duruyor. Andersen’in doğum yeri Kopenhag ve zor bir seçim yapmak zorunda kalmış herkesi temsil ediyor. Seçiminden pişman değil ama bedelini ödemek zorunda; her seçimin bedeli ödenir. Onun ödediği tek bedel sıla hasreti çekmek değil. Asla tam olarak insan olamayacak; ona çok pahalıya mal olmuş ayaklarını kullanmaya çalıştığında attığı her adım, keskin bıçakların üzerinde yürümek gibi acı veriyor. Ben, bence Mike da her zaman keskin bıçaklar üzerinde yürümek zorunda kalacak ama bunu söylediğimi ona söylemene gerek yok. Bu hikâyeyi bildiğini sanmıyorum... ya da en azından, hikâyeyle onun arasında bir bağlantı kurduğumu bilmiyor.”</p>

  <p>“Ona söylemeyeceğim.” Ben kopyaya baktı. “Ben sadece ona bakmayı ve bıçakları düşünmemeyi tercih ederim.”</p>

  <p>“Çok tatlı bir kız, değil mi? Onu yatağa atmayı nasıl da isterdin? Bir fok gibi canlı ve kıvrak olmalı.”</p>

  <p>“Kahretsin! Sen yaşlı bir şeytansın, Jubal.”</p>

  <p>“Ve her geçen yıl daha da şeytani oluyorum. Ah... diğerlerine bakmayacağız; bir saat içinde üç heykel fazla bile sayılır; ben genelde günde bir tanesinden fazlasına bakmamak için kendimi tutuyorum.”</p>

  <p>“Uyar. Kendimi boş mideye üç duble içki yuvarlamışım gibi hissediyorum. Jubal, neden etrafta, insanların görebileceği yerlerde böyle şeyler yok?”</p>

  <p>“Çünkü modern sanat her zaman içinde bulunduğu zamanın ruhunu yansıtır ve içinde bulunduğumuz zamanda tüm dünya çıldırmış durumda. Rodin en büyük eserlerini on dokuzuncu yüzyılın sonlarında verdi, Hans Christian Andersen de ondan birkaç yıl önce yaşamıştı. Rodin, yirminci yüzyılın başlarında öldü, tam da dünyanın... ve beraberinde sanatın çivisinin çıkmaya başladığı dönemde.</p>

  <p>“Rodin’in takipçileri onun ışık ve gölgeyle, kütle ve kompozisyonla yaptığı muhteşem işleri -sen fark etmesen de- gördüler ve bunları taklit ettiler. Ama ne taklit! Ve bunu geliştirdiler de. Anlamadıkları şey, ustanın yaptığı tüm büyük eserlerin insanın kalbine ulaşan bir hikâye anlattığıydı. Bunu yerine onlar ‘tasarım’a eğildiler ve hikâye anlatan tüm heykel ve resimlere burun kıvırdılar; böyle eserleri aşağılayarak ‘edebi’ diye değerlendirdiler. Tümüyle soyutlamalara yöneldiler ve insan dünyasını yansıtan bir şeyler yontmayı ya da resmetmeyi hor gördüler.”</p>

  <p>Jubal omuz silkti. “Soyut tasarım bence, duvar kâğıdı ve yer kaplaması için gayet uygun. Ama sanat, insanda acıma ve dehşet uyandırabilme sürecidir, bu da soyut falan değil gayet insani bir şey. Kendi tarzını yaratan modern sanatçıların yaptıkları duygusuz, sahte entelektüel bir mastürbasyon sayılır... oysa yaratıcı sanat sevişmek gibidir, sanatçının izleyiciyi her seferinde -duygular sunarak- baştan çıkarması gerekir. Bunu yapmayı aşağılık bir şey olarak gören -ve belki de yapacak becerisi olmayan- bu gençlerin de toplumla bir bağları kalmıyor. Hükümet yardımları konusunda sürekli lobi yapıyor olmasalar çoktan açlıktan ölür ya da bir işte çalışmak zorunda kalırlardı. Çünkü sıradan bir adam onu duygusal olarak etkilemeyen bir ‘sanat’ eserine para vermez; bu parayı ancak ondan vergi gibi yollarla sızdırmak gerekir.”</p>

  <p>“Biliyorsun, Jubal, neden resim ya da heykele en ufak bir ilgim olmadığını merak ederdim ama bunun <i>benden</i> kaynaklandığını düşünürdüm, renk körlüğü falan gibi.”</p>

  <p>“Hımm, insanın sanat izleyicisi olmayı öğrenmesi gerekir, tıpkı Fransızca bir hikâyeyi okuyabilmek için Fransızca öğrenmek gerektiği gibi. Ama sonuçta bunu Pepys’in<span class="Footnoteanchor"><a href="#ftn97" id="bodyftn97"><sup>97</sup></a></span> günlüğünde olduğu gibi kişisel bir şifreyle gizlememek, anlaşılır bir dil kullanmak sanatçının işidir. Bu soytarıların çoğu, senin benim öğrenebileceğimiz bir dili kullanmayı <i>istemiyorlar</i> bile... bunun yerine bize burun kıvırıp ukalalık etmeyi tercih ediyorlar. Çünkü biz, onların anlatmak istediklerini görmeyi ‘beceremiyoruz’. Tabii gerçekten de anlatmak istedikleri bir şey varsa; anlaşılmazlık, genellikle yeteneksizliği gizlemenin iyi bir yoludur. Ben, <i>benim</i> bir sanatçı olduğumu düşünüyor musun?”</p>

  <p>“Ha? Şey, bunu daha önce hiç düşünmedim. Oldukça iyi boktan şeyler yazıyorsun.”</p>

  <p>“Teşekkür ederim. ‘Sanatçı’ da tıpkı ‘Doktor’ diye çağrılmaktan nefret etmemle aynı sebepten kaçınmaya çalıştığım bir sözcük. Ama ben, küçük de olsa bir sanatçıyım. Yazdığım pek çok şeyin birden fazla kez okunmaya değmeyeceğini biliyorum... hatta söyleyecek pek az şeyim olduğunu bilen, meşgul biri bir kez bile okumaz. Ama ben <i>dürüst</i> bir sanatçıyım çünkü doğrudan müşteriye ulaşmayı hedefleyen şeyler yazıyorum... ona ulaşmak, mümkünse acıma ve dehşetle etkilemek... ya da en azından ilginç bir fikir, gülünç bir öyküyle can sıkıntısını gidermek için. Ama asla bunları özel bir dilin içinde gizlemeye çalışmıyorum, diğer yazarlar tarafından ‘teknik’ ve benzeri saçmalıklar için takdir edilmek gibi bir derdim de yok. Ben, parasını ödeyen müşteri tarafından takdir edilmek istiyorum, ona ulaşabildiğim için bana para ödesin, yoksa bir şey istemem. Sanata destek - <i>merde</i>!<span class="Footnoteanchor"><a href="#ftn98" id="bodyftn98"><sup>98</sup></a></span> Hükümet tarafından desteklenen bir sanatçı beceriksiz fahişenin tekidir! Lanet olsun, bam telime bastın. Kadehini doldurayım, sen de kafanı meşgul eden neyse onu anlat.”</p>

  <p>“Şey, Jubal, mutsuzum.”</p>

  <p>“Bu yeni bir şey mi?”</p>

  <p>“Hayır. Ama yeni sorunlarım var.” Ben kaşlarını çattı. “Sanırım buraya gelmemeliydim. Senin de canını sıkmanın gereği yok. Hatta bunlardan bahsetmek istediğimden bile emin değilim.”</p>

  <p>“Pekâlâ. Ama burada olduğun sürece <i>benim</i> sorunlarımı dinleyebilirsin.”</p>

  <p>“<i>Senin</i> sorunun mu var? Jubal, hep senin oyunu altı sıfır kazanmayı başarmış biri olduğunu düşünürdüm.”</p>

  <p>“Hımm, bir gün sana evliliğimden bahsedeyim öyleyse. Ama evet, şu anda bazı sorunlarım var. Kimi apaçık ortada. Duke buradan ayrıldı, biliyorsun ya da biliyor muydun?”</p>

  <p>“Evet. Biliyorum.”</p>

  <p>“Larry iyi bir bahçıvan ama bu küçük kulübeyi ayakta tutan ıvır zıvırın yarısı bozulmak üzere. Duke’ün yerine birini nereden bulacağımı bilemiyorum. Her şeyden anlayan tamirci bulmak zor... ve bu eve uyum sağlayabilecek, her şekilde ailenin parçası olabilecek birini bulmak neredeyse imkânsız. Kasabadan çağırdığım tamircilerle idare etmeye çalışıyorum; her tamirci ayrı bir huzursuzluk kaynağı oluyor, hepsinin kafasında sadece hırsızlık var, üstelik çoğu kendini yaralamadan bir tornavida bile kullanamayacak kadar beceriksiz. Ama ben de aynı derecede beceriksizim, bu yüzden birilerini çağırmam gerekiyor. Ya da Tanrı korusun, tekrar kasabaya taşınmam gerekecek.”</p>

  <p>“Yüreğim senin için kan ağlıyor, Jubal.”</p>

  <p>“Dalga geçmeyi sonraya sakla, bu daha başlangıç. Tamirciler ve bahçıvanlar gerekli ama benim için sekreterlerim hayati önem taşıyor. İkisi şu anda hamile, biri evleniyor.”</p>

  <p>Caxton’un ağzı şaşkınlıktan bir karış açık kalmıştı. “Ah, büyük bir sırrı falan açıklıyor da değilim; hepsi de kibirle ortalıkta dolaşıyor; bunda gizli saklı bir şey yok. Hatta onlara böbürlenme fırsatı vermeden seni kapıp buraya çıkardığım için bana kızgın olduklarına da şüphe yok. Bu yüzden bir centilmen gibi davran ve sana anlattıklarında bilmiyormuş gibi yap.”</p>

  <p>“Şey, hangisi evleniyor?”</p>

  <p>“Bu apaçık ortada değil mi? Şanslı adamımız şu kum fırtınası kaçkını, konuşma üstadı, saygıdeğer su kardeşimiz Kokarca Mahmud. Ona açıkça bu ülkede bulundukları süre içinde bu evde yaşamak zorunda olduklarını söyledim. Piç kurusu sadece güldü ve başka türlüsü düşünülebilir mi zaten dedi... onu uzun zaman önce bu eve taşınmaya davet ettiğimi hatırlattı.” Jubal burnunu çekti. “Gerçekten böyle yapsalar hiç fena olmaz. Hatta belki kıza biraz iş yaptırmayı bile başarabilirim. Belki.”</p>

  <p>“Muhtemelen başarırsın. Çalışkan kızdır. Ve diğer ikisi de hamile mi?”</p>

  <p>“Bulutların üzerinde uçuyorlar. Evde tampon stokluyorum çünkü ikisi de burada doğum yapacakmış. Çalışma alışkanlıklarım nasıl karmakarışık olacak! Kedi yavruları bile daha iyidir. Ama neden yuvarlak karınlardan birinin bile geline ait olmadığını varsayıyorsun?”</p>

  <p>“Ah... Bilmem, sanırım Kokarca’nın bundan daha muhafazakâr olduğunu düşünüyorum... ya da daha dikkatli.”</p>

  <p>“Kimse Kokarca’ya fikrini sormazdı. Ben, bu konu üzerinde düşünüp onların çarpık küçük zihinlerinin nasıl çalıştığını çözmeye çalıştığım şu seksen-doksan yılda kadınlar hakkında öğrendiğim bir tek şey oldu: Kadın bir şeyi kafasına koyduysa, yapar. Erkeğin tek yapabileceği kaçınılmaz olana ayak uydurmaktır.”</p>

  <p>Ben kederli bir şekilde hızlı ayak oyunlarına başvurmak zorunda kaldığı -bazen de yeterince hızlı davranamadığı- zamanları düşündü. “Evet, haklısın. Şey, evlenmeyle falan alakası olmayan hangisi? Miriam mı? Ya da Anne mi?”</p>

  <p>“Dur bakalım, gelinin hamile olduğunu söylemedim... ayrıca, müstakbel gelinin Dorcas olduğunu varsayıyorsun. Gözlerini iyice açmamışsın. Her şeyi doğru yapabilmek için deli gibi Arapça çalışan Miriam.”</p>

  <p>“Ha? O zaman şaşı bir babun olmalıyım.”</p>

  <p>“Kesinlikle öylesin.”</p>

  <p>“Ama Miriam her zaman Kokarca’yla atışırdı.”</p>

  <p>“Bir de köşe yazarı olacaksın. Hiçbir grup lise öğrencisini gözlemledin mi?”</p>

  <p>“Evet ama Dorcas dans gösterisi hariç her şeyi yaptı.”</p>

  <p>“Bu Dorcas’ın her erkeğe olağan, sıradan yaklaşımı. Sana da öyle davrandı ama sanırım kafan başka yerde olduğu için fark etmedin. Boş ver. Sadece Miriam sana yüzüğünü gösterdiğinde, Sinbad’daki dev kartalın yumurtası kadar iri ve en az o kadar nadir bir şey, şaşırmış gibi yap. Ve hangi ikisinin yavrulayacaklarını söylersem ne olayım, buna şaşıracağın kesin. Sadece ikisinin de durumdan memnun olduklarını aklında tut... işte bunun için sana önceden ipucu veriyorum, sonra onların ‘yakalandıklarını’ düşündüklerini sanma hatasını yapma. Yakalanmazlar. Yakalanmadılar. Onlar hallerinden gayet memnunlar.” Jubal iç çekti. “Ama ben değilim. Meşgulken çevremde koşuşturan küçük ayakların sesinden zevk alamayacak kadar yaşlıyım... ama buna karşılık elimden gelirse ve onları ikna edebilirsem mükemmel sekreterlerimi kaybetmeyeceğim... aslında çocukları da severim, biliyorsun. Ama şunu söylemeliyim ki bu ev, Jill’in Mike’ın ayaklarını yerden kestiği akşamdan beri giderek daha düzensiz oluyor. Bunun için onu suçlamıyorum... senin de suçladığım sanmıyorum.”</p>

  <p>“Hayır, suçlamıyorum ama Jubal, şunu açıklığa kavuşturayım. Mike’ın yataktan yatağa gezisini Jill’in başlattığını mı düşünüyorsun?”</p>

  <p>“Hı?” Jubal şaşırmış görünüyordu, sonra olanları düşündü ve gerçeği kesin olarak bilmediğini kabullendi... sadece bir sonuç çıkarma zamanı geldiğinde Mike’la birlikte giden kişi Jill olduğu için böyle bir varsayımda bulunmuştu. “Kimmiş?”</p>

  <p>“Sen olsan ’Burnunu bu işe sokma, birader’ derdin. Sana söylemek istiyorsa, söyler. Ama Jill bana söyledi... daha doğrusu, senin yaptığın gibi varsayımlardan sonuçlar üretmeye başlayınca hatamı düzeltti. Hımm...” Ben düşündü. “Anladığım kadarıyla, dördünün arasında ilk sayıyı yapmayı başaran, bunu şans eseri yapmış.”</p>

  <p>“Hımm... evet. Sanırım haklısın.”</p>

  <p>“Jill öyle düşünüyor. Ama bunun yanında Mike’ın kendisine en uygun olanı baştan çıkarmasının ya da onun tarafından baştan çıkarılmasının (bu daha doğru) büyük bir şans olduğunu da ekliyor. Jill’in kafasının nasıl işlediği hakkında biraz fikrin varsa bu sana gerekli ipucunu verecektir.”</p>

  <p>“Lanet olsun, ben <i>kendi</i> aklımın bile nasıl işlediğini bilmiyorum... Jill’e gelince, ne kadar aşk sarhoşu olursa olsun vaizliğe başlayacağını tahmin etmezdim; dolayısıyla onun kafasının nasıl işlediğini bilmediğim kesin.”</p>

  <p>“Pek vaaz verdiği söylenemez; ona da geleceğiz. Jubal, takvimden ne çıkarıyorsun?”</p>

  <p>“Hı?”</p>

  <p>“Ne demek istediğim biliyorsun. Her ikisini de hamile bırakanın Mike olduğunu düşünüyorsun. En azından her iki durumda Mike’ın burayı ziyaret zamanları tutuyorsa öyle düşüneceksin.”</p>

  <p>“Bunu nereden çıkarıyorsun, Ben?” dedi Jubal, kendini savunmak istercesine. “Böyle düşünmene yol açacak hiçbir şey söylemedim.”</p>

  <p>“Haydi oradan. İkisinin de hallerinden gayet memnun olduklarını söyledin. Şu lanet olası süpermenin kadınlar üzerindeki etkisini biliyorum.”</p>

  <p>“Dur bakalım, evlat; o senin su kardeşin.”</p>

  <p>“Biliyorum ve onu seviyorum da,” dedi Ben, aklı başında bir tonda. “Bir gün eşcinsel olmaya karar versem, seçeceğim tek kişi Mike olurdu. Bu da onların neden hallerinden memnun olduklarını anlamam için iyi bir sebep.”</p>

  <p>Jubal gözlerini bardağına dikti. “Belki de sadece öyle olduğunu umuyorlar. Ben, bana sorarsan <i>senin</i> isminin listede olması da olası, hatta Mike’ınkinden daha bile fazla. Değil mi?”</p>

  <p>“Jubal, sen çıldırmışsın!”</p>

  <p>“Sakin ol. Kimse seni evlendirmeye falan çalışmıyor, söz veriyorum. Zaten çifteme düğün kıyafetini de giydirmedim. O kadar meraklı değilim, buradakilerin yataklarını da kontrol etmem. Tanrı’nın milyarlarca adı aşkına bana yardımcı ol, Ben, kimsenin işine burnumu sokmayı istemem ama her ne kadar aklımı kaçırmış olsam da -insanlar son birkaç yıldır bunu normal karşılıyor- gözlerim ve kulaklarım gayet sağlamdır... ve evimin içinde bir bando resmi geçit yaparsa, bunu eninde sonunda fark ederim. Soru: Bu evde düzinelerce kez kaldın. O gecelerin birinde bile yalnız yattın mı?”</p>

  <p>“Seni dolandırıcı seni! Şey, buraya ilk geldiğim gece yalnız yatmıştım.”</p>

  <p>“Dorcas hasta falandı herhalde. Hayır, hatırladım, o gece sakinleştirici almıştın. Benim hastamdın; o sayılmaz. Başka bir gece? Bir kez bile?”</p>

  <p>“Sorunun konuyla alakası da bir dayanağı da yok, bunu cevaplayacak kadar alçalacak değilim.”</p>

  <p>“Sanırım bu uygun bir cevap. Ama lütfen eve yeni eklenen odaların benimkinden mümkün olduğunca uzak olduğuna dikkat et. Ses yalıtımı asla kusursuz olmuyor.”</p>

  <p>“Jubal, bana sorarsan senin adın o listede benimkinden çok daha üst sıralarda yer alır gibi geliyor.”</p>

  <p>“<i>Ne?</i>”</p>

  <p>“Larry ve Duke’ten bahsetmiyorum bile. Ama Jubal, hemen herkes senin, Sultanlar işsiz kaldığından beri kurulmuş en gösterişli hareme sahip olduğunu düşünüyor. Şey, beni yanlış anlama... herkes sana imreniyor. Ama aynı zamanda senin kart bir zampara olduğunu düşünmekten de geri kalmıyorlar.”</p>

  <p>Jubal, karşılık vermeden önce parmaklarını sandalyesinin kolunda bir süre tıkırdattı. “Ben, yaşı benden küçük olanların benimle arkadaş gibi konuşmalarına aldırmam. Hatta insanları böyle davranmaya yönlendiririm, biliyorsun. Ama bazı durumlarda yaşıma saygı gösterilmesini beklerim. Bu da onlardan biri.”</p>

  <p>“Üzgünüm,” dedi Ben, kararlılığını koruyarak. “Senin benim seks yaşantımı yerden yere vurman normalse, benim de eşit derecede açıksözlü olmamda bir sakınca yok diye düşünmüştüm.”</p>

  <p>“Hayır, hayır, hayır Ben! Beni yanlış anladın. Sorgulaman son derece normaldi ve yaptığın yorumlar da hak ettiğimden fazla değildi. Bu konuda kızların bana saygı göstermelerini kastetmiştim.”</p>

  <p>“Ah...”</p>

  <p>“Senin de belirttiğin gibi yaşlıyım... oldukça yaşlıyım. Aramızda kalsın, hâlâ cinsel isteklerimde bir azalma olmadığını söylemekten mutluluk duyuyorum. Ama bu cinsel isteklerim beni yönlendirmiyor ve kart zamparanın teki de değilim. İnan bana, geçmişte keyfini çıkardığım ve tekrar yaşamayı düşünmediğim şu boş zaman aktivitelerinde hep onurlu ve kendine saygılı davranmayı tercih ederim. Ben, benim yaşımdaki bir adam en depresif zamanlarında bir varoş çöplüğü gibi görünse de genç bir kızı yatağa atacak kadar çekici olabilir; hatta onu hamile bırakıp bu iltifat için bir teşekkür bile alabilir; yani eksik kalmaması muhtemeldir ama sadece üç yolla: para... ya da İkincisi, paraya eşdeğer olan vasiyet ve benzeri şeyler... ve bir soru için ara verelim: Bu üç kızdan herhangi birinin -dört diyelim, Jill’i de katalım- genç ve yakışıklı bile olsa bir erkekle bu nedenlerden dolayı yatacağını düşünebiliyor musun?”</p>

  <p>“Hayır. Kategorik olarak hayır, hiçbiri yatmaz.”</p>

  <p>“Teşekkürler, bayım. Ben sadece hanımefendilerle birlikte vakit geçirim; bunu bildiğinin farkındayım. Üçüncü etken ise oldukça kadınlara özgü bir şey. Tatlı, genç bir kız, yaşlı bir moruğu sadece ona yakınlık duyduğu, onun adına üzüldüğü ve onu mutlu etmek istediği için yatağa atabilir. Bu sebep geçerli olabilir mi?”</p>

  <p>“Ih... evet Jubal. Sanırım olabilir. Hem de dördü için birden.”</p>

  <p>“Bence de öyle. Ama onlardan birinin bana acımasından nefret edeceğim kesin. Şu dört hanımdan birinin geçerli bulabileceği bu üçüncü sebep, <i>benim</i> için geçerli <i>değil</i>. Buna katlanamam. Benim bir saygınlığım var, bayım ve bunu kaybetmeye başlarsam umarım kendimi yok edecek kadar mantıklı kalmayı başarırım. Bu yüzden, lütfen adımı listeden çıkar.”</p>

  <p>Caxton sırıttı. “Pekâlâ, seni inatçı yaşlı moruk. Umarım senin yaşına geldiğimde baştan çıkarılmaya karşı bu kadar dayanıklı olmam.”</p>

  <p>Jubal gülümsedi. “İnan bana, baştan çıkarılıp sonra karşı koymak, karşı koymayıp sonra hayal kırıklığına uğramaktan iyidir. Duke ve Larry’ye gelince: Bilmiyorum ve umursamıyorum da. Buraya ne zaman birisi çalışıp yaşamak ve ailenin bir parçası olmak için gelse, ona açıkça burasının işçilerin kötü koşullarda çalıştırıldığı bir fabrika ya da bir kerhane olmadığını, bir ev olduğunu hatırlatırım... dolayısıyla burası da tüm iyi ailelerde olduğu gibi anarşi ve tiranlığın bir karışımıdır, demokrasiye yer yoktur. Yani herkes, benim emirlerime uymak haricinde istediğini yapmakta özgürdür ama emirlerim oylama ya da tartışmaya açık değildir. Buna karşılık tiranlığım, eğer herhangi bir şekilde varsa onların aşk hayatlarına karışacak kadar ileri gitmez. Burada yaşayan tüm çocuklar özel hayatlarını makul biçimde kendilerine saklarlar. En azından...” Jubal hüzünlü bir şekilde gülümsedi. “... Marslı etkisi işlerin kontrolden çıkmasına yol açana kadar öyleydi... bu seni de kapsıyor, su kardeşim. Ama Duke ve Larry şu ya da bu şekilde daha kontrollüydüler. Belki de kızları buldukları her çalının arkasına götürüyorlardı. Öyle olsa bile ben buna hiç şahit olmadım... üstelik hiç çığlık falan da duymadım.”</p>

  <p>Ben, Jubal’in sunduğu gerçeklere birkaç şey daha eklemeyi düşündü, sonra bundan vazgeçti. “Öyleyse onun Mike olduğunu düşünüyorsun.”</p>

  <p>Jubal yüzünü buruşturdu. “Evet, bence Mike. O kısımda bir sorun yok., sana kızların hallerinden gayet memnun olduklarını söyledim... ayrıca iflas etmiş falan da değilim ve kızlara haber bile vermeden Mike’tan istediğim kadar para sızdırabilirim. Bebekleri hiçbir sorun yaşamayacak. Ama Ben, ben Mike’ın kendisi hakkında endişeliyim. Hem de çok.”</p>

  <p>“Ben de öyle, Jubal.”</p>

  <p>“Jill için de. Onu da unutmayalım.”</p>

  <p>“Şey... Jubal, Jill sorun değil ya da bu en azından benim kişisel problemim. Bu da benim şanssızlığım ama kin falan tutmuyorum. Sorun Mike.”</p>

  <p>“Lanet olsun, neden ahlaksızca kürsülerde tepinmeyi bırakıp eve dönmüyor?”</p>

  <p>“Hımm... Jubal, yaptığı tam olarak bu değil,” dedi Ben. “Oradan geliyorum,” dedi ekledi.</p>

  <p>“<i>Ha?</i> Niye daha önce söylemedin?”</p>

  <p>Ben iç çekti. “Önce sanattan bahsetmek istedin, sonra dert yandın, sonra da dedikodu yapmaya giriştin. Söylemeye fırsatım oldu mu ki?”</p>

  <p>“Şey... tamam. Kürsü senin.”</p>

  <p>“Cape Town Konferansı’nı izlemiş dönüyordum; bir günü araya sıkıştırıp onları ziyaret ettim. Gördüklerim beni öylesine acayip endişelendirdi ki Washington’da üç-dört günün köşe yazılarını halledecek kadar kaldım ve doğruca buraya geldim. Jubal, Douglas’ın musluğu kapatmasını ve tüm bu operasyona son vermesini sağlayamaz mısın?”</p>

  <p>Jubal başını iki yana salladı. “Her şeyden önce, bunu yapmam. Mike’ın nasıl yaşadığı sadece kendisini ilgilendirir.”</p>

  <p>“Benim gördüklerimi görsen yaparsın.”</p>

  <p>“Hayır! Zaten, <i>yapamam</i> da. Douglas da yapamaz.”</p>

  <p>“Jubal, Mike’ın onun parası hakkında vereceğin her kararı kabul edeceğini gayet iyi biliyorsun. Muhtemelen bunu anlamayacaktır bile, en azından sorgulamayacağı kesin.”</p>

  <p>“Ah, hem de nasıl anlayacaktır! Ben, kısa süre önce vasiyetini yazdı, hem de kendi başına -avukat yardımı yok- ve gözden geçirmem için bana yolladı. Vasiyet bugüne kadar gördüğüm en kurnazca hazırlanmış yasal dokümanlardan biriydi. Sülalesine bile fazlasıyla yetecek kadar büyük bir servetinin olduğunu fark etmiş; bu yüzden parasının yarısını, diğer yarıyı koruyacak şekilde ayarlamış... öyle ki vasiyete itiraz etmeye kalkan herkes zararlı çıkıyor. Oldukça alaycı bir doküman ve hem yasal, hem de gerçek ebeveynlerinin akrabaları tarafından gelebilecek olası hak iddialarına karşı tuzaklarla dolu olmakla kalmıyor -bir piç olduğunu biliyor ama bunu nasıl öğrendiği hakkında hiçbir fikrim yok- aynı şekilde <i>Envoy</i> mürettebatını da kapsıyor... ortaya çıkan bir akrabanın ilk anda iyi görünecek iddialarını mahkemeye gitmeksizin halletmek için cömertçe bir yol bulmuş ve işleri öyle ayarlamış ki birilerinin mahkemeye gidip vasiyete itiraz edebilmesi için neredeyse hükümeti devirmesi gerek... ve ayrıca bu vasiyetnamede sahip olduğu her hisse senedi, bono, sigorta ve mülkten haberdar olduğunu gösteriyor. Ben bile bu belgede itiraz edecek <i>hiçbir şey</i> bulamadım.” (“Buna <i>senin</i> için ayırdığı varlık da dahil, kardeşim!” diye düşündü Jubal.) “Sonra bu belgenin holografik orijinallerini pek çok farklı yere dağıtmakla uğraşmış... ve yarım düzine Adil Tanık da belgeyi zihinlerinde tutuyor. Bu yüzden <i>bana</i>, o ne olduğunu anlayamadan parasına bir şeyler yapabileceğimi söyleme sakın!”</p>

  <p>Ben üzgün görünüyordu. “Keşke yapabiliyor olsaydın.”</p>

  <p>“Yapmam. Ama bu sadece başlangıç. Yapabilsek bile bir yararı olmazdı. Mike neredeyse bir yıldır kullanım hesabından bir dolar bile çekmedi. Biliyorum çünkü Douglas arayıp hesaptaki paranın büyük kısmını bir yerlere yatırmasının iyi olup olmayacağını sordu. Mike zahmet edip mektuplarına cevap vermemiş. Douglas’a Mike’ın tam bir baş ağrısı olduğunu söyledim... ama yetkili temsilci ben olsaydım, müvekkilimin son talimatlarını uygulamaya devam ederdim diye ekledim.”</p>

  <p>“Hiç para çekmemiş mi? Jubal, oldukça çok para harcıyor.”</p>

  <p>“Belki de şu kilise sahtekârlığı iyi para getiriyordun”</p>

  <p>“İşin garip tarafı da o zaten. Tüm Dünyalar Kilisesi gerçekte bir kilise değil.”</p>

  <p>“Ne peki?”</p>

  <p>“Şey, esas olarak orası bir dil okulu.”</p>

  <p>“Tekrar eder misin?”</p>

  <p>“Marsça öğretmek için.”</p>

  <p>“Şey, bunda bir sakınca yok. Ama madem öyle, adını kilise koymamasını tercih ederdim.”</p>

  <p>“Şey, sanırım yasal tanımlamalar çerçevesinde bakıldığında, orası bir kilise.”</p>

  <p>“Bak, Ben. Bir mezhep çıkıp da kaykayla kaymanın ibadetlerinin bir parçası olduğunu iddia ediyorsa, bir kaykay pisti bile kilise sayılabilir. O kadar ileri gitmeye de gerek yok; sadece çoğu kilisede çalınan müzik nasılsa kaymanın da öyle, gerekli olmasa bile hoş olduğunu söyle yeter. Tanrı’yı yüceltmek için şarkı söyleyebiliyorsan, aynı şekilde kaykayla da kayabilirsin. İnan bana, bu defalarca tartışıldı. Malaya’da -dışarıdan bakan birine göre- yılan çiftliği olmaktan başka bir işe yaramayan tapınaklar var... ama Yüksek Mahkeme onları birer ‘kilise’ olarak kabul ediyor ve onlara bizim mezheplerimizle eşit şekilde davranıyor.”</p>

  <p>“Şey, Mike Marsça öğretmenin yanı sıra yılan da yetiştiriyor. Ama Jubal, bunda kural dışı sayılan <i>hiçbir şey</i> yok mu?”</p>

  <p>“Hımm... bu önemsiz bir nokta. Mahkemelerce belirlenmiş bazı ufak kısıtlamalar var. Bir kilise fal bakmak ya da ölülerin ruhlarını çağırmak karşılığı ücret alamaz ama bağışları kabul edebilir... ve sonunda ‘bağışlar’ gelenekselleşip ücret halini alır. İnsan kurban etmek her yerde yasaktır ama dünyanın pek çok yerinde, hatta belki burada, eski özgürlükler diyarı ve cesurların vatanında bile yapılmadığından kesin olarak emin olduğumu söyleyemeyeceğim. Başka türlü olsa yasaklanacak bir şeyi din kisvesi altında yapmanın yolu, her şeyi iç Tapınakta yapıp dindarlan dışarıda tutmaktır. Neden, Ben? Mike asılmasına ya da hapse girmesine yol açacak bir şeyler mi yapıyor?”</p>

  <p>“Şey, bilmiyorum. Muhtemelen hayır.”</p>

  <p>“İyi o zaman, eğer dikkatliyse Fostercılar her şeyi kılıfına uydurup sıyırmanın yollarını gösterdiler. Joseph Smith<span class="Footnoteanchor"><a href="#ftn99" id="bodyftn99"><sup>99</sup></a></span> çok daha azını yaptığı için linç edilmişti.”</p>

  <p>“Aslına bakarsan Mike, Fostercılardan pek çok şey araklamış. Beni endişelendiren şeylerin bir kısmı da o.”</p>

  <p>“Ama seni tam olarak endişelendiren ne?”</p>

  <p>“Şey, Jubal, bu bir ‘su kardeşi’ meselesi.”</p>

  <p>“Pekâlâ, bunu tahmin etmiştim. Gerekirse kızgın demirler ve işkence masalarını göğüslemeye hazırım. Dişlerimden birini oydurup içinde zehirli bir kapsül taşımaya başlayayım mı? Konuşma ihtimalime karşı?”</p>

  <p>“Şey, iç çemberin üyelerinin, zehre falan gerek kalmadan- gerektiğinde ânında çözülebiliyor oldukları iddia ediliyor.”</p>

  <p>“Üzgünüm, Ben. O kadar ileri gidemem. Boş ver, işkenceye karşı son savunmayı yapmanın başka yollarını biliyorum. Anlat bakalım.”</p>

  <p>“Bana önce Marsça öğrenirsem, istediğim anda çözülebileceğimi söylüyorlar. Boş ver. Jubal, Mike’ın yılan yetiştirdiğini söylemiştim. Bunu hem gerçek, hem de mecazi anlamıyla kullandım... tüm kilise bir yılan çukuru gibi. Sağlıksız.</p>

  <p>“Ama önce sana tarif edeyim. Mike’ın Tapınağı büyük bir yer, neredeyse bir labirent. Halka açık toplantılar için bir oditoryum, davetle girilen toplantılar için birkaç ufak salon daha, pek çok küçük oda ve özel daireler, pek çok hem de. Jill bana bir radyograf yollayıp nereye gitmem gerektiğini söyledi, ben de tapınağın arkasındaki caddede, özel dairelerin bulunduğu tarafın kapısının önünde indim. Özel daireler ana oditoryumun üzerinde ve oraları bir şehirde yaşarken tamamen gizli bir hayatın olabileceği gibi yapmışlar.”</p>

  <p>Jubal başıyla onayladı. “Anlamlı. Yaptıkların ister yasal, ister yasadışı olsun, meraklı komşular sağlığa zararlıdır.”</p>

  <p>“Bu durumda bu <i>oldukça</i> iyi bir fikir. Bir çift dış kapıdan içeri girdim; sanırım önce üzerimdekileri kontrol ettiler ama detektörü göremedim. İki otomatik kapıdan daha geçtim ki her ikisi de bir saldırı birliğini yavaşlatmaya yeter, sonra bir zıplatma tüpünden yukarı çıktım. Jubal, bu bildiğin zıplatma tüplerinden değildi. Yolcu tarafından değil, göremediğin biri tarafından kontrol ediliyordu. Bu da gizliliğe verdikleri önemin ve elde etmekteki kararlılıklarının bir başka kanıtı; bir saldırı birliğinin oraya çıkabilmek için özel tırmanma ekipmanlarına ihtiyacı var. Hiçbir yerde merdiven yok. Ayrıca, normal bir zıplatma tüpü gibi de değildi... açıkçası, mümkün olduğunca onları kullanmaktan kaçınırım; midemi bulandırıyorlar.”</p>

  <p>“Ben onları hiç kullanmadım ve kullanmayacağım da,” dedi Jubal, sertçe.</p>

  <p>“Buna binmeyi umursamazdın bile. Bir tüy gibi nazikçe yükseldim. ”</p>

  <p>“Ben almayayım. Makinelere güvenmiyorum. Can yakabiliyorlar,” dedi Jubal. “Ama Mike’ın annesinin tüm zamanların en iyi mühendislerinden biri olduğunu ve babasının -gerçek babasının- da birinci sınıf bir pilot ve becerikli bir mühendis olduğunu, üstelik her ikisinin de dâhi seviyesinde olduklarını belirtmeliyim. Eğer Mike, zıplatma tüplerini insanların kullanımına gerçekten uygun olacak şekilde geliştirdiyse, buna şaşırmamak gerek,” diye ekledi.</p>

  <p>“Belki de. Tepeye vardım ve hiçbir şeye tutunmak ya da bir güvenlik ağına güvenmek zorunda kalmadan rahatça indim; hatta etrafta ağ falan da yoktu zaten. Benim için açılan bir kapı daha ve sonra devasa bir oturma odasına girdim. Devasa! Garip bir dekorasyonu vardı, oldukça sade görünüyordu. Jubal, bir de bazı insanlar senin evinin garip olduğunu düşünür.”</p>

  <p>“Neden bilemiyorum. Sade ve rahat oysa.”</p>

  <p>“Şey, senin evin, Mike’ın sahip olduğu garip şeyin yanında Jane Teyzenin Ahlaklı Genç Kızlar Okulu gibi kalır. Daha içeri yeni girmiştim ki inanılmaz bir şeyle karşılaştım. Çenesinden ayak parmaklarına kadar dövmeyle kaplı bir yavruyla... ve üzerinde başka hiçbir şey yoktu. Lanet olsun, bir incir yaprağı bile örtmemiş ti... <i>her yeri</i> dövmeyle kaplıydı. Müthişti!”</p>

  <p>“Sen büyük şehirde yaşayan köylünün tekisin, Ben,” dedi Jubal, yavaşça. “Bir zamanlar dövmeli bir kız tanırdım. İyi bir kızdı. Bazı aşırılıkları vardı. Ama tatlıydı.”</p>

  <p>“Şey...” Ben durdu. “Sadece ilk izlenimimi anlatmaya çalışıyordum. Bu kız da oldukça hoştu, tabii ki resimsel fazlalıklarına alışınca... ve tabii genelde yanında bir yılanla gezdiğini de unutmamak gerek. Aslında yılanları yetiştiren Mike değil, o.”</p>

  <p>Jubal başını iki yana salladı. “Acaba aynı kadın olabilir mi diye düşünüyordum. Bütünüyle dövmeyle kaplı kadınlara bugünlerde pek rastlanmıyor. Ama benim otuz yıl kadar önce tanıdığım kadın -o olamayacak kadar yaşlı olmalı zaten- çoğunluğun yaptığı gibi yılanlardan son derece korkardı. Ama ben yılanları severim... arkadaşınla tanışmayı dört gözle bekliyorum.”</p>

  <p>“Mike’ı ziyaret edersen onunla da tanışırsın. Bir çeşit kâhya diyebilirsin, aynı zamanda da tabiri bağışlarsan, bir rahibe. Patricia ama ona ‘Pat’ ya da ‘Patty’ diyorlar.”</p>

  <p>“Ah, evet! Jill ondan bahsetmişti... ve onun hakkında çok iyi şeyler düşünüyor. Ama dövmelerinden bahsetmemişti. Herhalde konuyla alakası olmadığını düşündü. Ya da beni ilgilendirmeyeceğini. ”</p>

  <p>“Ama neredeyse senin arkadaşın olabilecek yaşta. Öyle olduğunu söylüyor. ‘Yavru’ derken bir kez daha ilk izlenimimi aktarıyordum. Yirmili yaşlarında görünüyor; oysa en büyük çocuğunun o yaşlarda olduğunu iddia ediyor. Her neyse, beni karşılamak için geldi, yüzünde koca bir gülümseme vardı, kollarını boynuma dolayıp beni öpüverdi. ‘Sen Ben’sin, biliyorum. Hoş geldin, kardeşim! Sana su vereyim!’</p>

  <p>“Beni bilirsin, Jubal. Yıllardır şu gazete hengâmesi içindeyim... epey tecrübe yaşadım. Ama bugüne kadar hiç üzerinde dövmeden başka bir şey olmayan tümüyle yabancı bir yavru tarafından öpülmemiştim... üstelik bir collie yavrusu kadar dost canlısı ve şefkatli olmaya kararlıydı. <i>Utandım</i>.”</p>

  <p>“Zavallı Ben. Kalbim kan ağlıyor.”</p>

  <p>“Lanet olsun, senin de başına gelse aynı şeyleri hissederdin.”</p>

  <p>“Hayır. Unutma, ben dövmeli bir kadınla daha önce tanışmıştım. Üzerlerindeki dövmelerle kendilerini giyinik hissederler... ve giymekten hiç hoşlanmazlar. En azından sevgili dostum Sadako öyleydi. Japon’du. Ama tabii, Japonlar bizim gibi vücutlarını umursamazlar.”</p>

  <p>“Şey,” diye karşılık verdi Ben. “Patty’nin de vücudunu umursadığı söylenemez... sadece dövmelerini umursuyor. Öldüğünde, George’un anısına, içinin doldurulmasını ve çıplak olarak sergilenmeyi istiyor.”</p>

  <p>“‘George?’”</p>

  <p>“Özür dilerim. Kocası. Neyse ki çoktan cennete gitmiş... oysa Patty ondan bir bira içmeye çıkmış gibi bahsediyor. Bu arada sanki kendisi her an doldurulup sergilenmeyi bekliyormuş gibi davranıyordu. Ama aslına bakarsan Pat bir hanımefendi... ve çok fazla utanmama yol açmadı.”</p>

  <p><a class="FootnoteSymbol" href="#bodyftn97" id="ftn97">97</a> Pepys, Samuel (1633 - 1703): İngiliz hükümet görevlisi. Çalışmaları sayesinde Britanya’nın dünyanın en büyük donanmalarından birine sahip olmasına yardımcı olmuştur. Kısaltmalarla şifreleyerek tuttuğu günlüğü ilk olarak 1825’te deşifre edilip yayınlanmıştır ve dönemin İngiltere’sini son derece çarpıcı bir şekilde aktaran bir eserdir.</p>

  <p><a class="FootnoteSymbol" href="#bodyftn98" id="ftn98">98</a> Merde: Fransızca: Bok, siktir.</p>

  <p><a class="FootnoteSymbol" href="#bodyftn99" id="ftn99">99</a> Joseph Smith (1805 - 1844): Mormon kilisesinin kurucusu. ABD başkanlığına adaylığını koyacak kadar popüler olmuş, ancak bu yüzden Mormon olmayanların tepkisini çekmiş, sonrasında vatana ihanetten yargılanıp tutuklanmış ve hapishanede kardeşiyle birlikte linç edilmiştir.</p>
