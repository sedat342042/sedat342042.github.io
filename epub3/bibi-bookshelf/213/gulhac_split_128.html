<p class="normal"><sup class="calibre4">[<a href="gulhac_split_057.html#footnote-100-51-backlink" id="footnote-100-51" name="footnote-100-51">51</a>]</sup>M. Heindel burada her iki dinin de dış yüzünde yanlış uygulandığını ve haksız yere peygamberlerin adlarıyla İsevîlik ve Muhammedilik olarak adlandırıldığını ifade etmeye çalışmaktadır. Yani her iki dinin de içyüzü anlaşılamadığını belirtmek istemektedir (Çev.). </p>
