<h1 class="baslik1" id="calibre_toc_16">Evini Koruma</h1>
				<p class="x1-metin">Bunca bekçili silahlı evler yok oldu gitti de benimki niçin duruyor? Anlaşılan, diyorum, o evler bekçili, silahlı oldukları için yok olup gittiler. Korunmak saldırana hem istek veriyor, hem de hak kazandırıyor: Her korunma savaşçı bir kılığa girer ister istemez.</p>
