  <h1 class="p3"><span class="t4">30</span><span class="t10">.</span><span class="t4">10.1920</span></h1>

  <p>Neden, ama neden tüm bunlar oluyor? Neden haksızlık kavramı yaşantımıza egemen oluyor? İsyan etmemin de bir faydası yok! Kime karşı isyan edeyim? Tüm dünyaya, tüm yaşama mı? Sonra, isyan etsem de, beni dinleyecek olan kim?</p>
