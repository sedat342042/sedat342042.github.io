  <h1 class="p3"><span class="t4">4</span><span class="t10">.</span><span class="t4">3.1921</span></h1>

  <p>O dört gün önceki duygu öylesine ürkütücü idi ki... Hâlâ gerçek mi, değil miydi bilemiyorum... Hiçbir, şey anlayamıyorum... Aklıma getirmek istemiyorum o geceyi... Jean-Paul hâlâ bana yabancı imiş gibi davranıyor! Bu işi halletmem, bu işe bir son vermem gerek...</p>
