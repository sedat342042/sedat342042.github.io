  <p class="baslik">Jules Verne</p>

  <p>1828’de Fransa’da doğdu. Jules Verne, denizcilik geleneği olan bir ailenin çocuğuydu ve bu durum onun yazın hayatını derinden etkiledi. Küçük bir çocukken gemilerde tayfalık yapmak için evden kaçtı ama, yakalanıp ailesine teslim edildi.</p>

  <p>1847’de hukuk öğrenimi görmesi için Paris’e gönderildi. Ancak Paris’teyken tiyatroya ilgisi derinleşti. 1850’lerin sonlarında ilk oyunu yayımlandı. Babası, hukuk öğrenimini bıraktığını duyduğunda aralarında büyük bir tartışma çıktı ve harcamaları için gönderilen para kesildi. Bu durum, Jules Verne’i öykülerini satarak para kazanmaya zorladı.</p>

  <p>Paris’in kütüphanelerinde jeoloji, mühendislik ve astronomi okuyarak geçirilen uzun saatlerden sonra, Jules Verne ilk kitabı <i>Balonla Beş Hafta</i>’yı yayımladı. Bu romanı, <i>Dünya’nın Merkezine Seyahat, Dünya’dan Ay</i>’a ve <i>Denizler Altında 20 Bin Fersah</i> gibi romanlar izledi.</p>

  <p>Romanlarının büyük beğeni toplaması Jules Verne’i zengin bir adam yaptı. 1876’da büyük bir yat aldı ve Avrupa’nın çevresini yatıyla dolaştı.</p>

  <p>1905’te Amiens’de öldü.</p>
