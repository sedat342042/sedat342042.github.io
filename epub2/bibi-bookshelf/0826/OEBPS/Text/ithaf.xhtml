  <p class="bosluk1"/>

  <p class="p2"><i>Jules Verne Kitaplığı;<br/> Jules Verne kitaplarını yıllar önce<br/> Türkçeye kazandırmış olan<br/> A. İhsan Tokgöz’e* ithaf edilmiştir.</i></p>

  <p class="bosluk2"/>

  <p class="p1"><i>* A. İhsan Tokgöz: Türk yazar, yayıncı ve siyaset adamı. Jules Verne’in romanlarını Türkçeye ilk çeviren kişidir. 1890 yılında Âlem Basımevi’ni kurdu ve Edebiyat-ı Cedide akımının yayın organı olan Servet-i Fünun Dergisi’ni yayımlamaya başladı. İkinci Meşrutiyet’ten Birinci Dünya Savaşı sonlarına değin Yüksek Ticaret Mektebinde coğrafya öğretmenliği yaptı. 1919’da Avrupa’ya giderek Heyet-i Temsiliye’nin amaç ve fikirlerini Batı kamuoyuna duyurmaya çalıştı. Lozan Barış Konferansı sırasında da Türk Basın Bürosunun yöneticiliğini yaptı. 1931’de Ordu milletvekili olarak girdiği TBMM’de yasama görevini ölümüne değin sürdürdü. Başlıca yapıtları: Altı Hafta Nil’de Seyahat, Avrupa’da Ne Gördüm, Tuna’da Bir Hafta, Tirol Cephesinde Ateş Hattında, Matbuat Hatıralarım.</i></p>
