  <h2 title="11. FIRTINA">FIRTINA</h2>
  <hr/>

  <p class="bosluk"/>

  <p>Bu olayın ardından gelen hafta boyunca, 14 Şubat’tan 21’ine kadar, gemide kayda değer bir şey olmadı. Kuzeybatı rüzgarı giderek sertleşiyor, <i>Pilgrim</i> hızlı hızlı yol alıyordu. Yani yirmi dört saatte ortalama iki yüz elli kilometre. Bu boyutta bir gemiden beklenen de aşağı yukarı bu kadardı.</p>

  <p>Dick Sand, yelkenlinin civar sulara epey yaklaşmış olacağını tahmin ediyordu. Bu sular, bir yarımküreden öbürüne geçmeye çalışan uzun mesafe posta gemilerinin yolları üzerindeydi. Genç denizci bu gemilerden birine rastlamayı umut ediyordu. Ya yolcularını o gemiye aktaracak ya da o gemiden takviye için ödünç birkaç tayfa alacaktı. Gelgelelim o denli gözlemelerine rağmen hiçbir gemi görünmedi; deniz ıssızlığını koruyordu.</p>

  <p>Dick Sand aslında bu duruma pek şaşırmıyordu. Güney denizlerine daha önce üç kez balina avı seferi yapmış, Pasifik’in bu bölümünden defalarca geçmişti. Nitekim bu bölgede, kâh Horn Burnu’ndan Ekvator’a çıkan kâh Güney Amerika’nın ucuna inen herhangi bir Amerikan ya da İngiliz gemisine çok nadiren rastlamıştı.</p>

  <p>Yalnız Dick Sand’in bilmediği bir şey vardı. Acaba <i>Pilgrim</i> bölge bakımından daha mı yukarıda, yani kendisinin sanmadığı kadar daha güneyde miydi? İşte bunu bilemiyordu.</p>

  <p>Bunun iki nedeni vardı:</p>

  <p>Birincisi, bu sulardaki akıntıların hızını genç denizci tam anlamıyla değerlendiremezdi. Nitekim, kendisi farkına varmamamıştı ama, o hızlı akıntılar büyük olasılıkla gemiyi rotasından saptırmış olabilirdi.</p>

  <p>İkincisi, Negoro’nun sahtekarca girişimi sonucunda bozulan pusula, doğru olmayan değerleri veriyordu. Üstelik öteki pusulanın kırılması nedeniyle Dick Sand bu değerleri denetleyemiyordu. Öyle ki doğuya yöneldiğini sanıyor, oysa gerçekte güneydoğuya gidiyordu! Pusulayı gözünün önünden ayırmıyor, paraketeyle düzenli olarak ölçüm yapıyordu. Gerçi bu iki aygıt belirli ölçüde <i>Pilgrim</i>’in doğru yol almasını sağlıyor, katedilen mesafenin kaç kilometre olduğunu bildiriyordu. Ama bu kadarı yeterli miydi?</p>

  <p>Bu arada, yolculukta geçen bazı olaylar Misis Weldon’u endişelendirmeye başlamıştı. Genç denizci, elinden geldiği kadar kadının endişelerini gidermeye de çalışıyordu.</p>

  <p>“Varacağız, varacağız!” diye yineliyordu. “Şöyle ya da böyle, nasıl olursa olsun, eninde sonunda Amerikan kıyısını bulacağız!”</p>

  <p>“Buna kuşkum yok Dick!”</p>

  <p>“Tabii kuşkunuz olmasın Misis Weldon! Yalnız keşke bu gemide olmasaydınız; o zaman daha huzurlu olurdum. O zaman sırf kendimize karşı sorumlu olurduk, ama...”</p>

  <p>Misis Weldon, “İyi de ben gemide olmasaydım,” diye cevap verdi, “şayet kuzen Bénédict, Jack, Nan ve ben, <i>Pilgrim</i>’in yolcusu olmasaydık, Tom ve arkadaşları denizden kurtarılmasaydı, gemide sadece iki kişi kalacaktınız, sen ve Negoro!.. O muzır adamla tek başına ne yapardın? Hiç güven duymayacaktın! Evet çocuğum, ne yapardın?”</p>

  <p>Dick kararlı bir sesle, “Negoro’nun zarar vermesinin önüne geçerdim,” dedi.</p>

  <p>“Gemiyi tek başına mı yürütecektin?”</p>

  <p>“Evet... Tek başına... Tanrı’nın yardımıyla!”</p>

  <p>Bu sözlerdeki kararlılık Misis Weldon’un umutlarını güçlendiriyordu. Yine de küçük Jack’i gördükçe endişeleri çoğalıyordu! Kadın, anne tarafını hiç belli etmek istemiyorsa da kalbini sıkıştıran duyguları bastıramıyordu!</p>

  <p>Bu arada, genç acemi denizci, mevkiini belirlemek için hidrografik deneyimlerinde fazla ilerlememişse de “havayı koklamak” söz konusu olduğu zaman gerçek bir denizci gibi koku alıyordu. Bir yandan havanın durumu, diğer yandan barometrenin göstergeleri, onun her an tetikte kalmasını sağlıyordu. İyi bir hava tahmincisi olan Kaptan Hull, barometreye nasıl başvuracağını ona öğretmişti. Gerçekten o aygıtın tespitleri son derece inandırıcıydı.</p>

  <p>Barometre<a id="k19" href="../Text/dipnotlar.xhtml#a19"><sup>[19]</sup></a> gözleminden edinilen bilgiler özetle şöyle sıralanabilir:</p>

  <p>1° Uzun süreli güzel havanın ardından barometre hissedilir biçimde aniden düşmeye başlarsa, besbelli ki yağmur yağacaktır; fakat güzel hava daha uzun süreli olursa, hava durumunda hiçbir şey fark edilmeden barometrik tüldeki cıva, iki ya da üç günde düşebilir. Dolayısıyla, cıvanın düşüşü ile yağmurun başlayışı arasındaki zaman uzarsa, yağışlı hava daha uzun sürecek demektir.</p>

  <p>2° Bunun tersine, zaten uzun süreli olan yağışlı havada, barometre düzenli biçimde yavaş yavaş yükselmeye başlarsa, açıktır ki güzel hava gelecektir. Barometrenin yükselmeye başlamasıyla güzel havanın gelmesi arasındaki zaman ne kadar uzun sürmüşse, güzel hava da o zaman aralığı kadar uzun sürecektir.</p>

  <p>3° Yukardaki iki şıkta, hava değişikliği barometre sütununu hemen harekete geçirirse, bu değişiklik çok kısa sürecek demektir.</p>

  <p>4° Eğer barometre, iki ya da üç gün boyunca devamlı olarak yavaş yavaş yükselirse, aynı üç gün boyunca yağan yağmur durmamakla birlikte, güzel havayı haber verir ve olay karşılıklı olarak böyle gider; fakat barometre yağmur boyunca iki ya da daha fazla gün yükselir, sonra arkasından güzel hava gelirse, yeniden düşmeye başlar. Bu demektir ki güzel hava çok kısa sürecektir ve olay karşılıklı olarak böyle gider.</p>

  <p>5° ilkbahar ve sonbahar aylarında barometrede ani düşüş, rüzgar alametidir. Yaz mevsiminde hava çok sıcaksa, bu fırtına işaretidir. Kış mevsiminde, biraz ömürlü olan don olayından sonra barometrik sütunda meydana gelen hızlı düşüş, yağmur ve buzların çözülmesine eşlik eden rüzgar değişikliğinin habercisidir; ancak don olayı boyunca ortaya çıkan yükselme, kar yağışı başlayacağının belirtisidir.</p>

  <p>6° Barometredeki hızlı titreşimler, az süreli kurak ya da yağışlı hava olarak asla algılanmamalıdır. Bu belirtiler yükselme ya da alçalma olarak yorumlanır ve yavaş, sürekli bir biçimde oluşur.</p>

  <p>7° Sonbaharın sonuna doğru, uzun süren yağışlı ve rüzgarlı havadan sonra barometre yükselir. Bu yükselme, rüzgarın kuzeye geçtiğini ve don olayının yaklaştığını bildirir.</p>

  <p>Bu değerli aygıtın göstergelerinden edinilecek genel sonuçlar böyle.</p>

  <p>İşte bunu Dick Sand çok iyi biliyordu. Denizcilik yaşamının çeşitli aşamalarında kendini iyi sınamıştı. Bu yüzden her türlü olasılığa karşı uyanık davranmaya çok yatkındı.</p>

  <p>Nitekim, 20 Şubat’a doğru barometrik sütunda oluşan titreşimler, genç denizcinin kafasını kurcaladı. Her gün, büyük özenle defalarca ölçüm yapıyordu. Gerçekten, barometre yavaş yavaş hissedilir biçimde düşmeye başlamıştı. Bu düşüş yağmur habercisiydi. Fakat yağmurun yağması gecikti. Dick Sand’in bundan çıkardığı sonuç bozuk havanın devam edeceğiydi. Gerçekten de öyle oldu.</p>

  <p>Yağmurla beraber rüzgar da başladı. Aslında o tarihte, havanın saniyede yirmi beş metre -başka deyişle saatte otuz bir mil<a id="k20" href="../Text/dipnotlar.xhtml#a20"><sup>[20]</sup></a>- hızla yer değiştirmesi için rüzgarın şiddeti yeterliydi.</p>

  <p><i>Pilgrim</i>’in yelken ve direk takımını tehlikeden korumak amacıyla Dick Sand bazı önlemler almak zorunda kaldı.</p>

  <p>Kakatua, kontrababafingo ve flok yelkenlerini indirtti. Pruva yelkeni için de aynı şeyi yapmaya karar verdi. Sonra gabya yelkenini kasacaktı.</p>

  <p>Son işlemin bazı zorlukları olsa gerekti. Zira mürettebat henüz o kadar deneyimli değildi. Yine de kararsız kalmadan işi bitirmeliydi. Ve kimse tereddüt etmedi.</p>

  <p>Dick Sand, beraberinde Bat ve Austin olmak üzere, mizana direğinin donanımına tırmandı ve hiç zorlanmadan pruva yelkenini toplamayı başardı. Daha az tehditkar bir hava olsaydı iki sereni direğin üstünde bırakacaktı; ama direği de büyük olasılıkla mayna etmek zorunda kalacağını sezerek iki sereni de topladı ve güverteye salladı. Şunu anlamak gerekir ki rüzgar çok şiddetlendiği zaman yalnız yelkenleri değil, direkleri de azaltmak zorunludur. Bu önlem gemi için büyük bir hafifleme sağlar, üst tarafın yükü azaldığından hem baş kıç vurması, hem yalpalardan ileri gelen darbelere karşı daha az yorulur.</p>

  <p>Bu iş tamamlanınca -iki saati aldı- Dick Sand ve arkadaşları gabya yelkenini kasmakla uğraştılar. Bütün modern gemilerde olduğu gibi <i>Pilgrim</i> de çift gabya yelkeni taşımıyordu. Bu da manevrayı kolaylaştırdı. Aksi halde eskisi gibi çabalayacaklardı; yani ip merdivenleri tırmanacaklar, rüzgarda uçuşan yelkeni tutacaklar ve sımsıkı iplerine bağlayacaklardı. Uzun süre gerektiren, zor ve tehlikeli bir işti bu. Buna karşılık, azaltılan gabya yelkeni rüzgar almadığından, yelkenli de hafiflemiş oluyordu.</p>

  <p>Dick Sand, Bat ve Austin’le birlikte tekrar aşağı indi. Hava durumu “şiddetli rüzgar” diye nitelendirilen koşullar altındaydı.</p>

  <p>Ondan sonra gelen üç gün, 20, 21 ve 22 Şubat’ta, rüzgarın şiddeti ve yönü hissedilir biçimde değişmedi. Bununla beraber, barometrik tüpdeki cıva, düşmeye devam ediyordu ve sonuncu gün, genç denizci cıvanın sürekli olarak yirmi sekiz pus onda yedinin<a id="k21" href="../Text/dipnotlar.xhtml#a21"><sup>[21]</sup></a> altında kaldığını belirledi.</p>

  <p>Zaten, belirli bir zaman sonra barometrenin yeniden yükseleceğine dair hiçbir belirti yoktu. Havanın durumu bozuk ve aşırı rüzgarlıydı. Dahası, gökyüzünü yoğun bulutlar örtüyordu. Bunlar öyle kalın tabakalar halindeydi ki güneş ışını bile dışarı sızmıyordu. Güneşin nereden doğup nereden battığını anlamak bile zorlaşıyordu.</p>

  <p>Dick Sand endişelenmeye başladı. Hiç güverteyi terk etmedi. Çok az uyuyordu. Her şeye rağmen yılgınlık göstermeyen kişiliği, derin kaygılarını geri püskürtebiliyordu.</p>

  <p>Ertesi gün, 23 Şubat, rüzgar sabahleyin biraz yatışır gibi oldu, ama Dick Sand buna güvenemedi. Haklı da çıktı. Öğleden sonra rüzgar tekrar sertleşti ve deniz daha çalkantılı oldu.</p>

  <p>Saat dörde doğru, ortalıkta pek görülmeyen Negoro mutfaktan çıktı ve ön taraf kasarasına geldi.</p>

  <p>Suskunluğunu hiç bozmayan bu adam, yarım saat kadar ufku gözlemledi.</p>

  <p>Art arda uzun dalgalar beliriyor, ama şimdilik çarpışmıyorlardı. Yine de rüzgarın kuvvetinden daha yükseklere çıkıyorlardı. Bundan şöyle bir sonuç çıkarılabilirdi: Batı tarafında, hayli yakın bir mesafede, hava koşulları çok kötüydü ve bu koşullar suları vurmakta gecikmeyecekti.</p>

  <p>Negoro, <i>Pilgrim</i>’in etrafında iyiden iyiye karışan uçsuz bucaksız denize baktı. Sonra soğuk ve donuk bakışları göğe doğru yöneldi.</p>

  <p>Göğün durumu kaygı vericiydi. Bulutlar birbirinden çok farklı bir çabuklukla yer değiştiriyordu. Daha yukardaki bulutlar, atmosferin alt tabakalarındaki bulutlardan daha hızlı hareket ediyorlardı. Çok yakında gerçekleşecek olayı şimdiden görmek gerekiyordu. Kalın bulut yığınları alçalarak fırtınaya dönüşecek, belki de kasırga patlayacaktı. Şimdilik ortalıkta şiddetli rüzgar hüküm sürüyordu, yani hava saatte yetmiş kilometre hızla yer değiştiriyordu.</p>

  <p>Ya Negoro böyle şeylerden korkacak adam değildi, ya da hava tehditlerinden hiçbir şey anlamıyordu; açıkçası hiç etkilenmemiş gibiydi. Bu arada, dudaklarında kötücül bir gülümseme belirdi. Sanki bütün olan bitenler onun keyfini kaçıracak yerde hoşuna gidiyordu. Bir an, cıvadranın üstüne çıkıp halatlara kadar süründü. Böylece görüş açısını genişletti. Sanki gözleri ufukta bir şey arıyordu. Sonra aşağı indi, sakin sakin, tek kelime etmeden, tek hareket yapmadan mutfağa geri döndü.</p>

  <p>Bu arada, bütün bu ürküntü verici koşullar karşısında, bir şey gemidekileri sevindirebilirdi. O denli şiddetli ve giderek şiddetlenecek olan rüzgar, <i>Pilgrim</i> için elverişli sayılırdı. Bu sayede Amerikan kıyısına ulaşması daha çabuklaşacaktı. Eğer hava fırtınaya dönüşmezse, yolculuk büyük bir tehlikeyle karşılaşmadan devam ederse, asıl büyük tehlike kıyının bilinmeyen bir tarafına yanaşırken çıkacaktı.</p>

  <p>Dick Sand’i en çok düşündüren de bu durum olacaktı. Karayla karşılaştıktan sonra, kıyıyı tanıyan bir kılavuz bulamazsa nasıl manevra yapacaktı? Olumsuz hava onu sığınacak bir liman aramak zorunda bırakırsa ne olacaktı? Zira o kıyıya tamamen yabancıydı. Tabii şu anda bu olasılıkla kafasını yormasına gerek yoktu. Zamanı gelince bir karar alınırdı. Kesin! Dick Sand o kararı alırdı.</p>

  <p>24 Şubat’tan 9 Mart’a, geçip giden on üç gün boyunca, havanın durumu hiç değişiklik göstermedi. Gökyüzü devamlı olarak yoğun bulutlarla kaplıydı. Rüzgar birkaç saat azaldı, sonra aynı şiddetle yine başladı. İki üç kez barometre yükseldi, ancak bu yükseliş çok aniydi; havanın değişeceğini, rüzgarın hafifleyeceğini pek göstermiyordu. Zaten, barometrik tüp neredeyse hemen iniyor ve yakın gelecekte kötü havanın son bulacağını hiçbir şey belli etmiyordu.</p>

  <p>Dick Sand’i ciddi biçimde endişelendiren sağanakla karışık sert fırtına patladı. İki üç kez yıldırım, geminin sadece birkaç yüz metre ötesine dalgalara düştü. Sonra bardaktan boşanırcasına yağmur başladı. Ortaya çıkan su buharı <i>Pilgrim</i>’in çevresini yoğun bir sis tabakasıyla örttü.</p>

  <p>Saatler boyu, gözcülük yapan adam hiçbir şey göremedi. Rastgele ilerliyorlardı.</p>

  <p>Gemi dalgalara karşı çok dayanıklıydı ama yine de şiddetle sarsılıyordu. Bereket versin, Misis Weldon geminin yalpa vurmasına ve baş tarafının inip kıç tarafının kalkmasına hiç rahatsızlık duymadan katlanıyordu. Fakat küçük oğlu çok etkilenmişti, çok özen gösterip onu iyileştirmek zorunda kalacaktı.</p>

  <p>Kuzen Bénédict’e gelince, Amerikalı hamamböceklerine kendini vermiş, sanki onların toplumuna katılmıştı. Adeta San Fransisco’da çalışma odasındaydı; sakin sakin araştırmasına devam ediyordu.</p>

  <p>Yine ne mutlu ki Tom ve arkadaşları deniz tutmasına karşı duyarlı değildiler. Bu sayede genç denizciden yardımlarını esirgemediler. Dick’e gelince, gemide böyle olumsuz havanın neden olduğu dengesizliklere kesinlikle alışkındı.</p>

  <p><i>Pilgrim</i>’in yelken takımı azaltılmıştı. Buna rağmen hızla yol alıyordu. Dick Sand, bu duruma göre yelkenlerin biraz daha azaltılması gerekeceğini düşündü. Ancak tehlike doğurmadığı için bu şekilde devam etmek istedi. Ona göre, kara çok uzak olmasa gerekti. Nitekim herkes dikkatle gözlüyordu. Bununla beraber genç denizci, karanın ilk belirtilerini keşfetmek için arkadaşlarının gözlerine pek güvenemezdi. Ne de olsa, denizin ufuklarını gözlemlemeye pek alışkın olmayan biri, özellikle puslar arasına gizlenen karanın hatlarını ayırt etmeyi beceremezdi. Nitekim Dick Sand bizzat kendisi gözlüyor, daha iyi görebilmek için direklere tırmanıyordu. Gelgelelim, Amerika kıtası hiç de görünmüyordu.</p>

  <p>Bu da genç denizciyi hayretlere düşürüyordu. Ağzından kaçan birkaç kelime sonucu, Misis Weldon hayrete düştüğünü anlamıştı.</p>

  <p>Günlerden 9 Mart’tı. Genç denizci ön tarafta duruyor, bazen denizi ve göğü gözlemliyor, bazen şiddetli rüzgar yüzünden yıpranmaya başlayan <i>Pilgrim</i>’in direklerine bakıyordu.</p>

  <p>Bir an dürbünü gözlerinden ayırdığı sırada Misis Weldon, “Hâlâ bir şey göremiyor musun Dick?” diye sordu.</p>

  <p>“Hiçbir şey Misis Weldon, hiçbir şey!” diye cevap verdi genç denizci. “Bu arada, şiddetli rüzgar sonucu, ufuk biraz netleşir gibi oluyor.”</p>

  <p>“Sana göre, Amerika kıtası pek uzak olmasa gerek, öyle değil mi?”</p>

  <p>“Öyle olabilir Misis Weldon, yalnız bir şey beni şaşırtıyor, hâlâ görünürde yok!”</p>

  <p>Misis Weldon devam etti:</p>

  <p>“Ama gemi iyi yol aldı.”</p>

  <p>Dick Sand, “Evet,” dedi, “rüzgar kuzeybatıdan estiğinden beri yolu güzel. Yani zavallı kaptanımız ve mürettebatını yitirdiğimiz günden beri! O gün 10 Şubat’tı. Bugün 9 Mart. Yirmi yedi gün geçmiş!”</p>

  <p>Misis Weldon, “Peki bu tarihte, karadan ne kadar uzaktayız?” diye sordu.</p>

  <p>“Şöyle böyle yedi bin kilometre Misis Weldon. Bazı şeyler konusunda kuşkum kalmazsa, bu rakam için eminim, ama otuz kilometre yanılabilirim.”</p>

  <p>“Geminin sürati ne kadardı?”</p>

  <p>Genç denizci, “Günde ortalama üç yüz kilometre; rüzgar sertleştiğinden beri bu böyle!” cevabını verdi. “Nitekim karanın görünmemesine şaşıyorum! Daha da şaşırtıcı bir şey var. Bu suları sık sık ziyaret eden gemilerden hiçbirine rastlamadık!”</p>

  <p><i>Pilgrim</i>’in süratini takdir eden Misis Weldon, “Yanılmış olamaz mısın Dick?” diye sordu.</p>

  <p>“Hayır Misis Weldon. Bu konuda yanılmış olamam. Yarım saatte bir paraketeyle ölçüm yaptım ve sonuçları tam isabetle belirledim. Bakın, yeniden fırlatacağım. Saatte on beş kilometre hızla ilerlediğimizi göreceksiniz. Yani günde iki üç yüz kilometre yapıyoruz!”</p>

  <p>Dick Sand, Tom’u çağırdı ve paraketeyi fırlatmasını söyledi. İhtiyar bu işe çok alışmıştı.</p>

  <p>İpin ucuna sıkı sıkıya bağlanan parakete getirildi ve dışarı sarkıtıldı.</p>

  <p>Yirmi beş kulaç derinliğe inmişti ki Tom’un elindeki ip birden boşaldı.</p>

  <p>“Ah! Mösyö Dick!” diye haykırdı.</p>

  <p>“Ne var Tom?”</p>

  <p>“İp kopmuş!”</p>

  <p>“Kopmuş mu!” diye bağırdı Dick Sand. “Parakete kayboldu gitti!”</p>

  <p>İhtiyar Tom, kopan ipin geri kalanını gösterdi.</p>

  <p>Gerçekten doğruydu. Yetersiz gelen ipin uzunluğu değildi, çünkü ip tam ortasından kopmuştu. Üstelik aynı ip, birinci kalite özellikteydi. Demek ki koparken isperçinalar tuhaf biçimde aşınmıştı. Gerçekten de öyle olmuştu. Dick Sand ipin geri kalanını elle kontrol ettiği zaman bunu tespit etti. Ama aşınma nasıl olmuştu? Biraz kuşkulanan genç denizci bu soruya cevap bulamadı.</p>

  <p>Her neyse, parakete kaybolup gitmişti. Şimdi Dick Sand’in elinde, gemisinin hızını ölçecek hiçbir araç kalmamıştı. Biricik aygıt olarak pusuladan başka şey yoktu. Onun göstergelerinin de gerçeği yansıtıp yansıtmadığını bilmiyordu.</p>

  <p>Misis Weldon bu olaydan dolayı onun çok üzüldüğünü görünce, konu üzerinde fazla ısrar etmedi ve kamarasına çekildi.</p>

  <p>Gerçi <i>Pilgrim</i>’in sürati ve sonuçta katedilen mesafe artık bilinemiyordu ama, dümen suyunun azalmadığını görmek zor sayılmazdı.</p>

  <p>Gerçekten, ertesi gün 7 Şubat’ta, barometre yirmi sekiz pus<a id="k22" href="../Text/dipnotlar.xhtml#a22"><sup>[22]</sup></a> onda ikiye düştü. Saatte doksan kilometre hızla esen bir fırtınanın habercisiydi bu.</p>

  <p>Geminin güvenliğini tehlikeye sokmamak amacıyla yelken takımının durumunu bir daha acilen gözden geçirmeliydi.</p>

  <p>Dick Sand pruva ve kontrbabafingo yelkenleri ile alçak yelkenleri indirmeye karar verdi. Sadece flok yelkeni ve az kasarak gabya yelkeniyle devam edecekti.</p>

  <p>Bu zorlu işte yardımcı olmaları için Tom ve arkadaşlarını çağırdı. Zira çarçabuk bitecek bir iş değildi.</p>

  <p>Bu arada, çabuk davranmak gerekiyordu, çünkü fırtına tüm şiddetiyle patlamıştı.</p>

  <p>Dick Sand, Austin, Actéon ve Bat direklere tırmandılar. O sırada Tom dümendeydi. Hercule kendisine verilen emirle yelken iplerini gevşetmek amacıyla güvertedeydi.</p>

  <p>Yoğun çabaların ardından kontrbabafingo ve pruva direğindeki yelkenler indirildi. Bu arada, yiğit insanlar belki yüz kez denize düşme riskini yaşadılar. Zira yalpa darbeleri direkleri şiddetle sallıyordu. Sonra azaltılan gabya yelkeni ve sıkıştırılan mizana yelkeni dışında, yelkenlinin üzerinde küçük flok yelkeni ile kasılmış gabya yelkeninden başka şey kalmadı.</p>

  <p>Ne var ki yelken takımı iyice azaltılmış olmasına rağmen, <i>Pilgrim</i> aşırı süratinden bir şey kaybetmiyordu.</p>

  <p>12’sinde, hava yine kötü bir görünüm sergilemeye başladı. O gün, şafak vakti, Dick Sand dehşet içinde barometrenin yirmi yedi pus<a id="k23" href="../Text/dipnotlar.xhtml#a23"><sup>[23]</sup></a> onda dokuza düştüğünü gördü.</p>

  <p>Müthiş bir fırtına patlamak üzereydi. <i>Pilgrim</i>’in üzerinde çok az yelken kalmıştı ama, bu duruma onlar bile dayanamazdı.</p>

  <p>Gabya yelkeninin parçalanmakta olduğunu gören Dick Sand, onun da toplanmasını emretti.</p>

  <p>Fakat boşunaydı. O anda patlayan şiddetli rüzgar yelkeni kopardı. Direğin üstünde bulunan Austin’e iskele iskotası çarptı. Hafif şekilde yaralanmıştı. Güverteye inebildi.</p>

  <p>Aşırı derecede endişeye kapılan Dick Sand bir şey düşünüyordu: Böyle çılgınca çalkantıya kapılan gemi her an parçalanabilirdi. Zira kıyının sığ kayalıkları uzak sayılmazdı. Ön tarafa baktı, ama kara parçasını işaret eden bir şey göremedi, dümen yekesine geri döndü.</p>

  <p>Bir saniye sonra, Negoro güvertede göründü. Orada birdenbire, istem dışı bir hareketle kolu ufukta bir noktaya doğru uzandı. Sanki pusların arasından yüksek bir kara parçasını tanımıştı!..</p>

  <p>Bir kez daha hınzır hınzır gülümsedi ve gördüğü şey hakkında tek kelime etmeden işinin başına döndü.</p>
