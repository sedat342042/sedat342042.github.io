  <h2 title="17. ON GÜNDE YÜZ ELLİ KİLOMETRE">ON GÜNDE YÜZ ELLİ KİLOMETRE</h2>
  <hr/>

  <p class="bosluk"/>

  <p>Yolcular ya da kaçaklar olsun, güzel yıldızların altında ormanda uyuyanlar genellikle ilginç olduğu kadar tatsız ulumalarla uyanırlar. Gece konserinde her çeşit sesi dinleyebilirsiniz: Gurk gurklar, homurdanmalar, gaklamalar, kih kihler, havlamalar... Yani neredeyse bütün “parlamento”.</p>

  <p>Günün doğuşunu maymunlar karşılar. Küçük “marikina”yı, uzun kuyruklu yüzü alacalı küçük maymun sagu, “gri mono”, burada yaşar. Bu kalabalık familyanın daha pek çok örneğine rastlanır.</p>

  <p>Dört elli hayvanlar arasında, Bélzébuth suratlı, kuyruğu büyüleyici “guariba”lar tartışmasız en ilginç olanlarıdır. Güneş doğar doğmaz, sürünün en yaşlısı uğursuz, azametli bir sesle şarkı söylemeye başlar. Maymunların baritonudur. Onun ardından, genç tenorlar sabah senfonisini seslendirir. Yerliler der ki: Guaribalar “Pazar dualarını okuyorlar.”</p>

  <p>Gelgelelim o gün, öyle görünüyor ki maymunlar sabah dualarını okumamışlardı. Çünkü çıt çıkmadı. Aksi halde sesler çok uzaktan işitilirdi. Boyunlarındaki dilkemiğinin şişkinliği, hızlı bir titreşim oluşturuyor, sesi uzaklara iletiyordu.</p>

  <p>Sözün kısası, herhangi bir nedenden ötürü, ne guaribalar ne sagular ne de öteki dört elliler, kocaman ormanı alışılmış konserlerinin sesleriyle inlettiler.</p>

  <p>Bu durum, göçer yerlilerin hoşuna gitmemişti. Koral müziğin yerlilerin hoşuna gitmesi şöyle dursun, maymunları eti için avlıyorlardı. Bu et özellikle tütsülendiği zaman çok nefisti.</p>

  <p>Dick Sand’le arkadaşlarının, guaribaların bu alışkanlığı hakkında kuşkusuz hiç bilgileri yoktu. Yoksa maymunlardan çıt çıkmaması onları da şaşırtırdı. Ardı ardına uykudan uyandılar. Birkaç saatlik istirahat onları kendine getirmiş, hiçbir olay bu dinginliği bozmamıştı.</p>

  <p>Küçük Jack gerine gerine uykudan kalktı. Sorduğu ilk şey, Hercule’ün gece saatlerinde bir kurdu yiyip yemediği oldu. Hiçbir kurt görünmemiş, sonuçta Hercule henüz karnını doyurmamıştı.</p>

  <p>Zaten onun gibi herkesin karnı açtı. Sabah duasının ardından, Nan kahvaltı hazırlamaya başladı.</p>

  <p>Mönü dün akşamki listenin aynısıydı. Üstelik orman sabahının havası herkesin iştahını açmıştı. Kimse yemek bakımından zorluk çıkarmak istemiyordu; ne varsa yediler. Gün boyu sürecek yürüyüş için her şeyden önce gücünü toplamak lazımdı. Herkes gücünü topladı. Kuzen Bénédict, açlığını gidermenin hayatın anlamsız ve gereksiz bir eylemi olmadığını belki ilk kez anladı. Bu arada, elleri cebinde bu bölgede dolaşmaya gelmediğini söyledi. Ateşböceklerini yakalamaya çalışırken eğer Hercule kendisine engel olmaya devam ederse, onunla hesaplaşacaklarmış.</p>

  <p>Dev cüsseli zenci bu tehdide pek aldırış etmedi. Bununla beraber, Misis Weldon onu bir köşeye çekerek büyük oğlunun sağa sola koşmasına göz yummasını, ama gözden kaybetmemesini tembih etti. Ne de olsa, Kuzen Bénédict’i yaşına özgü son derece doğal zevklerinden yoksun bırakmamak gerekiyordu.</p>

  <p>Sabah saat yedide, küçük kafile doğuya doğru yöneldi. Dünkü yürüyüş düzeni aynen korunuyordu.</p>

  <p>Orman hâlâ devam ediyordu. Bakir toprakta, sıcaklık ve rutubet, bitki örtüsünü canlandırmak için uyum sağlamışlardı; bu durumda bitkilerin egemenliğinin bütün gücüyle kendini gösterebileceği düşünülebilirdi. Bu geniş yaylanın paraleli, tropikal bölgelerle iç içe giriyordu. Bazı yaz aylarında, zirveden geçen güneş, ışınlarını dikey olarak buraya yansıtırdı. Dolayısıyla bu topraklar sıcaklığı büyük miktarda tutar, toprağın altı nemli kalırdı. Nitekim art arda dizilen ağaçlar zincirinden ya da şu bitmez tükenmez ormandan daha görkemli bir şey olamazdı.</p>

  <p>Bu arada, Dick Sand etrafı gözlemlemekten geri kalmadı. Harris’e göre, pampalar bölgesinde bulunuyorlardı. Pampa İspanyolca’da “geniş çayır” anlamına gelir. Belleği Amerikalıyı yanıltmıyorsa, söz konusu çayırlar şu özellikleri yansıtırlarmış: Susuzluk, ağaçsızlık, taşsızlık; yağmur mevsiminde bereketli deve dikeni bolluğu. Sıcak mevsimle birlikte deve dikenleri aşağı yukarı ağaççıklara dönüşür, içine girilmesi olanaksız çalılıklar meydana getirirlermiş; daha sonra cüce ağaçlar, dikenli ağaççıklar ortaya çıkarmış; bütün bu görünüm, düzlüklere çorak ve hüzünlü bir çehre verirmiş.</p>

  <p>Oysa, Amerikalının kılavuzluğunda ilerleyen küçük kafile kıyı şeridini terk ettiğinden beri durum farklıydı. Orman hâlâ ufuk çizgisine kadar uzanıyordu. Evet, Dick Sand’in sandığı gibi burasının pampayla ilgisi yoktu. Harris söylemişti, acaba doğa bu bölgeyi Atacama yaylasından farklı mı kılmıştı? Genç adam zaten bölgeyi hiç tanımıyordu. Herhalde Andlar ve Pasifik Okyanusu arasında, Güney Amerikanın büyük çöllerinden birini oluşturuyordu!</p>

  <p>O gün Dick Sand, bu konuda Amerikalı’ya birkaç soru sordu. Pampanın bu tuhaf çehresinin kendisini şaşırttığını belirtti.</p>

  <p>Ancak Harris tarafından hemen yanılgıdan kurtarıldı. Harris, Bolivya’nın bu bölümü hakkında derin bilgi sahibi olduğunu kanıtlayan en doğru ayrıntıları açıkladı.</p>

  <p>“Hakkınız var genç dostum,” dedi. “Gezi kitaplarının size tasvir ettiği gibi hakiki pampa, hayli çorak bir düzlüktür. Orada yolculuk yapmak genellikle kolay sayılmaz. Kuzey Amerika’nın savanlarına benzer; şu farkla ki savanlarda sayıca daha fazla bataklık alan bulunur. Evet, Rio Colorado pampası, Venezuela’da Orinoco nehrinin geçtiği pampalar böyledir. Ama burada, öyle bir bölgedeyiz ki görüntü beni bile hayrete düşürüyor. Gerçekten bu yayladaki yoldan ilk kez geçiyorum. Bu yolun bizim yürüyüşümüzü kısaltacağını düşündük. Bütünüyle henüz görmedim ama, hakiki pampa ile şaşırtıcı biçimde çelişkiye düşüyor. Bu pampaları yüksek And sıradağları ve Cordillère arasında değil de, dağların ötesinde, yani Atlantik’e kadar uzanan kıtanın bütün doğu bölümünde bulabilirsiniz.”</p>

  <p>Dick Sand heyecanlanarak, “And Sıradağlarını aşmak zorunda kalır mıyız?” diye sordu.</p>

  <p>Amerikalı gülümseyerek karşılık verdi:</p>

  <p>“Hayır genç dostum. Ne dedim ben? Bulabilirsiniz; bulacaksınız, demedim. Merak etmeyin, bu yaylayı terk etmeyeceğiz. Orada en yüksek yerler altmış metreyi geçmez. Ah! Elimizdeki imkânlarla Cordillères’i geçmemiz gerekseydi, sizi böyle bir maceraya asla sürüklemezdim.”</p>

  <p>Dick Sand, “Gerçekten en iyisi kıyı şeridini izlemek,” dedi.</p>

  <p>Harris onayladı:</p>

  <p>“Oh! Yüz kez daha iyi! Zaten San-Felice Çiftliği Cordillère’in berisinde. Yani bizim yolculuk gerek birinci, gerek ikinci bölüm olarak hiçbir zorluk çıkarmayacak.”</p>

  <p>Dick Sand, “Peki şu ormanda yolunuzu kaybetmekten korkmuyor musunuz? Ne de olsa ilk kez geçiyorsunuz!” diye sordu.</p>

  <p>Harris, “Hayır genç dostum, kaybolmam!” karşılığını verdi. “Şu ormanın uçsuz bucaksız denize benzediğini bilirim. Daha doğrusu denizin altı gibidir. Bir denizci suyun altında ölçüm yapamaz, dolayısıyla bulunduğu yeri saptayamaz. Ama ben ormanlarda yolculuk yapmaya alışmışım. Bazı ağaçların mevkiine bakarak yolumu bulabilirim. Yaprakların yönü, toprağın durumu ve oluşumu, açıkçası sizin gözünüzden kaçan binlerce ayrıntı bana yardımcı olur. Hiç şüpheniz olmasın, sizi ve arkadaşlarınızı gideceğiniz yere götüreceğim!”</p>

  <p>Bütün bu sözler Harris tarafından gayet açık biçimde anlatılmıştı. Dick Sand’le kendisi, kafilenin önünde sık sık söyleşirler, kimse onların konuşmalarına burnunu sokmazdı. Genç adam birtakım endişelerden kurtulamıyordu. Amerikalı o endişeleri gideremiyor, o da kendine saklıyordu.</p>

  <p>8, 9, 10, 11, 12 Nisan günleri kayda değer bir olay yaşanmadan geçti. On iki saatte ancak on üç on dört kilometre ilerleyebiliyorlardı. Yemeklere ve dinlenmeye ayrılan saatler düzenli olarak art arda geliyor, yol yapmaktan biraz yorgunluk hissediyorlar, ama herkesin sağlık durumu gayet iyi gidiyordu.</p>

  <p>Küçük Jack, alışık olmadığı ve kendisi için monotonlaşan orman yaşamından sıkılmaya başlamıştı. Üstelik kendisine verilen sözlerin hiçbiri tutulmamıştı. Kauçuk kuklalar, sinekkuşları, bütün bunlar unutulmuş gibiydi. Dünyanın en güzel papağanlarını göstereceklerini vaat etmişlerdi; herhalde şu zengin ormanlarda o kuşlar yok sayılmazdı. İyi de şu bölgelerin kendine özgü yeşil tüylü papağanları, çıplak yanaklı, uzun sivri kuyruklu, parlak renkli, ayakları hiç yere dokunmayan aralar<a id="k25" href="../Text/dipnotlar.xhtml#a25"><sup>[25]</sup></a>, yüzleri tüylü, rengarenk muhabbetkuşları, nihayet, yerlilerin dediğine bakılırsa, eski kabilelerin dilini konuşan cır cır kuşları, neredeydi bütün bunlar?</p>

  <p>Papağanlara gelince, küçük Jack kırmızı kuyruklu, ağaçların altında karınca gibi kaynaşan kül renginde jakolardan başkasını görmüyordu. Gelgelelim, jakolar kendisi için yeni sayılmazdı. Dünyanın her yanına yayılmışlardı. Evlerde dayanılmaz gevezelikler yaparlardı. Bütün “psittacins”<a id="k26" href="../Text/dipnotlar.xhtml#a26"><sup>[26]</sup></a> familyasında, konuşmayı en çabuk öğrenen kuşlar bunlardı.</p>

  <p>Şunu da eklemek gerekir, ormandaki yolculuktan Jack hoşnut kalmıyordu ama, kuzen Bénédict ondan beterdi. Yürüyüş boyunca sağa sola koşmasına pek izin verilmemişti. Üstüne üstlük, koleksiyonunu zenginleştirecek değerde hiçbir böcek bulamamıştı. Akşam ateşböcekleri, ısrarla kuzene görünmekten kaçmıyorlar, kabuklarının fosforlama özelliği ile onu kendilerine çekmiyorlardı. Doğa, git gide suratsızlaşan zavallı böcekbilimciye kötü bir oyun oynuyordu.</p>

  <p>Dört gün boyunca, kuzeydoğuya doğru yürüyüş aynı koşullarda devam etti. 16 Nisanda, kıyı şeridinden bu yana en az yüz elli kilometre katettiklerine inanıyorlardı. Eğer Harris yolu şaşırmadıysa, ki tereddütsüz şaşırmadığını ileri sürüyordu, San-Felice Çiftliğine mola verdikleri yerden en çok otuz kilometre mesafe kalmıştı. Kırk sekiz saat içinde, küçük kafile konforlu bir barınakla karşılaşacak, yorgunluğunu giderip dinlenecekti.</p>

  <p>Bu arada, yaylayı tümüyle ortasından geçmişler, kocaman ormanda ne bir yerliye ne bir göçere rastlamışlardı.</p>

  <p>Dick Sand kimseye bir şey söylemedi, ancak kıyı şeridinin başka bir yerinde karaya oturmadığına pişman oldu! Oysa daha güneyde ve daha kuzeyde köyler, kasabalar, çiftlikler bulurlar, çoktan Misis Weldon ve arkadaşları bir yere sığınmış olurlardı.</p>

  <p>Ne var ki havali insan tarafından terk edilmiş gibi görünüyordu. Hayvanlar son günlerde daha sık görülmeye başlamıştı.</p>

  <p>Bazen dert yanan uzun bir çığlık işitiliyor, Harris bu çığlığı iri yarı ağır hareketli hayvanların çıkardığını söylüyordu. Yoğun ağaçlıklı bölgelerde yaşayan bu hayvanlara aï<a id="k27" href="../Text/dipnotlar.xhtml#a27"><sup>[27]</sup></a> adı verilirmiş.</p>

  <p>Aynı gün öğle molasında, Misis Weldon’u endişelendirmekten geri kalmayan bir ıslık çalındı. Tuhaf bir sesti.</p>

  <p>Misis Weldon birden ayağa kalkarak, “Ne oluyor?” dedi.</p>

  <p>Tüfeğini kavrayıp Misis Weldon’u koruyan Dick Sand, “Yılan!” diye bağırdı.</p>

  <p>Gerçekten bir sürüngenin otların arasından süzülüp mola yerine sokulması tehlikeli bir durumdu. Bunun kocaman boagillerden olan bir boa yılanı olmasında şaşırtıcı bir şey olamazdı. Bu yılanlar bazen on beş metre uzunluğundadır.</p>

  <p>Ancak Harris zaten kara derililerin kendilerini izlediğini söyledi Dick Sand’e. Bu bakımdan Misis Weldon’un içini rahatlattı.</p>

  <p>Harris’e sorarsanız, işitilen ıslığı boa yılanı çıkarmamış; bu yılan ıslık çalmazmış, insana saldırmayan bazı dört ayaklılar bu sesi çıkarırmış ve havalide bunların sayısı hayli kabarıkmış.</p>

  <p>“İçiniz rahat olsun,” dedi, “bu hayvanları ürkütecek bir hareket yapmayın.”</p>

  <p>Dick Sand, “Hangi hayvanlar?” diye sordu.</p>

  <p>Harris, “Antiloplar genç dostum,” cevabını verdi.</p>

  <p>Jack, “Çok görmek isterdim onları!” diye haykırdı.</p>

  <p>Amerikalı, “Çok zor küçük adam,” dedi, “çok zor!”</p>

  <p>Dick Sand, “Şu ıslık çalan antilopları kendimize yaklaştıramaz mıyız?” diye sordu.</p>

  <p>Amerikalı başını sallayarak:</p>

  <p>“Oh! Üç adım attınız mı bütün sürü sıvışır! Onları rahatsız etmemenizi tavsiye ederim!”</p>

  <p>Ama Dick Sand meraklanmaktan geri kalmadı. Şu dört ayaklıları görmek istedi. Tüfek elde, otların arasına süzüldü. Birdenbire, bir düzine kadar küçük ve sivri boynuzlu sevimli antilop hızlı hızlı koşarak geçtiler. Canlı kızıl renkli tüyleri ormanın yüksek ağaç kümeleri altında ateşten bir bulut oluşturdu.</p>

  <p>Genç adam geriye döndüğü zaman, “sizi uyarmıştım,” dedi Harris.</p>

  <p>Çok hızlı koşan antilopları yakından görebilmek olanaksızdı, ama aynı gün karşılarına çıkan bir hayvan grubu için durum farklıydı. Bunları görebiliyorlardı, tabii ayrıntılı biçimde değil, fakat onların ortaya çıkışı Harrisle arkadaşları arasında hayli tuhaf bir tartışma başlattı.</p>

  <p>Akşam saat dörde doğru, küçük kafile bir ara bir açıklıkta durmuştu. Tam o anda, iri yapılı üç dört tane hayvan yüz adım kadar ileride bir çalılığın içinden fırladı ve hemen hızla kaçtı.</p>

  <p>Amerika’nın uyarılarına rağmen, Dick Sand heyecanla tüfeğini omuzlayıp hayvanlardan birine ateş etti. Fakat tam kurşun isabet edecekken Harris tüfeği döndürdü ve genç adam ıska geçti.</p>

  <p>“Ateş etmek yok! Ateş etmek yok!” demişti Amerikalı.</p>

  <p>Harris’in uyarısına cevap vermeyen Dick Sand, “Ah! işe bakın, bunlar zürafa!” diye haykırdı.</p>

  <p>Jack, atın terkisinde ayağa kalkarak, “Zürafalar!” diye yineledi. “Neredeler görmüyorum?”</p>

  <p>Misis Weldon, “Zürafalar mı?” dedi. “Yanılıyorsun sevgili Dick, Amerika’da zürafa ne arasın!”</p>

  <p>Zürafa adını duyunca epey şaşıran Harris, “Doğru,” dedi, “bu bölgede zürafa bulunmaz!”</p>

  <p>Dick Sand, “Peki onlar neydi?..” diye sordu.</p>

  <p>Harris, “Tam bir şey diyemem!” karşılığını verdi. “Gözleriniz sizi yanıltmış olmasın? O hayvanlar devekuşu olamaz mı?”</p>

  <p>Şaşkınlık içinde göz göze gelen Dick Sand ve Misis Weldon bir ağızdan, “Devekuşları mı?” dediler.</p>

  <p>Harris, “Evet! Devekuşları!” diye tekrarladı.</p>

  <p>Dick Sand üsteledi:</p>

  <p>“Ama devekuşları kuştur, sonuçta iki ayaklıdır.”</p>

  <p>Harris, “Güzel ya!” dedi, “öyle hızlı hızlı koşarak kaçan hayvanların iki ayaklı olduğu sonucuna vardım!”</p>

  <p>“İki ayaklılar!” diye ekledi genç adam.</p>

  <p>Misis Weldon devam etti:</p>

  <p>“Bana öyle geliyor ki o hayvanlar dört ayaklıydı.”</p>

  <p>İhtiyar Tom, “Bana da!” diye ekledi.</p>

  <p>Bat, Actéon ve Austin yaşlı zenciyi onayladılar.</p>

  <p>Harris kahkahalar atarak, “Dört ayaklı devekuşları! İşin zevkli yanı da bu!” diye bağırdı.</p>

  <p>Dick Sand yineledi:</p>

  <p>“Dört ayaklı oldukları için onları zürafa zannettik, devekuşu değil.”</p>

  <p>Harris itiraz etti:</p>

  <p>“Olmaz genç dostum, olmaz öyle şey! Kesinlikle yanlış gördünüz. O hayvanların süratle kaçmalarından anlaşılıyor. Zaten, avcılar da sizin gibi çoğu kez yanılmışlardır.”</p>

  <p>Amerikalının söylediği şeyler oldukça mantıklıydı. Bir devekuşu ile bir zürafanın boyları belirli bir mesafeden bakınca benzerlik gösterir ve insanı yanıltabilir, ister gaga ister burun olsun, ikisi de uzun bir boynun ucunda bulunur ve denebilir ki devekuşu aşağı yukarı bir zürafadır. Sadece arka ayaklardan yoksundur. Sonuçta iki ayaklı (devekuşu) ve dört ayaklı (zürafa) bu hayvanlardan biri ansızın önünüzden geçerse birbiriyle karıştırabilirsiniz.</p>

  <p>Kaldı ki Misis Weldon ile arkadaşlarının yanılmasında en geçerli kanıt, Amerika’da zürafa olmamasıydı.</p>

  <p>Dick Sand şöyle bir yorum yaptı:</p>

  <p>“Sanıyordum ki Yeni Dünya’da zürafalar gibi devekuşları da bulunmaz!”</p>

  <p>Harris cevap verdi:</p>

  <p>“Genç dostum, özellikle Güney Amerika’da devekuşunun özel bir türü vardır. Bu türe “nandu” denir; az önce gördünüz!”</p>

  <p>Harris doğru söylüyordu. Nandu Güney Amerika çayırlarında sık görülen uzun bacaklı kuşlardandır. Eti körpe olduğu zaman lezzetlidir. Güçlü kuvvetli hayvanın boyu, bazen iki metreyi aşar. Dik gagası, mavimtrak sık tüylerden oluşan uzun kanatları, ucunda tırnakları olan üç parmaklı ayakları vardır. Bu özellikleriyle Afrika devekuşlarından ayırt edilir.</p>

  <p>Harris tarafından verilen bilgiler çok doğruydu. Nanduları iyi tanıdığı anlaşılıyordu. Misis Weldon ve arkadaşları yanıldıklarını kabul ettiler.</p>

  <p>Harris, “Zaten,” diye ekledi, “başka bir devekuşu sürüsüne rastlamamız büyük olasılık. Bu kez dikkatlice bakın ve kuşları dört ayaklı hayvanlar zannetmeyin! Sonra genç dostum, benim uyarılarımı unutmayın, hangi hayvan olursa olsun ateş etmeyin! Yiyecek bulmak için avlanmaya ihtiyacımız yok! Tekrar ediyorum, ateşli bir silahtan çıkan ses bizi ormanda ele verir.”</p>

  <p>Dick Sand bu arada düşüncelere daldı. İçindeki şüphe yeniden uyanıyordu.</p>

  <p>Ertesi gün, 17 Nisan’da, yürüyüş tekrar başladı. Amerikalı, yirmi dört saat geçmeden küçük kafilenin San-Felice Çiftliğine yerleşmiş olacağını ileri sürdü.</p>

  <p>“Orada Misis Weldon” diye ekledi, “bütün ihtiyaçlarınız karşılanacak ve birkaç gün dinlenmek sizi kendinize getirecek. Belki San Fransisco’daki konutunuzda alışmış olduğunuz konforu çiftlikte bulamayacaksınız, ama bizim işletmenin de konforlu olduğunu göreceksiniz. Kesinlikle yabani insanlar değiliz.”</p>

  <p>Misis Weldon cevap verdi:</p>

  <p>“Mösyö Harris konukseverliğinizden ötürü size teşekkür etmekle yetiniyoruz, hiç olmazsa bu duygularımızı kabul edin. Evet, artık geldik galiba!”</p>

  <p>“Çok yoruldunuz mu?”</p>

  <p>Misis Weldon, “Beni boş verin!” dedi. “Ama küçük Jack’in git gide güçsüzleştiğini fark ediyorum! İkide bir ateşi yükseliyor!”</p>

  <p>Harris, “Evet anlıyorum,” karşılığını verdi, “bu yaylanın havası çok sağlıklıdır, ne var ki mart ve nisan aylarında insanı çarpabilir.”</p>

  <p>Dick Sand, “Tabii kuşkusuz,” dedi, “fakat daima ve her yerde basiretli olan doğa, hastalığın yanında ilacı da düşünmüştür.”</p>

  <p>Bunu pek anlayamayan Harris, “O nasıl oluyor genç dostum?” diye sordu.</p>

  <p>Dick Sand, “Kınakınaların bölgesinde değil miyiz?” dedi.</p>

  <p>Harris, “Gerçekten, haklısınız,” diye onayladı. “Ateş düşürücü kıymetli kabuğu üreten ağaçlar burada.”</p>

  <p>Dick Sand, “Yalnız şaşılacak bir şey var,” dedi, “bir tekini dahi göremedik!”</p>

  <p>Harris, “Ah! Genç dostum,” karşılığını verdi. “O ağaçları ayırt etmek kolay değildir. Genellikle uzun boyludurlar, kocaman yaprakları vardır, çiçekleri pembe renkli ve kokuludur. Bu özelliklerine rağmen onları kolay kolay keşfedemezsiniz. Kümeler halinde bitmeleri nadirdir. Daha ziyade orman içlerine saçılmışlardır. Kınakına mahsulünü toplayan yerliler onları ancak yeşil renkli yapraklarından tanırlar.”</p>

  <p>Misis Weldon, “Mösyö Harris,” dedi, “bu ağaçlardan birini görürseniz beni uyarın.”</p>

  <p>“Elbette Misis Weldon, ama çiftlikte kinin sülfatı bulabilirsiniz. Ateşi düşürmek için ağacın kabuğunu kesmekten daha iyidir.<a id="k28" href="../Text/dipnotlar.xhtml#a28"><sup>[28]</sup></a>”</p>

  <p>Yolculuğun son günü başka olay yaşanmadan geçti. Akşam oldu, her zamanki gibi gece yatısı için mola verildi. Bu güne kadar yağmur yağmamıştı. Fakat hava bozmaya yüz tutuyordu. Zira topraktan ılık bir buhar yükseldi ve çok geçmeden yoğun bir sis yayıldı.</p>

  <p>Gerçekten, yağmur mevsimi başlıyordu. Ne mutlu ki ertesi gün, konforlu bir malikane küçük kafileye kapılarını açacaktı. Birkaç saatlik mesafe kalmıştı.</p>

  <p>Gerçi Harris, yolculuk boyunca geçen zamanı tam isabetle hesaplayamamıştı. Yine de çiftliğe dokuz kilometrelik bir mesafe kalsa gerekti. Gece yatısı için olağan önlemler alındı. Tom ve arkadaşları yine sırayla nöbet tutacaklardı. Dick Sand hiçbir şeyin gözden kaçırılmamasına dikkat etti. Her zamanki ihtiyatlı tavrını elden bırakmadı. Bir yandan, müthiş bir endişe kafasını kurcalıyor; ama etrafa henüz bir şey belli etmiyordu.</p>

  <p>Yüksek ağaçlardan oluşan bir kümenin dibinde gecelediler.</p>

  <p>Yorgunluğun da etkisiyle Misis Weldon’la yakınları uykuya dalmak üzereydi. O sırada kopan bir feryat onları yerlerinden sıçrattı.</p>

  <p>Herkesten önce ayağa fırlayan Dick Sand sinirli sinirli, “Hey! Ne oluyor orada?” diye sordu.</p>

  <p>Kuzen Bénédict, “Benim! Feryadı koparan benim!” cevabını verdi.</p>

  <p>Misis Weldon, “Neyiniz var?” diye sordu.</p>

  <p>“Bir şey beni ısırdı!</p>

  <p>Misis Weldon dehşet içinde, “Yılan mı?..” diye sordu.</p>

  <p>Kuzen Bénédict cevap verdi:</p>

  <p>“Hayır, hayır! Yılan değil, böcek. Ah! Yakaladım! Yakaladım!”</p>

  <p>Harris, “iyi o zaman böceği ezin!” dedi. “Sonra bırakın bizi uyuyalım Mösyö Bénédict!”</p>

  <p>Kuzen Bénédict, “Bir böceği ezmek mi!” diye bağırdı. “Asla! Asla! Önce görmek lazım!”</p>

  <p>Harris omuz silkerek, “Alelade bir sivrisinektir!” dedi.</p>

  <p>Kuzen Bénédict cevap verdi:</p>

  <p>“Yok, hayır! Bir sinek! Çok ilginç olmalı!” Dick Sand küçük bir fener yakıp kuzen Bénédict’e yaklaştırdı.</p>

  <p>Böcekbilimci haykırdı:</p>

  <p>“Tanrısal lütuf! Bütün düş kırıklıklarımı teselli eden bir şey! Sonunda bir keşif yaptım!”</p>

  <p>Saf adam saçmalıyor, sevinç içinde sineğe bakıyordu. Neredeyse öpecekti.</p>

  <p>Misis Weldon, “Nedir bu?” diye sordu.</p>

  <p>“Bir çiftekanatlı kuzinim, çok tanınan bir çiftekanatlı.”</p>

  <p>Ve kuzen Bénédict sineği gösterdi; arıdan daha küçüktü. Donuk renkli, vücudunun iç kısmı sarı çizgiliydi.</p>

  <p>Misis Weldon, “Bu sinek zehirli mi?” diye sordu.</p>

  <p>“Hayır kuzin, insana hiç zararı yok. Ama hayvanlar söz konusu olduğu zaman, söz gelimi antiloplar, mandalar, filler için durum farklı! Ah! Güzel mi güzel bir hayvan!”</p>

  <p>Dick Sand, “Peki şu sineğin özelliğini bize söyler misiniz Mösyö Bénédict?” diye ekledi. Böcekbilimci cevap verdi:</p>

  <p>“Bu sinek, parmaklarımın arasında gördüğünüz bu sinek!.. Çeçesineği! Bir ülkenin onurunu temsil eden ünlü çiftekanatlı! Bugüne dek Amerika’da bu sineği kimse bulamadı!”</p>

  <p>Ürküntü verici sineğin dünyanın hangi tarafında bulunduğunu sormaya Dick Sand cesaret edemedi. Zira herkesin uykusu yarım kalmıştı.</p>

  <p>Nitekim arkadaşları yeniden uykularına daldılar. Kendisini bunaltan yorgunluğa rağmen Dick Sand bütün gece gözünü kırpmadı.</p>
