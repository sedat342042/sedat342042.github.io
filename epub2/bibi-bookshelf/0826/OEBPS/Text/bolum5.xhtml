  <h2 title="5. S. V.">S. V.</h2>
  <hr/>

  <p class="bosluk"/>

  <p>Bu arada, <i>Pilgrim</i> mümkün mertebe doğuya yönelerek tekrar yola düzüldü. Ters akıntıların ısrarla yollarını kesmesi, Kaptan Hull’un kafasını pek kurcalamıyordu, hayır, Yeni Zelanda ile Valparaiso arasında yapılacak deniz yolculuğunda bir iki haftalık gecikme onu endişelendirmiyordu, ama bu gecikmenin yolcu kadına vereceği aşırı yorgunluktan çekiniyordu.</p>

  <p>Gerçi Misis Weldon hiç yakınmıyor, ağırbaşlı bir sabır gösteriyordu.</p>

  <p>Aynı gün, 2 Şubat’ta, enkaz, akşama doğru gözden kayboldu.</p>

  <p>Kaptan Hull, ilk iş olarak Tom ve arkadaşlarını elverişli biçimde yerleştirdi. Güvertede, <i>Pilgrim</i>’in mürettebat ofisi güverte köşkü işlevini görüyordu, ama çok sıkışıktı. Ön tarafın kasarasına yerleşmeleri daha uygun görüldü. Zaten bu mert adamlar ağır ve zahmetli işlere alışkındılar; hiçbir şey onlara zorluk çektiremezdi. Orası, güzel havada sıcak ve sağlıklı olacak, yol boyu onlara yetecekti.</p>

  <p>Bu olayla bir ara tekdüzeliği sarsılan gemide yaşam, yeniden eski akışına döndü.</p>

  <p>Tom, Austin, Bat, Actéon ve Hercule, yararlı olmak istiyorlardı. Gelgelelim, hiç değişkenlik göstermeyen rüzgarlar bir kere yelken takımını doldurmuştu, artık yapacak bir şey kalmamıştı. Bu arada, geminin yön değiştirmesi söz konusu olduğu zaman, yaşlı zenci ile arkadaşları mürettebata el veriyordu. Yalnız itiraf etmek gerekir ki iri cüsseli Hercule ne zaman işe el atsa, bu hemen fark ediliyordu. Boyu iki metreden fazla olan güçlü kuvvetli bu zenci, tek başına bir palangaya bedeldi!</p>

  <p>Dev yapılı bu adamı seyretmek küçük Jack için bir sevinçti. Hercule onu kollarıyla havaya atıp tutarken hiç korkmazdı. Sanki mantardan oyuncak bebek gibi zıplarken sevinç çığlıkları atardı.</p>

  <p>“Beni iyice yukarı kaldır,” diyordu küçük Jack.</p>

  <p>“İşte bu kadar Mösyö Jack.” diye cevap veriyordu Hercule.</p>

  <p>“Çok ağır çekiyor muyum?”</p>

  <p>“Kuş tüyü kadar hafif.”</p>

  <p>“Daha yukarı! Kollarının ucuyla tut!”</p>

  <p>Çocuğun iki küçük ayağını kocaman eliyle kavrayıp yukarı kaldıran Hercule, onu sirkteki cambaz gibi dolaştırıyordu. Jack kendini yükseklerde büyük büyük görüyor, bu da onu çok eğlendiriyordu.</p>

  <p>Böylece Dick Sand ve Hercule küçük Jack’in iki dostu olmuştu. Çok geçmeden, onlara bir üçüncüsü eklendi.</p>

  <p>Dingo’ydu bu dost.</p>

  <p>Dingo’nun pek uyumlu bir köpek olmadığını söylemiştik. Bunun nedeni herhalde <i>Waldeck</i> insanlarının ona pek uygun gelmeyişiydi. Oysa <i>Pilgrim</i>’de işler büsbütün farklıydı; küçük Jack güzel hayvanın kalbini kazanmasını bilmişti. Oyun hoşuna gittiğinden, hayvan çok geçmeden küçük oğlanla oynamaktan zevk almaya başladı. Daha sonra, Dingo’nun çocuklara özel yakınlık duyan köpeklerden biri olduğu anlaşıldı; zaten küçük Jack ona hiç kötülük yapmıyordu. Küçük çocuğun en büyük eğlencesi Dingo’yu hızlı bir yarış atma dönüştürmekti. Elbette bu cins bir at, karton bir oyuncaktan daha üstündür, hattâ o karton atın ayaklarında küçük tekerlekler olsa bile. Jack köpeğin üzerinde dolu dizgin gidiyor, köpek de seve seve katlanıyor, aldırış etmiyordu. Ne de olsa Jack’in ağırlığı bir yarış atını süren cokeyin yarısı kadardı.</p>

  <p>Fakat kumanya ambarının şeker stoku bu yüzden her gün öyle bir tükeniyordu ki!</p>

  <p>Dingo çok geçmeden bütün mürettebatın sevgilisi oldu. Yalnız Negoro, hayvandan uzak durmaya devam etti. Köpeğin ona karşı duyduğu soğukluk hâlâ geçerliydi; bu iş de anlaşılır gibi değildi.</p>

  <p>Bu arada, Dingo’yla ilgilenen küçük Jack, eski dostu Dick Sand’i ihmal etmiyordu. Gemi servisi gerektirmediği zamanlar, genç denizci her saatini küçük çocukla geçiriyordu.</p>

  <p>Söylemeye bile gerek yok ama, Misis Weldon bu yakın ilgiden dolayı çok hoşnut kalıyordu.</p>

  <p>Bir gün, 6 Şubat’ta, Dick Sand hakkında Kaptan Hull’la konuşuyordu. Kaptan genç denizciye övgüler düzdü. Misis Weldon’a, “Bu delikanlı,” diyordu, “günün birinde iyi bir denizci olacak, bundan eminim! Onda gerçek bir deniz tutkusu var; bu mesleğin teorik yanlarını henüz bilmiyor, ama o tutkusuyla yetersizliğini de aşacak. Kısa sürede öğrendiği şeyleri düşünürseniz, o bile şaşırtıcı.”</p>

  <p>Misis Weldon, “Şunu da eklemek gerekir,” diye cevap verdi, “mükemmel bir kişilik, güven verici, yaşına göre çok olgun. Bugüne kadar nasıl tanıdıysak öyle, hiçbir kınamayı hak etmiyor.”</p>

  <p>Kaptan Hull devam etti:</p>

  <p>“Evet, iyi bir kişilik, herkes tarafından seviliyor ve takdir ediliyor!”</p>

  <p>Misis Weldon, “Kocamın niyetini biliyorum,” dedi, “bu deniz seferi biter bitmez, ona hidrografi dersleri aldıracak. Bu sayede ilerde bir kaptanlık brövesine hak kazanmış olacak.”</p>

  <p>Kaptan Hull, “Mösyö Weldon’un hakkı var,” diye ekledi,” Dick Sand günün birinde Amerikan donanmasını onurlandıracaktır.”</p>

  <p>Misis Weldon uyardı:</p>

  <p>“Bu zavallı öksüz hayata acı çekerek başladı! Eğitimi eksik kaldı!”</p>

  <p>“Kuşkusuz öyle Misis Weldon, ama derslerini kaybetmiş sayılmaz. Bu dünyada kendini kurtarmak gerektiğini anladı ve doğru yolda.”</p>

  <p>“Evet, ödev yolu!”</p>

  <p>Kaptan Hull konuşmasını sürdürdü:</p>

  <p>“Şimdi ona bir göz atın Misis Weldon. Dümen yekesinde, mizana ucundan gözünü bir an ayırmıyor. Genç denizcinin hiçbir dalgınlığı yok, gemi rotasından hiçbir sapma yok! Dick Sand, yaşlı bir dümenci kadar güven veriyor! Misis Weldon bizim mesleğimiz çocuk yaşta başlar. Bu işe miço olarak başlamayan biri asla kusursuz bir denizci olamaz; en azından ticari denizcilikte bu böyledir. Her şeyin eğitimi gerekir, deniz insanı düşünceli olduğu kadar tutkulu da olmalıdır, yani vereceği kararlar, yapacağı manevralarla uyumlu olmak zorundadır.”</p>

  <p>Misis Weldon, “Ama Kaptan Hull,” dedi, “savaş gemilerinde iyi deniz subayları yok sayılmaz.”</p>

  <p>“Olabilir,” diye cevap verdi kaptan. “Bana sorarsanız, Nelson’la birkaçı bir yana, en iyileri bu mesleğe çocuk yaşta başlayanlardır. En kötüleri ise miço olarak başlamayanlardır.”</p>

  <p>O anda, kıç tarafta birdenbire kuzen Bénédict belirdi; uzayda dolaşıyormuş gibi kafası her an meşguldü. Kuzen Bénédict, derdi olan bir insan gibi güvertede gidip gelmeye başladı. Küpeşte tahtalarının aralıklarına bakıyor, tavuk kümeslerini araştırıyor, güverte döşemesinde katran tortusunun birbirinden ayrık bıraktığı yerleri eliyle yokluyordu.</p>

  <p>Misis Weldon, “Ee, kuzen Bénédict kendinizi iyi hissediyor musunuz?” diye sordu.</p>

  <p>“Evet... Kuzin Weldon... iyi hissediyorum, kuşkusuz... Ama karaya çıkmam gecikiyor.”</p>

  <p>“Böyle ne arıyorsunuz o sıranın altında Mösyö Bénédict?” diye sordu kaptan.</p>

  <p>Kuzen Bénédict, “Böcekler mösyö!” karşılığını verdi. “Böcek dışında başka ne aramamı istersiniz?”</p>

  <p>“Böcekler! Hay Allah! Belki haklısınız, ama denizin ortasında koleksiyonunuzu zenginleştiremezsiniz ki!”</p>

  <p>“Niçin olmasın mösyö? Gemide birkaç çeşit bulmak olanaksız değil.”</p>

  <p>Misis Weldon, “Kuzen Bénédict,” dedi, “o zaman kaptanı lanetleyin! Gemisini o denli temiz tutuyor ki bu bakımdan eliniz boş kalacak.”</p>

  <p>Kahkahayı koyuveren Kaptan Hull, “Misis Weldon abartıyor,” diye cevap verdi. “Yalnız sanırım, etrafı aramakla vakit kaybediyorsunuz Mösyö Bénédict.”</p>

  <p>Kuzen Bénédict omuzlarını silkerek, “Biliyorum!” diye bağırdı. “Boşuna çaba!..”</p>

  <p>Kaptan Hull ekledi:</p>

  <p>“Belki <i>Pilgrim</i>’in ambarında birkaç çeşit bulabilirsiniz; pek ilginç örnekler olmayabilir ama...”</p>

  <p>Kuzen Bénédict birden ayağa kalkarak karşılık verdi:</p>

  <p>“Pek ilginç örnekler olmayabilir mi? Geceleri ortaya çıkan, Vergilius ve Horatius’un uğursuz saydığı düzkanatlılar gibi mi? Yoksa pek ilginç olmayan ve “periplaneta orientalis” ile Amerikan kakerlac’ın yakın akrabası olanlar mı bu gemide barınanlar...”</p>

  <p>“Gemiyi istila edenler...” dedi Kaptan Hull.</p>

  <p>“Gemide hüküm sürenler...” diye gururla ekledi kuzen Bénédict.</p>

  <p>“İlginç krallık!..”</p>

  <p>“Siz böcekbilimci değil misiniz mösyö?”</p>

  <p>“Tabii bilim adına...”</p>

  <p>Misis Weldon gülümseyerek:</p>

  <p>“Hadi canım kuzen Bénédict, bilim aşkına böcekler tarafından ısırılmamızı dilemeyin lütfen!”</p>

  <p>Ateşli böcekbilimci, “Hiçbir şey dilemiyorum kuzin Weldon,” cevabını verdi, ”koleksiyonuma birkaç az bulunur çeşit ilave etmekten başka dileğim yok!”</p>

  <p>“Yeni Zelanda’da elde ettiğiniz başarılardan memnun değil misiniz?”</p>

  <p>“Gerçekten doğru kuzin Weldon, birkaç tane yeni cins kulağakaçan böceği bulunca hayli sevinmiştim. Aynı türden yüz bin kadarı ancak Yeni Kaledonya’da bulunuyormuş.”</p>

  <p>O sırada, Jack’le oynayan Dingo, zıplayarak kuzen Bénédict’e yaklaştı.</p>

  <p>Kuzen hayvanı iterek,</p>

  <p>“Defol! Defol!” dedi.</p>

  <p>Kaptan Hull, “Böcekleri sevmek, köpeklerden tiksinmek!” diye bağırdı. “Oh! Mösyö Bénédict!”</p>

  <p>Dingo’nun kocaman başını küçük elleriyle kucaklayan küçük Jack,</p>

  <p>“Ama iyi bir köpek!” dedi.</p>

  <p>Kuzen Bénédict, “Evet... Kötü demiyorum!..” karşılığını verdi. “Ama elden ne gelir! Bu hayvan beklentilerime cevap vermedi!”</p>

  <p>Misis Weldon, “Aman Tanrım!” diye bağırdı.” Yoksa onu da çifte kanatlılar ya da zarkanatlılar sınıfına sokmayı mı düşünüyordunuz?”</p>

  <p>Kuzen Bénédict ciddi ciddi, “Hayır,” cevabını verdi. “Fakat şu Dingo Yeni Zelanda ırkından. Afrika’nın batı kıyısında bulunmadı mı?”</p>

  <p>Misis Weldon, “Çok doğru,” dedi. “Zaten Tom, <i>Waldeck</i> kaptanının sık sık böyle söylediğini işitmiş.”</p>

  <p>“İşte ben de bunu düşünüp... Umut etmiştim ki... Bu köpeğin Afrika faunasına özgü yarımkanatlılardan birkaç örnek taşıyabileceğini.. .”</p>

  <p>Misis Weldon, “Tanrım bizi koru!” diye bağırdı.</p>

  <p>Kuzen Bénédict, “Belki de... Birkaç kan emici bit barındıracağını... Yeni türden...” diye ekledi.</p>

  <p>Kaptan Hull, “İşitiyor musun Dingo?” dedi. “İşitiyor musun köpeğim? Ödevlerini hiç yapmamışsın!”</p>

  <p>Böcekbilimci hüzünlü bir sesle, “Boşuna bitlerini ayıklamaya kalkıştım...” diye ekledi. “Bir tek böcek bile bulamadım...”</p>

  <p>Kaptan Hull, “Sanırım onu hemen ve acımasızca öldürürdünüz!” diye bağırdı.</p>

  <p>Kuzen Bénédict soğuk soğuk, “Mösyö,” dedi, “şunu iyi bilin ki Sir John Franklin en değersiz böceği öldürürken bile tereddüt ederdi; isterse bir sivrisinek olsun. Üstelik bu böceğin sokması bir bitinki kadar acı vericidir. Hem Sir John Franklin, değerli bir deniz adamıydı.”</p>

  <p>Kaptan Hull eğilerek, “Kuşkusuz!” dedi.</p>

  <p>“Hattâ bir gün sivrisineğin biri fena halde kendisini sokmuş. Sadece onu kaçırtmış ve nazik bir dille: “Hadi! Dünya sizin ve benim için yeterince büyük!” demiş.”</p>

  <p>“Ya!” dedi Kaptan Hull.</p>

  <p>“Evet öyle mösyö!”</p>

  <p>Mösyö Hull itiraz etti, “Mösyö Bénédict, yalnız bu sözü, Sir John Franklin’den önce bir başkası söylemiş!”</p>

  <p>“Başkası mı?”</p>

  <p>“Evet, bunu söyleyen Tobie amca.”</p>

  <p>Kuzen Bénédict heyecanlanarak sordu:</p>

  <p>“Bir böcekbilimci mi?”</p>

  <p>“Hayır! Tobie de Sterne amca, bu dürüst insan, kendisini rahatsız eden bir sineğin uçmasına izin vererek ona aynı sözleri söylemiş. ‘Uç zavallı yaratık,’ demiş, dünya senin ve benim için yeterince büyük!”</p>

  <p>Kuzen Bénédict, “Şu amca Tobie, iyi bir insanmış!” dedi. “Öldü mü?”</p>

  <p>Kaptan Hull ağırbaşlı bir tonla, “Sanırım,” dedi, “zaten hiç yaşamamıştı!”</p>

  <p>Kuzen Bénédict’e bakarak herkes gülmeye başladı.</p>

  <p>İşte böyle, bu konuşmalar devam ederken, ne zaman kuzen Bénédict lafa katılsa sohbet böcekbilimsel bir konuya dönüşüyor, sıkıcı yolculuğun uzun saatleri geçip gidiyordu. Deniz hâlâ güzeldi, ama rüzgar yelkenliyi estiği yöne zorluyordu. Bu durumda, <i>Pilgrim</i> doğuya doğru azar azar ilerliyordu; esinti o denli zayıftı ki yelkenlinin hız kazanmasına izin vermedikçe kıyılara ulaşması gecikecekti.</p>

  <p>Kuzen Bénédict, böcekbilimin gizemlerine Dick Sand’in ilgisini çekmeyi denemiş, fakat genç denizci bu konulara pek yakınlık göstermemişti. Daha da kötüsü, zenciler de bilgini iyice hüsrana uğratmıştı. Bu adamlar hiçbir şey anlamıyorlardı. Hattâ Tom, Actéon, Bat ve Austin sonunda sınıftan kaçmışlar, profesör Hercule’le baş başa kalmıştı. Hercule’ün birtakım doğal eğilimleri var gibi görünüyor, bir kâğıtgüvesi ile paraziti ayırt edebiliyordu.</p>

  <p>Dev cüsseli zenci böylece kınkanatlıların, ateşböceklerinin, ağılıböceklerin, köstebeklerin, mayısböceklerinin, geyikböceklerinin, unböceklerinin, bitki bitlerinin, hanımböceklerinin dünyasında yaşıyor, kuzen Bénédict’in bütün koleksiyonunu öğreniyordu. Fakat Hercule’ün bir mengene gücünde olan iri parmakları nazik örnekleri tutarken profesör bir ara ürperdi. Ancak dev cüsseli öğrenci, profesörün derslerini öyle uysal bir tavırla dinliyordu ki birtakım riskleri göze almaya değerdi.</p>

  <p>Kuzen Bénédict böyle çalışırken, Misis Weldon da küçük Jack’i başı boş bırakmıyor, ona okuma yazmayı öğretiyordu. Toplama çıkarmaya gelince, ilk kavramları dostu Dick Sand çocuğun kafasına sokuyordu.</p>

  <p>İnsan beş yaşındayken hâlâ küçük bir çocuktur ve biraz ağır kaçan teorik dersler yerine pratik oyunlarla eğitim almak daha iyidir.</p>

  <p>Jack, okumayı alfabeden değil de, çeşitli harfleri dizerek öğreniyordu. Harfler kırmızı şekiller tarzında küçük zarlara basılmıştı. Zarlardaki harfleri dizerek oynuyor, kelime yapmayı öğreniyordu. Bazen Misis Weldon bu küçük zarlardan bir kelime oluşturuyor, sonra onları birbirine karıştırıyordu. Sorulan kelimeyi bulup dizmek Jack’e düşüyordu.</p>

  <p>Küçük çocuk böyle okuma öğrenmeyi çok seviyordu. Her gün, kâh kamarada kâh güvertede, harfleri dizip bozarak birkaç saat geçiriyordu.</p>

  <p>Gelgelelim, bu oyun günün birinde hiç beklenmedik bir olaya neden oldu. Biraz ayrıntılı anlatmak gerekiyor.</p>

  <p>9 Şubat sabahıydı, Jack güvertede yere uzanmış, bir kelime yaparak oynuyordu. Harfler karıştırıldıktan sonra, sözcüğü yeniden kuracaktı.</p>

  <p>Sayıları elliye varan harf işaretli zarlardan bazen birini bazen öbürünü alıyor ve kelimeyi oluşturmaya çalışıyordu. Ağır bir işti gerçekten.</p>

  <p>O sırada, küçük çocuğun etrafında dolanan Dingo, aniden durdu. Gözleri sabitleşti, sağ ayağını kaldırıp şiddetle kuyruğunu salladı. Sonra, hızla zarlardan birinin üstüne atıldı, ağzıyla yakalayıp getirdi, Jack’in yanına bıraktı.</p>

  <p>Zarın üstünde büyük bir harf vardı, S harfi.</p>

  <p>Köpeğin S yazılı zarı yutmasından korkan Jack, “Dingo! Dingo!” diye haykırdı.</p>

  <p>Fakat Dingo geri döndü, aynı hareketi yaparak bir zar daha kaptı, gelip onu birincinin yanına bıraktı.</p>

  <p>İkinci zarda büyük harfle V yazıyordu.</p>

  <p>Jack bu kez bir çığlık attı.</p>

  <p>Çığlığı işiten ve güvertede dolaşan Misis Weldon, Kaptan Hull ve genç denizci oraya yetiştiler. Küçük Jack olan biteni açıkladı.</p>

  <p>Dingo harfleri tanıyordu! Okumayı da biliyordu! Buna kuşku yoktu! Jack gözleriyle görmüştü!</p>

  <p>Dick Sand iki zarı yerden alıp dostu Jack’e vermek istedi, ama Dingo dişlerini gıcırdattı.</p>

  <p>Genç denizci aynı zarlara el koyarak oyuna soktu.</p>

  <p>Dingo yeniden atıldı, o harflerin yazılı olduğu zarları yakaladı ve bir kenara koydu. Bu kez iki ayağıyla zarlara bastırıyor ve onları vermemeye kararlı gibi görünüyordu. Alfabenin öteki harflerine gelince, ona göre hepsi yok sayılırdı.</p>

  <p>“İlginç bir olay!” dedi Misis Weldon.</p>

  <p>Dikkatli gözlerle iki harfe bakan Kaptan Hull, “Gerçekten çok tuhaf!” diye ekledi.</p>

  <p>“S. V.,” dedi Misis Weldon.</p>

  <p>“S. V.,” diye yineledi Kaptan Hull. “Fakat bu harfler Dingo’nun tasmasında yazılı!”</p>

  <p>Sonra birdenbire yaşlı zenciye dönerek, “Tom, bu köpek <i>Waldeck</i> kaptanının yanında uzun süredir bulunmuyordu değil mi?” diye sordu.</p>

  <p>Tom cevap verdi:</p>

  <p>“Aslında mösyö, Dingo en fazla iki yıldır gemideydi.”</p>

  <p><i>“Waldeck</i> kaptanı bu köpeği Afrika’nın batı kıyısında bulmuştu, öyle mi?”</p>

  <p>“Evet mösyö, Kongo akarsuyu dolaylarında. Kaptanın böyle dediğini sık sık duymuştum.”</p>

  <p>“Şu halde bu köpeğin kime ait olduğu ve nereden geldiği hiçbir zaman bilinemedi, değil mi?” diye sordu kaptan.</p>

  <p>“Hiçbir zaman mösyö. Kaybolan köpek kayıp çocuktan beterdir! Kâğıtları yoktur, meramını da anlatamaz!”</p>

  <p>Kaptan Hull susmuştu, düşünüyordu.</p>

  <p>Kaptanı birkaç dakika düşünceleriyle baş başa bırakan Misis Weldon, “O iki harf belleğinizde bir şeyler uyandırıyor mu?” diye sordu.</p>

  <p>“Evet Misis Weldon bir hatıra, daha doğrusu tuhaf bir ilişki!”</p>

  <p>“Nasıl?”</p>

  <p>“O iki harfin pekala bir anlamı olabilir ve bizi korkusuz bir gezginin yazgısı hakkında bilgilendirebilir...”</p>

  <p>“Ne demek istiyorsunuz?” diye sordu Misis Weldon.</p>

  <p>“Bakın dinleyin Misis Weldon. Bundan iki yıl önce, bir Fransız gezgin, Paris Coğrafya Derneğinin önerisi üzerine, Afrika’da batıdan doğuya doğru bir yolculuğa çıktı. Gezinin başlangıç noktası Kongo akarsuyunun ağzıydı. Varış noktası ise Rovouna ağzında Deldago Burnu’ydu. Bu akarsuyun akıntısıyla yol alacaktı. Fransız gezgin, Samuel Vemon ismini taşıyordu.”</p>

  <p>“Samuel Vernon!” diye yineledi Misis Weldon.</p>

  <p>“Evet Misis Weldon. İşte bu iki ismin baş harfleri, Dingo’nun seçtiği ve tasmasında yazılı olan harfler.”</p>

  <p>Misis Weldon, “O zaman bu gezgin?..” diye mırıldandı.</p>

  <p>Kaptan Hull devam etti:</p>

  <p>“Bu gezgin yola çıktı ve ayrılışından beri kendisinden haber alınamadı.”</p>

  <p>“Hiçbir haber mi?” diye sordu genç denizci.</p>

  <p>“Hiçbir haber!” diye yineledi kaptan.</p>

  <p>Misis Weldon, “Bunu nasıl yorumluyorsunuz?” diye sordu.</p>

  <p>“Samuel Vernon Afrika’nın doğu kıyısına asla ulaşamadı; ya yerlilere esir düştü ya da yolda öldü!”</p>

  <p>“Peki ya bu köpek?..”</p>

  <p>“Köpek gezgine aitti, ama efendisinden daha şanslıydı. Yanılmıyorsam, Kongo kıyısına kadar gelebildi, orada, bu olayların geçtiği tarihte <i>Waldeck</i> kaptanı tarafından bulundu.”</p>

  <p>Misis Weldon uyardı:</p>

  <p>“Peki Fransız gezgin yola çıkarken, bir köpeğin kendisine eşlik ettiğini nereden biliyorsunuz? Yoksa salt bir varsayım mı sizinki?”</p>

  <p>Kaptan Hull:</p>

  <p>“Çok basit bir varsayım Misis Weldon. Belirgin olan bir şey var; Dingo S ve V olan iki harfi tanıyor, bunlar da Fransız gezginin adının baş harfleri. Yalnız bu harfleri köpek nasıl öğrendi? Bunu açıklıyamam. Fakat tekrar ediyorum, o harfleri açık seçik tanıyor. Hattâ dikkat edin, ayaklarıyla onları işaret ediyor, sanki onları okumamızı istiyor.”</p>

  <p>Gerçekten Dingo’nun ne demek istediği es geçilemezdi.</p>

  <p>Dick Sand, “Kongo kıyısını terk ettiği zaman acaba Samuel Vernon tek başına mıydı?” diye sordu.</p>

  <p>“Onu bilemem,” cevabını verdi Kaptan Hull. “Ancak beraberinde bir yerli grubunu götürmesi büyük olasılık.”</p>

  <p>O sırada, mutfaktan çıkan Negoro güvertede göründü. Önce kimse onun farkına varmadı, köpeğe tuhaf bir bakış attığını da kimse fark etmedi. O sırada köpeğin iki büyük harfi işaret ettiğini görmüştü. Köpek, aşçıbaşını görür görmez, aşırı öfke belirtileri göstermeye başladı.</p>

  <p>Negoro hemen mürettebat ofisine girdi, köpeğin tehditlerinden çekinmişti.</p>

  <p>Bu küçük sahneyi gözünden kaçırmayan Kaptan Hull, “Bu işte gizemli bir taraf var!” diye mırıldandı.</p>

  <p>Genç denizci, “Fakat mösyö,” dedi, “bir köpeğin alfabenin harflerini tanıması çok şaşırtıcı değil mi?”</p>

  <p>“Yok değil,” diye bağırdı küçük Jack. “Annem, okuma yazma bilen bir köpeğin hikâyesini anlatmıştı.”</p>

  <p>Misis Weldon gülümseyerek, “Sevgili çocuğum,” dedi, o köpeğin adı Munito’ydu ve sandığın gibi bilgin değildi. Bana anlattıklarına bakılırsa, harfleri de birbirinden ayıramıyordu. Fakat sahibi, uyanık bir Amerikalı, Munito’nun çok duyarlı bir işitme özelliği olduğunu sezdi. Bu yönünü işledi ve ilginç sonuçlara ulaştı.”</p>

  <p>Bu olaya neredeyse küçük Jack kadar ilgi duyan Dick Sand, “Bunu nasıl beceriyordu Misis Weldon?” diye sordu.</p>

  <p>“Şöyle dostum: Munito’nun herkesin önünde ‘oynaması’ gerektiği zaman, harfler bir masanın üstüne diziliyormuş. Fino köpeği masanın üstünde gidip geliyor, yüksek ya da alçak sesle bir kelimenin telaffuz edilmesini bekliyormuş. Yalnız bu oyunun önemli bir şartı varmış; sahibinin o kelimeyi bilmesi.”</p>

  <p>“Peki sahibi yanında yoksa?..” dedi genç denizci.</p>

  <p>Misis Weldon, “Köpek hiçbir şey yapamıyormuş. Bunun sebebi şöyle: masanın üzerine dizilen harfleri Munito’nun alfabenin içinden seçmesi gerekiyormuş. İstenilen kelimeyi oluşturmak için duruyormuş. Durmasının nedeni, ortalıkta görünmeyen, ama Amerikalının cebinde bulunan bir kürdan; adam tarafından kürdanla çıkarılan gürültüyü işitmek için bekliyormuş. Bu ses bir sinyal yerine geçiyor ve Munito hangi harfi seçtiğini anlıyor, istenilen kelimeye ekliyormuş.”</p>

  <p>“Demek işin bütün sırrı orada!” dedi Dick Sand.</p>

  <p>Misis Weldon, “Evet bütün sırrı bu!” diye cevap verdi. “Hokkabazlık konusunda, olay çok basit. Amerika’nın yokluğunda, Munito bir şey yapamazdı. Ancak Dingo konusunda hayretlere düştüm; zira sahibinin yokluğunda, madem ki gezgin Samuel Vernon artık efendisi değil, iki harfi de tanıyabildi.”</p>

  <p>Kaptan Hull, “Gerçekten çok şaşırtıcı,” dedi. “Fakat bir şeye dikkat edin. Burada söz konusu olan özel iki harf. Rastlantı sonucu seçilen bir sözcük değil. Üstelik, buna benzer olay çok. Köpeğin biri, fakirlere ayrılan bir tabak yemeği manastırın kapısını çalıp alabiliyor. Bir başkası, kendi hemcinsine kapıyı açtırabiliyor. İnsana vergi olan zekâ bakımından bu hayvanlar, Dingo’dan daha ileri... Neyse şimdi tartışma götürmez bir olayla karşı karşıyayız. Alfabenin bütün harfleri içinden Dingo yalnız ikisini seçti: S ile V. Ötekileri hiç tanımazmış gibi. Demek ki özellikle o iki harf dikkatini çekmiş.”</p>

  <p>Genç denizci cevap verdi:</p>

  <p>“Ah kaptan! Şu Dingo bir konuşabilseydi!.. O iki harfin ne anlama geldiğini ve aşçıbaşına niçin diş gıcırdattığını belki bize söyleyecekti!”</p>

  <p>Kaptan Hull, “Hem de ne gıcırdatma!” dedi.</p>

  <p>O anda, Dingo ağzını açarak müthiş kazma dişlerini gösterdi.</p>
