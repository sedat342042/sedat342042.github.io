  <h2 title="8. LA JUBARTE">LA JUBARTE</h2>
  <hr/>

  <p class="bosluk"/>

  <p>Deneyimli balina avcısı Kaptan Hull, hiçbir şeyi tesadüfe bırakamazdı. Bir jubarte’ın yakalanması zor işti. Hiçbir şey ihmal edilmemeliydi. Bu koşullarda her şey gerekliydi.</p>

  <p>İlk başta kaptan, rüzgarı arkasına alarak balinaya yaklaşmaya çalıştı. Zira hiçbir gürültü teknenin yaklaştığını hissettirmemeliydi.</p>

  <p>Howik kayığı, kırmızı suların hayli uzun, eğik çizgisini izleyecek biçimde yönlendirdi. Balina bu suların tam ortasında yüzüyordu. Böylece onu kuşatmış olacaklardı.</p>

  <p>Bu manevrayı üstlenen baştayfa çok soğukkanlıydı. Kaptana tam güven veriyordu. Gerçekten ne bir dalgınlığa ne kararsızlığa meydan verecek adamdı; o yüzden endişelenmeye hiç gerek yoktu.</p>

  <p>“Dümene dikkat et Howik,” dedi kaptan. “Balinayı ansızın yakalamaya çalışacağız. Tam zıpkın menziline girdiğimiz anda kendimizi belli edeceğiz.”</p>

  <p>Baştayfa, “Anlaşıldı mösyö,” karşılığını verdi, “hep rüzgardan yararlanarak kırmızı suları izleyeceğim.”</p>

  <p>“İyi,” dedi kaptan. “Çocuklar, mümkün olduğu kadar sessiz gidiyoruz.”</p>

  <p>Usturmaçayla özenle takviye edilen kürekler hiç ses çıkarmıyordu.</p>

  <p>Baştayfa tarafından ustalıkla yönetilen kayık, kabuklular alanına ulaşmıştı. Sağ taraftaki kürekler, hâlâ yeşil ve saydam sulara dalıp çıkıyorlar, sol taraftaki küreklerse kırmızımtrak suya dalıyorlar, sanki kan lekeleri içinde yüzüyorlardı.</p>

  <p>“Şarap ve su!” dedi tayfalardan biri.</p>

  <p>Kaptan Hull, “Evet,” diye cevap verdi, “ama içilemeyen su ve yudumlanamayan şarap! Haydi çocuklar, ses çıkarmayalım, ha gayret ha gayret!”</p>

  <p>Baştayfanın yönettiği balina avcı kayığı, yağlanmış sularda sessizce süzülüyordu. Sanki bir yağ tabakasının üstündeydi.</p>

  <p>Balina kımıldamıyor ve etrafında bir daire çizen tekneyi henüz fark etmiş gibi görünmüyordu.</p>

  <p>Kaptan bu daireyi çizerken zorunlu olarak Pilgrim’den uzaklaşıyor, ama balinayla arasındaki çember yavaş yavaş daraltıyordu.</p>

  <p>Denizde hızla küçülen nesneler, garip bir etki bırakırlar. Sanki çok geçmeden bir dürbünün içindeymiş gibi görünmeye başlarlar. Optik bir yanılmanın sonucu olarak, geniş alanlarda mukayese noktaları yok olur. <i>Pilgrim</i> için de böyle oluyordu; git gide küçülüyor ve gerçekte öyle olmamakla birlikte çok uzaklardaymış gibi görünüyordu.</p>

  <p>Yelkenliden ayrılmalarından yarım saat sonra, Kaptan Hull ve arkadaşları balinaya iyice yaklaşmışlardı. Öyle ki hayvan gemiyle kayık arasında orta bir noktada bulunuyordu.</p>

  <p>Çok az ses çıkararak yaklaşmanın zamanı gelmişti. Dikkati uyanmadan önce, hayvanın böğrüne esaslı bir zıpkın saplamak mümkündü.</p>

  <p>Kaptan alçak sesle, “Daha sessiz, daha sessiz çocuklar,” dedi.</p>

  <p>Howik, “Bana öyle geliyor ki hayvan bir şeyler hissetti!” diye karşılık verdi. “Az önce daha az su püskürtüyordu!”</p>

  <p>“Susun! Susun!” diye yineledi kaptan.</p>

  <p>Beş dakika sonra, kayıkla balina arasında bir encablure<a id="k17" href="../Text/dipnotlar.xhtml#a17"><sup>[17]</sup></a> mesafe kalmıştı.</p>

  <p>Kıç tarafta ayağa kalkan tayfabaşı, memelinin sol böğrüne sokulacak biçimde tekneyi yaklaştırdı. Fakat büyük özen göstererek tehlikeli kuyruktan sakınmaya çalışıyordu. Zira bir kuyruk darbesi kayığı alabora etmeye yeterdi.</p>

  <p>Ön tarafta kaptan, dengesini iyice korumak için bacaklarını açmış, ilk darbeyi indirmek amacıyla zıpkını kavramıştı. Onun ustalığına güvenilebilirdi; suların üstüne çıkan kalın yığına ilk darbeyi vuracaktı.</p>

  <p>Kaptanın yanında, bir yarım fıçının içinde beş ip yumağından birincisi duruyordu, ipin ucu sımsıkı zıpkına bağlanmıştı. Eğer balina çok derinlere dalarsa, geride kalan dört yumak art arda salıverilecekti.</p>

  <p>“Hazır mıyız çocuklar?” diye mırıldandı kaptan.</p>

  <p>Küreği geniş avuçlarıyla sımsıkı kavrayan Howik, “Evet!” dedi.</p>

  <p>“Yaklaş! Yaklaş!”</p>

  <p>Baş tayfa emre uydu, balina avcı kayığı hayvana en az dört metre sokuldu.</p>

  <p>Balina oralı bile olmadı, sanki uykudaydı. Uyurken baskın yiyen balinalar daha kolay ele geçer ve yedikleri ilk darbe ölümcül sonuç doğurur.</p>

  <p>Kaptan Hull, “Bu hareketsizlik epey şaşırtıcı!” diye düşündü. “Keratanın böyle uyumaması lazım, garip!.. Bunda bir iş var!”</p>

  <p>Hayvanın öbür böğrünü görmeye çalışan baştayfa da aynı şeyi düşünüyordu.</p>

  <p>Ama artık düşünme zamanı değil, saldırıya geçme zamanıydı.</p>

  <p>Kaptan zıpkını tam ortasından tuttu, balinanın böğürüne tam isabet alması için birkaç kez salladı. Sonra kolunun var gücüyle fırlattı.</p>

  <p>Birdenbire bağırdı:</p>

  <p>“Geriye! Geriye!”</p>

  <p>Birlikte kürek çeken tayfalar kayığı hızla gerilettiler; bu hamlenin amacı hayvanın kuyruk darbelerinden sakınmaktı.</p>

  <p>Fakat o anda baştayfanın haykırışı duyuldu. Balinanın niçin uzun süredir hareketsiz kaldığını bu haykırış açıkladı.</p>

  <p>“Bir balina yavrusu!” dedi baştayfa.</p>

  <p>Gerçekten, zıpkını yiyen balina ters dönmüştü. Böğründe bir yavruya süt veriyordu.</p>

  <p>Kaptan Hull bu durumu çok iyi bilirdi; zira balinanın yakalanması daha da zorlaşacak, hem kendisini hem “küçüğünü” -bu sıfat en az sekiz metre boyunda bir hayvana uygun düşüyor mu bilmem- korumak için şiddetli bir savunma yapacaktı.</p>

  <p>Bu arada, korkulduğu gibi, balina ansızın tekneye saldırmadı. Onu zıpkına bağlayan ipi kesip sıvışmaya da gerek kalmadı. Tam tersi -genellikle hep böyle olurdu- balina, peşinde yavrusu, yanlamasına suya daldı, sonra müthiş bir sıçramayla son süratle uzaklaşmaya başladı.</p>

  <p>Ancak ilk dalışından önce, ikisi de ayakta duran kaptanla baştayfa onu görme fırsatı buldular ve değerini takdir etmekten kendilerini alamadılar.</p>

  <p>Gerçekten yaratığın boyutları çok büyüktü. Başından kuyruğuna en az otuz metre uzunluğundaydı. Koyu sarımtrak renkteki derisi, daha koyu siyah lekelerle benek benekti.</p>

  <p>Başlangıçta başarılı bir saldırı yapmışlardı ama böylesi kıymetli bir avı ellerinden kaçırırlarsa, çok yazık olurdu.</p>

  <p>Kovalamaca, daha doğrusu bağlayıp çekme işlemi başlamıştı. Kürekleri yukarı kaldırılan avcı kayığı sularda ok gibi süzülüyordu.</p>

  <p>Hızlı ve tehlikeli dalıp çıkmalara rağmen, Howik telaşsızca kayığı dengede tutmayı başarıyordu.</p>

  <p>Gözünü avından ayırmayan kaptan, sonsuz nakaratını tekrarlayıp duruyordu:</p>

  <p>“Onu gözden kaçırma Howik! Gözden kaçırma!”</p>

  <p>Baştayfa bir an hata yapmazdı. Uyanıklığından emindiler.</p>

  <p>Bu arada, balina avcı kayığı her ne kadar balinanın hızına ulaşmasa da, zıpkına ekli ip öyle hızla boşalıyordu ki ateş almasından korkulabilirdi; yani ip, avcı kayığının kaplamalarına sürtünerek tutuşabilirdi. Nitekim kaptan, ip kangalının bulunduğu fıçıya su doldurarak onu ıslak tutuyordu.</p>

  <p>Öte yandan, balina ne duruyor ne yavaşlıyordu. Birincinin ucuna ikinci ip geçirildi. O da aynı hızla boşalmakta gecikmedi.</p>

  <p>Beş dakika içinde, üçüncü ipi eklemek gerekti; o da sularda kayboldu.</p>

  <p>Jubarte durmuyordu. Anlaşılan zıpkın, yaşamsal bir organına saplanmamıştı. Hattâ hayvanın su yüzeyine çıkacak yerde daha derinlere daldığı, ipin dibe doğru gitmesinden anlaşılıyordu.</p>

  <p>Kaptan, “Aksi şeytan!” diye haykırdı. “Bu namussuz beş kangal ipimizi de bitirecek!”</p>

  <p>Baştayfa, “Bizi <i>Pilgrim</i>’den çok uzaklaştıracak!” diye ekledi.</p>

  <p>“Ama su yüzeyine çıkıp nefes alması lazım!” dedi kaptan. “Bu, balık değil ki, havasız kalamaz!”</p>

  <p>Tayfalardan biri gülerek, “Sıvışmak için nefesini tutmuştur!” dedi.</p>

  <p>Gerçekten ip aynı hızla boşalıyordu.</p>

  <p>Çok geçmeden, üçüncü ipe dördüncüsünü eklemek zorunda kaldılar. Ancak akıbetlerini düşünen tayfalar biraz endişelendiler.</p>

  <p>“Aksi şeytan! Aksi şeytan!” diye söyleniyordu kaptan. “Böyle şey görmedim! Bu hayvanın içine iblis girmiş!”</p>

  <p>Nihayet beşinci kangal ip salıverildi. Yarısı çoktan gitmişti.</p>

  <p>“İyi! İyi!” diye bağırdı kaptan. “İpin gerginliği azalıyor! Balina yorulmaya başladı!”</p>

  <p>O sırada <i>Pilgrim,</i> avcı kayığından sekiz kilometre uzakta bulunuyordu.</p>

  <p>Bir kancanın ucunda bayrak sallayan Kaptan Hull, geminin yaklaşması için işaret verdi.</p>

  <p>Hemen o anda, Tom ve arkadaşlarından yardım alan Dick Sand, serenleri rüzgarın estiği yöne çevirmek için brasya ediyordu.</p>

  <p>Aksi gibi, yel zayıf ve uyumsuzdu. Kısa süreli soluklarla esiyordu. Açıkçası <i>Pilgrim,</i> kayığa ulaşmak için epey zorlanacaktı.</p>

  <p>Bu arada, aynı düşünüldüğü gibi, balina nefes almak için su yüzeyine gelmişti. Zıpkın hâlâ böğrüne saplanmış durumdaydı. Hareketsiz duruyor, yavrusunu bekliyordu. Bu çılgınca kaçış sonucu, yavrusu geride kalmış olsa gerekti.</p>

  <p>Kaptan Hull yelkenliye ulaşmak için kürekleri zorladı. Çok geçmeden, az bir mesafe almışlardı.</p>

  <p>İki kürek hamle yaparken iki tayfa silahlandılar; hem kaptanda hem onlarda uzun mızraklar vardı. İlk fırsatta, hayvana fırlatacaklardı.</p>

  <p>Howik ustalıkla manevra yaptı, balinanın aniden üzerlerine gelmesi durumunda, kayığı hızla kaçırtacak biçimde hazır tuttu.</p>

  <p>“Dikkat!” diye bağırdı kaptan. “Iska geçmeyin! İyi nişan alın çocuklar! Tamam mıyız Howik?”</p>

  <p>Baştayfa,</p>

  <p>“Her şey hazır mösyö,” cevabını verdi. “Yalnız bir şey canımı sıkıyor! Bu kadar hızlı sıvışan hayvan şimdi sakin!”</p>

  <p>“Doğru Howik, ben de kuşkulandım.”</p>

  <p>“Haydi meydan okuyalım!”</p>

  <p>“Evet, ama ön taraftan gidelim.”</p>

  <p>Kaptan Hull git gide hareketleniyordu.</p>

  <p>Kayık biraz daha yaklaştı. Jubarte olduğu yerde dönüyordu. Yavrusu yanında yoktu; belki de onu arıyordu.</p>

  <p>Birdenbire kuyruğuyla bir hareket yaptı; bu hareket onu on metre uzaklaştırdı.</p>

  <p>Bir daha mı kaçacaktı? Sularda yeniden bitmez tükenmez kovalamaca mı başlayacaktı?</p>

  <p>“Dikkat!” diye haykırdı kaptan. “Hayvan bize saldırmaya hazırlanıyor! Dümene Howik, dümene!”</p>

  <p>Balina gerçekten yüzünü avcı kayığına döndü ve kocaman yüzgeçleriyle denizi döverek öne doğru atıldı.</p>

  <p>Bu doğrudan darbeyi bekleyen tayfabaşı, ustalıklı bir manevrayla sıyrıldı. Teknenin yanından geçen hayvan, ona isabet ettiremedi.</p>

  <p>Yanlarından geçerken iki tayfa ve kaptan, yaşamsal bir organını vurmaya çalışarak üç kuvvetli mızrak darbesi indirdiler.</p>

  <p>Balina durdu, yükseklere kanla karışık su püskürttü. Yeniden tekneye doğru dönerek sıçradı. Görüntü dehşet vericiydi.</p>

  <p>Bu saldırıdan sıyrılmak için bu denizcilerin deneyimli balıkçılar olması gerekiyordu.</p>

  <p>Kayığı yan tarafa kaçıran Howik, bu saldırıyı da ustalıkla savuşturdu.</p>

  <p>Üç darbe daha, hayvanda üç yeni yara açmıştı. Fakat geçerken, müthiş kuyruğuyla suyu öyle bir dövdü ki sanki deniz kabarmış gibi muazzam bir dalga oluştu.</p>

  <p>Kayık az kalsın alabora oluyordu. Üzerinden geçen dalga, içerisini yarısına kadar suyla doldurdu.</p>

  <p>“Kovalara, kovalara!” diye haykırdı kaptan.</p>

  <p>Kürekleri terk eden iki tayfa hızlı hızlı suyu boşaltmaya koyuldular. O esnada kaptan, gereği kalmayan ipi kesiyordu.</p>

  <p>Hayır! Istırabından çılgına dönen hayvanın kaçmaya hiç niyeti yoktu.</p>

  <p>Bir anda saldırdı, acısından daha da korkunçlaşmıştı.</p>

  <p>Gerisin geri dönerek bir kez daha saldırdı.</p>

  <p>Gelgelelim, yarısına kadar suyla dolan balina avcı kayığı kolay kolay sıyrılamıyordu. Bu koşullarda, kendisini tehdit eden saldırıyı nasıl savuşturacaktı? Artık manevra yapamazsa, kaçması imkânsızdı.</p>

  <p>Zaten ne denli hızlı kaçsa, süratli balina iki sıçrayışta onu yakalayabilirdi. Artık kendini savunmak ve balinaya saldırmaktan başka çare yoktu.</p>

  <p>Kaptan Hull hiç duraksamadı.</p>

  <p>Yalnız hayvanın üçüncü saldırısı zararsız atlatılamadı. Kayığın yanından geçerken, kocaman sırt yüzgeci yanlara sürtündü. Darbe o denli şiddetliydi ki Howik’i yere savurdu.</p>

  <p>Ne yazık ki sallanma sonucu hedefini şaşıran üç mızrak hamlesi boşa gitti.</p>

  <p>Ayakta durmakta kendisi de zorlanan kaptan, “Howik! Howik!” diye seslendi.</p>

  <p>Baştayfa ayağa kalkarak, “Buradayım!” cevabını verdi.</p>

  <p>Fakat yere düşerken küreğinin kuyruk darbesi sonucu parçalandığını fark etmişti.</p>

  <p>Kaptan Hull, “Başka bir kürek al! Başka bir kürek!” dedi.</p>

  <p>“Tamam!” karşılığını verdi Howik.</p>

  <p>O anda, kayığın ancak üç yüz metre ötesinde, sularda bir kaynaşma meydana geldi.</p>

  <p>Balinanın yavrusu yeniden ortaya çıkmıştı. Onu gören jubarte yavruya doğru atıldı.</p>

  <p>Bu olay boğuşmayı ancak daha da korkunçlaştırabilirdi. Jubarte, hem kendisi hem yavrusu için çarpışacaktı.</p>

  <p>Kaptan Hull, <i>Pilgrim</i> tarafına baktı. Kancaya takılı bayrağı sinirli sinirli salladı.</p>

  <p>Kaptanın birinci işaretini de alan Dick Sand başka ne yapabilirdi? <i>Pilgrim</i>’in yelkenleri açılmış, rüzgar onları şişirmeye başlamıştı. Ne var ki yelkenli gemi, daha hızlı ilerlemesini sağlayacak bir pervaneden yoksundu. Dick filikalardan birini denize atsa ve kara derililerle birlikte kaptanın yardımına koşsa, bu hatırı sayılır bir zaman kaybı olurdu. Kaldı ki genç denizci, ne olursa olsun gemiyi terk etmeme emri almıştı. Bu arada, kıç taraftaki filikayı askılarından indirtip denizde çekmeye başladı. Bunu bir önlem olarak düşünmüştü. Koşullar zorunlu hale gelirse, kaptan ve arkadaşları o filikaya sığınacaklardı.</p>

  <p>O sırada, yavrusunu bedeniyle korumaya alan jubarte, yeniden iş başı yapmıştı. Bu kez niyeti, tekneye doğrudan saldırmaktı.</p>

  <p>Kaptan Hull son kez, “Dikkat Howik!” diye haykırdı.</p>

  <p>Fakat baştayfa bu kez çaresizdi. Uzunluğuyla kolayca manevra yapabildiği kol yerine, elinde kısa bir kürek tutuyordu.</p>

  <p>Kayığı döndürmeye çabaladı.</p>

  <p>Mümkün değildi.</p>

  <p>Tayfalar her şeyin bittiğini anladılar. Hepsi ayağa kalkarak müthiş bir feryat kopardılar. Ses belki <i>Pilgrim</i>’e kadar gelmişti.</p>

  <p>Canavarın korkunç bir kuyruk darbesi teknenin altına vurdu.</p>

  <p>Dayanılmaz bir şiddetle havaya fırlayan kayık üç parçaya ayrılarak, balinanın sıçrayışlarıyla köpük köpük karışan sulara düştü.</p>

  <p>Ağır yara alan talihsiz tayfalar, kimisi yüzerek, kimisi bir tahta parçasına tutunarak son çırpınışlarla hayatta kalmaya çalışıyorlardı.</p>

  <p>Kaptan Hull’un baştayfayı bir tahta kalıntısının üzerine çekmeye çalıştığı görüldü.</p>

  <p>Fakat öfkesinin son kertesine varan jubarte geri dönüp atıldı. Belki müthiş acı çektiğinden bunlar son sıçrayışlarıydı. Zavallıların hâlâ yüzmeye çalıştığı suları kuyruğuyla şiddetle dövdü.</p>

  <p>Birkaç dakika sonra, her yana köpükleri saçılan su yığınından başka şey görünmüyordu.</p>

  <p>Filikaya binen Dick Sand ve kara derililer bir çeyrek saat sonra felaket mahalline ulaştılar. Her türlü canlı varlık ortadan yok olmuştu. Kan rengine bürünen sularda balina avcı kayığının birkaç kalıntısı yüzüyordu.</p>
