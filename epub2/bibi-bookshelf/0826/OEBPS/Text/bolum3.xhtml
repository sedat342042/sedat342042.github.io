  <h2 title="3. ENKAZ">ENKAZ</h2>
  <hr/>

  <p class="bosluk"/>

  <p>Dick’in haykırışı üzerine bütün mürettebat ayağa kalktı. Nöbette olmayan adamlar güverteye çıktılar. Kamarasından çıkan Kaptan Hull ön tarafa seğirtti.</p>

  <p>Misis Weldon, Nan, kayıtsız kuzen Bénédict, genç acemi denizci tarafından bildirilen enkazı iyice görmek için gelip sancak korkuluğuna yaslandılar.</p>

  <p>Yalnız Negoro yerinden ayrılmamış, mutfak yerine kullandığı barakasında kalmıştı. Her zamanki gibi, bütün mürettebat içinde enkaz bir tek onun ilgisini çekmemiş görünüyordu.</p>

  <p>Herkes dikkatle <i>Pilgrim</i>’den beş kilometre ötede dalgaların üzerinde beşik gibi sallanan nesneye bakıyordu.</p>

  <p>Tayfanın biri, “Bu da ne demek oluyor?” dedi.</p>

  <p>Bir başkası, “Terk edilmiş bir sal!” diye ekledi.</p>

  <p>Misis Weldon, “Belki salın üstüne zavallı kazazedeler sığınmıştır,” dedi.</p>

  <p>Kaptan Hull karşılık verdi:</p>

  <p>“Birazdan anlarız. Fakat bu sal değil. Yan tarafına devrilmiş bir gemi gövdesi...”</p>

  <p>Kuzen Bénédict lafa karıştı:</p>

  <p>“Deniz hayvanı olamaz mı? İriyarı bir memeli?”</p>

  <p>“Sanmıyorum,” karşılığını verdi acemi denizci.</p>

  <p>Misis Weldon, “Sana göre ne olabilir Dick?” diye sordu.</p>

  <p>“Kaptanın dediği gibi yan yatmış bir gemi gövdesi Misis Weldon. Hattâ karinasını görür gibi oluyorum, güneşte parlıyor.”</p>

  <p>Kaptan, “Evet... Gerçekten...” dedi.</p>

  <p>Sonra dümenciye seslendi:</p>

  <p>“Dümeni çevir Bolton. Enkaza yanaşacak biçimde devam et.”</p>

  <p>Dümenci, “Peki efendim”, karşılığını verdi.</p>

  <p>Kuzen Bénédict ekledi:</p>

  <p>“Fakat ben düşüncemde ısrar ediyorum. Bu bir hayvan!”</p>

  <p>Kaptan Hull, “Balinagillerden bir hayvan olabilir!” diye konuştu. “Ben de güneşte parıldadığını görüyorum!”</p>

  <p>Misis Weldon, “Her neyse, kuzen Bénédict bu balinanın ölmüş olacağını söyleyeceksiniz sanırım. Zira en küçük bir hareket bile yapmıyor!”</p>

  <p>İnatlaşan kuzen Bénédict, “İyi de kuzin Weldon,” diye cevap verdi, “suların üstünde uyuklayan bir balina hiç görülmemiş şey değil!”</p>

  <p>Kaptan Hull, “Gerçekten doğru,” dedi, “ama şimdi balina değil, bir gemi söz konusu.”</p>

  <p>Kuzey ya da Güney kutbu denizlerinde yaşayan bütün memelilere az bulunur bir böcek gözüyle bakan kuzen Bénédict, “Göreceğiz bakalım,” cevabını verdi.</p>

  <p>Kaptan Hull bağırdı:</p>

  <p>“Dümene dikkat Bolton, dikkat! Enkaza çarpma! Yüz elli metre yakınından geç! Biz bir şey yapmasak da o bize zarar verebilir. <i>Pilgrim</i>’in böğürlerini parçalamak istemem. Biraz orsala, orsala Bolton!”</p>

  <p>Enkazın üzerine doğru yönelen <i>Pilgrim</i>’in baş tarafı bir dümen hamlesiyle başka yöne çevrildi.</p>

  <p>Yelkenli, alabora olmuş teknenin hâlâ bir buçuk kilometre uzağında bulunuyordu. Tayfalar açgözlülükle enkazı izliyorlardı. Belki kıymetli yükü vardı, onu <i>Pilgrim</i>’e aktarabilirlerdi! Bilindiği gibi böyle kurtarma olaylarında kurtarılan yükün üçte biri kurtarıcılara aittir. İşte bu durumda, yük hasar görmemişse, denizciler “iyi bir ganimet” elde etmiş olacaklardı. Yaptıkları balina avı yarım kalmıştı; bu da bir teselli armağanı sayılırdı.</p>

  <p>Bir çeyrek saat sonra, enkaz <i>Pilgrim</i>’in en az sekiz yüz metre yakınına gelmişti.</p>

  <p>Gerçekten bir gemiydi; sancak tarafındaki böğründen anlaşılıyordu.</p>

  <p>Küpeştesiyle alabora olmuş ve öyle yan yatmıştı ki güvertesinin yeniden yukarı gelmesi olanaksız gibiydi. Direklerinden hiçbiri görünmüyordu. Palastriyalardan yalnızca birkaç halat parçası ve mayistra yelkeninin kopmuş zincirleri sarkıyordu. Sancak yanağında geniş bir delik açılmıştı; parçalanan kaplamalarla kaburga arasındaydı.</p>

  <p>Dick Sand, “Bu gemi başka bir gemiyle çarpışmış” diye bağırdı.</p>

  <p>Kaptan Hull, “Buna hiç kuşku yok” diye cevap verdi. “Mucize eseri suyun dibini boylamamış.”</p>

  <p>Misis Weldon ekledi:</p>

  <p>“Eğer böyle bir çarpışma olmuşsa, geminin mürettebatı ona çarpan gemi tarafından kurtarılmış olmalı.”</p>

  <p>Kaptan Hull, “Umalım da öyle olsun Misis Weldon,” cevabını verdi. “Ona çarpan gemi yoluna devam etmişse, mürettebat kendi şalupalarıyla kurtulmaya çabalamış olabilir. Ne yazık ki genellikle böyle oluyor!”</p>

  <p>“Böyle şey olur mu Mösyö Hull! İnsanlıkdışı bir olay !”</p>

  <p>“Öyle Misis Weldon... Öyle! Örnekleri az değil! Şu gemiye gelince, bana öyle geliyor ki terk edilmiş; üzerinde hiçbir filika seçemiyorum. Geminin insanları kurtarılmamışsa, sanırım karaya çıkmanın yolunu aramışlar! Fakat Okyanus adaları ya da Amerika kıtası buradan çok uzak! Korkarım, başaramamışlardır!</p>

  <p>Misis Weldon, “Olabilir,” dedi, “felaketin içyüzü asla bilinemez! Ancak, mürettebattan birilerinin hâlâ gemide kalmış olması mümkün!”</p>

  <p>Kaptan Hull, “Mümkün değil Misis Weldon,” cevabını verdi, “bizim yaklaştığımızı çoktan görürler, işaret verirlerdi. Ama birazdan anlarız.”</p>

  <p>Kaptan Hull eliyle izlenecek yolu göstererek bağırdı:</p>

  <p>“Orsala biraz Bolton, orsala!”</p>

  <p><i>Pilgrim</i> artık enkaza çok yaklaşmıştı. Geminin mürettebatı tarafından tümüyle terk edildiğinden kuşku duyulamazdı.</p>

  <p>Tam o anda, Dick Sand herkesin susmasını isteyen bir işaret yaptı.</p>

  <p>“Dinleyin! Dinleyin!” dedi.</p>

  <p>Herkes kulak kabarttı.</p>

  <p>Dick Sand, “Sanki bir havlama işitiyorum!” diye bağırdı.</p>

  <p>Gerçekten, uzaktan, teknenin içinden bir havlama sesi geliyordu. İçeride kesinlikle canlı bir köpek vardı, belki de mahsur kalmıştı. Canlı kaldığına göre, ambar kapakları sımsıkı kapatılmış olmalıydı. Alabora olmuş geminin güvertesi henüz görünür olmadığından, hayvanı göremiyorlardı.</p>

  <p>Misis Weldon, “Bir köpek de kalmış olsa Mösyö Hull, onu kurtarmalıyız!” dedi.</p>

  <p>“Evet... Evet!..” diye haykırdı küçük Jack... “Kurtarmalıyız!.. Ona yemek vereceğim!.. Bizi sevecek... Anne, onun için biraz şeker getireceğim.”</p>

  <p>Misis Weldon gülümseyerek,</p>

  <p>“Dur çocuğum,” dedi, “Zavallı hayvan açlıktan ölmüştür; senin şekerin yerine iyi bir köpek yalını tercih eder.”</p>

  <p>Küçük Jack, “Öyleyse benim çorbamı versinler!” diye bağırdı. “Ben hakkımdan vazgeçerim!”</p>

  <p>O sırada, havlama sesleri daha net biçimde gelmeye başladı. İki gemiyi birbirinden en fazla yüz yirmi metre ayırıyordu. Birdenbire, sancak küpeştesinde iri yarı bir köpek belirdi. Umutsuz umutsuz havlıyordu.</p>

  <p>Kaptan Hull, <i>Pilgrim</i> baştayfasına seslenerek, “Howik,” dedi, “gemiyi durdurun, küçük filikayı denize indirsinler.”</p>

  <p>Küçük Jack hayvana bağırdı:</p>

  <p>“Bekle köpeğim, biraz bekle!”</p>

  <p>Hayvan yarı boğuk bir havlamayla sanki ona karşılık verdi.</p>

  <p><i>Pilgrim</i>’in yelken takımı gemi hareketsiz duracakmış şekilde indirildi, yelkenli enkaza iyice yaklaştı.</p>

  <p>Küçük filika denize indirildi; Kaptan Hull, Dick Sand ve iki tayfa hemen bindiler.</p>

  <p>Köpek devamlı havlıyordu. Küpeştede kalmaya çalışıyor, ama her an güverteye devriliyordu. Sanki havlamaları artık kendisini kurtarmaya gelenlere yönelmiyordu. Acaba bu havlamalar gemide mahsur kalan yolcular ya da tayfalara mı yönelikti?</p>

  <p>Misis Weldon, “Hayatta kalan biri mi var?” diye sordu.</p>

  <p><i>Pilgrim</i> filikası birkaç kürek hamlesinden sonra alabora olan tekneye ulaşmak üzereydi.</p>

  <p>Fakat birdenbire köpeğin davranışları değişti. Kurtarıcılara karşı davetkar havlamaların yerini öfkeli havlamalar aldı. Tuhaf hayvan şiddetli bir öfkeye kapılmıştı.</p>

  <p>Küçük filika batan teknenin kıç tarafından dönerek su altındaki güverteye yanaşmak üzereyken Kaptan Hull, “Bu köpeğe ne oluyor?” diye sordu.</p>

  <p>Kaptan Hull bir şeyi fark edememişti. <i>Pilgrim</i> güvertesinde de kimsenin dikkatini çekmedi. Oysa mutfağından çıkan Negoro ön taraf güvertesine doğru ilerliyordu. Köpeğin öfkesi bundan kaynaklanıyordu.</p>

  <p>Acaba köpek aşçıbaşını tanıyor muydu? Bu pek mümkün değildi.</p>

  <p>Her neyse, köpeği gören Negoro hiç şaşkınlık belirtisi göstermedi; yine de kaşları biraz çatıldı, mürettebat ofisine geri döndü.</p>

  <p>Bu arada, filika geminin kıç tarafına döndü. Arkasında yalnız şu isim yazıyordu: <i>Waldeck</i>.</p>

  <p>Sadece <i>Waldeck</i>, bağlı olduğu limanın adı yoktu. Fakat teknenin yapılış biçiminden Amerikan yapısı olduğunu, Kaptan Hull gibi deneyimli bir denizci ilk bakışta anlamıştı. Zaten isminin özelliği de bunu belli ediyordu. Beş yüz tonilatoluk bu büyük yelkenliden geriye kala kala bir enkaz yığını kalmıştı.</p>

  <p><i>Waldeck</i>’in ön tarafında geniş bir oyuk vardı; bu da çarpışmanın meydana geldiği yerdi. Gövdenin alabora olmasından sonra, bu oyuk iki üç metre kadar su üstüne çıkmıştı, bu durum da yelkenlinin hâlâ neden sulara gömülmediğini açıklıyordu.</p>

  <p>Kaptan Hull güverteyi boylu boyunca görüyordu; kimsecikler yoktu.</p>

  <p>Küpeşteyi terk eden köpek merkezde bulunan ambar kapağına saklanmıştı; kâh dışarıya kâh içeriye havlıyordu.</p>

  <p>Dick Sand uyardı:</p>

  <p>“Bu hayvan kesinlikle yalnız değil!”</p>

  <p>Kaptan Hull, “Doğru, gerçekten!” dedi.</p>

  <p>Küçük filika iskele tarafındaki küpeşteye yaklaştı; küpeşte yarı yarıya batık durumdaydı. Biraz kuvvetli bir dalga birkaç saniye içinde <i>Waldeck</i>’i sulara gömecekti.</p>

  <p>Batık yelkenlinin güvertesinde hiçbir şey kalmamıştı. Sadece ana direk ve mizana direğinin uzun parçaları seçiliyordu. İki direk de geçme yerlerinin bir metre üstünden parçalanmış, çarpışma sonucu devrilmiş, manevra kolları, petriçeler, çarmıklarıyla birlikte sürüklenip gitmişti. Bu arada, göz alabildiğine uzanan denizde ve <i>Waldeck</i>’in etrafında hiçbir kalıntı göze çarpmıyordu, bu da felaket olalı beri pek çok gün geçtiğini açıklıyordu.</p>

  <p>Kaptan Hull, “Çarpışma sonucu birkaç zavallı hayatta kalmışsa,” dedi, “açlık ve susuzluk onları bitirmiş olmalı. Zira sular kumanya ambarını da istila etmiştir. Gemide cesetlerden başka şey göremeyiz!”</p>

  <p>Dick Sand, “Hayır, hayır!” diye haykırdı. “Köpek boşuna havlamıyor! İçerde canlı yaratıklar var!”</p>

  <p>O sırada hayvan, genç denizcinin çağrısına cevap verip kendini denize bıraktı ve zar zor filikaya yüzdü, çünkü gücü tükenmiş gibiydi.</p>

  <p>Yukarı çektiler. Dick Sand hayvana bir parça ekmek uzattı, fakat ekmeğe değil de çılgın gibi tatlı su dolu bir fıçıya saldırdı.</p>

  <p>Dick Sand, “Hayvan susuzluktan ölüyor!” diye haykırdı.</p>

  <p><i>Waldeck</i>’e daha kolay yanaşabilmek için küçük filika elverişli bir yer aradı, bu amaçla birkaç metre uzaklaştı. Köpek o sırada kurtarıcıların gemiye çıkmayacaklarını sandı, zira Dick Sand’i ceketinden yakaladı ve acılı havlamalarına yeniden başladı.</p>

  <p>Anlamışlardı. Köpeğin davranışları, sesi, bir insanınki kadar açıktı. Filika çok geçmeden iskele tarafının griva mataforasına kadar ilerledi. Orada, iki tayfa filikayı sımsıkı palamarladılar. Kaptan Hull ve Dick Sand köpekle beraber güverteye ayak bastılar. İki direğin artakalan parçaları arasında bulunan ambar kapağına kadar güçlükle tırmandılar.</p>

  <p>Ambar kapağından ikisi de ambara girdi.</p>

  <p><i>Waldeck</i>’in ambarı ağzına kadar suyla doluydu, ortalıkta hiçbir mal kalmamıştı. Yelkenliyi safralar tutuyordu, kumla dolu bir safra iskele tarafına kaymış, geminin yana yatık halde kalmasını sağlıyordu. Bu nedenle, kurtarma operasyonu olanaksızdı.</p>

  <p>“Burada kimsecikler yok!” dedi Kaptan Hull.</p>

  <p>Ambarın ön kısmına doğru ilerleyen genç denizci, “Kimseler yok!” diye karşılık verdi.</p>

  <p>Fakat güvertede kalan köpek hâlâ havlıyor, ısrarla kaptanın dikkatini çekmeye çalışıyordu.</p>

  <p>Kaptan Hull genç denizciye, “Yukarı çıkalım!” dedi.</p>

  <p>Güverteye çıktılar.</p>

  <p>Köpek, onlara doğru koşarak kıç kasarasına sürükledi onları.</p>

  <p>Peşinden gittiler.</p>

  <p>Orada, oturma ve yemek salonunda beş beden -kuşkusuz beş ceset- yere serilmişti.</p>

  <p>Dışarıdan içeriye süzülen gün ışığında Kaptan Hull, cesetlerin beş zenciye ait olduğunu saptadı.</p>

  <p>Dick Sand bir birinin bir ötekinin yanına gidip baktı; zavallıların hâlâ yaşadığını sezmişti.</p>

  <p>“Gemiye! Gemiye!” diye haykırdı Kaptan Hull.</p>

  <p>Filikanın başında bekleyen iki tayfa çağırıldı. Kazazedelerin kıç kasarasından taşınmasına yardım ettiler.</p>

  <p>Bu iş de zahmetsiz olmadı; fakat iki dakika sonra beş zenci filikaya yatırılmıştı. Hiçbiri kendilerinin kurtarılmaya çalışıldığının bilincinde değildi. Birkaç damla kordiyal, ardından serpilen serin su onları belki hayata döndürebilirdi.</p>

  <p><i>Pilgrim,</i> enkazın biraz ötesindeydi; filika hemen gemiye yanaştı.</p>

  <p>Köpek onlara eşlik ediyordu.</p>

  <p>Cansız bedenleri gören Misis Weldon,</p>

  <p>“Zavallılar!” dedi.</p>

  <p>Dick Sand, “Yaşıyorlar Misis Weldon! Onları kurtaracağız! Evet, onları kurtaracağız!” diye haykırdı.</p>

  <p>“Ne olmuş onlara?” diye sordu kuzen Bénédict.</p>

  <p>Kaptan Hull:</p>

  <p>“Bekleyelim de konuşsunlar. Başlarından geçenleri anlatırlar. Ama her şeyden önce su içmeleri lazım. Suyun içine birkaç yudum rom katın.”</p>

  <p>Sonra dönerek, “Negoro!” diye bağırdı.</p>

  <p>Bu sesi işiten köpek ayağa kalktı. Tüyleri diken diken olmuş, ağzı açılmıştı.</p>

  <p>Bu sırada, aşçı ortalıkta yoktu.</p>

  <p>“Negoro!” diye yineledi Kaptan Hull.</p>

  <p>Köpek yeniden öfke dolu belirtiler göstermeye başladı.</p>

  <p>Negoro mutfaktan ayrıldı.</p>

  <p>Güverteye çıktığı anda, köpek üzerine atılıp gırtlağını ısırmaya kalktı.</p>

  <p>Aşçı bir hamleyle köpeği geriye püskürttü. Bir iki tayfa hayvanı tutabildi.</p>

  <p>Kaptan Hull aşçıbaşına, “Bu köpeği tanıyor musunuz?” diye sordu.</p>

  <p>Negoro, “Ben mi! Hiç görmedim!” diye cevap verdi.</p>

  <p>Dick Sand, “Tuhaf olan da bu!” diye mırıldandı.</p>
