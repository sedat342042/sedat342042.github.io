  <h2 title="16. YOLDA">YOLDA</h2>
  <hr/>

  <p class="bosluk"/>

  <p>Belirli bir korku içinde -şimdilik o korkunun gerçekliğini yansıtan hiçbir şey görünmemekle birlikte- Dick Sand ırmağın yamacını üç yüz adım tırmandıktan sonra, o ve arkadaşları balta girmemiş ormana daldı. Ormanda on gün boyunca ilerleyeceklerdi.</p>

  <p>Buna karşılık, Misis Weldon hem kadın hem anne olarak tehlikeler karşısında iki katı endişe duyabilirdi, ama tam güveni vardı.</p>

  <p>İki çok önemli neden içini rahatlatmıştı. İlkin, içinde barınan hayvanlar ve yerliler bakımından şu pampa bölgesi öyle çok korkulacak bir yer değildi. Sonra, Harris’in öncülüğünde gidiyorlardı. Amerikalı çok güven verici bir kılavuzdu; yolunu şaşırması beklenemezdi.</p>

  <p>Yol boyunca uygulanan yürüyüş düzeni şöyleydi:</p>

  <p>İkisi de silahlı olan Dick Sand ve Harris küçük kafilenin başında ilerliyorlardı. Birinde uzun namlulu tüfek, öbüründe remington vardı.</p>

  <p>Onların arkasından aynı şekilde silahlı olan Bat ve Austin geliyordu. Biri tüfek, öbürü büyük bıçak taşıyordu.</p>

  <p>Daha sonra, at üstünde Misis Weldon ve küçük Jack, onların yanında Nan ve Tom yürüyorlardı.</p>

  <p>En arkada, dördüncü remingtonla silahlanan Actéon, kemerinde bir balta taşıyan Hercule geliyordu.</p>

  <p>Dingo, her an iz aramaktan bıkmayan bir köpek olarak gidiyor geliyordu. <i>Pilgrim</i>’in batmasından sonra bu kara parçasına çıkmasından beri, huyu suyu değişmişti. Sinirli görünüyor, boğuk boğuk homurdanıyordu. Bu homurtuda öfkeden çok üzüntü anlatan bir şey vardı. Herkes bunu anlamıştı ama içyüzünü kimse açıklayamıyordu.</p>

  <p>Kuzen Bénédict’e gelince, Dingo kadar yürüyüş düzenine uymasını beklemek olanaksızdı. Özgürce hareket etmesine engel olmak şöyle dursun, zaten ona uyamazdı. Omzundan sarkan teneke kutusu, elinde kapanı, boynuna asılı kocaman pertavsızı, bazen arkada kalıyor, bazen ön tarafa koşuyordu. Yüksek ot yığınlarını didik didik ediyor, “kanatlı” türü böcekleri ya da düzkanatlıları araştırıyordu. Sırf bu araştırma uğruna zehirli bir yılan tarafından sokulma riski taşıyordu.</p>

  <p>İlk birinci saat, endişelenen Misis Weldon ona yirmi kez seslendi. Hiç aldırış etmedi.</p>

  <p>Sonunda onu şöyle uyardı:</p>

  <p>“Kuzen Bénédict, uzaklaşmamanızı önemle rica ediyorum. Bu bakımdan çok ciddiyim. Öğüdümü dinlemelisiniz. Son kez yineliyorum.”</p>

  <p>Laf anlamaz böcekbilimci, “Kuzinim,” diyordu, “bir böcek yakaladığım zaman...”</p>

  <p>Misis Weldon, “Bir böcek yakaladığınız zaman,” diye cevap veriyordu, “ya onun serbestçe uçmasına izin verin, ya da aksi halde o teneke kutunuzu elinizden alacağım!”</p>

  <p>Kuzen Bénédict sanki iç organlarını söküyorlarmış gibi haykırdı:</p>

  <p>“Kutumu elimden almak mı!”</p>

  <p>Misis Weldon acımasızca ekledi:</p>

  <p>“Hem kutunuzu hem kapanı!”</p>

  <p>“Kapanım mı kuzin? Niçin gözlüğümü almıyorsunuz? Bunu yapamazsınız! Hayır! Yapamazsınız!”</p>

  <p>“Aa tabii gözlüğünüzü de, onu unutmuştum! Bana hatırlatmanızdan dolayı teşekkür ederim. Bu sayede gözleriniz görmez, akıllı uslu davranırsınız!”</p>

  <p>Üçlü tehdit, hiç laf dinlemeyen kuzenin şöyle böyle bir saat boyunca aklını başına toplamasını sağladı. Sonra yeniden uzaklaşmaya başladı, ama bu sefer ne kapanı ne kutusu ne de gözlüğü yanındaydı. Artık kimse karışmıyor, dilediği gibi hareket ediyordu. Hercule özellikle onu kollamayı üzerine aldı -zaten doğal olarak yerine getireceği görevlerden biriydi- Bénédict böceğin peşinde koşarken o da yanında olacaktı.</p>

  <p>Bu iş için de anlaşma sağlandıktan sonra, kuzen Bénédict’le artık kimse ilgilenmedi.</p>

  <p>Küçük kafile bilindiği gibi iyice silahlanmıştı ve kendini ciddi biçimde korumaya hazırdı. Göçebe yerlilerle karşılaşmak tehlikeli olabilirdi; Harris de bu tehlikenin üzerinde ısrarla durmuştu. Ne var ki büyük olasılıkla onları hiç görmeyebilirlerdi.</p>

  <p>Her neyse, öngörülen önlemlere saygıyla riayet etmek yeterliydi.</p>

  <p>Balta girmemiş ormandaki patikalar, bu patika sözcüğünü hak etmiyordu. Bunlar insanlardan çok hayvanların geçiş yollarıydı; zar zor ilerlemeyi sağlıyorlardı. Nitekim, küçük kafilenin on iki saat yapacağı bir yürüyüşte ortalama sekiz on kilometre yürünecekti. Bu mesafeyi, Harris mantığa uygun biçimde hesaplamıştı.</p>

  <p>Hava çok güzeldi. Güneş zirveye çıkıyor, ışınlarını neredeyse dikey dalgalarla yayıyordu. Harris bir uyarıda bulundu. Düzlükte sıcaklık dayanılır gibi değilmiş, ama şu balta değmemiş ağaç dalları sıcaklığı çekilir hale getiriyormuş.</p>

  <p>Ormandaki ağaçların çoğunluğu herkesin yabancısıydı. Ne Misis Weldon ve arkadaşları ne de kara derililer onları tanıyordu. Bu arada bir uzman, onları boylarından çok özellikleri bakımından gözlemlerdi. Şuradaki “bauhinia” ya da demir ağacıydı; orada “molompi” göze çarpıyordu. Bu ağacın sağlam ve hafif kerestesi, kayık kürekleri yapmaya elverişliydi, gövdesi bol miktarda reçine sızdırıyordu; daha ötede, renkli maddeler taşıyan “fustet’ler ve çapı beş metreyi bulan peygamber ağaçları görünüyordu. Yalnız bu ağaçlar, olağan peygamber ağaçlarından daha aşağı kalitede bitkilerdi.</p>

  <p>Dick Sand bir yandan yürürken, diğer yandan Harris’e bu çeşitli bitkilerin adını soruyordu.</p>

  <p>Harris onun sorusuna cevap vermeden önce, “Hiç Güney Amerika kıyılarını görmediniz mi?” diye sordu.</p>

  <p>Genç adam, “Hiç görmedim,” dedi, “yolculuklarım sırasında bu kıyıları görme fırsatı bulamadım, aslında buraları bilen bir kişiyle de hiç konuşmadım.”</p>

  <p>“Kolombiya kıyılarını, Şili ya da Patagonya kıyılarını da mı keşfetmediniz?”</p>

  <p>“Yok, orasını da bilmem.”</p>

  <p>Harris, “Belki yeni kıtanın bu bölümünü Misis Weldon ziyaret etmiştir!” dedi. “Amerikalı kadınlar seyahatlere çok meraklıdırlar, kuşkusuz...”</p>

  <p>Misis Weldon lafa karışarak, “Hayır Mösyö Harris,” dedi, “kocamın ticari ilişkileri yüzünden sadece Yeni Zelanda’yı görebildim, başka yere gidemedim. Aşağı Bolivya’nın bu bölümünü bizden kimse bilmez.”</p>

  <p>“O zaman hazırlıklı olun Misis Weldon. Siz ve arkadaşlarınız tuhaf bir ülkeyle karşılaşacaksınız. Burası, Peru, Brezilya ya da Arjantin’deki bölgelerle acayip bir çelişki oluşturur. Flora ve fauna bir doğabilimciyi şaşırtacak özellikler gösterir. Ah! Denebilir ki tam isabetli yerde karaya oturmuşsunuz, ne tesadüf!..”</p>

  <p>“Sanırım bizi buraya getiren tesadüf değil Mösyö Harris, ama Tanrı.”</p>

  <p>Harris dünya işlerine tanrısal iradenin karışmasını asla kabul etmeyen bir adamın ses tonuyla, “Tanrı! Evet! Tanrı!” dedi.</p>

  <p>Sonuçta, bu ülkeyi ve ürünlerini küçük kafileden kimse tanımıyordu. Harris ormanın ilginç ağaçlarını zevkli zevkli adlandırdı.</p>

  <p>Aslında, kuzen Bénédict’in böcekbilimci olmasının yanında, botanikçi olmaması şanssızlıktı. Yeni böcek türleri bulamamamıştı ama, botanik alanında güzel keşifler yapabilirdi. Her boyda bitki, bolluk içinde yüzüyordu; öyle ki aynı bitkilere Yeni Dünya’nın tropikal ormanlarında henüz rastlanamamıştı. Kuzen Bénédict bu bitkilerden birkaçına kendi adını koyabilirdi. Ama botaniği sevmiyordu. Hiç bitki tanımıyordu. Hattâ çiçeklerden nefret ettiği söylenebilirdi. O çiçeklerden bazıları böcekleri taç yaprağının içine hapseder, sonra zehirli özsularıyla öldürürmüş.</p>

  <p>Orman ara sıra bataklık alana dönüşüyor, ayaklarının altında bazen ırmağın kollarınca beslenen ıslak bir zemin oluşuyordu. Akarsu kolları geçişi tıkadığı zaman, geçilebilen yerleri seçiyorlardı.</p>

  <p>Bu derelerin kıyılarında saz demetleri boy atmıştı; Harris onlara papirüs adını verdi. Aslında yanılmıyordu; papirüsgillerden ot cinsi bu bitkiler, sulak dere kenarlarında bol miktarda bitiyordu.</p>

  <p>Sonra, bataklık aşılınca, ormanın sık ağaçları daracık geçitleri örtüyordu.</p>

  <p>Harris, Misis Weldon ve Dick Sand’in dikkatini çok güzel abanoz ağaçlarına çekti. Alışılmış abanoz ağacından daha iri şeylerdi ve ticari alışverişte kullanılan hemcinslerinden daha katı, daha siyah odunları vardı. Bir de hintkirazı ağaçları, denizden epey uzak mesafede olmalarına rağmen sayıca çok kabarıktı. Yosundan bir çeşit kürke bürünen ağacın bu süsü, dallarına kadar uzanıyordu. Yaygın gölgeleri, lezzetli meyveleri, onların kıymetini artırmıştı. Bu arada Harris şu hikâyeyi aktardı: Hiçbir yerli bu ağacı dikmeye cesaret edemezmiş. Ülkede geçerli olan batıl inanç şöyle dermiş: “Kim bir hintkirazı ağacı dikerse, ölür!”</p>

  <p>Yolculuğun birinci gününde, küçük kafile öğle vakti mola verdikten sonra, hafifçe eğik bir araziyi tırmanmaya başladı. Bir yokuşlar dizisinin başı sayılmazdı bu tırmanma; dağ ile düzlüğü birbirine kavuşturan dalgalı bir çeşit yayladan çıkıyorlardı.</p>

  <p>Orada biraz daha az sıkışık olan ağaçlar, kümeler halinde toplanmışlardı. Ot cinsinden bitkiler toprağı işgal etmemiş olsalar, aralık yerlerde yürüyüş daha kolaylaşacaktı. Hindistan cangıllarında yürüdükleri sanılabilirdi. Irmağın aşağı vadisine nazaran, bitki örtüsü daha az bereketliydi. Ama Eski ya da Yeni Dünya’nın ılımlı bölgelerinden hâlâ üstündü. Bol bol çivit fidanı bitmişti; Harris’e göre, baklagillerden olan bu bitki, bölgenin en istilacı bitkisiymiş. Nerede bir tarla terk edilse, devedikeni ya da ısırganotu gibi hiç önemsenmeyen bu parazit, hemen orayı ele geçirirmiş.</p>

  <p>Orman bir ağaçtan yoksun gibi görünüyordu; kauçuk ağacıydı bu. Oysa yeni kıtanın bu bölümünde çok yaygınmış. Gerçekten, çeşitli familyalara ait olan “ficus prinoides”, “castilloa elastica”, “cecropia peltata”, “collophora utilis”, “cameraria latifolia” ve özellikle “syphonia elastica”, Güney Amerika eyaletlerinde sıkça görülür. İşin tuhafı, bit teki bile kendini göstermiyordu.</p>

  <p>Öte yandan, Dick Sand dostu Jack’e kauçuk ağaçlarını göstereceğine söz vermişti. Ne var ki küçük oğlan büyük bir düş kırıklığına uğradı. Oysa asmakabaklarının, konuşan bebeklerin, eklemli kuklaların ve lastik balonların bu ağaçlardan çıkarıldığını hayal etmişti. Hiçbir ağaç göremeyince üzüldü.</p>

  <p>Harris, “Biraz sabırlı ol küçük adam!” dedi. “Çiftliğin yakınlarında, bu kauçuklardan yüzlerce bulabiliriz.”</p>

  <p>Küçük Jack, “Güzel mi onlar, hepsi lastikten mi?” diye sordu.</p>

  <p>“Tabii, hepsi lastik. Durun biraz bekleyin, hararetinizi söndürmek için iyi bir meyve yer misiniz?”</p>

  <p>Bu önerisinden sonra, ağacın birinden biraz meyve topladı. Meyveler şeftaliler kadar lezzetliydi.</p>

  <p>Misis Weldon, “Bu meyve zararsız, eminsiniz değil mi Mösyö Harris?” diye sordu.</p>

  <p>Kendi dişleriyle meyveden bir dilim koparan Amerikalı, “Sizi temin ederim Misis Weldon,” cevabını verdi. “Hiç şüpheniz olmasın, bu bir hint kirazıdır.”</p>

  <p>Harris’in daha fazla yalvarmasına fırsat bırakmayan küçük Jack, onu taklit edip meyveyi yedi. Armutların çok güzel olduğunu söyledi; hint kirazını armuta benzetmişti. Ağaçtaki meyveler hemen paylaşıldı.</p>

  <p>Söz konusu hint kirazları, mart ve nisan aylarında olgunlaşan türdendi. Ötekiler ancak eylülde olgunlaşırdı; sonuçta meyveleri hamdı.</p>

  <p>Ağzı tıka basa dolan küçük Jack, “Çok güzel! Çok güzel!” diyordu. “Ama dostum Dick uslu durursam, kauçukları göstereceğine söz vermişti. Kauçukları istiyorum!”</p>

  <p>Misis Weldon, “Onları göreceksin Jack’im,” diye yineledi. “Mösyö Harris sana güvence veriyor.”</p>

  <p>Küçük Jack devam etti:</p>

  <p>“Yalnız bu kadar değil, dostum Dick başka şeye de söz verdi!”</p>

  <p>Harris gülümseyerek, “Neye söz verdi?” diye sordu.</p>

  <p>“Sinekkuşları mösyö.”</p>

  <p>Harris, “Sinekkuşların da olacak küçük adam,” cevabını verdi. “Ama daha uzakta... daha uzak!”</p>

  <p>Bu hayvancık, serçegillerden güzel bir kuştu. Sinekkuşlarının bolca yaşadığı bir ülkede bulunuyorlardı; birkaçını görmek isteyen küçük Jack’in hakkı vardı. Bu kuşların tüylerinden yararlanan yerliler, sanatsal örgüler yaparlardı.</p>

  <p>Bolivya ormanlarında çok sayıda sinekkuşu vardı ama küçük Jack, Harris’in verdiği sözle yetinmek zorunda kaldı. Amerikalıya göre, henüz kıyıya çok yakındılar ve sinekkuşları Okyanus’a yakın ıssızlıklardan hoşlanmıyorlardı. İnsanın yaşadığı yerden ürkmüyorlardı. Nitekim çiftlikte her gün ötüşleri ile etrafı çınlatırlar, dokuma çıkrığına benzeyen kanat çırpışları duyulurdu.</p>

  <p>Küçük Jack haykırdı:</p>

  <p>“Ah! Oraya gitmeyi istiyorum!”</p>

  <p>San-Felice Çiftliği’ne gitmenin en güvenli yolu, yolda duraklamamaktı. Nitekim Misis Weldon ve arkadaşları, yalnızca dinlenmelerine yetecek kadar zaman kaybediyorlardı.</p>

  <p>Ormanın çehresi değişiyordu. Çok sıkışık olmayan ağaçların arasında geniş alanlar açılıyordu. Otlu örtünün belirli yerlerini delip yüzeye çıkan toprak, siyenit ve pembe renkli granit özelliği gösteriyor, bu çıkıntılar lacivert taşı plakalarına benziyordu. Yükseklerde kalın yumrulu bir bitki olan saparna çoğunluktaydı. Bu zambakgiller, içinden çıkılmaz bir birbirine dolaşıklık sergiliyorlardı. En doğrusu yine ormandan gitmek ve onun dar geçitlerini izlemekti.</p>

  <p>Güneşin batışından önce, küçük kafile on iki kilometre mesafe katetmişti. Yol olaysız aşılmış, büyük yorgunluk yaşamamışlardı. Aslında ilk günün yürüyüşüydü bu ve ileri aşamalarda kuşkusuz daha çetin zorluklar gerçekleşecekti.</p>

  <p>Herkes aynı kanıdaydı; mola verilmesi kararlaştırıldı. Geniş kapsamlı bir konaklama yapılmayacak, sadece geceyi geçireceklerdi. Sırayla bir kişi iki saatlik nöbet tutacaktı. Gece boyu böyle bir önlem yetiyordu; zira ne yerliler ne de korkulacak vahşi hayvanlar söz konusuydu.</p>

  <p>Çok uygun bir barınak buldular. Kocaman bir hint kirazı ağacı, gür geniş dallarıyla doğal bir veranda meydana getiriyordu. İhtiyaç duyulursa, yaprakları arasına yerleşilebilirdi.</p>

  <p>Yalnız, küçük kafilenin gelmesiyle birlikte ağacın tepesinden kulakları sağır edici sesler yükseldi.</p>

  <p>Hint kirazı ağacı, bir papağan kolonisine ev sahipliği yapıyordu. Kavgacı, geveze, saldırgan kanatlılardı bunlar. Öteki kuşlara saldırıyorlardı. Avrupa’da kafeslerde tutulan hemcinslerinin ne denli uysal olduğunu düşünürseniz, acayip şekilde yanılırsınız.</p>

  <p>Öyle gürültü koparıyorlardı ki Dick Sand susmalarını sağlamak ve kaçırtmak amacıyla tüfekle ateş etmeyi düşündü. Ama Harris engel oldu. Ne de olsa ıssız bölgedeydiler; ateşli silah sesi dikkati çekebilirdi.</p>

  <p>“Sessiz ilerleyelim,” dedi, “tehlike riski olmaz.”</p>

  <p>Yemek hemen hazırlandı. Bir şey pişirmeye gerek yoktu; yalnızca konserveler ve bisküvi vardı, içme suyu otların arasından sızan bir derecikten elde edildi; suyu içerken içine birkaç damla rom katıldı. Tatlı servisine gelince, hint kirazı ağacı orada hazır bekliyordu; meyveleri çok lezzetliydi. Ancak meyveler toplanırken papağanlar iğrenç çığlıklar atarak bu işlemi protesto ettiler.</p>

  <p>Yemeğin sonunda, karanlık basmaya başladı. Yerden başlayarak uzayan gölgeler yavaş yavaş ağaçların tepesine çıktı, çok geçmeden yapraklar göğün daha ışıklı fonunda ince bir girinti çıkıntıya dönüştü, ilk yıldızlar pırıltılı çiçeklere benziyor, kararmakta olan son yaprakların arasından göz kırpıyorlardı. Havanın kararmasıyla rüzgar kesildi, artık yaprakları titretmez oldu. Papağanlar da suskunlaşmalardı. Doğa uykuya yatmak üzereydi ve her canlı varlığı, derin uykusunda kendini izlemeye davet ediyordu.</p>

  <p>Geceleme hazırlıkları fazla ayrıntılı olmamalıydı.</p>

  <p>Dick Sand Amerikalıya, “Gece boyu güçlü bir ateş yakalım mı?” diye sordu.</p>

  <p>Harris, “Gereği yok,” cevabını verdi. “Geceleri pek soğuk olmuyor, şu kocaman hint kirazı ağacı toprağın rutubetini çekmez. Yani ne soğuktan ne rutubetten korkmamız gerekmez. Genç dostum, az önce söylediğimi yineliyorum! İzimizi belli etmemeliyiz. Yani ne ateş ne de ateşli silah! Mümkün olduğu kadar!”</p>

  <p>Misis Weldon, “Sanırım Mösyö Harris,” dedi, “bize anlatmış olduğunuz yerlilerden ve orman kaçaklarından korkmamıza gerek yok. Ama dört ayaklı başka kaçaklar da var; onlar ateşten ürkerek uzaklaşabilirler!”</p>

  <p>Amerikalı, “Misis Weldon,” diye karşılık verdi, “şu ülkenin hayvanlarına çok değer veriyorsunuz! Aslında insanın onlardan korkmayacağı kadar, o hayvanlar insandan korkar!”</p>

  <p>Jack, “Bir ormandayız,” dedi, “ormanda her zaman hayvanlar bulunur.”</p>

  <p>Harris gülerek, “Nasıl hayvanlar ve hayvanlar varsa, orman var orman var, küçük adam!” diye cevap verdi. “Büyük bir parkın içinde olduğunuzu varsayın. Gerçekten yerliler bu ülke için boş yere şöyle dememişler: “Es como el Pariso!” Yani burası yeryüzü cenneti!”</p>

  <p>Jack, “Yılan var mıdır?” diye sordu.</p>

  <p>Misis Weldon, “Hayır Jack’im,” dedi. “Yılan yok. Rahat rahat uyuyabilirsin!”</p>

  <p>“Ya aslan?” diye sordu Jack.</p>

  <p>Harris, “Aslanın gölgesi bile bulunmaz küçük adam!” karşılığını verdi.</p>

  <p>“O zaman kaplanlar mı var?”</p>

  <p>“Annenize sorun. Bu kıtada kaplan bulunduğunu işitmiş mi?” ’</p>

  <p>Misis Weldon, “Hiç duymadım,” dedi.</p>

  <p>Gelişi güzel lafa karışan kuzen Bénédict, “Doğru!” dedi. “Yeni Dünya’da ne aslan ne kaplan var, ama jaguarlara ve pumalara rastlanıyor.”</p>

  <p>Küçük Jack, “Onlar tehlikeli midir?” diye sordu.</p>

  <p>Harris, “Yok canım!” dedi, “bir yerli bu hayvanlara saldırmaktan sakınmaz. Biz de güçlüyüz. İşte bakın! Kuvvetli Hercule, ayrı ayrı iki elini kullanarak aynı anda iki jaguarı birden ezebilir!”</p>

  <p>Küçük Jack, “Isırmaya gelen bir hayvan olursa, bizi korursun, değil mi Hercule?” diye sordu.</p>

  <p>Olağanüstü dişlerle donanımlı ağzını gösteren Hercule, “Onu ısıracak ben olurum Mösyö Jack!” cevabını verdi.</p>

  <p>Dick Sand, “Evet, bizi kollayacaksın Hercule,” dedi, “arkadaşlarım ve ben sırayla yerine geçeriz.”</p>

  <p>Actéon, “Öyle olmaz Mösyö Dick,” diye ekledi, “Hercule, Bat, Austin ve ben bu iş için yeterliyiz. Sizin bütün gece dinlenmeniz lazım.”</p>

  <p>Dick Sand, “Sağol Actéon,” karşılığını verdi. “Yalnız...”</p>

  <p>Misis Weldon, “Hayır! Bırak bu korkusuz adamlar işini yapsınlar sevgili Dick!” diye üsteledi.</p>

  <p>Gözkapakları uykusuzluktan kapanan küçük Jack, “Ben de nöbet tutacağım!” diye ekledi.</p>

  <p>Canını sıkmak istemeyen annesi, “Evet, Jack’im sen de nöbet tutacaksın!” dedi.</p>

  <p>Küçük oğlan devam etti:</p>

  <p>“Peki ormanda aslanlar ve kaplanlar yok ama, kurtlar vardır!”</p>

  <p>Amerikalı, “Oh! Onlar sözüm ona kurt!” cevabını verdi. “Kurt bile değil, bir çeşit tilkidir onlar. “Guaralar adı verilen orman köpekleri.”</p>

  <p>Küçük Jack, “Peki bu guaralar ısırır mı?” diye sordu.</p>

  <p>“Hıh! Bu hayvanlar Dingo’ya göre bir lokma yemektir.”</p>

  <p>Uykuya dalmak üzere olan küçük Jack esneyerek, “Olsun,” dedi, “guaralar da kurttur, madem onlara da kurt deniyor!”</p>

  <p>Bu sözün ardından Jack, bir hint kirazı ağacının gövdesine yaslanan Nan’ın kollarında sessiz sessiz kendinden geçti. Misis Weldon Nan’ın yanına uzanmıştı. Küçük oğluna bir öpücük kondurdu. Yorulan gözleri çok geçmeden kapandı.</p>

  <p>Birkaç dakika sonra, Hercule ateşböceklerinin peşinde koşarken kafileden uzaklaşan kuzen Bénédict’i konaklama yerine getiriyordu. Işılböceği ya da yıldızböceği de denilen bu hayvancıkları, zarif hanımlar canlı değerli bir taş gibi saçlarının arasına takarlar. Karanlıkta ışıldama özelliği olan ateşböceklerine Güney Amerika’da sıkça rastlanır. Kuzen Bénédict hayvancıklardan güzel bir koleksiyon yapmak istiyordu. Gelgelelim itirazlarına rağmen Hercule fırsat tanımadı, yanına katıp mola yerine götürdü. Açıkçası Hercule bir talimat aldığı zaman bunu asker gibi uyguluyordu; bu da çok sayıda ateşböceğini böcekbilimcinin teneke kutusuna hapsedilmekten kurtardı.</p>

  <p>Birkaç dakika sonra, etrafı kollayan dev cüsseli zenci hariç herkes derin bir uykuya dalmıştı.</p>
