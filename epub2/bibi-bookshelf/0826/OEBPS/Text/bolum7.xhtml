  <h2 title="7. HAZIRLIKLAR">HAZIRLIKLAR</h2>
  <hr/>

  <p class="bosluk"/>

  <p>Bu çok büyük memelinin <i>Pilgrim</i> insanlarında aşırı heyecana neden olması gayet doğaldı.</p>

  <p>Kırmızı sularda yüzen balina dev cüsseliydi. Onu yakalayıp böylece stok eksiğini tamamlamak iştah kabartıcıydı Balıkçılar böyle bir fırsatı kaçırırlar mıydı?</p>

  <p>Bu arada Misis Weldon, bu koşullarda bir balinaya saldırmanın, hem kendisi hem adamları için tehlikeli olup olmayacağını sordu Kaptan Hull’a.</p>

  <p>“Hiç tehlike yok Misis Weldon!” cevabını verdi kaptan. “Çok başıma geldi, tek bir kayıkla balina avladım ve sonunda başardım. Tekrar söylüyorum, hiç tehlike yok, hem bizim hem sizin için.”</p>

  <p>İçi rahatlayan Misis Weldon üstelemedi.</p>

  <p>Kaptan Hull balinayı yakalamak amacıyla hemen hazırlıklara başladı. Başından geçen deneyimler sonucu, hayvanın birtakım zorluklar çıkaracağını biliyordu. Ama hepsine göğüs germeye hazırdı.</p>

  <p>Gemi mürettebatının tek bir kayığı kullanabilecek olması, hayvanı yakalama işini zorlaştıracaktı. Aslında <i>Pilgrim</i>’in bir şalupası vardı; bu tekne ana direkle mizana direği arasında tezgahına yerleştirilmişti. Ayrıca üç tane balina avcı kayığı bulunuyordu. Bunlardan ikisi iskele ve sancak tarafında askılarına takılmıştı, üçüncüsü kıç tarafta asılıydı.</p>

  <p>Normalde, üç balina avcı kayığı da eşzamanlı olarak balinaların takibinde kullanılırdı. Fakat av sezonunda, bilindiği gibi, Yeni Zelanda’dan bir takviye mürettebat alınmış, onlar da <i>Pilgrim</i> tayfalarına yardımcı olmuşlardı.</p>

  <p>Oysa bu koşullarda, gemide beş tayfa bulunuyordu; bu durumda balina avcı kayıklarından bir tekini harekete geçirebilirlerdi. Gerçi Tom ve arkadaşları bu işe hemen atılmışlardı, fakat onları kullanmak olanaksızdı. Bir balıkçı kayığının manevra yapabilmesi için çok usta denizciler lazımdı. Yanlış bir dümen ya da kürek hamlesi, saldırı esnasında avcı kayığını tehlikeye atabilirdi.</p>

  <p>Öte yandan Kaptan Hull, mürettebattan güven duyacağı bir adamı yerine bırakmadan gemisini terk etmek istemiyordu. Bütün olasılıkları düşünmek gerekiyordu.</p>

  <p>Zaten kaptan, avcı kayığına sağlam denizcileri almak zorundaydı. Bu bakımdan gemiyi genç acemi denizciye emanet edebilirdi. <i>Pilgrim</i>’i beklemesi için Dick Sand uygundu.</p>

  <p>“Dick,” dedi, “benim yokluğumda gemide sen kalacaksın, umarım dönüşüm uzun sürmez!”</p>

  <p>Genç denizci, “Elbette mösyö,” cevabını verdi.</p>

  <p>Dick Sand bu avlanmaya katılmak istemişti; çok hevesliydi. Fakat kollarının pek işe yaramayacağını sezdi; balina avcı kayığı için daha kuvvetli kollar gerekti. Diğer yandan, bir tek kendisi Kaptan Hull’un yerini alabilirdi. Razı oldu.</p>

  <p>Balina avcı kayığı mürettebatının, baştayfa Howik dahil, beş kişiden oluşması lazımdı. Zaten bütün <i>Pilgrim</i> mürettebatı bu kadardı. Dört tayfa küreklere geçecek, kıçtaki küreği Howik kullanacaktı. Bu kürek, bu tür kayıkları yönetirdi; basit bir dümen dahi daha hızlı iş göremezdi. Yandaki küreklerin servis dışı kalması durumunda, iyi manevra yapılırsa kıçtaki kürek balina avcı kayığını canavarın darbelerinden kurtarabilirdi.</p>

  <p>Gerisi Kaptan Hull’a kalıyordu. Zıpkınla saldırıya geçme işi ona aitti. Söylediği gibi, bu işi ilk kez yapmıyordu. Zıpkını ilkin o sallayacak, sonra balinaya saplanan uzun ipi kollayacaktı. Hayvan su yüzeyine çıktığı zaman, mızrak darbeleriyle işini bitireceklerdi.</p>

  <p>Bu tür avlanmalarda, balina avcı kayıkları bazen ateşli silahlar kullanırlar. Bir çeşit küçük top olan özel bir aygıt, bazen geminin güvertesine, bazen avcı kayığının burnuna yerleştirilir; top, ucuna ip bağlı bir zıpkın fırlatır ya da hayvanı büyük ölçüde yaralayan bir kurşun atar.</p>

  <p>Ne var ki <i>Pilgrim</i> böyle bir aygıtla donatılmamıştı. Zaten bunlar pahalı aygıtlardı, kullanması da hayli zordu. Yeniliklere pek sıcak bakmayan balıkçılar, ilkel silahları tercih ediyorlardı. Ustalıkla kullandıkları silahlar, zıpkın ve mızraktı.</p>

  <p>Dolayısıyla Kaptan Hull balinaya olağan yöntemlerle saldıracaktı. Hayvan şu sıra geminin sekiz kilometre ötesindeydi.</p>

  <p>Üstelik hava koşulları da av seferini kolaylaştırıyordu. Deniz çok sakin, balina avcı kayığının manevra yapabilmesi için çok elverişliydi. Rüzgar da dinmek üzereydi; bu sayede mürettebat denizde boğuşurken, <i>Pilgrim</i> rüzgardan etkilenip sürüklenmeyecekti.</p>

  <p>Sancak tarafının avcı kayığı hemen denize indirildi; dört tayfa içine bindi.</p>

  <p>Howik, iki uzun zıpkını ve sivri uçlu iki uzun mızrağı onlara geçirdi. Bu saldırı silahlarına beş yumak ip eklendi; bu ipler iki yüz elli metre uzunluğunda, dayanıklı ve esnektiler. Ne var ki balina çok derinlere daldığından, yine de ihtiyacı karşılayamıyorlardı.</p>

  <p>İşte kayığın burnuna özenle yerleştirilen çeşitli araçlar bunlardan ibaretti.</p>

  <p>Howik’le dört tayfa artık “halatı çöz emrini” bekliyorlardı.</p>

  <p>Kayığın burnunda bir tek yer boş kalmıştı, oraya Kaptan Hull geçecekti.</p>

  <p><i>Pilgrim</i> mürettebatı, gemiyi terk etmeden önce orsa alabanda etmişti; yani serenler o şekilde brasya edilmişti ki yelkenler yelkenliyi hareket ettirmek yerine olduğu yerde tutuyorlardı.</p>

  <p>Kayığa binerken, kaptan gemisine son kez bir göz attı. Her şeyin yerli yerinde olduğundan emin olmak için yelken iplerinin iyice gerildiğini, yelkenlerin uygun biçimde yönlendirildiğini saptadı. Uzun saatlere yayılacak yokluğu sırasında, genç denizciyi gemide bıraktığı için haklı olarak Dick Sand’in son derece dikkatli davranmasını istiyordu.</p>

  <p>Gitmeden önce ona son uyarılarını yaptı.</p>

  <p>“Dick,” dedi, “seni yalnız bırakıyorum. Her şeye göz kulak ol. Jubarte’ın peşine takılıp çok uzaklara sürüklenirsek, zorunlu olarak gemiyi hareket ettireceksin. Tom’la arkadaşları sana yardımcı olacak. Nasıl davranacaklarını onlara göstereceksin. Eminim, söylediğini yapacaklardır.”</p>

  <p>İhtiyar Tom, “Merak etmeyin kaptan,” karşılığını verdi. “Mösyö Dick bize güvenebilir.”</p>

  <p>“Biz hazırız, hazırız!” diye haykırdı Bat. “Ne isterse yaparız!”</p>

  <p>Ceketinin kollarını sıvayan Hercule, “Ne yapacağız?..” diye sordu.</p>

  <p>Dick Sand gülümseyerek, “Şimdilik hiçbir şey!” dedi.</p>

  <p>“Emrinizdeyiz!” diye yineledi iri cüsseli adam.</p>

  <p>Kaptan devam etti:</p>

  <p>“Dick, hava güzel. Rüzgar kesildi. Şiddetli eseceğini gösteren hiçbir belirti yok. Özellikle, ne olursa olsun, denize filika indirme ve gemide kal!”</p>

  <p>“Anlaşıldı.”</p>

  <p><i>“Pilgrim</i>’in bize ulaşması zorunlu hale gelirse, bir kancanın üzerine bayrak çekerek sana işaret vereceğim.”</p>

  <p>Dick Sand cevap verdi:</p>

  <p>“Merak etmeyin kaptan, avcı kayığını bir an bile gözden kaybetmem.”</p>

  <p>“İyi, çocuğum,” dedi kaptan, “cesur ve soğukkanlı ol! Şimdi ikinci kaptansın. Rütbeni onurunla kanıtla! Senin yaşındayken hiç kimse bu rütbeyi kazanamadı!”</p>

  <p>Dick Sand cevap vermedi, tebessüm ederek kızardı. Kaptan Hull, bu kızarmayı ve tebessümü anlamıştı.</p>

  <p>“Mert çocuk,” diye düşündü, “alçakgönüllü ve iyi niyetli, gerçekten tam öyle!”</p>

  <p>Bu arada, hiçbir tehlike hissedilmiyordu ama, ısrarlı uyarılarından anlaşılıyordu ki kaptan birkaç saatliğine de olsa gemisini seve seve terk edemiyordu. Fakat dayanılmaz bir balıkçı tutkusu, özellikle yağ stokundaki eksiğini tamamlama hırsı ve James-Weldon’a Valparaiso’da verdiği vaatleri yerine getirme arzusu, onu maceraya sürüklüyordu. Kaldı ki deniz, bir balinanın yakalanmasına son derece elverişliydi. Ne mürettebatı ne de kendisi bu isteğe karşı koyamazdı. Av seferi nihayet tamam olacaktı. Bu tutku, Kaptan Hull’un bütün ruhunu ele geçirmişti.</p>

  <p>Kaptan merdivene doğru yöneldi.</p>

  <p>“İyi şanslar!” dedi Misis Weldon. “Teşekkür ederim Misis Weldon!”</p>

  <p>Küçük Jack, “Size yalvarırım, balinaya çok kötülük yapmayın!” diye bağırdı.</p>

  <p>“Hayır çocuğum,” karşılığını verdi kaptan.</p>

  <p>“Yavaşça yakalayın mösyö.”</p>

  <p>“Evet... Eldivenlerimizle küçük Jack!”. Kuzen Bénédict lafa karıştı:</p>

  <p>“Bazen kocaman memelilerin sırtında ilginç böcekler bulunur!”</p>

  <p>Kaptan Hull gülerek karşılık verdi:</p>

  <p>“İyi ya işte Mösyö Bénédict, bizim jubarte <i>Pilgrim</i>’e boylu boyunca serilince, onu böcekbilimsel bakımdan inceleme fırsatınız doğacak!”</p>

  <p>Sonra Tom’a seslenerek, “Tom, sana ve arkadaşlarına güveniyorum,” dedi, “geminin gövdesine serildiği zaman balinayı parçalara ayırmamıza yardım edeceksiniz, zaten çok uzun sürmez.”</p>

  <p>“Emrinizdeyim mösyö,” cevabını verdi ihtiyar zenci.</p>

  <p>Kaptan, “Tamam,” dedi. “Dick, bu yiğit insanlar boş fıçıları hazırlamanız için sana yardım edecek. Ben burada yokken, onları güverteye çıkaracaklar, bu şekilde işler daha hızlı yürüyecek.”</p>

  <p>“Anlaşıldı kaptan.”</p>

  <p>Bilmeyenler için şunu söylemek gerekir. Jubarte ölür ölmez, <i>Pilgrim</i>’e kadar götürülecek ve iskele tarafının böğrüne sımsıkı halatla bağlanacaktı. O zaman, ayaklarına kramponlu botlar giyen tayfalar, dev memelinin sırtına çıkacaklar ve hayvanı birbirine paralel parçalara ayıracaklardı. Bu iş hayvanın başından başlayıp kuyruğuna kadar devam edecekti. Bu parçalar daha sonra dilim dilim kesilecek, fıçılara istiflenerek ambarın içine gönderilecekti.</p>

  <p>Genellikle balina avcı gemisi, av işi bittiği zaman vakit yitirmeden karaya dönmeye çalışır. Mürettebat karaya çıkar ve orada deri altı yağının erimesini bekler. Sıcağın etkisiyle bu yağın<a id="k16" href="../Text/dipnotlar.xhtml#a16"><sup>[16]</sup></a> en yararlı kısmı boşalır.</p>

  <p>Gelgelelim şimdiki koşullarda, Kaptan Hull geriye dönüp bu operasyonun tamamlanmasını düşünemezdi. Onu Valparaiso’da “eritmeyi” hesaplıyordu. Zaten rüzgar batıdan esmekte gecikmeyecekti. Yirmi günden önce, Amerikan kıyısına ulaşmayı umut ediyordu. Bu süre içinde av ürününün tehlikeye girmesi söz konusu değildi.</p>

  <p>Harekete geçmenin zamanı gelmişti. <i>Pilgrim,</i> orsa alabanda etmeden önce, balinanın bulunduğu yere biraz yaklaşmıştı. Hayvan su ve buhar fışkırtarak varlığını belli ediyordu.</p>

  <p>Kırmızı kabuklular alanında sürekli olarak yüzüyor, geniş ağzını her açışta binlerce küçük hayvancık yutuyordu.</p>

  <p>Bu olayı bilenler için, balinanın kaçmaya çalışacağı kesindi. Hiç kuşku yok, balıkçıların karşısında “savaş” balinası dedikleri bir yaratık vardı.</p>

  <p>Kaptan küpeşteden atladı, ip merdivenden inerek avcı kayığının ön tarafına geçti.</p>

  <p>Misis Weldon, Jack, kuzen Bénédict, Tom ve arkadaşları, son kez kaptana şans dilediler.</p>

  <p>Hattâ Dingo da ayaklarını kaldırıp başını parmaklıktan çıkararak sanki mürettebatla vedalaşıyordu.</p>

  <p>Sonra, böylesi bir avlanmanın ilginç safhalarını gözden kaçırmamak amacıyla herkes ön tarafa geçti.</p>

  <p>Dört kürekçinin güçlü hamleleriyle balina avcı kayığı açıldı, <i>Pilgrim</i>’den uzaklaşmaya başladı.</p>

  <p>Kaptan Hull genç denizciye son kez, “Dikkatli ol Dick, dikkatli ol!” diye seslendi.</p>

  <p>“Bana güvenin mösyö.”</p>

  <p>“Bir gözün gemide, bir gözün balina avcı kayığında olacak çocuğum! Unutma sakın!”</p>

  <p>Dümen yekesinin yanına geçen Dick Sand, “Öyle olacak kaptan,” cevabını verdi.</p>

  <p>Hafif kayık çoktan gemiden uzaklaşmıştı. Kaptan Hull ön tarafta ayakta duruyor, birbirlerini işitemediklerinden uyarılarını belirten anlamlı işaretler yolluyordu.</p>

  <p>O sırada, ayakları parmaklığa yaslanmış duran Dingo acı acı uludu. Batıl inançlı olanlar bu sesten hiç iyi etkilenmemişlerdi.</p>

  <p>Hattâ Misis Weldon bile bu sesle irkildi.</p>

  <p>“Dingo,” dedi, “Dingo! Dostlarını böyle mi cesaretlendiriyorsun? Haydi güzel güzel havla da moralleri düzelsin!”</p>

  <p>Fakat köpek havlamadı ve ayaklarını yere indirdi. Yavaş yavaş Misis Weldon’a sokularak sevgiyle elini yaladı.</p>

  <p>Tom alçak sesle, “Kuyruğunu sallamıyor!..” diye mırıldandı. “Hayra alamet değil! Hayra alamet değil!”</p>

  <p>O anda, Dingo’nun tüyleri birdenbire dikildi ve hırlamaya başladı.</p>

  <p>Misis Weldon arkasına döndü.</p>

  <p>Negoro görev yerinden ayrılmış, ön taraf kasarasına doğru ilerliyordu. Onun da niyeti balina avcı kayığının manevralarını izlemekti.</p>

  <p>Anlaşılmaz bir öfke ve şiddet gösteren Dingo, aşçıbaşına saldırdı.</p>

  <p>Negoro bir bıçağı kavrayıp kendini savunmaya hazırlandı.</p>

  <p>Köpek gırtlağını ısıracaktı.</p>

  <p>Kayığı izleme görevini bir an bırakan Dick Sand, ön tarafa koştu.</p>

  <p>“Buraya gel Dingo, buraya!” diye bağırdı.</p>

  <p>Bir yandan Misis Weldon köpeği sakinleştirmeye uğraşıyordu.</p>

  <p>Dingo itaat etti, homurdanarak genç denizcinin yanına yaklaştı.</p>

  <p>Negoro hiç ağzını açmamış, ama yüzü bir an sararmıştı. Bıçağını yere indirerek kamarasına döndü.</p>

  <p>“Hercule,” dedi Dick Sand, “şu adama göz kulak olmanızı istiyorum!”</p>

  <p>Bu işe rıza gösterdiğinin işareti olarak iki kocaman yumruğunu sıkan Hercule yalın bir sesle, “Göz kulak olurum,” cevabını verdi.</p>

  <p>Misis Weldon’la Dick Sand yeniden balina avcı kayığını izlemeye koyuldular. Kayığın dört küreği hızlı hızlı inip kalkıyordu.</p>

  <p>Denizin ortasında artık bir noktadan ibaretti.</p>
