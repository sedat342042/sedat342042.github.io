  <h2 title="12. UFUKTA">UFUKTA</h2>
  <hr/>

  <p class="bosluk"/>

  <p>O tarihte, fırtına en korkunç çehresine bürünmüştü. Yani artık kasırgaydı. Rüzgar güneybatıdan bindirmişti. Hava, saatte doksan mil<a id="k24" href="../Text/dipnotlar.xhtml#a24"><sup>[24]</sup></a> süratle yer değiştiriyordu.</p>

  <p>Gerçekten bir kasırgaydı. Dehşet verici rüzgarlardan biri. Bir limanın gemilerini bir çırpıda karaya fırlatıp parça parça edebilirdi.. Hattâ karaya sığınmış olan en sağlam yapılı gemiler bile dayanamazlardı. Nitekim, 25 Temmuz 1825’te patlayan kasırga, Guadeloupe’u yıkıp mahvetmiş, yirmi dörtlük ağır topları kundaklarından söküp atmıştı! Kabaran dalgaların arasına düşen bir geminin ne hale gelebileceğini tasavvur edin! Yine de sırf devingenliği sayesinde kurtulabilir! Rüzgarın sert darbelerine dayanır, sağlam yapılı olduğundan şiddetli dalgalara göğüs gerebilir, işte <i>Pilgrim</i> de bu durumdaydı.</p>

  <p>Birkaç dakika içinde gabya yelkeni parça parça oldu, küçük flok yelkeni koparak gitti. Dick Sand dayanıklı bezden yapılmış fırtına yelkenini açmaktan bile vazgeçti. Oysa bu yelken, geminin yönetilmesini kolaylaştırırdı.</p>

  <p>Artık <i>Pilgrim</i> yelkensiz devam ediyordu. Rüzgar gövdesini, direklerini, donanımını etkiliyor, ama hızından bir şey kaybetmiyordu. Hattâ ara sıra dalgaları yarar gibi oluyor, onları sıyırıp geçiyordu.</p>

  <p>Bu koşullarda, fırtınanın coşturduğu kocaman dalgalarla sallanan geminin yalpaları ürkütücüydü. Kıç taraftan gelen şiddetli dalgalar gemiyi istila edebilirdi. Bu su yığınları yelkenliden daha çabuk hareket ediyor ve yelkenli onlardan önce yükselmezse kıç taraftan vurmakla tehdit ediyorlardı. Fırtınadan kaçan bir gemi için en büyük tehlike budur.</p>

  <p>Fakat bu tehlikeyi bertaraf etmek için ne yapmalı? <i>Pilgrim</i>’i daha hızlandırmak mümkün değildi, zira üzerinde yelken parçası bile kalmamıştı. Öyleyse mümkün olduğu kadar dümene hakim olarak dalgaların gücünü kırmak lazımdı.</p>

  <p>Dick Sand artık dümeni bırakmıyordu. Bir dalga darbesiyle sürüklenmemek için kendini belinden bağlamıştı. Tom ve Bat de kendilerini bağlamışlar, ona yardıma hazır bekliyorlardı. Hercule ve Actéon kendilerini palamar babalarına kancalamışlar, ön tarafı gözlüyorlardı.</p>

  <p>Misis Weldon, küçük Jack, kuzen Bénédict, Nan, genç denizcinin emrine uyarak kıç tarafta kamaralarında kalmışlardı. Misis Weldon güvertede kalmayı tercih ederdi ama Dick Sand buna kesinlikle karşı çıkmıştı. Zira öyle bir şey kendini tehlikeye atmak demekti.</p>

  <p>Bütün ambar kapakları sımsıkı kapatılmıştı. Geminin üzerinden aşan şiddetli dalgalara direnmeleri umut edilebilirdi. Talihsizlik sonucu o su yığınlarına yenik düşerlerse, gemi sular altında kalarak batabilirdi. Yine ne mutlu ki gemi ambarında istifleme çok olumlu gerçekleştirilmişti. Öyle ki yelkenlinin şiddetle yana yatması bile yükünü yerinden kıpırdatamıyordu.</p>

  <p>Dick Sand uykuya ayırdığı saatleri yine azaltmıştı. Ne var ki Misis Weldon hastalanmasından korkuyordu. Biraz dinlenmesi için ondan söz aldı.</p>

  <p>Ancak bir gün yatarken, 13’ü 14 Mart’a bağlayan gece, yeni bir olay meydana geldi.</p>

  <p>Tom’la Bat kıç taraftaydılar. O sırada, güvertede nadiren görünen Negoro onlara yaklaşarak söyleşmek istermiş gibi göründü; ama Tom’la oğlu yüz vermediler.</p>

  <p>Birdenbire sağdan sola vuran şiddetli bir yalpa sonucu Negoro düştü; sulara gömülmesine ramak kalmışken pusula kutusuna tutundu.</p>

  <p>Pusulanın kırılmasından korkan Tom bir çığlık attı.</p>

  <p>Dick Sand uykusunun bir anında bu sesi işitti ve dışarı fırlayarak kıç tarafa koştu.</p>

  <p>Negoro çoktan ayağa kalkmıştı. Ama elinde, pusula kutusunun altına soktuğu demir parçasını tutuyordu. Şimdi onu yerinden çıkarmıştı. Dick Sand parçayı fark etmedi.</p>

  <p>Şimdi pusulanın doğru yönü göstermesi Negoro’nun işine yarıyor muydu? Evet, güneybatıdan esen rüzgar şimdi işine geliyordu!</p>

  <p>“Ne var?” diye sordu genç denizci.</p>

  <p>Tom, “Şu uğursuz aşçı az kaldı pusulanın üstüne düşecekti!” cevabını verdi.</p>

  <p>Bu sözler üzerine, iyice endişelenen Dick Sand pusula kutusuna eğildi, iyi durumdaydı, iki lambası da yanıyordu.</p>

  <p>Genç denizcinin yüreği ferahladı. Gemideki yegane pusulanın kırılması onulmaz bir felaket olurdu.</p>

  <p>Gelgelelim, Dick Sand’in gözlemleyemediği bir şey vardı. Pusula demir parçasından kurtulmasından bu yana normal pozisyonunu almıştı ve bu meridyende olması gereken şekliyle, tam isabetle manyetik kuzeyi gösteriyordu.</p>

  <p>Bununla beraber, Negoro istem dışı düşmesinden dolayı sorumlu tutulmasa da geminin kıç tarafında o saatte ne aradığı sorusu Dick Sand’in aklına gelmişti.</p>

  <p>“Burada ne arıyorsunuz?” diye sordu.</p>

  <p>Negoro, “Canımın istediğini” karşılığını verdi.</p>

  <p>Bir an, öfkesini tutamayan Dick Sand, “Ne demek istiyorsunuz?” diye bağırdı.</p>

  <p>Aşçıbaşı cevap verdi:</p>

  <p>“Demek istiyorum ki kıç tarafta dolaşmayı yasaklayan bir kural yok!”</p>

  <p>Dick Sand, “Tamam, o kuralı ben koyuyorum,” dedi, “ve sizin kıç tarafa geçmenizi yasaklıyorum!”</p>

  <p>Negoro, “Sahi mi?” karşılığını verdi.</p>

  <p>Kendine o denli hakim olan genç denizci, tehditkar bir hareket yaptı.</p>

  <p>Tabancasını çekip aşçıbaşına doğrultarak, “Negoro,” dedi, “şunu iyi bilin ki bu tabanca her zaman yanımda, ilk disiplinsizce davranışınızda beyninizi dağıtırım!”</p>

  <p>O sırada, Negoro iki büklüm olduğunu hissetti.</p>

  <p>Bu, Hercule’dü. Sadece ağır elini onun omzuna koymuştu.</p>

  <p>“Kaptan Sand,” dedi dev cüsseli, “şu serseriyi gemiden atmamı ister misiniz? Balıkların hoşuna gidecektir!”</p>

  <p>Dick Sand, “Şimdilik bırakın,” karşılığını verdi.</p>

  <p>Kara derili üzerinden elini kaldırınca Negoro ayağa kalktı. Hercule’ün önünü keserek, “Pis zenci,” dedi, “bunun hesabını sorarım!”</p>

  <p>Bu arada, rüzgar değişiyordu; kırk beş derece yön değiştirmiş gibiydi. Ancak genç denizcinin dikkatini çeken tuhaf bir şey vardı. Deniz bu değişikliği hiç belli etmiyordu. Gemi hâlâ aynı yönde ilerliyor, rüzgar ve dalgalar doğrudan arkadan vuracak yerde, şimdi iskele tarafının yanından vuruyorlardı. Gemiyi şiddetli dalgaların saldırısına maruz bırakan tehlikeli bir durumdu bu. Nitekim Dick Sand fırtınadan kaçmaya devam etmek için nöbet zamanını artırmak zorunda kaldı.</p>

  <p>Fakat öte yandan, dikkati iyice uyarılmıştı. Negoro’nun düşmesi ile birinci pusulanın kırılması arasında bir ilinti olup olmadığını kendine soruyordu. Aşçıbaşı orada ne arıyordu? İkinci pusulanın da kullanım dışı kalmasında bir çıkarı var mıydı? Bu çıkar nasıl bir şeydi? Anlaşılacak gibi değildi. Herkes nasıl bir an evvel Amerikan kıtasına ulaşmayı arzuluyorsa, Negoro da bunu arzulamıyor muydu?</p>

  <p>Dick Sand kuşkularını Misis Weldonla paylaştı. O da güvensizliğini doğru buldu ve aşçıbaşının davranışları için makul bir sebep bulamadı.</p>

  <p>Sonuçta Negoro, ihtiyaten iyice gözlenmeye başlandı. Zaten, genç denizcinin emirlerini dinliyordu. Bir daha geminin kıç tarafına adımını atmadı; üstelik yaptığı iş oraya gitmesini hiç gerekli kılmıyordu. Diğer yandan Dingo arka tarafa yerleşmişti; biraz da bu yüzden aşçıbaşı uzak duruyordu.</p>

  <p>Bütün hafta boyu, fırtına hız kesmedi. Barometre hiç düşmüyordu. 14’ünden 21 Mart’a, birkaç yelkeni açabilmek bile mümkün olmadı, çünkü rüzgar dinmek nedir bilmiyordu. <i>Pilgrim</i> yirmi dört saatte üç yüz kilometrenin altına düşmeyen bir hızla kuzeydoğuya kaçmaya devam ediyor, ama bir türlü kara görünmüyordu! Bu kara, Pasifik’le Atlantik arasında yüz yirmi dereceyi aşan muazzam bir engel oluşturan Amerika’ydı!</p>

  <p>Dick Sand delirip delirmediğini düşündü. Hâlâ gerçeğin içinde mi yaşıyordu? Günler boyu, farkına varmadan acaba yanlış rotayı mı izlemişti? Hayır, bu bakımdan yanılamazdı! Pusların arasında kalsa da güneş daima onun karşısından doğuyor, arkasından batıyordu! İyi de şu kara nereye kaybolmuştu? Belki de gemisinin üzerinde parçalanacağı Amerika kıtası, şurada değilse, neredeydi? İster güney ister kuzey kıtası olsun -bu kargaşada her şey mümkündü- <i>Pilgrim</i> ikisini de ıska mı geçmişti? O korkunç fırtınanın başından beri neler olmuştu? Şimdi neler oluyordu, ölüm kalım meselesi haline gelen şu kara parçası hâlâ neden görünmüyordu? Pusula Dick Sand’i yanıltmış olabilirdi; ikinci pusula elinden gittiğinden, birincinin göstergelerini artık kontrol edemiyordu. Gerçekten bu olumsuz durum karanın yokluğunu açıklayabilirdi!</p>

  <p>Nitekim dümen yekesini bırakır bırakmaz, Dick Sand gözlerini haritadan ayırmıyordu! Ama boşuna araştırıyordu; zira harita karanlıkta kalan bir noktayı açıklamıyordu. O karanlık nokta Negoro’nun kendisini içine soktuğu durumdu; onun için anlaşılmaz kalıyordu. Zaten hiç kimse onu anlayamazdı!</p>

  <p>Bununla beraber o gün, 21 Mart’ta, sabah sekize doğru, çok ciddi bir olay yaşandı.</p>

  <p>Ön tarafta gözcülük yapan Hercule, “Kara! Kara!” diye haykırdı.</p>

  <p>Dick Sand ön tarafa atıldı. Denizci gözleri olmayan Hercule yanılmış olmasındı?</p>

  <p>“Kara nerede?” diye bağırdı Dick Sand.</p>

  <p>Kuzeydoğu ufkunda neredeyse belirsiz bir noktayı işaret eden Hercule, “Orada!” cevabını verdi.</p>

  <p>Denizin ve göğün uğuldamalarından sesler zar zor duyuluyordu.</p>

  <p>Genç denizci, “Karayı gördünüz mü?” diye sordu.</p>

  <p>Hercule başıyla onaylayarak, “Evet,” dedi.</p>

  <p>Sonra elini ön taraf iskelesine uzattı.</p>

  <p>Genç denizci bakıyor, hiçbir şey göremiyordu.</p>

  <p>O sırada, Hercule’ün bağırışını işiten ve güverteye çıkmayacağına söz veren Misis Weldon güverteye fırladı.</p>

  <p>“Misis!..” diye haykırdı Dick Sand.</p>

  <p>Kendini anlatamayan Misis Weldon da kara derilinin haber verdiği karayı aradı. Sanki bütün yaşamı gözlerindeydi.</p>

  <p>Herhalde Hercule’ün karayı işaret ettiği yer yanlış bir noktaydı. Ne Misis Weldon ne de Dick Sand bir şey görebiliyordu.</p>

  <p>Tam o anda birdenbire Dick Sand de elini uzattı.</p>

  <p>“Evet! Evet! Kara!” dedi.</p>

  <p>Pusların arasından tepe gibi bir şey görünüyordu. Denizci gözleri onu yanıltamazdı.</p>

  <p>“Tamam! Tamam!” diye haykırdı.</p>

  <p>Heyecanlı heyecanlı küpeşteye tutunuyordu. Yere devrilmemek için Hercule’ün destek olduğu Misis Weldon, adeta umutsuzca beklenen karadan gözlerini ayıramıyordu.</p>

  <p>Yüksek bir tepeden oluşan kara parçası on beş kilometre ötede sol tarafta yükseliyordu. Bulutların aralanmasıyla dışarı sızan aydınlık sonucu daha açık seçik belli oldu. Herhalde Amerikan kıtasının herhangi bir çıkmasıydı. Yelkenleri inik <i>Pilgrim,</i> dosdoğru ona yönelecek durumda değildi; ama karaya yanaşabilirdi.</p>

  <p>Birkaç saatlik işti bu. Şimdi sabahın sekiziydi. Demek ki öğleye varmadan <i>Pilgrim</i> karanın yanında olacaktı.</p>

  <p>Dick Sand’in bir işareti üzerine, Hercule Misis Weldon’u arka tarafa götürdü. Zira bir inip bir yükselen yalpalara dayanamazdı.</p>

  <p>Genç denizci bir dakika daha ön tarafta kaldı, sonra ihtiyar Tom’un yanına, dümen yekesine döndü.</p>

  <p>O denli arzuyla beklenen, o denli gecikerek gözüken karayı nihayet görüyordu! Ama şimdi bir dehşet duygusuyla ona bakıyordu!</p>

  <p>Gerçekten, <i>Pilgrim</i>’in içinde bulunduğu koşullar, yani fırtınadan kaçışı, rüzgara rağmen karayı buluşu, bütün korkunç olasılıkları beraberinde getiriyordu.</p>

  <p>iki saat daha geçti. Kara çıkıntısı geminin yolu üzerinde belirginleşti.</p>

  <p>O sırada, Negoro’nun güverteye çıktığı görüldü. Bu sefer kıyıya son derece dikkatle baktı. Ne yapacağını bilen bir adam gibi başını kımıldattı ve kimsenin işitemeyeceği bir isim telaffuz ettikten sonra aşağı indi.</p>

  <p>Dick Sand çıkıntının ardında belirginleşen kıyı şeridini gözlemlemeye çalışıyordu.</p>

  <p>İki saat geçti. Çıkıntı sol arka tarafta yükseliyor, ama kıyı henüz iyice seçilemiyordu.</p>

  <p>Bu arada, gökyüzü ufukta aydınlanmaya başlamıştı. Sıra sıra And Dağlarıyla çevrili ve Amerikan karası olması muhtemel yüksek bir kıyı şeridi otuz kilometre uzaktan görülüyordu.</p>

  <p>Dick Sand dürbününü aldı ve bütün doğu ufku çizgisinde yavaş yavaş gezdirdi.</p>

  <p>Hayır! Hiçbir şey görmüyordu!</p>

  <p>Öğleden sonra saat ikide, <i>Pilgrim</i>’in arkasında kara görüntüsünün bütün izleri silinmişti. Ön tarafta, dürbün ancak yüksek ya da alçak bir kıyı şeridinin profilini seçebiliyordu.</p>

  <p>O zaman Dick Sand’in ağzından bir feryat çıktı. Hemen güverteyi terk edip Misis Weldon’un küçük Jack, Nan ve kuzen Bénédict’le birlikte bulunduğu kamaraya indi.</p>

  <p>“Bir ada! Sadece bir ada!” dedi.</p>

  <p>Misis Weldon, “Bir ada mı Dick! Ama hangisi?” diye sordu.</p>

  <p>Genç denizci, “Haritadan bakacağız!” cevabını verdi.</p>

  <p>Kaptanın kamarasına koşup geminin haritasını getirdi.</p>

  <p>“Orada Misis Weldon, orada!” dedi. “Gördüğümüz kara, Pasifik’in ortasında kayıp bir nokta! Ancak Paskalya Adası olabilir! Bu sularda başka şey bulunmaz!”</p>

  <p>Misis Weldon, “Ve çoktan onu gerilerde bıraktık!” diye ekledi.</p>

  <p>“Evet, rüzgar bizi sürükledi!”</p>

  <p>Misis Weldon dikkatli dikkatli Paskalya Adası’na göz gezdirdi. Haritada belli belirsiz bir noktaydı.</p>

  <p>“Amerikan kıyısından ne kadar mesafede?” “Otuz beş derece!</p>

  <p>“Ne eder uzunluk ölçüsü olarak?”</p>

  <p>“Şöyle böyle üç bin kilometre.”</p>

  <p>“Peki <i>Pilgrim</i> hiç yol almadı mı? Madem ki kıtadan bu kadar uzaktayız!”</p>

  <p>Düşüncelerini toparlamak için bir an elini alnına koyan Dick Sand, “Misis Weldon,” dedi, “bilemiyorum... bu inanılmaz gecikmeye anlam veremiyorum!.. Hayır, anlamsız... Meğer ki pusulanın göstergeleri yanlış olsun!.. Ama bu ada, Paskalya Adası’ndan başkası olamaz; çünkü kuzeydoğu rüzgarını arkamıza alarak yol aldık. Tanrı’ya şükür ki bulunduğum mevkiyi belirlememe yardımcı oldu. Evet! Bu, Paskalya Adası! Evet! Kıyıdan üç bin kilometre uzakta! Fırtınanın bizi nasıl sürüklediğini nihayet anladım ve yatıştığı zaman biraz şansımız yaver giderse Amarikan kıtasına ayak basarız! Şimdi hiç olmazsa gemimiz uçsuz bucaksız Pasifik’te kaybolmuş sayılmaz!”</p>

  <p>Genç denizcinin güven verici sözleri onu dinleyen herkes tarafından paylaşıldı. Misis Weldon da bu sözlere inandı. Bu zavallı insanlar galiba acılarının sonuna geliyordu.</p>

  <p>Paskalya Adası -gerçek adı Vay-Hu- 1686’da David tarafından keşfedilmiş, Cook ve Laperouse tarafından ziyaret edilmiştir. 27° güney enlemiyle 112° doğu boylamı arasında bulunur. Eğer yelkenli bu şekilde kuzeye doğru on beş derece sürüklendiyse, bunun nedeni güneybatıdan gelen ve kaçmak zorunda kaldığı fırtınaydı.</p>

  <p>Sonuçta, <i>Pilgrim</i> karadan hâlâ üç bin kilometre uzaktaydı. Bununla beraber, şiddetle esen rüzgarın etkisiyle en az on gün içinde Güney Amerika’nın herhangi bir kıyısına ulaşırdı.</p>

  <p>Fakat genç denizcinin söylediği gibi, hava daha elverişli olmaya başlayınca, kara görüldüğü zaman, birkaç yelkenin açılması umut edilebilirdi!</p>

  <p>Bu hâlâ Dick Sand’in umuduydu. Günlerdir süren bu kasırganın sonunda “kendini öldürerek” biteceğini düşünüyordu. Üstelik şimdi, Paskalya Adasının tespit edilmesi sayesinde, mevkiini tam isabetle tanıyor ve yeniden gemisinin efendisi olduğundan, onu güvenli bir yere götüreceğine inanıyordu.</p>

  <p>Evet! Denizin ortasında soyut bir noktanın belirlenmesi tanrının lütfü gibi bir şeydi. Bu nokta Dick Sand’e güven kazandırmıştı. Kasırganın kaprisleri doğrultusunda hareket etseydi, en azından körü körüne gidecek ama gemiye söz geçiremeyecekti.</p>

  <p>Zaten <i>Pilgrim</i>’in yapısı sağlam ve donanımlıydı. Fırtınanın amansız saldırıları karşısında çok az etkilenmişti. Gördüğü hasar sadece gabya yelkeni ve küçük flok yelkeninin kaybıyla sınırlı kalmıştı, bu da onarılacak bir kayıp sayılırdı. Gövdenin, güvertenin döşeme tahtaları, bir damla su sızdırmamıştı. Tulumbalar tümüyle sağlamdı. Bu durumda, korkacak bir şey yoktu.</p>

  <p>Geriye öfkesini hiçbir şeyin yatıştıramadığı şu bitmez tükenmez kasırga kalıyordu. Bu kargaşayla gemisiyle beraber belirli bir yere kadar mücadele edebilirdi ama rüzgarın kesilmesi, denizin yatışması, havanın sakinleşmesi için emir veremezdi. Gemide “Tanrı’dan sonra efendiydi”, geminin dışında rüzgarlara ve dalgalara bir tek Tanrı emir veriyordu.</p>
