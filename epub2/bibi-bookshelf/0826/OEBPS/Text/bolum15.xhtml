  <h2 title="15. HARRIS">HARRIS</h2>
  <hr/>

  <p class="bosluk"/>

  <p>Ertesi gün 7 Nisan’da, gün doğarken nöbet tutan Austin, Dingo’nun havlaya havlaya küçük ırmağa doğru koştuğunu gördü. Hemen ardından, Misis Weldon, Dick Sand ve kara derililer mağaradan fırladılar.</p>

  <p>Kesinlikle bir şeyler oluyordu.</p>

  <p>Genç denizci, “Dingo canlı bir varlığın kokusunu aldı, insan ya da hayvan olabilir,” dedi.</p>

  <p>Tom, “Her neyse, bu Negoro olamaz,” diye uyardı. “Aksi halde köpek öfke içinde havlardı.”</p>

  <p>Misis Weldon, salt Dick Sand’in anlayabileceği bir bakış atarak, “Negoro değilse, kim olabilir?” diye sordu. “O değilse, kim peki?”</p>

  <p>Genç denizci, “Bunu birazdan anlarız Misis Weldon, “ cevabını verdi.</p>

  <p>Sonra, Bat, Austin ve Hercule’e seslendi:</p>

  <p>“Silahlarınızı alın dostlarım ve benimle gelin!”</p>

  <p>Kara derililer birer tüfek ve bıçak aldı. Tüfeklerin namlusuna fişek sürüldü ve böylece silahlanan dört kişi ırmağın kıyısına yöneldi.</p>

  <p>Misis Weldon, Tom, Actéon mağaranın girişinde kaldılar. Küçük Jack ve Nan hâlâ içerideydi.</p>

  <p>Güneş yeni doğuyordu. Doğudaki yüksek dağlar tarafından engellenen ışınlar, uçuruma doğrudan ulaşmıyordu. Gerçi batı ufkuna gidiyorlardı; günün ilk ışınlarıyla birlikte deniz parlıyordu.</p>

  <p>Dick Sand ve arkadaşları kıyıyı izliyorlar, kıyının eğik yüzeyi ırmağın ağzıyla birleşiyordu.</p>

  <p>Orada zınk diye kımıldamadan duran Dingo havladı. Besbelli ki bir yerlinin kokusunu almıştı.</p>

  <p>Gerçekten bu kez, gemideki düşmanı olan Negoro söz konusu değildi.</p>

  <p>O anda, bir adam uçurumun son eteğinden dönüyordu. Irmağın kenarından dikkatli dikkatli ilerliyor ve senli benli jestleriyle Dingo’yu sakinleştirmeye çalışıyordu. Anlaşıldığı kadarıyla güçlü hayvanın öfkesinden çekinip telaşlanmıyordu.</p>

  <p>“Bu, Negoro değil!” dedi Hercule.</p>

  <p>“O olmasa da kaybedecek bir şeyimiz yok!” dedi Bat.</p>

  <p>Genç denizci, “Evet,” dedi, “büyük olasılıkla bir yerli. Bizi birbirimizden ayrılma sıkıntısından kurtaracak. Nihayet nerede olduğumuzu kesinlikle anlayabiliriz!”</p>

  <p>Ve dördü birden tüfeklerini omuzlarına asarak yabancıya doğru yöneldiler.</p>

  <p>Onların kendisine yaklaştığını gören yabancı aşırı şaşkınlık belirtileri gösterdi. Herhalde bu kara parçasında başka insanlarla karşılaşmayı hiç beklemiyordu. Tabii <i>Pilgrim</i>’in kalıntılarını henüz fark etmemişti. Öyle olmasa, şu kazazedelerin nereden çıktığını hemen anlardı.</p>

  <p>Aslında, gece boyu kırılan dalgalar, geminin iskeletini parçalamıştı. Açık denizde yüzen enkaz parçalarından başka şey yoktu.</p>

  <p>Yabancı, dört silahlı adamın kendi üzerine doğru geldiğini görünce, hemen durdu. Omzundan sarkan bir tüfek taşıyordu. Tüfeği hızla omzundan çekerek eliyle tuttu. Kendini pek güvende hissetmediği anlaşılıyordu.</p>

  <p>Dick Sand bir selam verdi, yabancı bunu anlamıştı galiba, zira biraz kararsızlık geçirdi, sonra yaklaşmaya devam etti.</p>

  <p>Dick Sand o zaman onu tepeden tırnağa süzdü.</p>

  <p>Kırk yaşını geçkin, güçlü kuvvetli bir adamdı. Bakışları canlı, saçları ve sakalı kırlaşmıştı. Teni ormanların ve çayırların açık havasında yaşayan bir göçebeninki gibi güneşten yanmıştı. Tabaklanmış deriden bir çeşit bluzu setre yerine kullanıyordu; başını geniş bir şapka örtüyor, meşin çizmeler dizlerine kadar çıkıyordu; geniş dişli, tekerlekli mahmuzlar, yüksek topuklarında çınlıyordu.</p>

  <p>Dick Sand’in ilk sezdiği şey -gerçek olan da buydu- karşısındaki adamın bir yerli olmayıp pampaların alışılagelmiş serserilerinden biri olduğuydu. Yabancı kanı taşıyan ve pek makbule geçmeyen bu serüvencilere uzak bölgelerde çok sık rastlanırdı. Hattâ hayli katı tutumundan, sakalının kızılımtrak renginden anlaşılan şu ki yabancı Anglosakson kökenli olsa gerekti. Her neyse, ne yerli ne İspanyol’du.</p>

  <p>Dick Sand adama İngilizce “Hoşgeldiniz!” deyince durum iyice anlaşıldı. Adam aynı dilde cevap vermişti ve telaffuzu gayet düzgündü.</p>

  <p>Genç denizciye doğru ilerledi, “siz de hoşgeldiniz dostum!” diyerek Dick’in elini sıktı.</p>

  <p>Kara derililere gelince, onlarla hiç konuşmayıp selam vermekle yetindi.</p>

  <p>“İngiliz misiniz?” diye sordu Dick’e.</p>

  <p>“Amerikalı’yız,” cevabını verdi genç denizci.</p>

  <p>“Güneyden mi?”</p>

  <p>“Kuzeyden.”</p>

  <p>Bu cevap yabancının hoşuna gitmişti. Dick’in elini Amerikanvari biçimde daha kuvvetli sıktı.</p>

  <p>“Genç dostum öğrenebilir miyim?” dedi, “bu sahilde ne arıyorsunuz?”</p>

  <p>Tam o sırada yabancı, Dick’in vereceği cevabı beklemeden şapkasını çıkarıp selam verdi.</p>

  <p>Misis Weldon kıyıdan yaklaşmış ve onunla burun buruna gelmişti.</p>

  <p>Yabancının sorusuna cevap veren o oldu.</p>

  <p>“Mösyö,” dedi, “biz kazazedeleriz, gemimiz dün şu sığ kayalıklarda parçalandı!”</p>

  <p>Yabancının yüzünde bir merhamet duygusu belirdi, gözleri kayalıkta parçalanan gemiyi aradı.</p>

  <p>Genç denizci, “Bizim gemiden geriye hiçbir şey kalmadı!” diye ekledi. “Dalgalar gece boyu onu tuz buz etmiş.”</p>

  <p>Misis Weldon konuşmasını sürdürerek, “Size soracağımız ilk soru, bizim nerede olduğumuz?” dedi.</p>

  <p>Bu soruya hayret eden yabancı, “Güney Amerika’nın sahil şeridindesiniz,” cevabını verdi. “Bu bakımdan şüpheniz mi var?”</p>

  <p>Dick Sand, “Evet mösyö,” dedi, “zira fırtına rotamızdan bizi saptırmış olabilir, bunu net biçimde belirleyemedim. Size soruyorum, tam olarak neredeyiz? Sanırım, Peru kıyısındayız, öyle mi?”</p>

  <p>“Hayır genç dostum, hayır! Biraz daha güneyde! Bolivya kıyısında karaya oturdunuz.”</p>

  <p>“Ah!” yaptı Dick Sand.</p>

  <p>“Hattâ Bolivya ile Şili’nin sınırdaş olduğu güney bölgesindesiniz.”</p>

  <p>Kuzeydeki yüksek burnu işaret eden Dick Sand:</p>

  <p>“Peki şu burun hangisi?”</p>

  <p>Yabancı, “Adını söyleyemem, bilmiyorum,” diye karşılık verdi. “Ülkenin iç kısmını oldukça iyi bilirim, sık sık dolaştım. Ama sahili ilk kez görüyorum.”</p>

  <p>Dick Sand’i aldığı bilgiler düşündürüyordu. Gerçi pek şaşırmamıştı. Onun tahmini akıntılar konusunda doğru çıkmamıştı, ama bu hata pek önemli sayılmazdı. Gerçekten Paskalya Adası’nda yaptığı ölçüme göre aşağı yukarı yirmi yedinci paralelle otuzuncu paralel arasında bulunduğunu anlamıştı. <i>Pilgrim</i> yirmi beşinci paralelde karaya oturmuştu. Zaten hayli uzun bir yolculukta <i>Pilgrim</i>’in çok aşırı bir sapmaya uğramasına imkân yoktu.</p>

  <p>Kaldı ki yabancının iddialarında kuşku uyandıracak bir şey yoktu. Sonra bu kıyı madem ki aşağı Bolivya’daydı, bu denli ıssız olmasının da şaşılacak bir yanı olamazdı.</p>

  <p>Dick Sand, “Mösyö,” dedi, “sizden öğrendiğime göre, Lima’dan hayli uzak mesafede olsak gerek.”</p>

  <p>“Oh! Lima uzak... Bu tarafta! Kuzeyde!”</p>

  <p>Negoro’nun ortadan kaybolmasıyla içine iyice şüphe giren Misis Weldon, yabancıyı pürdikkat gözlemliyordu. Ancak şüphe uyandıracak bir tarafını görmedi. Tavırları, kendini ifade biçimi, normaldi.</p>

  <p>“Mösyö,” dedi, “merakımı mazur görün ama, Peru kökenliye pek benzemiyorsunuz!”</p>

  <p>“Sizin gibi Amerikalıyım misis!..” cevabını verdi yabancı.</p>

  <p>Amerikalı kadının adını söylemesini bekledi.</p>

  <p>“Misis Weldon,” dedi kadın.</p>

  <p>“Benim adım Harris, Güney Karolina’da doğdum. Bolivya’nın pampaları uğruna memleketimden ayrılalı yirmi yıl geçti. Şimdi yurttaşlarımı görmek beni sevindirdi.”</p>

  <p>Misis Weldon, “Şimdi bu havalide mi oturuyorsunuz Mösyö Harris?” diye sordu.</p>

  <p>Harris:</p>

  <p>“Hayır Misis Weldon,” dedi, “güneyde, Şili sınırında oturuyorum. Ama şimdi, kuzeydoğuda Atacama’ya gidiyorum.”</p>

  <p>Dick Sand, “Bu adı taşıyan çölün içinde miyiz acaba?” diye sordu.</p>

  <p>“Tam anlamıyla genç dostum. Çöl, ufku örten dağların ötesine uzanır.”</p>

  <p>Dick Sand, “Atacama Çölü mü?” diye yineledi.</p>

  <p>“Evet,” dedi Harris. “Uçsuz bucaksız Güney Amerika’nın bir ülkesi gibidir. Çeşitli bakımlardan farklılık gösterir. Üstelik kıtanın en ilginç ve en az bilinen parçasıdır.”</p>

  <p>Misis Weldon, “Tek başına mı seyahat ediyorsunuz?” diye sordu.</p>

  <p>Amerikalı cevap verdi:</p>

  <p>“Oh! Bu yolculuğu ilk kez yapmıyorum! Buradan üç yüz kilometre uzakta önemli bir çiftlik var, San-Felice Çiftliği. Kardeşlerimden birine aittir. Ticari işim için kardeşime gidiyorum. Benimle gelmek isterseniz, orada çok güzel ikram görürsünüz. Atacama kentine ulaşabilmeniz için ulaşım araçları eksik değildir. Kardeşim size araç bulmaktan zevk duyacaktır.”</p>

  <p>İçtenlikle yapılan öneriler, Amerikalının lehine şeylerdi. Çok geçmeden, Misis Weldon’a dönerek, “Şu zenciler köleniz mi oluyor?” diye sordu.</p>

  <p>Eliyle Tom ve arkadaşlarını gösteriyordu.</p>

  <p>Misis Weldon heyecanlı heyecanlı, “Artık ABD’de köle yok,” dedi. “Kuzey köleliği kaldıralı uzun zaman oldu. Güneyinde Kuzey örneğini taklit etmesi gerekti!”</p>

  <p>Harris, “A! Bu doğru,” cevabını verdi. “1862 savaşının bu vahim sorunu çözdüğünü unutmuştum.”</p>

  <p>Sonra kara derililerden söz eden bir Güney Amerikalının diline dolaşan sivri, alaycı bir tonlamayla, “Bu yiğit insanlardan özür dilerim,” diye ekledi. “Ama bu centilmenlerin hizmetinizde çalıştığını görünce, sandım ki...”</p>

  <p>Misis Weldon ciddi ciddi, “Mösyö, bizim hizmetimizde değillerdi ve asla olmayacaklar,” karşılığını verdi.</p>

  <p>O sırada ihtiyar Tom, “Size hizmet etmek bizi onurlandırır Misis Weldon,” dedi. “Ama Mösyö Harris şunu bilmeli ki biz kimsenin malı olmayız. Ben köleydim, doğru, altı yaşımda Afrika’da satıldım. Oğlum Bat, azat edilmiş bir babadan doğmuştur. Arkadaşlarıma gelince, özgür ana babadan doğmuşlardır.”</p>

  <p>Harris, Misis Weldon’un pek ciddi bulmadığı bir ses tonuyla, “Sizi kutlayabilirim!” cevabını verdi. “Zaten, Bolivya toprağında köleler bulunmaz. Yani korkacak bir şey yok. İngiltere’ye bağlı devletlerde olduğu gibi, burada da özgürce hareket edebilirsiniz.”</p>

  <p>O sırada, küçük Jack gözlerini ovuştura ovuştura, yanında Nan, mağaradan çıktı.</p>

  <p>Annesini görür görmez, ona doğru koştu. Misis Weldon onu şefkatle kucakladı.</p>

  <p>Amerikalı küçük Jack’e yaklaşarak, “Sevimli çocuk!” dedi.</p>

  <p>Misis Weldon, “Benim oğlum,” diye cevap verdi.</p>

  <p>“Oh! Misis Weldon, hem kendiniz hem oğlunuz için çok endişelenmiş olmalısınız. Zira oğlunuz bunca acılara katlanmış!”</p>

  <p>Misis Weldon, “Tanrı onu o acılardan kurtarıp sağ salim bana teslim etti,” dedi. “Bizi de kurtardı Mösyö Harris.”</p>

  <p>Harris, “İzin verir misiniz onu yanaklarından öpeyim?” diye sordu.</p>

  <p>Misis Weldon, “Tabii memnuniyetle,” cevabını verdi.</p>

  <p>Gelgelelim, “Mösyö Harris”in yüzü küçük Jack’in pek hoşuna gitmemişti. Zira annesine daha sıkı sokuldu.</p>

  <p>Harris, “İşe bak!” dedi. “Yani benim sizi öpmemi istemiyorsunuz! Demek sizi korkutuyorum küçük adam!”</p>

  <p>Misis Weldon hemen cevabı yetiştirdi:</p>

  <p>“Onu mazur görün mösyö! Çekingenliğinden yapıyor.”</p>

  <p>Harris, “Öyle olsun!” dedi, “Uzun uzun tanışırız, bir kere çiftliğe gidelim de! Kibar midilliye binince çok eğlenecek, o benim hakkımda kötü konuşmaz!”</p>

  <p>Ne var ki Mösyö Harris’in kendisini öpme teklifi gibi, kibar midilli müjdesi de küçük Jack’in yüzünü güldürmeye yetmedi.</p>

  <p>Durumdan canı sıkılan Misis Weldon, lafı değiştirmeye yeltendi. Kendini zorunlu hissederek yardımda bulunmaya çalışan bir adamın kalbini kırmak hoş değildi.</p>

  <p>Dick Sand bu zaman zarfında San-Felice Çiftliği’ne gitme önerisini düşünüyordu. Harris’in dediği gibi önlerinde üç yüz kilometrelik bir yol vardı. Ormanları, ovaları aşacaklardı. Kesinlikle çok yorucu bir yolculuktu, zira ulaşım araçları çok yetersizdi.</p>

  <p>Genç denizci, bu açıdan birtakım gözlemler sundu ve Amerikalı’nın cevabını bekledi.</p>

  <p>Harris, “Gerçekten biraz uzun bir yolculuk,” dedi. “Yüz adım kadar geride, ırmak kıyısının arkasında bir atım var. Onu Misis Weldon ve oğluna tahsis edebilirim. Bizim için yayan gitmek zor sayılmaz; hattâ çok yorucu olmaz. Zaten üç yüz kilometre yapacağız dedim ama, şu ırmağın akıntısını izleyeceğiz. Daha önce aynı yolu izledim. Ormandan geçen yolu izlersek mesafe en az yüz otuz kilometre kısalmış olur. Nitekim günde on beş kilometre ilerleyerek sanırım, çok perişan olmadan çiftliğe ulaşabiliriz.”</p>

  <p>Misis Weldon Amerikalı’ya teşekkür etti.</p>

  <p>Harris, “Önerimi kabul ederek bana en büyük teşekkürü yapmış oldunuz,” karşılığını verdi. “Şu ormandan daha önce hiç geçmedim ama, orada zorlanacağımı sanmam, çünkü pampa alışkanlığım vardır. Yalnız daha ciddi bir sorun var. Yiyecek-içecek sorunu. Ben yalnızca San-Felice Çiftliği’ne yetecek kadar erzak almıştım...”</p>

  <p>Misis Weldon, “Mösyö Harris,” dedi, “çok şükür yeterli miktarda erzakımız var, onları seve seve sizinle paylaşırız.”</p>

  <p>“Pekala Misis Weldon, gördüğüm kadarıyla her şey yolunda. Yola çıkmaktan başka yapacak işimiz yok.”</p>

  <p>Harris ırmak kıyısına doğru yöneldi. Orada bıraktığı yerden atını getirecekti. Tam o sırada, yeni bir soru sormak için Dick Sand onu durdurdu.</p>

  <p>Kıyı şeridinden ayrılarak bitmez tükenmez ormanın içine dalıp ilerlemek, genç adamın işine gelmiyordu. İçinde ne de olsa denizci ruhu vardı; kıyıdan inip çıkarak gitmek onun işiydi.</p>

  <p>“Mösyö Harris,” dedi, “Atacama Çölü’nde yüz doksan kilometre mesafe katetmektense, kıyıdan niye gitmiyoruz? O da mesafe, bu da mesafe; ister kuzey, ister güney olsun, en yakın kente ulaşmak en doğrusu değil mi?”</p>

  <p>Kaşları hafifçe çatılan Harris, “Ama genç dostum,” diye cevap verdi, “kıyı boyunda bir kente ulaşmanız için en az beş yüz altı yüz kilometre katetmeniz lazım; zaten sahili tam bilmiyorum.”</p>

  <p>Dick Sand:</p>

  <p>“Kuzey tamam da, ya güney?..” diye sordu. Amerikalı:</p>

  <p>“Güneyde, Şili’ye kadar ilerlemek gerekir. O yol çok uzundur. Ben sizin yerinizde olsam, Arjantin Cumhuriyeti’nin pampaları boyunca gitmek istemem. Bana gelince, üzgünüm ama, size eşlik edemeyeceğim.”</p>

  <p>Bu kez Misis Weldon sordu:</p>

  <p>“Şili’den Peru’ya giden gemiler bu kıyıdan mı geçiyor?”</p>

  <p>“Hayır,” dedi Harris. “Çok açıktan gidiyorlar; onlara rastlayamazsınız.”</p>

  <p>Misis Weldon, “Anlaşıldı,” dedi. “Peki Mösyö Harris’e soracağın başka soru var mı Dick?”</p>

  <p>Kolay kolay pes etmek istemeyen genç adam, “Bir tane daha var Misis Weldon,” cevabını verdi. “Mösyö Harris’e şunu soracağım: San Fransisco’ya geri dönmek için hangi limanda gemi bulabiliriz söyleyebilir mi?”</p>

  <p>Amerikalı, “Bana sorarsanız genç dostum,” dedi, “tam doğru bir şey söyleyemem. Bildiğim tek şey, sizi San-Felicia Çiftliği’ne götürdükten sonra Atacama kentine ulaşım aracı temin etmek ve oradan...”</p>

  <p>Bu kez Misis Weldon, “Mösyö Harris,” dedi, “Dick Sand’in önerilerinizi kabul etmemekte kararsız kaldığını düşünmeyin lütfen!”</p>

  <p>Bu kez Dick Sand cevap verdi.</p>

  <p>“Hayır Misis Weldon, hayır, elbette öyle şey düşünmüyorum. Kararsız değilim, yalnız kıyı şeridini izleyememekten dolayı sıkıntı duyuyorum. Birkaç derece kuzey ya da birkaç derece güneyden izlesek ne olurdu! Bir limanın yakınlarına gelirdik, bu sayede memleketimize dönmemiz kolaylaşır, Mösyö Harris’in bizim için yorulmasının önüne geçerdik.”</p>

  <p>Harris devam etti:</p>

  <p>“Sizi yanılttığımı sanmayın Misis Weldon, endişe etmenize gerek yok. Tekrar söyleyeyim, yurttaşlarımla çok nadir karşılaşma fırsatı bulurum. Onun için kendimi size karşı yükümlü kılmak bana göre büyük bir zevktir.” Misis Weldon, “Teklifinizi kabul ediyoruz Mösyö Harris,” karşılığını verdi, “ama sizi atınızdan yoksun bırakmak istemem. İyi yürüyüşçüyümdür...”</p>

  <p>Harris saygıyla eğilerek:</p>

  <p>“Ben de iyi yürüyüşçüyümdür. Pampalarda uzun yürüyüşlere alıştım. Kervanınızı geciktirecek ben olmam. Olmaz öyle şey Misis Weldon, siz ve küçük Jack atı kullanacaksınız. Zaten, yol üstünde çiftliğin hizmetkarlarına rastlamamız mümkün. Atlara binmişlerdir; yerlerini bize bırakırlar!”</p>

  <p>Dick Sand yeni düşünceler ileri sürdükçe Misis Weldon’un canını sıktığını anladı.</p>

  <p>“Mösyö Harris,” dedi, “ne zaman yola çıkarız?”</p>

  <p>Harris, “Hemen bugün olabilir genç dostum,” cevabını verdi. “Kötü sezon nisan ayında başlar; bir an önce San-Felice Çiftliği’ne varsanız iyi olur. Aslında, en kestirme yol yine ormandan geçiyor, hattâ en güvenli yol sayılır. Kıyı şeridine nazaran göçer yerliler bakımından daha az tehlikelidir. Zira bu adamlar yorulmak bilmez yağmacılardır.”</p>

  <p>Dick Sand kara derililere dönerek, “Tom, dostlarım,” dedi, “yol hazırlıklarına başlamaktan başka geriye bir şey kalmadı. Geminin artakalan kumanyasını götüreceğiz. İçlerinden en kolay taşınabilir erzakı seçin. Küçük balyalar yapalım. Herkes kendi payına düşeni taşıyacak.”</p>

  <p>“Mösyö Dick,” dedi Hercule, “isterseniz, bütün yükü ben taşıyabilirim!”</p>

  <p>Genç adam, “Yok, olmaz yiğit Hercule’üm!” cevabını verdi. “Yükü paylaşmamız en doğrusu.”</p>

  <p>Hercule’e satışa çıkarılmış bir köle gözüyle bakan Harris, “Güçlü kuvvetli bir arkadaşsınız Hercule,” dedi. “Afrika pazarlarında çok pahalıya satılırdınız!”</p>

  <p>Hercule gülerek:</p>

  <p>“Ne kadar değerliysem, fiyatım da o kadardır. Beni yakalamak istiyorlarsa, köle tüccarları peşimden koşsunlar!”</p>

  <p>Her şey ayarlanmıştı. Yola çıkışı çabuklaştırmak için herkes işe koyuldu. Zaten küçük grubun salt yiyecek-içecek ihtiyacı hazırlanacaktı. Yolculuk sahilden çiftliğe kadar sürecekti; olsa olsa on günlük bir yürüyüştü.</p>

  <p>Misis Weldon, “Yalnız yola çıkmadan önce söyleyeyim Mösyö Harris,” dedi, “biz sizin konukseverliğinizi kabul edeceğiz ama, siz de bizim konukseverliğimizi kabul edin, rica edeceğim. Tüm kalbimizle yemek ikram ediyoruz!”</p>

  <p>Harris keyifli keyifli cevap verdi:</p>

  <p>“Kabul ediyorum Misis Weldon, saygıyla kabul ediyorum.”</p>

  <p>“Birkaç dakika içinde yemek hazır olacak.”</p>

  <p>“Olur Misis Weldon. O birkaç dakikadan yararlanacağım. Gidip atımı getireyim. O da karnını doyuracak.”</p>

  <p>Dick Sand Amerikalıya, “Size refakat etmemi ister misiniz mösyö?” diye sordu.</p>

  <p>Harris, “Nasıl isterseniz genç dostum,” dedi. “Gelin! Size ırmağın aşağı akıntısını göstereyim.”</p>

  <p>İkisi birlikte gittiler.</p>

  <p>Bu zaman zarfında, Hercule böcekbilimciyi aramaya gönderildi. Kuzen Bénédict etrafında olup bitenden dolayı endişeliydi. Uçurumun tepesinde dolanıp duruyor, “bulunmaz” böceğin izini sürüyor, zaten bulamıyordu.</p>

  <p>Hercule istemese de kuzeni geri getirdi. Misis Weldon yola çıkacaklarını ona bildirdi ve on gün kadar bölgenin içinde ilerleyeceklerini söyledi.</p>

  <p>Kuzen Bénédict hemen yola çıkmaya hazırdı. Bütün Amerika’yı boydan boya geçmeye razıydı, yeter ki yolda “koleksiyon yapması” için kendisine izin verilsindi.</p>

  <p>Daha sonra, Nan’dan da yardım alan Misis Weldon, lezzetli bir yemek için kolları sıvadı. Yola düzülmeden önce iyi bir giriş olacaktı.</p>
 
  <p>Bu arada Harris, beraberinde Dick Sand, uçurumunun dönemecini dönmüşlerdi. Üç yüz adımlık bir alan içinde ırmağın kıyısını izlediler. Orada, ağaca bağlı bir at, sevinçli kişnemeler çıkararak efendisinin gelişini karşıladı.</p>

  <p>Dick Sand’in bilmediği cinsten sağlam bir hayvandı. Uzun boynu, kısa böğürleri ve uzun sağrısı, yassı omuzları vardı. Aslında at, Arap kökenli olduğunu belli eden ayırt edici özellikler yansıtıyordu.</p>

  <p>Harris, “Görüyorsunuz ya genç dostum,” dedi, “sağlam yapılı bir hayvan, yolda çok işimizi görecek, ona güvenebilirsiniz.”</p>

  <p>Harris atını ağaçtan çözerek dizginlerinden tuttu; Dick Sand önde, kıyıdan geri dönmeye başladı. Genç adam bir ırmağa bir de ormana hızlı bir bakış attı. Fakat kendisini endişelendirecek bir şey görmedi.</p>

  <p>Bununla beraber, Amerikalının yanına döndüğü zaman, adamın hiç beklemediği apansız bir soru sordu:</p>

  <p>“Mösyö Harris,” dedi, “bu gece Negoro adında bir Portekizliye rastladınız mı?”</p>

  <p>Harris ne demek istendiğini anlamayan bir adam tavrıyla cevap verdi:</p>

  <p>“Negoro mu? Negoro neyin nesi?”</p>

  <p>Dick Sand, “Geminin aşçısıydı,” cevabını verdi. “Ortadan kayboldu.”</p>

  <p>Harris, “Boğulmuş olmasın?..” diye sordu.</p>

  <p>Dick Sand:</p>

  <p>“Olamaz, olamaz!” dedi. “Dün akşam, hâlâ bizimle beraberdi. Gece vakti bizden ayrıldı ve ırmağın kıyısından gitti. Onun için size soruyorum, siz aynı taraftan geldiniz, rastlamadınız mı?”</p>

  <p>Amerikalı, “Kimseyle karşılaşmadım,” diye cevap verdi, “eğer sizin aşçı tek başına ormana girdiyse, yolunu şaşırması ihtimali çok kuvvetli. Belki biz giderken karşımıza çıkar!”</p>

  <p>Dick Sand, “Evet... Olabilir!” dedi.</p>

  <p>İkisi birlikte mağaraya döndükleri zaman, yemeği hazır buldular. Mönü dünkü gibi çeşitli konserveler, bisküvi ve tuzlu sığır etinden oluşuyordu. İştahlı Harris yemeğe şeref verdi.</p>

  <p>“Haydi bakalım,” dedi, “görüyorum ki yolda açlıktan ölmeyiz! Genç dostumun bana sözünü ettiği şu zavallı Portekizli hakkında fazla bir şey söyleyemem.”</p>

  <p>“Ah!” dedi Misis Weldon. “Negoroyu bir daha görmediğimizi Dick Sand demek size anlattı!”</p>

  <p>Genç adam, “Evet Misis Weldon,” diye ekledi. “Mösyö Harris’in onunla karşılaşıp karşılaşmadığını öğrenmek istedim.”</p>

  <p>Harris, “Anlaşıldı,” dedi. “Şimdi bırakalım şu kaçağı, biz kendi işimize bakalım! Ne zaman isterseniz yola çıkarız Misis Weldon!”</p>

  <p>Herkes kendisine ayrılan eşyayı aldı. Hercule’den yardım alan Misis Weldon, ata yerleşti. Nankör küçük Jack bu nefis binek aracını kendilerine tahsis edene teşekkür etmeyi bile düşünmedi.</p>

  <p>Jack annesinin önüne oturdu ve “mösyönün atını” çok iyi kullanacağını söyledi.</p>

  <p>Atın gemini tutmasını ona bıraktılar. Kervanın reisi Jack’ti artık; bundan kendisinin hiç şüphesi yoktu.</p>
