  <h2 title="1. YELKENLİ GEMİ “PİLGRİM”">YELKENLİ GEMİ “PİLGRİM”</h2>
  <hr/>

  <p class="bosluk"/>

  <p>2 Şubat 1873, Yelkenli <i>Pilgrim</i>, Greenwich meridyeninin 165° 19' batı boylamında, 43° 57' güney enleminde bulunuyordu.</p>

  <p>Dört yüz tonilatoluk gemi, güney denizlerinde balina avına çıkmak için San Fransisco’da donatılmıştı. Kaliforniyalı zengin bir armatöre aitti; armatör James-W.Weldon, uzun yıllardan beri geminin kumandasını Kaptan Hull’a emanet etmişti.</p>

  <p><i>Pilgrim</i> bu armatör filotillasının en küçük ama en iyi gemilerinden biriydi. James-W.Weldon onu her mevsim Behring Boğazının ötesine, Kuzey denizlerine, Tazmanya ya da Fiom Burnu sularına, Antarktika Okyanusuna gönderirdi. Yol alışı olağanüstü, donanımı mükemmeldi. Bu sayede, az sayıda adamla güney yarımkürenin bankizlerinde tehlikeye atılabiliyordu. Tayfalar anlatırdı. Kaptan Hull yaz aylarında buz parçalarının arasından sıyrılmasını becerirmiş. Zira buz parçaları yaz mevsimi boyunca Yeni Zelanda ya da Bonne-Esperance Burnu’ndan geçerler, yerkürenin kuzey denizlerine nazaran daha alçak bir bölgeye ulaşırlar. Aslında, bunlar daha etkisiz buzdağlarıdır; çarpmalar sonucu aşınmış, sıcak suların etkisiyle kemirilmişlerdir. Bunların büyük çoğunluğu Pasifik ya da Atlantik’te eriyip gider.</p>

  <p>İyi bir denizci olduğu kadar filotillanın en becerikli zıpkıncılarından biri olan Kaptan Hull’un kumandası altında, beş tayfa ve bir muçodan oluşan bir mürettebat bulunuyordu. Balina avı için bu sayı azdı; zira bu av hayli yeterli sayıda bir personeli gerekli kılardı. Hem saldırı teknelerinin manevrası için, hem de yakalanan hayvanların parçalara ayrılması için biraz kalabalık gerekiyordu. Fakat bazı armatörleri örnek alan James-W.Weldon’a göre bu tayfa sayısı ekonomikti. Geminin işletilmesi için ona yeterli görünmüştü. Yeni Zelanda’da zıpkıncılar eksik sayılmazdı, her milleten denizciler, asker kaçakları bulunurdu. Bu adamlar mevsimlik kiralanmayı bekler ve balina avcılığı işini ustalıkla becerirlerdi. Avlanma mevsimi sona erince, ücretleri ödenir, karaya çıkarılırlardı. Daha sonra, balina avlama gemilerinde çalışmak amacıyla bir dahaki yılı beklerlerdi. Bu yöntem sayesinde, iş arayan denizcileri en iyi biçimde kullanma fırsatı bulunur, onların işbirliği çok yararlı olurdu.</p>

  <p><i>Pilgrim</i>’de aynı yöntem kullanıldı.</p>

  <p>Gemi güney kutbu dairesinde sezonu bitirmişti. Gelgelelim, yağ fıçılarını dolduramamış, yeterli miktarda balina dişi toplayamamıştı. Daha o tarihte bile, avlanma zorlaşıyordu. Aşırı şekilde avlanan balinalar seyrekleşiyordu. Kuzey Denizinde “Nord-caper” adıyla tanınan balinayla Güney denizlerinin “Sulpher-boltone”u yok olmaya yüz tutmuştu. Balıkçılar jubarte (kambur balina) üzerine yoğunlaşmak zorunda kalmışlardı. Bu memeli hayvanın saldırıları tehlikelidir.</p>

  <p>Bu deniz seferi sırasında, Kaptan Hull da aynı şeyi yapmayı düşünmüştü. Ancak daha uzak bölgelere gitmeyi hesaplıyordu. Gerekirse, Clarie ve Adélie topraklarına kadar uzanacaktı. Bu toprakların keşfi tartışmalı biçimde Amerikalı Wilkes’a mal edilmiştir. Ne var ki kesinlikle <i>Astrolabe</i> ve <i>Zéléé</i>’nin ünlü amirali Fransız Dumont d’Urville’e aittir bu keşif.</p>

  <p>Kısaca, <i>Pilgrim</i> için sezon pek iyi sayılmazdı. Ocak ayı başında, yani güney yazının ortalarına doğru, balina avlama gemilerinin geri dönüş zamanı henüz başlamamasına rağmen, Kaptan Hull avlanma yerlerini terk etmek zorunda kaldı. Takviye aldığı mürettebat -değersiz adamlar topluluğu- birtakım mazeretler ileri sürdü, kaptanı oradan ayrılmaya zorladı.</p>

  <p>Bunun üzerine, <i>Pilgrim</i> kuzeybatıya, Yeni Zelanda topraklarına yöneldi. 15 Ocak’ta, Auckland’ın limanı Waitemata’ya vardı. Liman Chouraki Körfezi’nin dibinde, kuzey adasının kıyısında bulunuyordu. Kaptan sezonluk kiralanan balıkçıları orada bıraktı.</p>

  <p>Mürettebat memnun değildi. <i>Pilgrim</i> stoklarında iki yüz fıçılık yağ noksanı vardı. Nitekim, Kaptan Hull seçkin bir avcının düş kırıklığını yaşıyor, neredeyse ilk kez eli boş dönüyordu. Gururu kırılmış, işi bozulmuştu. Bu seferin işlerini bozan serserileri affetmiyordu.</p>

  <p>Auckland’dan yeni bir mürettebat toplanması için boş yere uğraşıldı. Bütün serbest denizciler başka balina gemilerine katılmışlardı. Böylece geminin yağ stokunu tamamlama umudundan vazgeçildi ve Kaptan Hull, Auckland’dan kesinlikle ayrılmak için kararını verdi. Tam o sırada, gemide yolculuğa katılmak isteyen birileri daha. Kaptan bu isteğe katlanmak zorundaydı; geri çeviremezdi.</p>

  <p><i>Pilgrim</i> armatörünün karısı Misis Weldon, beş yaşındaki oğlu Jack ve akrabalarından kuzen Bénédict, Auckland’da bulunuyorlardı. Ticari işleri nedeniyle ara sıra Yeni Zelanda’yı ziyaret etmek zorunda kalan James-W.Weldon onları da yanında getirmişti. Tekrar San Fransisco’ya geri götürmeyi düşünüyordu.</p>

  <p>Gelgelelim, tam bütün aile yola çıkacağı sırada, küçük Jack ciddi biçimde hastalandı. Baba, işleri yüzünden Auckland’dan ayrılmak zorunda kaldı; karısını, oğlunu ve kuzen Bénédict’i şehirde bıraktı.</p>

  <p>Üç ay akıp gitmişti, -üç aylık ayrılık Misis Weldon için son derece zorlu geçti. Bu arada, küçük oğlu iyileşmişti, <i>Pilgrim</i>’in varışı bildirildiğinde yola çıkabilecek durumdaydı.</p>

  <p>O tarihte, San Fransisco’ya dönebilmek için Misis Weldon Avustralya’ya giderek okyanusaşırı sefer yapan “Golden Age” kumpanyasının gemilerinden birine binmek zorundaydı. Bu gemiler Melbourne’dan Panama’ya yolcu taşıyordu. Panama’ya ulaştıktan sonra, Kaliforniya’ya düzenli sefer yapan Amerikan buharlı gemisinin hareket zamanını beklemek gerekecekti. Bu arada, bir kadın ve bir çocuk için hayli sıkıcı olacak gecikmeler, aktarmalar meydana gelecekti. Tam bu sırada, <i>Pilgrim</i> Auckland’a uğradı. Kadın hiç tereddüt etmedi ve San Fransisco’ya geri dönmek için kendisini gemiye almasını Kaptan Hull’dan rica etti. Tabii oğlu, kuzen Bénédict ve çocukluğundan beri ona hizmet eden yaşlı zenci kadın Nan da beraberinde gelecekti. Yelkenli bir gemide beş bin kilometre! Ama Kaptan Hull’un gemisinin durumu çok iyiydi ve mevsim Ekvatorun iki tarafında da hâlâ çok güzeldi! Kaptan Hull ricayı kabul etti ve hemen özel kamarasını yolcu kadına verdi. Kırk elli gün sürecek bir seferdi bu. Misis Weldon’un balina gemisinde mümkün olduğu kadar rahat etmesini istiyordu.</p>

  <p>Bu koşullarda yolculuk yapmanın Misis Weldon açısından bazı avantajları vardı. Tek olumsuzluk yolun uzamasından kaynaklanıyordu; zira <i>Pilgrim</i> Şili’ye uğrayacak, yükünü Valparaiso’da boşaltacaktı. Daha sonra, Amerikan kıyısı boyunca yol almaktan başka yapacak şey kalmıyordu. Karadan esen rüzgarlar o suları çok zevkli kılıyordu.</p>

  <p>Misis Weldon zaten yürekli bir kadındı, denizden korkmazdı. Otuz yaşındaydı, güçlü bir sağlığı vardı, uzun yolculuklara alışkındı. Kocasıyla birlikte nice seferler yapmış, nice zorluklara katlanmıştı. Orta halli tonilatolu bir gemide gitmek ve sonu belirsiz olaylarla karşılaşmak onu korkutmazdı. Kaptan Hull’un mükemmel bir denizci olduğunu biliyordu. James-W. Weldon’un da kaptana güveni tamdı. <i>Pilgrim</i> iyi yol alan sağlam bir gemiydi; Amerikan balina gemileri filotillasının en iyilerindendi. Fırsat bu fırsattı. Yararlanmak lazımdı. Misis Weldon fırsatı kaçırmadı.</p>

  <p>Tabii Kuzen Bénédict de yanında geliyordu. Yaklaşık elli yaşında olan bu kuzen namuslu bir adamdı. Ama ellili yaşına rağmen, yaşı kadar göstermiyordu. İriyarı değil uzun, zayıf değil inceydi. Yüzü kemikli, kafası kocaman, saçları gürdü. Bütün kişiliğinde, altın gözlüklü bilginlere yaraşan bir yan vardı. İyi huylu, hırçın olmayan, bütün yaşamı boyunca kocaman çocuk kalan ve ömrünü çok yaşlı tamamlayan, ağzı süt kokarak ölen yüz yıllıklardan birine benziyordu.</p>

  <p>“Kuzen Bénédict,” (ailesinden olmayanlar bile onu böyle çağırırlardı; gerçekten herkesin kuzeni sayılacak o iyi insanlardan biriydi). Kuzen Bénédict uzun kollarından, uzun bacaklarından daima rahatsızlık duyardı; tek başına bir işin içinden sıyrılmayı beceremez, hattâ hayatın en olağan olayları karşısında beceriksiz kalırdı. Rahatsız edici değildi, oh! hayır, ama başkalarına karşı can sıkıcı görünür, kendisinden de rahatsız olurdu. Yiyecek içecek onun ayağına getirilmese, yemeyi içmeyi unutur, her şeye uyum sağlardı. Sıcağa olduğu kadar soğuğa da duyarsız kalması, onun hayvansal yaşamdan çok bitkisel yaşama ait olduğunu düşündürürdü. Ne besin değeri olan ne de gölge işlevi gören, yani hiç meyve vermeyen, kupkuru işe yaramaz, ama iyi yürekli bir ağacı gözünüzün önüne getirin. İşte kuzen Bénédict böyleydi. M. Prudhomme’un dediği gibi, hizmet etme yeteneği olsaydı, insanlara seve seve hizmet ederdi! Ne var ki zayıflığı bile seviliyordu. Misis Weldon onu çocuğu gibi görürdü, küçük Jack’in büyük erkek kardeşi.</p>

  <p>Burada şunu belirtmek gerekir, kuzen Bénédict ne aylak bir adam, ne de hiçbir uğraşı olmayan biriydi. Tam tersi, çalışkan bir insandı. Biricik tutkusu doğa bilimleriydi ve onu bütünüyle içine alıyordu. “Doğa bilimleri” demek, çok şey söylemektir. Bilindiği gibi bu bilimler, zooloji, botanik, mineralbilim ve jeoloji dallarından oluşur.</p>

  <p>Kuzen Bénédict ne botanikçi, ne mineralog, ne de jeologdu.</p>

  <p>Peki kelimenin tam anlamıyla bir zoolog muydu? Hayvanı analiz yöntemiyle ayrıştıran ve sentez yöntemiyle yeniden oluşturan Yeni Dünyanın bir çeşit Cuviersi miydi? Çok derin bilginlerden biri olan bu adam gibi çağdaş bilimin önemle üzerinde durduğu hayvana özgü nitelikleri dört tip halinde incelemiş miydi? O dört ayrı tipi omurgalılar, yumuşakçalar, eklembacaklılar ve sölomlular diye sınıflandırmış mıydı? Saf ama ciddi çalışan bu bilgin gibi, bu dört bölümü çeşitli sınıflara ayırarak gözlemlemiş, onları birbirinden ayıran familyaları, türleri, cinsleri, farklılıkları açıklamış mıydı?</p>

  <p>Hayır.</p>

  <p>Kuzen Bénédict kendini omurgalıların, memelilerin, kuşların, sürüngenlerin ve balıkların araştırılmasına mı vermişti?</p>

  <p>Hiç değil.</p>

  <p>Kafadanbacaklılardan başlayarak yosunsu hayvancıklara varana kadar yumuşakçaları mı incelemişti? Yumuşakçalar bilimi onun için artık bir sır olmaktan çıkmış mıydı?</p>

  <p>Pek sayılmaz.</p>

  <p>İdare lambasının yağını tükete tükete sölomluları, yani derisidikenlileri, denizısırganlarını, polipleri, parazitleri, süngerler ve haşlamlıları mı incelemişti?</p>

  <p>İtiraf etmeli ki hayır.</p>

  <p>Zoolojide eklembacaklılardan başka sayacak bölüm kalmadığına göre, kuzen Bénédict’in biricik tutkusu demek ki bu yaratıklara yoğunlaşmıştı.</p>

  <p>Evet, ama biraz daha açıklamak gerekir.</p>

  <p>Eklembacaklılar altı sınıfa ayrılır: Böcekler, çokayaklılar, örümcekgiller, kabuklular, omurgasızlara bağlı olarak yaşayanlar, kıllıayaklılar.</p>

  <p>Gelgelelim, kuzen Bénédict bir toprak kurdunu sülükten, deniz palamudunu taşdelen otundan, evcil örümceği akrepten, karidesi kurbağadan, kırkayağı elif otundan bilimsel gözle ayırt etmeyi beceremezdi.</p>

  <p>Peki kuzen Bénédict neydi?</p>

  <p>Sıradan bir böcekbilimci, o kadar.</p>

  <p>Bu nitelendirmeye şöyle cevap verilecektir: Böcekbilimin etimolojik karşılığına göre, bu bilim dalı doğa bilimlerinin bir koludur ve ’bütün eklembacaklıları içerir. Genel anlamıyla bu doğru; ancak örf ve âdet bu sözcüğe daha sınırlı bir anlam yüklemiştir. Şöyle ki bu bilim doğrudan böceklerin incelenmesine yönelir, yani “vücudu birbirinden ayrık üç parça halinde uç uca bitişen halkalardan oluşan, üç çift ayağı olan ve bu yüzden ‘altıayaklı’ diye nitelendirilen tüm eklembacaklı hayvanların” incelenmesine yönelir.</p>

  <p>Dolayısıyla kuzen Bénédict eklembacaklıları incelerken bu sınıfla sınırlı kaldığından, basit bir böcekbilimciden başkası değildir.</p>

  <p>Fakat aldanmayalım! Bu böcekler sınıfında en az on çeşit bulunur: Düzkanatlılar<a id="k1" href="../Text/dipnotlar.xhtml#a1"><sup>[1]</sup></a>, sinirkanatlılar<a id="k2" href="../Text/dipnotlar.xhtml#a2"><sup>[2]</sup></a>, zarkanatlılar<a id="k3" href="../Text/dipnotlar.xhtml#a3"><sup>[3]</sup></a>, pulkanatlılar<a id="k4" href="../Text/dipnotlar.xhtml#a4"><sup>[4]</sup></a>, yarımkanatlılar<a id="k5" href="../Text/dipnotlar.xhtml#a5"><sup>[5]</sup></a>, kınkanatlılar<a id="k6" href="../Text/dipnotlar.xhtml#a6"><sup>[6]</sup></a>, çiftekanatlılar<a id="k7" href="../Text/dipnotlar.xhtml#a7"><sup>[7]</sup></a>, ripipterler<a id="k8" href="../Text/dipnotlar.xhtml#a8"><sup>[8]</sup></a>, parazitler<a id="k9" href="../Text/dipnotlar.xhtml#a9"><sup>[9]</sup></a>, kâğıtgüvesigiller<a id="k10" href="../Text/dipnotlar.xhtml#a10"><sup>[10]</sup></a>. Öte yandan, bu çeşitlerin kimilerinde, söz gelimi kınkanatlılarda otuz bin tür, çiftekanatlılarda altmış bin tür tanınmıştır. Bu açıdan bakarsanız, inceleme konusu az sayılmaz, tek bir adamı meşgul etmeye hayli hayli yeter.</p>

  <p>Nitekim, kuzen Bénédict’in yaşamı tümüyle ve sadece böcekbilime adanmıştır.</p>

  <p>Bütün zamanını bu bilime ayırır, yani her saatini, uyku saatlerini bile, çünkü rüyasında sürekli olarak “altıayaklıları” görür. Bu aşırı merakı yakasına ve gömlek koluna, şapkasının üstüne, yeleğinin kenar şeritlerine taktığı iğnelerden belli olur. Kuzen Bénédict herhangi bir bilimsel geziden döndüğü zaman, kıymetli takkesi bir doğa bilimi kutusuna dönüşür; takkenin içi dışı böceklerle dolup taşar.</p>

  <p>Şimdi bu orijinal tipin Mister ve Misis Weldon’la beraber Yeni Zelanda’ya gelmesinin nedeni anlaşılmış oluyor. Evet, onu buraya getiren böcekbilim tutkusuydu. Koleksiyonu az bulunur birkaç böcekle zenginleşecek, onları San Fransisco’daki odasına götürüp sınıflandıracaktı.</p>

  <p>Nitekim Misis Weldon ve çocuğu, <i>Pilgrim</i>’le Amerika’ya döndüğüne göre, kuzen Bénédict’in bu yolculukta onlara eşlik etmesinden daha doğal bir şey olamazdı.</p>

  <p>Fakat Misis Weldon herhangi kritik bir durumla karşılaştıkları zaman ona güvenemezdi. Bereket versin, mevsim elverişli olduğundan kolay bir yolculuk söz konusuydu. Geminin kaptanına da güveni tamdı.</p>

  <p><i>Pilgrim</i>’in Waitemata’da üç gün konaklaması boyunca Misis Weldon hazırlıklarını yaptı. Çabuk davranıyordu, çünkü yelkenlinin yola çıkışını geciktirmek istemiyordu. Auckland’da kalışı sırasında ona hizmet eden yerli uşaklara yol verildi. 22 Ocak’ta, <i>Pilgrim</i>’e bindi. Oğlu Jack’i, kuzen Bénédict ve yaşlı kadın zenci Nan’ı yanına almıştı.</p>

  <p>Kuzen Bénédict bütün böcek koleksiyonunu özel bir kutunun içinde yanında götürüyordu. Koleksiyonda, diğerlerinin yanı sıra etobur kınkanatlılar cinsinden kulağakaçan böceğinin bir türü de bulunuyordu. Bu yaratıkların gözleri başlarının üzerindeydi ve şimdiye dek salt Yeni Kaledonya’da izlerine rastlanmıştı. Ayrıca zehirli bir örümcekten söz etmişlerdi; Maori’ler ona “katipo” diyorlardı. Bu örümceğin ısırması yerliler için çoğu kez ölümcül bir tehlikeydi. Fakat örümcek doğrudan böcek sınıfına girmez, örümcekgiller içinde yer alır. Bu yüzden kuzen Bénédict’in gözünde fazla önemi yoktu. Nitekim onu pek önemsememişti ama koleksiyonunun en kıymetli mücevheri, ilginç bir Yeni Zelanda kulağakaçan böceğiydi.</p>

  <p>Hiç söylemeye gerek yok, kuzen Bénédict esaslı bir ücret ödeyerek kendi koleksiyonunu gemide güvence altına almıştı. Ona göre kendi koleksiyonu, <i>Pilgrim</i>’in ambarında bulunan balina yağı ve balina dişi istifinden çok daha değerliydi.</p>

  <p>Yola çıkış esnasında, Misis Weldon ve seyahat arkadaşları yelkenlinin güvertesine çıktıkları sırada, Kaptan Hull yolcu kadına yaklaşarak:</p>

  <p>“Şurası gayet açık Misis Weldon”, dedi, <i>“Pilgrim</i>’e kendi isteğinizle bindiğinize göre, bunun bütün sorumluluğu size ait.”</p>

  <p>Misis Weldon, “Bu uyarıyı neden yapıyorsunuz?” diye sordu.</p>

  <p>“Şundan ki kocanızdan doğrudan bir emir almadım. Yelkenli bir gemiye binmek iyi bir yolculuk için bütün güvenceleri sağlamaz. Özellikle yolcuları taşımakla görevli bir yolcu gemisi kadar elverişli değildir.”</p>

  <p>Misis Weldon cevap verdi:</p>

  <p>“Kocam burada olsaydı, karısı ve çocuğu ile <i>Pilgrim</i>’le gitmekte tereddüt mü geçirirdi? Böyle mi düşünüyorsunuz Mösyö Hull?”</p>

  <p>Kaptan Hull, “Hayır Misis Weldon, tereddüt etmezdi, kuşkusuz!” dedi. “Ben de kararsız kalmazdım! <i>Pilgrim</i> iyi bir gemi, kötü bir av seferi geçirdi, ama geminin bir denizcisi olarak ve yıllardır kaptanlık yaptığımdan dolayı iyi gemi olduğundan eminim. Söylemek istediğim Misis Weldon, ben de sorumluyum ama aradığınız konforu bu gemide bulamazsınız.”</p>

  <p>Misis Weldon, “Yeter ki sorun konfor olsun Mösyö Hull,” dedi, “O beni kararımdan döndüremez. Ben müşkülpesent yolcu kadınlardan değilim. Onlar her şeyden şikayet ederler. Yok kamaralar sıkışıkmış, yemek servisi yetersizmiş.”</p>

  <p>Sonra, kendi elini tutan küçük Jack’ine birkaç saniye göz gezdirdi.</p>

  <p>“Yola çıkalım Mösyö Hull!” dedi.</p>

  <p>Hemen hareket edilmesi için emir verildi, yelkenler açıldı ve yelkenli Amerikan kıyısına doğru yöneldi.</p>

  <p>Ancak hareketinden üç gün sonra, yelkenli doğudan esen sert rüzgarlardan etkilenmişti, rüzgarı almak için iskele tarafının yelken iplerini kasmak zorunda kaldılar.</p>
