  <h2 title="14. YAPILMASI GEREKEN">YAPILMASI GEREKEN</h2>
  <hr/>

  <p class="bosluk"/>

  <p>Uzun aralıklarla sekteye uğrayan, daha sonra kuzeybatı ve güneybatıdan esen rüzgarlarla kolaylaşan deniz yolculuğu aşağı yukarı yetmiş dört gün sürmüş, sonunda <i>Pilgrim</i> karaya ulaşmıştı!</p>

  <p>Bu arada, sağ salim kurtulur kurtulmaz, Misis Weldon ve arkadaşları Tanrıya şükrettiler. Gerçekten fırtına onları Polinezya’nın uğursuz adalarına değil de bir kıtaya atmıştı. Güney Amerika’nın herhangi bir yerinde karaya çıktıklarına göre, memleketlerine geri dönüşleri çok zor olmayacaktı.</p>

  <p><i>Pilgrim</i>’e gelince, o bitmişti. Değerini yitirmiş bir gemi iskeletinden ibaretti. Dalgalar çok geçmeden birkaç saat içinde kalıntılarını alıp götürecekti. Ondan geri kalan bir şeyi kurtarmak artık mümkün değildi. Gerçi Dick Sand kendi armatörüne el değmemiş bir gemiyi geri götürmenin sevincini yaşayamıyordu ama, hiç olmazsa gemidekiler sağ salim kurtulmuşlardı. Üstelik onların arasında James. W. Weldon’un karısı ve çocuğu da vardı.</p>

  <p>Öte yandan yelkenlinin Amerikan kıtasının hangi kısmında karaya oturduğu uzun uzun tartışılacak bir konuydu. Dick Sand’in sandığı gibi burası Peru sahili miydi? Olabilirdi; zira Paskalya Adası’nın ölçümünü yaparken, rüzgarın etkisiyle <i>Pilgrim</i>’in kuzeydoğuya sürüklendiğini belirlemişti. Kuşkusuz ekvatoral bölgenin akıntıları da gemiyi etkilemişti. Kırk üçüncü derece enlemindeyken kırk beşinci dereceye sapmıştı.</p>

  <p>Demek ki yelkenlinin oturduğu kara parçasının mevkiini acilen belirlemek önem kazanıyordu. Bu kara parçasının Peru’ya ait olduğu varsayılırsa, civarda limanlar, kasabalar, köyler yok sayılmazdı. Sonuçta, insanların yaşadığı bir yere ulaşmak zor olmayacaktı. Gelgelelim kıyı şeridinin bu kısmında kimsecikler yoktu.</p>

  <p>Siyah kayaların etrafa dağıldığı daracık bir kumsaldı burası. Kayaların kopmasından ileri gelen geniş oyuklardan oluşan, ortalama yükseklikte bir uçurumla kuşatılmıştı. Şurada burada, birkaç yumuşak yokuş tepeye kadar çıkmaya izin veriyordu.</p>

  <p>Kuzeyde, geminin karaya oturduğu yerden yarım kilometre ötede, açık denizden fark edilmeyen küçük bir akarsuyun ağzı açılıyordu. Akarsuyun kenarlarından çok sayıda “rhizophora” sarkıyordu; Hindistan’daki hemcinslerinden oldukça farklı bir çeşit sakız ağacıydı bu.</p>

  <p>Uçurumun doruğuna -burası hemen keşfedilmişti- yoğun bir orman örtüsü hakimdi. Yeşilimtrak ağaç kümeleri kıvrım kıvrım dalgalanıyor, arka plandaki dağlara kadar uzanıyordu. Kuzen Bénédict bitkibilimci olsaydı, oradaki ağaçlara hayran kalmaktan kendini alamazdı! Öyle çeşit çeşit, şimdiye kadar hiç görmediği ağaçlardı bunlar!</p>

  <p>Söz gelimi uzun boylu baobab ağaçları. Yanlış bir teşhis sonucu bu ağaçların olağanüstü uzun ömürlü olduğu söylenmiştir. Aynı ağaçların kabuğu Mısır siyenitine benziyordu. Ayrıca palmiyeler, beyaz çam ağaçları, demirhindi ağaçları, biber fidanlarının özel bir türü ve Yeni Kıtanın kuzey bölgesinde bir Amerikalının görmeye alışık olmadığı yüz çeşit bitki.</p>

  <p>Ancak daha ilginç bir şey vardı. Söz konusu orman dokusu içinde çok sayıda çeşidi olan palmiye ailesinin bir tek örneğine rastlanmamıştı. Oysa palmiyelerin bin çeşit türü vardır ve neredeyse tüm yeryüzüne yayılmıştır.</p>

  <p>Kumsalın üstünde, çok sayıda çığırtkan kuş uçuyordu. Bunlar genellikle kırlangıç türleriydi. Siyah tüylü, çelik mavisi bir rengi yansıtan, başının üst kısmında kestane sarısı leke olan kuşlar. Gri renkli, boynu tümüyle çıplak birkaç sülün, şurada burada havaya yükseliyordu.</p>

  <p>Misis Weldon ile Dick Sand bu uçan kanatlıların o kadar yabani olmadığını gözlemlediler. Kendilerine yaklaşılmasına izin veriyorlar, hiç korkmuyorlardı. İnsandan korkmayı hâlâ nasıl öğrenmemişlerdi! Acaba bu sahil iyice ıssız bir yer miydi? Galiba ateşli bir silah patlamasını hiç işitmemişlerdi!</p>

  <p>“Pelican minör” cinsinden birkaç pelikan, deniz üstündeki kayalıkların kenarlarında dolaşıyordu. Alt çenelerinde bulunan torbaya küçük balıkları dolduruyorlardı.</p>

  <p>Açık denizden gelen birkaç martı, <i>Pilgrim</i>’in etrafında dönüp durmaya başlamıştı.</p>

  <p>Ne var ki bu kuşlar, kara parçasının bu tarafında görünen biricik canlı varlıklardı. Tabii bu varlıklara çok sayıda ilginç böceği de dahil etmek zorundayız. Kuzen Bénédict onları keşfetmek için epey zamanını verebilirdi.</p>

  <p>Ancak küçük Jack ne kadar uğraşırsa uğraşsın, böcekler bu ülkenin adını söyleyemezlerdi. Bunun için bir yerliye danışmak gerekirdi.</p>

  <p>Kimsecikler yoktu, daha doğrusu bir yerli bile görünmüyordu. Konut, kulübe ya da küçük ev yerine geçen hiçbir şey yoktu. Ne kuzeyde, küçük ırmağın ötesinde, ne güneyde ne şu uçurumun üst kısmında ne de yoğun ormanın ağaçları arasında böyle bir şey vardı. Havaya yükselen bir duman yoktu. İnsanlara dair hiçbir iz, hiçbir belirti görünmüyordu.</p>

  <p>Dick Sand şaşkınlığa kapılacak insanlardan değildi.</p>

  <p>“Neredeyiz? Nerede olabiliriz?” diye düşündü. “Nasıl şey, konuşacak kimse yok mu?”</p>

  <p>Gerçekten, kesinlikle kimseler yoktu. Herhangi bir yerli olsa, Dingo bunu hisseder, havlayarak haber verirdi. Köpek kumsalda gidip geliyor, burnu yerde, kuyruğu sarkık, boğuk boğuk homurdanıyordu. Tabii bu çok tuhaf bir davranıştı. Öte yandan, ne bir hayvan ne bir insanın yaklaştığını bildiriyordu.</p>

  <p>Misis Weldon, “Dick, Dingo ya bak!” dedi.</p>

  <p>Genç denizci, “Evet, çok tuhaf!” dedi. “Sanki bir şeyler bulmaya çalışıyor!”</p>

  <p>Misis Weldon, “Gerçekten çok tuhaf!” diye mırıldandı.</p>

  <p>Sonra devam ederek, “Negoro ne yapıyor?” diye sordu.</p>

  <p>Dick Sand, “Dingo’nun yaptığını yapıyor,” cevabını verdi, “gidiyor, geliyor!.. Ne de olsa, burada serbest sayılır. Artık ona emir vermeye hakkım yok. <i>Pilgrim</i>’in karaya oturmasından sonra hizmeti bitti!”</p>

  <p>Gerçekten Negoro, geçmişteki anılarını canlandırmak isteyen biri gibi kumsalı arşınlıyor, geri dönüyor, sahile ve kayalara bakmıyordu. Bölgeyi tanıyor muydu? Kendisine böyle bir şey sorulsa, büyük olasılıkla cevap vermekten kaçınırdı. En iyisi çok sosyal olmayan bu insanla fazla ilgilenmemekti. Dick Sand çok geçmeden onun küçük ırmağın kıyısına yöneldiğini gördü. Negoro uçurumun öbür tarafına dönüp gözden kayboldu; genç adam artık onu düşünmekten vazgeçti.</p>

  <p>Dingo hâlâ durmadan havlıyordu; aşçıbaşı ırmak kıyısına geldiği zaman adeta birdenbire sustu.</p>

  <p>Şimdi, en acil işi düşünmek lazımdı. En acil iş, nasıl olursa olsun bir barınak bulunmasıydı. Geçici olarak oraya yerleşecekler, biraz da yiyecek tedarik edeceklerdi. Sonra birbirlerine danışarak gereken neyse onu yapacaklardı.</p>

  <p>Yiyecek bakımından kafayı kurcalayacak bir şey yoktu. Geminin kumanya ambarı, kazada hayatta kalanlar için boşalmıştı; bölgenin sunacağı kaynaklar da işin cabasıydı. Kırılan dalgalar şuraya buraya, deniz üstündeki kayalara gemiden bir sürü eşya fırlatmıştı. Suların çekilmesi bu manzarayı daha net biçimde gösteriyordu. Tom ve arkadaşları birkaç fıçı bisküvi, konserve kutuları, kuru et sandıkları topladılar. Deniz suyu bu malzemeye hiç zarar vermemişti. Yiyecek içecek bakımından küçük grup uzunca bir süre güvence altındaydı. Bu süre zarfında pekala bir köy ya da kasabaya ulaşabilirlerdi. Yani bu bakımdan, korkacak bir şey yoktu. Gemiden artakalan çeşitli kalıntılar güvenli bir yere yerleştirildi; böylece yükselen sular onları alıp götüremezdi.</p>

  <p>Tatlı su sorun sayılmazdı. İlk başta, Dick Sand küçük ırmaktan birkaç litre su alması için Hercule’ü gönderdi. Ama güçlü kuvvetli zenci, bir fıçı suyu omzunun üstünde getirdi. Su serin ve temizdi; gelgit olayı onu içilebilir kılmıştı.</p>

  <p>Ateşe gelince, yakmak zorunlu hale gelirse, etrafta kuru ağaç dalları, sakızağaçlarının çürümüş kökleri yok sayılmazdı. Bunlar bütün yakacak ihtiyacını karşılayabilirdi. Amansız tütün tiryakisi olan İhtiyar Tom bir miktar kavı iyi korunan bir kutuya sımsıkı kapattı. Ateş yakmak gerektiği zaman kumsaldaki çakmaktaşları yeterli olacaktı.</p>

  <p>Geriye küçük grubun içine büzülüp barınabileceği bir oyuk bulmak kalıyordu. Bir gece dinlendikten sonra yürümeye koyulmak daha uygun olacaktı.</p>

  <p>Söz konusu yatak odasını küçük Jack buldu. Uçurumun dibinde dolanırken, bir kayanın arkasında bir mağara keşfetti. Dalgalar içerisini oyarak perdahlamış, iyice açmıştı.</p>

  <p>Küçük çocuk hayran kaldı. Sevinç çığlıkları atarak annesini çağırdı, zafer dolu bir edayla keşfini gösterdi.</p>

  <p>“Güzel bir yer Jack’im!” cevabını verdi Misis Weldon. Uzun süre bu sahilde Robinsonlar gibi yaşamak zorunda kalırsak, bu mağaraya senin adını vermeyi unutmayız.”</p>

  <p>Mağaranın dört beş metre derinliği vardı ve aynı ölçekte genişlik gösteriyordu. Ama küçük Jack açısından kocaman bir barınaktı. Her neyse, kazazedeleri içine alacak yeterlikteydi ve -bu özelliğini Misis Weldon ile Nan sevinçle karşıladılar- oldukça kuruydu. Ay o sırada birinci dördününde bulunuyordu, nitekim suların gelgit olayından korkmaya gerek yoktu. Yükselen sular uçurumun dibine, sonuçta mağaraya ulaşamazlardı. Yani insanlar uzunca bir süre dinlenebilirlerdi.</p>

  <p>On dakika sonra, herkes deniz yosunundan bir örtünün üzerine uzanmıştı. Negoro da küçük gruba katılmak zorunda kalmış, ortaklaşa yemekten payını almıştı. Herhalde, içine yılankavi akarsuyun daldığı balta girmemiş ormanda tek başına tehlikeye atılmayı doğru bulmamıştı.</p>

  <p>Öğle vakti saat birdi. Konserve et, bisküvi, tatlı su, ayrıca Bat’in yaklaşık yetmiş litresini kurtardığı romdan birkaç yudum, bu yemeğin mönüsünü oluşturdu.</p>

  <p>Gerçi Negoro yemeğe katılmıştı fakat konuşmalara hiç katılmıyordu. Konuşmaların içeriğinde kazazedelerin durumunu düzeltecek önlemlerin tartışması yer alıyordu. Pek belli etmemekle birlikte, Negoro bunları dinlemiş ve kuşkusuz yararlanmıştı.</p>

  <p>Bu zaman zarfında Dingo, mağaranın önünde nöbet tutuyordu. Herkes sakin sakin oturabilirdi. Hiçbir canlı varlığın sahilde belirmediği kesindi; aksi halde sadık köpek herkesi uyandırırdı.</p>

  <p>Yanına kıvrılarak uykuya dalmış olan küçük Jack’e sarılan Misis Weldon söze girdi, “Dick, dostum,” dedi, “bize gösterdiğin bağlılıktan dolayı herkes adına teşekkür ederim, ama seninle işimiz daha bitmedi. Gemide nasıl bizim kaptanımız olduysan, karada da kılavuzumuz olacaksın. Sana güveniyoruz. Haydi konuş! Ne yapmamız lazım?”</p>

  <p>Misis Weldon, yaşlı Nan, Tom ve arkadaşları, herkesin gözü genç denizcinin üzerindeydi. Negoro bile acayip bir ısrarla ona bakıyordu. Doğal olarak Dick Sand’in vereceği cevap, özellikle onu ilgilendiriyordu.</p>

  <p>Dick Sand birkaç saniye düşündü. Sonra, “Misis Weldon,” dedi, “ilk iş olarak bizim için önemli olan, nerede bulunduğumuzu öğrenmek. Öyle sanıyorum ki bizim gemi Peru kıyılarında bir yerde karaya oturdu. Rüzgar ve akıntılar onu buraya kadar sürüklemiş olsa gerek. Peru’nun güneyinde bir yerde miyiz? Yani çok az meskun olan, pampalarla kaplı bir yer mi burası? Olabilir. Son derece ıssız şu kumsaldan belli oluyor; yakında kimsecikler yok. Anlaşılan en yakın yerleşim yerinden hayli uzaktayız. Bu da tatsız bir durum!”</p>

  <p>Misis Weldon, “Peki ne yapmalı?” diye yineledi.</p>

  <p>“Kanımca,” diye ekledi Dick Sand, “içinde bulunduğumuz durumu belirlemeden bu barınağı terk edemeyiz. Yarın, bir gecelik dinlenmenin ardından, aramızdan iki kişi keşif yapmaya gidecek. Çok uzaklaşmadan bir iki yerli bulmaya çalışacaklar. Onlardan bilgi alıp mağaraya dönecekler. On beş yirmi kilometrelik bir çember içinde kimsenin bulunmaması mümkün değil.”</p>

  <p>Misis Weldon, “Ayrılacak mıyız?” dedi.</p>

  <p>Genç denizci, “Bana göre zorunlu,” cevabını verdi. “Hiçbir bilgi edinemezsek, bu bölge tümüyle ıssızsa! O zaman, başımızın çaresine bakarız.”</p>

  <p>Misis Weldon bir an düşündükten sonra, “Hangimiz keşfe gidecek?” diye sordu.</p>

  <p>Dick Sand, “Bunu kararlaştırırız,” cevabını verdi. “Her şeyden önce, siz Misis Weldon, Jack, Mösyö Bénédict ve Nan mağaradan ayrılmayacaksınız. Bat, Hercule, Actéon ve Austin sizin yanınızda kalacak, Tom ve ben araştırmaya gideceğiz.”</p>

  <p>Sonra aşçıbaşına bakarak ekledi:</p>

  <p>“Negoro herhalde burada kalmayı tercih edecektir, öyle değil mi?”</p>

  <p>Daha fazla anlaşmaya yanaşmayan Negoro, “Büyük olasılıkla öyle,” dedi.</p>

  <p>Genç denizci devam etti:</p>

  <p>“Dingo’yu yanımıza alacağız. Keşifte yardımcı olabilir.”</p>

  <p>Adının telaffuz edildiğini duyan Dingo mağaranın önünde belirdi ve Dick Sand’in planını onaylarmış gibi kısık kısık havladı.</p>

  <p>Genç denizci bu öneriyi yapmıştı ama, Misis Weldon düşünceli havasından kurtulamamıştı. Birbirinden kısa süre de olsa ayrılma fikri onun için çok kritik durumdu. <i>Pilgrim</i>’in kazaya uğraması sık sık bu sahili ziyaret eden yerli kabilelerin çok geçmeden dikkatini çekebilirdi. İster kuzey ister güneyden gelen enkaz yağmacıları saldırıya geçebilirlerdi. Bunun için, hep bir arada bulunmak daha güvenli değil miydi?</p>

  <p>Genç denizcinin önerisine karşı yapılan bu eleştiri, gerçekten tartışılmayı hak ediyordu.</p>

  <p>Ne var ki Dick Sand’in öne sürdüğü kanıtlar karşısında geçersizleşti. Genç denizcinin gözlemleri söyleydi: Buradaki yerlileri Afrika ya da Polinezya vahşileri ile karıştırmamak gerekiyordu. Onlar tarafından yapılacak bir saldırıdan korkmamalıydı. Fakat bu bölgenin Güney Amerika’da nerede bulunduğunu, en yakın yerleşim noktasının ne kadar uzakta olduğunu öğrenmek, aşırı yorgunluğa mal olacaktı. Kuşkusuz ayrılmanın olumsuz yanları vardı; ama dağların eteklerine kadar uzanan bir ormanın ortasında körü körüne yürümekten kötü değildi.</p>

  <p>Dick Sand ısrar ederek yineledi:</p>

  <p>“Zaten ayrılmanın uzun süreli olacağını sanmam, hattâ uzun sürmeyeceğini iddia edebilirim. En çok iki gün sonra, Tom ve ben bir eve ya da yerliye rastlayamazsak, mağaraya döneceğiz. Zaten buna pek ihtimal vermiyorum, bölgenin içine doğru otuz kilometre dahi ilerlemedik; sonuçta coğrafi konumunu belirleyebiliriz. Değerlendirmelerimde yanılabilirim, çünkü elimde astronomik bakımdan o konumu belirleyecek aygıtlar yok. Enlem bakımından ya yukarda ya aşağıdayız!”</p>

  <p>Misis Weldon endişe içinde, “Evet... Elbette hakkın var çocuğum!” dedi.</p>

  <p>Dick Sand, “Ya siz, Mösyö Bénédict, bu plan hakkında ne düşünüyorsunuz?” diye sordu.</p>

  <p>Kuzen Bénédict, “Ben mi!” dedi.</p>

  <p>“Evet, fikriniz ne?”</p>

  <p>Kuzen Bénédict, “Hiçbir fikrim yok,” karşılığını verdi. ”Önerilen şeyleri doğru buluyorum ve istenilen her şeyi yapacağım. Burada bir ya da iki gün kalmamız mı isteniyor? Benim işime gelir; kıyı şeridini böcekbilimsel bakımdan incelerim.”</p>

  <p>Misis Weldon Dick’e, “Sen planını uygula,” dedi. “Biz burada kalırız, ihtiyar Tom’la gidersin.”</p>

  <p>Kuzen Bénédict son derece sakin, “Anlaştık” diye ekledi. “Ben bölgenin böceklerini ziyaret edeceğim.”</p>

  <p>Genç denizci, “Çok uzaklaşmayın Mösyö Bénédict,” dedi. “Hiç tavsiye etmeyiz!”</p>

  <p>“Merak etme çocuğum.”</p>

  <p>İhtiyar Tom, “Özellikle bize bir sürü sinek getirmeyin!” diye ekledi.</p>

  <p>Birkaç dakika sonra böcekbilimci, omzundan sarkan kıymetli teneke kutusu, mağaradan ayrılıyordu.</p>

  <p>Neredeyse aynı zamanda, Negoro da ayrılıyordu. Öyle görünüyordu ki bu adam salt kendisiyle ilgileniyordu. Kuzen Bénédict orman içinde araştırma yapmaya gitmek için uçurumun yokuşlarını tırmanırken, o ırmağa doğru ağır adımlarla uzaklaşıyor, kıyıdan yukarı çıkarak ikinci kez gözden kayboluyordu.</p>

  <p>Jack hâlâ uyuyordu. Onu Nan’ın dizleri üstünde bırakan Misis Weldon, kumsala doğru indi. Dick Sand ve arkadaşları onu izlediler. Söz konusu olan, denizin durumunun <i>Pilgrim</i>’in gövdesine kadar gitmeye elverişli olup olmadığını görmekti. Zira geminin içinde, küçük grubun hâlâ işine yarayacak bir dolu eşya bulunuyordu.</p>

  <p>Yelkenlinin üzerine oturduğu sığ kayalıklar şimdi kurumuştu. Her çeşitten döküntünün ortasında, geminin iskeleti şöyle böyle belli oluyordu; kabaran sular bir kısmını örtmüştü. Görüntü Dick Sand’i biraz şaşırttı. Çünkü bildiği kadarıyla Pasifik’in Amerikan kıyısında gelgit olayları çok zayıftı. Ancak bu olay, kıyıyı döven çılgın rüzgarın marifeti şeklinde açıklanabilirdi.</p>

  <p>Gemiyi gören Misis Weldon ve arkadaşları bir hüzün hissettiler. Günlerce onun içinde yaşamışlar, onun içinde acı çekmişlerdi! Kırık dökük hale gelen zavallı geminin üstünde, ne direk ne yelken kalmış, yaşamını yitiren bir varlık gibi yana yatmıştı.</p>

  <p>Deniz geminin gövdesini büsbütün parçalamadan ona bakmak gerekiyordu.</p>

  <p>Dick Sand ve kara derililer, <i>Pilgrim</i>’in yan tarafından sarkan tahtalardan güverteye çıkarak kolayca içeri girebildiler. Tom, Hercule, Bat ve Austin, kumanya ambarında yiyecek-içecek bakımından işe yarar ne varsa dışarı çekiyorlardı. Genç denizci oturma ve yemek salonuna girdi. Karaya oturma esnasında kıç taraf su üstünde kalmış, çok şükür ki sular bu odayı basmamıştı. Dick Sand orada iyi durumda olan dört tüfek buldu; Purdey and Co. Fabrikasının mükemmel remingtonlarıydı bu silahlar. Ayrıca tüfeklerin fişekliklerinde yüz kadar fişek vardı. Bu durumda, küçük grup silahlanmış sayılırdı. Her ihtimale karşı, yerliler yolda saldırırlarsa kendilerini savunabileceklerdi.</p>

    <p>Genç denizci bir cep fenerini almayı da ihmal etmedi. Yalnız geminin ön tarafında duran haritalar sulardan zarar görmüştü; kullanılacak gibi değildiler.</p>

  <p>Ayrıca <i>Pilgrim</i>’in ambarında, balinayı parçalamaya yarayan birkaç sağlam büyük bıçak bulunuyordu. Dick Sand böylece arkadaşlarının silah donanımını tamamlayacaktı; altı tane bıçak seçti. Öte yandan, Jack’e ait olan bir oyuncak tüfeği yanında götürmeyi unutmadı.</p>

  <p>Gemide kalan öteki eşyalara gelince, ya etrafa dağılıp saçılmışlar ya da işe yaramaz durumdaydılar. Zaten daha fazla eşya toplamak gereksizdi; yolculuk ne de olsa birkaç gün sürecekti. Yiyecek, silah, mühimmat fazlasıyla mevcuttu. Bu arada, Misis Weldon’un öğüdünü dinleyen Dick Sand, gemide bulunan bütün parayı aldı. Meblağ yaklaşık beş yüz dolardı.</p>

  <p>Aslında az bir paraydı! Misis Weldon’un yanında daha çok dolar vardı. Ama bulamıyordu.</p>

  <p>Negoro değilse, gemiye girip onları alan kimdi? Kaptan Hull’un ve Misis Weldon’un yedek akçesini aşıran kimdi? Tabii hiç kuşku yok, aşçıbaşıydı. Bununla beraber, Dick Sand kararsız kaldı. Bu adam hakkında şimdiye kadar bildiği ve anladığı şey, korkulacak bir mizacı olmasıydı; öyle ki başkasının uğradığı kötülük onu gülümsetiyordu! Evet, Negoro kötü ruhlu bir tipti, ama onun bir haydut olduğu sonucuna varılabilir miydi? Dick Sand, karakteri gereği, bunu anlamasa olmayacaktı. Bu arada, kuşkular başka birinin üzerinde toplanabilir miydi? Hayır! Namuslu zenciler mağaradan bir an bile ayrılmamışlardı; oysa Negoro kumsalda dolaşıp durmuştu. Yalnızca o suçlu olabilirdi. Dick Sand sonuçta Negoro’yu sorgulamaya karar verdi. Geri döner dönmez üstünü başına arayacak ve nasıl davranacağına karar verecekti.</p>

  <p>Güneş ufukta alçalıyordu. O tarihte, kuzey yarımküreye ışık ve sıcaklık götürmek için henüz ekvatoru geçmemişti. Ama yaklaşıyordu. Deniz ve göğün birleştiği çizgiye neredeyse dik düşüyordu. Alacakaranlık kısa sürdü, gece aniden bastırdı. Bu görüntü genç denizcinin düşüncesini doğruluyordu. Demek ki karaya çıktıkları yer Güney Tropika ile Ekvator arasında bir sahil şeridi olsa gerekti.</p>

  <p>O sırada, Misis Weldon, Dick Sand ve kara derililer mağaraya geri döndüler; birkaç saat istirahate çekileceklerdi.</p>

  <p>Yoğun bulutlara bürünen göğü gösteren Tom uyardı:</p>

  <p>“Gece zorlu geçecek.”</p>

  <p>Dick Sand, “Evet,” dedi, “şiddetli rüzgar çıkacak. Ama şimdi ne önemi var! Zavallı gemimiz yok artık, bize ne fırtınadan!”</p>

  <p>Misis Weldon, “Tanrı ne isterse o olsun!” dedi.</p>

  <p>Koyu karanlığa gömülecek gece boyunca, kara derililerden her biri mağaranın girişinde sırayla nöbet tutacaklardı. Ayrıca etrafı kollaması bakımından Dingo’ya da güvenilebilirdi.</p>

  <p>Bu arada, kuzen Bénédict’in geri dönmediğini fark ettiler.</p>

  <p>Hercule var gücüyle seslendi. Çok geçmeden, böcekbilimcinin boynu kırılması pahasına uçurumun yokuşlarından indiği görüldü.</p>

  <p>Kuzen Bénédict tam anlamıyla çok kızgındı. Ormanda bir tek yeni tür böceğe rastlamamıştı. Hayır, koleksiyonuna katmaya layık bir tek böcek yoktu. Akrepler, kırkayaklar ve öteki çokbacaklılardan istemediği kadar vardı! Ve bilindiği gibi kuzen Bénédict’in çokbacaklılarla arası pek yoktu.</p>

  <p>Kuzen:</p>

  <p>“Böcekbilimsel bir müzenin onuru olan şu Amerikan altıayaklılardan birine rastlayamadan sekiz on kilometre yapmaya, fırtınaya göğüs germeye, karaya oturmaya hiç değmezmiş! Evet! Bunca çabaya yazık!”</p>

  <p>Sonuçta, kuzen Bénédict buralardan çekip gitmek istiyor, şu iğrenç sahilde bir saat daha kalmak istemiyordu.</p>

  <p>Misis Weldon büyük oğlunu sakinleştirdi. Ertesi gün mutlu olacağını, şimdi herkesin mağaraya büzülerek güneşin doğuşuna kadar mışıl mışıl uyuyacağını söyleyerek onu teselli etti. O sırada Tom, iyice karanlık basmasına rağmen Negoro’nun hâlâ geri dönmediğine dikkati çekti.</p>

  <p>Misis Weldon, “Nerede olabilir?” diye sordu.</p>

  <p>“Bize ne!” dedi Bat.</p>

  <p>Misis Weldon, “Yook önemli,” dedi, “bu adamın bizim yanımızda olmasını isterim.”</p>

  <p>Dick Sand, “Kuşkusuz haklısınız Misis Weldon,” cevabını verdi. “Ama bile bile sahte arkadaşlık yapmışsa, onu bizimle birleşmeye nasıl zorlarım, bilmem! Belki bizden kopmakta haklı nedenleri vardır, kimbilir!”</p>

  <p>Sonra Misis Weldon’u bir köşeye çekerek ona kuşkularını açtı. Onun da kendisi gibi kuşkulandığını anlayınca hiç şaşmadı. Yalnız bir noktada farklı düşünüyorlardı:</p>

  <p>Misis Weldon, “Negoro tekrar görünebilir,”dedi, “çaldığı şeyi emin bir yere saklamıştır. Kanımca yapacağımız en doğru şey, ona inanmasak da kuşkularımızı belli etmemek ve enayi olduğumuza onu inandırmak.”</p>

  <p>Misis Weldon’un hakkı vardı. Dick Sand onun fikrine katıldı.</p>

  <p>Bu arada, defalarca Negoro’ya seslendiler. Hiç cevap gelmedi. Ya çok uzakta olduğundan işitmiyordu, ya da artık geri dönmek istemiyordu.</p>

  <p>O adamdan kurtuldukları için kara derililer hiç pişman değillerdi, ama az önce Misis Weldon’un dediği gibi, uzak da olsa yakın da olsa, artık ondan korkmanın bir anlamı kalmamıştı! Peki şu yabancı diyarda Negoro’nun tek başına tehlikeye atılmasını nasıl açıklamalı? Yoksa şu karanlık gecede yolunu mu şaşırmıştı? Boş yere mağaranın yolunu mu arıyordu?</p>

  <p>Dick Sand ve Misis Weldon, bu işi nasıl çözümleyeceklerini bilemiyorlardı. Her neyse, Negoroyu beklemek için uykusuz kalamazlardı. Herkesin istirahate ihtiyacı vardı.</p>

  <p>O anda, kumsala koşan köpek sert sert havladı.</p>

  <p>Misis Weldon, “Neyin var Dingo?” diye sordu.</p>

  <p>Genç denizci, “Bunu mutlaka anlamamız lazım,” dedi. “Galiba Negoro geliyor.”</p>

  <p>Bunun üzerine, Hercule, Bat, Austin ve Dick Sand ırmağın ağzına yöneldiler.</p>

  <p>Fakat akarsuyun kenarına gelince, ne bir şey gördüler ne bir şey işittiler. Dingo şimdi susuyordu.</p>

  <p>Dick Sand ve kara derililer mağaraya döndüler.</p>

  <p>Gece uykusu mümkün olan en iyi şekilde organize edildi. Kara derililerden her biri dışarda sırayla nöbet tutacaktı.</p>

  <p>Ama Misis Weldon endişeliydi, gözüne uyku girmedi. Ona öyle geliyordu ki üzerine çıkmak için o denli uğraştıkları şu kara parçası, umduğu gibi çıkmamıştı. Yakınlarının güvenliğinden korkuyor, dilediği gibi dinlenemiyordu.</p>
