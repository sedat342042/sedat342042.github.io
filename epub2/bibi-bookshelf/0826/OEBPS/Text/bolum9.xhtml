  <h2 title="9. KAPTAN SAND">KAPTAN SAND</h2>
  <hr/>

  <p class="bosluk"/>

  <p>Korkunç felaket karşısında, <i>Pilgrim</i> yolcularının ilk izlenimi merhamet ve tiksintiyle karışık duygulardı. Kaptan Hull ile beş tayfanın içler acısı ölümünden başka şey düşünmüyorlardı. Tüyleri diken diken eden sahne, gözlerinin önünde cereyan etmiş, o insanları kurtarmak için ellerinden hiçbir şey gelmemişti! Avcı kayığının mürettebatını zamanında kurtarmaya bile yetişememişlerdi. Kaptan Hull ve arkadaşları sonsuza dek yok olmuşlardı.</p>

  <p>Yelkenli gemi uğursuz yere geldiği zaman, Misis Weldon diz çöktü ve ellerini göğe açtı.</p>

  <p>“Dua edelim!” dedi dindar kadın.</p>

  <p>Küçük Jack’i kucakladı, o da ağlayarak annesinin yanında diz çöktü. Zavallı çocuk her şeyi anlamıştı. Dick Sand, Nan, Tom ve öteki zenciler ayakta duruyorlardı; başları eğikti. Hepsi Misis Weldon’un duasını yinelediler.</p>

  <p>Sonra Misis Weldon arkadaşlarına dönerek, “Şimdi dostlarım,” dedi, “kendimiz için dua edelim de Tanrı bize güç ve cesaret versin!”</p>

  <p>Evet! Her şeye kadir olan Tanrıya yalvarmaktan başka şey yapamazlardı; zira durumları çok ciddiydi!</p>

  <p>Onları götüren geminin artık kaptanı yoktu; mürettebatı da yok olmuştu. Şu uçsuz bucaksız Pasifik Okyanusu’nun ortasındaydılar. Karadan yüzlerce kilometre uzakta, rüzgarların ve dalgaların esiri olmuşlardı.</p>

  <p>Şu balinayı hangi uğursuzluk <i>Pilgrim</i>’in karşısına çıkarmıştı? Mütevazı insan, zavallı Kaptan Hull, yağ stokunu tamamlamak için her şeyi riske etmişti! Bu, daha büyük bir talihsizlikti! Balina avı yıllıklarında bununki kadar kötü bir felakete rastlanmamıştır! Öyle ki tayfalardan biri bile hayatta kalmamıştı!</p>

  <p>Evet! Müthiş bir uğursuzluk!</p>

  <p>Gerçekten, <i>Pilgrim</i>’de bir tek denizci dahi yoktu.</p>

  <p>Yo hayır, bir tane vardı! Dick Sand acemi bir denizciydi; on beş yaşında genç bir adam!</p>

  <p>Kaptan, baştayfa, tayfalar, denebilir ki bütün mürettebatı o temsil ediyordu.</p>

  <p>Gemide bir kadın yolcu vardı; bir anne ve oğlu. O kadının varlığı durumu daha da güçleştiriyordu.</p>

  <p>Daha başka, birkaç zenci bulunuyordu. Namuslu, yürekli, içtenlikli adamlardı. Onlardan ne istenirse itaat etmeye hazırlardı. Gelgelelim denizcilik mesleğinin en basit özelliklerinden yoksundular.</p>

  <p>Dick Sand kımıldamadan duruyordu; kollarını kavuşturmuş, hamisi Kaptan Hull’un sulara gömüldüğü yere bakıyordu. O adamcağızı öz babası gibi sevmişti. Sonra, gözlerini ufukta gezdirdi. Yardım alabileceği bir gemi görmeye çalıştı. Misis Weldon’u hiç olmazsa o gemiye emanet edebilirdi.</p>

  <p>Evet, sırf bu yüzden <i>Pilgrim</i>’i terk etmemişti! Onu bir limana ulaştırmak için her çareye başvuracak, Misis Weldonla çocuğunu emin ellere bırakacaktı. Ruh ve beden olarak bağlı olduğu o iki varlık hakkında hiçbir endişesi kalmayacaktı.</p>

  <p>Okyanusta in cin top oynuyordu. Balinanın ortadan kayboluşundan sonra, denizin yüzeyinde yaprak kımıldamıyordu. <i>Pilgrim</i>’in etrafında her şey su ve havadan ibaretti. Ticaret gemilerinin yolu üstünde mi bulunuyorlardı? Genç denizci bunu pek iyi bilmiyordu. Balina avcı gemileri de uzakta olsalar gerekti.</p>

  <p>Bu arada, her şeyi bütün çıplaklığıyla görmek ve olduğu gibi kabul etmek gerekiyordu. Dick Sand de böyle yaptı ve yüreğinin ta derinliklerinden yardım etmesi için Tanrı’ya yalvardı.</p>

  <p>Nasıl bir karar almalıydı?</p>

  <p>O sırada, Negoro güvertede göründü. Felaketten sonra orayı terk etmişti. Böyle karanlık bir kişilik, o yıkım karşısında neler hissetmişti? Bu konuda kimse bir şey söyleyemezdi. Kılı kıpırdamadan, sessizliğini bozmadan o yıkımı seyretmişti. Tabii hiçbir ayrıntıyı gözünden kaçırmadan. Fakat böylesi bir olayda, onu dikkatli gözlerle gözlemlemeyi düşünselerdi, kılının bile kıpırdamadığını, yüzündeki duygusuzluğu görüp hayrete düşerlerdi. Yaşamlarını yitiren mürettebat için dua eden dindar Misis Weldon’un çağrısına da karşılık vermemişti.</p>

  <p>Negoro kıç tarafa ilerliyordu. Dick Sand de aynı yerde kımıldamadan bekliyordu. Genç denizciye üç adım kala durdu.</p>

  <p>Dick Sand, “Benimle mi konuşacaksınız?” diye sordu.</p>

  <p>Negoro soğuk soğuk cevap verdi:</p>

  <p>“Kaptan Hull’la ya da o olmazsa baştayfa Howik’le konuşacaktım.”</p>

  <p>Genç denizci, “Bildiğiniz gibi ikisi de öldü!” diye bağırdı.</p>

  <p>Negoro küstahça, “Şimdi geminin kumandası kimde?” diye sordu.</p>

  <p>Dick Sand duraksamadan, “Bende,” dedi.</p>

  <p>Omuzlarını silken Negoro, “Sizde mi?” diye seslendi. “On beş yaşında bir kaptan!”</p>

  <p>Genç denizci aşçıbaşının üstüne yürüyerek, “On beş yaşında bir kaptan!” cevabını verdi.</p>

  <p>Adam geri çekildi.</p>

  <p>Misis Weldon, “Artık burada bir tane kaptan var, Kaptan Sand!” dedi, “bunu aklınızdan çıkarmayın! Herkes şunu bilmeli ki o kendine itaat ettirmesini bilecektir!”</p>

  <p>Negoro alaycı bir ses tonuyla anlaşılmayan bir iki kelime mırıldanarak eğildi ve işinin başına döndü.</p>

  <p>Görüldüğü gibi Dick’in kararı kesindi.</p>

  <p>Bu sırada, sertleşmeye başlayan rüzgarın etkisiyle, yelkenli geniş kabuklular alanını çoktan aşmıştı.</p>

  <p>Dick Sand yelken takımının durumunu inceledi. Sonra, bakışları güverteye yöneldi. İçinde korkunç bir sorumluluk duygusu uyandı. Bütün geleceğini bu duygu belirleyecekti; onu kabullenmek için güçlü olması lazımdı. <i>Pilgrim</i>’den hayatta kalanlara baktı; o insanların bakışları şimdi kendi üstüne dikilmişti. Kendisine güvendiklerini, bakışlarından okuyordu. O da kendisine güvenebileceklerini iki kelimeyle belirtti.</p>

  <p>Dick Sand böylece bütün içtenliğiyle vicdan muhasebesini yapmış oldu.</p>

  <p>Tom ve arkadaşlarının kollarından yararlanarak geminin yelken takımını koşullara göre değiştirebilecek veya yönlendirebilecek yeterlikteydi. Gelgelelim, bu konuda gerekli bütün bilgilere henüz sahip değildi, sonuçta ölçüm yaparak geminin konumunu belirleyemezdi.</p>

  <p>Dört beş yıl daha geçtikten sonra, Dick Sand bu zorlu ve güzel denizcilik mesleğini temelinden öğrenmiş olacaktı. Sekstant kullanmayı bilecek, onunla yıldızların açısal yüksekliğini ölçecekti. Kaptan Hull’un her gün elinin altındaydı bu araç. Kronometre üzerinde Greenwich meridyeninin saatini okuyacak, sonuçta saat açısı sayesinde boylamı bulacaktı. Güneş her gün danışmanı olacaktı! Ay ve yıldızlar ona şöyle diyeceklerdi: İşte Okyanusta senin geminin bulunduğu mevki! Şu gökyüzünde, kusursuz işleyen bir duvar saatinin akrep ve yelkovanı gibi göz kırpan yıldızlar görecekti! Hiçbir sarsıntının bozamayacağı bu doğruluk o denli mutlaktı ki... İşte bu gökyüzü ona zamanı ve mesafeleri öğretecekti! Kaptanın her gün yaptığı gibi, astronomik gözlemler sonucu, yaklaşık bir kilometre farkla <i>Pilgrim</i>’in bulunduğu mevkiyi saptayacak, izlenilen ve izlenecek olan rotayı belirleyecekti!</p>

  <p>Şimdi tahminen bildiği şeyleri, yani paraketeyle ölçmeyi ve pergelle izlenen yolu bulmayı, akıntı ve rüzgarla yön değiştirmelerin düzeltilmesini, öğrenmesi gerekiyordu.</p>

  <p>Tabii kararlıydı; bilgisizliğine asla boyun eğmeyecekti</p>

  <p>Misis Weldon son derece azimli gözüken genç denizcinin ruhundan geçenleri anlamıştı.</p>

  <p>Titremeyen bir sesle, “Teşekkür Dick,” dedi, “Kaptan Hull artık yok! Bütün mürettebat onunla birlikte yok oldu. Geminin kaderi senin ellerinde! Gemiyi ve içindekileri sen kurtaracaksın!”</p>

  <p>Dick Sand, “Tabii Misis Weldon, tabii!” cevabını verdi. “Deneyeceğim, Tanrı’nın yardımıyla!”</p>

  <p>“Tom ve arkadaşları sağlam adamlar; onlara kesinlikle güvenebilirsin.”</p>

  <p>“Biliyorum, onları denizci yapacağım, birlikte ilerleyeceğiz. Hava güzelse iş kolay! Bozuksa... O zaman birlikte mücadele edeceğiz ve sizi kurtaracağız Misis Weldon; sizi ve küçük Jack’inizi, herkesi! Evet, sanırım, bunu başaracağım...”</p>

  <p>Yineledi:</p>

  <p>“Tanrı’nın yardımıyla!”</p>

  <p>Misis Weldon sordu:</p>

  <p>“Şimdi Dick, <i>Pilgrim</i>’in bulunduğu yeri bilebilir misin?</p>

  <p>Genç denizci, “Çok kolay,” cevabını verdi. “Geminin haritasına başvurmaktan başka yapılacak bir şey yok. Dün Kaptan Hull o mevkiyi haritada işaretlemişti.”</p>

  <p>“Gemiyi doğru rotasına sokabilecek misin?”</p>

  <p>“Evet, doğuya yöneleceğim. Amerikan kıyısına yakın bir yerde karaya ulaşabiliriz.” Misis Weldon uyardı:</p>

  <p>“Yalnız Dick, başımıza gelen felaket önceki projelerimizi değiştirdi, anlıyorsun değil mi? Artık <i>Pilgrim</i>’i Valparaisoya götürmek söz konusu değil. Amerikan kıyısına en yakın liman şimdi bizim varış noktamız.”</p>

  <p>Genç denizci, “Kuşkusuz Misis Weldon,” karşılığını verdi. “Hiç endişelenmeyin! Amerikan kıyısı güneye doğru uzanıyor; ona ulaşmamamız mümkün değil.”</p>

  <p>Misis Weldon, “Nerede bulunuyor?” diye sordu.</p>

  <p>Dick Sand pusula yardımıyla saptadığı doğuyu parmağıyla göstererek, “İşte bu yönde,” dedi.</p>

  <p>“Anlaşıldı Dick, ister Valparaiso’ya ister kıyının herhangi bir noktasına ulaşalım; önemi yok! Yeter ki karayı bulalım!”</p>

  <p>Genç denizci kararlı bir sesle, “Öyle yapacağız Misis Weldon; sizi güvenli bir yere çıkaracağım,” cevabını verdi. “Zaten karaya yaklaşırsak, kıyı boyu kabotaj seferleri yapan gemilere rastlamamız büyük olasılık. Ah! Misis Weldon, rüzgar kuzeybatıdan esmeye başlıyor! Tanrı’dan dileyelim de hep aynı yönden gelsin; çok iyi yol alırız, çok iyi! Tam yol gideriz, bütün yelkenleri açarız; randa yelkeninden flok yelkenine kadar!”</p>

  <p>Dick Sand, elinin altında iyi bir gemi olduğuna inanan, bu geminin her bakımdan efendisi olan, kendine güvenen bir denizci gibi konuşuyordu. Dümen yekesine geçecek, yelkenleri uygun biçimde yönlendirmeleri için arkadaşlarına seslenecekti ki Misis Weldon her şeyden önce <i>Pilgrim</i>’in bulunduğu yeri saptaması gerektiğini ona hatırlattı.</p>

  <p>Gerçekten, yapılacak ilk iş bunu gerektiriyordu. Dick Sand, haritayı almak için kaptanın kamarasına gitti. Bulunulan mevki önceki gün haritada işaretlenmişti. Nitekim, yelkenlinin 43° 35' enleminde, 164° 13' boylamında bulunduğunu Misis Weldon’a gösterdi. Zira yirmi dört saatten bu yana hiç yol almamışlardı.</p>

  <p>Misis Weldon haritanın üzerine eğildi. Uçsuz bucaksız Okyanusun sağ tarafında karayı simgeleyen siyah boyalı yere bakıyordu. Orası Güney Amerika kıyılarını temsil ediyordu. Pasifik’le Atlantik arasında yer alan kocaman bir kara parçası. Horn Burnu’ndan başlayıp Kolombiya sahillerine kadar uzanıyordu. Haritayı böyle incelerken, gözünde küçülen bölgelere bakarak <i>Pilgrim</i> yolcularının memleketlerine dönmesinin kolay olacağını düşünmüş olsa gerekti. Denizcilik haritalarındaki ölçeklere alışkın olmayanların kapıldığı bir yanılsamaydı bu. Gerçekten, aynı bu kâğıt parçasında olduğu gibi, kara, Misis Weldon’a, gözlerinin önünde beliriverecekmiş gibi geliyordu.</p>

  <p>Bu arada şu beyaz sayfaya bakarsak, <i>Pilgrim</i> tam mevkiinde duruyordu ama, haşlamlılar sınıfının ancak mikroskopla görülebilen en küçük yaratıklarından birine benziyordu. Boyutları belirsiz olan o matematiksel nokta, aslında uçsuz bucaksız Pasifik’te kaybolmuş gibiydi.</p>

  <p>Dick Sand, Misis Weldon kadar aynı şeyleri hissetmiyordu. Karanın ne denli uzak olduğunu biliyor, bu uzaklığın yüzlerce kilometre mesafeyi bulabileceğini tahmin ediyordu. Fakat kararı kesindi; onu bekleyen sorumluluğu yüklenecek bir adam olmuştu.</p>

  <p>Harekete geçmenin tam zamanıydı. Git gide sert esmeye başlayan kuzeybatı rüzgarından yararlanmak gerekiyordu. Olumsuz rüzgar yerini elverişli rüzgara bırakıyordu. Gökyüzünde dağılan sirrus bulutları bu rüzgarın belirli bir süre daha devam edeceğini belli ediyordu.</p>

  <p>Dick Sand, Tom ve arkadaşlarını yanına çağırdı.</p>

  <p>“Dostlarım,” dedi, “bizim geminin sizden başka mürettebatı yok. Sizin yardımınız olmadan manevra yapamam. Mesleğiniz denizcilik değil; ama kollarınız sağlam. Onları <i>Pilgrim</i>’in hizmetine verin, bu şekilde onu yürütebiliriz. Hepimizin kurtuluşu, gemide her şeyin yolunda gitmesine bağlı.”</p>

  <p>Tom, “Mösyö Dick,” karşılığını verdi, “ben ve arkadaşlarım sizin tayfanız olduk. İyi niyeti elden bırakmayız. İsteğiniz doğrultusunda, ne yapabilirsek onu yapacağız.”</p>

  <p>Misis Weldon, “İhtiyar Tom güzel konuştu,” dedi.</p>

  <p>Dick Sand, “Evet, güzel konuştu,” diye ekledi. “İhtiyatlı olmak lazım, hiçbir şeyi tehlikeye atmamak için yelkenleri zorlamayacağım. Az hızlı, ama daha güvenli gideriz. Koşullar bunu dayatıyor zaten. Dostlarım, her birinizin ne yapacağını şimdi göstereceğim. Bana gelince, yorgunluk onun başından ayrılmaya beni zorlayana kadar dümen yekesinde duracağım. Belirli süreler, birkaç saat uyku beni kendime getirmeye yetecektir. İşte bu birkaç saatlik dilimde birinin yerime geçmesi zorunlu. Tom, pusuladan yararlanarak bu işi nasıl yapacağınızı size açıklayacağım. Zor değil, biraz dikkat harcarsanız, gemiyi doğru yönde tutmayı öğrenirsiniz.”</p>

  <p>İhtiyar zenci, “Ne zaman isterseniz yerinizi alırım Mösyö Dick,” cevabını verdi.</p>

  <p>Genç denizci, “İyi, güzel,” dedi, “o zaman gün sonuna kadar yanımda kalın, yorgunluk beni bunaltırsa, birkaç saatliğine yerimi alacaksınız.”</p>

  <p>Küçük Jack, “Dostum Dick,” diye seslendi, “ben de biraz yardımcı olabilir miyim?”</p>

  <p>Jack’i kollarıyla kucaklayan Misis Weldon, “Tabii sevgili çocuğum,” dedi, “dümeni kullanmayı öğreneceksin, şundan eminim ki ne zaman dümen yekesine geçsen güzel yol alacağız!”</p>

  <p>Ellerini şaklatan küçük Jack, “Tabii! Tabii! Anne, sana söz veriyorum!” diye karşılık verdi. Genç denizci tebessüm etti:</p>

  <p>“Evet, becerikli miçolar doğru rüzgarı bilir! Yaşlı denizciler onları iyi tanır!”</p>

  <p>Sonra Tom ve öteki kara derililere seslenerek, “Dostlarım,” dedi, “tam yol için serenleri brasya edeceğiz. Sadece benim söylediklerimi dinleyin.”</p>

  <p>Tom, “Emriniz olur Kaptan Dick, emriniz olur!” cevabını verdi.</p>
