  <h2 title="6. GÖRÜNEN BİR BALİNA">GÖRÜNEN BİR BALİNA</h2>
  <hr/>

  <p class="bosluk"/>

  <p>Doğaldır ki bu tuhaf olay <i>Pilgrim</i>’in kıç tarafında Misis Weldon, Kaptan Hull ve genç denizci arasında geçen görüşmelerin başlıca konusu oldu. Özellikle Dick Sand, Negoro konusunda pirelenmeye başlamıştı. Oysa aşçıbaşı şu sıra hiçbir sitemi hak etmiyordu.</p>

  <p>Ön tarafta da görüşmeler yapılıyordu; fakat bunlardan aynı sonuçlar çıkarılmıyordu. Orada, mürettebat ofisinde, Dingo’nun okumayı bilen bir köpek olduğu, hattâ gemideki bir tayfadan daha iyi yazmayı bildiği konuşuluyordu. Köpeğin konuşmasına gelince, şimdilik konuşmuyorsa bunun için önemli nedenleri olabileceğini söylüyorlardı.</p>

  <p>Dümenci Timonier:</p>

  <p>“Günün birinde, bu köpek bana gelerek hangi yönde gittiğimizi, rüzgarın kuzeybatıdan mı estiğini soracak. Ona doğru cevap vermek lazım!”</p>

  <p>Başka bir tayfa, “Konuşan hayvanlar var,” dedi, “papağanlar, saksağanlar! Canı isterse, bir köpek ne diye konuşmasın! Ağızla konuşmak, gagayla konuşmaktan çok daha kolay!”</p>

  <p>“Kuşkusuz!” diye cevap verdi baştayfa Howik. Yalnız hiç görülmüş şey değil.”</p>

  <p>Tam tersi, bu saf adamlara bunun görülmüş bir şey olduğu söylense, herhalde çok şaşırırlardı. Nitekim, Danimarkalı bir bilgin, yirmi kadar sözcüğü telaffuz edebilen bir köpeğin sahibiydi. Fakat bu hayvan, söylediği kelimeden hiçbir şey anlamıyordu; arada bir uçurum vardı. Köpeğin gırtlağı düzenli sesleri çıkarabiliyor; ama aynı papağanlar, saksağanlar ve alakargalar gibi söylediklerinden bir şey anlamıyordu. Bu hayvanların kurdukları cümleler, anlamadıkları yabancı bir dilden aktarılan birtakım sesler ya da şarkılardan başka şey değildir.</p>

  <p>Her neyse, Dingo geminin kahramanı olmuştu, bununla da gururlanmıyordu. Kaptan Hull, defalarca aynı deneyi yaptı. Alfabenin tahta zarlarını Dingo’nun önüne bıraktı. Köpek hiç hata yapmadan, hiç kararsızlığa düşmeden, S ve V harflerini seçti. Öteki harfler hiç dikkatini çekmiyordu.</p>

  <p>Kuzen Bénédict’e gelince, aynı deney çoğu kez onun önünde de yinelendi. Fakat kuzen hiç merak eder gibi görünmedi.</p>

  <p>Fakat bir gün küçümseyici bir tavırla şöyle konuştu:</p>

  <p>“Yalnız köpeklerin zeki hayvanlar olduğuna inanmak doğru değil; bu bakımdan ayrıcalıklı sayılmazlar! Sırf içgüdülerini dikkate alırsak, başka hayvanlar da onlarla eşit düzeyde. Söz gelimi sulara gömüleceğini sezerek gemiyi terk eden fareler, suların yükselerek kendi yapımları bentlerden taşacağını önceden fark eden kunduzlar, efendilerinin ölüm acısına katlanamayıp onun ardından ölen atlar, bellekleri son derece ilginç olan eşekler! Ve onlar gibi hayvansallığın onurunu koruyan başka hayvanlar! Olağanüstü eğitildikten sonra sahiplerinin yazdırdığı sözcükleri yanlışsız yazan kuşları görmediniz mi? Bir hesap makinası kadar doğru hesap yapan kakadular yok mu? Efendisi kardinale havarilerin adlarını hiç yanılmadan tek tek ezbere okuyan papağanı duymadınız mı? Alelade böceklerde olağanüstü bir zekâ gördüğünü ileri sürerek meşru bir kibir duyan böcekbilimci, şu gerçeği söylerken ne denli haklıdır: In minimus maximus Deus (Tanrı’nın büyüklüğü en küçük şeydedir.) O büyüklük, büyük kentlerdeki yapılara benzeyen yuvalar kuran karıncalardadır; hiçbir zaman mekanik öğrenmemiş, ama dalgıç haznesi imal eden suörümceklerindedir; sahici bir arabacı gibi arabaları sürükleyen pirelerdedir. Bu hayvanlar son derece düzenli ve disiplinli çalışırlar; öyle ki West-Point<a id="k14" href="../Text/dipnotlar.xhtml#a14"><sup>[14]</sup></a> diplomalı topçulardan daha beceriklidirler! Yoo, hayır! Şu Dingo, o denli övgüyü hak etmiyor; alfabeyi söktüğüne göre kuşkusuz iri çoban köpeği türüne ait. Zooloji biliminde bu türün sınıflandırması henüz yapılmadı; şimdilik Yeni Zelanda’nın “canis alphabeticus”u diyebiliriz!”</p>

  <p>Tutkulu böcekbilimcinin bu söylevlerine rağmen, Dingo herkesin gözünde saygınlığından bir şey yitirmemişti. Ön taraf kasarasında devam eden görüşmelerde, hâlâ bir fenomen olarak tartışılmaya devam etti.</p>

  <p>Hayvana karşı herkes hayranlık besliyordu ama Negoro bu hayranlığı paylaşmıyordu. Üstelik köpek aşçıbaşına hep aynı tepkiyi gösteriyordu. Kendini savunmasını bilen bir köpek olmasa, bütün mürettebatça sevilerek korunmasa, aşçıbaşı tarafından kötü bir saldırıya uğrayabilirdi. Kısaca Negoro, karşılaşmamak için her fırsatta Dingo’dan uzak duruyordu. Bir şey daha Dick Sand’in gözünden kaçmamıştı, iki harf olayından beri, bu adamla köpeğin birbirine karşı duyduğu tiksinti giderek artmıştı. Bu da gerçekten anlaşılmaz bir durumdu.</p>

  <p>10 Şubat’ta, şimdiye kadar <i>Pilgrim</i>’i kımıltısız bırakan o bunaltıcı ve uzun durgunlukların ardından başlayan kuzeydoğu rüzgarı, hissedilir biçimde esti. Kaptan Hull, hava akımlarında bir değişme meydana gelmesini umut etti. Belki de yelkenli, nihayet ilerleyebilecekti. Auckland Limanı’ndan ayrılalı daha on dokuz gün geçmişti. Gecikme pek önemli sayılmazdı. Rüzgarı alan <i>Pilgrim</i>, yelken takımının iyi iş görmesiyle kayıp zamanı telafi edebilirdi. Yalnız rüzgarın iyice batıya yerleşmesi için birkaç gün beklemek gerekiyordu.</p>

  <p>Pasifik’in bu kesimi hâlâ çok ıssızdı. Ortalıkta tek gemi bile göze çarpmıyordu. Gerçekten, denizcilerce terk edilen bir bölgedeydiler. Güney denizlerinin balina avcıları henüz tropikayı aşmamışlardı. <i>Pilgrim</i> de özel koşullar yüzünden, sezon bitmeden önce balina avlama yerlerinden ayrılmak zorunda kalmıştı. Şimdi aynı yönde seyreden herhangi bir gemiyle karşılaşmayı beklemek boşunaydı.</p>

  <p>Okyanusaşırı gemilere gelince, daha önce söylediğimiz gibi, bu kadar yukarıdaki bir paraleli izlemiyorlardı. Bu nedenle, Avustralya ile Amerika arasında yol alan gemiler karşılarına çıkamazdı.</p>

  <p>Deniz çok ıssızdı ama ufkun son sınırlarına kadar gözlemlemekten vazgeçemezlerdi. Dikkatsiz gözler için belki son derece monoton bir durumdu, oysa anlamasını bilen için sonsuza dek değişken bir görünümdü. Denize duyarlı olanlar, en farkına varılmaz değişmeleri hayal edebilirler. Suda yüzen bir deniz yosunu, bir dal parçası, nereden geldiği insanı düşündüren bir tahta parçası; bütün bu unsurlar yeter. Şu sonsuzlukta, hayal gücünü gölgeleyen hiçbir şey yoktur. Her şeyi özgürce düşlemek mümkündür. Buharlaşma sonucu, denizle hava arasında sürekli olarak değiş tokuş edilen şu su molekülleri, belki de bir felaketin gizlerini saklıyordur! Belki de denizin gizemlerini sorgulayan yürekten düşünceli kişilere imrenmek gerekir; üstelik bu ruhlar denizin devingen yüzeyinden göğün yükseklerine çıkarlar.</p>

  <p>Zaten yaşam daima hem denizin altında hem üstündedir. <i>Pilgrim</i> yolcuları, kuş sürülerinin küçük balıkları izleyerek onlara saldırdıklarını göreceklerdir. Bu hayvanlar, kış başlamadan önce kutupların sert ikliminden kaçarlar. James-W. Weldon’un her şeyde olduğu gibi bu konuda da öğrencisi olan Dick Sand, tüfeğini kullanarak olağanüstü becerisini bir kez daha kanıtladı. Hızlı uçan kanatlılardan birkaçını vurdu.</p>

  <p>Şurada beyaz fırtınakuşları, daha ötede kanatları esmer şeritle süslü başka fırtınakuşları ortaya çıkıyordu. Bazen martı sürüleri geçiyordu. Karada yürüyüşleri çok ağır ve gülünç kaçan bir iki penguen görünüyordu. Bu arada Kaptan Hull, bir şeye dikkat çekti. Penguenler kanatlarını yüzgeç yerine kullanıyorlardı. En hızlı yüzen balıklarla boy ölçüşebilirlerdi; öyle ki bazen denizciler onları ton balıklarıyla karıştırırlardı.</p>

  <p>Daha yükseklerde, dev gibi albatroslar kocaman kanatlarıyla havayı dövüyorlardı. Birbirine uzaklığı dört metreyi bulan kanatlarını açarak su yüzeyine konuyorlar, gaga darbeleriyle yiyecek bulmaya çalışıyorlardı.</p>

  <p>Bütün bu sahneler ilginç bir manzara oluşturuyordu. Doğanın güzelliklerine gözü kapalı ruhlar, bir tek onlar, bu manzarayı monoton bulabilirler.</p>

  <p>O gün, Misis Weldon <i>Pilgrim</i>’in kıç tarafında dolaşıyordu. Hayli ilginç bir olay dikkatini çekti. Neredeyse ansızın, denizin suları kırmızımtrak bir renk almıştı. Sanki kana boyanmışlardı. İçyüzü belirsiz bu kırmızımtrak renk, göz alabildiğine uzanıyordu.</p>

  <p>Dick Sand, küçük Jack’le birlikte Misis Weldon’un yanındaydı.</p>

  <p>“Sulardaki şu tuhaf rengi görüyor musun Dick?” diye sordu. “Bir sualtı yosunundan mı kaynaklanıyor acaba?”</p>

  <p>Dick Sand, “Hayır Misis Weldon,” diye cevap verdi. “Bu renk binlerce küçük kabukludan oluşuyor. Bunlar büyük memelilerin besin kaynağıdır. Balıkçılar çok doğru bir tabirle, bu hayvanları “balinanın sofrası” diye adlandırırlar.”</p>

  <p>Misis Weldon, “Demek kabuklular!” dedi. “Ama çok küçük şeyler; neredeyse deniz böceği denebilir. Kuzen Bénédict bu yaratıkları koleksiyonuna katarken kendinden geçecektir eminim.”</p>

  <p>“Kuzen Bénédict!” diye seslendi.</p>

  <p>Kuzen Bénédict güvertede göründü. Aynı zamanda kaptan Hull da belirdi.</p>

  <p>Misis Weldon, “Kuzen Bénédict,” dedi, “göz alabildiğine uzanan şu sonsuz kırmızımtrak tabakaya bakın.”</p>

  <p>Kaptan Hull ekledi:</p>

  <p>“İşte bu, balinanın sofrası! Mösyö Bénédict, şu ilginç kabuklu türünü incelemeniz için güzel bir fırsat!”</p>

  <p>“Pöh!” yaptı böcekbilimci.</p>

  <p>“Ne demek pöh!” diye bağırdı kaptan. “Böyle kayıtsız kalmaya hakkınız yok! Şu kabuklular, eklembacaklıların altı sınıfından birini oluştururlar, sonra yanılmıyorsam...”</p>

  <p>Kuzen Bénédict başını sallayarak bir kez daha, “Pöh!” yaptı.</p>

  <p>“Tuhaf doğrusu! Bir böcekbilimci için tatsız bir davranış!”</p>

  <p>Kuzen Bénédict:</p>

  <p>“Böcekbilimci için öyle ama ben altıayaklı uzmanıyım, bunu unutmayın kaptan!”</p>

  <p>Kaptan Hull konuşmasını sürdürdü:</p>

  <p>“Her neyse, demek şu kabuklular sizi ilgilendirmiyor, pekâlâ, fakat bir balina mideniz olsa başka türlü düşünürsünüz! O zaman, amma ziyafet! Misis Weldon, biz balina avcıları av sezonunda, şu kabuklular tabakasını görür görmez, zıpkınlarımızı hazırlarız! Kesin biliriz ki av uzaklarda değildir!”</p>

  <p>Jack bağırarak, “Böylesine küçük hayvanlar kocaman yaratıkları doyurabilir mi?” diye sordu.</p>

  <p>Kaptan Hull, “Tabii çocuğum,” cevabını verdi. “Küçük irmik tohumlarından, un tanelerinden, fekül tozundan nefis çorbalar yapmıyorlar mı? Evet, doğa böyle olmasını istemiş. Bir balina kırmızı suların içinde yüzdüğü zaman, çorba servisi hazır. Kocaman ağzını açmaktan başka yapacak şey yok. Binlerce kabuklu o ağızdan içeri giriyor, hayvanın damağına yapışan dişleri balıkçı ağı gibi geriliyor. Artık oradan hiçbir şey dışarı çıkamaz. Kabuklu yığını, balinanın geniş midesine doğru yutuluyor. Aynı senin akşam yemeğinde içtiğin çorba gibi.”</p>

  <p>Dick Sand Jack’i uyararak, “İyi düşünün Jack.” dedi, “bizim balina, sizin karidesleri ayıklamanız gibi, kabukluları teker teker ayıklayarak zaman kaybetmez!”</p>

  <p>Kaptan Hull, “Şunu da söylemeden geçmeyeyim,” dedi. “Bu kocaman obur hayvan, o sırada öyle dalgındır ki her türlü güvenliği elden bırakmıştır. Yaklaşmak daha kolaydır. Zıpkınla vurmak için en elverişli andır.”</p>

  <p>O sırada, sanki kaptana hak vermek istermiş gibi, geminin ön tarafından bir tayfanın sesi duyuldu:</p>

  <p>“Bir balina iskele tarafında!”</p>

  <p>Kaptan Hull ayağa dikilip, “Bir balina!” diye haykırdı.</p>

  <p>Balıkçı içgüdüsüyle birden harekete geçen kaptan, <i>Pilgrim</i>’in kasarasına atıldı.</p>

  <p>Misis Weldon, Jack, Dick Sand, kuzen Bénédict hemen peşinden geldiler.</p>

  <p>Gerçekten altı buçuk kilometre ötede, sularda bir kaynaşma, kocaman bir deniz memelisinin kırmızı suları karıştırdığını belli ediyordu. Balina avcıları yanılmıyorlardı.</p>

  <p>Ancak mesafe henüz çok uzaktı; bu durumda memelinin hangi türe ait olduğu anlaşılamazdı. Bazı türler gerçekten çok seçkin şeylerdir.</p>

  <p>Kuzey denizleri balıkçılarının özellikle peşine düştüğü beyaz balinalardan biri miydi acaba? Bu balina türünde sırt yüzgeci yoktur, deri kalın bir yağla kaplıdır. Hayvanın ortalama boyu yirmi beş metredir, ancak bazen otuz metre boya varabilir. Bu canavarların bir teki bile yüz fıçı yağ üretir.</p>

  <p>Yoksa Fin balinası türüne ait bir “kambur balina” mıydı? Bu hayvanlarda, bir çift kanadı andıran -sanki uçan balina gibi bir şey- uzun beyaz renkli, vücudun yarısı uzunluğunda sırt yüzgeci bulunur.</p>

  <p>Belki de jubarte<a id="k15" href="../Text/dipnotlar.xhtml#a15"><sup>[15]</sup></a> adıyla da bilinen bir finback’ti. Bu balinada sırt yüzgeci yoktur, uzunluğu beyaz balinanınki kadar bile olabilir.</p>

  <p>Kaptan Hull ve mürettebatı daha fazla tartışamazlardı. Hayvana hayranlık duymaktan çok iştahla bakıyorlardı.</p>

  <p>Bir açık arttırma salonunda nasıl bir saatçi, duvar saatinin fiyatını artırmak için dayanılmaz bir istekle yanıp tutuşursa, balinayı fark eden balina avcısı da onu ele geçirmek için çırpınmaya başlar! Söylendiğine göre büyük memelinin avcıları, küçük av hayvanı avcılarından daha ateşlidir. Yani hayvan ne denli irileşirse, daha çok iştah kabartır. Bunu en çok fil ve balina avcıları hisseder! Üstelik <i>Pilgrim</i> mürettabatı bir düş kırıklığı yaşamış, yağ stokları yarım kalmıştı.</p>

  <p>Bu arada, Kaptan Hull açıkta görülen hayvanın türünü belirlemeye çalışıyordu. Mesafe uzak olduğundan ne tür olduğu anlaşılamıyordu. Ne var ki, bir balina avcısının deneyimli gözü, mesafe uzak olsa da bazı detaylarda yanılmazdı.</p>

  <p>Gerçekten, püsküren su, yani balinanın burun deliklerinden içine çekip yukarı püskürttüğü su, Kaptan Hull’un dikkatini çekmişti. Böylece balinanın hangi türe ait olduğunu belirleyebilirdi.</p>

  <p>“Bu, beyaz balina değil,” diye bağırdı. “Onun püskürttüğü su daha yükseğe çıkar, hem bol miktardadır. Üstelik püskürtülen suyun gürültüsü, uzaktan gelen bir top atışı sesine benzetilebilir. Onun için bu balinanın “kambur balina” türüne ait olması pek mümkün. Zaten kulak verip dinleyin, püskürtülen su gürültüsünün çok farklı bir özelliği var!</p>

  <p>Sonra kaptan genç acemi denizciye dönerek, “Bu konuda sen ne diyorsun Dick?” diye sordu.</p>

  <p>Dick Sand, “Hiç kuşkum yok,” diye cevap verdi, “bir jubarte’la karşı karşıyayız. Şuraya bakın, burun deliklerinden suyu nasıl fışkırtıyor. Size de öyle gelmiyor mu, bu da beni haklı çıkaracak, fışkıran su sıkışmış buhardan çok su içermiyor mu? İşte bu, yanılmıyorsam, jubarte’ın bir özelliği.”</p>

  <p>Kaptan Hull, “Gerçekten Dick,” diye cevap verdi, “kuşkuya hiç yer yok! Kırmızı sularda yüzen bir jubarte bu!”</p>

  <p>Küçük Jack, “Ne kadar güzel!” diye haykırdı.</p>

  <p>“Evet çocuğum! Kocaman hayvan orada bir güzel karnını doyururken, balina avcılarının onu görmezden gelmesi mümkün değil!”</p>

  <p>Dick Sand, “Bahse girerim, uzun boylu bir balina bu!” diye ekledi.</p>

  <p>Git gide hırslanan kaptan, “Kuşkusuz,” cevabını verdi, “en az otuz metre uzunluğunda!”</p>

  <p>“Güzel!” dedi baş tayfa, “aynı boyda yarım düzine balina, bizimki kadar büyük bir geminin yağ stokunu doldurmaya yeter!”</p>

  <p>Durumu daha iyi görebilmek için cıvadraya çıkan kaptan, “Tabii yeter!” diye karşılık verdi.</p>

  <p>Baştayfa, “Bunu yakalarsak,” diye ekledi,” birkaç saat içinde eksiğimiz olan iki yüz fıçı yağın yarısını istifleriz!”</p>

  <p>“Doğru!.. Gerçekten... Öyle!..” diye mırıldandı kaptan.</p>

  <p>Dick Sand uyardı:</p>

  <p>“Doğru ama, kocaman memelilerle başa çıkmak zorlu iş!”</p>

  <p>“Çok zor, çok zor!” diye yineledi kaptan. “Balinaların kuyrukları çok tehlikelidir; yaklaşırken çok dikkatli olmalı! En sağlam kayık bile tam isabetli bir kuyruk darbesine dayanamaz. Ama işin kârı zahmete değer!”</p>

  <p>“Ee!” dedi tayfalardan biri. “Güzel bir balina her zaman iyi bir avdır.”</p>

  <p>“Hem de kazançlı!” diye ekledi bir başkası.</p>

  <p>“Bir selam çakmadan yanından geçmek yazık olur!”</p>

  <p>Besbelli ki balinayı gören yiğit denizcilerin ağzı sulanıyordu. Fıçılar dolusu yağ stoku ellerinin altındaydı. Yükün eksiğini tamamlamak için bu yağ fıçılarını <i>Pilgrim</i>’in ambarına istiflemekten başka yapılacak iş yoktu.</p>

  <p>Mizana direğinin ip merdivenlerine tırmanan tayfalardan birkaçı zafer çığlıkları atıyordu. Artık konuşmayan Kaptan Hull, tırnaklarını kemiriyordu. Sanki orada, <i>Pilgrim</i> ve bütün mürettebatını kendine çeken kuvvetli bir mıknatıs vardı.</p>

  <p>O sırada, “Anne, anne!” diye haykırdı küçük Jack. “Balinanın neye benzediğini görmek istiyorum!”</p>

  <p>Kaptan Hull, “Ah! Şu balinayı mı istiyorsun çocuğum? Neden olmasın dostlarım?” karşılığını verdi.</p>

  <p>Sonra gizli arzusunu açıkladı:</p>

  <p>“Takviye balıkçılarımız yok, doğru! Ama kendi başımıza da...”</p>

  <p>Tayfalar bir ağızdan, “Evet! evet!” diye haykırdılar.</p>

  <p>Kaptan ekledi:</p>

  <p>“Hayatımda ilk kez zıpkın sallayacak değilim; hâlâ nasıl salladığımı göreceksiniz!”</p>

  <p>“Hurra! Hurra! Hurra!” karşılığını verdi mürettebat.</p>
