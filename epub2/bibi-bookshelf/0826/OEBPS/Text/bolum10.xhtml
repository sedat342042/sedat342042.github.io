  <h2 title="10. SONRAKİ DÖRT GÜN">SONRAKİ DÖRT GÜN</h2>
  <hr/>

  <p class="bosluk"/>

  <p>Dick Sand artık <i>Pilgrim</i>’in kaptanı olmuştu. Bir an bile yitirmeden, zorunlu önlemleri almış, geminin bütün yelkenlerini devreye sokmuştu.</p>

  <p>Doğal olarak yolcuların biricik umudu vardı: Valparaiso olmasa da Amerikan sahilinde herhangi bir limana varmak, Dick Sand için önemli olan <i>Pilgrim</i>’in süratini ve yönünü tanımak, bu şekilde işin içinden sıyrılmaktı. Bunun için, pusula ve parakete kullanarak gidilen yolu günü gününe haritada işaretlemek yetiyordu. Gemide kadranlı ve pervaneli bir parakete bulunuyor, geminin belirli bir zaman zarfındaki hızını tam isabetle saptıyordu. Kullanımı çok kolay olan bu yararlı aygıt, çok faydalı olabilirdi. Kara derililer de onu hatasız kullanmayı öğrenmişlerdi.</p>

  <p>Bir tek faktör işi bozabilirdi: Akıntılar. Onlarla başa çıkabilmek için imkânlar yetersizdi; yalnızca astronomik gözlemler o konuda doğru sonuçlara varabilirdi. Ne var ki genç acemi denizci, o gözlemleri yapabilecek düzeyde değildi.</p>

  <p>Dick Sand’in aklından bir ara <i>Pilgrim</i>’i Yeni Zelanda’ya geri döndürmek düşüncesi geçti. Yolculuk daha az zaman alırdı. Şimdiye dek olumsuz görünen rüzgar elverişli hale dönmeseydi, kesinlikle bu kararını uygulardı. Oysa şimdi en iyisi, Amerika’ya doğru yönelmekti.</p>

  <p>Gerçekten, rüzgar tam elverişli duruma dönmüştü. Şu anda, daha sertleşme eğilimi göstererek kuzeybatıdan esiyordu. Bu fırsattan yararlanıp mümkün mertebe yol almak lazımdı.</p>

  <p>Dick Sand bütün yelkenleri açıp <i>Pilgrim</i>’i tam yol ilerletti.</p>

  <p>Yelkenli bir gemide, mizana direğinde dört köşeli dört yelken bulunur: Alt direkte mizana yelkeni, üstte gabya yelkeni, pruva direğinin üstünde bir pruva yelkeni ve kakatua<a id="k18" href="../Text/dipnotlar.xhtml#a18"><sup>[18]</sup></a> yelkeni.</p>

  <p>Ana direğe gelince, tam tersi, yelken takımı bakımından daha az yüklüdür. Sadece alt direğinde bir randa yelkeni, üstte de küçük bir yelken vardır.</p>

  <p>Bu iki direk arasına, ön tarafı destekleyen iplerin üstüne, üç köşeli üç kat yelken daha gerilebilir.</p>

  <p>Nihayet, ön tarafta, cıvadranın üstünde ve onun dışa sarkan ucunda, üç flok yelkeni yer alır.</p>

  <p>Flok yelkenleri, randa yelkeni, kontrbabafingo yelkeni ve yelken iplerine bağlı küçük yelkenlerin kullanılması kolaydır. Bu yelkenler direğe tırmanmaya gerek kalmadan güverteden açılabilir. Ayrıca gevşek tutulmaları öncelikli olarak zorunlu olduğundan köstekler yardımıyla serenlere sıkıştırılmamışlardır.</p>

  <p>Buna karşılık, mizana direğindeki yelkenlerin manevrası, denizcilik mesleği bakımından daha çok deneyimli olmayı gerekli kılar. Gerçekten, bu yelkenleri hazırlamak zorunlu olduğu zaman, ister mizana direğindeki çanaklıktan, ister pruva direğinin yekeleri üzerinden, çarmıklara tırmanmak gereklidir. Camadan alarak onları küçültmek veya yelken iplerini gevşetmek ya da germek için de bu önemlidir. İşte deneyimi olmayanlar için ölümcül tehlikesi olan iş de buradadır; basamaklarda koşma zorunluluğu, serenlerin altına gerilen devingen iplerin birini tutarken öbür eliyle çalışmak... Geminin baş tarafının inip kıç tarafının kalkması ve sağa sola yalpa vurması, gittikçe sertleşen rüzgarın etkisiyle yelkenlerin çarpışması, bir adamı birden güverteden aşağı fırlatabilir. Bu çalışma, Tom ve arkadaşları için gerçekten tehlike doğurabilirdi.</p>

  <p>Bereket versin, ılımlı bir yel esiyordu. Deniz çalkanmaya henüz yüz tutmamıştı. Geminin sağa sola yalpa vurması ya da baş tarafın inip kıç tarafın kalkması, o denli şiddetli sayılmazdı.</p>

  <p>Kaptan Hull, felaket yerine ulaşması için Dick Sand’e işaret verdiği zaman, <i>Pilgrim</i> sadece flok yelkenlerini, randa yelkenini, mizana yelkeni ve gabya yelkenini kullanıyordu. Orsa alabandadan yelin estiği yöne geçmek için, genç denizci yalnızca mizana yelkenini aşağıya doğru çekmekle yetinmişti. Kara derililer de bu işe zorlanmadan yardımcı olmuşlardı.</p>

  <p>Şimdiyse bütün yelken takımını açarak yönetmek söz konusuydu. Yani sırayla pruva yelkeni, kakatua yelkeni, kontrbabafingo yelkeni ve direği tutan iplere bağlı yelkenler açılacaktı.</p>

  <p>Genç denizci beş zenciye seslenerek, “Dostlarım,” dedi, “benim söylediklerimi yapacaksınız, her şey yolunda gidecek.”</p>

  <p>Dick Sand dümen yekesinde kalmıştı.</p>

  <p>“Haydi Tom!” diye haykırdı. “Yelkenleri boşaltın!”</p>

  <p>Bu deyimi anlamayan Tom, “Boşaltayım mı?..” dedi.</p>

  <p>“Evet... Gevşek bırakın! Siz de Bat!.. Aynı şekilde!.. Güzel!.. İpini çekin... Gerginleştirin... Yukarı çekin!”</p>

  <p>“Böyle mi?” diye sordu Bat.</p>

  <p>“Evet, öyle. Çok iyi!.. Haydi Hercule... Biraz kuvvetli! İyi bir hamle.”</p>

  <p>“Biraz kuvvetli!” demek Hercule göre ihtiyatsızca bir uyarıydı. Zira dev adam öyle bir hamle yaptı ki her şeyi koparabilirdi.</p>

  <p>Dick Sand gülerek uyardı:</p>

  <p>“O kadar kuvvetli değil dostum! Bütün direk takımını aşağı indireceksiniz.”</p>

  <p>“Şöyle biraz çekmiştim!” karşılığını verdi Hercule.</p>

  <p>“Tamam, fazla zorlamayın! Yeterli olduğunu görürsünüz! iyi, gevşetin... bağlayın... bağlayın... işte böyle!.. Güzel!.. Hepsini! Çekin... Asılın...”</p>

  <p>Ve iskele tarafının, ipleri gevşetilen bütün mizana direğinin yelkenleri yavaş yavaş döndü. O sırada, yelkenleri şişiren rüzgar gemiye belirli bir hız kazandırdı.</p>

  <p>Bunun ardından Dick Sand flok yelkenlerinin iskotalarını gevşettirdi.</p>

  <p>“Her şey tamam dostlarım!” dedi. “Çok iyi oldu! Şimdi ana direkle uğraşalım. Ama bir şey koparmayın Hercule!”</p>

  <p>Dev cüsseli, daha fazla taahhüde girmek istemediğinden, “Dikkat ederim,” dedi.</p>

  <p>İkinci iş hayli kolaydı. Gizin iskotası yavaşça gevşetildiğinden, randa yelkeni daha normal şekilde rüzgarı aldı ve ön tarafın yelkenlerine kendi gücünü ekledi.</p>

  <p>Kontrbabafingo çubuğu, randa yelkeninin üstüne yerleştirilmişti. Gelişi güzel istinga edildiğinden, yelken ipine ağırlık verip iskota ederek sonra bastırmak gerekecekti. Fakat Hercule, dostu Actéon’la birlikte öyle şiddetle çekti ki yelken ipi koptu. Küçük Jack de onlara katılmıştı.</p>

  <p>Üçü birden düştüler. Bereket, Jack’in bu olayla eğlenmesinin dışında bir şey olmadı.</p>

  <p>“Bir şey olmaz! Bir şey olmaz!” diye bağırdı genç denizci, “iki ucu geçici olarak birbirine bağlayın, yelkeni yavaşça yükseltin!”</p>

  <p>Dümen yekesini bırakmayan Dick Sand’in gözetiminde, bu iş de yapıldı. <i>Pilgrim</i> şimdiden hızlı hızlı ilerliyordu. Burnunu doğuya döndürmüştü; aynı yönü korumaktan başka yapılacak şey kalmamıştı. Bu da son derece kolaydı; zaten rüzgar elverişliydi ve geminin birden yön değiştirme olasılığı yoktu.</p>

  <p>“İyi dostlarım, iyi!” dedi genç denizci. “Yolculuğun sonuna varmadan iyi denizciler olacaksınız!”</p>

  <p>Tom, “Elimizden geleni yaparız Kaptan Sand,” diye cevap verdi.</p>

  <p>Misis Weldon bu yiğit adamlara iltifatlar yağdırdı.</p>

  <p>Küçük Jack da bu övgülerden payına düşeni aldı. Gerçekten tatlı tatlı çalışmıştı.</p>

  <p>Hercule gülerek, “Sanırım Mösyö Jack,” dedi, “yelken ipini koparan sizsiniz! Amma bilek gücünüz varmış! Siz olmasanız, bir şey yapamazdık!”</p>

  <p>Çok gururlanan küçük Jack, dostu Hercule’ün elini kuvvetle sıktı.</p>

  <p><i>Pilgrim</i>’in yelken takımının açılması hâlâ tamamlanmamıştı. Üst yelkenlerden yoksundu. Tam yol gidişte onların katkısı küçümsenecek gibi değildi. Pruva yelkeni, kakatua yelkeni ve küçük yelkenlerin o yelkenlere ihtiyacı vardı. Ve Dick Sand onların açılmasına karar verdi.</p>

  <p>Bu iş ötekilerden daha zor olsa gerekti. Gerçi direğin iplerine bağlı yelkenler açısından sorun yoktu; zira bunlar aşağıdan açılabilir, gevşetilebilir ve bağlanabilirlerdi. Fakat sorun, mizana direğinin dört köşe yelkenlerindeydi. Onları germek ya da gevşetmek için ta tepeye çıkmak gerekiyordu. Dick Sand acemi mürettebatını riske atmak istemediğinden bu işi üzerine aldı.</p>

  <p>Tom’u yanına çağırıp dümeni ona bıraktı. Gemiyi hangi yönde tutacağını da gösterdi. Sonra, Hercule, Actéon, Bat ve Austin’den bir ikisini kakatua yelkeninin iplerine, ötekileri pruva yelkeninin iplerine yerleştirip direk takımına atıldı. Mizana direğinin çarmık merdivenlerinden gabya direğinin çarmık merdivenlerine tırmanarak direk takımının kollarına ulaşmak, genç denizci için çocuk oyuncağı gibi bir şeydi. Bir dakika sonra, pruva direğinin seren basamağındaydı ve sıkıştırılmış yelkeni tutan köstekleri gevşetiyordu.</p>

  <p>Sonra, direğin kollarında ayağa kalktı, kakatua direğinin serenine tırmandı, orada hızlı hızlı yelkeni boşalttı.</p>

  <p>Dick Sand işini bitirmişti. Sancak tarafının petriçelerinden birine tutunup güverteye kadar kendini bıraktı.</p>

  <p>Orada, onun uyarıları sonucunda, iki yelkenin de iskotaları sımsıkı gerilip bağlandı, sonra iki seren blok halde açıldı. Ana direkle mizana direği arasında bulunan küçük yelkenler de açıldı. İş bitmiş sayılırdı.</p>

  <p>Hercule bu sefer hiçbir şeyi bozmamıştı.</p>

  <p>Şimdi <i>Pilgrim</i> bütün yelkenlerine kavuşmuştu. Kuşkusuz, Dick Sand mizana direğindeki iskele tarafında bulunan, hafif dört köşe yelkenleri de devreye sokardı ama bu zahmetli bir manevraydı. Bu koşullarda çok zaman alacaktı, çok hızlı gerçekleştirilemezdi. Genç denizci orada durdu.</p>

  <p>Tom, dümen başındaki görevinden alındı; Dick Sand yeniden dümen yekesine geçti.</p>

  <p>Rüzgar sertleşiyordu. <i>Pilgrim</i> sancak tarafına hafifçe yan yatarak, hızlı hızlı denizde süzülüyordu. Arkasında yassı bir dümen suyu bırakıyor, bu da hiç sapmadan yol aldığını belli ediyordu.</p>

  <p>Bunun üzerine, Dick Sand, “İyi yol yapıyoruz Misis Weldon!” dedi. “Tanrı yardımcımız olsun da şu rüzgarın durumu bozulmasın!”</p>

  <p>Misis Weldon genç denizcinin elini sıktı. Geçirdiği heyecanlar onu yorgun düşürmüştü. Kamarasına döndü ve uykuya benzemeyen bir çeşit sersemlik içinde kendini yatağına bıraktı.</p>

  <p>Yeni mürettebat, yelkenlinin güvertesinde kalmıştı. Ön taraf kasarasında, Dick Sand’in emirlerini bekliyorlardı. Yani rüzgarın değişimine göre yelkenleri yönlendireceklerdi. Ancak rüzgar aynı hızı korudukça ve aynı yönden estikçe yapılacak bir iş yoktu.</p>

  <p>Bütün bu zaman zarfında, kuzen Bénédict ne yapıyordu?</p>

  <p>Kuzen Bénédict elinde büyüteç, gemide keşfettiği bir eklembacaklıyı inceliyordu. Bu, düzkanatlılar sınıfından basit bir böcekti. Başı, öngöğsünün altında kayboluyordu. Dış kanatları yassı, karnı yuvarlak, kanatları epey uzundu. Hamamböcekleri familyasına aitti ve Amerikan hamamböceği türündendi.</p>

  <p>Özellikle Negoro’nun mutfağını araştırırken onu bulmuştu. Tam o sırada, aşçıbaşı böceği acımasızca ezmek üzereydi. İşte bu yüzden bir öfke anı doğmuş, fakat Negoro bu tepkiyi soğuk karşılamıştı.</p>

  <p>Gelgelelim bu kuzen, Kaptan Hull ve arkadaşlarının o uğursuz balina avına girişmelerinden bu yana gemide neler olduğunu biliyor muydu? Tabii, kuşkusuz. <i>Pilgrim,</i> balina avcı kayığının kalıntılarının yanına geldiği sırada, o da güvertedeydi. Yelkenlinin mürettebatı gözlerinin önünde ölmüştü.</p>

  <p>Bu felaketin onu hiç etkilemediğini düşünmek, kalpsiz biri olduğunu sanmaktır. Herkesçe hissedilen, başkalarına yönelik merhamet duygusu elbette onda da vardı. Kuzininin durumu da onu etkilemişti. Misis Weldon’un eline sarılarak, “Korkmayın! Buradayım! Sizin yanınızdayım!” demişti.</p>

  <p>Sonra, kuzen Bénédict kamarasına dönmüştü. Büyük olasılıkla, bu acı olayın sonuçlarını ve ne gibi yılgınlık göstermeyen davranışlar sergilemesi gerekeceğini düşünecekti.</p>

  <p>Fakat kamarasına yürürken söz konusu hamamböceğine rastlamıştı. İddia ettiğine göre -bazı böcekbilimcilere karşı doğrulanmış bir iddia- renkleri bakımından dikkat çekici olan bu tür hamamböcekleri, öteki bilindik hamamböceklerinden çok farklı özellikler taşımaktadır. Hemen incelemeye koyulduğundan <i>Pilgrim</i>’i yöneten Kaptan Hull ve bu zavallının mürettebatıyla birlikte öldüğü belleğinden uçup gitmişti! Hamamböceği bütünüyle onu büyülemişti! Yaratığa hayranlık duyuyor ve tiksinti verici böcek, ona kutsal domuzlan böceği gibi görünüyordu.</p>

  <p>Gemide yaşam olağan akışına dönmüştü. Gerçi herkes uzun süre o acı ve beklenmedik felaketin etkisinde kalmış olsa gerekti.</p>

  <p>O gün, Dick Sand her şeyin yerli yerinde olması ve en küçük olasılıklara karşı hazırlıklı bulunmak için koşuşturdu. Kara derililer şevkle ona itaat ediyorlardı. <i>Pilgrim</i>’de dört dörtlük bir düzen hüküm sürüyordu. Her şeyin kazasız belasız devam edeceği umut edilebilirdi.</p>

  <p>Öte yandan, Negoro da Dick Sand’in otoritesine gölge düşüren bir davranışta bulunmuyordu. Sessiz kalarak o otoriteyi kabullenmiş gibiydi. Her zamanki gibi daracık mutfakta çalışıyor, eskiden olduğu gibi pek ortalıkta görünmüyordu. Zaten en ufak bir kabahat işlese, itaatsiz bir davranış gösterse, yolculuğun geri kalan süresi içinde Dick Sand onu ambara kapatmaya kararlıydı. Bu durumda, yemeklerden anlayan Nan, aşçılık hizmetini üzerine alacaktı. Nitekim Negoro, kendisinin olmazsa olmaz biri olmadığının farkındaydı. Çok yakından takip edildiği için, hiçbir aykırı hareket göstermiyordu.</p>

  <p>Akşama doğru iyice sertleşen rüzgar, <i>Pilgrim</i>’in yelken takımında herhangi bir değişikliği zorunlu kılmadı. Zaten, geminin sağlam direkleri, iyi durumda bulunan demirden donanımı, daha sert bir rüzgara bile dayanıklı olmasını sağlardı.</p>

  <p>Gece boyu, genellikle yelken azaltılır; üst yelkenler, kontrbabafingo yelkeni, pruva yelkenleri ve kakatualar indirilir. Bu, ihtiyati bir önlemdir; zira şiddetli bir fırtınanın gemiyi her an vurması olasıdır. Ne var ki Dick Sand, bu önlemi almanın zorunlu olmadığını düşündü. Havanın durumu herhangi bir olumsuzluk hissettirmiyordu. Zaten ilk geceyi güvertede geçirecek, her şey gözünün önünde olacaktı. Üstelik daha hızlı gidecekler, bu durumda daha az tenha kıyılara varmakta gecikmeyeceklerdi.</p>

  <p>Dick Sand’in kullanabildiği aygıtların pusula ve parakete olduğunu söylemiştik. Böylece <i>Pilgrim</i>’in katettiği yolu, yaklaşık olarak ölçebiliyordu.</p>

  <p>Gün boyu, genç denizci paraketeyi yarım saatte bir suya fırlatarak aygıtın verilerini not etti.</p>

  <p>Pusulaya gelince, gemide iki tane vardı. Bunlardan biri pusula kutusu içinde dümendeki adamın gözlerinin önüne yerleştirilmişti. Gündüzleri gün ışığından, geceleri iki lambanın ışığından yararlanan kadranı, her an geminin izlediği rotayı belirliyordu.</p>

  <p>Öteki pusula, eskiden Kaptan Hull’un oturduğu kamaranın parmaklık demirine asılmıştı. Bu şekilde kaptan hiç odasından çıkmadan gemiyi izleyebiliyordu. Rotadan sapma olup olmadığına bakıyor, dümen yekesindeki adamın ihmal veya beceriksizlik sonucu gemiyi yolundan saptırıp saptırmadığını anlayabiliyordu.</p>

  <p>Zaten uzun sefer yapan gemilerde en az iki pusula ve iki kronometre olması usuldendi. Bu aygıtların birbiriyle karşılaştırılarak sonuçta verilerinin kontrol edilmesi gerekiyordu.</p>

  <p>Dolayısıyla Pilgrim, bu açıdan epey donanımlıydı. Adamlarına özen göstermelerini söyleyen Dick Sand, onları uyardı. Çünkü bu pusulalar kendisi için çok gerekliydi.</p>

  <p>Fakat aksi gibi, 12’sini 13 Şubat’a bağlayan gece, genç denizci dümen yekesinde nöbette iken, uğursuz bir kaza meydana geldi. Kaptanın kamarasının parmaklık demirine bakır bir bilezikle asılı pusula yerinden çıkarak düştü, olay ancak ertesi gün fark edildi.</p>

  <p>Bakır bilezik yerinden nasıl çıkmıştı? Anlaşılır gibi değildi. Büyük olasılıkla oksitlenmiş ve geminin bir yalpa vurması anında düşmüştü. Doğal olarak gece vakti denizin ne yapacağı bilinmezdi. Her neyse, yere düşen pusula bir daha kullanılamayacak biçimde kırılmıştı.</p>

  <p>Dick Sand’in bu duruma çok canı sıkılmıştı. Bundan böyle, salt dümen yerinde bulunan pusulayı kullanabilirdi. Genç denizci herhangi bir kazaya uğramaması için sağlam pusulanın korunması bakımından bütün önlemleri aldı.</p>

  <p>Bu olay hariç tutulursa, <i>Pilgrim</i>’de her şey yolunda gidiyordu.</p>

  <p>Dick Sand’in huzurlu halini gören Misis Weldon’a yeniden güven gelmişti. Zaten kendini bırakıp asla umutsuzluğa düşmemişti. Her şeyden önce, Tanrı’dan gelecek iyiliğe inanıyordu. Nitekim içtenlikli ve dindar bir Katolikti; dua ederek kendini teselli ediyordu.</p>

  <p>Dick Sand, her şeyi düzenleyip gece boyu dümende kalıyordu. Gündüz beş altı saat uyuyor, bu da ona yeter gibi görünüyordu, zira yorgunluk hissetmiyordu. Dümenden ayrıldığı zaman zarfında, yerine Tom ya da oğlu Bat geçiyordu. Verdiği öğütler sayesinde ikisi de yavaş yavaş usta dümenciler olacaktı.</p>

  <p>Misis Weldon ile genç denizci çoğu kez bir arada söyleşiyorlardı. Dick Sand, yürekli ve zeki kadının uyarılarını seve seve dikkate alıyordu. Her gün ona harita üzerinde katedilen yolu gösteriyor, geminin rotası ve hızı hakkında bilgi veriyordu.</p>

  <p>Genellikle şöyle diyordu:</p>

  <p>“Görüyorsunuz ya Misis Weldon, olumlu rüzgarlar sayesinde Güney Amerika kıyılarına ulaşmamız işten bile değil. İddia etmiyorum ama, şuna içtenlikle inanıyorum, bizim gemi karayı gördüğü zaman, Valparaiso da yakınlarda olacak!”</p>

  <p>Kuzeybatı rüzgarlarıyla işi kolaylaşan geminin doğru yönde gittiği konusunda Misis Weldon kuşku duyamazdı. Fakat Amerikan kıyısı kadına hâlâ o denli uzak görünüyordu ki! Denizde ve havanın durumunda meydana gelecek bir değişiklik onlara öyle tehlikeler yaşatabilirdi ki!</p>

  <p>Yaşıtı bütün çocuklar gibi kaygısız olan Jack, her zamanki oyunlarına başlamıştı. Güvertede koşuyor, Dingo’yla eğleniyordu. Dostu Dick’in eskisi kadar kendisiyle ilgilenmediğini fark ediyordu. Fakat annesi genç denizciyi işleriyle baş başa bırakmak gerektiğini açıklayarak bu ilgisizliğin sebebini belirtti. Küçük Jack bu nedenleri haklı buldu ve “Kaptan Sand”i bir daha rahatsız etmedi.</p>

  <p>Gemide yaşam böyle sürüp gidiyordu. Kara derililer akıllıca işlerini yapıyorlar, denizcilikte her gün biraz daha deneyim kazanıyorlardı. Tom doğal olarak baştayfa olmuştu; onu bu göreve seçenler arkadaşlarıydı. Genç denizci dinlenirken, kumanda Tom’a geçiyor, oğlu Bat ve Austin nöbet tutuyorlardı. Dick Sand’in yönetiminde Hercule ve Actéon öteki nöbetçileri oluşturuyorlardı. Bu şekilde, biri dümen başındayken, ötekiler ön tarafı gözlüyorlardı.</p>

  <p>Her ne kadar civar sularda kimsecikler yoksa da her an bir çarpışmadan korkulabilirdi. Genç denizci, gece boyu pürdikkat etrafı kolaçan ediyordu. Işıklarını yakmadan asla yol almıyordu. Sancak tarafında yeşil ışık, iskele tarafında kırmızı ışık yanıyordu. Böylece güvenle ilerliyorlardı.</p>

  <p>Bununla beraber, dümen başında geçirdiği gecelerde, Dick Sand dayanılmaz bir sersemliğe kapıldığını hissediyordu. Eli içgüdüsel olarak dümen yekesini bırakmıyordu. Bu durum, pek hesaba katmadığı bir yorgunluğun sonucuydu.</p>

  <p>Nitekim 13’ü 14 Şubat’a bağlayan gece, Dick Sand kendini aşırı yorgun hissetti. Dümeni ihtiyar Tom’a bırakarak birkaç saat dinlenmek zorunda kaldı.</p>

  <p>Gökyüzü kara bulutlarla kaplıydı. Akşam soğuk havanın etkisiyle bulutlar yoğunlaşmıştı. Koyu karanlıktı; karanlıklara gömülen üst yelkenleri birbirinden ayırt etmek mümkün değildi. Hercule ve Actéon ön tarafta nöbetteydiler.</p>

  <p>Kıç tarafta, pusula kutusu belli belirsiz bir ışık yayıyor, bu ışık dümen yekesinin metalik kaplamasından yansıyordu. Sağdaki ve soldaki borda fenerleri, ışıklarını yanlara yansıttığından geminin güvertesi koyu karanlığa gömülüyordu.</p>

  <p>Sabah saat üçe doğru, bir çeşit iptonizma olayı meydana geldi ve ihtiyar Tom bilincini yitirdi. Gözleri uzun süredir pusula kutusunun ışığına dikiliydi; birdenbire görme özelliğini kaybettiler. Adam sahici bir uyurgezerliğe düştü.</p>

  <p>Yalnız etrafı görememesi şöyle dursun, biri ona dokunsa, kuvvetle sıkıştırsa bile büyük olasılıkla hiçbir şey hissetmeyecekti.</p>

  <p>Nitekim güvertede süzülen bir gölgeyi fark etmedi.</p>

  <p>Negoro’ydu bu.</p>

  <p>Aşçıbaşı kıç tarafa gelince, pusula kutusunun altına, elinde tuttuğu hayli ağır bir nesneyi yerleştirdi.</p>

  <p>Sonra, pusulanın ışıklı kadranına bir an göz attı ve kimseye görünmeden kayboldu.</p>

  <p>Eğer ertesi gün, Negoro tarafından yerleştirilen bu nesneyi Dick Sand fark etseydi, hemen oradan çekip çıkarırdı.</p>

  <p>Gerçekten, bu bir demir parçasıydı, pusulanın göstergelerini etkileyerek onu bozacaktı. Mıknatıslı ibre sapmıştı ve dünyanın kuzeyinden biraz farklılaşan manyetik kuzeyi belirleyecek yerde, kuzeydoğuyu işaret ediyordu. Yani kırk beş derecelik bir sapma söz konusuydu.</p>

  <p>Tom neredeyse hemen uyuşukluğundan kurtuldu. Gözleri pusulanın üzerine dikildi... <i>Pilgrim</i>’in doğru yönde olmadığına inandı, daha doğrusu inanmak zorunda kaldı.</p>

  <p>Bir dümen hamlesi yaparak geminin burnunu doğuya çevirdi... Doğrusunun böyle olduğunu düşünüyordu.</p>

  <p>Fakat ibrenin sapmasıyla bu yönün güneydoğuya doğru kırk beş derece değiştiğini aklına bile getirmedi.</p>

  <p>Böylece, elverişli rüzgar devam ederken, istenilen yönde gittiği sanılan <i>Pilgrim</i> rotasında meydana gelen kırk beş derecelik bir yanlışla ilerliyordu!</p>
