  <h2 title="18. DEHŞET VERİCİ!">DEHŞET VERİCİ!</h2>
  <hr/>

  <p class="bosluk"/>

  <p>Artık geldik galiba. Aşırı yorgunluk Misis Weldon’un yolculuğa tahammül etmesini git gide zorlaştırıyordu. Zira koşullar dayanılmaz hale gelmişti. Ateşin yükseldiği anlarda kıpkırmızı, ara ara düştüğü zaman sapsarı kesilen küçük oğlunu bu durumda görmek ona acı veriyordu. Jack’e müşfik Nan bakıyordu ama, iyice endişelenen annesi bir an bile yanından ayrılmıyor, kollarından bırakmıyordu.</p>

  <p>Evet! Artık geldik galiba. Amerikalıya bakılırsa, o günün akşamı, yani 18 Nisan akşamı, küçük kafile San-Felice Çiftliği’ne varmış olacaktı.</p>

  <p>On iki gün süren yolculuk, açık havada on iki gece geçirmek, asla gözü yılmayan bir kadın olsa da Misis Weldon’u bunaltmıştı. Ama çocuk açısından durum daha kötü sayılırdı. Özenli bir bakımdan yoksun kalan küçük Jack’in hastalanması, hakkından gelmeye yetmişti.</p>

  <p>Dick Sand, Nan, Tom ve ötekiler yolculuğun yorgunluklarına katlanmışlardı.</p>

  <p>Her ne kadar tükenmek üzere olsa da yiyecek stoku sorun çıkarmamış, hepsi sağlığını korumuştu.</p>

  <p>Harris’e gelince, ormanlarda katedilen uzun mesafelere alışkındı ve yorgunluğun kendisini etkilediği belli olmuyordu. Yalnız çiftliğe yaklaştıkça Dick Sand onun dalgınlaştığını gözlemledi; eskisinden farklı olarak biraz daha çekingendi. Pek doğal davranmıyordu. En azından genç adam böyle hissediyordu. Amerikalı güven vermiyordu. Gelgelelim, kendilerine sahte davranan Harris’in ne gibi bir çıkarı olabilirdi? Dick Sand bu soruya cevap bulamıyor, ama kılavuzlarını çok yakından adım adım izliyordu.</p>

  <p>Amerikalı büyük olasılıkla Dick Sand’in kendisine kuşkulu gözlerle baktığını hissediyordu. Bu güvensizlik duygusu onu “genç dostu”nun yanında suskunlaştırıyordu.</p>

  <p>Yürüyüş yeniden başlamıştı.</p>

  <p>Yoğunluğu azalan ormanda ağaçlar gruplar halinde dağılıyorlar, artık içine girilmez yığınlar oluşturmuyorlardı. Harris’in sözünü ettiği gerçek pampa bu muydu?</p>

  <p>Günün ilk saatlerinde, Dick Sand’in endişelerini artıracak bir olay gerçekleşmedi. Yalnız iki şeyi gözlemledi. Belki çok önemli değildiler ama, bu koşullarda en küçük ayrıntıyı gözden kaçırmamak lazımdı.</p>

  <p>Birincisi Dingo’nun durumuydu. Köpek genç adamın dikkatini çekti.</p>

  <p>Gerçekten, katedilen mesafe boyunca hiç huyu değişmeyen hayvan, neredeyse birdenbire bambaşka bir tavır sergilemeye başladı. Şimdiye dek burnu toprakta, genellikle çalılıkları ve otları koklayarak yürümüştü. Ya da susuyor, bir acının ve üzüntünün ifadesi olan dokunaklı havlamalar çıkarıyordu.</p>

  <p>İşte o gün, hayvanın havlamaları gürültülü çıkmaya başladı, ara sıra öfkeli hırıltılara dönüştü. Eskiden, Negoro <i>Pilgrim</i>’in güvertesine çıktığı zaman gösterdiği tepkilere benziyordu.</p>

  <p>Dick Sand’in kafasında bir şüphe doğdu. Bu şüpheyi Tom da doğruladı. Bakın şöyle:</p>

  <p>“Tuhaf bir şey Mösyö Dick! Dingo dün yaptığı gibi toprağı koklamıyor! Burnu havada, sinirli, tüyleri diken diken oluyor! Sanki uzaklardan bir koku alıyor...”</p>

  <p>Yavaş sesle konuşması için ihtiyar zenciye eliyle işaret veren Dick Sand, “Negoro olabilir mi?” diye sordu.</p>

  <p>“Negoro izimizi takip etmiş olabilir!..”</p>

  <p>“Evet Tom ve şu anda yakınlarda bir yerde!”</p>

  <p>“İyi ama... Niçin?” dedi Tom.</p>

  <p>“Bir ihtimal Negoro bu ülkeyi tanımıyor, kaybolmamak için bizim peşimizden ayrılmıyor.”</p>

  <p>Endişeli endişeli genç adama bakan Tom, “Ya da?” dedi.</p>

  <p>Dick Sand karşılık verdi:</p>

  <p>“Ya da ülkeyi tanıyor ve o zaman...”</p>

  <p>“Ama Negoro bu bölgeyi nasıl tanıyabilir? Buraya hiç gelmedi ki!”</p>

  <p>Dick Sand, “Hiç gelmedi mi?” diye mırıldandı. “Bu da tartışmalı bir konu. Nefret ettiği adam bize çok yaklaşmış gibi Dingo sinirleniyor!”</p>

  <p>Sonra sözünü keserek köpeği yanına çağırdı. Köpek biraz duraksadıktan sonra yanına geldi.</p>

  <p>“Eh! Negoro! Negoro!” dedi.</p>

  <p>Dingo’nun cevabı öfkeli bir havlama oldu. Bu isim onda her zamanki etkiyi bırakmıştı. Sanki Negoro şu çalılığın arkasında saklanıyormuş gibi ileri doğru atıldı.</p>

  <p>Harris bütün sahneyi izlemişti. Dudaklarını biraz kısarak genç adama yaklaştı.</p>

  <p>“Dingo’ya ne soruyorsunuz?” dedi.</p>

  <p>İhtiyar Tom şakacı bir sesle, “Oh! Hiçbir şey Mösyö Harris!” karşılığını verdi. “İzini kaybettiğimiz gemideki o arkadaştan haber soruyorduk!”</p>

  <p>Amerikalı:</p>

  <p>“Ha!” dedi. “Şu Portekizli, şu aşçı mı? Bana anlatmıştınız!”</p>

  <p>Tom, “Evet,” cevabını verdi. “Sanki Negoro yakınımızda bir yerde. Dingo’nun havlamasına bakılırsa!”</p>

  <p>Harris, “Buraya kadar nasıl gelebilir?” diye sordu. “Bildiğim kadarıyla bu ülkeyi hiç görmemiş!”</p>

  <p>Tom, “Görmüştür de bizden saklıyordur!” dedi.</p>

  <p>“Çok ilginç,” diye ekledi Harris. “İsterseniz bütün şu çalılıkları arayalım. Zavallı adamın belki yardıma ihtiyacı vardır, tehlikeyle karşılaşmıştır...”</p>

  <p>Dick Sand cevap verdi:</p>

  <p>“Hiç gereği yok Mösyö Harris. Negoro buraya kadar gelmeyi becerdiyse, daha uzağa gitmeyi de becerir. İşin içinden sıyrılmasını bilen adamdır!”</p>

  <p>“Nasıl isterseniz,” dedi Harris.</p>

  <p>Görüşmeyi kesmek isteyen Dick Sand kısaca ekledi:</p>

  <p>“Haydi Dingo, sus.”</p>

  <p>Genç adamın yaptığı ikinci gözlem Amerikalının atına ilişkindi.</p>

  <p>Kendi türünden hayvanların yaptığı gibi “ahırın kokusunu” almamıştı. Havayı koklamıyor, yürüyüşünü hızlandırmıyor, burun deliklerini açıp kapamıyor, yolculuğun sona erdiğini belirten o kişnemeleri çıkarmıyordu. Dikkatlice gözlemlenirse, defalarca gidip geldiği çiftliğe karşı son derece kayıtsız kaldığı fark ediliyordu. Çiftliği iyice tanıması gerekirken hâlâ birkaç yüz kilometre gidecekmiş gibiydi.</p>

  <p>“Yolun sonuna varan bir at değil bu!” diye düşündü genç adam.</p>

  <p>Bu arada, Harris’in dün ona söylediğine bakılırsa, dokuz kilometrelik mesafe kalmıştı. Zaten akşam saat beşte, son dokuz kilometrenin altısı çoktan aşılmış olmalıydı.</p>

  <p>Gelgelelim, at son derece ihtiyacı olan ahırın kokusunu almıyordu. Kaldı ki San-Felice Çiftliği olması gereken o büyük malikaneye yaklaştıklarına dair hiçbir işaret yoktu.</p>

  <p>Çocuğu dışında her şeye kayıtsız kalan Misis Weldon, ortalığı hâlâ ıssız görünce irkildi. Bu da ne demek oluyordu! Görünürde bir tek yerli, bir tek çiftlik hizmetkarı yoktu! Üstelik çok kısa bir mesafe kalmıştı! Yolu mu kaybetmişti Harris? Yok canım! O düşünceyi kafasından attı. Biraz daha gecikirlerse, küçük Jack ölebilirdi!</p>

  <p>Harris hâlâ önde ilerliyordu, fakat ormanın derinliklerini gözlemler gibiydi. Kendinden emin olmayan bir adam gibi sağa sola bakıyor, sanki doğru yolu arıyordu!</p>

  <p>Misis Weldon onu görmemek için gözlerini kapadı.</p>

  <p>Bir buçuk kilometre genişliğinde bir düzlükten sonra, batıda pek yoğunlaşmayan orman tekrar ortaya çıktı ve küçük kafile yeniden yüksek ağaçların arasına daldı.</p>

  <p>Akşam saat altıda, bir fundalığın yanına varmışlardı. Fundalık, kuvvetli hayvanlara geçit işlevi görüyormuş gibiydi.</p>

  <p>Dick Sand bütün dikkatiyle etrafı gözlemledi.</p>

  <p>İnsan boyunu epey aşan yükseklikte ağaç dalları koparılmış ya da kırılmıştı. Aynı zamanda, otlar da ezilmişti, açıklık yerlerden toprak görünüyordu. Biraz bataklık yerdeki ayak izleri, ancak jaguarlara veya pumalara ait olabilirdi.</p>

  <p>Yoksa bu izler, “aï”lar ya da başka ağır hareketli hayvanların olmasındı? Ama o denli yükseklikte dalların kırılmasını nasıl açıklamalıydı?</p>

  <p>Kuşkusuz filler böyle izler bırakabilirdi; içine girilmez fundalıkta ancak o hayvanlar buna benzer genişlik açabilirlerdi. Fakat fil yoktu Amerika’da; kocaman kalın derililer, Yeni Dünya’da yaşamıyorlardı. Bu iklim koşullarına hiç alışkın değillerdi.</p>

  <p>Fillerin buradan geçtiğine ilişkin varsayım kabul edilemezdi.</p>

  <p>Her neyse, kendisini düşündüren anlaşılmaz olayı Dick Sand bir türlü çözemedi. Aynı konuda Amerikalı’ya da bir şey sormadı. Zürafaları devekuşları diye yorumlayan bir adamdan ne beklenirdi? Harris anlaşılmaz olay hakkında da birtakım açıklamalar yapacak, hayal ürünü sözleri durumu değiştirmeyecekti.</p>

  <p>Öte yandan, Dick Sand’in Harris hakkında kanaati kesinleşmişti. Amerikalı’yı bir hain gibi görüyordu! Kendisini haklı çıkaracak bu gerçeği ortaya çıkarmak için fırsat arıyordu. Nitekim o fırsat yakındı.</p>

  <p>Peki Harris’in gizli tuttuğu amaç ne olabilirdi? <i>Pilgrim</i>’den hayatta kalanları nasıl bir akıbet bekliyordu? Üstelik Dick Sand, kazadan sonra sorumluluğunun devam ettiğine inanıyordu. Gemi karaya oturmuştu; dolayısıyla bu sahile çıkanların hayatını kurtarmakla yükümlüydü. Şu kadını, şu ufak çocuğu, şu kara derilileri, kısaca bütün talihsiz arkadaşlarını tek başına mücadele ederek kurtarmalıydı! Gemide olsa, denizci olarak belki bir şey yapabilirdi ama, şu korkunç koşullarda ne yapacaktı?</p>

  <p>Her an kendini daha çok dayatan müthiş gerçek karşısında gözlerini yummak istemedi. <i>Pilgrim</i>’de on beş yaşında kaptan olmuştu, yine aynı şey tekrarlayacaktı! Ama eyleme geçme zamanı gelmeden, zavallı anneye bir şey belli etmedi.</p>

  <p>Hiçbir şey söylemedi. O sırada, küçük kafile geniş bir su birikintisinin kenarına gelmişti. Dick Sand yüksek otların arasına saklanan iri yarı hayvanlar fark etti.</p>

  <p>“Hipopotamlar! Hipopotamlar!” diye bağırdı.</p>

  <p>Gerçekten iri başlı, şişkin geniş burunlu kalın derililerdi bunlar. Ağızlarında yarım metreyi aşan dişler vardı. Kısa bacakları şişman ve bodurdu. Tüysüz derileri kızıl esmer renkteydi. Amerika’da hipopotamlar!</p>

  <p>Gün boyu yürünmeye devam edildi. Ama zahmetli bir yürüyüştü.</p>

  <p>Yorgunluk en dayanıklı olanları bile geciktirmeye başlamıştı. Evet, artık varmanın zamanıydı; yoksa durmak zorunda kalacaklardı.</p>

  <p>Misis Weldon salt küçük Jack’iyle ilgileniyor, yorgunluk hissetmiyordu, ama onun da gücü tükenmişti. Herkes pes etmek üzereydi. Sorumluluk duygusunun altında ezilen Dick Sand, olağanüstü manevi bir enerjiyle direniyordu.</p>

  <p>Akşam saat dörde doğru, yaşlı Tom otlar üzerinde dikkatini çeken bir nesne buldu. Bu, bir silahtı, bir çeşit bıçak; biçimi özeldi. Ağzı kısa ve geniş, sapı kabaca işlenmiş fildişi kaplamaydı.</p>

  <p>Tom bıçağı Dick Sand’e götürdü. Onu eline alan genç adam inceledi, sonra Amerikalı’ya göstererek, “Herhalde yerliler yakınımızdalar!” dedi.</p>

  <p>Harris cevap verdi:</p>

  <p>“Olabilir, bu arada...”</p>

  <p>Harris’in tam gözlerinin içine bakan Dick Sand, “Bu arada?..” diye yineledi.</p>

  <p>Kararsızlık geçiren Harris ekledi:</p>

  <p>“Çiftliğin çok yakınında olmamız gerekirdi. Fakat çıkaramıyorum...”</p>

  <p>Heyecanlanan Dick Sand, “Yolu mu şaşırdınız?” diye sordu.</p>

  <p>“Şaşırmak mı, yok canım... Çiftliğin şimdi beş kilometre uzakta olmaması lazım. Ama kestirmeden gitmek istedim. Onun için ormana girdim. Belki de yanlış yaptım!”</p>

  <p>“Olabilir,” cevabını verdi Dick Sand.</p>

  <p>“Ben önden gidip durumu bir göreyim,” dedi Harris.</p>

  <p>Dick Sand kararlı bir sesle, “Olmaz Mösyö Harris,” dedi, “ayrılmayalım.”</p>

  <p>Amerikalı, “Nasıl isterseniz!” karşılığını verdi. “Yalnız gece vakti size kılavuzluk yapmam kolay olmaz.”</p>

  <p>Dick Sand, “İş oraya kalsın!” diye karşılık verdi. “Mola veririz. Misis Weldon ağaçların altında son bir gece geçirmeye razı olur. Sabah, gün doğar doğmaz yola koyuluruz! Üç beş kilometrelik mesafe bir saatlik iş sayılır!”</p>

  <p>“Öyle olsun,” dedi Harris.</p>

  <p>O anda, Dingo’nun öfkeli havlamaları duyuldu.</p>

  <p>Dick Sand, “Buraya gel Dingo, buraya!” diye seslendi. “Biliyorsun ki burada kimseler yok, ıssız bir yerdeyiz!”</p>

  <p>Sonuncu mola kararlaştırıldı. Misis Weldon hiç ağzını açmadan arkadaşlarına uydu. Ateşler içinde yanan küçük Jack, kollarında uyuyordu.</p>

  <p>Geceyi geçirmek için en uygun yer arandı.</p>

  <p>Dick Sand bir ağaç kümesinin altını uygun gördü. Onunla birlikte hazırlıklara katılan ihtiyar Tom, aniden durup haykırdı:</p>

  <p>“Mösyö Dick! Şuraya bakın! Şuraya bakın!” Her şeye hazır olan sakin bir adam sesiyle Dick Sand, “Ne var Tom?” diye sordu.</p>

  <p>“Orada... Orada...” dedi Tom... “ağaçların üstünde... kan lekeleri! Ve... yerde... parçalanmış organlar!”</p>

  <p>Dick Sand hemen oraya atıldı, sonra geri dönerek, “Sus Tom, sus!” dedi.</p>

  <p>Gerçekten, orada, toprakta kesik eller vardı. İnsan parçalarının yanında, birkaç kırık çatal ve kopuk bir zincir göze çarpıyordu.</p>

  <p>Misis Weldon çok şükür ki iğrenç sahneyi görmemişti.</p>

  <p>Harris’e gelince, bir kenarda duruyordu. Şu anda onu gözlemleyen biri, onda meydana gelen değişiklikten çok etkilenirdi. Yüzünde canavarca bir ifade belirmişti.</p>

  <p>Dingo, Dick Sand’in yanına gelmiş, kanlı parçaların önünde öfke içinde havlıyordu.</p>

  <p>Genç adam onu uzaklaştırırken çok uğraştı.</p>

  <p>Bu arada, çatalları, kırık zinciri gören yaşlı Tom, olduğu yere mıhlanmıştı. Gözleri yuvalarından fırlamış, elleri kasılmış, bakıyor ve şu tutarsız kelimeleri mırıldanıyordu:</p>

  <p>“Gördüm... daha önce gördüm... o çatalları... çok küçük... gördüm!”</p>

  <p>Galiba, çocukluğunun anıları belli belirsiz gözlerinin önüne geliyor, anımsamaya çalışıyordu! Konuşacaktı!</p>

  <p>Dick Sand, “Sus Tom!” diye yineledi. “Misis Weldon için, hepimiz için sus!”</p>

  <p>Genç adam kara deriliyi oradan uzaklaştırdı.</p>

  <p>Biraz ötede, başka bir mola yeri seçildi; herkes gece yatısına hazırlandı.</p>

  <p>Yemek verilmişti ama, zar zor bir şeyler yediler. Yorgunluk açlıktan önce geliyordu. Herkes dehşetle karışık belirsiz bir endişe içindeydi.</p>

  <p>Karanlık yavaş yavaş bastırdı. Çok geçmeden koyulaştı. Hava fırtına yüklü kalın bulutlarla kaplıydı. Batı ufkunda, parlayan şimşekler ağaçların arasından görünüyordu. Rüzgar kesilmiş, yaprak kımıldamıyordu. Günün gürültülerini derin bir sessizlik izliyordu. Sanki elektrik yüklü ağır hava, seslerin iletişimini geçersiz kılıyordu.</p>

  <p>Dick Sand, Austin, Bat birlikte nöbet tutuyorlardı. Koyu karanlık gecede gözlerine ve kulaklarına çarpan bir ışık görmeye, bir gürültü duymaya çalışıyorlardı. Fakat ormanın karanlığını ve dinginliğini hiçbir şey bozmuyordu.</p>

  <p>Uykusu gelmeyen Tom anılarına dalmış, başı eğik öyle kalmıştı. Sanki ani bir darbe yemişti.</p>

  <p>Misis Weldon kollarında çocuğunu sallıyor, ondan başka şey düşünmüyordu.</p>

  <p>Galiba bir tek kuzen Bénédict uyuyordu. Zira ortak endişeden bir tek o etkilenmemişti. Önsezi yetisi daha öteye gitmiyordu.</p>

  <p>Saat on bire doğru, ansızın uzun ve boğuk bir kükreme işitildi. Daha acı titrek bir çığlık bu sese karıştı.</p>

  <p>Tom ayağa kalktı, eliyle bir buçuk kilometre ötede bir fundalığı gösterdi.</p>

  <p>Dick Sand onun kolunu yakaladı, ama yüksek sesle bağırmasını önleyemedi:</p>

  <p>“Aslan! Aslan!”</p>

  <p>İhtiyar, çocukluğunda çok alışık olduğu kükremeyi tanımıştı.</p>

  <p>“Aslan!” diye yineledi.</p>

  <p>Daha fazla kendini tutamayan Dick Sand, büyük bıçağı kaparak Harris’in bulunduğu yere doğru atıldı.</p>

  <p>Harris orada yoktu, atı da onunla birlikte kaybolmuştu.</p>

  <p>Dick Sand’in kafasında birdenbire bir şimşek çaktı. Her şeyi anladı; bulunduğunu sandığı yerde değildi.</p>

  <p><i>Pilgrim,</i> Amerikan kıtasında karaya oturmamıştı! Denizde bulunduğu mevkiyi ölçtüğü yer Paskalya Adası değildi, bu kıtada başka bir adaydı. Paskalya Adası, Amerika’nın batısında bulunurdu.</p>

  <p>Pusula yolculuğun bir bölümünde onu yanıltmıştı. Nedeni biliniyor. Fırtına tarafından yanlış bir rotada sürüklenerek Horn Burnu’ndan geçmiş olmalıydı. Böylece Pasifik Okyanusu’ndan Atlantik’e geçmişti! Fırtınayla iki katına çıkan gemisinin süratini fark edememişti.</p>

  <p>Bunun içindir ki bu bölge kauçuk ağaçlarından, kınakınalardan, Güney Amerika ürünlerinden yoksundu. Burası ne Atacama yaylası ne de Bolivya pampasıydı!</p>

  <p>Evet, kaçan hayvanlar zürafalardı, devekuşları değil! Kalın fundalıktan geçenler fillerdi! Dick Sand’in rahatını kaçırdığı, yüksek otlar arasına saklanan hipopotamlardı! Bénédict’in yakaladığı çiftekanatlı, bir çeçe sineğiydi. Bu korkunç sinek, soktuğu zaman kervanların hayvanlarını öldürürdü!</p>

  <p>Ormandan gelen ses bir aslan kükremesiydi! Ve o çatallar, zincirler, tuhaf biçimli bıçak, köle tüccarının aletleriydi. Kesik eller, esir alınan insanların elleriydi!</p>

  <p>Portekizli Negoro ve Amerikalı Harris ortak olsalar gerekti!</p>

  <p>Dick Sand’in dudaklarından şu dehşet verici kelimeler döküldü:</p>

  <p>“Afrika! Ekvatoral Afrika! Kölelerin ve köle tacirlerinin Afrikası!”</p>
