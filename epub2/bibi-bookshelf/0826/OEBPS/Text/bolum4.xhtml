  <h2 title="4. WALDECK’TEN HAYATTA KALANLAR">WALDECK’TEN HAYATTA KALANLAR</h2>
  <hr/>

  <p class="bosluk"/>

  <p>Afrika’nın büyük bir kesiminde hâlâ zenci ticareti yapılıyordu. Denizde karakol dolaşan İngiliz ve Fransız zırhlılarına rağmen, Angola veya Mozambik kıyılarından köleleri yükleyen ticaret gemileri dünyanın çeşitli noktalarına, hattâ söylemek gerekir ki uygarlaşmış dünyaya kara derilileri taşırdı.</p>

  <p>Kaptan Hull bu durumu biliyordu.</p>

  <p>Civar kıyılar genellikle köle tüccarlarının sık kullandığı yerler sayılmazdı ama, az önce kurtardıkları kara derililerin köle ticareti yapan geminin hayatta kalanları olup olmadığını düşündü. Belki de <i>Waldeck</i> onları Pasifik’te herhangi bir koloniye götürüp satacaktı. Eğer durum böyleyse, kara derililer sırf kendi gemisine ayak basmaları sonucu özgürlüklerine kavuşmuş oluyorlardı. Daha sonra, bunu kendilerine bildirecekti.</p>

  <p>Şimdilik, <i>Waldeck</i> kazazedelerine acil yardım yapmak gerekiyordu. Nan ve Dick Sand’den yardım alan Misis Weldon, onlara birkaç gündür yoksun kaldıkları iyi serin sudan içirdi, biraz yiyecek verdi. Bu yardım hayata dönmelerine yeterdi.</p>

  <p>Zencilerden en yaşlısı -altmış yaşlarında olsa gerekti- çok geçmeden konuşacak duruma geldi ve kendisine sorulan sorulara İngilizce cevap verebildi.</p>

  <p>Kaptan Hull ilk başta, “Sizin gemi çarpıştı mı?” diye sordu.</p>

  <p>“Evet,” dedi yaşlı zenci. “On gün önce çarpıştı, koyu karanlıktı... Uykudaydık...”</p>

  <p>“Peki <i>Waldeck</i>’in adamları, onlar ne oldu?” “Ben ve arkadaşlarım güverteye çıktığımız sırada, artık orada yoktular mösyö.”</p>

  <p>Kaptan Hull, “Mürettebat <i>Waldeck</i>’le çarpışan gemiye mi atladı?” diye sordu.</p>

  <p>“Olabilir, hattâ öyle umut etmek gerekir!”</p>

  <p>“Ya o gemi, çarpışmadan sonra gelip sizi kurtarmadı mı?”</p>

  <p>“Hayır.”</p>

  <p>“O da mı battı?”</p>

  <p>Yaşlı zenci başını sallayarak:</p>

  <p>“Batmadı, gece karanlığında kaçtığını gördük.”</p>

  <p><i>Waldeck</i>’ten hayatta kalanlarca doğrulanan bu olay inanılmaz gibi görünüyordu. Ama çok doğruydu; kendi ihtiyatsızlıkları sonucunda şiddetli bir çarpışmaya sebebiyet veren kaptanlar, kazaya kurban giden talihsiz insanların akıbetini hiç düşünmez, çoğu kez kaçarlardı. O zavallıların yardımına koşmak akıllarının köşesinden geçmezdi!</p>

  <p>Karayolunda araba sürücüleri aynı şeyi yapsalar ve insanları yol ortasında bıraksalar, bu da çok ayıptır ama onların neden olduğu felaketi onarmak kolaydır. Kurbanları hemen yardım alabilirler. Gelgelelim, denizin ortasında insanlar insanları terk ederse, bu inanılacak şey değildir, utanç vericidir!</p>

  <p>Kaptan Hull insanlıkdışı bu olayların pek çoğunu biliyordu; ne denli canavarca olurlarsa olsunlar, böylesi olaylara sıkça rastlandığını Misis Weldon’a anlattı.</p>

  <p>Sonra konuşmasını sürdürdü:</p>

  <p><i>“Waldeck</i> nereden geliyordu?”</p>

  <p>“Melbourne’dan.”</p>

  <p>“Şu halde köle değilsiniz!..”</p>

  <p>Yaşlı kara derili boylu boyunca ayağa kalktı, heyecanlı heyecanlı cevap verdi:</p>

  <p>“Hayır mösyö! Pensilvanya eyaleti insanları ve özgür Amerika yurttaşlarıyız!”</p>

  <p>Kaptan Hull, “Dostlarım,” dedi, “şimdi Amerikan yelkenlisi <i>Pilgrim</i>’desiniz. O bakımdan özgürlüğünüz güvence altındadır.”</p>

  <p>Gerçekten, <i>Waldeck</i>’te yolculuk yapan beş zenci Pensilvanya eyaletine bağlıydı. Aralarından en yaşlısı altı yaşındayken Afrika’da köle olarak satılmış, ABD’ye götürülmüştü. Yıllar sonra köleliğin kaldırılması yasasından yararlanıp özgürlüğüne kavuşmuştu. Ötekilere gelince, ondan çok gençtiler ve onlar doğmadan önce özgürlüğüne kavuşan kölelerin çocuklarıydılar. Özgür doğmuşlardı ve hiçbir beyazın bu genç zenciler üzerinde mülkiyet hakkı olamazdı. Hattâ “zenci” dilini de konuşmuyorlardı; bu dilde heceleme kullanılmaz, salt fiillerin mastar eki bilinirdi, zaten köle karşıtı mücadeleden beri, yavaş yavaş bu dil ortadan kalkmıştır. Sonuçta, bu kara derililer serbestçe ABD’den ayrılmıştı ve serbestçe oraya dönüyorlardı.</p>

  <p>İşçi olarak çalışmak için bir İngiliz’le anlaştıklarını Kaptan Hull’a anlattılar. İngiliz’in Güney Avustralya’da Melbourne yakınlarında, büyük bir işletmesi bulunuyormuş. Orada üç yıl çalışmışlar ve iyi kazanç sağlamışlar. Sözleşmeleri bitince Amerika’ya geri dönmek istemişler.</p>

  <p>Olağan yolcular gibi ücret ödeyerek <i>Waldeck</i>’e binmişler. 5 Aralık’ta Melbourne’dan ayrılmışlar, on yedi gün sonra, koyu karanlık bir gecede, <i>Waldeck</i> büyük bir buharlı gemiyle çarpışmış.</p>

  <p>Zenciler yataklarında uyuyormuş. Şiddetli çarpışmadan birkaç saniye sonra güverteye fırlamışlar.</p>

  <p>Gemi direklerinin devrildiğini, <i>Waldeck</i>’in yana yattığını görmüşler; fakat sular ambarın küçük bir bölümünü istila ettiğinden gemi batmıyormuş.</p>

  <p><i>Waldeck</i> mürettebatına ve kaptanına gelince, herkes ortadan yok olmuş. Belki birkaçı denize atlamış, ötekiler çarpan gemiye tutunarak bir daha geri dönmemek üzere kaçmışlar.</p>

  <p>Beş kara derili gemide kalmış; gemi yarı yarıya alabora olmuş. Karadan iki bin kilometre uzaktaymış.</p>

  <p>Zencilerden en yaşlısının adı Tom’du. Yaşlı olması ve uzun bir çalışma yaşamının kanıtı olan deneyimi, yılgınlık göstermeyen karakteri, onu doğal olarak arkadaşlarının şefi yapmıştı. Onlar da bu liderliği kabul etmişlerdi.</p>

  <p>Öteki kara derililer, yirmi beş otuz yaşlarında genç adamlardı. Yaşlı Tom’un oğlu, Bat<a id="k12" href="../Text/dipnotlar.xhtml#a12"><sup>[12]</sup></a> adını taşıyordu. Diğer üçünün isimleriyse, Austin, Actéon ve Hercule’dü. Dört genç adam da yapılı, güçlü kuvvetliydi. Orta Afrika pazarlarında epey pahalıya satılabilirlerdi. Çok acı çekmelerine rağmen, kendilerine bu güçlü ırkın gözalıcı modelleri olarak bakılabilirdi. Üstelik Kuzey Amerika’nın saygın okullarında liberal eğitim almışlardı; bu eğitimin damgasına taşıyorlardı.</p>

  <p>Tom ve arkadaşları, çarpışmadan sonra <i>Waldeck</i>’te tek başına kalmışlar, bu cansız enkazdan kurtulmanın hiçbir yolunu bulamamışlar. Hattâ onu terk etmeye bile girişememişler; zira yelkenlinin iki filikası da çarpışma sonucu parçalanmış. Bir geminin kendilerini kurtarmaya gelmesini beklemişler. O sırada, enkaz yavaş yavaş akıntıların etkisiyle sürükleniyormuş. Bu sürüklenme, nasıl olup da rotasından bu kadar uzakta onunla karşılaşıldığını açıklıyordu. Çünkü Melbourne’dan hareket eden <i>Waldeck</i>’in bölgesel olarak daha aşağılarda seyretmesi gerekti.</p>

  <p>Çarpışmadan sonra <i>Pilgrim</i>’in kaza geçiren gemiyi bulduğu tarihe kadar on gün geçmiş. Beş kara derili yemek salonunun dolabında buldukları biraz yiyecekle açlıklarını gidermişler. Fakat tümüyle sular altında kalan kumanya ambarına girememişler, bu yüzden susuzluktan bir türlü kurtulamamışlar. Üstüne üstlük halatlarla güverteye bağlanan su fıçıları darbeler sonucu parça parça olmuş; su bulamadıklarından son derece acı çekmişler. Böyle kıvrana kıvrana sonunda bilinçlerini kaybetmişler. <i>Pilgrim</i> tam zamanında yetişmiş.</p>

  <p>Tom’un kısaca Kaptan Hull’a anlattığı olay bu kadardı. Yaşlı zencinin anlattıklarının gerçek olup olmadığından kuşkulanmaya gerek yoktu. Arkadaşları onun bütün anlattıklarını doğruladılar. Zaten olaylar da bu zavallı insanları doğruluyordu.</p>

  <p>Enkazdan kurtulan bir canlı varlık daha, ağzı olsaydı aynı açıklıkla konuşurdu.</p>

  <p>Köpekti bu. Negoro’nun görünmesi hayvanı çok rahatsız etmişti; aşçıya gösterdiği antipati anlaşılır gibi değildi.</p>

  <p>Dingo -köpeğin adı- Yeni Hollanda’ya<a id="k13" href="../Text/dipnotlar.xhtml#a13"><sup>[13]</sup></a> özgü bekçi köpeği cinsindendi. <i>Waldeck</i>’in kaptanı onu Avustralya’dan almamıştı. Açlıktan yarı ölü halde, Afrika’nın batı kıyısında, Kongo akarsuyunun dolaylarında başı boş dolaşırken rastlamış, bu güzel hayvanı kurtarmıştı. Fakat köpek pek uyumlu görünmüyor, eski sahibini arıyordu. Ondan ayrılmak zorunda kalmıştı; üstelik o ıssız bölgede eski sahibini bulmak imkânsızdı. S.V., bu iki harf boynundaki tasmaya kazılıydı. Hayvanı geçmişine bağlayan her şey bundan ibaretti; o geçmişin gizemini çözmeye çalışmak ise boşunaydı.</p>

  <p>Dingo görkemli ve güçlü bir hayvandı; Pireneler’in köpeklerinden daha iri yarı, Yeni Hollanda bekçi köpeklerinin olağanüstü bir cinsiydi. İki ayağını kaldırıp yükseldiği zaman bir adam boyuna ulaşıyordu. Çevikliği, kaslarının güçlü olması, onu hiç duraksamadan bir panter ya da jaguara saldıracak, hattâ bir ayıyla karşılaştığı zaman korkmayacak hayvanlardan biri yapmıştı. Kalın postu, aslan kuyruğu kadar sert ve sıkı uzun kuyruğu, koyu pas rengine çalan genel görüntüsü, beyazımtrak suratıyla dikkat çekiyordu. Öfkeye kapıldı mı ürküntü verici olabiliyordu; Negoroyu görünce niçin bu kadar öfkelendiğini daha sonra anlayacağız.</p>

  <p>Bu arada, Dingo uyumlu değildi ama, kötücül de sayılmazdı. Daha ziyade, hüzünlü bir havası vardı. <i>Waldeck</i> gemisinde yaşlı Tom’un yaptığı bir gözleme göre, kara derililerden pek hoşlanmazmış gibi görünüyordu. Onlara zarar vermek istemiyor, ancak kovalayarak kaçırtıyordu. Belki de şu Afrika kıyısında başı boş dolaşırken yerlilerden kötü muamele görmüştü. Nitekim, Tom ve arkadaşları çok sevecen insanlar olmalarına rağmen, onlara yakınlık göstermemişti. Kazazedelerin <i>Waldeck</i>’te geçirdiği on gün boyunca, bir kenarda durmuştu. O süre içinde nasıl karnını doyurmuş bilinmiyordu ama, susuzluktan o da çok acı çekmişti.</p>

  <p>İlk büyük çalkantıda sulara gömülecek olan enkazda hayatta kalanların durumu işte böyleydi. <i>Pilgrim</i> beklenmedik şekilde ortaya çıkmasaydı, Okyanus’un dibini boylayan cesetlere dönüşeceklerdi. Ters akıntılar ve rüzgarlarla gecikmesine rağmen bu gemi, insanlık ödevini yerine getirmek için Kaptan Hull’a yardımcı olmuştu.</p>

  <p>Ancak <i>Waldeck</i> kazazedelerini yurtlarına geri göndererek bu insanlık ödevini tamamlamak gerekiyordu. Üstelik söz konusu kaza o insanlara üç yıllık bir iş kaybına mal olmuştu. Bunun da telafisi lazımdı. <i>Pilgrim</i> Valparaiso’da yükünü boşalttıktan sonra, Amerikan kıyısını izleyerek Kaliforniya’ya dönecekti. Orada, Tom ve arkadaşları James-W.Weldon tarafından dostça karşılanacak -karısı bu bakımdan güvence vermişti- böylece Pensilvanya eyaletine geri dönebilmeleri için zorunlu her türlü ihtiyaçları giderilecekti.</p>

  <p>Geleceği güvence altına alınan bu namuslu insanlar, Kaptan Hull ve Misis Weldon’a sonsuz teşekkür ettiler. Tabii çok şey borçluydular. Gerçi yoksul insanlardı, fakat günün birinde bu minnet borcunu ödeyebilmeyi umut ediyorlardı.</p>
