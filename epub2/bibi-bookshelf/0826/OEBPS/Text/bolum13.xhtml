  <h2 title="13. KARA! KARA!">KARA! KARA!</h2>
  <hr/>

  <p class="bosluk"/>

  <p>Bu arada, yüreğinin içi inançla dolu olan Dick Sand belirli oranda haklı çıkıyordu.</p>

  <p>Ertesi gün, 27 Mart’ta, barometrik tüpteki cıva sütunu yükseldi. Yükselme ne birdenbire ne de gözle görülür biçimde oldu. Çok sınırlı kaldı; ama devam edeceğe benziyordu. Fırtına doğal olarak hızını kesecek gibiydi. Deniz aşırı çalkantılı temposunu sürdürdü. Ancak rüzgarın azaldığı ve hafifçe batıya sarktığı görüldü.</p>

  <p>Gerçi Dick Sand hâlâ yelken açmayı düşünemiyordu. En az açılan yelken bile başını alıp gidebilirdi. Bununla beraber, yirmi dört saat geçmeden önce bir fırtına yelkeni açmayı umut ediyordu.</p>

  <p>Gerçekten rüzgar gece vakti hayli hissedilir biçimde yavaşladı; gemiyi sular altında bırakmakla tehdit eden şiddetli dalgaların neden olduğu yalpalar eskisine nazaran gemiyi daha az sarsıyordu.</p>

  <p>Yolcular birer birer güvertede görünmeye başladılar. Artık geminin üzerinden aşan bir dalgayla sürüklenme riski taşımıyorlardı.</p>

  <p>Yemek salonunu ilk terk eden Misis Weldon oldu. Dick Sand bir önlem olarak onu bütün fırtına süresince orada kapalı kalmaya zorlamıştı. Güvertede genç denizciyle konuştular. Dick Sand bu denli yorgunluğa insanüstü bir çabayla direnmiş, zayıflayıp sararmıştı. Zayıflamasının nedeni uykusuzluk olsa gerekti. Çünkü o yaşta uykuya öyle ihtiyaç duyulur ki! Evet! Yürekli doğası her şeye direniyordu. Aşırı yorgunlukların bedelini belki bir gün pahalıya ödeyecekti. Ama şimdi kendini bırakmanın zamanı değildi. Dick Sand bunların hepsini göze almıştı. Misis Weldon hiç yılgınlık göstermediğini fark etti.</p>

  <p>Ne de olsa inancı vardı yiğit Sand’in ve bu inanç ona emir veriyordu.</p>

  <p>Misis Weldon elini genç denizciye uzatarak, “Dick, sevgili çocuğum, kaptanım!” dedi.</p>

  <p>Dick Sand gülümseyerek bağırdı:</p>

  <p>“Ah! Misis Weldon! Kaptanınıza itaat etmiyorsunuz! Güverteye çıkıyorsunuz, onun uyarılarına rağmen kamaranızı terk ediyorsunuz!</p>

  <p>Misis Weldon, “Evet, sana itaat etmiyorum,” diye cevap verdi. “Çünkü fırtına dinecekmiş gibi bir önsezim var!”</p>

  <p>Genç denizci, “Diniyor gerçekten Misis Weldon,” dedi, “yanılmıyorsunuz! Barometre dünden beri düşmedi. Rüzgar yavaşladı. Sanırım en büyük tehlike geçti.”</p>

  <p>“Tanrı seni seviyor Dick! Ah! Çok acı çektin zavallı çocuğum! Öyle zordu ki...”</p>

  <p>“Bu, benim görevim Misis Weldon.”</p>

  <p>“Ama biraz dinlenebilecek misin artık?”</p>

  <p>Genç denizci, “Dinlenmek mi!” dedi. “Dinlenmeye ihtiyacım yok Misis Weldon! Sağlığım yerinde Tanrı’ya şükür! Sonuna kadar gitmem lazım, daha işim bitmedi ki! Siz beni kaptan tayin ettiniz; <i>Pilgrim</i> yolcularını emin ellere teslim edene kadar kaptan kalacağım.”</p>

  <p>Misis Weldon karşılık verdi:</p>

  <p>“Dick, kocam ve ben bu yaptıklarını asla unutmayacağız.”</p>

  <p>Dick Sand, “Her şeyi Tanrı yapıyor,” dedi, “her şeyi!”</p>

  <p>“Çocuğum yineliyorum, bedensel ve ruhsal bakımdan yılgınlık göstermedin. Bir erkek olduğunu kanıtladın. Kumanda etmeye yaraşan bir erkek. Çok yakında, öğrenimin biter bitmez -kocam beni yalancı çıkarmaz- James-W. Weldon Şirketi adına kaptanlık yapacaksın!”</p>

  <p>Gözleri yaşaran Dick Sand, “Ben mi!.. Ben mi!” diye haykırdı.</p>

  <p>Misis Weldon devam etti:</p>

  <p>“Dick! Eskiden manevi evladımızdın. Şimdi oğlumuz oldun; annenin ve küçük kardeşin Jack’in hayatını kurtardın! Sevgili Dick, kendim ve kocam adına seni kucaklıyorum!”</p>

  <p>Yürekli kadın genç denizciyi kollarına alarak çok duygulanmak istemiyordu ama, dışa taşan duygularına engel olamıyordu. Dick Sand’in duygularına gelince, onları hangi kalem tasvir edebilirdi! Velinimetleri için hayatını bile vermeyi göze alabilirdi. Bunun için gelecekte onu bekleyen bütün tehlikeleri şimdiden kabul ediyordu.</p>

  <p>Görüşmeden sonra, Dick Sand kendini daha güçlü hissetti. Elverişli hale gelen rüzgar biraz yelken açmasını sağladı. Gemisini bir limana götüreceğine artık kuşkusu kalmamıştı. Nihayet gemideki insanlar kurtulacaklardı.</p>

  <p>29’unda, rüzgar azalmaya yüz tuttuğundan, mizana ve gabya yelkenlerini açmayı düşündü. Sonuçta, yönü iyice kesinleşen <i>Pilgrim</i>’in hızı artacaktı.</p>

  <p>Gün ağarırken güverteye çıkarak, “Haydi Tom! Haydi dostlarım!” diye haykırdı. “Buraya gelin! Kollarınıza ihtiyacım var!”</p>

  <p>İhtiyar Tom, “Biz hazırız Kaptan Sand!” cevabını verdi.</p>

  <p>Hercule, “Her şeye hazırız,” diye ekledi. “Fırtına esnasında yapacak bir şey bulamadık, kafayı yemeye başlıyordum!”</p>

  <p>Küçük Jack, “Kocaman ağzınla üflemen lazımdı!” dedi. “Bahse girerim, rüzgardan daha kuvvetli esersin!”</p>

  <p>Dick Sand gülerek, “İlginç bir fikir Jack!” dedi. “Rüzgar durduğu zaman Hercule’ü yelkenlere üfletiriz!”</p>

  <p>Dev bir Boreas gibi yanaklarını şişiren yiğit kara derili, “Emrinizdeyim Mösyö Dick!” cevabını verdi. “Gabya yelkenimizi fırtına alıp götürdüğüne göre, yeni bir yelkeni serene bağlamakla işe başlarız. Biraz zor olacak ama, yapılması şart!”</p>

  <p>“Yapılacak!” diye onayladı Actéon.</p>

  <p>Her an iş yapmaya hazır olan küçük Jack, “Size yardım edebilir miyim?” diye sordu.</p>

  <p>Genç denizci, “Tabii Jack’im,” dedi. “Dostumuz Bat’le dümene yardım edeceksiniz.”</p>

  <p>Söylemeye belki hiç gerek yok ama, küçük Jack <i>Pilgrim</i>’in dümen yardımcısı oldu diye gurur duyabilirdi.</p>

  <p>Dick Sand ekledi:</p>

  <p>“Şimdi iş başı, mümkün olduğu kadar dikkat edelim!”</p>

  <p>Genç denizci tarafından yönetilen kara derililer hemen işe koyuldular. Gabya yelkenini serene bağlamak, Tom ve arkadaşları için biraz zordu. Rulo halindeki yelkeni önce açmak, sonra serene sabitlemek gerekiyordu.</p>

  <p>Gerçekten Dick Sand öyle iyi kumanda ediyor ve öyle iyi sözü dinleniyordu ki bir saatlik çalışma sonunda yelken serene bağlandı, seren gerildi ve gabya yelkeni uyumlu biçimde kasıldı.</p>

  <p>Mizana yelkeni ile ikinci flok yelkenine gelince, bunlar fırtınadan önce aşağı çekilmişti; rüzgarın şiddetine rağmen fazla zorlanmadan yerlerine geçirildiler.</p>

  <p>Nihayet o gün, sabah saat onda, <i>Pilgrim</i>, gabya yelkeni, mizana yelkeni ve flok yelkenini açmış yol alıyordu.</p>

  <p>Dick Sand, daha fazla yelken açılmasını tedbirli olmak bakımından uygun görmemişti. Rüzgar hız kesmedikçe -yirmi dört saatte en az üç yüz kilometre sürat sağlıyordu- yelken takımına güvenmesi gerekiyordu. Zaten on güne varmadan Amerikan kıtasına ulaşılması için bu hız yetiyordu.</p>

  <p>Genç denizci, dümen yekesine geri dönüp işini devralırken <i>Pilgrim</i>’in dümen yardımcısı üstat Jack’e teşekkür etti. Bu durum onun çok hoşuna gitmişti. Gemi dalgalardan etkilenmiyor, iyi yol tutuyordu. Denizle az çok içli dışlı olanlar, Dick Sand’in sevincini anlarlar.</p>

  <p>Ertesi gün, bulutlar yine aynı hızla yer değiştiriyor, ama aralarında büyük boşluklar bırakıyorlardı. Bu boşluklardan sızan güneş ışınları sulara yansıyor, <i>Pilgrim</i> bazen ışığa boğuluyordu! Işıl ışıl parlayan canlılık güzel şeydi! Ara sıra doğudan süzülen geniş bulutlar ışığı örtüyorlar, ışık kaybolmak üzere yeniden beliriyordu. Hava güzelleşmeye başlıyordu.</p>

  <p>Geminin içini havalandırmak amacıyla ambar kapakları açılmıştı. Sağlık dolu bir hava ambara giriyor, mürettebatın görev yeri olan arka taraftaki kamara tertemiz hava alıyordu. Güverteye serilen ıslak yelkenler kurutuluyordu. Güverte de yıkanmıştı. Dick Sand iyi bir temizlik yapılmadan gemisinin bir limana yanaşmasını istemiyordu. Mürettebatı aşırı yormadan, her gün birkaç saat bu işte çalıştırabilir ve iyi sonuç alabilirdi.</p>

  <p>Genç denizci artık paraketeyle ölçüm yapamıyordu ama, bir geminin dümen suyunu değerlendirebilecek deneyimi olduğundan onun hızını yaklaşık olarak anlayabiliyordu. Yedi günden önce karayı göreceğinden emindi. Geminin muhtemelen bulunduğu yeri harita üzerinde Misis Weldon’a gösterdi ve bu düşüncesini onunla paylaştı.</p>

  <p>Misis Weldon, “İyi güzel de, kıyının hangi noktasına varacağız Dick?” diye sordu.</p>

  <p>Genç denizci Peru’dan Şili’ye doğru uzanan kıyı şeridini işaret ederek, “Buraya Misis Weldon,” cevabını verdi. “Tam yeri bakımından bir şey söyleyemem. İşte Paskalya Adası; batıda kaldı. Hiç değişiklik göstermeyen rüzgarın yönüne bakarak karanın doğuda olacağı sonucuna vardım. Bu kıyılarda çok sayıda konaklama limanı bulunur. Ancak hangisine varacağımızı sorarsanız, şu anda bilmiyorum.”</p>

  <p>“Ne olursa olsun Dick, o liman bize kollarını açacak!”</p>

  <p>“Tabii Misis Weldon. Hem oradan San Fransisco’ya hemen geri dönme şansı bulacaksınız. Pasifik Deniz Seferleri Kumpanyası o kıyı şeridinde en iyi organize olmuş şirkettir. Şirketin buharlı gemileri kıyının belli başlı noktalarına sefer yapar. Dolayısıyla Kaliforniya’ya dönmeniz hiç zor olmayacak.”</p>

  <p>Misis Weldon, “<i>Pilgrim</i>’i San Fransisco’ya ulaştırmayı düşünmüyor musun?” diye sordu.</p>

  <p>“Tabii düşünüyorum, sizi karaya çıkardıktan sonra. Mürettebat bulabilirsek yükümüzü boşaltmak için Valparaiso’ya gideceğiz. Kaptan Hull da böyle düşünüyordu. Sonra bağlı olduğumuz limana döneceğiz. Yalnız daha önce sizi bırakmazsak çok gecikirsiniz; sizden ayrı kalmak beni üzecek gerçi...”</p>

  <p>Misis Weldon, “Öyle olsun Dick,” dedi. “Ne yapacağımıza sonra karar veririz. Yalnız bir şey var galiba. Sanki karadan gelecek tehlikelerden korkar gibisin!”</p>

  <p>Genç denizci, “Gerçekten korkmak gerekir,” cevabını verdi, “ama şu sularda bir gemiye rastlamayı umut ediyorum; gelgelelim şimdiye dek bir tekini dahi görmedim, bu beni hayretlere düşürüyor. Bir tanesini yolumuz üzerinde görsem, hemen iletişim kuracağım. Tam bulunduğumuz mevkiyi bildirir, böylece karaya ulaşmamız kolaylaşır.”</p>

  <p>Misis Weldon, “Bu kıyıda kılavuzluk yapan adamlar bulunmaz mı?” diye sordu.</p>

  <p>Dick Sand, “Bulunması lazım,” diye cevap verdi, “ama karaya çok yakın yerde olmalılar sanırım. Yani karaya yaklaşmaya devam etmeliyiz.”</p>

  <p>Genç denizcinin bütün olasılıkları nasıl hesapladığını öğrenmek için ısrar eden Misis Weldon, “Ya kılavuz bulamazsak?” dedi.</p>

  <p>“Bu durumda Misis Weldon, hava açık, rüzgar elverişli olursa, sığınacak yeri bizzat ben arayacağım. Rüzgar sertleşirse, o zaman...”</p>

  <p>“O zaman? Ne yapacaksın Dick?”</p>

  <p>Dick Sand devam etti, “O zaman, <i>Pilgrim</i> bir kere karaya oturduktan sonra, tekrar yüzdürmek kolay olmayacak.”</p>

  <p>“Ne yapacaksın?” diye yineledi Misis Weldon.</p>

  <p>Bir an alnı kırışan genç denizci, “Gemiyi karada terk etmek zorunda kalırım,” karşılığını verdi. “Ah! Kötü bir akıbet, Tanrı acısın da o hale düşmeyelim! Ama tekrarlıyorum Misis Weldon, Tanrı her zaman yanımızdadır. Bir geminin bizi görmemesi mümkün değil! Yani umudumuz var! Karaya çıkarız ve o zaman düşünürüz!”</p>

  <p>Evet, gemisini karada terk etmek en kötü sonlardan biriydi. Gözü hiç yılmayan bir denizci bile böyle bir karar alırken dehşete kapılır! Nitekim Dick Sand’in hâlâ biraz şansı vardı ve o akıbeti şimdilik düşünmek bile istemiyordu.</p>

  <p>Birkaç gün boyunca, hava koşullarında genç denizciyi yine çok endişelendiren dengesizlikler oldu. Rüzgar hızını arttırmıştı, barometrik sütundaki iniş çıkışlar daha sertleşeceğini gösteriyordu. Dick Sand yine endişeye kapılmıştı, bütün yelkenleri indirmek zorunda kalıp kalmayacağını düşünüyordu. Hiç olmazsa gabya yelkenini direğinde bırakmak işini çok kolaylaştıracaktı. Nitekim sürüklenme riskine kapılıncaya kadar ona dokunmamaya karar verdi. Ancak direklerin sağlamlığını güvence altına almak için petriçeleri ve çarmıkları gerdirdi. Her şeyden önce, durumu iyice tehlikeye atmamak gerekiyordu; zira <i>Pilgrim</i>’in direkleri yerinden çıkabilir, en ciddi tehlikelerden birini yaşayabilirlerdi.</p>

  <p>Nitekim bir iki kez yükselen barometre sonucu rüzgarın yön değiştirmesinden, yani doğuya geçmesinden korktular. Çünkü o zaman rotayı yelin estiği yöne çevirmek gerekecekti.</p>

  <p>Bu da Dick Sand için yeni bir sorun olacaktı. Ters yönden gelen rüzgara ne yapabilirdi? Bütün yelkenler aşağı! O duruma düşerse, yeni gecikmeler, yeni riskler onları bekliyordu!</p>

  <p>Bereket versin, bu endişeler gerçek olmadı. Kâh kuzeye kâh güneye geçerek birkaç gün yön değiştiren rüzgar, sonunda batıda karar kıldı. Ne var ki direk takımını yoran şiddetli bir rüzgardı bu.</p>

  <p>Günlerden 5 Nisan’dı. <i>Pilgrim</i>’in Yeni Zelanda’dan ayrılışından bu yana iki ay geçip gitmişti. Yirmi gün boyunca, ters rüzgar ve uzun süreli duraklamalar geminin ilerlemesini geciktirmişti. Daha sonra, hızla karaya ulaşmasını sağlayacak elverişli koşulları bulmuştu. Fırtınada bile hızından bir şey kaybetmemişti. Dick Sand günde ortalama üç yüz kilometre hız yaptığını tahmin ediyordu. Peki şimdiye dek niçin karayla buluşmamışlardı? O da <i>Pilgrim</i>’den mi kaçıyordu? Bunun anlaşılması zordu.</p>

  <p>Kara derililerden birinin devamlı olarak dümen yekesinde kalmasına rağmen hiçbir kara görünmüyordu.</p>

  <p>Çoğu kez dümene Dick Sand geçiyordu. Orada, gözünde dürbün, herhangi bir dağ sırası arıyordu. And Dağları çok yüksekti. Bulutların arasından dorukları görünebilirdi. Tom ve arkadaşları gördükleri şekilleri kara parçası sanarak çoğu kez yanılmışlardı. Oysa bunlar bulutların oluşturduğu tuhaf biçimlerdi. Hattâ öyle oldu ki bu namuslu insanlar gördükleri şeylerin kara parçası olduğunu iddia ettiler; fakat belirli bir süre sonra optik yanılgıya düştüklerini kabul ettiler. Zira sözüm ona kara yer değiştiriyor, şekilden şekile giriyor, sonunda tümüyle siliniyordu.</p>

  <p>6 Nisan’da kuşkuya hiç yer kalmadı.</p>

  <p>Sabah saat sekizdi. Dick Sand dümene geçmişti. O anda, güneşin ilk ışınları pusları dağıttı ve ufuk çırçıplak göründü.</p>

  <p>O denli beklenen haykırış nihayet Dick Sand’in ağzından çıktı:</p>

  <p>“Kara! Kara, işte orada!”</p>

  <p>Sesi işiten herkes güverteye koştu. Kendi yaşındakiler gibi meraklı olan küçük Jack, karaya çıkmalarıyla sıkıntılarından kurtulacak olan Misis Weldon, nihayet Amerikan kıtasına ayak basacak olan Tom ve arkadaşları, zengin bir böcek koleksiyonu kurma hayalinden bir türlü vazgeçmeyen kuzen Bénédict oradaydı.</p>

  <p>Bir tek Negoro görünmedi.</p>

  <p>Herkes Dick Sand’in gördüğünü gördü. Kimi gayet net görüyor, kimi de kara olduğuna inanarak bakıyordu. Fakat genç denizcinin denizi gözlemlemeye öylesine alışmış gözleri yanılamazdı. Zaten bir saat sonra yanılmadığı anlaşılacaktı.</p>

  <p>Doğuya doğru yaklaşık altı kilometre ötede, hayli alçak bir sahil şekilleniyordu ya da en azından öyle görünüyordu. Arkasında, yüksek And sıradağları bulunsa gerekti, ancak yoğun bulutlar dorukların görünmesine izin vermiyordu.</p>

  <p><i>Pilgrim</i> yaklaştıkça genişleyen bu sahile doğru hızlı hızlı ilerliyordu.</p>

  <p>İki saat sonra, beş kilometre mesafe kalmıştı.</p>

  <p>Kıyı şeridinin bu tarafı kuzeydoğuda hayli yüksek bir burunla sona eriyor, burunda bir çeşit liman göze çarpıyordu. Buna karşılık, güneydoğuda sahil ince bir kara dilimi biçiminde uzanıyordu.</p>

  <p>Az çok yüksek kayalıklarda, birbirinden ayrık ağaçlar vardı. Fakat bölgenin coğrafi özelliğinden dolayı doğaldır ki yüksek And sıradağları arka planda kalıyordu.</p>

  <p>Öte yandan, görünürde bir gemiye barınak sağlayacak ne bir liman, ne akarsu ağızı, ne de bir konut seçiliyordu.</p>

  <p>Şimdi, <i>Pilgrim</i> dosdoğru karaya ilerliyordu. Yelken azaltmıştı, yandan gelen rüzgar onları yeniden açması için Dick Sand’e fırsat vermiyordu.</p>

  <p>İlerde, uzun bir kayalık şerit beliriyor, deniz köpük köpük beyazlanarak kayaları yıkıyordu. Dalgalar bazen kayaları aşıyordu; orada şiddetli bir karışıklık olsa gerekti.</p>

  <p>Sahili gözlemlemek için ön taraf kasarasında durduktan sonra Dick Sand, kıç tarafa döndü ve tek kelime etmeden dümene geçti.</p>

  <p>Rüzgar giderek şiddetleniyordu. Çok geçmeden, yelkenli ile kıyı şeridi arasında bir kilometre kalmıştı.</p>

  <p>Dick Sand o sırada küçük bir koy fark etti ve oraya girmeye karar verdi; fakat oraya ulaşmak için sığ kayalıklardan geçmek gerekiyordu. Onların arasından bir geçit bulmak gerçekten zordu. Dalgaların oraya çarpıp geri dönmesi de arkada suyun bulunmadığını işaret ediyordu.</p>

  <p>O sırada, güvertede dolaşan Dingo ön tarafa atıldı, karaya bakarak acı acı havladı. Sanki bu kıyı şeridini tanıyordu. İçgüdüsü ona belki acı bir anısını hatırlatmıştı.</p>

  <p>Negoro büyük olasılıkla köpeği işitmişti; kendini tutamayıp mutfaktan fırladı, köpekten korkmasına rağmen gelip dirseklerini küpeşteye dayadı.</p>

  <p>Ne büyük şansı vardı ki acı havlamaları sürekli olarak karaya yönelen Dingo, onu fark etmemişti.</p>

  <p>Aşçıbaşı dalgaların kırıldığı o öfke saçan yere baktı; görünüm onu ürkütmemişe benziyordu.</p>

  <p>Aşçıbaşını gözleyen Misis Weldon, adamın hafifçe yüzünün kızardığını görür gibi oldu, bir an yüz hatları kasılmıştı.</p>

  <p><i>Pilgrim</i>’i rüzgar buralara atmıştı; sürüklendikleri şu kara parçasını Negoro tanıyor muydu acaba?</p>

  <p>O sırada, Dick Sand yerini ihtiyar Tom’a bırakıp dümeni terk etti. Önünde yavaş yavaş açılan küçük koya son kez bakarak dayanıklı bir sesle, “Misis Weldon,” dedi, “artık sığınacak yer bulma umudum yok! Bütün çabalarıma rağmen, yarım saat geçmeden <i>Pilgrim</i> sığ kayalıkların üzerine oturacak! Karaya çıkmalıyız! Artık gemiyi bir limana götüremem! Sizi kurtarmak için onu kaybetmek zorundayım! Sizin kurtuluşunuzla gemi arasında tercih yapamam!”</p>

  <p>Misis Weldon, “Elinden gelen her şeyi yaptın mı Dick?” diye sordu.</p>

  <p>Genç denizci, “Her şeyi,” dedi.</p>

  <p>Sonra, karaya oturmak için hemen hazırlıklara girişti.</p>

  <p>İlk önce, Misis Weldon, Jack, kuzen Bénédict, Nan cankurtaran simitlerini bağladılar. Dick Sand, Tom ve kara derililer usta yüzücülerdi. Çarpışma sonucu denize düşerlerse karaya yüzeceklerdi.</p>

  <p>Hercule özellikle Misis Weldon’u koruyacaktı. Dick Sand küçük Jack’i kollamayı üzerine aldı. Kuzen Bénédict çok sakindi; böcekbilim kutusuyla güvertede bekliyordu. Genç denizci onu Bat ve Austin’e emanet etti. Negoro’ya gelince, tuhaf sakinliği kimsenin yardımına ihtiyacı olmadığını açıklar gibiydi.</p>

  <p>Dick Sand olağanüstü bir önlem olarak ön taraf kasarasına bir düzine kadar fıçı yerleştirtti. Bunlar balina yağı içeren yükün bir parçasıydı.</p>

  <p>Bu yağ <i>Pilgrim</i> karaya oturduğu anda dökülerek su moleküllerini kayganlaştıracak ve kısa bir süre denizi ağırlaştıracaktı. Ayrıca büyük olasılıkla, geminin sığ kayalıklardan süzülüşü kolaylaşacaktı.</p>

  <p>Dick Sand herkesin sağ salim kurtulması için hiçbir şeyi ihmal etmek istemiyordu.</p>

  <p>Bütün önlemler alındıktan sonra, genç denizci geri dönüp dümen yekesine geçti.</p>

  <p><i>Pilgrim</i> artık karaya çok yaklaşmıştı; neredeyse sığ kayalıklara temas etmek üzereydi. Sancak tarafının böğrü şimdiden dalgaların kırıldığı yerin köpüklerine karışıyordu. Genç denizci, geminin omurgasının her an dipteki bir kayaya çarpmasını bekliyordu.</p>

  <p>Birdenbire, Dick Sand suyun renginde bir değişiklik fark etti. Sığ kayalıkların arasından bir geçit göze çarpıyordu. Hemen korkusuzca oraya girmek lazımdı; böylece kıyının en yakın yerine çıkabilirlerdi.</p>

  <p>Hiç tereddüt etmedi. Bir dümen hamlesi gemiyi yılankavi, daracık suyoluna soktu.</p>

  <p>Bu noktada, deniz daha kudurgandı; dalgalar güverteye tırmanıyorlardı.</p>

  <p>Kara derililer ön tarafta, fıçıların yanında iş başındaydılar; genç denizcinin emirlerini bekliyorlardı.</p>

  <p>“Yağı boşaltın! Boşaltın!” diye haykırdı Dick Sand.</p>

  <p>Sulara dökülen yağ büyülenmiş gibi denizi ağırlaştırdı; bir saniye sonra yine kuduracaktı.</p>

  <p><i>Pilgrim</i> kayganlaşan sularda hızlı hızlı süzüldü, dosdoğru sahile yöneldi.</p>

  <p>Ansızın bir çarpışma meydana geldi. Güçlü bir dalgayla kaldırılan gemi karaya oturmuş, direkler kimseyi yaralamadan devrilmişti.</p>

  <p>Çarpma sonucu yarılan <i>Pilgrim</i>’in gövdesi şiddetli bir su istilasına uğradı. Ancak kıyıyla uzaklık yarım metre kadardı; siyahımtrak küçük kaya zinciri, kolayca karaya ulaşılmasını sağlıyordu.</p>

  <p>Nitekim on dakika sonra, <i>Pilgrim</i>’de bulunanlar karaya çıkmışlardı.</p>
