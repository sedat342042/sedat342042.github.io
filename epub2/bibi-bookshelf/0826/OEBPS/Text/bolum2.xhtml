  <h2 title="2. DICK SAND">DICK SAND</h2>
  <hr/>

  <p class="bosluk"/>

  <p>Bu sırada, deniz güzeldi, gecikmeler dışında yolculuk son derece elverişli koşullarda gerçekleşiyordu.</p>

  <p>Misis Weldon <i>Pilgrim</i>’e mümkün olduğu kadar konforlu biçimde yerleşmişti. Güvertenin arkasında ne kıç kasarası ne güverte köşkü vardı. Kıç tarafta yolcu kadının kalabileceği hiçbir kamara yoktu. Mütevazı bir denizci lojmanı olan ve kıç tarafta bulunan Kaptan Hull’un kendi kamarasıyla yetinmek zorunda kaldı. Üstelik oraya yerleşmesi için kaptanın ısrarlı ricaları gerekmişti. Neyse, Misis Weldon, çocuğu ile yaşlı Nan o daracık lojmana yerleştiler. Yolcu kadın yemeklerini kuzen Bénédict ve kaptanla beraber orada yiyordu. Yemek sofrası için bir çeşit çıkma oda yapılmıştı.</p>

  <p><i>Pilgrim</i> kaptanına gelince, mürettebatın bir posta kabinine yerleşmişti. Gemide bir ikinci kaptan olsaydı, bu kabine ikinci kaptan yerleşecekti. Fakat bilindiği gibi, yelkenli ikinci bir kaptanın hizmetlerinden tasarruf edecek koşullarda yol alıyordu.</p>

  <p><i>Pilgrim</i>’deki adamlar iyi ve sağlam denizcilerdi; fikirleri ve alışkanlıkları birliktelik oluşturuyordu. Av sezonu onların birlikte çıktıkları dördüncü seferdi. Hepsi Batı Amerikalıydı, birbirlerini çok eskiden tanıyorlardı, Kaliforniya eyaletinde aynı kıyı şeridinin insanlarıydılar.</p>

  <p>Bu namuslu adamlar, armatörlerinin karısı Misis Weldon’a karşı hayli nazik davranıyorlardı. Ne de olsa armatöre sınırsız bir sadakat besliyorlardı. Söylemek gerekir ki geminin çıkarları kendilerini de ilgilendirdiğinden seferlerde büyük kazanç sağlamışlardı. Bu kez maalesef hiç kazanç sağlayamamışlardı, bu yüzden Yeni Zelanda serserilerine sövüp sayıyorlardı.</p>

  <p>Gemide bulunanlardan yalnız biri Amerika kökenli değildi. Portekiz doğumluydu, ama akıcı bir İngilizce konuşuyordu. Adı Negoro’ydu. Yelkenlinin aşçılık hizmetini mütevazı yollardan görüyordu.</p>

  <p><i>Pilgrim</i>’in aşçısı Auckland’da firar etmişti. O sırada işsiz olan Negoro onun yerini almıştı. Zorla iletişim kurulan bir adamdı, çok konuşkan değildi. Silik bir karakteri vardı, ama mesleğinde becerikliydi. Onu işe alan Kaptan Hull memnun gibi görünüyordu. Gerçekten gemiye binişinden bu yana aşçıbaşı azar işitmeyi hiç hak etmemişti.</p>

  <p>Bu arada, Kaptan Hull aşçının geçmişi hakkında yeterince bilgi edinmek için zaman bulamamıştı. Yüzünden, daha doğrusu bakışından pek bir şey sezilmiyordu.</p>

  <p>Kırk yaşlarında görünüyordu. Zayıf, sinirli, orta boylu, çok esmer kıllı, derisi yağızdı; güçlü kuvvetli olsa gerekti. Biraz eğitim almış mıydı? Evet bu, ara sıra ağzından kaçan bazı gözlemlerden belli oluyordu. Zaten ailesi hakkında hiç konuşmaz, geçmişinden asla söz etmezdi. Nereden geliyordu, nerede yaşamıştı? Kimse bilmiyordu. Geleceği ne olacaktı? O da pek bilinmiyordu. Yalnız Valparaiso’da karaya çıkmak niyetinde olduğunu söylüyordu. Gerçekten tuhaf bir adamdı. Nereden baksanız, eski bir denizci gibi görünmüyordu. Zaten ne yaşamı denizde geçen ne de aşçıbaşı olacak bir adam hali vardı; denizciliğe yabancı gibiydi.</p>

  <p>Ortalıkta pek görünmezdi. Gün boyu, daracık mutfakta kapalı kalır, dökme demir ocağın başından ayrılmazdı. Gece bastırınca, ocak söndükten sonra mürettebat postasının dibinde kendine ayrılan kulübeciğine geri döner, hemen yatar, uykuya dalardı.</p>

  <p>Daha önce söylemiştik; <i>Pilgrim</i> mürettebatı beş tayfa ve bir muçodan meydana geliyordu.</p>

  <p>On beş yaşında olan genç muço, ana babası belli olmayan bir çocuktu. Zavallı yaratık doğduktan sonra terk edilmiş, hayırsever bir dernek tarafından sahiplenilmiş ve yetiştirilmişti.</p>

  <p>Dick Sand, -adı böyleydi- New-York kökenli olsa gerekti ve bu eyaletin merkezindendi.</p>

  <p>Dick adı, -Richard’ın kısaltması- öksüz çocuğu doğumundan iki üç saat sonra kurtaran iyiliksever insanın adından geliyordu. Sand ismine gelince, bulunduğu yerin anısına ona bu ad verilmişti. Yani New York Limanının girişini oluşturan ve Hudsonun ağzında bulunan Sandy-Hook<a id="k11" href="../Text/dipnotlar.xhtml#a11"><sup>[11]</sup></a> Burnundan alınmıştı.</p>

  <p>Dick Sand iyice büyüyünce fazla uzamadan orta boylu kaldı, ama sağlam yapılıydı. Anglosakson kökenli olduğuna kuşku yoktu. Esmerdi, mavi gözlerinin içi alev alev parlıyordu. Denizcilik mesleği yaşamın kavgalarına onu çoktan hazırlamıştı. Zeki yüz ifadesinden gözüpeklik akıyordu. Ancak bu bir atılganın değil, “yürekli” bir insanın ifadesiydi. Aşağıdaki sözler Vergilius’un bitmemiş bir dizesinden alınmıştır:</p>

  <p>Audaces fortuna juvat (talih atılganların yüzüne güler)...</p>

  <p>Fakat alıntı yanlıştır. Şair şöyle der:</p>

  <p>Audentes fortuna juvat (talih yüreklilerin yüzüne güler)...</p>

  <p>Gerçekten talih neredeyse her zaman atılganlara değil de, yüreklilere güler. Atılgan düşüncesizdir. Yürekli insan önce düşünür, sonra eyleme geçer. Fark buradadır.</p>

  <p>Dick Sand yürekliydi. Daha on beş yaşında bir karara varmasını biliyor, bunu da sonuna kadar uyguluyordu. Hem heyecanlı, hem ciddi görünen mizacı dikkat çekiyordu. Akranı olan çocukların yaptığı gibi sözlerinde ve hareketlerinde ciddiyetten uzaklaşmıyordu. Hayatın sorunlarının artık tartışılmayacağı bir dönemi yaşıyordu; sefil durumunu tam karşıdan öngörmüş, kendi kendine hayatta var olmaya söz vermişti.</p>

  <p>Ve ayakta kaldı; yaşıtlarının henüz çocuk sayılacağı bir yaşta olgun bir adam gibiydi.</p>

  <p>Aynı zamanda, bedensel egzersizler bakımından çok becerikli, çok çevikti. Dick Sand dört ayaklı denilen o ayrıcalıklı yaratıklardandı. Yani iki ayağını ve iki elini de çok doğru kullanabilirdi.</p>

  <p>Dediğimiz gibi, küçük öksüzü hayırsever bir kurum büyütmüştü. Önce kimsesiz çocuklar yurduna konmuştu. Amerika’da kimsesiz küçükler için böyle yerler her zaman bulunur. Dört yaşında New York eyaletinin okullarından birinde okuma yazmayı, hesap yapmayı öğrendi. Bu okullara cömertliğini esirgemeyen hayırsever kurumların yardım parasıyla girilirdi.</p>

  <p>Deniz tutkusu Dick’te doğuştan vardı. Bu tutku onun sekiz yaşında Güney denizlerinde posta hizmeti gören bir gemiye miço olarak binmesine neden oldu. Nasıl en küçük yaşta öğrenmeye başlamadan olmazsa, o da denizciliği küçük yaşlarda orada öğrendi. Bu küçük adama ilgi duyan deneyimli denizcilerin katkısıyla yavaş yavaş kendini eğitti. Nitekim küçük miço çok şey öğrenmeye başladı. Kuşkusuz ondan daha iyi şeyler bekleniyordu. Çocuk daha başından, çalışmanın hayatın temel kuralı olduğunu anladı ve ekmeğini alnının teriyle kazanmayı bilenin -insanlığın kuralı olan İncil’deki emir- büyük yazgıların adamı olabileceğini, zira günün birinde iradesini kullanarak o büyük işleri gerçekleştirebileceğini öğrendi.</p>

  <p>Dick Sand bir ticaret gemisinde miçoluk yaparken Kaptan Hull’un dikkatini çekti. Bu namuslu denizci, gözüpek genç adamla çok geçmeden dostluk kurdu. Daha sonra, genç adamı armatör James-W. Weldon’la tanıştırdı. Armatör bu öksüze karşı sıcak bir ilgi duydu ve onun eğitimini San Fransisco’da tamamlattı. Genç adamı kendi ailesinin bağlı olduğu Katolik diniyle yetiştirdi.</p>

  <p>Aldığı eğitim sırasında, Dick Sand coğrafya ve yolculuklara büyük merak sardı. Bu arada, matematik bilimleriyle birlikte denizciliği de öğrendi. Bir yandan, aldığı eğitimin kuramsal yanıyla pratik yanını birleştirmeyi ihmal etmedi. Acemi bir denizci olarak ilkin <i>Pilgrim</i>’e bindi, iyi bir denizci, gerek uzun deniz yolculuğunu, gerek balina avını iyi bilmeliydi. Gerçekten bu yelkenliyle yola çıkışı denizcilik kariyerine iyi bir hazırlık olacaktı. Zaten, Dick Sand velinimeti James-W. Weldon’un bir gemisinde gidiyordu. Geminin yönetimi de hamisi Kaptan Hull’daydı. Dolayısıyla, bütün elverişli koşullar genç adamdan yanaydı.</p>

  <p>Weldon ailesine bağlılığı sonsuzdu; söylemek bile gereksiz ama, her şeyini o aileye borçluydu. En iyisi, bu bağlılığı yaşanan olaylarla görmek olacak. Tabii genç acemi denizci, Misis Weldon’un da <i>Pilgrim</i>’le yolculuğa katılacağını duyunca mutlu oldu. Misis Weldon birkaç yıl boyunca ona annelik yapmıştı. Dick, zengin armatörün oğlu karşısında bulunduğu statünün bilincindeydi, ama Jack’i küçük erkek kardeşi gibi görüyordu. Öte yandan, -hamileri bunu iyi biliyorlardı- bu iyi tohum bereketli toprağa düşmüştü. Gösterilen ilgiden dolayı öksüzün yüreği minnettarlıktan kabarıyordu. Eğitimine katkıda bulunan ve Tanrıyı sevmeyi öğretenlere bir gün hayatını vermesi gerekirse, genç acemi denizci tereddüt etmezdi. Sözün kısası, ancak on beş yaşında olmak, ama otuz yaşındaymış gibi düşünüp eylemek, işte bütün Dick Sand buydu.</p>

  <p>Misis Weldon himaye ettiği genç insanın kıymetini, biliyordu. Hiç endişelenmeden küçük Jack’i ona emanet edebilirdi. Dick Sand bu çocuğu çok severdi; çocuk da onu “büyük erkek kardeşi” gibi hissederek arardı. Yolculukta uzun saatler boyunca geçen boş zamanlarda, deniz güzel olduğu zaman, yelkenler hiçbir manevrayı gerekli kılmadığı zaman, Dick ve Jack birbirlerinden hiç ayrılmazlardı. Genç acemi denizci küçük çocuğa mesleğinin eğlenceli gelen taraflarını gösterirdi. Jack’in çarmıklara atılmasını, mizana direği ya da pruva direğinin çanaklığına tırmanmasını, petriçelerden ok gibi aşağı inmesini gördükçe, Dick Sand onun yanında olduğundan Misis Weldon hiç korkmuyordu. Genç adam, ya ondan önce atılır ya da çocuğu izlerdi. Beş yaşındaki çocuğun kolları böyle egzersizler karşısında zayıf düşerse, onu her an tutmaya ve yakalamaya hazır beklerdi. Hastalık küçük Jack’i biraz soldurmuştu; bütün bu egzersizler iyi geliyordu. Gerçekten her gün yapılan jimnastik ve denizin esenlik dolu yelleri sayesinde, <i>Pilgrim</i>’in güvertesinde yüzüne renk geliyordu.</p>

  <p>Günler böyle geçiyor, yolculuk bu koşullarda devam ediyordu. Olumsuz bir havayla karşılaşmadıklarından ne yolcular ne de <i>Pilgrim</i> mürettebatı şikayetçi oluyorlardı.</p>

  <p>Bu arada, rüzgarların ısrarla doğudan esmesi Kaptan Hull’un kafasını kurcalamaktan geri kalmıyordu. Gemiyi tam rotasına sokmayı başaramıyordu. Daha ilerde, Oğlak dönencesi yakınlarında, ekvatoral rüzgarlar bölgesine girmekten de çekiniyordu; çünkü bu doğa akımları işini zora sokacaktı. Ekvatoral akıntı işin cabasıydı; çünkü bu akıntı da onu dayanılmaz biçimde batıya atacaktı. Kendisinin sorumlu olmayacağı gecikmeler yüzünden özellikle Misis Weldon için endişeleniyordu. Nitekim, yolu üstünde Amerika’ya doğru giden bir transatlantiğe rastlarsa, yolcu kadının o gemiye binmesini önerecekti. Ama ne yazık ki çok yukarı bölgelerdeydiler ve bu durumda Panama’ya giden buharlı bir gemiyle karşılaşmaları mümkün değildi; öte yandan o tarihte, Pasifik’le Avustralya ve Yeni Dünya arasında kurulan iletişim bugünkü kadar sıklaşmamıştı.</p>

  <p>Tanrının yardımıyla olayları olağan akışına bırakmalıydı. Zaten bu monoton yolculuğu hiçbir şey bozmayacakmış gibi görünüyordu ki ilk olay patlak verdi. Söz konusu olay, bu hikâyenin başlangıcında belirttiğimiz enlem ve boylamda, tam da 2 Şubat günü meydana geldi.</p>

  <p>Hava çok açıktı. Dick Sand ve Jack, sabah saat dokuza doğru pruva direğinin kollarına yerleşmişti. Oradan Okyanusun geniş bir kesimini ve bütün gemiyi görebiliyorlardı. Kıç tarafta, ufkun çevresini gözlerinden ancak randa yelkeni ile kontrbabafingo çubuğu sarkan ana direk saklıyordu. Bu nedenle denizin bir parçasını ve gökyüzünü göremiyorlardı. Ön tarafta, cıvadranın üç flok yelkeniyle dalgalara doğru uzandığını görüyorlardı; rüzgarın hızını alan bu yelkenler kocaman kanatlar gibi açılıyorlardı. Altta mizana direği sallanıyor, üstte gabya yelkeni ve pruva direğini birbirine bağlayan yaka ipi, esintinin etkisiyle titreşiyordu. Böylece yelkenli iskele tarafındaki yelken iplerini germiş, rüzgarı en elverişli biçimde kullanarak ilerliyordu.</p>

  <p>Dick Sand <i>Pilgrim</i>’in bütün kısımlarıyla çok dengeli olduğunu, içine safra konduğunu, bu bakımdan alabora olmasının mümkün olamayacağını Jack’e açıklıyordu. Gemi o sırada sancak tarafına yattı, küçük çocuk onun sözünü kesti.</p>

  <p>“Bu gördüğüm şey de nedir böyle?” diye sordu.</p>

  <p>Yekelerin üzerinde ayağa kalkan Dick Sand sordu:</p>

  <p>“Bir şey mi görüyorsun jack?”</p>

  <p>Küçük Jack karşılık verdi:</p>

  <p>“Evet, orada!”</p>

  <p>Denizde bir noktayı gösterdi. Büyük flok yelkeniyle küçük flok yelkenini birbirine bağlayan ipler arasından, o boşluk görünüyordu.</p>

  <p>Dick Sand dikkatle o noktaya baktı. Hemen kuvvetli bir sesle haykırdı:</p>

  <p>“Bir enkaz, önde, sancak tarafında!”</p>
