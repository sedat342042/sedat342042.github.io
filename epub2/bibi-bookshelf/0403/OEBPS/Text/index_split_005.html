  <p class="block_13" id="calibre_pb_4" xml:lang="tr">Ve günler yürümeye başladı.</p>

  <p class="block_11" xml:lang="tr">Ve onlar, yani günler, bizi yaptı.</p>

  <p class="block_11" xml:lang="tr">Ve bu şekilde doğduk biz,</p>

  <p class="block_14"><i class="calibre2" xml:lang="tr">yani</i> <i class="calibre2" xml:lang="tr">günlerin çocukları,</i></p>

  <p class="block_14"><i class="calibre2" xml:lang="tr">sorgulayıcılar</i><i class="calibre2" xml:lang="tr">,</i></p>

  <p class="block_14"><i class="calibre2" xml:lang="tr">yaşamı</i> <i class="calibre2" xml:lang="tr">arayanlar.</i></p>

  <p class="block_12"> </p>

  <p class="block_12"> </p>

  <p class="block_14" xml:lang="tr">(Mayalara göre, Yaradılış)</p>
