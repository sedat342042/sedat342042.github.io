  <p class="block_25" xml:lang="tr">Şarkı söylemek</p>

  <p class="block_21"> </p>

  <p class="block_21"> </p>

  <p class="block_22"><span xml:lang="tr">Dünyan</span><span xml:lang="tr">ın</span> <span xml:lang="tr">güneyinin ılık ilkbahar gecelerinde, erkek cırcırböcekleri dişi cırcırböceklerini çağırırlar.</span></p>

  <p class="block_4"><span xml:lang="tr">Onları dört kanatları</span><span xml:lang="tr">nı</span> <span xml:lang="tr">birbirine sürterek çağırırlar.</span></p>

  <p class="block_4" xml:lang="tr">Bu kanatlar uçmayı bilmez. Ama şarkı söylemeyi bilir.</p>
