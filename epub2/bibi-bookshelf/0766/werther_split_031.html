				<p class="normal"><sup class="calibre3">[<a href="werther_split_005.html#footnote-100-22-backlink" id="footnote-100-22" name="footnote-100-22">22</a>]</sup> Ovidius'a göre dünyada dört gelişim evresi vardır. Altın, gümüş, tunç ve demir çağı. Bu antik motif 17. ve 18. yüzyıl edebiyatına ve plastik sanatlarda metafor olarak kullanılmış. Burada ise yaşamın evrelerini simgeliyor. (ç.n.)</p>
