				<p class="normal"><sup class="calibre3">(<a href="werther_split_005.html#footnote-800-5-backlink" id="footnote-800-5" name="footnote-800-5">*5</a>)</sup> Bu değerli adamın gönderdiği mektuba ve daha sonraki sayfalarda bahsi geçecek mektuba buradakiler arasında yer verilmedi, çünkü okuyucunun en içten minnet duygusu bile böyle bir cüreti mazur göstermeye yetmezdi. – Goethe'nin Notu</p>
