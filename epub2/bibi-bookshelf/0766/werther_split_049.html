				<p class="normal"><sup class="calibre3">[<a href="werther_split_005.html#footnote-100-39-backlink" id="footnote-100-39" name="footnote-100-39">39</a>]</sup> On sekizinci yüzyılın sonuna doğru cenazeler genellikle akşamüstü veya geceleri gömülürdü. Tabutu da bir esnaf loncasının zanaatkârları taşırdı, intihar sonucu gerçekleşen ölümlerde de hiçbir din adamı cenazeye eşlik etmezdi. (ç.n.)</p>
