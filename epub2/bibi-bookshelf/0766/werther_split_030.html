				<p class="normal"><sup class="calibre3">[<a href="werther_split_004.html#footnote-100-21-backlink" id="footnote-100-21" name="footnote-100-21">21</a>]</sup> Aynı kişiyle konuşurken, zaman zaman resmiyet bildiren hitap şekli "siz", zaman zaman da samimiyet bildiren "sen" kullanılıyor. Bu o dönemin üslubuyla ilgili bir şey. Goethe'nin Bayan von Stein'a yazdığı mektuplarda da bu iki hitap şekli aynı kişiye yönelik olarak kullanılmıştır. (ç.n.)</p>
