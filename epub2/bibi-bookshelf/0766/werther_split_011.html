				<p class="normal"><sup class="calibre3">(<a href="werther_split_004.html#footnote-800-2-backlink" id="footnote-800-2" name="footnote-800-2">*2</a>)</sup> Aslında hiçbir yazar yalnızca bir kızın, henüz genç ve kararsız bir insanın yargılarını çok da önemli bulmaz, yine de yakınmalara fırsat vermemek açısından mektubun bu bölümünün çıkarılması gerekti. – Goethe'nin Notu</p>
