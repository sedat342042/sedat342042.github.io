<p class="block_4">2. KİTAP ROO'NUN HİKÂYESİ</p>
	<p class="block_4">İngiltere'de servet, her ne şekilde elde edilirse edilsin Teknik anlamda lordlar, <br class="calibre1"/>hovarda beyler yaratır; Eski zaman adamlığı ve soy gereksizdir burada; Bir asilzadeyi asilzade yapan, küstahlık ve paradır.</p>
	<p class="block_4">-Daniel Defoe - Doğma-Büyüme İngiliz, Bölüm 1-</p>
