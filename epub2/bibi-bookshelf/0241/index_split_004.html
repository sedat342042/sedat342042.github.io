<h1 class="block13" id="toc_id_2">KİŞİLER</h1>
	<p class="block15">RICHARD ROWAN, yazar</p>
	<p class="block15">BERTHA, Richard'm karısı</p>
	<p class="block15">ARCHIE, oğulları, sekiz yaşında</p>
	<p class="block15">ROBERT HAND, gazeteci</p>
	<p class="block15">BEATRICE JUSTICE, Robert'ın yeğeni, müzik oğretmeni</p>
	<p class="block15">BRIGID, Rowan ailesinin yaşlı hizmetcisi</p>
	<p class="block15">BALIKCI KADIN</p>
	<p class="block18">Olay Dublin'in banliyoleri Merrion ve Ranelagh'de gecer.</p>
	<p class="block18">1912 yılının yazı.</p>
	<p class="block17" id="calibre_pb_4"> </p>
