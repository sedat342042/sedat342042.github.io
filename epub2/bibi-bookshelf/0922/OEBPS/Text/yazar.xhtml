    <p class="reference1"><strong>LEV NİKOLAYEVİÇ TOLSTOY</strong> 9 Eylül 1828’de Yasyana Polyana’da zengin bir ailenin çocuğu olarak dünyaya geldi. Anne ve babasını çok küçük yaşta kaybettiği için halaları tarafından yetiştirildi. 1844’te Kazan Üniversitesi’ne girdi fakat resmî eğitime duyduğu tepkiyle 1847’de Yasyana Polyana’ya geri dönerek kendi kendisini yetiştirmeye karar verdi. 1852’de orduya katıldı ve burada boş zamanlarında yazmaya başladı. 1852-1859 yılları arasında <i>Çocukluk</i> (1852), <i>İlk Gençlik</i> (1834) ve <i>Gençlik</i> (1859) adlarında otobiyografik üç ciltlik bir roman yayımladı. Kırım Savaşı’na katılan Tolstoy, savaş bittikten sonra 1856’da Saint Petersburg’a döndü, burada Turgenyev ve Çernişevski’nin edebiyat kamplarını takip ettiyse de ikisiyle de uzlaşamayarak evine geri döndü. 1857’de Almanya, İsviçre ve Fransa’yı dolaştı. Burada eğitim kurumlarıyla ilgili bilgi edindi ve geri döndüğünde köylü çocukları için bir okul açtı. 1860’da tekrar Avrupa gezisine çıktı; bu sefer pedagoji dergisi çıkarmaya karar vererek döndü. Bu dönemde kendine ait ahlak felsefesi de biçimlenmeye başlamıştı. 1861’de ülkesinde serfliğin kaldırılmasından sonra eski toprak sahipleriyle köylüler arasındaki toprak ve borç anlaşmazlıklarını çözmek üzere yargıç oldu. 1862’de Sofya Andreyevna Bervs’le evlendi ve bu evlilikten on üç çocuğu oldu. Mutlu bir aile hayatı sürdüğü bu dönemde ilk büyük romanı <i>Savaş ve Barış</i>’ı yayımladı. 1873-1877 arasında Tolstoy ikinci büyük romanı <i>Anna Karenina</i>’yı yazdı. 1900’den sonra zamanının çoğunu din, toplum, ahlak, sanat konularındaki görüşlerini anlatan yazılara ayırdı. Ortodoks Kilisesi’ni ve her türlü siyasal iktidarı eleştirdiği makaleleri yüzünden 1901’de afaroz edildi. Giderek daha sade bir hayat yaşaması gerektiğine inanan Tolstoy, önce küçük değişiklikler yaparak hayatı ve fikirleri arasındaki tutarlılığı sağlamaya çalıştı. İçkiyi ve tütünü bırakıp köylüler gibi giyinmeye başladı. Ailesine kendi inançlarını benimsetemeyen kahramanın ruhsal bunalımlarını anlatan <i>Karanlıkta Bir Işık</i> adlı tiyatro oyunu bu dönemine ayna tutar niteliktedir, fakat tamamlanamamıştır. Mülkiyet konusundaki radikal fikirleri nedeniyle ailesiyle arası açıldı, bütün varlığını köylülere dağıtmak istemesini kabul etmiyorlardı. Hayatındaki çelişkiye daha fazla dayanamayarak küçük kızı ve doktorunu yanına alıp evi terk eden Tolstoy, birkaç gün sonra 20 Kasım 1910’da Astapova’da, ıssız bir tren istasyonunda zatürreden öldü.<br/><span>Başlıca eserleri <i>Aile Mutluluğu, Anna Karenina, Diriliş, Efendi Ve Uşağı, Hacı Murat, İnsan Ne İle Yaşar, İvan İlyiç’in Ölümü, Kazaklar, Kroyçer Sonat, Sanat Nedir, Savaş ve Barış, Sivastopol</i> ve <i>Üç Ölüm</i> olan Tolstoy, yapıtlarında ahlaki sorunlara ağırlık verir. Maddeci toplumun doğal insan üzerindeki kötü etkilerinden söz eder. İnsanın doğal durumuyla toplum tarafından bozulmuşluğu arasındaki karşıtlığı en ince ayrıntılarına kadar anlatmıştır.</span></p>
