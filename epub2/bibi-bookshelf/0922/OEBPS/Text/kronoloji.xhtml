<body>
  <h1>KRONOLOJİ</h1>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p><b>Tarih</b></p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p><b>Yazarın Hayatı ve Eserleri</b></p>

      </div>

      <div class="kronoloji_sag_sag">

        <p><b>Dönemin Önemli Olayları</b></p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1828</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p>Lev Nikolayeviç Tolstoy, 28 Ağustos günü Rusya’nın Tula bölgesinde ailesinin Yasnaya Polyana adlı mülkünde dünyaya geldi. 1812’de Napolyon’un ordularıyla savaşmış Kont Nikolay İlyiç Tolstoy’un beş çocuğundan dördüncüsüydü.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1829</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sag">

        <p>– Johann Wolfgang von Goethe’nin <i>Faust</i> oyunu ilk kez sahnelendi.</p>

        <p>– Rusya ve Osmanlı İmparatorluğu arasındaki savaş, Edirne Antlaşması ile sona erdi. Yunanistan bağımsızlığını kazandı.</p>

        <p>– Sir Robert Peel, ilk modern polis teşkilâtı olan Metropolitan Polis Servisi’ni kurdu.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1830</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p>Annesi Kontes Mariya Tolstaya, doğum sırasında öldü. Kont Nikolay’ın uzak akrabası Tatyana Aleksandrovna Yergolskaya çocukları yetiştirme ve evi çekip çevirme görevlerini üstlendi.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>– X. Charles’ın sürgüne gitmesiyle Fransa’da Temmuz Devrimi oldu ve yeniden kurulan parlamento, Louis-Philippe’i başa getirdi.</p>

        <p>– Hollanda Birleşik Krallığı’nda ayaklanma sonrası bağımsız Belçika devleti kuruldu.</p>

        <p>– Stendhal, <i>Kırmızı ve Siyah</i>’ı yazdı.</p>

        <p>– Ahir Zaman Azizleri Kilisesi kuruldu.</p>

        <p>– Fransa’da dikiş makinesi icat edildi.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1831</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sag">

        <p>– Osmanlı İmparatorluğu’nun Hersek Sancağı’nda ayaklanma oldu. İki yıl sürecek Osmanlı-Mısır Savaşları başladı.</p>

        <p>– 22 yaşındaki Charles Darwin, gönüllü bir dogabilimci olarak <i>HMS Beagle</i> gemisiyle Güney Amerika, Yeni Zelanda ve Avustralya’ya gitti.</p>

        <p>– Amerika’da Cyrus McCormick mekanik biçerdöveri icat etti.</p>

        <p>– I. Leopold, Belçika kralı oldu.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1832</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sag">

        <p>– Mısır bağımsızlığını ilan etti.</p>

        <p>– Aleksandr Puşkin <i>Evgeni Onegin</i>’i, Goethe Faust’un ikinci bölümünü, Nikolay Gogol <i>Dikanka Yakınları’nda Bir Köyde Akşamlar</i>’ı yazdı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1833</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sag">

        <p>– Carl von Clausewitz’in <i>Vom Kriege</i> (<i>Savaş Üzerine)</i> kitabı ölümünden iki yıl sonra yayımlandı. Clausewitz’in benimsenen fikirleri arasında, şiddete verilebilecek tek mantıklı tepkinin şiddet olduğu ve savaşın siyasi amaçlara ulaşmak için meşru bir eylem olduğu vardı.</p>

        <p>– Honoré de Balzac, <i>Eugénie Grandet</i>’yi yazdı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1834</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sag">

        <p>– İspanya’da VII. Ferdinand’ın eşi Ana Kraliçe Maria Christina, Engizisyon’u resmen sona erdirdi.</p>

        <p>– Puşkin, “Bronz Süvari" şiirini yazdı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1835</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sag">

        <p>– Britanya’da aşı zorunlu hale getirildi.</p>

        <p>– Fırat ve Dicle nehirlerinde buhar gemileri seyahat etmeye başladı.</p>

        <p>– Balzac, <i>Goriot Baba</i> romanını yazdı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1836</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p>Tolstoy ailesi Moskova’ya taşındı.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>– Papa XVI. Gregorius, papalık devletlerinde demiryolunu yasakladı.</p>

        <p>– Connecticut eyaletinde Samuel Colt, altıpatlar tabancayı icat etti.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1837</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p>Kont Nikolay öldü. Kardeşi Kontes Aleksandra Osten Saken çocukların vasisi oldu.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>– Amerika Birleşik Devletleri, Texas’i bağımsız bir devlet olarak kabul etti.</p>

        <p>– Sam Morse, telgrafın patentini aldı.</p>

        <p>– Charles Dickens, <i>Oliver Twist</i> romanını yazdı.</p>

        <p>– Aleksandr Puşkin öldü.</p>

        <p>– Kraliçe Victoria’nın tahta çıkmasıyla Britanya İmparatorlugu’nun yükselişiyle birlikte anılan Victoria Dönemi başladı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1839</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sag">

        <p>– Belçika Krallığı resmen kuruldu.</p>

        <p>– Mısır, Osmanlı’yı Nusaybin’de yendi.</p>

        <p>– Stendhal, <i>Parma Manastırı</i>’nı yazdı.</p>

        <p>– İngiltere ve Çin arasında Afyon Savaşlarının ilki patlak verdi.</p>

        <p>– Fransa, Teksas’ı Meksika’dan bağımsız olarak kabul eden ilk Fransız devleti oldu.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1840</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sag">

        <p>– Yeni Zelanda devleti kuruldu, Yukarı ve Aşağı Kanada bölgeleri birleşti.</p>

        <p>– Justus Liebig’in bilimi çiftçiliğe uygulama yöntemleriyle Sanayi Devrimi tarım alanında başladı.</p>

        <p>– Mikhail Lermontov, <i>Zamanımızın Bir Kahramanı</i>’nı yazdı. Edward William Lane, <i>Binbir Gece Masalları</i>’nı İngilizceye çevirdi.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1842</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sag">

        <p>– Nanking Antlaşmasınla Hong Kong, İngiltere’ye devredildi.</p>

        <p>– Gogol, <i>Ölü Canlar</i>’ı yazdı.</p>

        <p>– Anestezi ilk defa kullanıldı.</p>

        <p>– Ruslar Kuzey California’da Fort Ross’tan, İngilizler Afganistan’dan çekildiler.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1843</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sag">

        <p>– Charles Dickens’ın “Bir Noel Şarkısı” ve Edgar Allan Poe’nun “Gammaz Yürek” hikâyeleri ilk kez yayımlandı.</p>

        <p>– Amerikalı Charles Thurber, daktiloyu icat etti.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1844</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p>Tolstoy’un resmi eğitimi, Kazan Üniversitesine girmesiyle başladı. Önce Türk-Arap edebiyatı, sonra hukuk okumaya heves etti. Parlak bir öğrenci değildi, ama eğitimi sırasında on iki dil öğrendi.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>Charles Dickens, <i>Martin Chuzzlewit</i>’i Alexandre Dumas <i>Üç Silahşörler</i>’i yazdı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1845</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sag">

        <p>İrlanda’yı vuran Büyük Kıtlık sonrası, İrlanda diyasporası Amerika’ya göçlere başladı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1846</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sag">

        <p>– Rus yönetimi alandaki Lehler, Krakov’da ayaklandılar. Avusturya ve Rus askerleri şehre girdiler ve Avusturya, şehri topraklarına kattı.</p>

        <p>– Fyodor Dostoyevski <i>Öteki</i> ve <i>İnsancıklar</i>’ı yayımladı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1847</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p>Kazan Üniversitesinden mezun olamadan ayrıldı. Yasnaya Polyana’nın başına geçti, ancak devraldığı evin işlerine vakit ayırmak yerine Saint Petersburg’a ve Moskova’ya yapağı sürekli ziyaretlerde kumara alıştı.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>– Almanya ve Fransa’da monarşinin baskısından kaçan işçi sınıfı temsilcileri Londra’da toplandılar ve 2 Haziran’da isimlerini Komünist olarak değiştirdiler, sloganlarını “Bütün ülkelerin işçileri, birleşin!” olarak belirlediler.</p>

        <p>– Bronte kardeşler <i>Jane Eyre, Uğultulu Tepeler</i> ve <i>Agnes Grey</i>’i yayımladı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1848</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sag">

        <p>– Dostoyevski <i>Netoçka Nazanava</i>’yı, Karl Marx <i>Komünist Manifesto</i>’yu yazdı.</p>

        <p>– Avrupa’da 1848 Devrimleri patlak verdi.</p>

        <p>– İsviçre’de iç savaş sona erdi ve federal devlet kuruldu.</p>

        <p>– Orta California’da ‘‘altına hücum” başladı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1849</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p>Kamu hizmetine girmek için hukuk sınavlarına gireceği Saint Petersburg’a taşındı; kumar borçlarını karşılamak için Yasnaya Polyana’dan toprak satmaya başladı.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>– Hindistan’da ikinci bir Sikh ayaklanması İngilizler tarafından bastırıldı.</p>

        <p>– Karl Marx, Paris’ten kovuldu ve Londra’ya yerleşti.</p>

        <p>– Kancalı iğne ve gaz maskesi icat edildi.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1850</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p>Tolstoy Moskova’ya taşındı, kumar borçlarıysa tırmanmaktaydı.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>– Küçük Buz Çağı bu yıl bitti.</p>

        <p>– Prusya’da köylülerin kazandığı özgürlükler muhafaza edildi, verilen kararla 640 bin çiftçi özgür tarıma başladı.</p>

        <p>– Çin’de Taiping Ayaklanması yüzyılın en kanlı isyanı oldu; 20 milyon kişi bu olaylar sonucu öldü.</p>

        <p>– İngiliz gemilerinin yüzde beşi bu tarihte buharla çalışmaktaydı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1851</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p>Kafkas Ordusu’ndaki ağabeyi Nikolay’ın Yasnaya Polyana’yı ziyaret etmesini fırsat bilerek teğmen sıfatıyla Rusya’nın güneyine seyahat etti.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>– Binlerce insan Avustralya’da altına hücum etti. Nüfusu kırk binleri bulan çadır kentler kuruldu, yiyecek ihtiyacı Avustralya’da ekonomiyi canlandırdı.</p>

        <p>– İlk dünya fuarı olan Kristal Saray Fuarı Londra’da yapıldı.</p>

        <p>– Bonaparte’ın yeğeni Louis Napoleon, bir darbeyle Fransa’da hükümeti devirdi.</p>

        <p>– Herman Melville, <i>Moby Dick</i>’i yazdı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1852</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p>Astsubay olarak Kafkasya’daki topçu bataryalarından birine gönderildi, ve otobiyografik üçlemesinin ilk kısmı olan <i>Çocukluk</i>’u pek çok eserinin yayımlanacağı <i>Sovremennik</i> (Çağdaş) dergisi için yazmaya başladı.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>– Burma’ya gelen İngilizler, Hindistan’dan getirdikleri afyonu Burma’ya satmaya başladı.</p>

        <p>– Birleşik Devletler’de Francis Wolle kese kâğıdı makinesini icat etti.</p>

        <p>– Louis Napoleon muhafazakârların desteğini toplayarak parlamentoyu lağvetti ve diktatörlüğünü ilan etti.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1853</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sag">

        <p>– ABD Deniz Kuvvetleri Tuğamirali Matthew C. Perry, Japon başkenti Edo’yu gemileriyle topa tutmakla tehdit ederek, şehri ticarete açmalarını emretti.</p>

        <p>– Çar I. Nikolay, Osmanlı topraklarındaki Ortodoks Hıristiyanların haklarının korunması gerekçesiyle Osmanlı’ya savaş açtı. Kırım Harbi patlak verdi; Fransa ve İngiltere, Osmanlı İmparatorluğu’nun yanında yer aldı.</p>

        <p>– Louis Napoleon, kendini İmparator III. Napoleon olarak ilan etti. Fransa, İkinci İmparatorluk adını aldı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1854</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p>İlk kitabın gördüğü beğeniden sonra ikinci kısmı olan <i>İlkgençlik</i>’i yazdı. Bu sırada patlak vermiş olan Kırım Savaşı’nda Eflak’a gönderildi, Sivastopol Kuşatması sırasında İngiliz, Fransız ve Osmanlı ordularına karşı savaştı.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>– Londra’da, bugün Big Ben adıyla bilinen saat kulesinin yapımı tamamlandı. Şehirleşmede ve sanayileşmede yeni bir çağa girildi.</p>

        <p>– Balaklava Muharebesi yapıldı. Sivastopol Kuşatması sonucu şehir İngilizlerin eline geçti.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1855</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p>1855 Ordudan ayrıldı, bu sırada kardeşi Dmitri’nin hastalandığını öğrendi. Yazarken savaş tecrübelerinden faydalandığı <i>Sivastopol Serisi</i>’ni yayımladı.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>Chicago, Birleşik Devletler’deki en kapsamlı kanalizasyon sisteminin yapımına başladı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1856</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p>Kardeşi Dmitri öldü.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>– Çar I. Nikolay’ın ölümünden sonra II. Aleksandr İngiltere ve Fransa’yla ateşkes yaptı. Kırım Harbi’nde hezimete uğrayan Rusya’da şiddetli bir reform başladı.</p>

        <p>– Gustave Flaubert, <i>Madame Bovary</i>’yi yazdı.</p>

        <p>– Louis Pasteur, pastörizasyonu icat etti.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1857</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p>Otobiyografik üçlemesinin son kitabı <i>Gençlik</i>’i yazdı.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>– Aleksandr İvanov, yirmi yıl boyunca üzerinde çalıştığı “İsa’nın Halka Görünmesi” adlı başyapıtını tamamladı. Resim, Rus sanatında bir dönüm noktası olarak kabul edilmektedir.</p>

        <p>– Beş yıldır New York’ta yaşayan Giuseppe Garibaldi, İtalya’nın birleşmesini savunan İtalyan Ulusal Birliği’ni kurdu.</p>

        <p>– Hint Ayaklanması sonucu Britanya İmparatorluğu, yönetimi Doğu Hindistan Şirketi’nden devraldı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1859</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p>Yasnaya Polyana’da topraklarında çalışan <i>mujik</i>leri eğitmek için bir okul açtı, ama okul başarısız oldu. Evli bir kadınla yaşadığı ilişkiden ilk oğlu Timothy dünyaya geldi. <i>Aile Mutluluğu</i>’nu yazdı.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>– Süveyş Kanalı’nın yapımına başlandı.</p>

        <p>– Birleşik Devletler’de, kuzey Pennsyivania’da ilk petrol kuyusu kazıldı.</p>

        <p>– Charles Darwin, <i>Türlerin Kökeni</i>’ni yayımladı.</p>

        <p>– Charles Dickens <i>İki Şehrin Hikâyesi</i>’ni<i>,</i> İvan Gonçarov <i>Oblomov</i>’u yazdı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1860</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p>Temmuz ayında Avrupa seyahatine çıktı ve Dresden’den Marsilya’ya geçti. Bu seyahati sırasında gördüğü ağabeyi Nikolay, Dmitri gibi veremden öldü. Tolstoy, Marsilya, Nice, Floransa, Napoli, Roma, Paris, Londra ve Brüksel şehirlerine uğradıktan sonra Varşova üzerinden ülkesine geri döndü. Bu sırada <i>Çocukluk</i> kitabı İngilizceye çevrilmiş ve Tolstoy dünyaca ünlü bir yazar olmuştu.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>– Rus entelektüellerinden, Batı’da “popülizm” adıyla bilinen <i>narodnichestvo</i> akımını benimseyenler oldu</p>

        <p>– Britanya’da Yahudilere oy hakkı tanındı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1861</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sag">

        <p>– II. Aleksandr serfliği feshetti.</p>

        <p>– Abraham Lincoln, ABD Başkanı oldu. Dolaylı ya da dolaysız olarak köleliğe dokunmayacağını söylese de güney eyaletler ayrılıkçı bir siyaset izlediler. Bunun sonucu olarak 1865’e kadar sürecek iç savaş başladı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1862</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p>Otuz dört yaşındaki Tolstoy, on yedi yaşındaki Sofya Andreyevna Behrs ile evlendi.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>– Alman devletlerinin en büyüğü olan Prusya’da Otto von Bismarck başbakan atandıktan sonra meclisi dağıttı ve kralın yetkisinin üstünde bir güç tanımadığını açıkladı.</p>

        <p>– Fransız Victor Hugo <i>Sefiller</i>’i yayımladı. Kitap on cilt halinde yayımlandı, Avrupa’da ve Kuzey Amerika’da çok satan bir kitap oldu. İvan Turgenyev <i>Babalar ve Oğullar</i>’ı yazdı.</p>

        <p>– Saint Petersburg ve Moskova’da konservatuarlar açıldı.</p>

        <p>– Birleşik Devletler’de ilk banknot basıldı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1863</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p>Sofya’yla evliliğinden olan ilk oğlu Sergey Lvoviç Tolstoy doğdu. Kısa romanı <i>Kazaklar</i>’ı yazdı. <i>Savaş ve Barış</i>’ı yazmaya başladı. Polonya’da Ocak Ayaklanması oldu.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>– Başkan Lincoln özgürlük Bildirgesi’ni kanun haline getirdi.</p>

        <p>– İç savaş yüzünden pamuğa ulaşımı kopan Rusya, ordularını pamuk yetiştirilmeye müsait toprakların olduğu Orta Asya’ya gönderdi.</p>

        <p>– Londra metrosunun ilk kısmı halka açıldı.</p>

        <p>– Hollanda yönetimindeki Endonezya’da kölelik sona erdi.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1864</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p>Tatyana Lvovna dünyaya geldi.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>Fyodor Dostoyevski, <i>Yeraltından Notlar</i>’ı yayımladı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1865</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sag">

        <p>– ABD’de iç savaş, General Robert E. Lee ve subaylarının kılıçlarını teslim etmesiyle sona erdi. Başkan Lincoln suikaste uğradı.</p>

        <p>– Rusya, Taşkent’i işgal etti.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1866</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p>İlya Lvoviç dünyaya geldi.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>– Bir Rus öğrenci Çar II. Aleksandr’a suikast girişiminde bulundu. Devlet tüm öğrencilere karşı baskıcı bir politika uygulamaya başladı; Eğitim Bakanlığı üniversitelerin kontrolünü üstlenerek sıkı yönetime başladı.</p>

        <p>– İlk okyanuslararası telgraf başarıyla çekildi.</p>

        <p>– Fyodor Dostoyevski <i>Suç ve Ceza</i>’yı yazdı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1867</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p><i>Savaş</i> ve Barış’ın ilk iki kısmı <i>1805 Yılı</i> adıyla kitap halinde çıktı.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>– Çar 11. Aleksandr, Alaska’yı Birleşik Devletler’e sattı.</p>

        <p>– Jesse James’in çetesi Savannah, Missouri’de bir banka soygunu yaptı, bir kişiyi öldürdü.</p>

        <p>– İsveç’te Alfred Nobel dinamiti keşfetti.</p>

        <p>– Viyana’da Johann Strauss’un “Güzel Mavi Tuna” eseri ilk defa seslendirildi.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1868</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sag">

        <p>Küba ve İspanya arasında On Yıl Savaşları başladı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1869</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p><i>Savaş ve Barış</i> altıncı ve son cildiyle birlikte tamamlandı. Bu yıl Sofya’dan Leo adında ikinci bir oğlu oldu.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>– Akdeniz’le Kızıldeniz’i bağlayan Süveyş Kanalı açıldı.</p>

        <p>- Dostoyevski <i>Budala</i>’yı, Flaubert <i>Duygusal Eğitim</i>’i yazdı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1870</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sag">

        <p>Fransa-Prusya Savaşı sonucu Almanya, arkasından İtalya birleşti.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1871</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sag">

        <p>– Bessemer ve Thomas Çeliği’nin icadıyla İkinci Sanayi Devrimi başladı.</p>

        <p>– Fransız güçleri Paris Komünü’ne girdi ve sayıları 30.000’i bulan “komüncü” ve Paris vatandaşını idam etti.</p>

        <p>– Henry Morton Stanley, Tanganika Gölü kıyılarında Dr. David Livingstone’u buldu.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1871-2</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p>İkinci kızı Marya, 1871’de dünyaya geldi. 1872’de doğan Petra, on sekiz aylıkken öldü.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1872</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sag">

        <p>Dostoyevski <i>Cinler</i>’i yazdı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1873</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p>Tolstoy, Anna <i>Karenina</i>’yı yazmaya başladı.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>– Rus devleti İsviçre’ye gönderdiği öğrencilerini geri çağırdı. Geri dönen öğrenciler, toplumda devrim yaratacağını düşündükleri Narodnik/Halkın Dostları hareketini kurdular.</p>

        <p>– Ressam İlya Repin, “Volga’da Sal Çekicileri”ni tamamladı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1874</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p>Oğlu Nikolay haziran ayında dünyaya geldi, fakat ertesi sene öldü.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>– <i>Société anonyme coopérative des artistes peintres, sculpteurs, et graveurs,</i> ya da bugün bildiğimiz adıyla Empresyonistler, fotoğrafçı Nadar’ın stüdyosunda ilk sergilerini düzenlediler.</p>

        <p>– Doğu Hindistan Şirketi lağvedildi.</p>

        <p>– Modest Musorgski’nin operası <i>Boris Godunov</i> ilk kez Saint Petersburg’da sahnelendi.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1875</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p>Üçüncü kızı prematüre olarak doğdu, fazla yaşamadı.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>Kanada’da ampul icat edildi. Thomas Edison patentini satın aldı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1876</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sag">

        <p>– Osmanlı topraklarındaki ayaklanma Bulgaristan’a sıçradı. Abdülaziz Genç Osmanlılarca tahttan indirildi. Yerine geçen V. Murat’ın akli dengesi bozulunca, Mithat Paşa’ya Kanun-i Esasî’yi ilan edeceğini taahhüt eden II. Abdülhamit tahta geçti.</p>

        <p>– Kraliçe Victoria, Hindistan İmparatoriçesi oldu.</p>

        <p>– Richard Wagner’in <i>Nibelung Yüzüğü</i> ilk defa eksiksiz sahnelendi.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1877</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p>Oğlu Audrey dünyaya geldi. <i>Anna Karenina’yı</i> tamamladı.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>– Thomas Edison gramofonu icat etti.</p>

        <p>– Rus ordusu, İstanbul’a doğru ilerlemeye başladı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1878</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p>Elli yaşındaki Tolstoy büyük bir bunalım geçirdiği dönemden sonra Hıristiyanlığı benimsedi.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>93 Harbi’nin ardından Osmanlı ve Rusya arasında Ayestefanos Antlaşması imzalandı. Avrupa devletleriyle imzalanan Berlin Antlaşması’yla Sırbistan, Karadağ ve Romanya imtiyazlı vilayet haline getirildi. Bulgaristan prensliği kuruldu.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1879</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sag">

        <p>Saint Petersburg’da sanayi işçileri ilk büyük grevi düzenledi.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1880</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p>Tolstoyculuğun temel taşlarından olan <i>İtirafım</i>’ı kaleme aldı. Bu kitaptan sonra devlete ve kiliseye ağır eleştirilerde bulunacağı kitaplar yazmaya başladı. <i>İtirafım</i> dört yıl sonra yasaklanacaktı.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>– II. Aleksandr’a gerçekleştirilen bir diğer suikast teşebbüsü yine başarısız oldu. Radikaller çarın sarayındaki yemek odasını havaya uçurdu, on bir kişi öldü, elli altı kişi yaralandı. Çar yemeğe geç kalmıştı. Polis, Narodnaya Volya (“Halkın İradesi”) örgütünün pek çok üyesini tutukladı.</p>

        <p>– Dostoyevski, <i>Karamazov Kardeşler</i>’i yayımladı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1881</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p>Altıncı oğlu Alexis dünyaya geldi.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>– Çar II. Aleksandr, Narodnaya Volya mensubu Grinevistski isimli bir öğrencinin bombalı suikasti sonucu öldü. Oğlu ve halefi III. Aleksandr şiddet yanlısı olmayan siyasi eylemcilerle teröristleri bir tuttu, liberal fikirleri savunan yazarları ve yayınevlerini ağır baskıya aldı.</p>

        <p>– İlk elektrik santralı Godalming, İngiltere’de kuruldu.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1882</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sag">

        <p>– Mısır İngilizler tarafından işgal edildi.</p>

        <p>– III. Aleksandr, Yahudilerin İsa’yı öldürdüğüne inanıyordu. Rusya İmparatorluğu’nda Yahudileri hedef alan pogromlar başladı. Moskova’dan kovulan Yahudiler, imparatorluktan kaçtılar.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1883</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p>Tolstoy, zengin subay Vladimir Çertkov’la tanıştı. Sonya, kocasının günlüklerini okuma hakkı için bu adamla uzun süre mücadele edecekti.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>– Karakatau Yanardağı’nda modern tarihin en büyük patlamalarından biri gerçekleşti.</p>

        <p>– Robert Louis Stevenson’ın <i>Define Adası</i> romanı yayımlandı.</p>

        <p>– Osmanlı sultanı II. Abdülhamit eski sadrazamı Mithat Paşa’yı muhafızlarına boğdurttu.</p>

        <p>– Karl Marx öldü; John Maynard Keynes ve Benito Mussolini doğdular.</p>

        <p>– İstanbul’dan Bağdat’a uzanan Şark Ekspresi demiryolu açıldı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1884</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p>On birinci kızı Aleksandra doğdu.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>Berlin Batı Afrika Konferansı’yla Afrika’da “sözlü işgal” dönemi başladı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1885</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sag">

        <p>Belçika kralı II. Léopold, Kongo Bağımsız Devleti’ni özel mülkü olarak ilan etti.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1886</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p>Oğlu Alexis beş yaşında öldü. Tolstoy, <i>İvan İlyiç’in Ölümü</i>’nü yazdı.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>– Özgürlük Anıtı inşa edildi.</p>

        <p>– Burma, Kraliçe Victoria’ya doğum günü hediyesi olarak armağan edildi.</p>

        <p>– Stevenson, <i>Dr.Jekyll</i> ve <i>Bay Hyde</i>’ı yazdı.</p>

        <p>– Karl Benz ilk ticari otomobili sattı; Coca-Cola geliştirildi.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1887</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sag">

        <p>Sir Arthur Conan Doyle’un ilk Sherlock Holmes öyküsü <i>Kızıl Dosya</i> yayımlandı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1888</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p>Son çocuğu İvan dünyaya geldi.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>– Alman imparatoru öldükten sonra tahta geçen III. Friedrich doksan dokuz gün hüküm sürdükten sonra gırtlak kanserinden öldü. Kraliçe Victoria’nın liberal fikirli kızı Vicki’nin oğlu II. Wilhelm imparator oldu.</p>

        <p>– Londra’da zehirli üzümden ölen beş hayat kadını karınları deşilmiş halde bulundu. Cinayetler Karındeşen Jack’e atfedildi.</p>

        <p>– Brezilya monarşiye karşı ayaklandı, cumhuriyete geçti.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1889</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p><i>Kroyçer Sonat</i>’ı yazdı.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>– Paris’te Eyfel Kulesi açıldı.</p>

        <p>– Vincent Van Gogh, “Yıldızlı Gece” resmini yaptı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1890</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sag">

        <p>– Halkın desteğini almak isteyen II. Wilhelm, Bismarck’ın anti-sosyalist kanunlarını onaylamadı. Bismarck görevinden istifa etti.</p>

        <p>– İtalya, Eritre’yi topraklarına kattı.</p>

        <p>– Kumkapı’da Ermenilerin ayaklanmasını devlet kanla bastırdı.</p>

        <p>– Vincent Van Gogh intihar etti.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1891</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p>Altmış üç yaşındaki Tolstoy, tüm varlığını toprağında çalışan köylülere bırakacağını ilan etti. Ailesinin itirazları üzerine bu fikrinden vazgeçti.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>Jön Türkler Cenevre’de toplanarak Abdülhamit’in saltanatının sonunu getirecek bir milliyetçi hareketin tohumlarını attı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1892</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sag">

        <p>– Rusya’nın yönetimindeki Polonya’da ayaklanan işçilere saldıran yetkililer, kırk altı kişinin ölümüne sebep oldu.</p>

        <p>– Parmak izi alma uygulaması ilk kez gerçekleştirildi.</p>

        <p>– Çaykovski’nin <i>Fındıkkıran Balesi</i> ilk kez sahnelendi.</p>

        <p>– George ve Weedon Grossmith, <i>Önemsiz Bir Adamın Günlüğü</i>’nü yazdılar.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1893</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sag">

        <p>Yeni Zelanda kadınlara oy hakkı tanıyan ilk ülke oldu.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1894</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sag">

        <p>– III. Aleksandr böbrek hastalığından öldü. En büyük oğlu II. Nikolay 26 yaşında çar oldu. Taç giyme töreninden birkaç gün sonra halka armağanlar verilirken izdiham sonucu yaklaşık bin kişi hayatını kaybetti.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1895</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p>En küçük oğlu İvan öldü. <i>Efendi ile Uşak</i>’ı yazdı ve <i>Diriliş</i> üzerine çalışmaya başladı.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>– Oscar Wilde mahkeme karşısına çıktı, oyunu <i>Ciddi Olmanın Önemi</i> ilk defa sahnelendi.</p>

        <p>– Joseph Breuer ve Sigmund Freud’un kitabı <i>Studien über Hysterie (Histeri Üzerine Çalışmalar)</i> ile psikanaliz devri başladı.</p>

        <p>– Almanya’da Wilhelm Röntgen, röntgen ışınını buldu.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1896</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p><i>Hacı Murat</i>’ı yazmaya başladı. 1904’te tamamlanan kitap ancak ölümünden sonra yayımlanacaktı.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>– İstanbul’da Ermeni milliyetçiler Osmanlı Bankası’na saldırdı. Yetkililer şiddetle karşılık verdi ve üç bin Ermeni öldürüldü.</p>

        <p>– Sudan’da artan Fransız etkisinden rahatsız olan Britanya, Horatio Kitchener’i ordularının başında Sudan’a gönderdi.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1897</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sag">

        <p>– Dreyfus Olayı’nda gerçek casus bulunmasına rağmen, Fransız Ordusu olayı örtbas etti ve Dreyfus’u serbest bırakmadı.</p>

        <p>– Maaristan’da Yahudi gazeteci Theodor Herzl, Dreyfus Olayı’yla bağlantılı anti-Semitizmden rahatsız olarak Basel’de ilk Siyonist Kongresi’ni topladı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1898</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sag">

        <p>– Romancı Emile Zola, Genelkurmay Başkanı ve yüksek rütbeli subayları Dreyfus Olayı’ndaki yaklaşımından ötürü kınayan “J’Accuse...!” (“Suçluyorum...! ”) başlıklı yazısını kaleme aldı. İftira suçlaması alan Zola, İngiltere’ye kaçmak zorunda kaldı.</p>

        <p>– H. G. Wells, <i>Dünyaların Savaşı</i>’nı yayımladı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1899</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p>Kiliseye ağır eleştirilerde bulunduğu üçüncü ve son büyük romanı <i>Diriliş</i> yayımlandı.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>– Rudyad Kipling, “Sırtlan Beyaz Adam’ın Yükünü” şiirini yazdı.</p>

        <p>– İngilizler, altın bulma umuduyla Boer’a geldi ve altın madenleri İngilizlerin eline geçti. İki Boer cumhuriyetini İngiliz topraklarına katmak isteyen koloni liderlerine Boer savaş açtı ve II. Boer Savaşı başladı.</p>

        <p>– Çar II. Nikola’nın özerk Finlandiya’da baskısını artırmasıyla, Finlandiya’da Rusya’ya karşı direniş başladı.</p>

        <p>– Alfred Dreyfus beraat etti.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1900</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sag">

        <p>Joseph Conrad <i>Lord Jim</i>’i, L. Frank Baum <i>Muhteşem Oz Büyücüsü</i>’nü yazdı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1901</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p><i>Diriliş</i> romanı ve Tolstoy, Rus Ortodoks Kilisesi tarafından aforoz edildi. Kırım’a dinlenmeye giden yazar, Gorki ve Çehov ile tanıştı.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>– Kraliçe Victoria öldü.</p>

        <p>– Thomas Mann’ın ilk romanı <i>Buddenbrooklar,</i> Berlin’de yayımlandı.</p>

        <p>– İlk Nobel Edebiyat Ödülü, Fransız şair Sully Prudhomme’a verildi.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1902</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sag">

        <p>– II. Boer Savaşı sona erdi.</p>

        <p>– Joseph Conrad <i>Karanlığın Yüreği</i>’ni yazdı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1903</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sag">

        <p>– Wright Kardeşler, tek kanatlı ve buhar motorlu havada ağır uçan ilk pervaneli uçuşu gerçekleştirdi.</p>

        <p>– Rusya Sosyal Demokrat İşçi Partisi’nin dağılmasıyla Bolşevik ve Menşevik grupları kuruldu.</p>

        <p>– Jack London, <i>Vahşetin Çağrısı</i>’nı yazdı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1904</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sag">

        <p>– İngiltere-Fransa Dostluk Antlaşması imzalandı.</p>

        <p>– Panama Kanalı’nın yapımına başlandı.</p>

        <p>– Anton Çehov’un son oyunu <i>Vişne Bahçesi,</i> Moskova Sanat Tiyatrosu’nda Konstantin Stanislavski yönetmenliğinde sahnelendi.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1905</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sag">

        <p>– Rusya’da yıl boyunca devam eden ayaklanmalar, hükümetin isteğiyle Kışlık Saray’a yürüyen kalabalığa ateş edilmesiyle büyüdü. İki yüz ila bin kişinin öldürüldüğü güne Kanlı Pazar adı verildi. Çar sonunda geri adım atmak ve ülkenin ilk demokratik meclisi olan Duma’nın kurulmasına izin vermek zorunda kaldı.</p>

        <p>– Albert Einstein, özel görelilik kuramını yayımladı.</p>

        <p>– Aralarında Henri Matisse’in de bulunduğu Fovist sanatçılar, Paris’te Salon d’Automne’da ilk kez sergi düzenlediler.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1906</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sag">

        <p>– San Fransisco, California’da yaşanan depremde üç bin kişi, Valparaíso, Şili’de yirmi bin kişi öldü.</p>

        <p>– Burjuva ve soylularla ittifak kurup varlıklı bir köylü tabakası yaratmak isteyen Pyotr Stolypin, köylülere topraklarında özel işletme kurma hakkı tanıyan bir tarım reformu kararnamesi yazdı.</p>

        <p>– Maksmi Gorki, Bolşeviklere bağış toplama amacıyla metresi aktris Maria Andreyeva ile birlikte Birleşik Devletleri ziyaret etti.</p>

        <p>– Upton Sinclair, <i>Chicago Mezbahaları</i> romanını yazdı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1907</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p>On yıl önce sürgüne gönderilmiş Çertkov’un dönüşüyle Tolstoy’la arkadaşlıkları kaldığı yerden devam etti. Tolstoy, Çertkov’a kitaplarında editörlük hakkı vermeye başladı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1908</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p>Yazdığı vasiyetinde tüm telif haklarından feragat etti. Sekseninci yaş gününü tüm Rusya bayram havasında kutladı.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>– Osmanlı İmparatorluğu’nda İttihat ve Terakki merkez komitesinin organize ettiği Jön Türk devrimi yapıldı.</p>

        <p>– E. M. Forster, <i>Manzaralı Bir Oda</i> romanını yazdı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1909</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p>Çertkov, Tolstoy’un karısı Sonya’dan habersiz bir vasiyet kaleme aldı; bu vasiyet Tolstoy’un günlüklerinin ve eserlerinin telif haklarını Çertkov’a devretmekteydi.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>– Louis Bleriot, uçakla Manş Denizi’ni geçen ilk kişi oldu.</p>

        <p>– Jack London, <i>Martin Eden</i>’i yazdı.</p>

        <p>– Sergey Prokudin-Gorski, Çar II. Nikola’dan aldığı özel izin ve karanlık odalı bir otomobille imparatorluğun her yerine ulaşarak renkli fotoğraflar çekmeye başladı.</p>

        <p>– Léon Bakst, <i>Cleopatra</i> balesinden itibaren Sergey Diaghilev’in Ballets Ruses kumpanyası için dekor resimleri yapmaya başladı.</p>

      </div>

    </div>

  </div>

  <div class="kronoloji">

    <hr/>

    <div class="kronoloji_sol">

      <p>1910</p>

    </div>

    <div class="kronoloji_sag">

      <div class="kronoloji_sag_sol">

        <p><i>Her İyilik Ondan Gelir</i> oyununu yazdı. Karısından uzaklaşmak ve yeni bir hayata başlamak isteyen Tolstoy, 28 Ekim’de yola çıktığı Yasnaya Polyana’dan ancak Astapovo’ya kadar gidebildi. Burada zattürreye yakalandı ve birkaç gün sonra öldü.</p>

      </div>

      <div class="kronoloji_sag_sag">

        <p>– Birleşik Krallık’ta V. George tahta geçti.</p>

        <p>– Boris Pasternak, Moskova Konservatuarı’ndan ayrıldı.</p>

      </div>

    </div>

  </div>
