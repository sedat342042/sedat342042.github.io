    <p>9 Aralık<br/>Bir rüya gördüm ve bu rüyadan kalbim çarparak uyandım. Güya Moskova’da, kendi evimde, büyük oturma odasındaymışım; salondan Yosif Alekseyeviç çıkıyor, güya onun ruhunda yeniden doğuş oluşumunun gerçekleştiğini hemen seziyorum ve onu karşılamaya koşuyorum. Yüzünü de ellerini de öpüyorum. O ise bana, “Şimdi yüzümün bambaşka olduğunu fark ettin mi?” diye soruyor. Ona bakıyorum ve onu kollarımın arasında tutmaya devam ederken yüzünün hâlâ genç olduğunu, ama başında hiç saç kalmadığını, yüz hatlarının da bambaşka olduğunu görüyorum. Güya ona “Eğer bir rastlantı sonunda sizinle karşılaşsaydım, gene tanırdım,” diyorum, ama aynı anda, “Doğruyu mu söyledim?” diye düşünüyorum. Birden onun bir ceset gibi yerde cansız yattığını görüyorum: Sonra yavaş yavaş kendine geliyor, elinde papirüs yapraklarına yazılmış kocaman bir kitapla benimle birlikte büyük çalışma odasına giriyor. Ona “Bunu ben yazdım,” diyorum. O da bana başını eğerek karşılık veriyor. Kitabı açıyorum, bütün yapraklarında çok güzel resimler var. Güya bu resimlerin ruhun sevgilisiyle olan aşkını canlandıran sahneler olduğunu biliyormuşum. Güya yapraklarda saydam giysiler içinde vücudu tül gibi bir bakirenin bulutlara doğru uçtuğunu görür gibi oluyorum. Bu bakirenin şarkılar şarkısının bir sembolü olduğunu biliyormuşum. O resimlere bakarken bir kötülük yapmıyormuşum gibi bir duygu içinde kalıyorum, ama gözlerimi onlardan ayıramıyorum. Tanrım bana yardım et! Tanrım eğer beni terk edişin iradenden ileri geliyorsa buyruğun yerine gelsin; eğer bunu kendi kendime yapmışsam ne yapacağımı bana öğret. Beni büsbütün terk edersen ahlaksızlığımdan mahvolurum.</p>

  </blockquote>

  <h2 id="sigil_toc_id_113">XI</h2>

  <p class="nonindent">Rostovların para işleri, köyde geçirdikleri iki yıl içinde düzelmemişti.</p>

  <p>Nikolay Rostov’un verdiği karara kesin bir şekilde bağlı kalarak kuş uçmaz, kervan geçmez bir alayda, nispeten az para harcayarak hizmet görmeye devam etmesine rağmen, Otradnoya’da hayat öyle bir akış içindeydi ve özellikle Mitenka işleri öyle yönetiyordu ki borçlar yıldan yıla önü alınmaz bir şekilde artıyordu. İhtiyar konta tek çare olarak görünen şey, bir görev almaktı: Petersburg’a iş aramaya gelmişti; hem iş aramak hem de söylediği gibi son bir defa kızcağızları eğlendirmek istiyordu.</p>

  <p>Rostovların Petersburg’a gelişlerinden kısa bir süre sonra, Berg, Vera’ya evlenme teklifi etti ve bu teklif kabul edildi. Rostovlar Moskova’da, kendileri de bunu bilmedikleri ve üzerinde düşünmedikleri halde yüksek sosyeteden sayılıyorlardı. Petersburg’da ise çevreleri karışık ve belirsizdi. Petersburg’da taşralı sayılıyorlardı; Rostovların Moskova’da hangi çevreye mensup olduklarını sormadan yedirip içirdikleri insanlar bu taşralıların düzeyine inmeye tenezzül etmiyorlardı.</p>

  <p>Rostovlar Petersburg’da Moskova’daki gibi herkese konukseverlik göstererek yaşıyor, akşam yemeklerinde de sofralarında çeşit çeşit insanlar toplanıyordu: Otradnoya’dan komşuları olan ihtiyar ve pek zengin olmayan bir çiftlik sahibi ile kızları, nedime Peronskaya, Piyer Bezuhov ile ilçe posta müdürünün Petersburg’da memur olan oğlu gibi... İhtiyar kontun Boris’le beraber sokakta ya ancak evlenme teklifi yapmaya niyetlenen bir gencin gösterebileceği ilgiyi gösteren ve bütün günleri Rostovlarda geçiren Berg, kısa bir süre içinde ev halkı arasına katılmış, aileden sayılmaya başlanmışlardı.</p>

  <p>Berg, Austerlitz Savaşı’nda yaralanmış olan sağ kolunu herkese boşuna göstermiyor, taşıması hiç de gerekli olmayan kılıcını boşuna sol eliyle tutmuyordu. Bu olayı herkese öylesine önemli bir tavırla, o kadar ısrarla tekrar tekrar anlatıyordu ki herkes bunun doğru olduğuna ve yerinde bir davranışta bulunduğuna inandı, böylece sonunda Austerlitz’deki yararlığından ötürü Berg de iki ödül aldı.</p>

  <p>Finlandiya Savaşı’nda da kendini göstermeye fırsat bulmuştu. Başkumandanın yanındaki yaveri öldürmüş olan bir gülle parçasını yerden kaldırmış, götürüp amirine vermişti. Sonradan da tıpkı Austerlitz’den sonra olduğu gibi bu olayı öylesine bir ısrarla o kadar uzun zaman herkese anlattı ki herkes bunu yapmak gerektiğine inandı ve sonunda Finlandiya Savaşı için Berg de iki ödül aldı. 1809 yılında, Berg madalyalar kazanmış bir muhafız yüzbaşısıydı. Petersburg’da da kendisi için çıkarlı birtakım özel görevlerde bulunuyordu.</p>

  <p>Gerçi kendi kafalarına göre hüküm veren bazı insanlar, kendilerine Berg’in değerli özelliklerinden söz edildiği zaman gülümsüyorlardı, ama inkâr edilemezdi ki Berg dürüst, korkusuz, amirlerinin gözüne girmiş, geleceği parlak, hatta sosyetedeki durumu sağlam, iyi ahlaklı, kendi halinde bir gençti.</p>

  <p>Dört yıl önce, Moskova Tiyatrosu’nda bir Alman arkadaşına rastladığında, Berg ona Vera Rostova’yı işaret etmiş ve Almanca olarak “<i>Das soll mein Weib werden,”</i><a class="noteref" href="../Text/notlar.xhtml#f23n20" id="ref20">20</a> demiş, o anda da onunla evlenmeye karar vermişti. Şimdi de Petersburg’da, Rostovların durumuyla kendi durumunu ölçüp biçtikten sonra evlenme teklifi yapmanın zamanı geldiğini düşünmüştü.</p>

  <p>Berg’in teklifi, önce kendisi için hiç de gurur okşayıcı olmayan bir şaşkınlıkla karşılanmıştı. Geçmişi pek iyi bilinmeyen Livonyalı bir aristokratın oğlunun Kontes Rostova’ya evlenme teklifi yapması, önce garip görünmüştü, ama Berg’in karakterindeki başlıca özellik öylesine saf ve kötülüğü olmayan bir egoizmdi ki Rostov1ar, “Madem Berg bu evliliğin iyi olacağına bu kadar kesin şekilde inanıyor, o halde iş gerçekten iyi, hem de çok iyi olacaktır,” diye düşündüler. Dahası, Rostovların işleri çok bozuktu. Bunu güveyin bilmemesine imkân yoktu, en önemlisi de şuydu: Vera yirmi dört yaşındaydı, sosyetede epey görülmüştü ve hem güzel hem de akıllı olduğundan şüphe edilmediği halde, o zamana kadar hiç kimse ona evlenme teklifinde bulunmamıştı. Böylece teklif kabul edildi.</p>

  <p>Berg (sadece her insanın dostu olur diye düşündüğü için) “arkadaş” adını verdiği birine:</p>

  <p>— Bakın görüyor musunuz? diyordu. Bakın biliyor musunuz? Ben her şeyi hesapladım. Her şeyi düşünmemiş olsaydım, herhangi bir nedenle bu işte yakışık almayan bir şey olsaydı evlenmezdim. Şimdi ise anneciğimle babacığımın bütün ihtiyaçlarını karşıladım. Onların Baltık ülkesindeki o çiftliğin kirasını almalarını sağladım; biz ise karımla birlikte, onun serveti benim de hesabiliğim bir araya gelince pekâlâ Petersburg’da yaşayabiliriz. İyi bir hayat sürdürebiliriz. Ben onunla parası için evlenmiyorum, bunu kibar bir davranış saymam, ama kadının da erkeğin de neleri varsa bir araya getirmeleri gerekir. Benim mesleğim var, onun da bazı kimselerle ilişkileri ve bazı küçük gelirleri... Bu zamanımızda bir şey ifade eder değil mi? Ama en önemlisi o çok iyi, saygıdeğer bir genç kız ve beni seviyor...</p>

  <p>Berg kızardı, sonra gülümsedi:</p>

  <p>— Hem de onu çok ağırbaşlı hareketleri olduğu için seviyorum... Çok iyi bir karakteri var! Bakın öbür kız kardeşi onunla aynı soyadını taşıyor ama onun bambaşka, hiç de hoş olmayan hareketleri var, ablasındaki akıl da onda yok, yani sizin anlayacağınız öyle biri, anlıyor musunuz, insana hoş gelmiyor... Nişanlıma gelince... Bakın bize...</p>

  <p>“Yemeğe gelirsiniz,” diyecekti ama vazgeçti, “Çay içmeye gelirsiniz,” diyerek mutluluk hayallerini kesin olarak yansıtan küçük yuvarlak bir duman halkasını dilinin hızlı bir hareketiyle ortasından delerek, havaya üfledi.</p>

  <p>Berg’in yapmış olduğu tekliften sonra duyulan ilk şaşkınlık geçince aile içinde böyle olaylarda daima görülen bir bayram, bir sevinç havası esmeye başladı. Ama bu sevinç içten gelmiyordu, görünüşten ibaretti. Büyüklerde bu düğünle ilgili olarak bir şaşkınlık, bir utangaçlık seziliyordu. Sanki şimdi Vera’yı az sevdikleri, onu bu kadar istekli ellerinden çıkardıkları için vicdan azabı duyuyorlardı. En çok ihtiyar kont utançla karışık bir hüzün duyuyordu. Herhalde kendisine sorulsa bu utancının neden kaynaklandığını söyleyemezdi; oysa bunun nedeni maddi sorunlardı. Kesin olarak elinde ne kadar para bulunduğunu, ne kadar borçlanmış olduğunu, Vera’ya çeyiz olarak neler verebileceğini bilmiyordu. Kızları doğduğunda, her birine çeyiz olarak kişi başına üç yüz can ayrılmıştı; ama köylerden biri daha o zaman satılmıştı, İkincisi ipotekliydi ve ipoteğin tarihi üzerinden o kadar çok zaman geçmişti ki artık satılması gerekiyordu; bu yüzden çiftlik verilemezdi, para da yoktu.</p>

  <p>Berg Vera ile nişanlanalı bir aydan fazla olmuştu, düğüne de ancak bir hafta kalmıştı, kont ise hâlâ kendi kendine çeyiz problemini çözememişti, bu konuda karısıyla da konuşmuyordu. Bazen Vera’ya Riyazan’daki çiftliği vermeyi düşünüyor, bazen koruyu satmak istiyor, bazen senet karşılığı borç para almayı aklından geçiriyordu. Düğünden birkaç gün önce, Berg, sabahleyin erkenden kontun çalışma odasına girdi, tatlı bir gülümseme ve saygılı bir tavırla gelecekteki kayınpederine, Kontes Vera’ya çeyiz olarak ne verileceğini kendisine bildirmesini rica etti. Kont, çoktandır sorulacağını tahmin ettiği bu soru karşısında, o kadar, o kadar utanıp sıkıldı ki aklına ilk geleni hiç düşünmeden söyledi:</p>

  <p>— Bak bundan hoşlandım, bununla ilgilendiğine sevindim, memnun olacaksın...</p>

  <p>Sonra Berg’in omuzuna hafifçe vurarak konuşmayı bitirmek isteğiyle ayağa kalktı. Ama Berg tatlı tatlı gülümseyerek eğer Vera’ya çeyiz olarak neler verileceğini kesin olarak bilmezse ve ona ayrılanın hiç olmazsa bir kısmını peşin olarak almazsa teklifinden vazgeçmek zorunda kalacağını anlattı.</p>

  <p>— Çünkü siz de düşünün kont, eğer şimdi eşimi geçindirmek için kesin bir gelirim yokken evlenmeye kalkışırsam alçakça davranmış olurum.</p>

  <p>Kont, cömert görünmek ve yeni ricalara hedef olmamak için seksen bin rublelik bir senet vereceğini söyleyince konuşma sona erdi. Berg tatlı tatlı gülümsedi, kontu omuzundan öptü, çok teşekkür ettiğini ama nakit olarak tam otuz bin ruble almadan yuva kuramayacağını söyledi:</p>

  <p>— Hiç olmazsa yirmi bin olmalı kont, diye sözüne devam etti. O zaman senet de altmış binlik olur.</p>

  <p>Kont aceleyle konuşarak:</p>

  <p>— Olur, olur, peki, dedi. Yalnız özür dilerim, dostum, yirmi bini nakit olarak, ayrıca seksen bini senet olarak veririm. İşte böyle, haydi öp bakayım beni!</p>

  <h2 id="sigil_toc_id_114">XII</h2>

  <p class="nonindent">Nataşa on altısına basmıştı ve yıl 1809’du. Genç kızın tam dört yıl önce, Boris'le öpüştükten sonra parmaklarını bükerek saydığı yılların sonuncusu idi. O zamandan beri Boris’i bir kez olsun görmemişti. Sonya ile annesinin yanında Boris’ten söz edildiğinde, çok rahat bir tavırla, sanki geçmişte olup bitenler konuşulmaya bile değmez ve çoktan unutulmuş bir çocuklukmuş, bunun böyle olduğuna artık kesinlikle karar verilmiş gibi serbestçe konuşuyordu. Ruhunun derinliğinde ise Boris’e verdiği sözün bir şaka mı, yoksa önemli ve onu bağlayan bir vaat mi olduğu sorusu onu üzüp duruyordu.</p>

  <p>Boris, 1805 yılında Moskova’dan ayrılıp orduya girdiği günden beri Rostovlarla görüşmemişti. Birkaç kez Moskova’ya gelmiş, Otradnoya yakınlarından geçmiş, ama bir kez olsun Rostovlara uğramamıştı.</p>

  <p>Bazen Nataşa, Boris’in kendisini görmek istemediğini aklından geçiriyor, bu tahminleri de büyüklerin ondan söz ederken hüzünlü bir tavır takınmalarıyla doğrulanıyordu. Kontes, Boris’ten söz edildikten sonra:</p>

  <p>— Şimdi artık kimse eski dostlarını hatırlamıyor! diyordu.</p>

  <p>Son zamanlarda Rostovlara daha seyrek gelmeye başlayan Anna Mihailovna da tuhaf, azametli bir tavır takınıyor, Boris’ten söz açıldı mı heyecanla oğlunun üstünlüklerini, meslekteki parlak durumunu anlatıyordu. Rostovlar Petersburg’a gelince, Boris onları ziyaret etti.</p>

  <p>Boris onlara gelirken oldukça heyecan duyuyordu. Nataşa, anıları arasında en romantik olanıydı. Bununla birlikte evlerine, hem Nataşa’ya hem de büyüklerine çocuklukta ikisinin arasındaki ilişkilerden ötürü artık ne onun ne de kendisinin bir sorumluluk taşıyamacağını açıkça hissettirmek niyetiyle gidiyordu. Kontes Bezuhova ile olan yakınlığı sayesinde sosyetede parlak bir durumu, güvenini iyice kazandığı önemli bir kişinin onu koruması sayesinde meslekte çok iyi bir yeri, ayrıca Petersburg’un en zengin kızlarından biriyle evlenmek için tasarladığı bazı planlar vardı. Planlar kolaylıkla gerçekleşebilirdi. Boris Rostovların salonuna girdiği sırada, Nataşa odasındaydı. Onun geldiğini öğrenince yanakları al al olmuş bir halde, koşar gibi misafir odasına girdi; dudaklarındaki tatlı gülümseme bütün yüzünü aydınlatıyordu.</p>

  <p>Boris dört yıl önce tanıdığı kısa elbiseli, kıvır kıvır saçlarının altında siyah gözleri pırıl pırıl ve çocuksu gülüşü çın çın öten Nataşa’yı hatırlıyordu. Bu yüzden içeriye bambaşka bir Nataşa girince şaşırdı, yüzünde hayranlıkla karışık bir hayret belirdi. Onun yüzündeki bu ifade Nataşa’yı sevindirdi. Kontes:</p>

  <p>— Nasıl, ele avuca sığmaz eski arkadaşını tanıyabildin mi? diye sordu.</p>

  <p>Boris, Nataşa’nın elini öperek ondaki bu değişikliğe şaşırıp kaldığını söyledi:</p>

  <p>— Ne kadar güzelleşmişsiniz!</p>

  <p>Nataşa’nın ışıl ışıl gözleri, “Elbette!” diye karşılık verdi. Genç kız:</p>

  <p>— Ya babam nasıl, ihtiyarlamış mı? diye sordu.</p>

  <p>Sonra oturdu. Boris’in kontesle yaptığı konuşmaya katılmayarak, hiç konuşmadan çocukluğundaki nişanlısını tepeden tırnağa inceledi. Boris, üzerinde bu ısrarlı, şefkatli bakışın ağırlığını duyarak arada bir ona bakıyordu.</p>

  <p>Boris’in üniforması, mahmuzları, kravatı, saçlarının biçimi, hepsi tam modaya uygun ve <i>comme il faut</i><a class="noteref" href="../Text/notlar.xhtml#f23n21" id="ref21">21</a> idi. Nataşa bunu hemen fark etmişti. Boris, kontesin yanındaki koltuğun üzerinde hafifçe yan oturuyor, sol elini iyice kavrayan tertemiz sağ eliyle eldivenini düzeltiyor, dikkati çeken, yapmacık bir kibarlıkla dudaklarını bükerek Petersburg’daki yüksek sosyetenin eğlencelerinden söz ediyor, Moskova’daki eski günleri ve buradaki ahbaplarını hafif bir alayla anıyordu. Elçinin verdiği baloda bulunduğunu söylerken Nataşa’nın hemen fark ettiği üzere rastgele değil de mahsus yüksek sesle soylu kişilerin adlarını söyledi ve N. N. ile S. S.’nin kendisini davet ettiklerinden söz etti.</p>

  <p>Nataşa bütün bu süre boyunca hiç konuşmadan, kaşlarının altından ona bakarak oturdu. Bu bakış Boris’i gittikçe daha çok tedirgin ediyor, şaşırtıyordu. Nataşa’ya daha sık dönüp bakıyor, anlattıklarını ikide bir yarıda bırakıyordu. Orada on dakikadan fazla oturmadı, ayağa kalkıp eğilerek veda etti. Aynı merak dolu, meydan okuyan ve biraz da alaycı gözler ona bakıyordu...</p>

  <p>Boris ilk ziyaretten sonra kendi kendine Nataşa’yı eskisi kadar çekici bulduğunu, ama bu duyguya kendini kaptırmaması gerektiğini, çünkü hiçbir serveti olmayan bir kızla evlenmesinin mesleği için bir felaket sayılacağını, evlenmeye niyeti yokken eski ilişkilerini tazelemenin ise soylu bir insana yakışmayacak bir davranış olacağını düşündü. Bunun üzerine Nataşa ile karşılaşmaktan kaçınmaya karar verdi, ama bu karara rağmen, birkaç gün sonra tekrar geldi ve sık sık Rostovlara uğramaya, bütün günlerini onlarda geçirmeye başladı. Nataşa’ya durumu açıklaması gerektiğini düşünüyordu. Ona geçmiştekileri unutmak gerektiğini, ne olursa olsun, onun kendisine eş olamayacağını, serveti bulunmadığını ve onu asla kendisine vermeyeceklerini söylemeliydi. Ama ona bu açıklamayı yapmak fırsatını elde edemediği gibi, kendinde bunun için gerekli cesareti de bulamıyordu. Her geçen gün, durumu gittikçe daha sarpa sarıyordu. Kontesle Sonya, Nataşa’nın, Boris’e eskisi gibi âşık olduğunu fark ediyor gibiydiler. Nataşa ona en çok sevdiği şarkıları söylüyor, albümünü gösteriyor, Boris’i bu hatıra defterine bir şeyler yazmaya zorluyor, geçmişte olup bitenleri hatırlamasına izin vermiyor, böylece ona yeni yaşadıkları şeylerin ne kadar güzel olduğunu hissettiriyordu. Boris de her gün oradan düşünceleri iyice sislere gömülmüş olarak, söylemeye niyet ettiğini söyleyemeden, ne yaptığını, oraya niçin geldiğini, işin nasıl sona ereceğini bilmeden ayrılıyordu. Elen’e uğramaz olmuştu, her gün ondan sitem dolu kâğıtlar alıyor gene de günlerini Rostovlarda geçiriyordu.</p>

  <h2 id="sigil_toc_id_115">XIII</h2>

  <p class="nonindent">Bir akşam, ihtiyar kontes, takma buklelerini takmamış olarak, sırtında hırka, başında hasse kumaşından yapılmış ve altından cılız bir tutam saç görünen beyaz gece başlığıyla halının üzerinde içini çeke çeke, arada bir hafifçe inleyerek yerlere kapanıp akşam duasını ediyordu; çıplak ayaklarına ayakkabı, sırtına da annesi gibi bir hırka geçirmiş, saçlarını kâğıtlara kıvırmış olan Nataşa, koşarak içeriye girdi. Kontes dönüp baktı, kaşlarını çattı. Son duasını, “Yoksa bu yattığım yer bana mezar mı olacak?” duasını okumayı bitiriyordu. Ama dua okurken duyduğu his yok oluvermişti.</p>

  <p>Nataşa heyecan içindeydi, yanakları al al olmuştu. Annesinin dua ettiğini fark edince birden durakladı, bir yere ilişip oturdu, elinde olmayarak dilini çıkarıp kendi kendini tehdit ediyormuş gibi bir işaret yaptı. Annesinin dua etmeye devam ettiğini görünce de parmaklarının ucuna basarak karyolaya doğru yürüdü, çevik bir hareketle küçük ayaklarından birini öbürünün üzerinden kaydırarak ayakkabısını çıkardı, kontesin, “Yoksa bana bir tabut mu olacak!” diye korktuğu yatağın üzerine sıçradı.</p>

  <p>Bu yüksek, kuş tüyünden yapılmış ve üzerinde hepsi birbirinden küçük beş yastık bulunan bir yataktı. Nataşa sıçradı, kuş tüyü şiltenin içine gömüldü, yuvarlanarak duvarın dibine doğru gitti, yorganın altında dizlerini büküp çenesine doğru götürerek, ayaklarını oraya buraya atarak yerleşmeye başladı. Bir taraftan sessiz sessiz gülüyor, başını yorganla örtüyor, arada bir de yorganın altından annesine bakıyordu. Kontes duasını bitirdi, sert bir yüzle yatağa yaklaştı; Nataşa’nın yorganla başını da örttüğünü görünce dudaklarında o şefkatli, yumuşak gülümseyiş belirdi.</p>

  <p>— Haydi, haydi, haydi!., dedi.</p>

  <p>Nataşa:</p>

  <p>— Anne azıcık konuşabilir miyiz ha? diye sordu. Dur gıdından bir defacık öpeyim. Bir kerecik daha, hah şöyle...</p>

  <p>Annesinin boynuna sarıldı, onu çenesinin altından öptü. Nataşa annesine karşı görünüşte kaba davranır, ama gerçekte o kadar incelik gösterir ve çevik hareket ederdi ki elleriyle annesine nasıl sarılırsa sarılsın daima bunu, onun canını acıtmadan, annesinin içinde bir hoşnutsuzluk ya da sıkıntı uyandırmadan yapmasını bilirdi.</p>

  <p>Kontes yastıkların üzerine yerleştikten ve Nataşa’nın ayaklarını oraya buraya atıp gene aynı şekilde bir defa yatağında dönmesini, sonunda da yanı başında onunla aynı yorganın altında yan yana uzanmasını, ellerini yorganın üzerine çıkarıp ciddi bir tavır takınmasını bekledikten sonra sordu:</p>

  <p>— Söyle bakalım, neyi konuşalım şimdi?</p>

  <p>Nataşa’nın kont kulüpten dönünceye kadar yaptığı bu gece ziyaretleri ana kızın en çok hoşlandıkları şeylerden biriydi.</p>

  <p>— Neyi konuşalım ha? Bak sana bir şey söylemeliyim...</p>

  <p>Nataşa eliyle annesinin ağzını kapadı. Ciddi bir tavırla:</p>

  <p>— Boris’ten söz edeceksiniz... Biliyorum, dedi. Ben de zaten bunun için geldim. Bir şey söylemeyin, biliyorum... Hayır, söyleyin!</p>

  <p>Elini geriye çekti:</p>

  <p>— Söyleyin anne! Boris cana yakın değil mi?</p>

  <p>— Nataşa artık on altı yaşındasın, senin yaşındayken ben evlenmiştim. Borya’nın cana yakın olduğunu söylüyorsun. Çok cana yakın çocuktur, ben de onu oğlum gibi severim. Ama sen ne istiyorsun ondan? Niyetin nedir? Görüyorum ki onu büsbütün baştan çıkardın?</p>

  <p>Kontes bunu söylerken başını çevirip kızına baktı. Nataşa gözlerini karyolanın köşelerinde kırmızı tahtadan oyulmuş sfenkslerden birine dikmiş, dümdüz ve hareketsiz yatıyordu; bu yüzden kontes, kızının yalnız profilini görüyordu. Bu yüz kontesi özellikle ciddi, düşünceli ifadesiyle şaşırttı. Nataşa hem dinliyor hem bir şeyler düşünüyordu:</p>

  <p>— Eh, ne olmuş yani?</p>

  <p>— Aklını başından aldın kızım. Bunu niçin yaptın? Ondan ne istiyorsun? Biliyorsun ki onunla evlenmene imkân yok.</p>

  <p>Nataşa pozunu değiştirmeden:</p>

  <p>— Neden? diye sordu.</p>

  <p>— Çünkü gençtir; çünkü akrabamız oluyor... Hem sen onu sevmiyorsun ki!</p>

  <p>— Nereden biliyorsun?</p>

  <p>— Biliyorum işte. Bu yaptığın iyi değil yavrucuğum...</p>

  <p>Nataşa:</p>

  <p>— Peki ya ben istiyorsam... dedi.</p>

  <p>— Saçmalamayı bırak.</p>

  <p>— Ya ben istiyorsam...</p>

  <p>— Nataşa, ben ciddi...</p>

  <p>Nataşa sözünü bitirmesine imkân vermedi, kontesin iri ellerini kendisine doğru çekti, önce üst tarafını, sonra avucunu öptü. Ondan sonra da elini tekrar çevirip her parmağın ikinci boğumunu, sonra aralardaki boşluğu öperek “Ocak, şubat, mart, nisan, mayıs,” diye fısıldadı.</p>

  <p>Gözlerini, ona yumuşak bir tavırla bakan ve böyle baktığı için söylemek istediği her şeyi unutmuş gibi görünen annesine çevirdi:</p>

  <p>— Konuşsanıza anne, neden susuyorsunuz, konuşun!</p>

  <p>— Öyle olmaz yavrum, herkes sizin çocuksu ilişkilerinizi anlamaz. Onun sana bu kadar yakın olduğunu görmek, bize gidip gelen başka delikanlıların gözünde seni güç duruma düşürebilir ve en önemlisi onu boşuna üzer. O belki de kendine göre zengin bir kısmet bulmuştur; şimdi ise aklı başından gidiyor.</p>

  <p>Nataşa:</p>

  <p>— Aklı başından mı gidiyor? diye sordu.</p>

  <p>— Bak, sana kendi başımdan geçeni anlatayım. Benim bir <i>cousin</i>’im vardı...</p>

  <p>— Biliyorum, Kirila Matyeviç, ama o ihtiyar değil mi?</p>

  <p>— Her zaman ihtiyar değildi ya! Bak sana bir şey söyleyeyim Nataşa, ben Borya ile konuşayım, bize o kadar sık gelmesi doğru değil...</p>

  <p>— Neden gelmeyecekmiş? Madem kendisi gelmek istiyor!</p>

  <p>— Çünkü ben bu işin hiçbir sonuç vermeyeceğini biliyorum.</p>

  <p>— Nereden biliyorsunuz? Hayır anne, ona söylemeyin... Sakın ona bir şey söylemeyin! Ne saçma şeyler bunlar!</p>

  <p>Nataşa kendi malı olan bir şeyi elinden almak istiyorlarmış gibi konuşmuştu.</p>

  <p>— Eh ziyanı yok, evlenmem... onunla... Ama madem buraya gelince neşeleniyor, mademki ben de neşe duyuyorum, varsın gelsin, dedi.</p>

  <p>Gülümseyerek annesine bakıyordu.</p>

  <p>— Evlenmek için değil, yalnız öyle... diye tekrar etti.</p>

  <p>— Nasıl olur evladım?</p>

  <p>— Öyle işte! Eh, madem öyle gerekiyor, evlenmem onunla. Yalnız... Öyle işte.</p>

  <p>Kontes, yaşlı insanlara özgü şefkatli bir tavırla ve bütün vücudunu titreten beklenmedik bir gülüşle:</p>

  <p>— Öyle gelsin, öyle gelsin demek? diye tekrar etti.</p>

  <p>Nataşa:</p>

  <p>— Yeter anne! Gülmeyin artık, yeter! diye bağırdı. Bütün karyolayı sarsıyorsunuz. Bana müthiş benziyorsunuz anne. Benim gibi kıkır kıkır gülersiniz... Durun...</p>

  <p>Kontesin iki elini yakaladı. Birinin küçük parmağının alt kısmındaki kemiği öptü. “Haziran,” dedi ve öbür eldeki mafsal yerlerini öpmeye devam ederek “Temmuz, ağustos,” diye söylendi, sonra:</p>

  <p>— Ne dersiniz, Boris çok âşık mı anne? Siz nasıl görüyorsunuz? Size de biri öyle âşık oldu mu hiç? Boris çok sevimli, çok çok sevimli bir insan! Yalnız tam benim zevkime göre değil, öyle dar kafalı ki tıpkı duvar saati gibi... Ne demek istediğimi anlıyor musunuz? Daracık, kül rengi ve parlak bir varlık işte...</p>

  <p>Kontes:</p>

  <p>— Sen neler saçmalıyorsun? dedi.</p>

  <p>Nataşa devam etti:</p>

  <p>— Gerçekten anlamıyor musunuz? Nikolenka olsa anlardı... Bakın Bezuhov... Lacivert, hem de koyu lacivertle kırmızıdır. Sonra o kare şeklinde bir varlıktır.</p>

  <p>Kontes güldü:</p>

  <p>— Sen onunla da flört ediyorsun!</p>

  <p>— Hayır, o masondur, bunu öğrendim. O cana yakın, koyu lacivert ve kırmızıdır. Belirli bir rengi var, nasıl anlatayım?</p>

  <p>Kapının öbür tarafından kontun sesi duyuldu:</p>

  <p>— Kontesciğim, uyumuyorsun ya?</p>

  <p>Nataşa yataktan fırladı, ayakkabılarını ellerine alarak yalınayak kendi odasına koştu.</p>

  <p>Uzun süre bir türlü uyuyamadı. Nasıl olup da kendisinin kavradığı şeylerle içinde olup bitenleri hiç kimsenin anlayamadığını düşünüp duruyordu. O uzun saç örgüsüyle bir kedi yavrusu gibi kıvrılmış uyuyan Sonya’ya baktı, “Sonya mı anlayacak?” diye düşündü. “Hayır, ona varıncaya kadar! O iyi yürekli bir kız. Nikolenka’ya âşık olmuş. Ondan başka da hiçbir şey düşünmek istemiyor. Annem bile anlayamıyor. Hayret, ne kadar daha akıllıyım ve o... ne kadar sevimli.”</p>

  <p>Kendinden üçüncü şahıs olarak söz ediyor, bu sözleri kendisi için akıllı bir erkeğin, erkekler arasında en akıllısının, en iyisinin söylediğini hayalinden geçiriyordu. O erkek Nataşa’dan söz açarak “Onda her şey, her şey var!” diye devam ediyordu. “Olağanüstü bir zekâsı var. Sevimli, aynı zamanda güzel, eşi bulunmayacak kadar güzel ve çevik... Yüzme biliyor, gayet güzel ata biniyor... Hele bir sesi var! Denilebilir ki çok orijinal bir ses...”</p>

  <p>Chérubini’nin operasından en çok sevdiği kısacık bir parçayı söyledi, kendini yatağa attı. Biraz sonra uyuyacağını düşünerek sevinçle güldü, mumu söndürmesi için Dunyaşa’ya seslendi. Daha Dunyaşa odadan çıktığı anda Nataşa başka bir âleme, daha mutlu olan rüyalar âlemine dalmıştı bile; orada her şey tıpkı gerçekteki gibi güzel ve kolaydı. Yalnız daha iyiydi, çünkü gerçektekinden başka türlü oluyordu.</p>

  <p class="extract">Ertesi gün, kontes, Boris’i dairesine davet ederek onunla görüştü ve o günden sonra Boris, Rostovların evinden ayağını kesti.</p>

  <h2 id="sigil_toc_id_116">XIV</h2>

  <p class="nonindent">31 Aralık 1810’da, <i>reveillon'</i>da<a class="noteref" href="../Text/notlar.xhtml#f23n22" id="ref22">22</a> Katerina çağı ileri gelenlerinden birinin evinde balo vardı. Baloda kordiplomatik bir hükümdar bulunacaktı.</p>

  <p>O ileri gelen kişinin İngiliz rıhtımındaki dillere destan olan evi, sayısız ışıkla donanmıştı. Kırmızı çuha kaplı ışıklandırılmış ön kapıda yalnız jandarma değil, bir polis komiseri ve düzinelerle polis şefi toplanmıştı. Faytonlar gelip gidiyor, gidenlerin yerini kırmızı elbiseli ya da şapkalarında tüyler bulunan uşaklarıyla yenileri alıyordu. Kupa arabalarından yıldızlar, kurdeleli nişanlar takınmış üniformalı erkekler, atlaslar, astraganlar içinde kadınlar gürültüyle açılan basamaklara dikkatle basarak iniyor, hızlı adımlarla ve gürültüsüzce giriş yerindeki çuhanın üzerinden geçiyorlardı.</p>

  <p>Her araba geçtiğinde kalabalıkta fısıltılar duyuluyor, şapkalar çıkarılıyordu. Kalabalıkta:</p>

  <p>— Hükümdar mı? Hayır, bakan... Prens... Elçi... Tüyleri görmüyor musun? sesleri duyuluyordu.</p>

  <p>Kalabalığın arasında başkalarından daha iyi giyinmiş biri, herkesi tanıyor gibiydi ve o zamanların en ünlü soylularının isimlerini söyleyip duruyordu.</p>

  <p>Artık o baloya çağrılmış konuklardan üçte biri gelmişti. Öyleyken bu baloda bulunmaları gereken Rostovlarda hâlâ giyim hazırlıkları hızla devam ediyordu.</p>

  <p>Rostovların ailesinde bu balo için birçok hazırlıklar, birçok konuşmalar yapılmış, davetiye gelmeyecek, elbise zamanında hazır olmayacak, her şey gerektiği gibi yapılmayacak diye birçok korkular geçirilmişti.</p>

  <p>Rostovlarla birlikte baloya, kontesin ahbabı, aynı zamanda akrabası olan eski saray nedimelerinden zayıf, sarı benizli Mariya İgnatyevna Peronskaya da gidiyordu; taşralı Rostovları Petersburg yüksek sosyetesinde yöneten oydu. Gece saat onda, Rostovlar nedimeyi almak için Tavriçeski bahçesine uğrayacaklardı; oysa saat ona beş kaldığı halde, genç kızlar hâlâ giyinememişlerdi.</p>

  <p>Nataşa ömründe ilk kez büyük bir baloya gidiyordu. O gün sabah saat sekizde kalkmış, bütün günü heyecanlı, telaşlı uğraşmalar içinde geçirmişti. Sabahtan beri bütün çabaları bir noktaya yönelmişti: Kendisi, annesi, Sonya, sözün kısası hepsi, mümkün olduğu kadar güzel giyimli olmalıydılar! Sonya ile kontes kendilerini bu bakımdan tam olarak ona bırakmışlardı. Kontesin üzerinde kadifeden şarap rengi bir elbise, iki genç kızın üzerinde ise ipek pembe bir astar üzerine geçirilmiş duman gibi incecik beyaz elbiseler, bellerinde gül tomurcukları olacaktı. Saçları <i>à la grecque</i><a class="noteref" href="../Text/notlar.xhtml#f23n23" id="ref23">23</a> taranacaktı.</p>

  <p>Önemli olan her şey artık yapılmıştı: Ayaklar, eller, boyun, kulaklar özel bir çaba gösterilerek baloya gidecek hanımlara yakışır şekilde yıkanmış, üzerlerine güzel kokularla pudra sürülmüştü: Ayaklara ajurlu ipek çoraplar ve kurdeleli atlas patikler geçirilmişti; saç tuvaletleri de hemen hemen bitmişti. Sonya’nın giyinmesi sona ermek üzereydi, kontesin de giyinmesi bitiyordu; yalnız herkes için uğraşmış olan Nataşa geri kalmıştı. İncecik omuzlarının üzerine atılmış bir bornozla aynanın karşısında oturuyordu. Sonya, artık giyinmiş olarak odanın ortasında duruyor, küçük parmağını acıtırcasına bastırarak toplu iğnenin altında hışırtılı bir ses çıkaran son kurdeleyi tutturuyordu.</p>

  <p>Nataşa saçları taranırken başını yana doğru çevirdi, saç tuvaletini yapan hizmetçinin bırakmaya vakit bulamadığı saçlarını eliyle tutarak:</p>

  <p>— Öyle değil, öyle değil Sonya! dedi. Kurdele öyle konmaz. Buraya gel.</p>

  <p>Sonya oturdu, Nataşa kurdeleyi başka türlü taktı. Nataşa’nın saçlarına biçim veren oda hizmetçisi:</p>

  <p>— Bir dakika küçük hanım, öyle olmaz ki, diyordu.</p>

  <p>— Aman Allahım! Sonra yaparsın canım, ne olacakmış? Hah şöyle Sonya!</p>

  <p>Kontesin sesi duyuldu:</p>

  <p>— Çabuk bitirecek misiniz? Saat on oldu...</p>

  <p>— Şimdi, şimdi... Siz hazırlandınız mı anne?</p>

  <p>— Yalnız hotoz takılacak.</p>

  <p>Nataşa:</p>

  <p>— Bensiz takmayın sakın! diye bağırdı. Siz takamazsınız!</p>

  <p>— Ama saat on oldu.</p>

  <p>Baloya saat on buçukta gitmeye karar verilmişti, oysa daha Nataşa’nın giyinmesi ve Tavriçeski bahçesine uğramaları gerekiyordu.</p>

  <p>Nataşa saç tuvaletini bitirince altından balo patikleri görünen kısa bir eteklikle ve annesinin hırkasıyla Sonya’nın yanına koştu, onu tepeden tırnağa süzdü, sonra koşarak annesinin yanına gitti. Onun başını oraya buraya çevirerek hotozunu iliştirdi, ağarmış saçlarını hafifçe öptü, hemen sonra da eteğini kıvıran kızların yanına koştu.</p>

  <p>İş yalnız Nataşa’nın fazla uzun etekliğine kalmıştı; iki genç kız iplikleri dişleriyle kopararak onu bastırıyorlardı. Üçüncü bir genç kız dudakları ile dişleri arasında toplu iğneler, kontesle Sonya arasında mekik dokuyordu; dördüncü bir kız elini ta yukarıya kaldırmış duman rengi elbiseyi tutuyordu.</p>

  <p>— Mavruşa, çabuk ol, şekerim...</p>

  <p>— Şuradan yüksüğü verir misiniz küçük hanım?</p>

  <p>Kont, kapıdan seslenerek:</p>

  <p>— Artık çabuk bitirecek misiniz? diye sordu. Alın bakalım size esans getirdim! Peronskaya artık bekleye bekleye sıkılmıştır.</p>

  <p>Oda hizmetçisi, eteği kıvrılmış duman gibi hafif elbiseyi iki parmağıyla kaldırıp üzerine üflüyor, sanki elinde tuttuğu şeyin hafifliğini, temizliğini göstermek istiyormuş gibi silkerek:</p>

  <p>— Hazır, küçük hanım! diyordu.</p>

  <p>Nataşa elbiseyi giymeye başladı. O sırada yüzünü kapayan o tül gibi elbisenin eteği altından, kapıyı açmış olan babasına:</p>

  <p>— Şimdi, şimdi! Girme baba... diye bağırdı.</p>

  <p>Sonya kapıyı kapadı. Bir dakika sonra, kontu içeriye aldılar. Üzerinde lacivert bir frak, ayağında uzun çoraplar, iskarpinler vardı. Kokular, pomatlar sürünmüştü. Nataşa odanın ortasında durup incecik elbisesinin plilerini düzelterek:</p>

  <p>— O kadar yakışıklısın ki baba! Harika olmuşsun!., dedi.</p>

  <p>Yere diz çökmüş olan genç kız, elbisenin eteklerini çekerek ve ağzının bir kenarına sıkıştırdığı toplu iğneleri dili ile öbür tarafa geçirerek:</p>

  <p>— Müsaade edin küçük hanım, müsaade edin! diyordu.</p>

  <p>Sonya, Nataşa’nın elbisesini gözden geçirerek çaresiz kalmış gibi:</p>

  <p>— Sen bilirsin! diye söylendi. Sen bilirsin ama gene de uzun!..</p>

  <p>Nataşa boy aynasında kendini görebilmek için daha geriye gitti. Elbise uzundu, küçük hanımın arkasından yerde sürüklenen Mavruşa:</p>

  <p>— Vallahi hiç de uzun değil hanımefendi! dedi.</p>

  <p>Kararlı bir kız olan Dunyaşa göğsündeki mendilden bir dikiş iğnesi çıkarıp çömeldiği yerden işe sarılarak:</p>

  <p>— Eh, uzunsa kısaltırız, bir dakikada kıvırırız! dedi.</p>

  <p>Bu sırada içeriye çekingen bir tavırla ve sessiz adımlarla, başında hotoz, sırtında kadife bir elbise olan kontes girdi. Kont:</p>

  <p>— Ah güzelim benim! diye bağırdı. O hepinizden güzel!..</p>

  <p>Kontesi kucaklamak istedi ama o kızararak elbisesini buruşturmamak için geriye çekildi.</p>

  <p>Nataşa:</p>

  <p>— Anne hotozu biraz daha yana eğ! dedi. Dur, ben iliştireyim. İleriye doğru atıldı, ama eteğini kıvıran genç kızlar onun arkasından yetişemedikleri için incecik elbisenin bir parçasını kopardılar.</p>

  <p>— Aman yarabbi! Ne oldu şimdi? Vallahi suç bende değil!</p>

  <p>Dunyaşa:</p>

  <p>— Ziyanı yok kıvırırım, hiçbir şey görünmez, diye söyleniyordu.</p>

  <p>İçeriye giren dadı, kapının eşiğinden:</p>

  <p>— Güzeller güzeli kraliçem benim!., dedi. Sonyuşka da öyle, ikisi de ne güzel olmuşlar!..</p>

  <p>Sonunda, saat onu çeyrek geçe faytonlara binip gittiler. Ama daha Tavriçeski bahçesine uğramaları gerekiyordu.</p>

  <p>Peronskaya hazırdı. İhtiyarlığına ve çirkinliğine rağmen onun evinde de Rostovların evindeki sahnelerin aynı olmuştu. Yalnız o kadar acele edilmemişti (Bunlar onun için alışılmış şeylerdi). Ama yaşlı, çirkin vücudu, aynı şekilde yıkanmış, üzerine güzel kokular, pudralar sürülmüş, kulaklarının arkası aynı derecede dikkatle yıkanmış, hatta Rostovlarda olduğu gibi yaşlı bir oda hizmetçisi, hanımı <i>chiffre</i><a class="noteref" href="../Text/notlar.xhtml#f23n24" id="ref24">24</a> işlenmiş sarı bir elbiseyle içeriye girince onun giyimini hayran hayran seyretmişti. Peronskaya, Rostovların giyimini övdü. Rostovlar da onun zevkini ve tuvaletini övdüler, sonra hepsi saç tuvaletlerini bozmamaya, elbiselerini buruşturmamaya çalışarak saat on birde arabalara yerleşip gittiler.</p>

  <h2 id="sigil_toc_id_117">XV</h2>

  <p class="nonindent">Nataşa’nın o gün sabahtan beri bir dakikacık boş vakti olmamış ve bir kez bile nelerle karşılaşacağını düşünmeye fırsat bulamamıştı.</p>

  <p>Rutubetli, soğuk havada, yarı aydınlık ve sarsılarak giden arabanın sıkışıklığı içinde, ilk kez olarak, baloda, ışıl ışıl salonlarda kendisini bekleyen şeyleri hayalinde canlandırmaya çalıştı: Müzik, çiçekler, danslar, hükümdar ve Petersburg'un bütün kalburüstü gençleri... Onu bekleyen şeyler o kadar güzeldi ki bunların olacağına inanamıyordu; bütün bunlar hissettiği soğuk hava ile arabanın sıkışıklığına, karanlığına o kadar aykırı şeylerdi ki! Kendisini bekleyen her şeyi, ancak girişteki kırmızı halının üzerinden geçerek sofaya girip kürk mantosunu çıkardığı ve Sonya ile birlikte annesinin önüne geçip çiçeklerin arasından ışıklandırılmış merdivenden yukarı çıktığı anda kavradı. Ancak o zaman baloda nasıl davranması gerektiğini hatırladı ve bir genç kızın baloda muhakkak öyle davranmak zorunda olduğunu sandığı için gururlu bir tavır takınmaya çalıştı. Ama gözlerinin oraya buraya kaydığını hissediyor, hiçbir şeyi belirli olarak göremiyordu, nabzı dakikada yüz atıyor ve kalbine hücum eden kanın vuruşlarını duyuyordu. Bu yüzden kendisini gülünç gösterecek o tavrı bir türlü takınamıyor, heyecandan ürperiyor ve bütün gücüyle duygularını gözlerden saklamaya çalışarak yürüyordu. Bu da ona en çok yakışan tavırdı. Önlerinde, arkalarında içeriye giren, aynı şekilde balo elbiseleri giymiş, yavaş yavaş konuşarak yürüyen konuklar vardı. Merdivenin iki tarafında aynalarda, beyaz, mavi, pembe elbiseler giymiş, çıplak boyunları ile kollarına elmaslar, mücevherler takmış hanımların hayali görünüyordu.</p>

  <p>Nataşa, aynalara bakıyor, orada gördüğü hayaller arasında kendisini başkalarından ayıramıyordu. Her şey bir bütün olarak birbirine karışmış, parlak bir geçit resmi halini almıştı. Birinci salonun giriş kapısında, konuşmaların, ayak seslerinin, selamlaşmaların tekdüze uğultusu Nataşa’nın kulaklarını sağır etmişti. Işıklar, pırıltılar gözlerini daha da çok kamaştırdı. Yarım saattir giriş kapısında her girene “<i>Charmé de vous voir.</i>”<a class="noteref" href="../Text/notlar.xhtml#f23n25" id="ref25">25</a> sözlerini söyleyen ev sahibi hanımla bey, Rostovlarla Peronskaya’yı da aynı şekilde karşıladılar.</p>

  <p>İkisi de beyaz elbise giymiş, siyah saçlarına aynı güllerden takmış olan genç kızlar aynı hareketle diz kırdılar, ama ev sahibi hanımın bakışı, elinde olmayarak incecik Nataşa’nın üzerinde daha çok durdu. Ona bakarken de ev sahibi olarak herkese yaptığı gibi değil de başka türlü ve yalnız Nataşa’ya yönelen bir tavırla gülümsedi. Belki de ona bakarken kendi genç kızlığının artık bir daha geri gelmeyecek mutlu çağını ve ilk balosunu hatırlamıştı. Evin beyi de Nataşa’nın arkasından uzun uzun bakarak konta kızının hangisi olduğunu sordu, sonra kendi parmaklarının uçlarını öperek:</p>

  <p>— <i>Charmante,</i><a class="noteref" href="../Text/notlar.xhtml#f23n26" id="ref26">26</a> dedi.</p>

  <p>Salonda konuklar, giriş kapısının önünde toplanmış, birbirlerini sıkıştırarak hükümdarı bekliyorlardı. Kontes, bu kalabalığın ön sıralarında yer aldı. Nataşa birkaç kişinin onun için, “Kim bu?” diye sorduklarını işitiyor ve ona baktıklarını hissediyordu. Kendisine dikkat edenlerin onu beğendiklerini anlıyordu; bunu fark edince biraz sakinledi; “Bizim gibi olanlar da bizden daha fena olanlar da var!” diye düşündü.</p>

  <p>Peronskaya, balodaki en önemli kişileri kontese isimleriyle tanıtıyor:</p>

  <p>— İşte bakın, şu saçları ağarmış olan Hollanda elçisidir, diyerek ağarmış, gümüş rengi gür saçları kıvır kıvır, hanımlarla çevrilmiş, bu hanımları bilinmeyen bir şeye güldüren bir ihtiyarcığı işaret ediyordu:</p>

  <p>İçeri giren Elen’i göstererek:</p>

  <p>— Ha, işte Petersburg’un çariçesi Kontes Bezuhova da geldi, dedi.</p>

  <p>— Ne kadar da güzelmiş! Mariya Antonovna’dan aşağı kalmaz. Bakın etrafında yaşlılar da gençler de fır dönüyorlar. Hem güzel hem de zeki... Diyorlar ki prens... onu çılgınca seviyormuş. Bu ikisine gelince bunlar güzel değiller ama daha da fazla ilgi topluyorlar.</p>

  <p>Bunu söylerken salondan geçen bir hanımla çok çirkin olan kızını işaret ediyordu:</p>

  <p>— Bu koca bekleyen bir milyoner kızıdır! Şunlar da talipleri.</p>

  <p>Yanlarından başı dimdik geçen ve hanımların başları üzerinden öbür taraflarda bir yere bakan çok yakışıklı bir süvari muhafız subayını gösterdi:</p>

  <p>— Bu, Bezuhova’nın kardeşi Anatol Kuragin’dir. Ne kadar yakışıklı değil mi? Diyorlar ki onu bu zengin kızla evlendireceklermiş. Sizin cousin Drubetskoy da bunun etrafında dönüp duruyor. Milyonları var diyorlar.</p>

  <p>Kontes Caulaincourt’un kim olduğunu sorunca Peronskaya:</p>

  <p>— Nasıl bilmiyorsunuz, bu Fransız elçisi, evet ta kendisi! dedi. Bakın sanki çarmış gibi... Ama ne olursa olsun şu Fransızlar sevimlidirler çok sevimli insanlardır doğrusu. Sosyetede onlardan daha hoş insan bulunmaz. Bakın karısı da geldi! Hayır, bizim Mariya Antonovna hepsinden daha güzel doğrusu. Hem ne kadar sade giyinmiş! Harika!</p>

  <p>Sonra Bezuhov’u işaret etti:</p>

  <p>— Şu şişmana gelince, şu gözlüklü var ya, dünyaca tanınmış bir farmasondur. Karısıyla yan yana getirin; tam bir palyaço!</p>

  <p>Piyer, şişman vücuduyla, hafifçe yalpalayarak herkesi yara yara sanki kalabalık bir pazar yerinden geçiyormuş gibi kayıtsız ve candan bir tavırla sağa sola başıyla selam vererek yürüyordu. Kalabalığın içinde ilerlerken birini aradığı anlaşılıyordu.</p>

  <p>Nataşa, sevinçle Piyer’in ona hiç yabancı olmayan yüzüne, Peronskaya’nın “palyaço” dediği Piyer’in yüzüne bakıyor, kalabalıkta onları ve özellikle kendisini aradığını anlıyordu. Piyer, Nataşa’ya baloya geleceğine ve ona kavalyeler tanıştıracağına söz vermişti.</p>

  <p>Ama Bezuhov, onların bulunduğu yere gelmeden önce pencerenin önünde, ayakta, göğsünde yıldızlar ve kurdeleli nişanlar bulunan uzun boylu bir erkekle konuşan orta boylu, beyaz üniformalı, çok yakışıklı esmer bir adamın yanında durdu. Nataşa, orta boylu, beyaz üniformalı genç adamı tanıdı, bu Bolkonski’ydi ve Nataşa’ya daha neşeli, daha yakışıklı, daha gençleşmiş görünüyordu. Prens Andrey’i annesine gösterdi:</p>

  <p>— Bakın bir tanıdığımız daha var, Bolkonski, görüyor musunuz anne? Hatırlıyor musunuz, Otradnoya’da, evimizde bir gece kalmıştı.</p>

  <p>Peronskaya:</p>

  <p>— Ay siz onu tanıyor musunuz? diye sordu. Ondan hiç hoşlanmıyorum. <i>Il fait au présent la pluie et le beau temps.</i><a class="noteref" href="../Text/notlar.xhtml#f23n27" id="ref27">27</a> Hem de öylesine gururlu ki, kimseyi gözü görmez! Hık demiş babasının burnundan düşmüş. Speranski ile ilişkisi varmış, birlikte birtakım projeler hazırlıyorlarmış. Bakın, kadınlara karşı nasıl davranıyor! Kadın onunla konuşuyor, o ise ona arkasını dönmüş.</p>

  <p>Bunu söylerken Andrey’i gösteriyordu:</p>

  <p>— Bana da bu hanımlara yaptığı gibi davransaydı ona öyle bir ders verirdim ki!</p>

  <h2 id="sigil_toc_id_118">XVI</h2>

  <p class="nonindent">Birden her şey hareketlendi, kalabalıkta konuşmalar duyuldu, herkes ileriye doğru gitti, sonra kalabalık gene açıldı, orkestra başladı ve birbirinden ayrılan iki sıranın arasından, içeriye imparator girdi. Arkasından ev sahipleri geliyorlardı. İmparator bu ilk karşılaşma anının sıkıntısından çabuk kurtulmak istiyormuş gibi, sağa sola selam vererek hızlı hızlı yürüyordu. Orkestra sözleri imparator için yazılmış ünlü polonezi çalıyordu. Bu sözler şöyle başlıyordu: “Aleksandr, Yelizeveta, hayranlık uyandırıyorsunuz içimizde!”</p>

  <p>İmparator salona geçti, kalabalık, kapılara hücum etti; birkaç kişi yüzlerinde değişik bir ifadeyle acele acele oraya girip çıktılar. Hükümdar ev sahibi hanımla konuşarak tekrar kapıda göründü, kalabalık tekrar dalga dalga geriye çekildi. Kim olduğu bilinmeyen bir genç, şaşkın bir tavırla geri çekilmelerini rica ederek hanımların ayaklarına basıyordu. Bazı hanımlar yüksek sosyete kurallarını büsbütün unuttuklarını belli eden yüzlerle elbiselerini buruştururcasına birbirlerini ite kaka, öne doğru sokuluyorlardı. Erkekler polonezi oynamak için damlarının yanına yaklaşarak çift çift dizilmeye başlamışlardı.</p>

  <p>Herkes geriye çekilmişti. İmparator gülümseyerek tempoya uymadan ev sahibi hanımın elini tutup yukarıya kaldırarak salonun kapısından dışarı çıktı. Arkasından M. A. Narişkina ile birlikte ev sahibi, ondan sonra da elçiler, bakanlar, Peronskaya’nın hiç durmadan isimlerini sıraladığı birçok general geliyordu. Damların yarısından fazlasının kavalyeleri vardı, bu yüzden polonezi oynamak için öne doğru yürüyor ya da yürümeye hazırlanıyorlardı.</p>

  <p>Nataşa, dansa kaldırılmayarak duvarın dibine sıkıştırılmış az sayıdaki damın arasında kalacağını hissediyordu. İncecik kollarını aşağı doğru sarkıtmıştı. Daha yeni belirmeye başlamış göğsü düzenli olarak hafifçe kabarıp iniyordu. Nefesini tutuyor, parlak, ürkek bakışlı gözleriyle dünyanın en büyük sevincini ya da dünyanın en büyük üzüntüsünü yaşamaya hazırmış gibi bir ifadeyle önüne bakıyordu. Onu ne hükümdar ne de Peronskaya’nın gösterdiği bütün o önemli kişiler ilgilendiriyordu. Onun aklında yalnız bir düşünce vardı: “Yoksa kimse bana yaklaşmayacak mı? Yoksa ilk sırada dans edenlerin arasında olmayacak mıyım? Bütün bu erkeklerin gözü bana ilişmeyecek mi? Bunlar şimdi bakıyorlar ama galiba beni görmüyorlar; bakarken bile içlerinden, ‘Ha, bu o değil, nesine bakalım bunun!’ diyorlarmış gibi geliyor bana. Hayır bu olamaz! Dans etmeyi ne kadar istediğimi, ne kadar güzel dans ettiğimi ve benimle dans etmekten ne kadar çok neşe duyacaklarını bilmeleri gerekir.”</p>

  <p>Oldukça uzun bir süre devam eden polonezin melodisi artık Nataşa’nın kulaklarında hüzün veren bir anı olmaya başlamıştı. Ağlamak ihtiyacını duyuyordu. Peronskaya onlardan uzaklaşmıştı. Kont, salonun öbür ucundaydı; kontes, Sonya ve Nataşa, bu yabancı kalabalıkta kimsenin ilgilenmediği, kimsenin ihtiyaç duymadığı kimseler olarak ormanda yalnız kalmış gibi duruyorlardı. Prens Andrey, kim olduğu bilinmeyen bir hanımla birlikte önlerinden geçti; herhalde onları tanımamıştı. Yakışıklı Anatol, gülümseyerek elinden tutup götürdüğü damına bir şeyler söylüyordu. Nataşa’nın yanından geçerken onun yüzüne sanki duvara bakıyormuş gibi baktı. Boris iki kez yanlarından geçti, her geçişinde başını öbür yana çeviriyordu. Dans etmeyen Berg’le eşi onlara yaklaştılar. Burada, baloda meydana gelen bu aile yakınlaşması, aile görüşmeleri için balodan daha uygun bir yer yokmuş gibi, Nataşa’ya gurur yaralayıcı bir şey olarak göründü. Ona yeşil elbisesi için bir şeyler söyleyen Vera’ya bakmıyor, sözlerini dinlemiyordu.</p>

  <p>En sonunda, hükümdar birlikte dans ettiği son damının yanında durdu (O gece üç damla dans etmişti). Müzik kesildi; kaygılı görünen bir yaver Rostovlara doğru koştu, bir yerlere çekilmelerini, daha geri gitmelerini rica etti; oysa onlar zaten duvarın dibinde duruyorlardı. Orkestranın bulunduğu yerden belirli, ağır, insanı sürükleyen bir valsin melodisi yükseldi. Hükümdar gülümseyerek salona bir göz attı, bir dakika kadar geçti, daha hiç kimse dansa başlamamıştı. Teşrifatçı bir yaver, Kontes Bezuhova’ya yaklaştı ve onu dansa davet etti. Behuzova, gülümseyerek, yaverin yüzüne bakmadan elini kaldırıp omuzuna koydu. İşinin ehli olan teşrifatçı yaver, kendine güvenen bir tavırla, acele etmeden, ölçülü bir hareketle damına sıkıca sarılarak onunla birlikte önce kayar gibi yuvarlak dans yerinin kenarından geçti, salonun köşesine gelince damının sol elini yukarı doğru kaldırdı, damını döndürmeye başladı; gittikçe hızlanan müziğin arasında yalnız yaverin hızla kayan çevik ayaklarındaki mahmuzların ölçülü şakırtıları duyuluyor ve her üç vuruşta bir, dönüşlerde damının kadife elbisesi açılarak fışkıran bir alev gibi dalgalanıyordu. Nataşa onlara bakıyor, valsin bu ilk turunu yapamadığı için neredeyse ağlayacakmış gibi oluyordu.</p>

  <p>Prens Andrey, sırtında beyaz albay üniforması (bu bir süvari üniformasıydı) ayağında ipek çoraplarla iskarpinler, hareketli ve neşeli bir tavırla Rostovların yakınında halka olanların ön sıralarında duruyordu. Baron Firgof onunla ertesi günü yapılması düşünülen devlet şûrasının ilk oturumundan söz ediyordu. Prens Andrey, Speranski’nin bir yakını ve kanunları hazırlayan komisyonun çahşmalarına katılan biri olduğu için birçok söylentinin dolaştığı ertesi günkü oturum hakkında doğru haberler verebilirdi. Prens Andrey, Firgof'un kendisine söylediklerini dinlemiyor, kâh hükümdara, kâh dans etmek için bir araya toplanıp, ortada çember halinde dönenlerin arasına katılmaya cesaret edemeyen kavalyelere bakıyor, hükümdarın huzurunda ürkeklik duyan kavalyeleri ve dansa davet edilmek isteğiyle yanıp tutuşan damları seyrediyordu. Piyer, Prens Andrey’e yaklaşarak elini tuttu:</p>

  <p>— Siz her zaman dans edersiniz. Burada bir <i>protegée'm</i> var, küçük Rostova! Onu davet eder misiniz?</p>

  <p>Bolkonski:</p>

  <p>— Nerede? diye sordu, sonra barona doğru döndü:</p>

  <p>— Bu konuşmayı başka bir yerde sonuçlandırınız, baloda dans etmeli!</p>

  <p>Öne çıktı, Piyer’in kendisine gösterdiği yönde ilerledi. Nataşa’nın heyecandan ürperdiğini belli eden ve çaresiz bir ifade taşıyan yüzü, gözüne ilişti. Onu tanıdı, o andaki duygularını sezdi, onun sosyete hayatına daha yeni girdiğini anladı. Penceredeki konuşmasını hatırladı ve neşeli bir yüzle Kontes Rostova’ya yaklaştı. Kontes kızararak:</p>

  <p>— İzin verirseniz sizi kızımla tanıştırayım, efendim, dedi.</p>

  <p>Prens Andrey, Peronskaya’nın onun kabalığı konusunda söylediği sözlere hiç de uymayan saygılı bir tavırla yerlere kadar eğilerek:</p>

  <p>— Kontes beni hatırlarsa kendileriyle tanışmış olmak zevkine kavuşmuştum, dedi ve Nataşa’ya yaklaşarak daha dansa davet için söyleyeceği sözleri bitmeden genç kızın beline sarılmak için elini kaldırdı. Sonra ona bir tur vals yapmayı teklif etti. Nataşa’nın yüzünde ümitsizliğe ya da coşkun bir sevince kapılmaya hazır olduğunu belli eden o heyecanlı ifade, birden minnetle çocuksu, mutlu bir gülümsemeyle aydınlandı.</p>

  <p>Gözlerinde neredeyse yaş fışkırmaya hazır olan bu ürkek ve mutlu küçük kız, ışıl ışıl gülümseyişiyle elini Prens Andrey’in omuzuna doğru kaldırırken sanki, “Seni çoktandır bekliyordum!” diyordu. Sıraya giren ikinci çift onlardı. Prens Andrey, kendi çağının en iyi kavalyelerinden biriydi. Nataşa çok güzel dans ediyordu. Genç kızın baloda giyilen beyaz atlas patikler geçirilmiş küçük ayakları, kendiliğinden hareket ediyormuş gibi üzerlerine düşen görevi yapıyor, Nataşa’nın yüzü ise coşkun mutluluktan ışık saçıyordu. Çıplak boynu ve kolları Elen’in omuzlarıyla kıyaslanırsa zayıftı, güzel değildi; omuzları da zayıf, göğsü belirsiz, kolları inceydi; Elen’in vücudunda ise sanki binlerce bakıştan kalma bir cila vardı. Nataşa ilk kez elbisesi çıkarılmış ve kendisini bunun zorunlu olduğuna inandırmamış olsalar bundan çok utanç duyacak bir küçük kız gibi görünüyordu. Prens Andrey dansı severdi ve herkesin kendisiyle yapmak istediği akli konuşmalarla politik görüşmelerden bir an önce kurtulmak, hükümdarın orada bulunması nedeniyle oluşan o can sıkıcı ürkeklik havasını bir an önce dağıtmak isteğiyle ortaya çıktığında, Piyer kendisine onu gösterdiği ve güzel kadınların arasında ilk olarak o gözüne çarptığı için Nataşa’yı dam olarak seçmişti. Ama kıvrılıp bükülen ürpertili, incecik beline sarılır sarılmaz, onun ta yakınında kımıldadığını, ta yakından kendisine gülümsediğini görünce güzelliğinin şarabı başını döndürüverdi. Onu, derin derin nefes alarak bırakıp da durduğu ve dans edenleri seyretmeye koyulunca içinde yepyeni bir canlılık duydu, kendisini gençleşmiş hissetti.</p>

  <h2 id="sigil_toc_id_119">XVII</h2>

  <p class="nonindent">Prens Andrey’den sonra Nataşa’ya Boris yaklaştı, onu dansa davet etti. Ondan sonra o baloyu açmış olan ve iyi dans eden yaver geldi. Daha sonra birçok genç sıraya girdiler. Böylece Nataşa fazla kavalyeleri Sonya’ya devrederek yanakları al al olmuş bir halde, mutluluk içinde bütün gece hiç durmadan dans etti. Herkesi bu baloda ilgilendiren şeylerden hiçbirini fark etmiyor, göremiyordu. Yalnız hükümdarın uzun uzun Fransız elçisiyle lafladığını, falanca hanımla ona özel bir ilgi göstererek konuştuğunu, falanca prensle filancanın falan ya da filan şeyi söylediklerini, Elen’in çok ilgi topladığını, özellikle filancanın dikkatini çektiğini duymamakla kalmamış, hükümdarı da görememişti. Oradan gittiğini de ancak gidişinden sonra balonun havasının canlanmasından anlamıştı. Prens Andrey, yemekten önceki kotilyonlardan birini gene Nataşa’yla yaptı. Ona Otradnoya’daki ağaçlıklı yolda ilk karşılaşmalarını hatırlattı, o mehtaplı gecede nasıl uyuyamadığını, kendisinin de elinde olmayarak onun sözlerini nasıl işittiğini anlattı. Nataşa, Prens Andrey bunu kendisine hatırlatınca, sanki elinde olmayarak kulak kabartıp işittiği o sözlerin ifade ettiği duygu utanılacak bir şeymiş gibi kendisini savunmaya çalıştı.</p>

  <p>Prens Andrey, sosyetede yetişmiş bütün insanlar gibi, orada genel olarak yüksek sosyetenin damgasını taşımayan şeylere rastlamaktan hoşlanırdı. Nataşa da şaşkınlığı, sevinci, utangaçlığı, hatta Fransızca konuşurken yaptığı yanlışlarla işte böyleydi. Prens Andrey ona karşı davranışlarında da konuşmalarında da özel bir yumuşaklık ve dikkat gösteriyordu. Onun yanında oturup genç kıza en basit, en önemsiz şeylerden söz ederken Nataşa’nın içindeki mutlu âlemi yansıtan gülümseyişine ve gözlerindeki sevinçli parıltıya kendini veriyor, onu hayranlıkla seyrediyordu. Nataşa, dansa davet edildiğinde gülümseyerek yerinden kalkıyor, dans ede ede salonda dolaşıyor. Prens Andrey de onun utangaçlıkla karışık zarif hareketlerini seyrediyordu. Kotiyonun ortasında, Nataşa bir figürü bitirdikten sonra derin derin nefes alarak yerine dönerken, bir başka kavalye onu tekrar dansa davet etti. Nataşa yorgundu, nefes nefese kalmıştı; bu teklifi reddetmeyi düşündüğü belli oluyordu ama hemen sonra neşeyle elini kavalyesinin omuzuna koydu ve Prens Andrey’e gülümsedi. Bu gülümseme, “Dinlenmeyi, sizin yanınızda oturmayı ben de isterim, yoruldum; ama görüyorsunuz, beni nasıl davet ediyorlar, ben de buna seviniyor, bundan mutluluk duyuyorum, hepinizi de seviyorum; siz de ben de bunların hepsini anlıyoruz!” diyor, hatta daha birçok şeyler söylüyordu. Kavalyesi onu bırakınca Nataşa salonun öbür tarafına, figür yapmak için iki dam daha almaya gitti.</p>

  <p>Prens Andrey’in aklından kendisinin de hiç beklemediği bir düşünce geçti. Kendi kendine, “Eğer önce kendi kuzinine, sonra öbür dama yaklaşırsa eşim olacak demektir,” diye söylendi. Nataşa önce kuzinine yaklaştı.</p>

  <p>Prens Andrey, “İnsanın aklına bazen ne saçma şeyler gelir,” diye düşündü. “Yalnız doğru olan bir şey varsa o da şu: Bu genç kız öylesine sevimli, öylesine meziyetli bir kız ki buralarda bir ay dans etsin, hemen koca bulup evlenir. Bu ise burada ender olan bir şey.”</p>

  <p>Nataşa göğsünde sarkan gülü düzelterek, yanına otururken Prens Andrey bunları düşünüyordu.</p>

  <p>Kotiyonun sonunda, lacivert fraklı ihtiyar kont, dans edenlere yaklaştı. Prens Andrey’i evine davet etti, kızına da eğlenip eğlenmediğini sordu. Nataşa karşılık vermedi, yalnız sitemle ,“Böyle şey sorulur mu hiç?” demek ister gibi gülümsedi.</p>

  <p>— Öyle neşeliyim ki hayatımda bu kadar eğlenmedim, dedi.</p>

  <p>Prens Andrey, Nataşa’nın zayıf kollarını aceleyle, sanki babasını kucaklayan bir genç kız gibi hafifçe yukarı doğru kaldırdığını, ama hemen sonra tekrar aşağı doğru indirdiğini fark etti. Nataşa öylesine mutluydu ki... Hayatında böylesine bir mutluluğu daha hiç duymamıştı. O sırada mutluluğun bir insanı tam anlamıyla cömert, iyi yürekli; kötülüğün ve mutsuzluğun ise dertlerin varlığına inanmayan bir varlık haline getirdiği en üst basamağına ulaşmıştı.</p>

  <p>Piyer, bu baloda ilk kez, karısının yüksek sosyetedeki yerinin kendisi için kötü bir şey olduğunu hissetti. Somurtkan ve dalgındı. Alnında dikine derin bir çizgi meydana gelmişti; pencerenin önünde dururken etrafa gözlüğünün ardından, kimseyi görmeden bakıyordu.</p>

  <p>Nataşa büfeye giderken yanından geçti. Piyer’in asık, mutsuz yüzü onu şaşırttı. Karşısında durdu. Piyer’e yardım etmek, kendi mutluluğunun fazlasını ona vermek istediğini duyuyordu.</p>

  <p>— Ne kadar eğlenceli burası değil mi kont? diye sordu.</p>

  <p>Piyer, dalgın dalgın gülümsedi. Kendisine söyleneni anlamamıştı:</p>

  <p>— Evet çok memnunum, dedi.</p>

  <p>Nataşa, “Nasıl oluyor da herhangi bir şeyden hoşnutsuzluk duyabiliyorlar?” diye düşünüyordu. “Özellikle bu Bezuhov gibi iyi yürekli biri... Nasıl öyle olabiliyor?” Nataşa’nın gözünde, baloda bulunan insanların hepsi aynı derecede iyi yürekli ve sevimliydi. Birbirini seven insanlardı, kimse kimseyi darıltamazdı, bu yüzden de herkesin mutlu olması gerekliydi.</p>

  <h2 id="sigil_toc_id_120">XVIII</h2>

  <p class="nonindent">Ertesi gün Prens Andrey, o akşamki baloyu hatırladı, ama bu konuda uzun uzun düşünmedi. Sadece kendi kendine, “Evet, çok güzel bir baloydu. Sonra, evet, Rostova’da çok şirin, taptaze, alışılmamış, Petersburg’un havasını taşımayan, onu başkalarından ayıran özel bir şey var,” diye söylendi. Bir akşam önceki balo için bütün düşündüğü buydu, çayını içtikten sonra da işe oturdu, ama yorgunluktan mı, yoksa uykusuzluktan mı, o gün pek iyi çalışamıyordu, hiçbir şey yapamıyor, çoğu zaman yaptığı gibi kendi işini beğenmeyip eleştiriyordu. Bu yüzden birinin geldiğini duyunca sevindi. Gelen, çeşitli komisyonlarda görev almış, Petersburg’un bütün kibar çevrelerine girip çıkan, yeni akımların ve Speranski’nin ateşli hayranı, olup bitenlerin telaşlı habercisi Bitski’ydi. Eğilimlerini elbise gibi modaya göre seçen, bu yüzden de akımların koyu partizanı olarak görünen adamlardandı. Şapkasını çıkarır çıkarmaz, endişeli bir tavırla Prens Andrey’in dairesine koşmuş ve hemen konuşmaya başlamıştı. Devlet şûrasının o sabah hükümdar tarafından açılan oturumunun ayrıntılarını biraz önce öğrenmişti, büyük bir memnuniyet içinde bunu anlatıyordu. Hükümdarın söylevi duyulmamış güzellikteydi. Ancak anayasaya saygılı bir hükümdarın verebileceği söylevlerdendi.</p>

  <p>Bitski bazı bilinen sözlerin üzerinde kuvvetle durarak gözlerini anlamlı bir tavırla aça aça, “Hükümdar şûra ile Senato’nun, devletin temeli olduğunu açıkça söyledi. Devlet idaresi keyfe göre değil, sağlam prensiplere dayanmalı dedi. Hükümdarın söylediğine göre, maliyede reformlar yapılmalı, bütçe açık olmamalıdır,” diye anlatıyordu. Sözlerini:</p>

  <p>— Evet, bu olay, bir devir açıyor, tarihimizde en büyük çağlardan birini... diye bitirdi.</p>

  <p>Prens Andrey, bu kadar sabırsızlıkla beklediği bu kadar büyük önem verdiği devlet şûrasının açılışı konusunda anlatılanları dinliyor ve bu olayın artık olup bittikten sonra, onu duygulandırmak şöyle dursun, önemsiz bile denmeyecek kadar küçük görünmesine hayret ediyordu. Bitski’nin coşkun sözlerini, hafif alaylı bir gülümsemeyle dinliyordu. Aklına en basit düşünceler geliyordu: “Hükümdarın lütfedip de devlet şûrasında söylediğinden Bitski’ye ve bana ne? Onun söyledikleri beni daha iyi, daha mutlu bir insan haline getirebilir mi sanki?”</p>

  <p>Bu basit düşünce akışı birden Prens Andrey’in gözünde, yapılan reformlara karşı duyduğu ilgiyi büsbütün yok ediverdi. O gün Prens Andrey, Speranski’de <i>en petit comité de</i><a class="noteref" href="../Text/notlar.xhtml#f23n28" id="ref28">28</a> yemek yiyecekti. Speranski onu davet ederken öyle demişti. Bu kadar hayranlık duyduğu bir insanla kendi aile çevresinde, dostane bir hava içinde yemek yemek, eskiden Prens Andrey’e çok ilginç bir şey olarak görünürdü Kaldı ki o zamana kadar Speranski’yi kendi aile çevresinde hiç görmemişti; ama şimdi oraya gitmek istemiyordu.</p>

  <p>Öyleyken kararlaştırılan saatte, Speranski'nin Tavriçeski bahçesindeki pek büyük olmayan köşküne gelmişti. Biraz gecikmiş olan Prens Andrey görülmemiş temizliği göze çarpan küçük evin (Bu biraz da manastırlardaki temizliği hatırlatıyordu.) parkeli yemek odasına girdiği vakit, saat beş olduğu halde Speranski’nin yakın ahbaplarından meydana gelen o <i>'petit comité'</i>deki<a class="noteref" href="../Text/notlar.xhtml#f23n29" id="ref29">29</a> herkesin orada toplanmış olduğunu gördü. Speranski’nin küçük kızı (tıpkı babası gibi uzun yüzlüydü) ile dadısından başka hanım yoktu. Konuklar Gervais Magnitski ve Stolipin’di. Prens Andrey, sofrada yüksek sesle konuşulduğunu ve sahnede atılan kahkahalar gibi etrafı çınlatan ayrı ayrı kahkahaları duydu. Sesi Speranski’nin sesine benzeyen biri, belirli bir şekilde, tempo tutar gibi “Ha!.. Ha! Ha!..” diye gülüyordu. Prens Andrey, Speranski’nin güldüğünü hiç işitmemişti ve devlet adamının bu çınlayan, ince kahkahaları onu tuhaf bir şey gibi şaşırtmıştı.</p>

  <p>Prens Andrey yemek odasına girdi. Toplantıdakilerin hepsi iki pencere arasına kurulmuş, üzerinde mezeler bulunan küçük bir masanın başındaydılar. Speranski yıldız nişanı olan kül rengi bir frak, beyaz bir yelekle (herhalde o dillere destan devlet şûrası toplantısında bu yeleği giymiş, onu hâlâ çıkarmamıştı) ve ta yukarıdan bağlanan beyaz bir kravatla, neşeli neşeli masanın başında duruyordu, konuklar etrafını sarmıştı. Magnitski, Mihail Mihailoviç’e dönmüş, bir fıkra anlatıyordu. Speranski dinliyor, Magnitski’nin söyleyeceği sözlere peşinen gülüyordu. Prens Andrey içeri girdiği sırada, Magnitski’nin sözleri gene kahkahalar içinde boğuldu. Stolipin, ağzında bir lokma ekmekle peynir çiğneyerek gür kalın bir sesle, Gervais de alçak sesle gülüyordu. Speranski ise ince ince, belirli kahkahalar atıyordu.</p>

  <p>Speranski gülmeye devam ederek Prens Andrey’e beyaz, yumuşak elini uzattı:</p>

  <p>— Sizi gördüğüme çok, çok memnun oldum prens! dedi.</p>

  <p>Magnitski’ye döndü, hikâyesini yarıda kesti:</p>

  <p>— Bir dakika, dedi.</p>

  <p>Sonra Prens Andrey’e:</p>

  <p>— Şimdi bir anlaşma yaptık: Bu yemekte yalnız keyfedeceğiz, işlerden söz etmek yok, dedi.</p>

  <p>Sonra tekrar fıkra anlatana döndü ve gene gülmeye başladı.</p>

  <p>Prens Andrey hayal kırıklığının yarattığı bir hüzün içinde şaşkınlıkla kahkahaları dinliyor, gülen Speranski’ye bakıyordu. Ona öyle geliyordu ki bu, Speranski değil de bir başkasıydı. Eskiden Speranski’de Prens Andrey’e gizli ve çekici görünen her şey, şimdi ona apaçık ve hiç de ilgi çekmeyen şeyler olarak görünüyordu.</p>

  <p>Sofrada konuşmalar bir an olsun durmadı; sanki bütün sohbet yalnız bir araya toplanmış fıkralardan meydana gelmişti. Daha Magnitski kendi fıkrasını bitirmemişti ki bir başkası daha da gülünç bir başka fıkra anlatmaya hazır olduğunu bildirdi. Fıkraların çoğu ya doğrudan doğruya memurluk hayatıyla ya da memurlarla ilgiliydi. Sanki o çevrede memur kişilerin önemsiz oldukları kesinlikle kabul edilmişti ve onlara gösterilecek ilgi, ancak onları hoş görmenin ya da gülünç özelliklerini belirtmenin ötesine geçemezdi.</p>

  <p>Speranski, o gün sabahleyin, şûrada kulakları ağır işiten bir müşavire, “Fikriniz nedir?” diye sorduğunda karşısındakinin “Ben de aynı fikirdeyim,” dediğini söyledi. Gervais bir teftiş hikâyesini başından sonuna kadar anlattı: Bu hikâyenin dikkati çeken yönü bütün kişilerin saçma davranışlarıydı. Stolipin, kekeleyerek konuşmaya katıldı, heyecanla, konuşmaya ciddi bir hava vermek istiyormuş gibi eski düzendeki yolsuzluklardan söz etmeye başladılar. Magnitski, Stolipin’in heyecanıyla hafifçe alay etti. Gervais işi şakaya vurdu, konuşma da gene eski neşeli konulara döküldü.</p>

  <p>Speranski’nin çalıştıktan sonra dinlenmekten ve dostlarının çevresinde eğlenmekten hoşlandığı anlaşılıyordu. Bütün konukları da bu isteğini anlayarak onu eğlendirmeye çalışıyor, kendileri de eğleniyorlardı. Ama bu eğlence. Prens Andrey’e sıkıcı ve neşeden yoksun görünüyordu. Speranski’nin ince ses tonu onda tatsız bir duygu uyandırıyor, onu şaşırtıyor ve bozuk tondaki o susmak bilmeyen gülüş, nedense onu rahatsız ediyordu. Prens Andrey gülmüyor, bu yüzden toplantıda bulunanların canını sıkmaktan korkuyordu. Ama hiç kimse onun genel havaya uymadığını fark etmiyordu. Herkes neşeli görünüyordu.</p>

  <p>Prens Andrey birkaç kez konuşmaya katılmak istedi ama her seferinde, sözü, tıpkı sudan fırlayan bir mantar gibi konuşmanın dışında bırakıldı; bu yüzden şakalarına iştirak edemiyordu. Konuşmalarında kötü ya da yakışık almayan hiçbir şey yoktu, her sözleri nükteli, akıllıca söylenmiş sözlerdi, komik de olabilirlerdi, ama bu sözlerde neşenin tuzu biberi olan bir şey eksikti; hem de yalnız eksik değildi; onlar böyle bir şeyin varlığını bile bilmiyorlardı.</p>

  <p>Yemekten sonra Speranski’nin kızı ile dadısı sofradan kalktılar. Speranski kızını o beyaz eliyle okşadı, sonra onu öptü. Onun bu davranışı bile Prens Andrey’e yapmacık göründü.</p>

  <p>Erkekler, İngilizlerin yaptığı gibi, Porto içmek için sofrada kaldılar. Napolyon’un İspanya seferi hakkında başlayan konuşmanın ortasında, hepsi Napolyon’a hak verdiklerini ve bu konuda aynı düşüncede olduklarını belli ettikleri halde, Prens Andrey onlara cephe aldı. Speranski gülümseyerek besbelli konuşmayı yöneldiği konudan uzaklaştırmak isteğiyle, söylenenle hiç ilgisi olmayan bir fıkra anlattı. Bir süre herkes sustu.</p>

  <p>Speranski sofrada biraz daha oturduktan sonra, tıpayı iyice sıkıştırarak şarap şişesini kapadı ve “Şimdi artık iyi cins şarabı mumla arasak da bulamıyoruz!” dedi, onu uşağa verip sofradan kalktı. Onunla birlikte herkes de kalkmıştı, sonra aynı gürültülü şekilde konuşarak misafir odasına gittiler. Speranski’ye kuryenin getirdiği iki zarf verildi. O da zarfları alıp çalışma odasına gitti. Speranski gidince herkesin neşesi söndü. Konuklar ağırbaşlı bir tavırla kendi aralarında yavaşça konuşmaya başladılar.</p>

  <p>Speranski, çalışma odasından çıkarak:</p>

  <p>— Eh, şimdi şiir okuyalım, bakalım, dedi.</p>

  <p>Prens Andrey’e doğru döndü.</p>

  <p>— Şaşılacak bir istidat! diye devam etti.</p>

  <p>Magnitski hemen poz aldı, sonra kendisinin Fransızca olarak Petersburglu bazı ünlü kişiler için yazdığı ve birkaç defa alkışlarla kesilen alaylı şiirleri okumaya başladı. Prens Andrey, şiirler bitince Speranski’ye yaklaşarak ona veda etti. Speranski sordu:</p>

  <p>— Bu kadar erken nereye gidiyorsunuz?</p>

  <p>— Bu toplantıda bulunacağıma söz verdim...</p>

  <p>Bir süre sustular. Prens Andrey, kimsenin içlerinde olanları okumasına imkân vermeyen bu ayna gibi parlak gözlere yakından bakıyordu; birden Speranski'den ve onunla yaptığı işlerden herhangi bir sonuç beklemesi de Speranski’nin yaptığı şeylere önem vermesi de ona gülünç göründü. Speranski’nin evinden çıkıp gittikten sonra, o ölçülü, neşesiz gülüş uzun bir süre kulaklarında çınladı durdu.</p>

  <p>Prens Andrey eve dönünce son dört ay içinde Petersburg’daki bütün yaşamını, sanki yepyeni bir şeymiş gibi zihninden geçirmeye başladı. Girişimlerini, araştırmalarını, dikkati çektiği halde sırf hükümdara daha önce çok kötü bir başka iş sunuldu diye hasıraltı edilen askerî yönetmelik hikâyesini hatırladı; Berg’in üye olduğu komitenin toplantılarını hatırladı. Bu toplantılarda komitenin oturumlarıyla ilgili formalitelerle toplantıların nasıl yapılması gerektiğini belirten her şeyin ne kadar uzun uzun ve dikkatlice gözden geçirildiğini, işin özüne dayanan konuların ise nasıl kısaca geçiştirildiğini hatırladı. Kanunlarla ilgili çalışmalarını, Roma ve Fransız kanunlarını ne kadar çok uğraşarak Rusçaya çevirdiğini hatırladı ve bunları yaptığı için utanç duydu. Sonra zihninde Boguçarova çiftliği, köydeki işleri, Rıyazan’a gidişi, köylüler ve muhtar Duran canlandı; paragraflara ayırdığı özel hukuku onlara uygulamaya çalışmasını hatırladı, nasıl olup da böyle boş bir işle bu kadar uzun bir süre uğraşabildiğine hayret etti.</p>

  <h2 id="sigil_toc_id_121">XIX</h2>

  <p class="nonindent">Ertesi gün. Prens Andrey, o zamana kadar gitmediği bazı aileleri ve bu arada ahbaplığını son baloda tazelediği Rostovları ziyaret etti. Rostovlara gitmesini nezaket kuralları gerektiriyordu, ayrıca o başkalarına hiç benzemeyen ve onda hoş bir anı bırakmış olan hareketli genç kızı ev hali içinde görmek istiyordu.</p>

  <p>Onu ilk karşılayanlardan biri Nataşa oldu. Üzerinde mavi bir ev elbisesi vardı. Bu elbiseyle Prens Andrey’e üzerinde balo elbisesi olduğu zamankinden daha güzel göründü. O da bütün Rostov ailesi de Prens Andrey’i eski bir dost gibi, yapmacıksız, candan bir tavırla karşıladılar. Eskiden Prens Andrey’in çok sert sözlerle kınadığı bütün aile, şimdi ona sade ve iyi yürekli insanlardan meydana gelmiş görünüyordu. İhtiyar kontun özellikle Petersburg’da hoş görülen konukseverliği ile candan tavrı yüzünden Prens Andrey öğle yemeğine kalmayı reddedemedi.</p>

  <p>Bolkonski, “Evet, bunlar iyi yürekli, sevimli insanlar!” diye düşünüyordu. “Tabii Nataşa’nın kişiliğinde sahip oldukları hazinenin değerini birazcık olsun anlamıyorlar; ama bu iyi yürekli insanlar o şiir dolu, varlığından hayat fışkıran, harikulade güzel genç kızın özelliklerini iyice ortaya çıkaran bir dekor meydana getiriyorlar.”</p>

  <p>Prens Andrey, Nataşa’nın içinde kendisine yabancı, hiç bilmediği mutluluklarla dolu apayrı bir dünyanın varlığını hissediyordu; bu yabancı dünya daha o vakitler, Otradnoya’daki o ağaçlıklı yolda, o mehtaplı gecede duygularını o kadar uyandırmıştı ki şimdi onu kızdırmıyor, ona yabancı gelmiyordu; aksine şimdi bu dünyaya girince onda kendisi için yepyeni bir zevk buluyordu.</p>

  <p>Yemekten sonra Nataşa, Prens Andrey’in ricası üzerine, klavsenin başına geçti, şarkı söylemeye başladı. Prens Andrey pencerenin yanında duruyor, hanımlarla konuşuyor, onu dinliyordu. Bir cümlenin yarısında sustu, birden beklenmedik bir şey hissetti; boğazında hıçkırıklar düğümlenmişti, böyle bir duygu içinde kalabileceğini kendisi de ummamıştı. Şarkı söyleyen Nataşa’ya baktı, ruhunda yepyeni, mutlu bir değişiklik olmuştu. Hem mutluydu hem de hüzün duyuyordu. Ağlaması için kesin olarak hiçbir neden yoktu, ama yine de ağlamaya hazırdı. Neye ağlayacaktı? Geçmişteki aşkına mı, hayal kırıklıklarına mı, ilerisi için beslediği ümitlere mi? Buna hem “Evet,” hem de “Hayır,” diyebilirdi. Onda asıl ağlamak isteğini uyandıran, kendi maddi varlığı hatta Nataşa’nın varlığı ile içindeki o sonsuz, o karşı konulması imkânsız yücelik arasında bulunan aykırılığı birden kavramasıydı. Bu aykırılık Nataşa şarkı söylerken onu hem üzüyor hem de ona sevinç veriyordu.</p>

  <p>Nataşa şarkısını bitirince ona yaklaştı, “Sesimi beğendiniz mi?” diye sordu. Bunu sorduktan sonra, öyle bir şeyi sormaması gerektiğini anlayarak utandı. Ama bir kere sormuştu artık... Prens Andrey gülümseyerek şarkısından da onun yaptığı her şeyden de hoşlandığını söyledi.</p>

  <p>O akşam Prens Andrey, Rostovlardan geç vakit ayrıldı. Âdet yerini bulsun diye yattı, ama kısa bir süre sonra gözüne uyku girmediğini fark etti. Bazen mumu yakarak yatağından doğrulup oturuyor, bazen kalkıyor, sonra tekrar yatıyor, uykusuzluktan hiç rahatsız olmuyordu. Havası boğucu bir odadan birden açık havaya çıkmış gibi ruhunda bir yenilik, bir sevinç duyuyordu. Rostova’ya âşık olduğunu aklından bile geçirmiyordu; onu düşünmüyordu; yalnız onu hayalinde canlandırıyor, bunun sonucu olarak da bütün yaşantısı ona yepyeni bir ışık altında görünüyordu. Kendi kendine, “Ne diye kendime eziyet ediyor, ne diye bu daracık, kapalı çerçeve içinde uğraşıp didiniyorum ki sanki, hayat, bütün sevinçleriyle sonuna kadar bana açıkken?” diye söyleniyordu. Uzun süreden beri ilk kez ilerisi için mutlu planlar kuruyordu. Kendi kendine oğlunun terbiyesi ile meşgul olması gerektiğine karar verdi. Ona bir mürebbiye bulmalı, çocuğu ona teslim etmeliydi. Ondan sonra emekliye ayrılmalı, Avrupa’ya gitmeli, İngiltere’yi, İsviçre’yi, İtalya’yı görmeliydi. Kendi kendine, “İçimde bu kadar zindelik ve kuvvet hissederken özgürlüğümden yararlanmalıyım,” diye söyleniyordu. “Piyer mutlu olmak için mutluluğun mümkün olduğuna inanmak gerektiğini söylerken haklıydı, şimdi ben de ona inanıyorum. Bırakalım ölülerle gene ölüler meşgul olsun, madem sağım, yaşamalı ve mutlu olmalıyım.”</p>

  <h2 id="sigil_toc_id_122">XX</h2>

  <p class="nonindent">Bir sabah herkes gibi Piyer’in de tanıdığı Albay Berg ona geldi, sırtında tertemiz, yepyeni üniforması vardı. Favorilerine pomat sürmüş ve onları tıpkı hükümdar Aleksandr Pavloviç gibi öne doğru taramıştı, gülümseyerek:</p>

  <p>— Biraz önce kontesin, eşinizin yanındaydım ve ricamın yerine getirilmeyeceğine o kadar üzüldüm ki! İnşallah, sizin yanınızda şansım daha açık olur! dedi.</p>

  <p>— İstediğiniz nedir albayım? Emrinizi bekliyorum...</p>

  <p>Berg karşısındaki bunu işitince memnun olmaması imkânsızmış gibi:</p>

  <p>— Artık yeni evime iyice yerleştim! diye haber verdi. Onun için kendi ahbaplarımla eşimin ahbapları için evimizde küçük bir parti vermek istiyorum. (dudaklarında daha tatlı bir gülümseme belirdi) Kontesin ve sizin evimizi şereflendirip bir bardak çayımızı içmenizi ve... Akşam yemeğine kalmanızı rica etmek istiyorum.</p>

  <p>Böyle bir daveti reddetme kalpsizliğini ancak Berg gibilerin çevresinde bulunmayı kendisi için küçük düşürücü bir şey sayan Yelena Vasilyevna gösterebilirdi. Berg, evinde neden pek büyük olmayan, ama seçkin insanlardan meydana gelen bir toplantı yapmak istediğini, neden bunun kendisine zevk vereceğini, neden iskambil oyunları ya da herhangi bir başka kötü şey için parasını sarf etmeye acıdığını, ama seçkin insanları davet etmek için masraf yapmaya hazır olduğunu o kadar açık bir şekilde anlattı ki Piyer reddedemedi, geleceğine söz verdi.</p>

  <p>— Yalnız özür dilerim, gecikmemenizi rica ederim kont; şöyle saat sekize on kala gelmenizi rica edeceğim. Bir parti yaparız, bizim general de gelecek. Kendisi bana karşı çok iyidir. Akşam yemeğini birlikte yeriz. Lütfedip gelirseniz çok memnun olurum.</p>

  <p>Her zaman geç kalmak âdeti olduğu halde, Piyer buna aykırı olarak o gün Berglere saat sekize on kala yerine sekize çeyrek kala geldi. Bergler parti için gerekli her şeyi yapmış, konuklarını karşılamaya hazırlanmışlardı.</p>

  <p>Berg ile karısı küçük büstler ve tablolarla süslenmiş, yeni eşya ile döşenmiş temiz, aydınlık çalışma odasında oturuyorlardı. Berg bütün düğmeleri iliklenmiş yeni üniformasıyla karısının yanına oturmuş, ona her zaman insanın kendisinden üstün kişilerle görüşebileceğini, hatta onlarla ahbaplık etmesi gerektiğini, ancak böyle ahbaplıklardan zevk duyabileceğini anlatıyordu.</p>

  <p>— Onlardan bir şeyler öğrenebilir, onlara ricada bulunabilirsin. İlk subay olduğum zamanlar nasıl yaşardım biliyorsun (Berg kendi yaşamını yıllara göre değil aldığı en yüksek ödüllere göre hesaplardı). Benim arkadaşlarım hâlâ hiçbir şey olamadılar, oysa ben alay komutanına vekalet ediyorum, kocanız olmak mutluluğuna eriştim (Yerinden kalktı. Vera’nın elini öptü; ama ona yaklaşırken halının kıvrılmış olan köşesini düzeltti) Bütün bunları neyle elde ettim? En başta ahbaplarımı seçmeyi bilmekle! Tabii iyilik etmek, sözünün eri olmak da lazım...</p>

  <p>Berg, zayıf bir kadının karşısında kendi üstünlüğünü kavrayarak gülümsedi ve bu sevimli eşinin aslında bir erkeğin şanını teşkil eden her şeyi, <i>“ein Mann zu sein</i>”<a class="noteref" href="../Text/notlar.xhtml#f23n30" id="ref30">30</a> kavrayamayan zayıf bir kadın olduğunu düşünerek sustu. Vera da hem iyiliksever bir adam hem de iyi bir koca olan, ama onun anlayışına göre, bütün erkekler gibi, hayatı yanlış anlayan kocasının karşısında kendi üstünlüğünü kavrayarak gülümsüyordu. Berg kendi karısını ölçü olarak aldığı için, bütün kadınları zayıf ve aptal sayardı. Vera da yalnız kendi kocasına bakarak onun hakkındaki yargısını bütün erkeklere yayıyor, hepsinin yalnız kendilerinin akıllı olduklarını ileri sürdüklerini, buna karşın hiçbir şeyi anlamadıklarını, gururlu ve bencil olduklarını düşünüyordu. Berg ayağa kalktı, karısına çok pahalıya satın aldığı dantelli pelerini buruşturmamaya dikkat ederek yavaşça sarıldı, onu dudaklarının ortasından öptü. Bilincinin dışında bir düşünce akışına uyarak:</p>

  <p>— Yalnız bir şey istiyorum, o da o kadar çabuk çocuğumuz olmasın, dedi.</p>

  <p>Vera:</p>

  <p>— Evet, dedi. Bunu ben de hiç istemiyorum. İnsan toplum için yaşamalı.</p>

  <p>Berg mutlu, şefkatli bir gülümsemeyle pelerini işaret etti:</p>

  <p>Bu sırada Kont Bezuhov’un geldiği haber verildi. Karı koca kendilerinden memnun olduklarını belirten bir tavırla gülümseyerek bakıştılar; her biri bu ziyaretin şerefini kendine mal ediyordu.</p>

  <p>Berg, “İşte ahbap edinmek budur,” diye düşünüyordu. “İşte sosyetede nasıl davranacağını bilmek budur!”</p>

  <p>Vera:</p>

  <p>— Yalnız rica ederim, dedi, ben konuklarla meşgul olurken sözümü kesme, çünkü ben herkesi nasıl meşgul edeceğimi, hani mecliste neler konuşmak gerektiğini bilirim.</p>

  <p>Berg de gülümsedi:</p>

  <p>— Ama olmaz ki, bazen erkekler kendi aralarında konuşmalı!</p>

  <p>Piyer, yeni salona alındı; bu salonda simetriyi, temizliği ve düzeni bozmadan hiçbir yere oturulamazdı, bu yüzden Berg'in koltukların ya da divanın simetrisini sevgili konuğu için bozmayı teklif etmesi çok kibar bir davranış olarak görünüyor, hiç de garip kaçmıyordu, onun da bu konuda anormal bir kararsızlık içinde olduğu belliydi; bu yüzden bu sorunun çözülmesini konuğunun seçimine bıraktı. Piyer simetriyi bozarak iskemlelerden birini kendine doğru çekti; o zaman Berg ile Vera birbirlerinin sözünü kese kese konukları meşgul etmeye çalışarak partiyi açtılar.</p>

  <p>Vera kendi düşüncesine göre, Piyer’i Fransız elçiliği konusunda bir konuşma ile meşgul etmek gerektiğine karar vererek hemen ondan söz açmıştı. Berg ise erkek erkeğe konuşmak gerektiğini düşünerek karısının sözünü kesti, Avusturya Savaşı’nı ele aldı, sonra elinde olmadan genel konulardan kişisel düşüncelere geçti. Avusturya seferine katılması için kendisine yapılan teklifleri ve bu teklifleri kabul etmemesinin nedenlerini anlatmaya başladı. Konuşmanın çok dağınık, birbirini tutmayan konular üzerinde dolaşmasına ve Vera’nın ikide bir kocasının lafına karışmasına rağmen, her iki eş de zevkle, bir tek konukları geldiği halde, gecenin çok iyi başladığını, konuşmalarla, çayla ve yanan mumlarla geçen herhangi bir başka partiye tıpatıp benzediğini hissediyorlardı.</p>

  <p>Kısa bir süre sonra Berg’in eski arkadaşı Boris geldi. Boris, Berg ve Vera ile onlara hafifçe yukarıdan bakan, koruyucu bir tavırla konuşuyordu. Boris’ten sonra albayla bir hanım, sonra general, daha sonra Rostovlar geldiler ve parti artık gerçekten tam anlamıyla diğer partilere benzedi. Berg ile Vera misafir odasındaki hareketleri, dağınık konuşmaları, elbiselerin hışırtısını işitip hafifçe eğilerek birbirlerini selamlayanları gördükçe bakışıp gülümsemekten kendilerini alamıyorlardı. Her şey, herkesin evindeki gibiydi. Özellikle küçük daireyi beğendiğini söyleyerek Berg’in omuzuna hafifçe vuran ve babacan bir tavırla boston oyunu için bir masanın kurulmasını emreden general, tıpatıp başka salonlardaki generallere benziyordu.</p>

  <p>General, konukların arasında kendisinden sonra en yüksek gördüğü Kont İlya Andreyiç’in yanına oturdu. Yaşlılar yaşlıların yanında, gençler gençlerin yanında, ev sahibesi çay sofrasının başındaydı; bu sofranın üzerinde gümüş bir sepet içinde Paninlerin partilerindeki bisküvilerden vardı; her şey tıpkı başkalarının partilerinde olduğu gibiydi.</p>

  <h2 id="sigil_toc_id_123">XXI</h2>

  <p class="nonindent">Piyer, en saygıdeğer konuklardan biri olarak İlya Andreyiç, general ve albayla birlikte bostona oturmak zorundaydı. Boston masasına oturduğu vakit Nataşa’nın karşısına düştü ve genç kızda balodan beri meydana gelmiş olan garip değişiklik onu şaşırttı. Nataşa konuşmuyordu ve balodaki kadar güzel olmak şöyle dursun, eğer o yumuşak, o her şeye kayıtsız tavrı olmasaydı çirkin bile görünebilirdi.</p>

  <p>Piyer ona bir göz atarak “Ne oldu ona böyle?” diye düşündü. Nataşa kız kardeşinin yanında çay sofrasında oturuyor, isteksiz bir tavırla yanında oturan Boris’in yüzüne bakmadan sorularına karşılık olarak bir şeyler söylüyordu. Piyer elinde aynı serideki bütün sayıları ele geçirip kendisi ile ortak oynayanı sevindirerek beş el kazandıktan sonra, bazı kimselerin selamlaştıklarını ve odaya giren birinin ayak seslerini işitti, kazandığı paraları toplarken gene Nataşa’ya baktı. Daha çok hayret ederek kendi kendine, “Ne oldu ona böyle?” diye sordu.</p>

  <p>Nataşa’nın karşısında, ayakta, Prens Andrey duruyor, onu kırmaktan korkuyormuş gibi yumuşak, nazik bir tavırla bir şeyler söylüyordu. Nataşa başını kaldırmış, yanakları kızarmış olarak ona bakıyordu; hızlanan nefesini tutmaya çalıştığı ve eskiden sönük olan içindeki ateşin parlak ışığının yeniden yandığı belliydi. Büsbütün değişmiş, çirkinken gene balodaki gibi oluvermişti.</p>

  <p>Prens Andrey Piyer’e yaklaştı ve Piyer onun yüzünde yepyeni, dinç bir ifade gördü.</p>

  <p>Piyer oyun devam ettiği sürece birkaç defa yerini değiştirerek bazen sırtı bazen de yüzü Nataşa’ya dönük olarak oturdu, altı rober<a class="noteref" href="../Text/notlar.xhtml#f23n31" id="ref31">31</a> boyunca hep onu ve arkadaşını gözetledi.</p>

  <p>“Aralarında çok önemli bir şeyler oluyor!” diye düşünüyor, içindeki hem sevinçli hem acı duygu onu heyecanlandırıyor, ona oyunu unutturuyordu.</p>

  <p>Altı roberden sonra General, “Böyle oynanmaz,” diyerek kalktı, böylece Piyer serbest kaldı. Nataşa bir köşede Sonya ve Boris’le konuşuyordu. Vera ince bir gülümsemeyle Prens Andrey’e bir şeyler söylüyordu. Piyer arkadaşına yaklaştı ve konuştuklarının bir sır olup olmadığını sorduktan sonra yanlarına oturdu. Vera, Prens Andrey’in Nataşa’ya ilgi gösterdiğini fark ederek bir partide, daha doğrusu sahici bir partide duyguları ima eden sözler söylemek gerektiğini düşündü; bir fırsatını bulup Prens Andrey yalnızken önce genel olarak duygulardan, sonra da kız kardeşinden söz açtı. Böyle akıllı bir konuğun karşısında (Prens Andrey’i öyle sayıyordu.) diplomat zekâsını göstermek ihtiyacını duyuyordu.</p>

  <p>Piyer, onlara yaklaştığında, Vera’nın kendi konuşmasından zevk alarak harıl harıl konuştuğunu, Prens Andrey’in ise utangaç bir tavırla onu dinlediğini (Bu onda çok ender oluyordu.) gördü.</p>

  <p>Vera anlamlı bir gülümsemeyle:</p>
