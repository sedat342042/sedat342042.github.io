  <h1>Üçüncü Bölüm</h1>

  <h2 id="sigil_toc_id_103">I</h2>

  <p class="nonindent">1808 yılında İmparator Aleksandr, İmparator Napolyon’la tekrar buluşmak için Erfurt’a gitti. Petersburg yüksek sosyetesinde bu törenli buluşmanın olağanüstü güzelliğinden pek çok söz ediliyordu.</p>

  <p>1809 yılında dünyayı yöneten bu iki kişinin (Napolyon ile Aleksandr’a öyle diyorlardı) arasındaki yakınlık öyle bir dereceyi bulmuştu ki Napolyon o yıl içinde Avusturya’ya savaş ilan ettiğinde, Rus ordusu da eski müttefiki Avusturya İmparatorluğu’na karşı eski düşmanına yardım etmek için sınırın öbür tarafına geçti; hatta yüksek sosyetede Napolyon ile Aleksandr’ın kız kardeşlerinden birinin evlenmesinin bile mümkün olduğu ileri sürülüyordu. Ama dış olaylarla ilgili politik düşünceler dışında, o sırada Rus toplumunun dikkati özel bir heyecanla, devlet idaresinin bütün kollarında yapılan iç değişiklikler üzerinde toplanmıştı.</p>

  <p>Bu arada hayat, insanların sağlık durumuna, iş dinlenme gibi gerçeklerle ilgili çıkarlara bağlı yönlerine ve düşünce, bilim, şiir, müzik, sevgi, dostluk, nefret, tutkuya bağlı manevi konularına, Napolyon Bonapart’la siyasi yakınlığa ya da ona karşı duyulan düşmanlığa bağlı olmadan eskisi gibi akıp gidiyordu.</p>

  <p class="extract">Prens Andrey köyden hiç ayrılmadan orada iki yıl yaşadı. Piyer’in kendi çiftliklerinde giriştiği ve hiçbirini herhangi bir sonuca götürmeden, hep bir işten diğerine atlayarak yarım bıraktığı bütün yenilikleri, Prens Andrey kendi çiftliğinde, hiç kimseye söylemeksizin, üstelik belirli bir çaba harcamadan yerine getirmişti.</p>

  <p>Onda Piyer’de bulunmayan işleri pratik olarak kavrama yeteneği vardı. Bu davranış ona fazla açılmadan ve çaba harcaması gerekmeden işleri yoluna koyma imkânını veriyordu.</p>

  <p>Bu yüz canlık<a class="noteref" href="../Text/notlar.xhtml#f23n1" id="ref1">1</a> çiftlikte, herkes serbest çalışan çiftçi olarak yazılmıştı (Bu, Rusya’da ilk kez meydana getirilen örneklerden biriydi). Öbür çiftliklerde de angarya kaldırılmış, yerine yıllık vergi konmuştu. Boguçarova’ya, doğum yapanlara yardım için, masrafı Prens Andrey tarafından ödenen bir ebe getirtilmişti; papaz da maaş karşılığında köylü çocuklarıyla çiftlikte çalışan adamların çocuklarına okuma yazma öğretiyordu.</p>

  <p>Prens Andrey, vaktinin yarısını Lısiye Gori’de babası ve daha dadının elinde olan oğluyla; öbür yarısını da babasının “Boguçarovo tekkesi” dediği köyünde geçiriyordu. Gerçi Piyer’e dış dünyada olup biten her şeye karşı kayıtsız kaldığını belirtmişti, ama gerçekte bu olayları dikkatle izliyor, yığınla kitap getiriyor ve derin bir hayretle, olayların en civcivli yeri Petersburg’dan kendisine ya da babasına gelenlerin bile, iç ve dış politikada olup bitenler konusunda, hiçbir yere çıkmayıp köyde oturan kendisine göre bilgi bakımından çok daha geri kaldıklarını fark ediyordu.</p>

  <p>Prens Andrey çiftlikteki işlerinden ve genel olarak çeşit çeşit kitaplar okumaktan başka, o sırada, ikisi de kötü sonuçlanan son iki seferimizin nedenlerini inceleyen bir eleştiriyle bizim askerî kurallarla tüzüklerin değiştirilmesi konusunda bir tasarı oluşturmaya uğraşıyordu.</p>

  <p>1809 baharında Prens Andrey, vesayeti altında olan oğlunun Rizayan’daki çiftliklerine gitti. Vücudu bahar güneşiyle ısınarak arabada oturuyor, ilk çıkan çimenleri, kayın ağaçlarındaki ilk yaprakları ve parlak mavi göklerde oraya buraya dağılan baharın ilk beyaz ve kabarık bulutlarını seyrediyordu. Hiçbir şeyi düşünmüyor, çevresine anlamsız ve neşeli gözlerle bakıyordu.</p>

  <p>Bir yıl önce Piyer’le konuştuğu salı geçtiler. Pis köyü, harman yerlerini, yeşermeye başlayan kış buğdaylarını, üzerinde hâlâ kar bulunan köprünün altındaki inişi, balçıklı bir yokuşu, çizgi çizgi sürülmüş tarlaları, yer yer yeşillenmiş çalılıkları da geçerek yolun iki tarafında uzanıp giden bir kayın ağacı ormanına girdiler. Ormanda hava adeta sıcaktı. Rüzgârın hışırtısı bile duyulmuyordu. Yapışkan yapraklarla baştan başa donanmış yeşil kayın ağaçları hiç kımıldamıyordu. İlk yeşil otlarla eflatun çiçekler, geçen yıldan kalma yaprakları kaldırarak fışkırmıştı. Kayın ormanının arasında yer yer dağılmış bodur çamlar, hiç solmayan kaba yeşillikleriyle tatsız kışı hatırlatıyordu. Atlar ormana girince kuvvetle solumaya başladılar. Terledikleri şimdi daha çok belli oluyordu.</p>

  <p>Uşak Piyotr, arabacıya bir şey söyledi. Arabacı sözünü kabul ettiğini gösteren bir karşılık verdi. Ama anlaşılan arabacının sözünü kabul etmesi, Piyotr’a az göründü. Ön tarafta oturduğu yerden efendisine doğru döndü, saygıyla gülümseyerek:</p>

  <p>— İnsan kendini ne kadar hafif hissediyor, ekselans! dedi.</p>

  <p>— Ne?</p>

  <p>— İnsan kendini hafif hissediyor, ekselans.</p>

  <p>Prens Andrey, “Ne diyor bu?” diye düşündü. “Ha, baharı söylüyordur herhalde.” Çevresine bakındı, “Gerçekten de her şey yeşillenmiş bile... Ne kadar da çabuk! Kayın ağaçları da kuzu kirazı ağaçları da kızıl ağaçlar da hepsi yapraklanmaya başlamış. Meşeye gelince... Görünürlerde yok galiba. Ha, işte meşe de var.”</p>

  <p>Yolun kenarında bir meşe duruyordu. Herhalde ormanı meydana getiren kayın ağaçlarından on yaş daha büyüktü, gövdesi her kayın ağacından iki kat daha kalın, boyu iki kat daha uzundu. Ancak iki kişinin kavrayabileceği bir ağaçtı, kuru dalları eskiden kırılmış, kabuğu parçalanmış, eski yaraları yeniden kabuk bağlamış kocaman bir meşe idi. O gülümseyen kayın ağaçlarının arasında, kocaman, hantal ve birbirine uymayan, alabildiğine etrafa açılmış eğri büğrü kolları ve parmaklarıyla yaşlı, öfkeli, etrafını küçümseyen acayip bir yaratık gibi duruyordu. Yalnız o, baharın sihirli büyüsüne boyun eğmek, baharı da güneşi de görmek istemiyordu. Sanki, “Bahar, sevgi mutluluk! Nasıl oluyor da hep aynı, aptalca, anlamsız aldanıştan bıkmıyorsunuz?” diye söyleniyordu. “Hep aynı şey, hepsi yalan! Ne bahar, ne güneş, ne mutluluk var. İşte bakın, ezilmiş cansız çamlar hep öyle yapayalnız duruyorlar; ben de o kırılmış, kabukları soyulmuş parmaklarımı vücudumun neresinden çıkmış olursa olsunlar, hatta sırtımdan ya da yanlarımdan da çıkmış olsalar orada öylece açmışım. Nasıl boy attılarsa öyle kaldılar... Ben de öylece duruyorum ve sizin umutlarınıza, yalanlarınıza inanmıyorum.”</p>

  <p>Prens Andrey, ormanın içinden geçerken birkaç kez başını çevirip bu meşeye baktı; sanki ondan bir şeyler bekliyor gibiydi. Meşenin altında çiçeklerle çimen vardı, ama o hep öyle somurtmuş olarak çirkin, inatçı bir direnişle hiç kımıldamadan onların arasında duruyordu.</p>

  <p>Prens Andrey, “Evet, bu meşe bin kere haklıdır,” diye düşündü: “Varsın başkaları, genç olanlar, gene o yalana kansınlar, ama bizler hayatı biliyoruz, bizim hayatımız artık bitmiştir!” Prens Andrey’in ruhunda bu meşeyle ilgili olarak bir sürü umutsuz ama gene de tatlı bir hüzünle dolu düşünce uyanmıştı. Bu yolculuk boyunca kendi yaşantısını baştan sona kadar gözden geçirmiş, gene aynı sakinleştirici, ümitsiz eski sonuca varmıştı: Artık hiçbir şeye başlamamalı, yaşamını kötülük yapmadan, hiçbir şey için üzülmeden ve hiçbir istek duymadan sürdürmeliydi.</p>

  <h2 id="sigil_toc_id_104">II</h2>

  <p class="nonindent">Rizayan’daki çiftliğin vasilik işleri için Prens Andrey’in ilçedeki başkanla görüşmesi gerekiyordu. Başkan, Kont İlya Andreyeviç Rostov’du ve Prens Andrey mayıs ayının ortasında ona gitti.</p>

  <p>Baharın artık sıcak zamanıydı. Orman baştan başa yapraklanmıştı, yerden toz kalkıyordu ve hava o kadar sıcaktı ki insan suların yanından geçerken yıkanmak isteğini duyuyordu.</p>

  <p>Prens Andrey, arada, başkana sorması gereken işleri üzüntüyle derin derin düşünerek Rostovların Otradnoya’daki evlerinin bahçesindeki iki tarafı ağaçlık patikadan eve yaklaşıyordu. Sağda ağaçların arkasında neşeli kadın sesleri duydu ve bir sürü genç kızın tiyatronun önünden karşıdan karşıya koştuğunu gördü. En önde sarı basma elbiseli, kara gözlü, şaşılacak kadar ince, siyah saçlı bir genç kız arabaya doğru koşuyordu. Başına beyaz bir mendil bağlamıştı. Mendilin altından dağılmış saç örgüleri görünüyordu. Genç kız bir şeyler bağırıyordu ama arabadakilerin yabancı olduğunu görünce ona hiç bakmadan gülerek gerisin geriye kaçtı.</p>

  <p>Prens Andrey nedense birden içinde bir hüzün duydu. Gün o kadar güzel, güneş o kadar parlak, etrafta her şey o kadar neşe doluydu ki; fakat o incecik o güzel genç kız, onun varlığını bilmek bile istemiyor, herhalde saçmasapan, ama bilinmeyen ayrı bir yaşantı içinde sevinç ve mutluluk duyuyordu. Prens Andrey elinde olmayarak merakla kendi kendine soruyordu: “Neye seviniyor böyle? Ne düşünüyor acaba? Herhalde askerlik tüzüğünü ya da Riyazan’da ücretle çalışan köylülerin çalışmasını düzenlemeyi düşünmüyor. Aklından neler geçiyor? Hem ona böyle mutluluk veren nedir?”</p>

  <p>Kont İlya Andreyiç, 1809 yılında Otradnoya’da hep aynı düzen içinde yaşıyordu, hemen hemen bütün şehir halkını evinde ağırlıyor, av partileri, tiyatrolar, ziyafetler düzenliyor, müzisyenler getiriyordu. Prens Andrey’in gelişine, her misafirin gelişine olduğu gibi sevinmiş ve onu neredeyse zorla gece yatısına bırakmıştı.</p>

  <p>Prens Andrey ev sahiplerinden en yaşlılarının ve yaklaşan isim gününden ötürü ihtiyar kontun evini dolduran misafirlerden en saygı değer olanlarının kendisini oyalamaya çalıştıkları o can sıkıcı gün boyunca, birkaç kez bir şeylere gülen ve öte yanda gençlerin arasında eğlenip duran Nataşa’ya bakarak “Ne düşünüyor? Onu bu kadar sevindiren şey nedir?” diye kendi kendine sorup durdu.</p>

  <p>Akşam yeni bir yerde tek başına kalınca uzun bir süre uyuyamadı. Kitap okudu, sonra mumu söndürdü, ama hemen gene yaktı. Panjurları içeriden kapalı olan oda sıcaktı. Prens Andrey gereken kâğıtların kentte olduğunu, daha ona ulaştırılmadığını söyleyerek onu alıkoyan o budala ihtiyara (Rostov’a öyle diyordu) öfkeleniyor, orada kaldığı için kendisine kızıyordu.</p>

  <p>Prens Andrey kalktı, açmak için pencereye doğru yürüdü. Daha panjurları açar açmaz, ay ışığı pencerenin yanı başında çoktandır pusuda bekliyormuş gibi içeri doluverdi. Prens Andrey pencereyi açtı. Gece serin, aydınlık ve hareketsizdi. Pencerenin tam altında bir yanları siyah, öbür yanları gümüş rengi bir ışıkla aydınlanmış görünen budanmış bir dizi ağaç, ağaçların altında yer yer gümüş rengi yapraklar ve dolgun, nemli, kıvır kıvır, ne olduğu bilinmeyen sapsarı bitkiler vardı. Daha uzakta siyah ağaçların arkasında çiğ damlalarıyla pırıl pırıl bir dam, sağda ışıl ışıl, bembeyaz gövdeli, etrafa dal budak salmış büyük bir ağaç, onun yukarısında aydınlık ama yıldızsız bahar göklerinde hemen hemen yusyuvarlak olmuş bir ay görülüyordu. Prens Andrey dirseğini pencereye dayadı, gözlerini gökyüzüne dikti.</p>

  <p>Prens Andrey’in odası orta kattaydı; onun oturduğu odanın altındaki odalarda da birileri vardı ve uyumuyorlardı. Yukarıdan kadın sesleri duydu. Hemen tanıdığı bir kız sesi:</p>

  <p>— Bir kerecik daha! dedi.</p>

  <p>Başka bir ses:</p>

  <p>— Canım ne zaman uyayacaksın sen? diye karşılık verdi.</p>

  <p>— Ben uyumayacağım! Uyuyamıyorum! Ne yapayım? Hadi, son olarak bir daha...</p>

  <p>İki genç kız sesi bir parçanın sonu olan bir melodiyi söyledi.</p>

  <p>— Ah, ne kadar güzel! Eh, şimdi artık uykuya!</p>

  <p>Önce duyulan ses pencereye yaklaştı:</p>

  <p>— Sen uyu! Ama ben uyuyamam.</p>

  <p>Bu sesin sahibi genç kızın pencereden dışarı sarktığı anlaşılıyordu; elbisesinin hışırtısı, hatta nefes alışı bile duyuluyordu. Her şey susmuş, taş gibi hareketsiz olmuştu. Tıpkı gökteki ayla onun etrafa yaydığı ışık ve gölgeler gibi... Prens Andrey de elinde olmayarak orada bulunduğunu belli etmemek için kımıldamaktan korkuyordu.</p>

  <p>İlk duyulan ses tekrar işitildi:</p>

  <p>— Sonya! Sonya! İnsan nasıl uyuyabilir canım! Şuraya baksana, bu ne güzellik! Ah! Her şey ne kadar güzel! Uyansana Sonya!</p>

  <p>Genç kız bunu neredeyse ağlayacakmış gibi söylemişti:</p>

  <p>— Bu kadar güzel bir gece hiçbir zaman görülmemişti, hiçbir zaman!</p>

  <p>Sonya isteksiz isteksiz bir şey söyledi. Öbür ses devam etti:</p>

  <p>— Canım, sen şu aya bak! Ah, ne kadar güzel! Gelsene buraya. Ne oluyorsun şekerim, canım buraya gel. Bak görüyor musun? İçimden ne geliyor, biliyor musun? Şöyle çömeleyim, kollarımla dizlerimi sıkıca kavrayayım, onları elimden geldiği kadar kavradıktan sonra bir gayret uçup gideyim! İşte böyle!</p>

  <p>— Yeter! Düşeceksin.</p>

  <p>İşitip kakışmalar duyuldu, sonra da Sonya’nın hoşnutsuzlukla:</p>

  <p>— Canım saat iki oldu! dediği işitildi.</p>

  <p>— Ah, işte sen hep böyle keyfimi kaçırmaktan başka bir şey bilmezsin! Haydi git, git!</p>

  <p>Her şey gene susmuştu. Ama Prens Andrey onun hâlâ oturduğunu biliyordu. Arada hafif bir kımıldama, bazen de iç çekişler işitiyordu. Genç kız birden:</p>

  <p>— Aman Allahım! Allahım! Nedir bu böyle! diye bağırdı. Madem uyumak gerekiyormuş, uyuyalım bari!</p>

  <p>Sonra pencereyi şiddetle çarparak kapadı.</p>

  <p>Prens Andrey, onun konuşmasına kulak kabartırken nedense hem genç kızın kendisi için bir şeyler söylemesini bekliyor hem de bundan korkuyordu. “Ben onun umrunda bile değilim. Gene de karşıma çıkıyor! Sanki kasten yapıyor gibi!” Birden içinde tüm yaşantısına öyle aykırı, öyle beklenmedik, karmakarışık, yepyeni düşünceler ve ümitler uyanmıştı ki durumunu tahlil edemeden yatıp uyudu...</p>

  <h2 id="sigil_toc_id_105">III</h2>

  <p class="nonindent">Prens Andrey, ertesi gün sadece kontla vedalaştı ve hanımların çıkmasını beklemeden evine döndü.</p>

  <p>Artık haziran başıydı; Prens Andrey eve dönerken içinde o tuhaf duyguları yaratan ve onu şaşırtıp zihninde bu kadar derin iz bırakmış olan eğri büğrü meşenin bulunduğu kayın ormanına girdi. Çıngırak sesleri ormanda bir ay öncekinden daha boğuk duyuluyordu; her şey dolgun, gölgeli ve koyuydu; şuraya buraya dağılmış körpe çamlar, ormanın genel güzelliğini bozmuyor, çevrelerine uyarak yeni yeşeren yumuşak ve kabarık dallarıyla tatlı bir yeşillik içinde duruyordu.</p>

  <p>Bütün gün hava çok sıcaktı, bir yerlerde fırtına hazırlanıyordu, ama yalnız küçücük bir bulut, damlalarını yoldaki toza ve olgun yaprakların üzerine püskürtmüştü. Ormanın sol tarafı loş ve gölgeliydi; sağ tarafı ıslanmıştı, rüzgârdan güneşte cam gibi parlıyor, hafif hafif sallanıyordu. Her şey çiçek içindeydi; bülbüller bazen yanında, bazen uzakta ötüyor, dem çekiyorlardı.</p>

  <p>Prens Andrey, “Evet, o iyi anlaştığım meşe ağacı burada, bu ormandaydı,” diye düşündü. “Ama nerede acaba?” Bunu düşünerek yolun sol tarafına bakıyor, ama bilmeyerek o aradığı meşeyi hayran hayran seyrediyordu. İhtiyar meşe, iyice değişmişti; dolgun, koyu yeşil bir çadır gibi etrafa yayılmış, akşam güneşinin ışıkları içinde hafif hafif sallanarak tatlı bir rehavet içinde duruyordu. Ne eğri büğrü parmaklar ne bereler görünüyor ne eski acıların ne de eski güvensizliğin izleri belli oluyordu. Yüzyıllık sert kabuğun arasından sapsız, dolgun körpe yapraklar fışkırmıştı; o kadar körpeydiler ki bunların o ihtiyarın vücudundan çıktığına inanılmazdı. Prens Andrey, “Evet, bu o gördüğüm meşe!” diye düşündü ve içinde birden baharın verdiği bir sevinç, bir yenilik duygusu uyandı. Hayatının en güzel anları zihninde canlanmıştı. Birden o uçsuz bucaksız gökyüzüyle Austerlitz’i de karısının sitem dolu cansız yüzünü de salın üzerindeki Piyer’i de gecenin güzelliğinden heyecan içinde kalan küçük kızı da geceyi de ayı da hatırladı.</p>

  <p>Bir anda kesin, değişmez bir karara vararak, “Hayır, hayat otuz bir yaşında bitmez,” diye söylendi. “Ama içimdeki her şeyi benim bilmem yeterli değil, bunları herkes bilmeli; Piyer de, o gökyüzünde uçmak isteyen kız da bilmeli! Herkes beni tanımalı, yaşantım yalnız benim için akıp gitmemeli, herkes o kız gibi benim yaşantımla hiç ilgilenmeden yaşamamalı, benim yaşantım herkeste yankılar bırakmalı ve herkes benimle birlikte yaşamalı!”</p>

  <p>Prens Andrey bu yolculuktan dönünce sonbaharda Petersburg’a gitmeye karar verdi ve bu kararını doğru göstermek için çeşitli bahaneler uydurdu. Petersburg’a muhakkak gitmesi, hatta orada bir görev alması gerektiğini gösteren bir dizi mantığa uygun ve akıllıca bulunmuş deliller her an ileri sürülebilirdi. Bir ay kadar önce köyden çıkıp gitmesi nasıl ona akıl alacak bir şey olarak görünmediyse şimdi de Petersburg’daki yaşantıya katılmanın, faal bir görev almanın zorunluluğundan nasıl şüphe edilebileceğini de bir türlü anlamıyordu. Ona öyle geliyordu ki hayatta edindiği bütün bilgileri herhangi bir işte uygulamaz ve tekrar faal bir görev almazsa bütün öğrendikleri boşa gidecek, anlamsız şeyler olarak kalacaktı. Şunu anlamıyordu ki eskiden aynı zayıf mantıkla, aldığı bütün derslerden sonra gene yararlı olabileceğine, mutluluğun ve sevginin mümkün olduğuna tekrar inanmayı, kendisini küçük düşüren bir şey gibi görmüştü. Şimdi aklı ona bambaşka şeyler fısıldıyordu. Prens Andrey bu yolculuktan sonra köyde sıkılmaya başlamıştı; eski işleri artık onu ilgilendirmiyordu ve çoğu zaman çalışma odasında tek başına otururken yerinden kalkıyor, aynaya yaklaşıyor, uzun uzun yüzünü seyrediyordu. Sonra dönüp gözlerini ölen eşi Liza’nın portresine çeviriyordu: Liza ona altın çerçevenin içinden saçları <i>à la grecque,</i><a class="noteref" href="../Text/notlar.xhtml#f23n2" id="ref2">2</a> bukle bukle kabartılmış olarak neşeli bir tavırla tatlı tatlı bakıyordu. Artık kocasına eski korkunç sözleri söylemiyordu. Yalnız yapmacıksız ve neşeli bir merakla onu seyrediyordu. Prens Andrey de ellerini arkada birleştirerek uzun bir süre odasında bazen kaşlarını çatarak, bazen gülümseyerek o mantığa aykırı, sözle anlatılması imkânsız ve bir suç gibi gizli düşünceleri zihninden geçirdi. Bu düşünceler, Piyer’le, şöhretle, penceredeki genç kızla, meşeyle, kadın güzelliğiyle, aşkla ilgiliydi. Bütün yaşamını değiştirmişti. Böyle anlarda, biri yanına girecek olsa çok sert, ciddi, kararlı, hatta hoşnutsuzluk uyandıracak kadar mantıklı davranıyordu.</p>

  <p>Bazen Prenses Mariya böyle bir anda içeri girip:</p>

  <p>— <i>Mon cher</i>, Nikoluşka bugün dışarı çıkamaz, hava çok soğuk, diyordu.</p>

  <p>O zaman Prens Andrey, ruhundaki o hiç de akla uygun olmayan gizli değişiklikten ötürü hırsını kız kardeşinden almak istiyormuş gibi soğuk bir tavırla ve mantığa uygun bir şekilde konuştuğunu sezdirerek:</p>

  <p>— Hava sıcak olsaydı çocuğu sırtında bir gömlekle çıkarırdık, hava soğuk olduğuna göre, onu sıcak tutacak elbiseler giydirmeli, zaten o elbiseler de bu iş için icat edilmiştir, yapılması gereken budur hava soğuksa! Yoksa çocuğu havaya ihtiyacı varken evde hapsetmek değil! diyordu.</p>

  <p>Prenses Mariya bu gibi durumlarda zihnî meşguliyetlerinin erkekleri ne kadar duygusuz bir hale getirdiğini düşünürdü.</p>

  <h2 id="sigil_toc_id_106">IV</h2>

  <p class="nonindent">Prens Andrey, Petersburg’a 1809 yılı Ağustos ayında geldi. O sıralarda genç Speranski’nin ünü ve gerçekleştirdiği reformlarda gösterdiği enerji zirvesine ulaşmıştı. Aynı ağustos ayı içinde, hükümdar yolda giderken arabası devrilmiş, ayağı incinmişti; bu yüzden üç hafta Peterhof'ta kalmış, bu süre içinde her gün yalnız Speranski ile görüşmüştü.</p>

  <p>O günlerde saraylıların rütbelerinin kaldırılması, devlet müşavirliği yapmak isteyenlerin ya da devlet işleri için kurulmuş komisyonlara üye olacakların sınavdan geçirilmeleri konusunda sosyeteyi altüst eden o dillere destan iki ferman hazırlanıyordu. Onlardan başka Rusya’da o sırada uygulanan adalet, idare ve maliye düzenini devlet şûrasından başlayarak köy idarelerine kadar değiştirecek tam bir anayasa hazırlanıyordu. İmparator Aleksandr’ın tahta çıkarken yerine getirmeyi düşündüğü o belirsiz, liberal hayaller şimdi gerçekleştiriliyordu; imparator bunları şaka yollu "<i>Comité du salut public”</i><a class="noteref" href="../Text/notlar.xhtml#f23n3" id="ref3">3</a> dediği yardımcıları, Çartorijski, Novositsev, Koçubey ve Stroganov’un yardımıyla gerçekleştirmeye çalışmıştı. Şimdi hepsinin yerini idari işlerde Speranski, askerî işlerde de Arakçayev almıştı. Prens Andrey, gelişinden kısa bir süre sonra, saraya mabeyinci olarak girdi ve hükümdarın her çıkışında hazır bulunmaya başladı. Hükümdar ona bir iki defa rastladığı halde Andrey’e bir söz olsun söylemek lütfunda bulunmadı. Prens Andrey daha eskiden de her zaman yüzü ve bütün varlığı hükümdara soğuk geliyormuş gibi bir his duyardı. Onun araya büyük bir mesafe koyan soğuk bir bakışla kendisine baktığını görünce bu tahmini daha da kuvvetlendi. Saraylılar Prens Andrey’e hükümdarın onunla 1805 yılından beri orduda hizmet görmediği için ilgilenmediğini ve bu yüzden hoşnutsuzluk duyduğunu açıkladılar.</p>

  <p>Prens Andrey, “Bir kimseden hoşlanmanın ya da hoşlanmamanın elimizde olmadığını ben de biliyorum,” diye düşünüyordu. “Bu yüzden askerî yönetmelik hakkındaki yazımı hükümdara elimle vermeyi aklımdan bile geçirmemeliyim, ama hele o iş bir defa yoluna girsin, ne önemli olduğu kendiliğinden anlaşılır.” Yazısını babasının arkadaşı yaşlı bir feldmareşale ulaştırdı. Feldmareşal ona bir randevu vererek Prens Andrey’i iyilikle karşıladı ve hükümdara bu işi bildireceğine söz verdi. Birkaç gün sonra, Prens Andrey’e millî savunma bakanı Kont Arakçayev’i gidip görmesi bildirildi.</p>

  <p>Prens Andrey, bildirilen günde, sabah saat dokuzda Kont Arakçayev’in kabul salonuna gitti. Kendisi Arakçeyev’i şahsen tanımıyordu ve hiç görmemişti, ama onun hakkında öğrendiği şeyler, o adama karşı içinde pek saygı uyandırmıyordu.</p>

  <p>Prens Andrey, Kont Arakçayev’in kabul odasında önemli önemsiz birçok kişi arasında beklerken “O milli savunma bakanıdır, hükümdarın, imparatorun güvenini kazanmış bir kişidir; bu bakımdan onun kendisine ait şu veya bu özellikleri hiç kimseyi ilgilendirmez; ona yazımı inceleme görevini vermişler, demek ki onu ancak o uygulayabilir!” diye düşünüyordu.</p>

  <p>Daha çok yaver olarak geçirdiği hizmet süresinde, önemli kişilerden birçoğunun kabul salonlarında bulunmuştu, bu kabul salonlarını birbirinden ayıran özellikleri çok belirli olarak görürdü. Kont Arakçeyev’in kabul salonunun büsbütün özel bir havası vardı. Bu bekleme odasında, kabul edilme sırasını bekleyen önemsiz kişilerin yüzünde bir utanç ve bir boyun eğiş seziliyordu; daha yüksek rütbeli olanların yüzünde (hep aynı şekilde) göze çarpan bir huzursuzluk vardı. Bu huzursuzluğu aşırı serbest tavırlarla ya da kendi kendileriyle, içinde bulundukları durumla ve bekledikleri kimseyle hafif hafif alay ederek saklamaya çalışıyorlardı. Bazıları düşünceli düşünceli bir aşağı, bir yukarı dolaşıyor, bazıları fısıldaşarak gülüşüyorlardı: Prens Andrey ikide bir Kont Arakçeyev’e takılan takma adları, “Andreyiç’in kuvvetleri” ve “Amca sana gösterir!” sözlerini işitiyordu. Bir general, önemli bir kişi olarak herhalde bu kadar çok beklemek zorunda kalmasını kendisine karşı yapılmış bir hakaret saydığı için, kavuşturduğu bacaklarını sık sık değiştirerek oturduğu yerde etrafına küçümseyen bir tavırla gülümsüyordu.</p>

  <p>Ama kapı açılır açılmaz bütün yüzlerde hemen yalnız bir tek şey beliriyordu: Korku... Prens Andrey, nöbetçi subaya, kendisinin gelmiş olduğunu bir defa daha bildirmesini söylediği zaman ona alayla baktılar ve ancak sırası gelince içeriye gireceğini söylediler. Bakanın odasına birkaç kişi alınıp çıkarıldıktan sonra, o korkunç kapıdan Prens Andrey’i zavallı ve korkak haliyle şaşırtmış bir subay içeri alındı. Subayın görüşmesi uzun sürdü. Birden kapının öbür tarafından kulağa hoş gelmeyen sesin yankıları duyuldu, solgun subay, dudakları titreyerek dışarı çıkıp başını ellerinin arasına aldı ve kabul odasından geçerek öbür tarafa gitti.</p>

  <p>Onun arkasından Prens Andrey’i kapıya doğru götürdüler; nöbetçi subay fısıldayarak “Sağda, pencereye doğru!” diye söylendi.</p>

  <p>Prens Andrey, zengin döşenmemiş temiz çalışma odasına girdi ve masanın başında kırk yaşlarında vücudunun üst kısmı ve başı uzun, saçları kısa kesilmiş, yüzü derin kırışıklıklar içinde, kahverengi gözlerinde yeşil benekler bulunan çatık kaşlı, kırmızı, sarkık burunlu bir adam gördü. Arakçeyev başını ona doğru çevirdi, yüzüne bakmadan:</p>

  <p>— Siz ne istiyorsunuz? diye sordu.</p>

  <p>Prens Andrey yavaşça:</p>

  <p>— Benim bir dileğim yok ekselans, diye söylendi.</p>

  <p>Arakçeyev’in gözleri ona doğru çevrildi:</p>

  <p>— Oturunuz Prens Bolkonski! dedi.</p>

  <p>— Benim bir dileğim yok, yalnız hükümdarımız, imparator hazretleri sunmuş olduğum yazıyı size ulaştırmak lütfunda bulunmuş...</p>

  <p>Arakçeyev:</p>

  <p>— Müsaade buyrun azizim, yazınızı okudum! diye sözünü kesti.</p>

  <p>İlk sözleri şefkatle söylemişti, sonra gene yüzüne bakmadan, gittikçe daha çok hor gören ve karşısındakini azarlıyormuş gibi bir tavırla devam etti:</p>

  <p>— Yeni kanunlar mı teklif ediyorsunuz? Kanunlar çok! Eskilerini uygulayacak adam bulamıyoruz. Bugün herkes kanun yazıyor! Yazmak kolay, uygulamak zor.</p>

  <p>Prens Andrey saygıyla:</p>

  <p>— Ben buraya hükümdarımızın, imparatorumuzun iradesi üzerine ekselansınızın yazılarım hakkında nasıl bir işlem yapmayı düşündüğünü öğrenmeye geldim efendim, dedi.</p>

  <p>Arakçeyev:</p>

  <p>— Yazınızın üzerinde kararım yazılmış ve komiteye gönderilmiştir. Onu onaylamıyorum!</p>

  <p>Yeniden kalkarak yazı masasından bir kâğıt çıkardı, “İşte!” diyerek onu Prens Andrey’e uzattı.</p>

  <p>Kâğıdın üzerinde, yatık olarak kurşun kalemiyle, büyük harfleri küçük yazılmış, imlası bozuk, noktasız, virgülsüz bir yazıyla, “Fransız askerî kanunlarından, hiçbir esasa dayanmadan kopya edilmiş ve gereksiz yere askeri kanunlardan ayrılınmıştır,” deniliyordu.</p>

  <p>Prens Andrey:</p>

  <p>— Yazım hangi komiteye verildi? diye sordu.</p>

  <p>— Askeri yönetmelikleri inceleme komitesine. Hem ekselansınızın da bu komiteye üye olmaları tarafımdan teklif edilmiştir. Yalnız maaşsız...</p>

  <p>Prens Andrey gülümsedi:</p>

  <p>— Zaten ben maaş istemedim.</p>

  <p>Arakçeyev:</p>

  <p>— Maaşsız üye olarak... diye tekrarladı. Sonra, Bana şeref verdiniz, diyerek dışarıya doğru seslendi:</p>

  <p>— Hey! Oğlum çağır bakalım! Daha başka kim var?</p>

  <p>Bir taraftan da Prens Andrey’i uğurluyordu.</p>

  <h2 id="sigil_toc_id_107">V</h2>

  <p class="nonindent">Prens Andrey, komiteye üye olarak alındığı konusunda kendisine bilgi verilmesini beklerken eski tanıdıklarıyla ve özellikle nüfuzlu olduklarını bildiği, ona yararlı olabilecek kişilerle ahbaplığını tazeledi. Şimdi Petersburg’da tıpkı savaşlardan önceki gibi bir his duyuyordu. O zaman kendisine rahat, huzur vermeyen bir merakla karşı konulmaz bir gücün onu milyonların kaderini ellerinde tutan, ilerisini hazırlayan yüksek çevrelere doğru çektiğini hissediyordu. İhtiyarların öfkesinden, olup bitenleri bilmeyenlerin merakından, bir şeyler bilenlerin ağızlarından bir şey kaçırmamaya çalışmalarından, herkesin acelesinden, düşünceli halinden, her gün bir yenisini öğrendiği sayısız komitelerden, komisyonlardan anlıyordu ki şimdi 1809 yılında, burada, Petersburg’da büyük bir halk savaşı hazırlanmaktaydı; bunun başkomutanı da tanımadığı ve kendisine dâhi olarak görünen esrarengiz bir kişiydi: Bu da Speranski’ydi. Pek iyi bilmediği reformlar, o reformların başlıca yapıcısı Speranski onu öylesine bir heyecanla ilgilendirmeye başlamıştı ki askerî yönetmelik işi kısa bir süre içinde zihninde yavaş yavaş ikinci plana geçti.</p>

  <p>Prens Andrey, dönemin Petersburg sosyetesinin çeşit çeşit yüksek çevrelerinde karşılanmak için en elverişli konumdaydı. Reformları savunanlar onu sevinçle aralarına alıyor, kendi taraflarına çekmeye çalışıyorlardı. Çünkü hem akıllı hem de çok okumuş bir adam olarak tanınmıştı. İkinci olarak da köylülerini bağımsızlığa kavuşturduğu için liberal görüşlü sayılıyordu. Hoşnutsuzluk içinde olan ihtiyarlar partisi, babasının oğlu olarak doğrudan doğruya ona başvuruyor, yapılan reformları yeriyor, kendilerini desteklemesini bekliyorlardı. Kadınlar ve yüksek sosyete onu candan kabul etmişlerdi; çünkü zengin, soylu bir kısmetti, aynı zamanda güya öldüğü hakkında dolaşan hikâye ile eşinin feci ölümü, ona romantik bir hava vermişti. Bu yüzden sanki yepyeni bir adam olmuştu. Ayrıca, onu daha önce tanımış olanlar hep bir ağızdan son beş yıl içinde olumlu yönde çok değiştiğini, yumuşadığını, olgunlaştığını, tavırlarında eski yapmacıklığın, kibirliliğin, alaycılığın kalmadığını, aksine yıllar geçtikçe sakinliğe kavuştuğunu söylüyorlardı. Herkes ondan söz ediyor, onunla ilgileniyor, onu görmek istiyordu.</p>

  <p>Prens Andrey, Kont Arakçeyev’i ziyaretinin ertesi akşamı Kont Koçubey’in partisine gitti. Ona “Andreyiç denilen kuvvet” ile yaptığı görüşmeyi anlattı (Koçubey, Prens Andrey’in savunma bakanını kabul odasında fark ettiği gibi sanki bir şeylerle belirsiz bir şekilde alay ediyormuşçasına Arakçeyev’e bu adı veriyordu).</p>

  <p>Koçubey:</p>

  <p>— <i>Mon cher!</i> dedi. Bu işte bile Mihail Mihaloviç’i atlamayınız. <i>C'est le grand faiseur.</i><a class="noteref" href="../Text/notlar.xhtml#f23n4" id="ref4">4</a> Ben ona söylerim. Bu akşam geleceğine söz vermişti...</p>

  <p>Prens Andrey:</p>

  <p>— İyi ama askerî yönetmeliklerden Speranski’ye ne? diye sordu.</p>

  <p>Koçubey, Bolkonski’nin saflığına hayret ediyormuş gibi başını salladı:</p>

  <p>— Geçenlerde onunla sizden söz ettik, diye devam etti. Sizin o azat edilmiş rençberlerinizden...</p>

  <p>Katerina devrinden kalma bir ihtiyar, küçümseyen bir tavırla Bolkonski’ye doğru dönerek sordu:</p>

  <p>— Ha... Köylülerinizi azat eden siz miydiniz prens?</p>

  <p>Bolkonski ihtiyarı boşuna öfkelendirmemek, davranışını ona hoş görülecek bir şey olarak göstermek için:</p>

  <p>— Zaten küçük bir çiftlikti, hiçbir gelir getirmiyordu, dedi.</p>

  <p>İhtiyar adam Koçubey’e bakarak:</p>

  <p>— <i>Vous craignez d'être en retard?</i><a class="noteref" href="../Text/notlar.xhtml#f23n5" id="ref5">5</a> diye sordu. Devam etti:</p>

  <p>— Ben yalnız bir şeyi anlamıyorum, köylüler azat edilirse toprağı kim sürecek? Kanun yazmak kolay! Yönetmek zor. Bu tıpkı şuna benzer: Sorarım size kont, herkes sınavdan geçecekse meclislere kim başkanlık edecek?</p>

  <p>Koçubey bir ayağını öbür ayağının üzerine koyup çevresine bakındı:</p>

  <p>— Herhalde sınavda başarı gösterenler, ben öyle sanıyorum.</p>

  <p>— Bakın yanımda Priyaniçnikov isminde biri çalışıyor, cana yakın, altın gibi bir adam! Ama altmış yaşında. Şimdi o da mı sınavdan geçecek?</p>

  <p>— Evet, zor bir şey, özellikle alt tabakalarda tahsil edenler azdır ama...</p>

  <p>Kont Koçubey sözünü bitirmedi, yerinden kalktı ve Prens Andrey’in kolundan tutarak onunla birlikte o anda içeriye giren uzun boylu, dazlak, teni açık renk, kırk yaşlarında, genç ve açık alınlı, aynı zamanda uzun yüzünde tuhaf bir beyazlık olan adamı karşıladı. İçeriye girenin sırtında lacivert bir frak, boynunda bir haç, göğsünün sol tarafında bir yıldız nişanı vardı. Bu Speranski’ydi. Prens Andrey onu hemen tanıyınca insanın hayatının önemli anlarında olduğu gibi içinin ürperdiğini hissetti. Bu saygı mıydı, kıskançlık mıydı, yoksa bekleyişten mi ileri geliyordu? Bunu bilemiyordu. Speranski’nin özel bir tipi vardı, bakanlar onu hemen tanıyabilirdi.</p>

  <p>Prens Andrey çevresinde bulunan hiç kimsede, böylesine sakin bir tavır ve ağır, beceriksiz hareketlerde bile kendini belli eden böylesine bir güven görmemişti. Hiç kimsede yarı kapalı, hafif nemli gözlerin böyle ciddi, aynı zamanda yumuşak bir ifadeyle baktığını, hiçbir anlam taşımayan bir gülümsemede böylesine bir sertlik bulunabileceğini fark etmemiş, böylesine ince, pürüzsüz ve hafif bir ses işitmemiş, en önemlisi hiçbir yüzde ve özellikle hiçbir elde böyle yumuşak bir beyazlık gözüne çarpmamıştı; bu eller biraz geniş, ama olağanüstü denecek kadar tombul, yumuşak ve beyazdı. Prens Andrey, sadece uzun bir süre hastanede kalmış erlerin yüzünde böyle bir beyazlık ve yumuşaklık görmüştü. Bu adam hükümdara raporları veren, ona Erfurt’ta yol arkadaşlığı eden ve orada birkaç kez Napolyon’la konuşup görüşen devlet bakanı Speranski'ydi.</p>

  <p>Speranski kalabalık bir yere girildiği zaman insanın elinde olmayarak yaptığı gibi, gözlerini birinin yüzünden öbürüne doğru çevirmiyor, konuşmakta da acele etmiyordu. Alçak sesle, herkesin söylediklerini dinleyeceğini bilerek konuşuyor, yalnız konuştuğu kimsenin yüzüne bakıyordu.</p>

  <p>Prens Andrey özel bir dikkatle Speranski’nin her sözünü, her davranışını izliyordu. Daha çok başkalarının davranışlarını sert bir şekilde eleştiren insanların yaptığı gibi, yeni bir insanla karşılaşınca (özellikle Speranski gibi dillere destan olmuş, ününden tanıdığı bir kişiyle tanışınca) onda bir insanda görülebilecek meziyetlerin en üstün olanlarını eksiksiz bulacağını sanırdı.</p>

  <p>Speranski, Koçubey’e daha önce gelemediğine üzüldüğünü, sarayda kendisini alıkoyduklarını söyledi. Kendisini alıkoyanın hükümdar olduğunu açıklamadı. Prens Andrey bu yapmacık tevazuyu hemen fark etmişti. Koçubey Prens Andrey’in ismini söyleyince Speranski gözlerini ağır ağır Bolkonski'ye çevirdi ve dudaklarında aynı gülümsemeyle, hiç konuşmadan ona bakmaya başladı, sonra:</p>

  <p>— Sizinle tanıştığıma çok memnun oldum, herkes gibi ben de sizden söz edildiğini işittim, dedi.</p>

  <p>Koçubey, Arakçeyev’in Bolkonski'yi nasıl kabul ettiğini birkaç sözle anlattı. Speranski’nin gülümseyişi daha da belirgin oldu.</p>

  <p>— Askerî yönetmelikleri inceleme komisyonu müdürü, Mösyö Magnitski iyi dostumdur, dedi (Her hecenin, her sözün üzerinde dura dura konuşuyordu). Eğer isterseniz sizi onunla tanıştırabilirim (Cümlenin nokta yerinde sustu). Ümit ederim ki onda anlayış ve akla uygun olan her şeyi destekleme isteği bulacaksınız.</p>

  <p>Speranski’nin çevresinde hemen bir halka meydana gelmişti ve Priyaniçnikov ismindeki adamından söz eden ihtiyar bile bir soruyla Speranski’ye başvurdu.</p>

  <p>Prens Andrey, konuşmaya katılmadan, daha kısa bir süre önce hiç önemi olmayan bir papaz okulu öğrencisiyken bugün o tombul beyaz ellerinin arasında (kendi düşüncesine göre) Rusya’nın kaderini tutan adamın bütün davranışlarını inceliyordu. Speranski’nin ihtiyara yukarıdan baktığını belli eden sakin bir tavırla karşılık vermesine şaşıp kaldı. Speranski, sanki çok yükseklerden, büyük bir tenezzülde bulunuyormuş gibi lütfen konuşuyordu. İhtiyar sesini aşırı derecede yükseltince Speranski gülümsedi ve hükümdarın keyfine uygun bulduğu herhangi bir şeyin yararlı olup olmadığı konusunda hiçbir düşünce yürütemeyeceğini söyledi.</p>

  <p>Speranski bir süre orada bulunan kimselerle konuştuktan sonra, ayağa kalktı. Prens Andrey’e yaklaşarak onu odanın öbür ucuna götürdü. Belli ki onunla meşgul olmayı gerekli buluyordu. Çevresindekileri hor gördüğünü belli eden yumuşak bir gülümsemeyle:</p>

  <p>— O saygıdeğer ihtiyarın beni sürüklediği heyecanlı konuşma arasında sizinle konuşmak fırsatını bulamadım prens, dedi.</p>

  <p>Bu gülümseyişle sanki biraz önce konuştuğu insanların ne kadar önemsiz kişiler olduklarını kendisinin de Prens Andrey’in de bildiğini belirtmek istiyor gibiydi. Bu tavrı, Prens Andrey’in gururunu okşamıştı.</p>

  <p>Speranski devam etti:</p>

  <p>— Ben sizi çoktandır tanıyorum: Önce köylüleriniz için yaptıklarınızdan tanıyorum sizi. Bu bizim için ilk örnektir; bu yolda ne kadar çok kimse yürürse o kadar iyi olur! İkinci olarak da biliyorum ki bunca tartışmalara, çekişmelere sebep olan saray rütbeleri konusundaki yeni fermandan ötürü, kendini hakarete uğramış saymayan mabeyincilerden biri sizsiniz!</p>

  <p>Prens Andrey:</p>

  <p>— Orası öyle, babam o haktan yararlanmamı istemedi; onun için göreve en küçük rütbeden başladım.</p>

  <p>— Babanız eski devrin adamı, ama belli ki, sadece adaletin yeniden uygulanmasını sağlayan bu tedbiri o kadar kötüleyen çağdaşlarımızdan çok daha üstün bir insan.</p>

  <p>Prens Andrey, Speranski’nin, üzerinde hissetmeye başladığı etkisine karşı koymaya çalışarak:</p>

  <p>— Ama bana öyle geliyor ki kötülemelerinde bir nedene dayanıyorlar, dedi.</p>

  <p>Speranski’nin bütün düşüncelerini kabul etmek. Prens Andrey’de hoşnutsuzluk uyandırıyordu: Ona tamamen karşıt bir söz söylemek istiyordu. Her zaman hem rahat hem de güzel konuşan Prens Andrey, şimdi Speranski ile konuşurken düşüncelerini açıklamakta zorluk çekiyordu. Zihni o ünlü adamın kişiliğini incelemekle fazla meşgul oluyordu.</p>

  <p>Speranski yavaşça:</p>

  <p>— Bu neden, kişisel bir hırs, bir yükselme hırsı olabilir, diyerek taşı gediğine koydu:</p>

  <p>Prens Andrey:</p>

  <p>— Bir bakıma da devletin çıkarı düşünülmüş olabilir.</p>

  <p>Speranski yavaşça gözlerini indirdi:</p>

  <p>— Yani ne demek istiyorsunuz?</p>

  <p>Prens Andrey:</p>

  <p>— Ben Montesquieu hayranlarındanım! dedi. Onun “<i>Le principe des monarchies est l’honneur.</i>” düşüncesi, <i>me paraît incontestable. Certains droits et privilèges de la noblesse me paraissent être des moyens de soutenir ce sentiment.</i><a class="noteref" href="../Text/notlar.xhtml#f23n6" id="ref6">6</a></p>

  <p>Speranski’nin beyaz yüzündeki gülümseme siliniverdi. O zaman Andrey’e daha yakışıklı göründü. Herhalde Prens Andrey’in düşüncesi ona üzerinde durulmaya değer bir şey olarak görünmüştü. Fransızcayı belli bir zorluk çekerek ve Rusça’dan çok daha yavaş konuşuyordu, ama hiç istifini bozmadan söze başladı:</p>

  <p>— <i>Si vous envisagez la question sous ce point du vue,</i><a class="noteref" href="../Text/notlar.xhtml#f23n7" id="ref7">7</a> Montesquieu’ye göre, <i>l'honneur,</i><a class="noteref" href="../Text/notlar.xhtml#f23n8" id="ref8">8</a> her şeyden önce insanların görevine zarar verecek bazı üstünlüklerle korunamaz! Ona göre şeref, ayıplanacak davranışların yapılmamasını sağlayan yasaklayıcı ya da beğenilmek için, daha doğrusu beğenilmeyi ifade eden ödülleri kazanmak için girişilen bir yarışın belirli kaynağıdır.</p>

  <p>İleri sürdüğü deliller özlü, sade ve açıktı:</p>

  <p>— Bir yarışmaya yol açan bu şeref duygusuna kuvvet veren kurum, büyük İmparator Napolyon’un <i>légion d'honneur'ü,</i> göreve zarar vermeyen, aksine görevde başarıya ulaşılmasını sağlayan kurumdur. Yoksa saraydan gelme ya da zümreye özgü bir üstünlük değildir.</p>

  <p>Prens Andrey:</p>

  <p>— Buna itiraz etmiyorum, ama saraylılara tanınan üstünlüğün de aynı sonucu sağladığı inkâr edilemez, dedi. Her saraylı durumuna uygun bir davranışta bulunmak zorunluluğunu duyar.</p>

  <p>Speranski, karşısındakini rahatsız eden bu tartışmayı tatlı bir sözle sona erdirmek istediğini belirten bir gülümsemeyle:</p>

  <p>— Ama siz haktan yararlanmak istemediniz, dedi. Eğer çarşamba günü evime şeref vermek lütfunda bulunursanız ben Magnitski ile konuştuktan sonra ilgilenebileceğiniz şeyleri haber verebilirim. Ayrıca, sizinle daha etraflı olarak sohbet etmek zevkini tatmış olurum.</p>

  <p>Sonra gözlerini kapayarak <i>à la française</i><a class="noteref" href="../Text/notlar.xhtml#f23n9" id="ref9">9</a> eğildi, veda etmeden, başkalarının dikkatini çekmemeye çalışarak çıkıp gitti.</p>

  <h2 id="sigil_toc_id_108">VI</h2>

  <p class="nonindent">Prens Andrey, Petersburg’a gelişinin ilk haftalarında, her şeyden uzak, yapayalnız yaşadığı zamanlar zihninde meydana gelmiş tüm düşünce akımının kentte kendini kaptırdığı önemsiz işlerle büsbütün gölgelendiğini hissediyordu.</p>

  <p>Akşamları eve dönünce not defterine yapılması gereken dört beş ziyareti ya da belirli saatlerde verilen randevuları yazıyordu. Her gün yapılacak işler her yere vaktinde yetişecek şekilde hayatının düzenlenmesi, enerjisinin büyük kısmını alıyordu. Hiçbir şey yapmıyor, hiçbir şeyi düşünmüyor, düşünmeye vakit bulamıyor, yalnız konuşuyor ve eskiden köydeyken etraflı olarak düşündüklerini ilgi çekici bir şekilde anlatıp duruyordu.</p>

  <p>Bazen aynı gün içinde, ayrı ayrı çevrelerde hep aynı şeyleri tekrarladığını hoşnutsuzlukla fark ediyordu. Ama bütün gün boyunca o kadar meşguldü ki hiçbir şey yapmadığını düşünmeye vakit bulamıyordu.</p>

  <p>Speranski, Koçubey’deki ilk görüşmelerinde olduğu gibi çarşamba günü evinde Bolkonski’yi tek başına kabul edince onunla baş başa uzun uzun ve güven göstererek konuşmuş, böylece Prens Andrey’in üzerinde büyük bir etki yaratmıştı.</p>

  <p>Prens Andrey, o kadar çok insanı değersiz adi yaratıklar olarak görüyor ve bir başka insanı kendisinin ulaşmak istediği kusursuz, ideal varlık olarak görmeyi o kadar istiyordu ki Speranski’de tam anlamıyla aklı başında ve iyi bir insan bulduğuna kolaylıkla inandı. Eğer Speranski, Prens Andrey ile aynı çevreden, aynı terbiyeyi görmüş, aynı manevi alışkanlıklarına sahip bir insan olsaydı Bolkonski onda insani bakımdan zayıf, hiç de kahramanca olmayan yönleri hemen bulurdu. Ama şimdi bu garip görünen, mantığı ağır basan üstelik pek kavrayamadığı zekâ, onda saygı uyandırıyordu. Ayrıca Speranski, -Prens Andrey’in yeteneklerini değerlendirdiğinden ötürü mü, yoksa onu kendi tarafına çekmeyi gerekli bulduğu için mi, bilinmez- onun yanındayken o tarafsız, heyecansız zekâsıyla düşünce oyunları yapıyor, kendine güvendiğini belli ederek söze ihtiyaç kalmadan karşısındaki insanı kendisiyle birlikte, bütün insanların saçmalıklarını ve kendi düşüncelerinin derinliğini, mantığını kavrayabilecek tek varlık saydığını belirten gurur okşayıcı sözler söylüyordu.</p>

  <p>Speranski’yle yaptığı bu ilk uzun konuşma, Prens Andrey’de onu ilk gördüğü andaki duygusunu kuvvetlendirmişti. Onu aklı başında, her şeyi ciddi düşünebilen, ince zekâlı, nüfuzunu enerji ve azmi sayesinde elde etmiş ve bu nüfuzu yalnız Rusya’nın iyiliği için kullanan bir insan olarak görüyordu. Prens Andrey’in gözünde Speranski, yaşamanın bütün oluşumlarını akla uygunlukla açıklayan, yalnız mantığa uygun şeyleri gerçek kabul eden, her şeyi aklın ölçüsüne vurmasını bilen bir insandı; kendisi işte böyle bir insan olmayı isterdi. Speranski’nin yaptığı açıklamalarda her şey o kadar açık, o kadar basit görünüyordu ki Prens Andrey elinde olmayarak onunla bütün konularda anlaşıyordu, itiraz ettiği ya da tartışmaya giriştiği zamanlarda bunu sadece bağımsız olmak ve Speranski'nin bütün düşüncelerine boyun eğmemek istediğinden yapıyordu. Her şey onun dediği gibiydi, her şey iyiydi, güzeldi de yalnız bir şey Prens Andrey’i şaşırtıyordu: O da Speranski’nin başka insanların kendi iç dünyasına girmelerine imkân vermeyen o soğuk, o ayna gibi pırıl pırıl bakışı ve beyaz yumuşacık eliydi; Prens Andrey bu ele, herkesin nüfuz sahibi kimselerin eline baktığı gibi bakmaktan kendini alamıyordu. O ayna gibi bakış ve yumuşak el nedense Prens Andrey’i sinirlendiriyordu. Bunlardan başka Speranski’nin diğer insanları aşırı derecede küçük görmesi ve kendi düşüncelerinin doğruluğunu göstermek için ileri sürdüğü delillerle örneklerin çeşitliliği de Prens Andrey’de tatsız bir şaşkınlık uyandırıyordu. Speranski kıyaslamadan başka akla gelebilecek her çeşit düşünceyi silah olarak kullanıyor ve Prens Andrey’e aşırı görünen bir cesaretle bir konudan ötekine geçiyordu. Bazen işleri pratik yönden ele alan faal bir adam oluyor, hayale kapılanları yeriyor, bazen her şeyi alaya alan bir adam oluveriyor ve kendisine karşı gelenlerle için için eğleniyor, bazen mantığından bir adım olsun ayrılmayan bir insan tavrı takınıyor, bazen de birden metafizik konulara dalıveriyordu (Delil olarak kullandığı bu son silaha sık sık başvuruyordu). Konuyu metafizik yüksekliklere yöneltiyor, belirli mesafe, zaman ve düşünce anlayışlarını ele alıyor, metafizikten yararlanarak ileri sürülen düşünceye karşı deliller buluyor, sonra tekrar tartışmaya konu olan sorunların temeline iniyordu.</p>

  <p>Speranski’nin zekâsında Prens Andrey’i şaşırtan en önemli özellik muhakkak ki onun aklın kuvvetine ve prensiplerine olan sarsılmaz inancıydı. Prens Andrey’in aklına sık sık gelen “Ne olursa olsun insan aklından her geçeni ifade edemez!” düşüncesi hiçbir zaman onun aklından geçmiyordu ve hiç “Bütün bu düşündüklerim, bütün bu inandıklarım acaba saçma değil mi?” diye kararsızlığa düşmüyordu. İşte Prens Andrey’i, her şeyden çok Speranski’nin zekâsının bu özel yapısı kendine çekiyordu.</p>

  <p>Tanışmalarının ilk gününde Prens Andrey, Speranski’ye karşı tıpkı bir vakitler Bonapart’a duyduğu gibi heyecanla karışık bir hayranlık içindeydi. Speranski’nin bir papazın oğlu olması, bunun budala birtakım insanlara onu “şarapçı” ve “papaz dölü” olarak hor görmelerine imkân vermesi (birçokları öyle yapıyorlardı) Prens Andrey’in ona beslediği duyguyu korumaya, elinde olmayarak bu duyguyu kuvvetlendirmeye zorluyordu.</p>

  <p>Bolkonski’nin onun evinde geçirdiği o ilk akşam, Speranski yasaları hazırlayan komisyondan söz açtıktan sonra, için için alay ederek Prens Andrey’e, bu komisyonun yüz eli yıldan beri var olduğunu, bu yüzden milyonlarca ruble harcandığını, ama hiçbir şey yapamadığını, yalnız Roenkampf'ın kıyaslamalı hukukunun bütün maddelerine birer etiket yapıştırdığını anlatmıştı.</p>

  <p>— Hepsi bu kadar işte! Devlet de bu iş için milyonlar ödemiştir! demişti. Biz senatoya yeni bir icra kuvveti vermek istiyoruz, oysa yasalarımız yok, bu yüzden sizin gibi insanların bugün görev almaması günah olur.</p>

  <p>Prens Andrey, bu iş için hukuk tahsili yapmış olmak gerektiğini, kendisinin ise böyle bir tahsil yapmamış olduğunu söyledi.</p>

  <p>— Canım, zaten kimsenin böyle bir tahsil yaptığı yok! Ne yaparsınız? Bu, içinden kuvvet zoruyla çıkılması gereken bir <i>circulus</i> vicisus’dur.<a class="noteref" href="../Text/notlar.xhtml#f23n10" id="ref10">10</a></p>

  <p>Bir hafta sonra Prens Andrey askerî yönetmeliği meydana getiren komisyonun üyesi ve hiç beklemediği halde, yasaları hazırlayan komisyonun başkanı olmuştu. Speranski’nin ricası üzerine medeni kanunun birinci bölümünü üzerine almış ve <i>Code Napolyon</i> ile <i>Code Justiniani'</i>nin<a class="noteref" href="../Text/notlar.xhtml#f23n11" id="ref11">11</a> kişisel haklar bölümü üzerinde çalışmaya başlamıştı.</p>

  <h2 id="sigil_toc_id_109">VII</h2>

  <p class="nonindent">Bundan iki yıl kadar önce, 1808 yılında, Piyer çiftliklerini gezip dolaştıktan sonra Petersburg’a döndüğünde, istemeyerek oradaki masonların başına geçmişti. Alt ve üst dereceli localar kuruyor, yeni üyeler topluyor, ayrı ayrı locaların birleştirilmesi ve masonlukla ilgili gerçek belgelerin toplanmasıyla uğraşıyordu. Mason localarının yapılması için para veriyor, üyelerden çoğunun vermekte cimri davrandıkları, hatta her zaman vermedikleri sadakaları elinden geldiği kadar tamamlamaya çalışıyordu. Mason örgütünün Petersburg’da kurduğu yoksullar evini hemen hemen tek başına kendi geliriyle destekliyordu.</p>

  <p>Bu arada yaşamı eskisi gibi, aynı eğlenceler, aynı taşkınlıklar içinde geçiyordu. Güzel yemekler yemeyi, içki içmeyi seviyor, bekârların toplantı ve eğlencelerine katılmayı ahlaksızca ve kendisini alçaltan bir şey saydığı halde oralara gitmekten kendini alamıyordu. Eğlencelerin ve işlerinin sarhoşluğuna kapıldığı halde, üzerinde durduğu masonluk temelinin, ne kadar sağlam tutunmaya çalışırsa o hızla, ayağının altında kaymaya başladığını hissediyordu. Altındaki bu temel derinlere gömüldükçe ona elinde olmayarak bağlandığını daha çok hissediyordu. Mason Biraderliği’ne girdiğinde, tıpkı altında bataklık bulunan düz bir yere güvenle ayak basan biri gibiydi. Ayağını oraya basar basmaz gömülüvermişti. Üzerinde durduğu düzeyin sağlamlığına tam olarak güvenebilmek için öbür ayağını da onun üzerine basmış, daha derine gömülmüş ve artık elinde olmayarak diz boyu çamur içinde dolaşmaya başlamıştı.</p>

  <p>Yosif Alekseyeviç, Petersburg’da değildi (Kendisi son zamanlarda Petersburg’daki locaların işleriyle ilgisini kesmişti ve hiç ayrılmadan Moskova’da oturuyordu). Piyer, localardaki bütün biraderleri dışarıdan tanıyordu ve onları, zayıf, değersiz insanlar olarak bildiği Prens B. ya da İvan Vasilyeviç D... diye değil de sadece masonluk dolayısıyla birader olarak görmek ona zor geliyordu; mason önlüklerindeki işaretlerin altında, elde etmek için çırpındıkları üniformalarla nişanları görüyordu. Çok defa, sadaka toplarken yarısı kendisi kadar zengin on üye büyük kısmı sonradan ödenmek üzere sadece yirmi otuz ruble yazdırdığında, masonluğun “Her birader, bütün servetini insanlar için feda etmeye söz verir.” yeminini hatırlıyor, içinde şüpheler uyanıyor, bunların üzerinde durmamaya çalışıyordu.</p>

  <p>Bütün tanıdığı biraderleri dört gruba ayırmıştı. Birinci gruba, locaların işleriyle de insanlarla da uğraşmayan, yalnız masonluğun sırlarıyla, Tanrı’nın üç adı, kükürt, tuz ve civa gibi eşyanın üç özü ile ya da karenin ve Hz. Süleyman’ın mabedindeki bütün şekillerin anlamıyla uğraşanları koyuyordu. Piyer, Yosif Alekseyeviç’in de aralarında bulunduğu bu tip yaşlı mason biraderlere saygı duyuyordu; ama onların uğraştıkları konulara ilgi duymuyordu, masonluğun mistik yönünde gönlü yoktu.</p>

  <p>İkinci gruba kendisini ve kendisi gibi bir şeyler arayan, daha masonlukta kendileri için anlaşılabilen bir doğru yolu bulamamış, ama bu yolu bulacaklarını ümit eden kararsız biraderleri koyuyordu.</p>

  <p>Üçüncü gruba koyduğu masonlar (sayıca en kalabalık olanlar bunlardı), masonluğun dış görünüşündeki şekilden, törelerden başka bir şey görmeyen ve bu şeklin özünü, anlamını hiç düşünmeden tıpatıp uygulanmasında titizlik gösterenlerdendi. Villarski ile büyük locanın üstad-ı azami bu tip masonlardandı.</p>

  <p>Son olarak dördüncü grupta, özellikle biraderliğe yakın zamanda girmiş, sayıları gene çok olan masonlar vardı. Bunlar Piyer’in görüşüne göre, hiçbir şeye inanmayan, gönüllerinde hiçbir yüksek istek bulunmayanlardı; masonluğa yalnızca ün bakımından olsun, ilişkileri bakımından olsun kudretli, genç, zengin başka masonlarla ilişkiler kurmak için girmişlerdi; locada bu tip masonların sayısı pek çoktu.</p>

  <p>Piyer, yaptığı işlerden tatminsizlik duymaya başlamıştı. Masonluk, daha doğrusu orada gördüğü masonluk, ona bazen yalnız şekilden ibaret bir şey gibi görünüyordu. Masonluğun kendisinden şüphe etmek aklından bile geçmiyordu; ama Rus masonluğunun yanlış yolda gittiğinden, asıl kaynağından ayrılmış bulunduğundan şüphe ediyordu. Bu yüzden, masonluğun üstün sırlarına ermek amacıyla yılın sonunda Avrupa’ya gitti.</p>

  <p>Piyer daha 1809 yılının yaz aylarında, Petersburg’a döndü. Bizim masonlarla Avrupa’daki masonlar arasındaki mektuplaşmalardan, Bezuhov’un Avrupa’da yüksek mevkiye ulaşmış birçok kişinin güvenini kazandığı, birçok sırra erdiği, masonlukta bir derece daha yükseldiği, dönerken de Rusya’daki mason örgütüne genel olarak iyiliği dokunacak birçok şey getirdiği öğrenilmişti. Petersburg’daki bütün masonlar ona geldiler; onun gözüne girmeye çalışıyorlardı. Herkes onun bir şeyler sakladığını, bir şeyler hazırladığını sanıyordu.</p>

  <p>İkinci derecedeki locada törenli bir toplantı yapılması kararlaştırıldı; bu oturumda Piyer, Petersburg’daki biraderlerine masonluğun yüksek başlarınca bildirilen şeyleri açıklamaya söz vermişti. Oturum çok kalabalıktı. Her zamanki törenler yapıldıktan sonra, Piyer ayağa kalktı; söylevine başladı. Elinde söylevin yazıldığı kâğıtla, kıpkırmızı olmuş bir halde, kekeleyerek:</p>

  <p>— Sevgili biraderlerim, diye söze başladı. Sırlarımızı localarımızın sessizliği içinde korumak yeterli değildir, harekete geçmek gerekir... Harekete geçmek! Biz uyumuşuz, oysa harekete geçmemiz gerekiyor...</p>

  <p>Piyer, defterini alıp oradan okumaya başladı:</p>

  <p>— Saf gerçeği yaymak ve iyiliğin zafere ulaşmasını sağlamak için insanları peşin yargılardan kurtarmalı, çağımızın sorunlarına uygun kuralları yaymalı; gençliğin eğitimini üzerimize almalı, en akıllı insanlara kopmayacak bağlarla bağlanmalı, cesaretle, aynı zamanda hep birlikte akıllıca davranarak yanlış inançlarla, dinsizlikle, budalaca davranışlarla savaşmalı, bize sadık insanları aynı amaçla birbirlerine bağlı, nüfuz ve kuvvet sahibi insanlar haline getirecek şekilde yetiştirmeliyiz. Bu amaca ulaşmak için iyiliğin kötülüğe ağır basmasını, namuslu insanın daha bu dünyada iken yaptığı iyiliklerden ötürü ebedi bir ödüle kavuşmasını sağlamaya çalışmalıyız. Ama bu yüksek amaçların yerine getirilmesine bugün birçok politik kurum engel olmaktadır. Böyle bir durumda ne yapmalı? İhtilalleri hoş mu görmeli, her şeyi yıkmalı ve kuvveti kuvvetle mi yok etmeli? Hayır, biz bundan çok uzağız. Zora başvurularak yapılan her reform yerilmeye layıktır, çünkü insanlar bugünkü gibi kaldıkça böyle bir reform kötülüğü yok edemez, ayrıca doğruluğun zora ihtiyacı yoktur.</p>

  <p>Örgütün bütün planı, şu temel üzerine kurulmalıdır: Sağlam karakterli, iyilik eden ve aynı amaçla her yerde var güçleriyle kötülüğü, budalaca davranışları ortadan kaldırmaya çalışıp iyilere, istidatlara kol kanat germek amacıyla birbirlerine bağlı insanlar yetiştirmek; değerli insanları düştükleri çamurdan kurtarıp onları biraderliğimize katmak! Ancak o zaman örgütümüz kuvvet kazanabilir. Karışıklığı körükleyenlerin ellerini hiç belli etmeden bağlamak, onları, kendileri bunu fark etmeden yönetmelidir. Sözün kısası bütün dünyayı içine alabilecek bir tek genel yönetim şekli kurmak gerekir. Bu yönetim, vatandaşlar arasındaki bağları koparmayacak ve başka hükümetleri her zamanki düzenleri içinde, biraderliğimizin yüksek amacına, yani iyiliğin kötülüğü yenmesine engel olacak şeylerden başka her şeyi yapmakta serbest bırakacaktır. Bu amaç aslında Hıristiyanlığın amacıydı. Hıristiyanlık, insanlara aklı başında ve iyi olmayı, aynı zamanda kendi çıkarı için en bilgili, en iyi insanları örnek edinerek onların izinden yürümeyi öğretiyordu.</p>

  <p>Tabii her şeyin karanlığa gömülü olduğu çağlarda, yalnız vaaz vermek yeterliydi. Gerçeğin ilk olarak açıklanması, ona özel bir güç kazandırıyordu. Ama şimdi çok daha güçlü silahlara ihtiyacımız var. Şimdi duygularıyla yönetilen insanın iyilikte kendisine zevk veren bir güzellik bulması gerekiyor. Tutkuları kökünden sökmeye imkân yoktur; yalnız onları yüksek bir amaca doğru yöneltmelidir, bu yüzden her insanın kendi içindeki tutkuları iyilik yaparak tatmin etmesi, örgütümüzün de bunu sağlayacak vasıtaları ona vermesi gerekir.</p>

  <p>Her devlette, belirli bir sayıda değerli insanlarımız olunca, her biri iki ya da üç kişiyi daha yetiştirir; onlar da aralarında sımsıkı bir bağla bağlanırlar; o zaman zaten şimdiye kadar insanlığın iyiliğini sağlamakta gizli olarak pek çok şey yapan örgütümüz için her şey mümkün olacaktır!</p>

  <p>Bu söylev, locada yalnız büyük bir etki değil, aynı zamanda büyük bir heyecan yarattı. Biraderlerin çoğu ise onda illüminizmin tehlikeli niyetlerini sezerek Piyer’in söylevini, onu şaşırtan soğuk bir tavırla karşılamışlardı. Üstadı azam, Piyer’e itiraz etmeye başladı. Piyer, düşüncelerini gittikçe daha büyük bir heyecanla anlatmaya koyuldu. Çoktandır böylesine fırtınalı bir toplantı yapılmamıştı. Gruplar oluştu: Bir kısmı Piyer’i suçluyor, onu illüminist olmakla itham ediyordu, bir kısmı ise onu destekliyordu. Bu toplantıda Piyer, ilk kez olarak insan zekâsının sonsuz çeşitliliğine şaşırıp kaldı: Bu çeşitlilik yüzünden, hiçbir gerçek iki insana aynı şekilde görünmüyordu. Onu destekliyormuş gibi görünen üyeler bile, sözlerini kendilerine göre, bazı sınırlar koyarak, değişiklikler yaparak anlıyorlardı; oysa Piyer bunlara razı olamıyordu. Çünkü onun asıl istediği, düşüncesini bir başkasına, hiç değiştirmeden, kendisinin anladığı gibi verebilmekti.</p>

  <p>Toplantı bitince üstadı azam hoşnutsuzlukla ve hafifçe alay ederek Bezuhov’a aşırı heyecana kapıldığı için ihtarda bulundu. Bu tartışmada yalnız iyiliği sevdiğinden değil, başkalarıyla savaşmanın verdiği zevke kapılarak konuştuğunu söyledi. Piyer bu sözlere karşılık vermeden, yumuşak bir tavırla teklifinin kabul edilip edilmeyeceğini sordu. “Hayır,” dediler. Bunun üzerine Piyer, her zamanki formaliteleri beklemeden locadan çıkıp evine gitti.</p>

  <h2 id="sigil_toc_id_110">Vlll</h2>

  <p class="nonindent">Piyer’in o kadar korktuğu can sıkıntısı gene başlamıştı. Locada verdiği söylevden sonra, üç gün evde divanın üzerinde yatmış, hiç kimseyi kabul etmemiş, hiçbir yere de gitmemişti.</p>

  <p>Bu arada karısından bir mektup aldı, karısı kendisiyle görüşmek için yalvarıyor, onu özlediğini, bütün ömrünü ona vermek istediğini yazıyordu. Mektubun sonunda da birkaç güne kadar Avrupa’dan Petersburg’a geleceğini haber veriyordu.</p>

  <p>Mektuptan sonra, Piyer’in içinde bulunduğu yalnızlığı mason biraderlerinin arasında en az saygı duyduklarından biri zorla bozdu. Sözü Piyer’in eşiyle ilişkilerine getirerek, kardeşçe bir öğüt verir gibi, karısına gösterdiği sertlikten ötürü haksızlık ettiğini, pişman olan birini affetmeyerek masonluğun en önemli kurallarına aykırı davrandığını söyledi.</p>

  <p>Aynı zamanda kayınvalidesi, Prens Vasiliy’in karısı, ona bir adam göndermişti. Çok ciddi bir konuda görüşmek üzere birkaç dakika olsun onu ziyaret etmesi için yalvarıyordu. Piyer kendisine bir tuzağın hazırlandığını, onu karısıyla bir araya getirmek istediklerini görüyordu. O sırada öyle bir durumdaydı ki bu onun içinde hoşnutsuzluk bile yaratmadı. Ona göre hepsi birdi; hayatta hiçbir şeyi pek önemli saymıyor, o sırada bütün varlığını saran can sıkıntısının etkisi altında ne serbestliğine ne de eşini cezalandırmak için gösterdiği inada değer veriyordu.</p>

  <p>“Kimse haklı değil, kimsenin suçu yok, öyleyse karım da suçsuz,” diye düşünüyordu. Eşiyle bir araya gelmeye hemen razı olmadıysa bunun nedeni o sıra can sıkıntısından bunalırken herhangi bir şeyi yapabilecek kuvveti kendisinde bulamamasıydı. Eşi şimdi gelmiş olsaydı artık onu kovmayacaktı. Zihnini uğraştıran şeylerle kıyaslanınca, eşiyle birlikte yaşaması da yaşamaması da bir değil miydi?</p>

  <p>Piyer, karısına da kayınvalidesine de hiçbir karşılık vermeden bir gün, geç vakit, yola çıktı ve Yosif Alekseyeviç ile görüşmek için Moskova’ya gitti. Sonradan hatıra defterine şunları yazdı:</p>

  <blockquote>

    <p>Moskova 17 Kasım<br/>Velinimetin yanından şimdi geldim. Onunla görüşürken duyduğum şeyleri yazmak için acele ediyorum. Yosif Alekseyeviç, fakirlik içinde yaşıyor ve üç yıldır kendisine çok acı veren bir mesane hastalığı çekiyor. Hiç kimse, hiçbir zaman ondan tek bir sızlanma, tek bir inilti işitmemiştir. En basit besinlerden yapılmış yemeğini yediği saatlerin dışında, sabahtan akşama kadar benimle uğraşıyor; beni candan karşıladı ve yattığı karyolanın üzerine, yanına oturttu; ona Doğu ve Kudüs şövalyelerinin işaretini yaptım, o da bana aynı şekilde karşılık verdi, sonra şefkatli bir gülümsemeyle, Prusya ve İskoçya localarından neler öğrendiğimi, ne gibi bilgiler kazandığımı sordu. Ona elimden geldiği kadar hepsini anlattım, bizim Petersburg’daki locada teklif ettiğim esasları açıkladım, beni nasıl kötü karşıladıklarını ve biraderlerle ilişkilerimin nasıl kesildiğini söyledim. Yosif Alekseyeviç uzun uzun sustuktan ve düşündükten sonra bütün bu konularda kendi görüşünü açıkladı. Bu görüş bir an içinde, olup bitenleri de bundan sonraki yolumu da tamamıyla aydınlattı. Örgütün üçlü amacının neden ibaret olduğunu unutup unutmadığımı sorarak beni hayretler içinde bıraktı. Bunlar: 1) Sırrın bilincine varmak ve onu korumak, 2) Sırrın bilincine varabilmesi için insanın kendi kendini temizlemesi ve doğru yola yöneltmesi, 3) Her insanın kendi kendini temizlemeye çabalamasıyla bütün insanlığın temizlenmesi idi.</p>

    <p>Bu üç amaçtan hangisi en önemlisidir? Tabii ki bir insanın kendi kendini doğru yola yöneltmesi ile kendi yüreğini temizlemesi. Biz çevremizdeki şartlar ne olursa olsun, ancak bu amaca her zaman yönelebiliriz. Buna rağmen en çok çaba harcamamızı gerektiren de bu amaçtır. Çünkü gururumuz yüzünden yanlış yola kapılıyor, bu amaçtan vazgeçip ya henüz kendi varlığımız temiz olmadığı için kavrayamayacağımız “Sırrı” elde etmeye çalışıyor ya da insanlığın düzelmesi için uğraşıyoruz; oysa daha kendimiz bir alçaklık, bir ahlaksızlık örneğiyiz! İllüminizm kendini sosyal işlerle uğraşma yoluna kaptırdı ve gururla dolu olduğu için tertemiz bir bilgi kaynağı değildir.</p>

    <p>Yosif Alekseyviç, buna dayanarak verdiğim söylevi ve bütün yaptığım işleri kötüledi. Ona ta içimden gelen bir duyguyla hak verdim. Aile durumunu konuştuğumuz sırada, bana “Gerçek bir masonun en önemli görevi, size söylediğim gibi, kendi kendini mükemmelleştirmektir. Oysa çoğu zaman, yaşamımızdaki bütün zorlukları kendimizden uzaklaştırırsak amacımıza daha çabuk ulaşacağımızı sanırız; tam aksine sayın bayım,” dedi. Ancak dünya işlerinin bizde uyandırdığı heyecanlarla, en önemli üç amacımıza ulaşabiliriz: 1) Kendi kendini tanıma: Çünkü insan ancak başkalarıyla kıyaslama yoluyla kendini tanıyabilir. 2) Kendi nefsini mükemmel bir hale getirme: Buna ancak savaşarak ulaşılabilir. 3) En yüce iyilik olan ölümü sevmeyi başarma: Ancak hayatın kötülükleri, bize onun boşluğunu gösterebilir ve içimizde yaratılıştan var olan ölüm sevgisini ya da yeni bir hayata doğmak isteğini etkileyebilir.”</p>

    <p>Bu sözler, özellikle şu bakımdan bir kat daha dikkat çekiciydi: Yosif Alekseyeviç’in bedenen çektiği bütün büyük acılara rağmen yaşamak hiçbir zaman ona ağır gelmiyor, ölümü seviyor ama, iç dünyasının bütün temizliğine, ruhunun bütün yüceliğine rağmen kendisini yeter derecede hazırlıklı bulmuyor. Bundan başka, velinimetim bana evrenin yaratılışı olan yüce dörtgenin tam anlamını açıkladı ve her şeyin özünde üç ile yedinin bulunduğunu söyledi. Sonra Petersburg’daki biraderlerle ilişkilerimi kesmememi, locada ancak ikinci derecedeki görevleri üzerime alarak biraderleri gurura kapılmaktan vazgeçirmeye, onları asıl doğru yol olan nefsini tanıma ve kendini mükemmelleştirme yoluna yöneltmeye çalışmamı öğütledi. Ayrıca bana her şeyden önce kendi davranışlarımı gözetmemi öğütledi ve bu amaçla şu anda yazı yazdığım, bundan böyle de bütün davranışlarımı yazacağım defteri verdi.</p>

  </blockquote>

  <blockquote>

    <p>Petersburg 23 Kasım<br/>Tekrar karımla birlikte oturuyorum. Kayınvalidem gözyaşlarıyla bana geldi, Elen’in burada bulunduğunu, onu dinlemem için yalvardığını, suçsuz ve kendisini terk ettiğim için mutsuz olduğunu ve daha birçok şey söyledi. Onu görmeye bile razı olursam isteğine karşı koymak gücünü bulamayacağımı biliyordum. Kendine güvenemiyor, kimden yardım ya da öğüt isteyeceğimi bilemiyordum, velinimetim burada olsaydı bana ne yapacağımı söylerdi. Odama kapandım, Yosif Alekseyeviç’in mektuplarını tekrar tekrar okudum, onunla yaptığım konuşmaları hatırladım ve bütün bunlardan şu sonucu çıkardım: Yalvaran bir insana sırt çevirmemeli, yardım isteyen herkese, özellikle benimle bunca bağları olan birine yardım elimi uzatmalı, çilemi doldurmalıydım! Ama mademki onu iyilik etmiş olmak için bağışladım, onunla bir araya gelişimin yalnız manevi bir yönü olmalı. Bu kararı verdim ve bunu olduğu gibi Yosif Alekseyeviç’e yazdım. Karıma bütün olup bitenleri unutmasını, ona karşı bir suç işlediysem beni bağışlamasını rica ettiğimi söyledim. Kendisini suçlamam için ortada hiçbir neden bulunmadığını ekledim. Bunları ona söylemek bana zevk verdi. Varsın kendisini tekrar görmenin bana ne kadar ağır geldiğini bilmesin. Şimdi evin üst katındaki odalara yerleşmiş bulunuyorum ve yepyeni bir insan olmanın mutluluğu içindeyim.”</p>

  </blockquote>

  <h2 id="sigil_toc_id_111">IX</h2>

  <p class="nonindent">Her zaman olduğu gibi, o devirde de sarayda ya da büyük balolarda bir araya gelen yüksek sosyete ayrı özellikleri olan birkaç gruba ayrılıyordu. Bunların arasında en büyüğü Napolyon’la anlaşmayı savunan Kont Rumyantzev ile Caulaincourt’un Fransız grubuydu. Bu grupta en önemli yerlerden birini, kocasıyla birlikte Petersburg’a gelir gelmez Elen almıştı. Evine Fransız Elçiliği’nin ileri gelenleriyle aynı düşüncede olup hem zekâları hem de nazik davranışlarıyla ün salmış birçok insan gelip gidiyordu.</p>

  <p>İmparatorların Erfurt’taki o dillere destan buluşmaları sırasında Elen oradaydı ve Avrupa’nın Napolyoncu olarak tanınan ileri gelenleriyle orada kurduğu ilişkileri, Petersburg’da da devam ettirmişti. Erfurt’ta büyük bir ilgi görmüştü. Napolyoncu bile, onu tiyatroda görmüş, kim olduğunu sormuş, güzelliğine değer vermişti. Elen’in zarif giyinen güzel bir kadın olarak gördüğü büyük ilgi, Piyer’i şaşırtmıyordu. Çünkü yıllar geçtikçe daha da güzelleşmişti. Piyer’i asıl şaşırtan şey, bu üç yıl içinde karısının <i>d'une femme charmante, aussi spirituelle que belle</i><a class="noteref" href="../Text/notlar.xhtml#f23n12" id="ref12">12</a> olarak da ün kazanmanın yolunu bulmasıydı. Tanınmış prens de Ligne ona sekiz yaprak dolusu mektuplar yazıyordu. Bilibin “<i>mot</i>"larını<a class="noteref" href="../Text/notlar.xhtml#f23n13" id="ref13">13</a> önce Kontes Bezuhova’nın bulunduğu bir yerde anlatmak için saklıyordu. Kontes Bezuhova’nın salonuna kabul edilmek bir zekâ diploması yerine geçiyor, gençler Elen’in verdiği bir partiye gitmeden önce onun salonunda herhangi bir konuda konuşabilmek için kitaplar okuyor, elçilik sekreterleri, hatta elçiler bile ona diplomatik sırlar açıklıyorlardı; bu yüzden Elen bir bakıma nüfuz sahibiydi.</p>

  <p>Onun çok aptal olduğunu bilen Piyer, karısının politikadan, şiirden, felsefeden söz edilen partilerine, ziyafetlerine, içinde garip bir şaşkınlık ve korku duygusuyla ara sıra katılıyordu. Bu partilerde, her numarasında hilesi meydana çıkacak diye bekleyen bir hokkabazın duygusuna benzeyen bir kuşkuya kapılıyordu. Böyle bir toplantıyı idare etmek için asıl gereken şey budalalık olduğu için mi, yoksa aldananlar bu aldanıştan zevk duydukları için mi, bilinmez ama hile hiçbir zaman meydana çıkmıyordu. Böylece Elena Vasilievna Bezuhova’nın <i>d'une femme charmante, aussi spirituelle que beIIe</i>”olarak kazandığı ün öylesine sarsılmaz bir temele oturmuştu ki genç kadın en adi, en saçma şeyleri söylese bile, gene de herkes onun her sözüne hayranlık duyuyor, bu sözlerde kendisinin bile aklından geçmeyen derin bir anlam arıyordu.</p>

  <p>Piyer bu dillere destan sosyete kadını için biçilmiş kaftan sayılacak bir kocaydı. Tuhaf, dalgın bir koca, bir <i>grand seigneur'</i>dü;<a class="noteref" href="../Text/notlar.xhtml#f23n14" id="ref14">14</a> kimseyi rahatsız etmiyor ve salondaki yüksek seviyenin yarattığı genel havayı bozmak şöyle dursun, aksine karısının zerafetine, inceliğine tümden aykırılığı ile, onun işine yarayan bir fon oluyordu.</p>

  <p>Piyer, bu iki yıl içinde bütün dikkatini üzerinde topladığı soyut sorunlarla uğraştığı, geri kalan her şeyi de içtenlikle küçümsediği için, karısının onu hiç ilgilendirmeyen çevresinde herkese karşı kayıtsız, umursamaz, hoş gören bir tavır takınmayı âdet edinmişti; böyle bir tavır yapmacık olamayacağı için herkeste kendiliğinden bir saygı uyandırır.</p>

  <p>Piyer, karısının salonuna, bir tiyatroya girer gibi giriyordu; herkesle tanışıyor, herkesten hoşnut görünüyor, herkese karşı da aynı kayıtsızlığı duyuyordu. Bazen kendisini ilgilendiren bir konuşmaya katılıyor, o zaman <i>les Messieurs de l'ambassade</i><a class="noteref" href="../Text/notlar.xhtml#f23n15" id="ref15">15</a> oradalar mı, değiller mi bunu aklına bile getirmeden açık açık konuşarak salonun o andaki havasına hiç uymayan görüşlerini belirtiyordu. Ama <i>la femme la plus distinguée de Pétersbourg'</i>un<a class="noteref" href="../Text/notlar.xhtml#f23n16" id="ref16">16</a>tuhaf kocası için herkesin düşüncesi artık o kadar yerleşmişti ki hiç kimse onun çıkışlarını <i>au sérieux</i><a class="noteref" href="../Text/notlar.xhtml#f23n17" id="ref17">17</a> almıyordu.</p>

  <p>Elen’in evine her gün gelip giden birçok genç arasında, artık mesleğinde epey yükselmiş olan ve Elen Erfurt’tan döneli beri Bezuhovların ailesinin en yakını haline gelen Boris Drubetskoy da vardı. Elen ona “<i>mon page”</i><a class="noteref" href="../Text/notlar.xhtml#f23n18" id="ref18">18</a> diyor ve karşısında bir çocuk varmış gibi davranıyordu. Başkalarına nasıl gülümsüyorsa Boris’e de aynı şekilde gülümsüyordu ama bazen onun bu gülümseyişini görmek Piyer’de hoşnutsuzluk uyandırıyordu.</p>

  <p>Boris, Piyer’e apayrı, ciddi ve hüzünle karışık bir saygı gösteriyordu. Bu saygı da Piyer’i rahatsız ediyordu. Piyer üç yıl önce, karısının kendisine indirdiği darbeden dolayı o kadar acı çekmişti ki tekrar benzer bir darbeye uğramamak için kendini iki şekilde korumaya çalışıyordu: Bir defa karısı ile karı koca hayatı yaşamıyordu, ikinci olarak da ondan şüphe etmeyi kendine yasaklamıştı.</p>

  <p>Durup durup "Hayır... O şimdi bir <i>bas bleu</i><a class="noteref" href="../Text/notlar.xhtml#f23n19" id="ref19">19</a> oldu, eski maceralardan, onlara bir daha dönmemek üzere vazgeçti,” diye tekrar ediyor, ikide bir nereden çıkardığı belli olmayan <i>"Bas bleu</i>’lerin gönül maceraları olduğu duyulmuş, işitilmiş şeylerden değildir!” kuralını ileri sürüyor, bu kurala kesin olarak inanıyordu, ama ne gariptir, Boris’in karısının salonunda bulunması (Boris daima orada idi) Piyer’i maddi bakımdan etkiliyordu: Elini ayağını bağlıyor, hiç düşünmeden serbestçe hareket etmesine engel oluyordu.</p>

  <p>Piyer, “Ne tuhaf bir antipati,” diye düşünüyordu. “Oysa eskiden çok, hem de çok hoşuma giderdi...”</p>

  <p>Sosyetenin gözünde, Piyer tam anlamıyla bir beyefendi, tanınmış bir kadının, çevresinde olup bitenleri pek görmeyen gülünç kocası, tuhaf huylu, akıllı bir insan, hiçbir iş yapmayan, kimseye zararı dokunmayan, cana yakın, iyi yürekli bir adamcağızdı. Oysa Piyer’in ruhunda, bütün bu süre içinde birçok şeyi iyice görmesine yol açan ve ona birçok şüphelerle sevinçler duyuran, karışık, güç bir gelişme oluyordu.</p>

  <h2 id="sigil_toc_id_112">X</h2>

  <p class="nonindent">Hatıra defterini yazmaya devam ediyordu. Bu süre içinde şunları yazmıştı:</p>

  <blockquote>

    <p>24 Kasım<br/>Sabahleyin, saat sekizde kalktım. <i>Kutsal Kitabı</i> okudum, sonra işe gittim (Piyer velinimetinin öğüdüne uyarak komitelerden birine girmiş, çalışmaya başlamıştı). Öğlende eve döndüm, tek başıma yemeğimi yedim (Kontesin yanında hoşlanmadığım misafirler var). Ölçülü olarak yedim, içtim, yemekten sonra da biraderler için bazı vesikaları kopya ettim. Akşam kontesin yanına indim, ona B... hakkında gülünç bir hikâye anlattım ve ancak onu anlattıktan sonra, herkes kahkahalarla güldüğünde, bunu yapmamak gerektiğini hatırladım.</p>

    <p>Yatağa yatarken içimde mutluluk ve huzur duyuyorum. Ulu Tanrım, yolunda yürümeme yardım et: 1) Öfke nöbetlerimi, sabırla, uysallıkla yeneyim. 2) Şehvetimi nefsime dizgin vurarak, tiksinti duyarak yok edeyim. 3) Dünyanın gürültüsünden, patırtısından uzak durayım, ama kendimi: a) Devlet işleriyle ilgili görevlerden, b) Aile işleri ile uğraşmaktan, c) Dostlarımla ilişkilerimden ve d) Mali durumumla ilgili işlerden uzak durmaya alıştırmayayım.</p>

  </blockquote>

  <blockquote>

    <p>27 Kasım<br/>Geç kalktım ve uyandığım zaman uzun bir süre, kendimi tembelliğe bırakarak yatakta yattım. Tanrım bana yardım et... Beni kuvvetlendir... Böylece senin yolunda yürüyebileyim. <i>Kutsal Kitabı</i> okudum, ama gereken duygular içimde uyanmadı. Biraderim Urusov geldi, onunla dünya işlerinden konuştuk. Bana hükümdarın yeni tasarılarını anlattı. Az kalsın bunları eleştirmeye başlayacaktım, ama kurallarımızı ve velinimetimizin “gerçek bir masonun, devlet işlerinde yardımı istendiği vakit çalışkan bir memur, kendisini ilgilendirmeyen işlerin de sakin bir gözlemcisi olması” gerektiğini belirten sözlerini hatırladım. Benim düşmanım dilimdir! G. B. ve O. biraderler beni ziyaret ettiler. Bana muhakkiklik görevini veriyorlar. Kendimi zayıf ve buna layık olmayan bir kişi olarak görüyorum. Sonra mabedin yedi sütunu ile derecelerin yorumundan söz açıldı: Yedi ilim, yedi iyilik, yedi kötülük ve RuhulKudüs’ün yedi nimeti hakkında birader O. çok güzel konuştu. Akşam kabul töreni yapıldı. Binadaki yeni dekor, törenin güzelliğini bir kat daha arttıran bir etki yaptı. Kabul edilen Boris Drubetskoy’du! Ona ben kefil oldum, muhakkiki de bendim. Karanlık mabedin hücresinde onunla baş başa bulunduğum bütün süre içinde tuhaf bir heyecan duydum. İçimde ona karşı bir nefret duyduğumu, bu nefreti boşuna yenmeye çalıştığımı fark ettim. Bu yüzden onu gerçekten kötülükten kurtarmak ve doğru yola yöneltmek istediğim halde, bir türlü kötü düşüncelerden kendimi kurtaramıyordum. Bana öyle geliyor ki onun biraderliğe girmesinin tek nedeni, insanlara yaklaşmak ve bizim locada bulunan insanların gözüne girmektir.</p>

    <p>Bana birkaç defa N.’nin ya da S.’nin bizim locada bulunup bulunmadıklarını sorması bir yana (bu sorularına karşılık veremezdim), bana kalırsa bizim kutsal biraderliğimize saygı duyabilecek bir kimse değildir; kendisiyle aşırı derecede meşgul olduğu gibi dış görünüşünden de memnunluk duyuyor. Bu yüzden ruhi bakımdan kendisini iyileştirme isteğini duyamaz. Bunlardan başka, ondan şüphe etmek için hiçbir neden yoktu ama bana doğru bir adam gibi görünmüyordu; karanlık hücrede baş başa kaldığım bütün süre boyunca söylediğim sözlere alaylı alaylı gülümsüyormuş gibi geldi. Bu yüzden onun çıplak göğsüne dayalı olarak tuttuğum kılıcı, gerçekten batırmak isteğini duydum. Güzel konuşamadım, aynı zamanda içimdeki şüpheleri de biraderlerime ve üstadı azama açıkça söyleyemedim. Tabiatın büyük mimarı! Beni yalanların karmakarışık yollarından çıkaracak doğru yolu bulmama yardım et...</p>

  </blockquote>

  <p>Hatıra defterindeki bu yazılardan sonra üç boş yaprak vardı, ondan sonra da şunlar yazılıydı:</p>

  <blockquote>

    <p>Biraderim V. ile baş başa, uzun, öğretici bir konuşma yaptım. Kendisi bana biraderim A.’yı örnek almamı öğütledi. Layık olmayan bana birçok şey açıkladı. “Adonay” evreni yaratının adıdır. “Eloyim” her şeyi yönetenin adıdır. Üçüncü ad, ağıza alınmayan addır, anlamı her şeydir. Biraderim V. ile yaptığım konuşmalar bana kuvvet, zindelik veriyor ve iyilik yolunda sağlam olarak ilerlememi sağlıyor. O yanımdayken hiçbir şüphe duymuyorum. Bizim her şeyi kavrayan kutsal bilimimizle kısır dünya bilimleri arasındaki aykırılığı açıkça görüyorum. Bütün dünya bilimleri her şeyi ayrı ayrı dallara ayırıyorlar, anlamak, incelemek için her şeyi öldürüyorlar. Oysa örgütün kutsal biliminde her şey tektir, her şey kendi bütünlüğü ve yaşantısı içinde kavranır. Üçüzleme, eşyanın üç başlangıcı olan kükürt, civa ve tuzdur. Kükürtte hem yağ hem de ateş özelliği vardır. Tuzla yan yana gelince içindeki o ateşe benzeyen özellikle onda bir birleşme eğilimi uyandırır, tuzdaki bu birleşme eğiliminin aracılığı ile civayı çeker, onu yakalar, tutar ve bütünlüğü içinde ayrı ayrı maddeler meydana getirir. Civa sıvı ve uçucu ruhsal bir özdür. İsa da RuhulKudüs de odur.</p>

  </blockquote>

  <blockquote>

    <p>3 Aralık<br/>Geç uyandım. Kutsal Kitabı okudum, ama duygulanmadım. Sonra dışarı çıktım, salonda dolaştım. Düşünmek istiyordum ama düşünecek yerde, hayalimde bundan dört yıl önce meydana gelen bir olay canlandı. Mösyö Dolohov, düellodan sonra Moskova’da ona rastladığım vakit bana, karımın yokluğuna rağmen, şimdi tam bir huzur içinde bulunduğumu umduğunu söyledi. O zaman ona hiçbir karşılık vermedim. Şimdi ise o görüşmenin bütün ayrıntıları aklıma geldi, ne kadar kin dolu söz varsa içimden Dolohov’a hepsini sıraladım ve en gurur yaralayıcı karşılıkları verdim. Ancak öfkeden kanımın beynime çıktığını fark edince kendimi toparladım, bu düşünceleri zihnimden sildim. Ama sonradan gerektiği kadar pişman olmadım. Daha sonra, Boris Drubetskoy geldi, başından geçmiş çeşit çeşit olayları anlatmaya başladı. Ben ise daha o içeri girer girmez, gelişinden ötürü hoşnutsuzluk duydum ve ona çirkin bir söz söyledim. O itiraz etti. Ben öfkelendim, ona bir sürü tatsız, hatta kaba sözler savurdum. O sustu, ben ise ancak iş işten geçtikten sonra kendimi topladım. Tanrım... Ona nasıl davranacağımı hiç bilmiyorum. Bunun nedeni gururumdur. Kendimi ondan yüksek görüyorum, bu yüzden de ondan daha kötü bir insan oluyorum. Çünkü o benim kabalıklarımı hoş görüyor, ben ise aksine ona nefret duyuyorum. Tanrım, bana onun yanında bulunduğum zamanlar daha çok kendi adiliğimi görmemi ve ona da yararlı olacak şekilde davranmamı sağla. Yemekten sonra uyudum, uykuya dalarken de bir sesin sol kulağıma belirli olarak “Bugün senin günündür!” dediğini işittim.</p>

    <p>Rüyamda karanlıkta yürüdüğümü, birden etrafımın köpeklerle sarıldığını, ama korkmadan ilerlediğimi gördüm: Pek büyük olmayan köpeklerden biri gocuğumun sol tarafından yakaladı, bir türlü beni bırakmıyordu. Ellerimle boğazını sıkmaya başladım. Onu kendimden çekip uzaklaştırdığım sırada, daha büyük bir başka köpek göğsüme dişlerini geçirdi. Onu da çekip kendimden uzaklaştırdım, ama daha da büyük olan bir üçüncüsü dişlerini geçirerek beni kemirmeye başladı. Onu havaya kaldırdım, kaldırdıkça büyüyor, ağırlaşıyordu. Birden birader A. geldi, koluma girdi, beni bir binaya doğru götürdü. Bu binaya girmek için dar bir tahtanın üzerinden geçmek gerekiyordu. Tahtanın üzerine bastım, tahta eğrildi ve düştü. Bunun üzerine ancak ellerimle ulaşabildiğim bir bahçe duvarına tırmanmaya başladım. Büyük bir çaba harcadıktan sonra vücudumu oraya çekebildim: Bacaklarım duvarın bir tarafından, gövdem de öbür tarafından aşağı sarkıyordu.</p>

    <p>Geriye baktım, birader A.’nın duvarın üzerinde durduğunu ve bana bahçeyle ağaçlıklı geniş bir yolu işaret ettiğini gördüm. Bahçede çok güzel, büyük bir bina vardı. Uyandım Tanrım, tabiatın ulu mimarı! Köpekleri, daha doğrusu, tutkularımı ve özellikle daha önceki bütün tutkularımın kuvvetini kendinde toplayan sonuncusunu yok etmeme yardım et! Rüyamda görmek imkânına kavuştuğum o iyilikler mabedine girmeme yardımcı ol!</p>

  </blockquote>

  <blockquote>

    <p>7 Aralık<br/>Rüyamda Yosif Alekseyeviç, evime gelmiş oturuyormuş, buna çok sevinmiştim ve kendisine ikramda bulunmak istiyormuşum. Yabancılarla durmadan konuşuyorum. Birden onun bundan hoşlanmayacağı aklıma geliyor, ona yaklaşmak, onu kucaklamak istiyorum. Ama ona yaklaşır yaklaşmaz yüzünün değiştiğini, gençleştiğini görüyorum. Kendisi bana alçak sesle masonluk bilimi ile ilgili bazı şeyler söylüyor; sesi o kadar hafif ki sözlerini işitemiyorum. Sonra güya hepimiz odadan çıkıyoruz. Orada çok önemli şeyler oluyor. Ya yerde oturuyorduk ya da uzanmıştık; o bana bir şeyler söylüyordu. Bense ona ne kadar duygulu bir insan olduğumu göstermek isteğine kapılmıştım ve sözlerini dinlemeden ruhumda, iç dünyamda olup bitenleri, Tanrı'nın üzerime yağan iyiliklerini zihnimde canlandırmaya çalışıyordum. Bu yüzden gözlerimde yaşlar belirmişti, onun da bu yaşları fark etmesine memnun oldum. Ama o bana canı sıkılarak baktı, sözümü yarıda keserek yerinden fırladı. Elim, ayağım kesildi, ona söylenenlerin benimle ilgili olup olmadıklarını sordum: Bana hiçbir karşılık vermedi, şefkatli bir tavır takındı, sonra ikimiz birden kendimizi çift yataklı bir karyolanın bulunduğu yatak odamda bulduk. O karyolanın kenarına uzandı, ben de güya onun beni okşaması için yanıp tutuşuyormuşum gibi hemen oraya yattım. O bana güya, “Bana doğruyu söyleyin, sizin en başta gelen tutkunuz nedir? Bunun ne olduğunu anladınız mı? Sanıyorum ki artık anladınız,” dedi. Bu sorudan ötürü utanarak en başta gelen tutkumun tembellik olduğunu söyledim. O buna inanmadığını göstererek başını salladı. Buna karşılık daha da çok utanç duyarak onun öğüdüne uyup eşimle oturduğumu, ama onunla karı koca hayatı yaşamadığımızı söyledim. O da benim bu sözüme, bir erkeğin eşini okşayışlarından yoksun bırakmaması gerektiğini söyleyerek karşılık verdi. Bunun benim için bir görev olduğunu hissettirdi. Ben ona bundan utandığımı söyledim; o zaman her şey gözden kayboldu. Bunun üzerine uyandım, uyandığım anda da <i>Kutsal Kitap'</i>ın şu satırları aklımdan geçti: “Işık insana hayat olurdu ve ışık karanlıkta parlardı ve karanlıklar onu kucaklayamazdı!” Yosif Alekseyeviç’in yüzü gençti, ışıklıydı. O gün velinimetten bir mektup aldım, bu mektupta karı kocalık görevlerini yazıyordu.</p>

  </blockquote>

  <blockquote>
