  <p>— Siz ne dersiniz? diye soruyordu. Siz o kadar keskin görüşlüsünüz ve insanların karakterlerini o kadar çabuk anlıyorsunuz ki prens. Söyleyin Natali için ne düşünüyorsunuz? O bağlılıklarında, başka kadınlar gibi (Vera, “başka kadınlar” derken kendini kastediyordu.) vefalı olabilir mi? Bir kez bir erkeği sevdikten sonra, artık ömrünün sonuna kadar ona sadık kalabilir mi? Ben gerçek aşkı böyle anlarım. Ne dersiniz prens?</p>

  <p>Prens Andrey, utangaçlığını gizlemek için alaylı bir gülümsemeyle:</p>

  <p>— Ben kız kardeşinizi böyle ince bir konuda karar verebilecek kadar tanımıyorum, dedi. Sonra bir şey fark ettim, bir kadın ne kadar az hoşuma giderse o kadar vefalı oluyor.</p>

  <p>Prens Andrey, bunu söylerken onlara yaklaşan Piyer’e baktı. Vera:</p>

  <p>— Evet, burası doğru prens, çağımızda., diye devam etti (“Çağımızda” derken çağımızın özelliklerini bulup ona gereken değeri verdiklerini ve insan karakterlerinin zamanla değiştiğini sanan dar görüşlü insanlar gibi konuşmuştu). Çağımızda bir genç kız o kadar serbesttir ki <i>le plaisir d'être courtisée,</i><a class="noteref" href="../Text/notlar.xhtml#f23n32" id="ref32">32</a> çoğu zaman gerçek duygularının sesini boğar. <i>Et Nathalie, il faut l'avouer, y est très sensible.</i><a class="noteref" href="../Text/notlar.xhtml#f23n33" id="ref33">33</a> Natali’den tekrar söz edilince Prens Andrey gene hoşnutsuzlukla yüzünü buruşturmak zorunda kaldı; kalkmak istiyordu, ama Vera daha da imalı bir gülümseyişle:</p>

  <p>— Ben öyle sanıyorum ki hiçbir kız onun kadar <i>courtisée</i><a class="noteref" href="../Text/notlar.xhtml#f23n34" id="ref34">34</a> olmamıştır, diyordu. Ama son zamanlara kadar ciddi olarak hiç kimseden hoşlanmamıştı. Bakın, biliyor musunuz kont?..</p>

  <p>Vera, Piyer’e doğru dönmüştü:</p>

  <p>— Bizim sevimli cousin Boris’imizden bile... Söz aramızda Boris o zamanlar çok, hem de çok <i>dans le pays du tendre'</i>dı.<a class="noteref" href="../Text/notlar.xhtml#f23n35" id="ref35">35</a></p>

  <p>O zamanlar yaygın olan gönül oyunlarını ima ediyordu.</p>

  <p>Prens Andrey kaşlarını çatmış, susuyordu. Vera:</p>

  <p>— Siz Boris’le arkadaşlık ediyorsunuz değil mi? diye sordu.</p>

  <p>— Evet onu tanıyorum.</p>

  <p>— O herhalde size, çocukluğunda Nataşa’ya karşı olan aşkını anlatmıştır.</p>

  <p>Prens Andrey birden beklenmedik bir şekilde kızararak:</p>

  <p>— Ya! Demek aralarında bir çocukluk aşkı vardı, öyle mi? diye sordu.</p>

  <p>— Evet, <i>vous savez entre cousin et cousine cette intimité mène quelque fois à l'amour; le cousinage est un dangereux voisinage. N'est-ce pas?</i><a class="noteref" href="../Text/notlar.xhtml#f23n36" id="ref36">36</a></p>

  <p>Prens Andrey:</p>

  <p>— A, şüphesiz! dedi ve birden yapmacık bir neşeyle elli yaşlarındaki Moskovalı kuzinlerine karşı çok dikkatli davranması gerektiğini söyleyerek Piyer’le şakalaşmaya başladı. Bu şakacı konuşmanın ortasında kalktı, Piyer’in koluna girerek onu bir kenara çekti.</p>

  <p>Piyer, arkadaşının garip heyecanına hayretle bakıyordu, onun kalkarken Nataşa’ya nasıl baktığını fark ederek:</p>

  <p>— Ee... Ne var? diye sordu.</p>

  <p>Prens Andrey:</p>

  <p>— Seninle konuşmam gerekiyor, dedi. Biliyorsun ya konuştuğumuz kadın eldivenlerini (masonluğa yeni giren bir insana, sevdiği kadın için verilen eldivenlerden söz ediyordu) Ben... ama... hayır, seninle sonra konuşurum.</p>

  <p>Prens Andrey bunu söyledikten sonra, gözlerinde garip bir parıltıyla, aceleyle Nataşa’ya yaklaştı, yanına oturdu.</p>

  <p>Piyer, Prens Andrey’in ona bir şeyler sorduğunu, Nataşa’nın da kıpkırmızı kesilerek ona karşılık verdiğini görüyordu.</p>

  <p>Ama bu sırada Berg, Piyer'e yaklaştı, generalle albayın arasında İspanya’daki savaşlar konusunda başlayan tartışmaya katılmasını ısrarla rica etti.</p>

  <p>Berg hem memnun hem de mutluydu. Dudaklarındaki sevinçli tebessüm hiç silinmiyordu. Parti çok güzeldi ve tıpkı Berg’in görmüş olduğu başka partilere benziyordu, her şey aynıydı. Kadınların konuşmaları da iskambil oyunları da oyunda sesini yükselten general de semaver de bisküvi de her şey aynıydı; yalnız bir tek şey eksikti: Berg’in başka partilerde gördüğü ve taklit etmek istediği bir şey: Erkekler arasında önemli ve akli konularda yüksek sesle yapılan bir konuşma. General böyle bir konuşmaya başlamıştı, Berg de Piyer’i ona katılmaya zorluyordu.</p>

  <h2 id="sigil_toc_id_124">XXII</h2>

  <p class="nonindent">Ertesi gün. Prens Andrey, İlya Andreyiç kendisini davet ettiği için öğle yemeğinde Rostovlara gitti ve bütün günü orada geçirdi.</p>

  <p>Ailede herkes. Prens Andrey’in onlara kimin için geldiğini hissediyordu ve Prens Andrey de bunu saklamadan bütün gününü Nataşa ile birlikte geçirmeye çalıştı. Yalnız ürkek ama mutlu ve heyecanlı Nataşa’nın ruhunda değil, herkeste, önemli ve yakında meydana gelecek olayı sezmekten ileri gelen bir korku seziliyordu. Prens Andrey Nataşa ile konuşurken kontes hüzünlü, ciddi, sert bakışlarla ona bakıyor, Prens Andrey başını ona doğru çevirir çevirmez hemen ürkerek yapmacıklı bir tavırla herhangi bir önemsiz konudan söz açıyordu. Sonya onların yanındayken hem Nataşa’dan uzaklaşmaktan hem de onlara engel olmaktan çekiniyordu. Nataşa, Prens Andrey’le bir dakika için baş başa kalınca bekleyişin verdiği heyecandan sararıyordu. Prens Andrey onu çekingenliğiyle şaşırtıyordu. Nataşa onun kendisine bir şey söylemek ihtiyacını duyduğunu, ama buna bir türlü karar veremediğini hissediyordu.</p>

  <p>Akşam olup da Prens Andrey gittikten sonra, kontes Nataşa’ya yaklaştı ve:</p>

  <p>— E, ne oldu? diye sordu.</p>

  <p>Nataşa:</p>

  <p>— Anne Allah aşkına bana şimdi bir şey sormayın! Öyle şey söylenmez! dedi.</p>

  <p>Böyle söylediği halde Nataşa o gece gözleri bir noktaya dikili, bazen heyecan bazen korku duyarak uzun bir süre annesinin yatağında kaldı. Bir ara annesine Prens Andrey’in onu nasıl övdüğünü, sonra Avrupa’ya gideceğini nasıl söylediğini, daha sonra da onların yazı nerede geçireceklerini sorduğunu ve Boris için de kendisine bazı soruları olduğunu anlattı.</p>

  <p>— Ama böyle bir şey, böyle bir şey... başıma hiç gelmedi... diyordu. Yalnız onun yanında korkuyorum, ne zaman onun yanında bulunsam içime korku giriyor, bu ne demek? Böyle olması, bunun gerçek bir şey olduğunu gösterir değil mi? Anne, uyuyor musunuz?</p>

  <p>Annesi:</p>

  <p>— Hayır yavrum, ben de korkuyorum, diye karşılık veriyordu. Haydi git yat yavrum!</p>

  <p>Nataşa içinde uyanan duyguyu kavramaktan ileri gelen bir hayret ve korkuyla:</p>

  <p>— Ben nasıl olsa uyuyamayacağım, uyumak da neymiş, saçma... Anneciğim, anneciğim böyle bir şey hiç başıma gelmedi, diyordu. Hiç böyle bir şey aklımızdan geçer miydi?</p>

  <p>Nataşa’ya öyle geliyordu ki kendisi Prens Andrey’i daha Otradnoya’da ilk gördüğü zaman ona âşık olmuştu. Kendisinin daha o zamanlar seçtiği bir insanın (buna kesinlikle inanıyordu) şimdi gene karşısına çıkmasından, üstelik ona karşı kayıtsız değilmiş gibi görünmesinden duyduğu o garip, beklenmedik mutluluk sanki onu korkutuyordu. “Demek şimdi, özellikle tam bizim Petersburg’da bulunduğumuz sıralarda buraya gelecekmiş. Demek o baloda karşılaşacakmışız... Belli ki bu kaderin işi, her şey ona göre hazırlanmış. Daha o zaman onu gördüğüm anda, içimde bambaşka bir şey duymuştum.”</p>

  <p>Annesi, Prens Andrey’in Nataşa’nın albümüne yazdığı şiirleri sorarak düşünceli bir tavırla:</p>

  <p>— Sana ne söylüyordu? Neydi o şiirler? Okusana... dedi.</p>

  <p>— Anne, onun dul olması ayıp değil, değil mi?</p>

  <p>— Yeter Nataşa, Tanrı’ya dua et... <i>Les mariages se font dans le cieux...</i><a class="noteref" href="../Text/notlar.xhtml#f23n37" id="ref37">37</a></p>

  <p>Nataşa heyecandan ve mutluluktan gözlerinde yaşlar fışkırarak annesine sarıldı.</p>

  <p>— Cici anneciğim, sizi ne kadar seviyorum, ne kadar mutluyum! diye bağırdı.</p>

  <p>Aynı anda, Prens Andrey, Piyer’in evinde oturuyor, ona Nataşa’ya olan sevgisinden ve onunla evlenmek niyetinin kesin olduğundan söz ediyordu. O gün, Kontes Yelena Vasilyevna’nın evinde kalburüstü insanlar toplanmıştı. Kısa bir süre önce kontesin evine sık sık gelmeye başlayan Fransız elçisi ile birçok seçkin hanımlar beyler vardı. Piyer aşağıdaydı. Salonlarda dolaşmış, zihni hep bir konuyla meşgulmüş gibi dalgın, üzüntülü tavrıyla bütün konukları şaşırtmıştı.</p>

  <p>Piyer balodan beri derin ümitsizlik krizlerine kapılmak üzere olduğunu hissediyor, var gücüyle bu krizlere karşı koymaya çalışıyordu. Karısı ile prens arasında büyük bir yakınlık başladığından beri, beklenmedik bir şekilde mabeyinciliğe terfi etmiş ve o günden sonra sosyetede bunun ağırlığı ile utancını duymaya başlamıştı. İnsanlarla ilgili ne varsa hepsinin boş olduğu konusunda eskiden beslediği karanlık düşünceler zihninden daha sık geçiyordu.</p>

  <p>Aynı zamanda koruyucusu olduğu Nataşa ile Prens Andrey arasında uyandığını fark ettiği duygu ve arkadaşının durumu ile kendi durumu arasındaki aykırılık üzüntüsünü daha da artırıyordu. Karısını da Nataşa’yı da Prens Andrey’i de aynı şekilde düşünmemeye çalışıyordu. Gene sonsuzlukla kıyaslanınca her şey ona önemsiz görünüyor, gene zihinde “Bütün bunlar niçin?” sorusu düğümleniyordu. Bu yüzden kendisine yaklaşan “kötü ruhu” kovmak umuduyla gece gündüz masonların eserleri üzerinde çalışmalar yapmaya kendini zorluyordu.</p>

  <p>Saat on ikide kontesin dairesinden çıkarak yukarıya, kendi odasına gitmiş, tavanı alçak, havası tütün dumanıyla dolu odada, sırtında yıpranmış bir robdöşambr ile masanın başına oturmuş, İskoçya masonlarına ait orijinal belgeleri kopya ediyordu; bu sırada biri içeri girdi. Bu Prens Andrey’di. Piyer dalgın, aynı zamanda hoşnutsuz bir tavırla:</p>

  <p>— A, siz misiniz? dedi ve hayatın sıkıntılarına karşı tek çareyi kendi işlerinde gören mutsuz insanların yaptığı gibi defteri işaret etti:</p>

  <p>— Ben de çalışıyorum işte.</p>

  <p>Prens Andrey, Piyer’in yüzündeki üzüntülü ifadeyi fark etmeden pırıl pırıl, heyecanlı ve yepyeni bir hayata kavuşmuş gibi bir yüzle Piyer’in karşısında durdu, mutluluğun yarattığı bir egoizmle gülümseyerek:</p>

  <p>— İşte böyle kardeşim... Dedi, dün akşam sana söylemek istiyordum zaten, şimdi de bunun için geldim. Ömrümde böyle bir şey duymamıştım. Âşık oldum dostum...</p>

  <p>Piyer birden derin derin içini çekti, sonra hantal vücuduyla divanın üzerine, Prens Andrey’in yanına çöktü:</p>

  <p>— Nataşa Rostova’ya değil mi?</p>

  <p>— Evet, evet, başka kime âşık olabilirim? Böyle bir şeye hiçbir zaman inanmazdım ama bu duygu benden kuvvetli. Dün akşam üzüldüm, acı duydum, ama çektiğim bu üzüntüyü dünyada hiçbir şeye değişmem! Eskiden yaşamıyormuşum. Ancak şimdi yaşadığımı anlıyorum, ama onsuz yaşayamayacağım. Yalnız o beni sevebilir mi? Ona göre yaşlıyım... Niçin bir şey söylemiyorsun?</p>

  <p>Piyer, birden yerinden kalkıp odada bir aşağı bir yukarı dolaşarak:</p>

  <p>— Ben mi? ben mi? Ben size ne söylemiştim? dedi. Bunu her zaman düşünmüşümdür... Bu genç kız öyle değerli bir varlık ki, öyle nadir bulunan bir genç kız ki... Sevgili kardeşim, sizden rica ederim ukalalık etmeyin, içinizde endişeler duymayın, evlenin, evlenin, evlenin... Kesin olarak inanıyorum ki sizden daha mutlu bir insan olmayacak.</p>

  <p>—Ya o?</p>

  <p>— O sizi seviyor!</p>

  <p>Prens Andrey gülümseyerek Piyer’in gözüne bakıp:</p>

  <p>— Saçmalama... dedi.</p>

  <p>Piyer öfkeyle:</p>

  <p>— Seviyor! Bunu biliyorum... diye bağırdı.</p>

  <p>Prens Andrey onu kolundan tutup durdurarak:</p>

  <p>— Hayır, dinle beni, dedi. Benim ne durumda olduğumu biliyor musun? Her şeyi birine anlatmak ihtiyacını duyuyorum.</p>

  <p>Piyer:</p>

  <p>— Peki öyleyse, peki söyleyin, çok memnun olurum, dedi.</p>

  <p>Gerçekten de yüzü değişti, kırışıklıkları düzeldi. Prens Andrey’i sevinçle dinliyordu.</p>

  <p>Prens Andrey, sanki bambaşka, yepyeni bir insan olmuştu. Neredeydi o dertli hali, o hayatı küçümsemesi, o hayal kırıklığı? Piyer duygularını açıklamaya cesaret ettiği tek insandı; ona içinde ne varsa hepsini döküyordu. Bazen cesaretle rahat rahat, uzun vadeli bir gelecek için planlar yapıyor, babasının kaprisleri uğruna kendi mutluluğunu feda edemeyeceğini, onu nasıl bu evliliğe razı ederek Nataşa’yı ona zorla sevdireceğini ya da nasıl onun rızası olmadan işi sonuca bağlayacağını söylüyor, bazen de bütün varlığını pençesine alan bu duyguya, sanki o iradesine bağlı olmayan, yabancı, garip bir şeymiş gibi hayret ediyordu.</p>

  <p>Prens Andrey:</p>

  <p>— Daha önce biri bana böyle sevebileceğimi söylemiş olsaydı, ona inanmazdım, dedi. Bu hiç de eskiden duyduğum hisse benzemiyor. Benim için bütün evren ikiye ayrılmıştır: Bir kısmında o vardır ve bütün mutluluk, bütün ümit, bütün aydınlık onun bulunduğu yerdedir, öbür yarısında onun bulunmadığı yerde ise, her şey sıkıcıdır, orada karanlık vardır.</p>

  <p>Piyer:</p>

  <p>— Karanlık, zifirî bir karanlık, diye tekrar etti. Evet, evet bunu anlıyorum.</p>

  <p>— Işığı sevmemek elimde değil, bunda suçum yok ki. Hem ben çok mutluyum. Beni anlıyor musun? Benim için sevindiğini biliyorum.</p>

  <p>Piyer, gözlerinde duygulu, hüzünlü bir ifadeyle arkadaşına bakarak:</p>

  <p>— Tabii, tabii, diyordu.</p>

  <p>Prens Andrey’in geleceği ona ne kadar aydınlık görünüyorsa, kendi geleceği o derece karanlık geliyordu.</p>

  <h2 id="sigil_toc_id_125">XXIII</h2>

  <p class="nonindent">Prens Andrey’in evlenebilmesi için, babasının rızasını alması gerekiyordu. Bunun için ertesi gün babasına gitti.</p>

  <p>Babası oğlunun verdiği haberi görünüşte sakin bir tavırla, ama içinde öfke duyarak karşıladı. Kendisi için hayat artık sona erdiği bir sırada başka bir insanın yaşantısında herhangi bir şeyi değiştirmek istemesini, hayatında herhangi bir yenilik yapmasını anlamıyordu. İhtiyar adam, “bıraksalar da ömrümü istediğim gibi tamamlasam, ondan sonra istediklerini yapsalar!” diye kendi kendine söyleniyordu. Bununla birlikte oğluna karşı önemli olaylarda kullandığı siyasete başvurdu. Sakin bir tavır takınarak durumu olduğu gibi inceledi:</p>

  <p>Bir defa bu evlilik getireceği akrabalık, servet ve soy bakımından parlak değildi. İkincisi, Prens Andrey artık ilk gençlik çağında sayılmazdı, üstelik sağlık bakımından zayıftı (ihtiyar özellikle bu noktada ısrar ediyordu), kız ise çok gençti. Üçüncüsü söz konusu olan oğluydu, onu ne idüğü belirsiz bir kıza teslim etmeye gönlü varmıyordu. Dördüncüsü... babası bütün bu sözlerin sonunda alaylı alaylı oğluna bakarak:</p>

  <p>— Senden rica ediyorum, bu işi bir yıl için ertele, Avrupa’ya git, tedavi gör, Prens Nikolay için daha önceden istediğin gibi bir Alman öğretmen bul, ondan sonra eğer aşkın, tutkun ya da inadın, artık buna ne ad verirsen onu diyelim, o kadar büyükse, eh, ne yapalım o zaman evlenirsin. İşte son sözüm bu, bunu böyle bil, son sözüm...</p>

  <p>Prens, sözlerini hiçbir şeyin onu kararını değiştirmeye zorlayamayacağını belirten bir tonla bitirdi.</p>

  <p>Prens Andrey, ihtiyarın ya ileride nişanlısı olacak genç kıza karşı duyduğu hislerin bir yıllık bir denemeye dayanmayacağını ya da kendisinin o zamana kadar öleceğini umut ettiğini açıkça anlıyordu; bu yüzden babasının isteğini yerine getirmeye karar verdi. Evlenme teklifini yapacak, ama düğünü bir yıl sonraya bırakacaktı.</p>

  <p>Prens Andrey, Rostovlarda geçirdiği son akşamdan üç hafta sonra Petersburg’a döndü.</p>

  <p class="extract">Nataşa, annesiyle yaptığı konuşmanın ertesi günü sabahtan akşama kadar Bolkonski’yi bekledi, ama o gelmedi. Ertesi gün de üçüncü gün de aynı şey oldu. Piyer de gelmiyordu, bu yüzden, Prens Andrey’in babasına gittiğini bilmeyen Nataşa yokluğunun nedenlerini kendisine açıklayacak bir şey bulamıyordu.</p>

  <p>Böylece üç hafta geçti. Nataşa hiçbir yere gitmek istemiyor, hiçbir şey yapmadan üzüntü içinde gölge gibi odadan odaya geçiyor, geceleri herkesten saklı olarak ağlıyor, annesinin yanına bile uğramıyordu. İkide bir kızarıyor, öfkeleniyordu. Herkes hayal kırıklığına uğradığını biliyor, onunla alay ediyor gibi geliyordu. Duyduğu o büyük üzüntüden başka, bir de yaralanmış gururunun verdiği acı, mutsuzluğunu bir kat daha artırıyordu.</p>

  <p>Bir gün kontesin odasına geldi, bir şey söylemek istiyordu ama birden gözlerinden yaş fışkırdı. Tıpkı ne için cezalandırıldığını bilmeyen bir çocuk gibi ağlıyordu.</p>

  <p>Kontes, Nataşa’yı sakinleştirmeye başladı. Nataşa önce annesinin sözlerine kulak veriyordu, birden sözünü kesti:</p>

  <p>— Yeter anne! Ben düşünmüyorum, düşünmek de istemiyorum! Her şey çok basit, önce laf olsun diye gelip gidiyordu. Sonra ayağını kesti, ayağını kesti...</p>

  <p>Sesi titredi, az kalsın gene ağlayacaktı, ama kendine geldi ve sakin bir tavırla devam etti:</p>

  <p>— Ben hiç de evlenmek istemiyorum! Ondan korkuyorum. Şimdi büsbütün, büsbütün sakinleştim işte...</p>

  <p>Nataşa, bu konuşmayı yaptığının ertesi günü, eski elbiselerini giydi (bunu giydiği sabahlar hepsini güldürürdü) ve balodan beri bırakmış olduğu eski yaşamını sürdürmeye devam etti. Çayını içtikten sonra, akustiği kuvvetli olduğu için sevdiği salona gitti, orada şan egzersizleri yapmaya başladı. Birinci dersi bitirince salonun ortasında durdu, çok hoşuna giden bir müzik parçasını tekrar okudu. Sevinçle bu seslerin havada ne kadar güzel dalgalanarak salonun boşluğunu doldurduğunu, sonra nasıl yavaş yavaş söndüğünü dinledi (sanki bu kendisi için beklenmedik bir şeydi) ve birden içinde bir neşe duydu. Kendi kendine, “Ne diye hep bunu düşüneyim? Böyle de iyiyim ya!” diye düşündü ve salonda bir aşağı bir yukarı dolaşmaya başladı; sesleri yansıtan parkenin üzerinde normal adımlarla değil de bir topuğuna bir parmaklarının ucuna (ayağında sevdiği patikleri vardı) basarak yürüyor ve tıpkı kendi sesini dinlediği zamanlar olduğu gibi topuğunun ölçülü takırtıları ile ayak uçlarının cızırtısına neşeyle kulak veriyordu. Aynanın önünden geçerken baktı; orada kendi hayalini görünce yüzünde, “Ölmedim ya! Vız gelir bana! Kimseye de ihtiyacım yok işte!” der gibi bir anlam belirdi.</p>

  <p>Uşak salonda bir şeyleri düzeltmek için içeri girmek istiyordu, ama Nataşa onu bırakmadı. Uşağın arkasından kapıyı kapayarak odada dolaşmaya devam etti. O sabah gene o çok hoşlandığı ruh haline kavuşmuştu: Eskisi gibi gene kendi kendine hayrandı ve kendisine karşı sevgi duyuyordu. Hayalinde bir erkek sesinin kendisi için gene, “Ne güzel kız şu Nataşa!” dediğini duyar gibi oldu. “Hem güzel hem sesi hoş hem genç hem de kimseye zararı yok, yeter ki onu rahat bıraksınlar!” Ama onu ne kadar bıraksalar artık hiçbir zaman sakin olamazdı. Bunu hemen anladı.</p>

  <p>Sofada dış kapı açıldı. Biri, “Evdeler mi?” diye sordu, arkasından da ayak sesleri duyuldu. Nataşa aynaya bakıyor, ama kendisini göremiyordu. Sofadaki seslere kulak kabartmıştı. Aynadaki hayaline gözü ilişince yüzünün sapsarı olduğunu gördü. Gelen “o”ydu. Bunu kesin olarak biliyordu. Gerçi kapalı kapıların ardından sesini pek az işitebiliyordu ama bundan emindi.</p>

  <p>Sapsarı olmuş bir halde telaşla misafir odasına koştu:</p>

  <p>— Anne, Bolkonski gelmiş! dedi. Anne bu çok müthiş, dayanılmaz bir şey. Ben... Üzüntü çekmek istemiyorum! Ne yapayım?</p>

  <p>Kontes karşılığı vermeye fırsat bulamadan odaya endişeli ve ciddi bir yüzle Prens Andrey girdi. Nataşa’yı görür görmez yüzü aydınlandı. Kontesin de Nataşa’nın da elini öptü, sonra divanın yanına oturdu. Kontes:</p>

  <p>— Çoktandır bu şerefe kavuşamadık... diye söze başladı ama Prens Andrey sözünü kesti; hem sorusuna karşılık veriyor hem de anlaşılan gerekli bulduğu şeyi söylemek için sabırsızlanıyordu.</p>

  <p>— Bütün bu süre içinde size uğramadım, çünkü babamın yanındaydım: Onunla çok önemli bir iş için konuşmam gerekiyordu. Ancak dün gece geldim.</p>

  <p>Nataşa’ya bir göz attı. Bir an sustu sonra:</p>

  <p>— Sizinle konuşmalıyım, kontes, diye ekledi.</p>

  <p>Kontes derin derin içini çekerek gözlerini yere indirdi:</p>

  <p>— Buyrun, dedi.</p>

  <p>Nataşa gitmesi gerektiğini biliyordu ama bunu yapamıyordu: Bir şey boğazını sıkıyor gibiydi, bu yüzden saygısızca gözlerini iri iri açmış. Prens Andrey’e dik dik bakıyordu; “Şimdi ha? Demek hemen şu anda! Hayır, bu olamaz,” diye düşünüyordu.</p>

  <p>Prens Andrey, gene ona baktı ve bu bakış genç kıza bu konuda yanılmamış olduğunu kesinlikle belli etti! Evet, kaderi şimdi, hemen o anda belli olacaktı.</p>

  <p>Kontes fısıldayarak:</p>

  <p>— Sen git Nataşa! Ben seni çağırırım, dedi.</p>

  <p>Nataşa yalvaran, ürkek bir ifadeyle Prens Andrey ile annesine baktı, sonra odadan dışarı çıktı.</p>

  <p>Prens Andrey:</p>

  <p>— Sizden kızınızı istemeye geldim, kontes, dedi.</p>

  <p>Kontesin yüzü kıpkırmızı oldu, ama hiçbir şey söylemedi. Ağırbaşlı bir tavırla:</p>

  <p>— Teklifiniz, diye söze başladı.</p>

  <p>Prens Andrey kontesin gözlerinin içine bakarak susuyordu. Kontes:</p>

  <p>— Teklifiniz... diye devam etti (Söyleyeceğini şaşırdı). Bizim için hoş bir şey... Teklifinizi kabul ediyorum, kocam da ümit ederim ki... Ama bu kızıma bağlıdır...</p>

  <p>Prens Andrey:</p>

  <p>— Ben ona bunu ancak sizin rızanızı aldıktan sonra söyleyeceğim... Razı oluyor musunuz?</p>

  <p>Kontes:</p>

  <p>— Evet, diyerek ona elini uzattı. Prens Andrey eline doğru eğilince hem bir yabancılık hem de bir şefkat duygusuyla dudaklarını alnına dokundurdu.</p>

  <p>Onu oğlu gibi sevmek istiyordu. Ama hissediyordu ki Andrey onun için hem yabancı hem de korkunç bir insandı.</p>

  <p>— Eminim, kocam da buna razı olacak, dedi, ama beybabanız...</p>

  <p>Prens Andrey:</p>

  <p>— Planlarımı babama açıkladım, kendisini buna ancak düğünün bir yıldan önce yapılmaması şartı ile razı olacağını söyledi. İşte size bildirmek istediğim şey buydu.</p>

  <p>— Doğrusu Nataşa daha genç, ama... bu kadar uzun beklemek!</p>

  <p>Prens Andrey içini çekti:</p>

  <p>— Başka türlü olmasına imkân yoktu!</p>

  <p>Kontes:</p>

  <p>— Onu size göndereyim! diyerek odadan çıktı.</p>

  <p>Kızını ararken hep, “Tanrım, bize acı!” diye tekrarlayıp duruyordu. Sonra, Nataşa’nın yatak odasında olduğunu öğrendi. Nataşa kendi yatağının üzerine oturmuş, sapsarı bir yüz ve kupkuru gözlerle tasvire bakıyor, acele acele haç çıkararak bir şeyler fısıldıyordu. Annesini görünce yerinden fırladı ve ona doğru atıldı.</p>

  <p>— Ne oldu anne? Ne oldu?</p>

  <p>Kontes, Nataşa’ya soğuk gelen bir tavırla:</p>

  <p>— Yanına git, onun yanına git. Seni benden istedi, dedi.</p>

  <p>Koşarak yanından uzaklaşan kızının arkasından hüzünle ve sitem eder gibi:</p>

  <p>— Git, git! diye söylenerek derin derin içini çekti.</p>

  <p>Nataşa misafir odasına nasıl girdiğini hatırlamıyordu. Kapıdan içeri girip de onu görünce durakladı. Kendi kendine, “Gerçekten bu yabancı adam, şimdi benim her şeyim mi oldu?” diye sordu ve hemen bu sorunun karşılığını verdi, “Evet, o benim her şeyimdir: Şimdi artık o benim için dünyada en değerli şeydir.”</p>

  <p>Prens Andrey yanına yaklaştı, gözlerini indirerek sordu:</p>

  <p>— Sizi gördüğüm ilk anda sevmeye başladım. Umudum gerçekleşebilir mi?</p>

  <p>Nataşa’ya baktı; genç kızın yüzündeki ateşli ve ciddi anlatım onu şaşırttı. Genç kızın yüzü, “Neden soruyorsunuz? Bilinmemesi imkânsız bir şeyden hiç şüphe edilir mi? İnsan duyduğunu gözlerle anlatamadıktan sonra konuşulur mu?” diyor gibiydi.</p>

  <p>Nataşa ona yaklaştıktan sonra durdu. Prens Andrey onun elini öptü:</p>

  <p>— Beni seviyor musunuz?</p>

  <p>Nataşa canı sıkılmış gibi:</p>

  <p>— Evet, evet, dedi. Bir iki kez derin derin içini çekti, nefesi sıklaştı, sonunda hıçkıra hıçkıra ağlamaya başladı.</p>

  <p>— Neden ağlıyorsunuz? Ne oldu size?</p>

  <p>Nataşa:</p>

  <p>— Ah öyle mutluyum ki, diye karşılık verdi.</p>

  <p>Gözyaşlarının arasında gülümseyerek Prens Andrey’e doğru daha fazla eğildi, bir an, “Onu öpebilir miyim?” diye düşündü, sonra onu öptü.</p>

  <p>Prens Andrey elini tutuyor, gözlerinin içine bakıyor, ama içinde ona karşı eski sevgiyi bulamıyordu. Ruhunda sanki birdenbire bir şey sönüvermişti. Artık arzunun o eski, şiir dolu gizli güzelliği yoktu. Onun yerine içinde Nataşa’nın kadınca ve çocuksu çaresizliğine bir acıma, saf bir inanışla bu kadar bağlılık göstermesi karşısında bir korku ve kendisini ömrünün sonuna kadar ona bağlayan ağır, ama kıvanç verici bilinçli bir görev duygusu vardı. Şimdiki duygusu gerçi daha önceki gibi aydınlık ve şiirli değildi, ama daha ciddi, daha kuvvetli bir duyguydu. Prens Andrey, Nataşa’nın gözlerinin içine bakarak sordu:</p>

  <p>— <i>Maman</i> size bunun bir yıldan önce olamayacağını söyledi mi?</p>

  <p>Nataşa, “Sahiden çocukluk çağında bir kız sayılan ben (herkes benim için şimdiye kadar öyle diyordu) gerçekten, şimdi ben, şu andan başlayarak bu yabancı, sevimli, akıllı, babamın bile saygı duyduğu adamın eşi mi oldum? Onunla aynı seviyede miyim? Doğru mu bu? Gerçekten şimdi artık hayatla şaka etmek yasak mı olacak? Şimdi artık büyümüş mü sayılıyorum? Bundan böyle her davranışımın, her sözümün sorumluluğu üzerime mi yüklenecek? Ha evet, demin bana ne sormuştu?” diye düşünüyordu.</p>

  <p>— Hayır, dedi.</p>

  <p>Ama Prens Andrey’in ne söylediğini anlamamıştı.</p>

  <p>Prens Andrey:</p>

  <p>— Özür dilerim, dedi, ama siz o kadar gençsiniz, ben ise hayatta o kadar çok şey denedim ki! Sizin için korkuyorum. Siz kendinizi tanımıyorsunuz.</p>

  <p>Nataşa büyük bir dikkatle onu dinliyor, sözlerinin anlamını kavramaya çalışıyor, ama anlamıyordu. Prens Andrey:</p>

  <p>— Mutluluğumu erteleyen bu yıl bana ne kadar ağır gelirse gelsin, diye devam etti, bu süre içinde siz de kendinizi sınayabilirsiniz. Sizden rica ediyorum, bir yıl sonra beni mutluluğa kavuşturun; ama serbestsiniz: Nişanımız gizli kalacaktır ve eğer beni sevmediğinize ya da sevdiğinize inanırsanız...</p>

  <p>Prens Andrey bunu yapmacık bir gülümseyişle söylemişti. Nataşa sözünü kesti:</p>

  <p>— Bunu niçin söylüyorsunuz? diye sordu. Siz de biliyorsunuz ki daha Otradnoya’ya geldiğiniz ilk gün sizi sevmeye başlamıştım.</p>

  <p>Bunu doğru söylediğine kesinlikle inanarak söylemişti.</p>

  <p>— Bir yılda kendinizi tanırsınız.</p>

  <p>Nataşa birden:</p>

  <p>— Koca bir yıl! dedi.</p>

  <p>Düğünün bir yıl için ertelenmiş olduğunu ancak şimdi anlıyordu.</p>

  <p>— Neden bir yıl sonra? Neden bir yıl?</p>

  <p>Prens Andrey ona bu ertelemenin nedenlerini anlatmaya koyuldu. Nataşa onu dinlemiyordu.</p>

  <p>— Başka türlü olmaz mı? diye sordu.</p>

  <p>Prens Andrey bir şey söylemedi, ama yüzünde bu kararı değiştirmenin imkânsız olduğunu gösteren bir ifade belirdi.</p>

  <p>Nataşa birden:</p>

  <p>— Çok fena! Hayır, müthiş, müthiş bir şey... diye söylendi ve gene hıçkıra hıçkıra ağlamaya başladı:</p>

  <p>— Ben o bir yılın geçmesini beklerken ölürüm: Bu olamaz! Bu korkunç bir şey!..</p>

  <p>Nişanlısının yüzüne baktı, ama onun yüzünde bir acıma ve şaşkınlık anlatımı gördü. Birden gözyaşlarını keserek:</p>

  <p>— Peki, peki her şeyi istediğiniz gibi yapacağım! dedi. Öyle mutluyum ki...</p>

  <p>Annesiyle babası içeriye girip nişanlıları kutsadılar. O günden sonra Andrey, Rostovların evine bir nişanlı olarak girip çıkmaya başladı.</p>

  <h2 id="sigil_toc_id_126">XXIV</h2>

  <p class="nonindent">Nişan töreni yapılmamış, Bolkonski ile Nataşa’nın nişanlandıkları da kimseye bildirilmemişti. Böyle olmasını Prens Andrey istemişti. Erteleme onun yüzünden olduğu için, bunun ağırlığını kendisinin taşıması gerektiğini söylüyordu. Vermiş olduğu sözün kendisini ölünceye kadar bağladığını, ama Nataşa’yı bağlamak istemediğini, ona tam bir özgürlük tanıdığını belirtiyordu. Eğer Nataşa altı ay sonra onu sevmediğini hissederse Prens Andrey’i reddetmeye hakkı olacaktı. Tabii ne Nataşa ne de annesiyle babası böyle bir şeyin olabileceğini düşünmek bile istemiyorlardı; ancak Prens Andrey ısrar etti. Rostovlara her gün geliyor, ama Nataşa’ya karşı bir nişanlı gibi davranmıyordu. Ona “siz” diyor ve yalnız elini öpüyordu. Nişandan sonra, Prens Andrey ile Nataşa arasında eskisinden çok değişik, candan, sade ilişkiler kurulmuştu. Sanki o zamana kadar birbirlerini tanımıyorlardı. Nataşa da Prens Andrey de birbirleri için henüz “hiçbir şey” olmadıkları günlerde nasıl bakıştıklarını anlamaktan zevk duyuyorlardı; şimdi kendilerini bambaşka varlıklar olarak hissediyorlardı; o zamanlar yapmacıklı insanlardı, şimdi ise davranışları içten gelen, sade insanlar olmuşlardı. Ailede önceleri herkesin Prens Andrey’e davranışlarında bir tedirginlik seziliyordu: Prens Andrey onlara bambaşka bir dünyanın adamı olarak görünüyordu. Nataşa evdekileri uzun uzun Prens Andrey’e alıştırmaya çalışmıştı; gururla herkese onu olağanüstü bir insanmış gibi görmelerinin, dış görünüşünden geldiğini, aslında herkes gibi bir insan olduğunu, kendisinin ondan korkmadığını, hiç kimsenin de korkmaması gerektiğini söylüyordu. Birkaç gün sonra, ailede herkes ona alıştı; onun yanında da eski yaşantılarını sürdürmeye devam ettiler: Şimdi bu yaşantıya Prens Andrey de katılıyordu. Kontla çiftlik işlerinden, Nataşa ve kontesle şık elbiselerden, Sonya ile de albümlerle kanaviçeden söz etmeyi başarıyordu. Bazen Rostovlar, kendi aralarında da Prens Andrey’in yanında da bütün bunların nasıl olup bittiğine ve bunları haber veren işaretlerin ne kadar belirli olduğuna şaşıp kalıyorlardı: Prens Andrey’in Otradnoya ziyareti, onların Petersburg’a gelişleri, Prens Andrey ile Nataşa arasındaki benzerlik (Dadı bunu daha Prens Andrey’in ilk gelişinde fark etmişti), 1805 yılında Prens Andrey ile Nikolay arasındaki çatışma ve olacakları haber veren daha birçok olaylar ev halkının en çok önem verdiği şeylerdendi.</p>

  <p>Evde gelinle güveyin bulunduğu yerlerde duyulan romantik uyuşuklukla sessizlik hüküm sürüyordu. Çoğu zaman herkes bir arada oturuyor, susuyordu. Bazen diğerleri kalkıp gidiyor, baş başa kalan nişanlılar gene susuyorlardı. İlerideki yaşamlarından nadir olarak söz açıyorlardı. Prens Andrey, bundan söz açmaktan hem korkuyor hem de utanıyordu. Nataşa da onun bütün duygularını sezdiği gibi bu duygusunu da seziyor ve onu paylaşıyordu. Bir gün Nataşa ona oğlu ile ilgili sorular sormaya başladı. Prens Andrey kızardı (Şimdi sık sık öyle oluyor, bu da özellikle Nataşa’nın hoşuna gidiyordu) ve oğlunun onlarla birlikte oturmayacağını söyledi.</p>

  <p>Nataşa endişeyle:</p>

  <p>— Neden? diye sordu.</p>

  <p>— Dedesini ondan yoksun bırakamam, hem sonra...</p>

  <p>Nataşa hemen onun ne düşündüğünü anlayarak:</p>

  <p>— Onu ne kadar severdim! dedi. Ama biliyorum ki siz, beni de sizi de suçlamaları için hiçbir bahane bulunmamasını istiyorsunuz.</p>

  <p>İhtiyar kont, bazen Prens Andrey’e yaklaşıyor, onu öpüyor, Petya’nın terbiyesi ya da Nikolay’ın görevleri ile ilgili konularda ona danışıyordu. İhtiyar kontes, Nataşa ile Prens Andrey’e bakarak derin derin içini çekiyordu. Sonya her an, orada fazlalık olmaktan çekiniyor, hiç gerekmediği zaman bile onları yalnız bırakmak için bahaneler bulmaya çalışıyordu. Prens Andrey konuştuğu zaman (Her şeyi çok güzel anlatıyordu), Nataşa gururla onu dinliyordu; kendisi konuştuğu zaman ise hem korku hem de sevinçle onun sanki kendisini sınamak istiyormuş gibi dikkatle ona baktığını seziyordu.</p>

  <p>Şaşkınlıkla kendi kendine, “Bende ne arıyor? Bu bakışla neyi anlamak istiyor? Ya onun bu bakışı ile aradığı şey bende yoksa, o zaman ne olacak?” diye soruyordu. Bazen kendisine özgü coşkun bir neşeye kapılıyor, o zaman Prens Andrey’in nasıl güldüğünü işitmek de seyretmek de hoşuna gidiyordu. Prens Andrey çok az gülüyordu, ama bir defa gülmeye başladı mı candan kahkahalar atıyor ve böyle güldükten sonra Nataşa her seferinde kendisini ona daha yakın hissediyordu. Eğer gittikçe yaklaşan o ilerideki ayrılık düşüncesi onu korkutmasa Nataşa tam anlamıyla mutlu olacaktı.</p>

  <p>Prens Andrey, Petersburg’dan ayrılmadan bir gün önce, balodan beri Rostovlara uğramamış olan Piyer’i de getirdi. Piyer dalgın ve ne yapacağını bilemiyormuş gibi görünüyor, Nataşa’nın annesiyle konuşuyordu. Nataşa Sonya ile birlikte satranç masasının başına oturmuştu, böyle davranması Prens Andrey’in de yanına gelmesini istediğini belli ediyordu. Prens Andrey onlara yaklaştı.</p>

  <p>— Bezuhov’u çoktandır tanıyorsunuz değil mi? diye sordu. Ondan hoşlanır mısınız?</p>

  <p>— Evet sevimli bir adamdır, ama çok tuhaftır, insanı daima güldürür.</p>

  <p>Nataşa bunu söyledikten sonra Piyer’den söz ettiği zamanlar hep olduğu gibi, dalgınlığını belirten hikâyeler anlatmaya koyuldu: Bunlardan bazıları, başkalarının onun için uydurdukları hikâyelerdi.</p>

  <p>Prens Andrey:</p>

  <p>— Biliyor musunuz? Sırrımızı ona açtım, dedi. Onu çocukluğumdan beri tanıyorum. Altın gibi bir kalbi vardır.</p>

  <p>Birden ciddi bir tavırla:</p>

  <p>— Sizden rica ediyorum, Natali! dedi. Ben gidiyorum, ne olacağını Tanrı bilir. Siz beni sevmekten vaz... Şey... Biliyorum bunu size söylememeliyim. Yalnız şunu belirtmek istiyorum: Ben yokken başınıza ne gelirse gelsin...</p>

  <p>— Ne gelebilir ki?</p>

  <p>Prens devam etti:</p>

  <p>— Ne kadar büyük bir felaket olursa olsun, sizden de rica ediyorum, Matmazel Sonya, ne olursa olsun, öğüt vermesi, yardım etmesi için yalnız ona başvurunuz. O dünyanın en dalgın, en tuhaf adamıdır, ama dünyanın en altın yürekli insanıdır.</p>

  <p>Ne annesi ne babası ne Sonya ne de Prens Andrey’in kendisi, nişanlısından ayrılmasının Nataşa’ya nasıl bir etki yapacağını tahmin edebiliyorlardı. O gün, yanakları al al olmuş, gözleri kupkuru, sanki onu bekleyen şeyin ne olduğunu anlamıyormuş gibi, evin içinde oradan oraya dolaşıyor, en önemsiz işlerle uğraşıyordu. Prens Andrey son defa elini öperken de ağlamadı. Yalnız:</p>

  <p>— Ne olur gitmeyin!., dedi.</p>

  <p>Bunu Prens Andrey’i gerçekten “Acaba kalması daha doğru mu olurdu?” diye düşünmeye zorlayan, sonraları uzun bir süre unutmadığı bir sesle söylemişti.</p>

  <p>Nataşa, Prens Andrey gittikten sonra da ağlamadı; ama birkaç gün kendi odasında oturdu, hiçbir şeyle ilgilenmedi. Yalnız ara sıra, “Ah... Niçin gitti sanki?” deyip duruyordu.</p>

  <p>Ama Prens Andrey’in gidişinden iki hafta sonra, etrafındakiler için aynı derecede beklenmedik şekilde, geçirdiği manevi hastalıktan kurtuldu, aklı başına geldi ve eskisi gibi oldu: Yalnız yüzü değişikti; tıpkı uzun bir hastalıktan sonra yataktan bambaşka bir yüzle kalkan çocuklar gibi...</p>

  <h2 id="sigil_toc_id_127">XXV</h2>

  <p class="nonindent">Nikolay Andreyeviç Bolkonski, oğlu gittikten sonraki bu bir yıl içinde, gerek sağlık gerek manevi bakımından çok kuvvetsiz düşmüştü. Eskisinden daha da sinirli olmuştu; hiçbir nedene dayanmayan o ani öfke krizlerinde hırsını, çoğu zaman Prenses Mariya’dan alıyordu. Ona mümkün olduğu kadar çok eziyet çektirmek için, dikkatle en zayıf taraflarını arıyor gibiydi. Prenses Mariya’nın iki tutkusu, bu yüzden de iki sevinç kaynağı vardı: yeğeni Nikoluşka ile dine bağlılığı. Bunlar kontun, Prenses Mariya’ya saldırmak ve onunla alay etmek için en çok hoşlandığı iki konuydu. Neden söz ederlerse etsinler, kont daima konuşmayı evlenmemiş kızların batıl inançlarına ya da çocukların şımarıklığı ile kötü terbiye yüzünden bozulmalarına getiriyordu. “Sen onu (Nikoluşka’yı kastediyordu) kendin gibi kart bir kız haline getirmek istiyorsun, nafile! Prens Andrey’in bir oğula ihtiyacı var, kıza değil!” diyordu. Ya da Matmazel Bourienne’e dönüyor. Prenses Mariya’nın yanında, ona bizim papazlardan, tasvirlerden hoşlanıp hoşlanmadığını soruyor, şaka ediyordu. Durmadan Prenses Mariya’ya acı çektiren hakaretler yağdırıyor, ama kızı onu affetmek için çaba harcamayı bile gerekli bulmuyordu. Kont onun karşısında hiç suçlu olabilir miydi? Hem babası, onu seven babası (her şeye rağmen bunun böyle olduğunu biliyordu) ona karşı haksızlık edebilir miydi? Zaten hak gözetmek ne demekti? Prenses, hiçbir zaman gururlu bir anlam taşıyan “doğruluk” sözü üzerinde zihnini yormamıştı. İnsanlığın bütün o karışık kuralları onun gözünde yalnız bir tek basit kuralda toplanıyordu: Sevgi ve fedakârlık kuralında. Bu kuralı bize kendisi Tanrı olduğu halde insanlık uğruna acı çekmiş olan öğretmişti. Başka insanların hak gözetip neler yaptığı umurunda bile değildi; o kendisi acı çekmeli ve sevmeliydi. Bunu da yapıyordu işte...</p>

  <p>Kışın Lısiye Gori’ye Prens Andrey geldi. Neşeli, yumuşak ve şefkatliydi. Prenses Mariya onu hiçbir zaman bu halde görmemişti. Onun bir şeyler geçirdiğini seziyordu ama Prens Andrey ona sevgisinden hiç söz etmedi. Prens Andrey giderken babasıyla uzun uzun bir şeyler konuştu ve Prenses Mariya, Prens Andrey yola koyulmadan önce babası ile ağabeyinin birbirlerinden hiç hoşnut olmadıklarını sezdi.</p>

  <p>Prens Andrey gittikten kısa bir süre sonra. Prenses Mariya, Lısiye Gori’den Petersburg’a, Jüli Kuragina’ya bir mektup yazdı, genç kızların çoğu zaman yaptıkları gibi o da Jüli’yi ağabeyi ile evlendirmeyi hayalinden geçirdi. Oysa Jüli o sırada Türkiye’de ölen ağabeyi için yas tutuyordu.</p>

  <blockquote>

    <p>Öyle anlaşılıyor ki acı çekmek bizim kaderimiz, sevgili ve duygulu kardeşim Jüli,</p>

    <p>Kaybınız o kadar korkunç ki bunu, sizi ve üstün bir kadın olan annenizi sevdiği halde, Tanrı’nın sizleri sınamak için gösterdiği bir iyilik olarak izah edebilirim. Ah, sevgili kardeşim; din, ancak din bizim için (artık teselli sözünü kullanmayacağım) ümitsizlikten kurtaran yol olabilir. Ancak din, insanın, onun yardımı olmadan anlayamayacağı bir şeyi anlatabilir. Neden iyi yürekli, yüksek ruhlu, hayatta mutluluğu bulmasını bilen, kimseye zararı dokunmak şöyle dursun, başkalarının mutlu olması için yaşamaları gereken varlıkları Tanrı yanına çağırıyor da kötü kalpli, yararsız, zararlı ve hem kendileri hem de başkaları için yük olan insanlar yaşamaya devam ediyorlar? İlk gördüğüm ve hiçbir zaman unutamayacağım ölüm, sevgili gelinimin ölümü, bende de öyle bir izlenim yarattı.</p>

    <p>Siz nasıl çok iyi bir insan olan ağabeyinizin neden öldüğünü sanıyorsanız, ben de aynı şekilde, bir insana kötülük etmek şöyle dursun, ruhunda iyi duygulardan, zihinde de iyi düşüncelerden başka bir şey beslememiş olan Liza’nın neden öldüğünü sormuşumdur. Ve ne oldu dostum biliyor musunuz? Bakın, aradan beş yıl geçti ve şimdi ben, o zayıf aklımla ölümün neden gerekli bir şey olduğunu, davranışlarının çoğunu kavrayamadığımız Tanrı’nın sonsuz iyiliğini nasıl belirttiğini, nasıl kendi yarattığı varlığa karşı duyduğu o sonsuz sevgiyi gösterdiğini anlıyorum. Sık sık aklıma şu geliyor, belki o bir annenin sorumluluklarım taşıyamayacak kadar melek yaradılışlı ve günahsız bir varlıktı. Genç bir eş olarak kusursuzdu: Belki de aynı derecede mükemmel bir anne olamayacaktı. Şimdi ise bizlere özellikle Prens Andrey’e yalnız tertemiz bir acıma duygusu ve tertemiz bir anı bırakmakla kalmadı, herhalde “orada” kendim için hayalimden geçirmeye bile cesaret edemediğim bir yere kavuştu. Hem onu bir yana bırakalım, bu vakitsiz, bu korkunç ölüm, uyandırdığı o derin acıya rağmen ağabeyimin üzerinde de, benim üzerimde de en iyi etkiyi yapmıştır. O sırada, onu kaybettiğimiz anda, bu düşüncelerin aklıma gelmesi imkânsızdı. O zamanlar dehşet içinde onları zihnimden kovmaya çalışırdım. Şimdi ise bu o kadar açık, o kadar şüphe götürmez bir şey olarak görünüyor ki bunu sadece, benim için hayatın tek kuralı haline gelen İncil’deki gerçeklere sizi kesinlikle inandırmak amacıyla yazıyorum, dostum. “O”nun iradesi olmadan başımızdan bir tek saç dökülmez. Onun iradesi ise yalnız bize gösterdiği sonsuz bir sevgiye dayanıyor. Bu yüzden de başımıza ne gelirse gelsin, hepsi iyiliğimiz için oluyor. Bana, “Gelecek kışı Moskova’da mı geçireceksiniz?” diye soruyorsunuz. Sizi görmek için duyduğum bütün isteğe rağmen, öyle olacağını sanmıyorum, bunu istemiyorum da. Nedeninin Bonapart olduğunu söylersem hayret edersiniz. Çünkü babamın sağlık durumu belirgin bir şekilde kötüleşiyor; kendisine karşı gelinmesine dayanamıyor ve sinirli oluyor. Bu sinirliliği, bildiğimiz gibi, daha çok politik konulara yöneliyor. Bonapart’ın Avrupa’nın bütün hükümdarları ile, üstelik büyük Katerina’nın torunu olan bizim hükümdarımızla eşit bir insanmış gibi işlerini yürütmesini bir türlü hazmedemiyor. Bildiğiniz gibi, ben politik konularla hiç ilgilenmiyorum, ama babamın sözlerinden ve Mihail İvanoviç ile olan konuşmalardan, dünyada olup biten her şeyi, özellikle artık galiba yalnız Lısiye Gori’de büyük adam ve Fransız İmparatoru sayılmayan Bonapart’a gösterilen büyük saygı belirtilerini biliyorum. Babam bunları hazmedemiyor. Bana öyle geliyor ki kendisi de politik görüşleri yüzünden ve bu görüşlerini herkese çekinmeden açıklamaya alışık olduğu için, Moskova’ya gitmekten isteksiz bir şekilde söz ediyor; tedaviden ne yarar gördüyse hepsini Bonapart için yapılacak o kaçınılmaz tartışmalar yüzünden kaybedecektir. Ne olursa olsun, bu konuda herhalde yakında karar verilir. Aile hayatımız, ağabeyim Andrey’in burada bulunmasını hesaba katmazsak eskisi gibi devam edip gidiyor. Ağabeyim daha önce de size yazdığım gibi çok değişti. Geçirdiği felaketten sonra ilk kez ancak şimdi, bu yıl, manevi bakımından tam anlamıyla canlandı. Çocukluğumda onu nasıl görmüşsem öyle oldu: İyi yürekli, yumuşak, bir eşi daha olmadığını bildiğim altın yürekli bir insan! Bana öyle geliyor ki, hayatın kendisi için sona ermemiş olduğunu anladı. Ama bu manevi değişimle birlikte, vücutça çok sarsıldı. Şimdi eskisinden daha zayıf daha sinirli. Ona bir şey olur diye korkuyorum ve doktorların kendisine çoktandır öğütledikleri Avrupa gezisini yapacağına seviniyorum. Bu gezinin onun sağlık durumunu düzelteceğini umarım. Bana Petersburg’da ondan en çalışkan, en iyi tahsil görmüş en akıllı gençlerden biri olarak söz edildiğini yazıyorsunuz. Akrabalık gururumu bağışlayın: Ben zaten onun böyle olduğundan hiçbir zaman şüphe etmemişimdir. Burada mujiklerden soylu kişilere kadar, herkese yaptığı iyilikler saymakla bitmez. Petersburg’a gelince yalnız hak ettiğini aldı. Öteden beri bazı söylentilerin ve özellikle bana yazmış olduğunuz gibi, ağabeyimin güya küçük Rostova ile evlenecekmiş gibi, gerçeğe aykırı bazı söylentilerin, nasıl Petersburg’dan Moskova’ya ulaştığına hayret ediyorum. Andrey’in herhangi bir kimse ile, özellikle onunla evleneceğini sanmıyorum. Çünkü ölen eşinden çok nadir söz açar ama bu kaybın derin acısının yüreğine nasıl çöktüğünü biliyorum, onun yerini bir başka kadına veremez, hele küçük meleğimizi bir üvey anne eline hiç bırakamaz. İkinci olarak benim bildiğime göre bu genç kız hiç de Prens Andrey’in hoşuna gidecek tipte değilmiş. Onun için Prens Andrey’in onu kendisine eş olarak seçeceğini sanmıyorum ve açıkça söyleyeyim bunu istemiyorum. Amma çok gevezelik ettim, mektubumun ikinci yaprağını da bitiriyorum. allahaısmarladık sevgili kardeşim: Tanrı kutsal yardımını sizden esirgemesin, sizi korusun benim sevgili arkadaşım. Matmazel Bourienne sizi öpüyor.</p>

    <p class="bl_right">Marie</p>

  </blockquote>

  <h2 id="sigil_toc_id_128">XXVI</h2>

  <p class="nonindent">Prenses Mariya yaz ortasında, İsviçre’de bulunan Prens Andrey’den beklenmedik bir mektup aldı: Bu mektupta ağabeyi ona ummadığı garip bir haber veriyor, Rostova ile nişanlandığını bildiriyordu. Mektupta, nişanlısına beslediği sevgi ve hayranlıkla, kız kardeşine duyduğu şefkat, dostluk ve güvenle ömründe hiçbir zaman, şimdi sevdiği gibi sevmediğini, ancak şimdi hayatı öğrenmiş olduğunu yazıyordu. Lısiye Gori’ye gelişinde, bu konuda babası ile görüştüğü halde, verdiği karar konusunda kız kardeşine hiçbir şey söylemediği için ondan özür diliyordu. Ona bunu söylememesinin bir nedeni vardı. Söylemiş olsaydı, Prenses Mariya babasını bu işe razı etmek için yalvarmaya başlayacak, amacına ulaşamadan, onun sinirlerini bozacak, sonunda da babasının hoşnutsuzluğunu bütün ağırlığı ile kendi üzerine çekecekti. Zaten yazdığına göre, o zamanlar iş şimdiki gibi kesinlikle kararlaştırılmış da değildi. “O zamanlar babam bana bir yıl süre ile beklememi şart koşmuştu. Şimdi şart koşulan bu sürenin altı ayı doldu, öyleyken kararımda her zamankinden daha azimliyim. Eğer doktorlar beni burada, içmelerde tutmasalar soluğu Rusya’da alırdım, ama şimdi dönüşümü üç ay daha ertelemek zorundayım. Babamla olan ilişkilerimi biliyorsun, ondan hiçbir şey beklemiyorum. Zaten hep bağımsız olmuşumdur, her zaman da öyle olacağım. Ama yanımızda geçireceği günler belki de azalmıştır, böyle bir durumda, onun arzusuna karşı gelerek, öfkesini uyandırarak mutluluğu yarı yarıya yıkmış olurum. Şimdi ona aynı konuda bir mektup yazıyorum, senden de rica ediyorum, uygun bir anını bul, mektubu ona ver, sonra onun bu işe nasıl bir gözle baktığını, bu süreyi üç ay için kısaltma ihtimalinin olup olmadığını bana bildir.”</p>

  <p>Prenses Mariya birçok tereddütten, kuşkudan ve duadan sonra mektubu babasına verdi. Ertesi gün, ihtiyar prens sakin bir tavırla ona:</p>

  <p>— Ağabeyine yaz, ben ölünceye kadar beklesin... Uzun sürmez, yakında verdiği sözden kurtarırım onu... dedi.</p>

  <p>Prenses itiraz etmek istedi ama babası buna meydan vermedi. Sesini gittikçe daha çok yükselterek söylenmeye başladı:</p>

  <p>— Evlen oğlum... Evlen evladım... Doğrusu kibar bir aileye gireceksin maaşallah! Akıllı, zengin insanlar değil mi? Evet, Nikoluşka’nın amma da iyi üvey annesi olacak! Sen ona yaz, isterse yarın evlensin. Nikoluşka’ya üvey anne gelir, ben de Buryenka ile evlenirim. Ha!.. Ha!.. Ha!.. O da üvey annesiz kalmasın: Yalnız bir şey daha söyleyeyim, evimde başka karı istemem! Varsın evlensin, kendi evinde otursun!..</p>

  <p>Prenses Mariya’ya döndü:</p>

  <p>— Belki sen de onun evine taşınırsın ha? Allah versin, haydi güle güle, güle güle... Güle güle...</p>

  <p>Böyle birden parladıktan sonra, prens bir daha bu işten söz etmedi. Ama oğlunun gösterdiği bu karakter zayıflığının uyandırdığı öfke, baba ile kız arasındaki ilişkileri etkiledi. Alay etmek için başvurulan eski bahanelere bir yenisi eklenmişti: Üvey anne konusu ile Matmazel Bourienne’e gösterilen aşırı nezaket.</p>

  <p>Kont kızına:</p>

  <p>— Onunla niçin evlenmeyeyim sanki? diye soruyordu. Hem de ne mükemmel bir kontes olur!</p>

  <p>Prenses Mariya, son zamanlarda şaşkınlık ve hayretle babasının Fransız kızını gerçekten kendisine gittikçe daha çok yakıştırdığını fark etmeye başlamıştı. Prens Andrey’e babasının mektubu nasıl karşıladığını bildirmişti, ama ağabeyini teselli etmek için onu yola getirmeyi umduğunu yazıyordu.</p>

  <p>Prenses Mariya’nın hayatının bütün tesellisi, neşesi, Nikoluşka ve onun eğitimi, Andrey, bir de dine düşkünlüğü idi. Bunlardan başka, her insanın bir de kendine özgü ümitleri olması gerektiği için, ruhunun ta derinliğinde sakladığı bir hayal, bir umut vardı; hayatta en büyük cesareti onda buluyordu. Bu dertleri unutturan hayal ve umudu, kendisini konttan gizli olarak ziyaret eden “Tanrı insanları, ermişler ve hacılar” uyandırmışlardı. Prenses Mariya yaşlandıkça tecrübesi artıyor, zevkleri ve mutluluğu bu dünyada arayan insanların ne kadar kısa görüşlü olduklarına şaşıyordu. İnsanlar o ulaşılması imkânsız, gözle görülmez, kusurlu mutluluğa ulaşmak için çabalıyor, acı çekiyor, çırpınıyor ve birbirlerine kötülük ediyorlardı.</p>

  <p>“Prens Andrey karısını seviyordu, karısı öldü, bununla yetinecek yerde, mutluluğunu başka bir kadınla bağlamak istiyor. Babam buna karşı; çünkü Andrey’in daha soylu, daha zengin bir kızla evlenmesini diliyor. Hepsi de uğraşıyor, didiniyor, acı çekiyor, bir an sürecek nimetlere kavuşmak için o ölümsüz ruhlarına eziyet ediyor, onu lekeliyorlar. Hepimiz bunu biliyoruz! Üstelik Tanrı’nın oğlu İsa, yeryüzüne inip bize bu dünyadaki yaşamın yalnız bir anlık bir sınama olduğunu söylediği halde, bizler gene ona dört elle sarılıyor, mutluluğumuzu onda bulacağımızı sanıyoruz. Nasıl oluyor da bunu kimse anlamıyor?” diye düşünüyordu. “Herkesin küçük gördüğü, prensten bir zarar göreceklerinden değil, günaha sokmamak için ona görünmekten korkarak arka kapıdan, omuzlarında torbalarla bana gelen o Tanrı adamlarından başka hiç kimse bunu anlamıyor. Aileyi, vatanı, bütün dünya nimetlerini bırakıp hiçbir şeye bağlı kalmadan, kendinden yapılmış bir urba ile, başka bir ad altında, insanlara zarar vermeden oradan oraya dolaşıp insanlar için de kendilerini kovanlar için de koruyanlar için de dua etmek; dünyada bundan üstün bir gerçek, bundan daha gerçek bir yaşantı yoktur!”</p>

  <p>Theodosia isminde, elli yaşlarında kısa boylu, sessiz, çiçek bozuğu bir hacı kadın vardı, otuz yıldan beri yalınayak ve zincirli olarak dolaşırdı. Prenses Mariya özellikle onu severdi. Bir gün Fedosyuşka bir kandilin başında, karanlık bir odada kendi hayatını anlatırken Prenses Mariya’nın zihninde dünyada yalnız onun doğru yolu bulmuş olduğu düşüncesi o kadar güçlü bir şekilde yer etti ki kendisi de diyar diyar dolaşmaya karar verdi. Fedosyuşka gidip yattıktan sonra Prenses Mariya bu konuda uzun uzun düşünmüş, sonunda, ne kadar garip görülürse görülsün, diyar diyar dolaşmasının gerekli olduğu kanısına varmıştı. Niyetini, sadece bir din adamına, rahip peder Akinfi’ye açıkladı. O da Prenses Mariya’nın bu düşüncesini doğru buldu. Prenses Mariya, güya hacı kadınlara bir hediye vermek bahanesiyle kendisine tam bir hacı kadın kıyafeti hazırladı: bir gömlek, bir kaftan, bir de siyah mendil. Sık sık eşyaları gizlediği komidine yaklaşıyor, önünde durarak kararsızlık içinde artık niyetini yerine getirmesinin zamanı gelip gelmediğini kendi kendine soruyordu. Hacı kadınların hikâyelerini dinlerken sık sık onların dudaklarından kendiliğinden dökülen, ama Prenses Mariya’ya derin bir anlamı varmış gibi görünen sözlerinden heyecana kapılıyordu: O kadar ki birkaç defa her şeyi bırakıp evden kaçacak hale geldi.</p>

  <p>Hayalinde kendisini, sırtında bir urba giymiş, bir elinde değnek, öbür elinde çıkınla, kıskançlıktan, sevgiden, isteklerden sıyrılmış, tozlu yerlere düşmüş, bir kutsal tasvirin bulunduğu yerden bir başka kutsal tasvirin bulunduğu yere giden, en sonunda da artık acının, “Ah!..”ların, “Vah!..”ların bulunmadığı, yalnız kıvançla, mutluluğun bulunduğu yere ulaşan Fedosyuşka olarak görüyordu.</p>

  <p>“Bir yere gelir, orada dua ederim, oraya daha alışmaya, orasını sevmeye vakit bulamadan, daha ileriye giderim. Ayaklarımda derman kalmayıncaya kadar yürürüm, sonra herhangi bir yere yatar ölürüm. En sonunda da ‘acının’, ‘Ah!..’ların, ‘Vah!..’ların bulunmadığı o ölümsüz sakin limana ulaşırım...” diye düşünüyordu.</p>

  <p>Ama sonradan babasını, hele küçük Koko’yu görünce verdiği karardan cayıyor, sessizce ağlıyor, bir günahkâr olduğunu hissediyordu: Çünkü babası ile yeğenini Tanrı’dan daha çok seviyordu.</p>
