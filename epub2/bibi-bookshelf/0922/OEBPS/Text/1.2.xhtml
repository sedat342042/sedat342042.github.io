  <p>Genç kız gülümseyerek elmayı aldı. Nesvitski de köprüde bulunan herkes gibi kadınlar yanından araba ile geçip gidinceye kadar gözlerini onlardan ayırmadı. Onlar gittikten sonra, gene öncekilere benzeyen erler, tıpkı kendilerinden önce geçenler gibi konuşa konuşa gelip geçtiler. Sonunda her şey durdu. Sık sık olduğu gibi, bu sefer de köprünün çıkış yerinde bir bölük arabasının atları ürkmüş ilerlemek istemiyordu, bu yüzden bütün kalabalık beklemek zorunda kalıyordu. Erler:</p>

  <p>— Ne diye duruyorlar? Düzen diye bir şey yok ki! diye söyleniyorlardı. Nereye sokuluyorsun ulan! Biraz beklesen ne olur? Hele o köprüyü bir tutuştursun, o zaman daha berbat olacak. Baksana, subayı nasıl sıkıştırmışlar!</p>

  <p>Duraklayan yığınlar arasında her taraftan sesler çıkıyor, herkes birbirine bakıyor, köprünün ağzına doğru birbirini itiyordu. Köprüden aşağıya Enns’in sularına bakan Nesvitski, birden kendisi için çok yeni olan ve hızla yaklaşan bir ses işitti... Sanki kocaman bir şey şapırtıyla suya düşmüştü. Nesvitski’nin yanında duran bir er sesin geldiği tarafa döndü, sert bir tavırla:</p>

  <p>— Bak hele! Nerelere kadar savuruyor be! dedi.</p>

  <p>Bir başkası huzursuzluk içinde söylendi:</p>

  <p>— Bizi dürtüklüyor, çabuk geçelim diye!</p>

  <p>Kalabalık yine yola koyuldu, Nesvitski, bunun bir mermi olduğunu anlamıştı.</p>

  <p>— Hey Kazak! Atı buraya getir! diye seslendi. Hey çekilin! Yol verin, açılın! Yol verin!</p>

  <p>Güç bela atın yanına kadar gidebildi. Durmadan bağırarak ilerliyordu. Erler ona yol vermek için bir ara birbirlerine sokuldular, hemen sonra da onu tekrar öylesine bir sıkıştırdılar ki ayağı ezildi. Ama bunda çevresindekilerin suçu yoktu. Onları da başkaları daha büyük bir kuvvetle sıkıştırıyordu. Bu sırada arkadan kısık bir ses duyuldu!</p>

  <p>— Nesvitski! Nesvitski! Hey! Suğatsız!</p>

  <p>Nesvitski, dönüp baktı; canlı bir yığın halinde ilerleyen piyade erlerinin öbür tarafında, on beş adım kadar geride, yüzü kararmış, kızarmış, saçı sakalına karışmış, kasketini ensesine doğru kaydırmış, süvari ceketini de çapkınca omuzunun üzerine atmış Vaska Denisov'u gördü. Denisov’un büyük bir öfke içinde olduğu belliydi. Kömür gibi siyah gözlerini, kızarmış aklarının içinde döndürüyor, tıpkı yüzü gibi kıpkırmızı olan çıplak küçük elinde tuttuğu kınından çıkarılmamış kılıcını sallaya sallaya:</p>

  <p>— Şu heğifleğe, it oğullağına emğet, yol veğsinleğ! diye bağırıyordu.</p>

  <p>Nesvitski sevinçle:</p>

  <p>— Vay! Vasya! diye seslendi. Ne oluyorsun?</p>

  <p>Vaska Denisov:</p>

  <p>— Bölüğün geçmesine imkân veğmiyoğlar! diye bağırdı.</p>

  <p>Öfkeyle beyaz dişlerini gösteren, ikide bir çarptığı süngülerden huylanarak kulaklarını dikip soluyan, geminin ağızlığından köpük saçan, binicisi fırsat verirse köprünün öbür tarafına atlayacakmış gibi ayaklarıyla köprünün tahtalarını döven simsiyah güzel Arap atını mahmuzlayıp duruyordu. Bir ara gerçekten kılıcını kınından çekip sallayarak:</p>

  <p>— Bu ne be? Koyun gibi heğifler! Tıpkı koyun gibi! Çekil... Yol ver! Duğ oğada! Hey! Ağabacı, Allah belanı veğsin! Deşeğim kılıcımla vallahi.</p>

  <p>Erler yüzlerinde korkuyla birbirlerine daha da sokuldular. Böylece Denisov, Nesvitski’nin yanına gelebildi. Nesvitski, Denisov atını yanına sürünce:</p>

  <p>— Nasıl oluyor da kafayı çekmedin? diye sordu.</p>

  <p>Vaska Denisov:</p>

  <p>— İnsanın içmesine bile fığsat veğmiyoğlağ! diye cevapladı. Alayı bütün gün biğ oğaya, biğ buğaya süğükleyip duğuyoğlağ. Dövüşeceksek dövüşelim! Bu ne böyle!</p>

  <p>Nesvitski ceketini ve eyer örtüsünü gözden geçirdi:</p>

  <p>— Bu ne şıklık!</p>

  <p>Denisov gülümsedi, çantasından etrafa güzel koku saçan bir mendil çıkardı, onu Nesvitski’nin burnuna tutarak:</p>

  <p>— Başka tüğlü oluğ mu ya? İş başına gidiyoğuz! Tığaş oldum, dişliğimi fığçaladım, koku süğündüm!</p>

  <p>Yanında Kazak bulunan Nesvitski’nin heybetli hali ve kılıcını sallayarak avazı çıktığı kadar bağırıp duran Denisov’un kararlı tavrı öyle bir etki yapmıştı ki ikisi de kalabalığın arasından güç bela köprünün öbür tarafına geçip piyadeyi durdurdular. Nesvitski, köprünün ağzında emri bildirmek zorunda olduğu albayı buldu, görevini yerine getirip geri döndü.</p>

  <p>Denisov yolu açtıktan sonra köprünün ağzında durdu; arkadaşlarının yanına gitmek için sabırsızlanarak ayaklarıyla yeri döven atını zorluk çekmeden olduğu yerde tutuyor, karşıdan ona doğru gelen bölüğe bakıyordu. Köprünün tahtaları üzerinde çın çın nal sesleri duyuldu, sanki birkaç at birden dörtnala geliyordu. Bölük, önde subaylarıyla, dörder dörder sıra olmuş bir halde köprünün üzerine yayıldı, öbür tarafa çıkmaya başladı.</p>

  <p>Durdurulan piyade erleri, köprünün önünde çiğnenmiş çamurun içinde bir araya gelmişler, ayrı ayrı sınıflardan kıtalar karşılaştığında her zaman olduğu gibi, hiç de dostça olmayan bir yabancılık göstererek alaylı bir tavırla yanlarından geçen tertemiz ve şık süvarilere bakıyorlardı.</p>

  <p>— Amma da şık oğlanlar ha! Tam Podnovinsko’ya yakışır halleri var!</p>

  <p>Bir başka er:</p>

  <p>— Bunlardan bir fayda yok ki! Bunları yalnız gösteriş olsun diye oraya buraya taşıyorlar!</p>

  <p>Bir süvari, altındaki at oynayıp bir piyade erinin üzerine çamur sıçratırcasına şakacı bir tavırla:</p>

  <p>— Hey piyade! Toz kaldırma! diye bağırdı.</p>

  <p>Piyade eri, kaputunun koluyla yüzündeki çamuru sildi:</p>

  <p>— Sırtında çantayla iki menzillik yol yürüseydin görürdüm seni! Bakalım o zaman ayağının bağı çözülüyor mu çözülmüyor mu? diye söylendi. At üstünde adam kendini kuş sanır!</p>

  <p>Süvari onbaşısı, çelimsiz, sırtındaki çantasının ağırlığı altında iki büklüm olmuş erle dalga geçerek:</p>

  <p>— Seni ata bindirselerdi kim bilir ne becerikli süvari olurdun Zikin, dedi.</p>

  <p>Bir başka süvari eri:</p>

  <p>— Bacaklarının arasına bir değnek al, bundan iyi at mı olur sana? diye söze katıldı.</p>

  <h2 id="sigil_toc_id_33">VIII</h2>

  <p class="nonindent">Geri kalan piyade birlikleri, aceleyle köprüden geçip ağızda bir huniye dolar gibi sıkışarak öbür tarafa vardılar. Sonunda bütün arabalar geçti, itişme kakışma azaldı ve son tabur da köprüye ayak bastı. Köprünün öbür tarafında, düşmanın karşısında yalnız Denisov’un süvari bölüğünün erleri kalmıştı. Karşı taraftaki tepeden bakılınca uzakta düşman görünüyordu, ama aşağıdan, köprüden bakıldığında, henüz seçilemiyordu. Çünkü ırmağın geçtiği vadide ufuk çizgisi, hemen hemen yarım verst kadar ileride tam karşıya gelen bir sırtın üst tarafında sona eriyordu.</p>

  <p>Önde, Kazak devriyelerinin küme küme dolaştıkları bir düzlük vardı. Birden karşı taraftaki sırtta lacivert kaputlar giymiş birlikler ve topçular göründü. Bunlar Fransız’dı. Kazak devriyeleri, dörtnala tepenin altına çekildiler. Denisov’un bölüğündeki bütün subaylarla erler bambaşka şeylerden söz açmaya, çevrelerine göz gezdirmeye çalışıyorlardı, ama hiç durmadan orada, tepede olup bitenleri düşünüyor, durup durup ufuk çizgisinde beliren ve düşman olduğunu anladıkları karaltılara dikkatle bakıyorlardı. Öğleden sonra hava gene açılmış. Tuna ile çevresindeki karanlık tepelerin üzerine parlak bir güneş inmişti. Etraf sessizdi. Tepeden nadiren boru sesleriyle düşmanın bağrışmaları duyuluyordu. Artık bölükle düşman arasında küçük devriye kollarından başka kimse yoktu. İkisini birbirinden üç yüz sajenlik<a class="noteref" href="../Text/notlar.xhtml#f12n12" id="ref12">12</a> boş bir arazi ayırıyordu. Düşman ateşi kesmişti. Bu yüzden iki orduyu ayıran o görünmez, o aşılması imkânsız, korkunç ve kesin çizgi daha belirli olarak seziliyordu.</p>

  <p>“Ölülerle dirileri ayıran çizgiye benzer bu çizginin bir adım ötesi... Bilinmezlik, acı ve ölüm... Ne var orada? Orada, o tarlanın, o ağacın arkasında, o güneşle aydınlanmış damın altında kim var? Kimdir orada olan? Bunu kimse bilmez, ama bilmek ister. Herkes o çizginin ötesine geçmekten hem korkar hem bunu ister. Bilirsin ki o çizgiyi er geç aşmak, ötesinde neyin bulunduğunu öğrenmek zorunda kalacaksın, tıpkı ölümün ötesinde ne olduğunu er geç öğrenmek zorunda olduğun gibi. Oysa kuvvetli, sağlam, neşeli ve heyecanlısındır, çevrende de aynı şekilde sağlam heyecanlı hayat dolu insanlar vardır...” Düşman karşısına çıkan her insan, böyle düşünmese bile buna benzer bir duygu içinde kalır. Bu duygu o an olup bitenlere apayrı bir anlam kazandırır, o sırada olup biten her şey insanın zihninde sevinçle karışık kesin bir iz bırakır.</p>

  <p>Düşmanın bulunduğu tepede bir top atışından sonra küçük bir duman belirdi ve bir mermi süvari bölüğündekilerin başları üzerinden ıslık çalarak uçtu. Yan yana duran subaylar atlarını harekete geçirerek kendi yerlerine dağıldılar. Süvari erleri dikkatle atları ayrı çizgiye getirmeye çalıştılar. Bölükte herkes susmuştu. Herkes ileriye, düşmana ve bölük komutanına bakıyor, emir bekliyordu. İkinci bir mermi, sonra üçüncü bir mermi uçtu. Belli ki süvarilere ateş ediyorlardı, ama mermi tekdüze bir hızla ıslık çalarak süvarilerin başları üzerinden uçup gidiyor, gerilerde bir yerlere çarpıyordu. Süvariler arkalarına bakmıyorlardı, ama uçan her merminin sesini duyar duymaz, o hem birbirine benzeyen hem de apayrı, çeşitli yüzleriyle bütün bölük sanki komut verilmişçesine, nefesini tutarak, üzengilerin üzerinde kalkacakmış gibi doğruluyor, mermi geçip gidinceye kadar öyle duruyor, sonra tekrar oturuyordu. Erler, başlarını çevirmeden yan yan birbirlerine bakıyor, her biri arkadaşında uyanan tepkiyi merakla izliyordu.</p>

  <p>Denisov’dan borazancıbaşına kadar her yüzde, dudakların çevresinde ve çenelerde hep aynı heyecan, aynı öfke seziliyordu. Bölük emini, cezaya çarpıtacakmış gibi tehditkâr bir tavırla erleri süzüyordu. Asteğmen Mironov, uçan her mermide eğiliyordu. Sol kanatta, dizleri hafifçe berelenmiş olsa da gösterişinden bir şey kaybetmemiş olan Graçik’in üzerinde oturan Rostov’un, büyük bir dinleyici kalabalığı karşısında sınava çağrılmış ve bu sınavda başarı kazanacağına güvenen bir öğrenci gibi mutlu bir hali vardı. Herkese mermilerin altına ne kadar sakin durduğuna dikkat etmelerini rica ediyormuş gibi güvenli, memnun bir tavırla bakıyordu. Ama onun dudaklarının çevresinde de ne olduğunu bilmediği yepyeni, ciddi bir şeyle karşılaştığını belli eden bir çizgi vardı.</p>

  <p>Bir türlü yerinde duramayan, atının üzerinde bölüğün önünde oraya buraya dönüp duran Denisov:</p>

  <p>— Kimdiğ o yeğleğe eğilen? Teğmen Miğonov! İyi değil ki bu! Bana baksanıza! diye bağırdı.</p>

  <p>Vaska Denisov’un siyah saçlarla çevrili kalkık burunlu yüzü, kınından çektiği kılıcın kabzasını kavrayan küçük, damarlı eli (Kısa parmaklarının üzeri tüylerle kaplıydı.) bütün o küçük, ama dolgun vücudu, her zamanki halinde, daha doğrusu, akşamları iki şişe içtikten sonra nasıl oluyorsa öyleydi. Yalnız, yüzü her zamankinden daha çok kızarmıştı; kıvırcık başını içtikleri suyu yutan kuşlar gibi arkaya doğru uzatmış, küçük ayaklarıyla, mahmuzlarını merhametsizce sadık bedevisinin böğrüne bastırmıştı. Neredeyse arkaya doğru devrilecekmiş gibi dörtnala, bölüğün öteki kanadına doğru gitti, kısık bir sesle, “Tabancalağınızı yoklayın!” diye bağırdı. Kirsten’e yaklaştı. Kurmay yüzbaşı, şişman, hantal kısrağını adi adım sürerek Denisov’u karşıladı. Uzun bıyıklarıyla her zamanki gibi ciddi bir hali vardı. Yalnız gözleri daha fazla parlıyordu. Denisov’a:</p>

  <p>— Ne oluyor? diye sordu. İş dövüşe varmayacak. Bak, göreceksin, geri döneceğiz!</p>

  <p>Denisov:</p>

  <p>— Ben ne bileyim, ne yapıyoğlağ? diye söylendi. Sonra birden asteğmenin neşeli yüzünü fark ederek:</p>

  <p>— Vay! Ğostov, eh, muğadına eğdin ağtık! diye bağırdı.</p>

  <p>Takdir dolu bir ifadeyle gülümsedi, asteğmenin haline memnun olduğu belliydi. Rostov, kendisini tamamen mutlu hissetti. O anda köprüde komutan göründü. Denisov, dörtnala ona doğru gitti:</p>

  <p>— İzin veğin, ekselans, hücum edeyim! Ben onlağı geği püsküğtüğüm.</p>

  <p>Komutan insanı usandıran bir sinekten kurtulmak istiyormuş gibi yüzünü buruşturarak canı sıkılmış bir tavırla:</p>

  <p>— Ne hücumu canım? dedi. Hem siz, ne diye burada duruyorsunuz? Görüyorsunuz yan kuvvetler çekiliyorlar. Bölüğü geriye götürün!</p>

  <p>Bölük köprünün öbür tarafına geçerek bir tek kayıp vermeden atış alanından çıktı. Onun arkasından sırada olan ikinci bölük de köprüyü geçti. Son Kazaklar da öbür tarafı temizlemişlerdi.</p>

  <p>İki Pavlograd bölüğü birbiri arkasından köprüden geçtikten sonra, geriye tepeye çıkmışlardı. Alay Komutanı Karl Bogdanoviç Şubert, atıyla Denisov’un bölüğüne yaklaşmıştı. Rostov’un birkaç adım ilerisinde atını adi adım sürüyor, Telyanin yüzünden çatıştıklarından beri onunla ilk kez karşılaştıkları halde, Rostov'a hiç aldırmaksızın gidiyordu. Şimdi cephede, karşısında kendini suçlu saydığı bir adamın elinde olduğunu hisseden Rostov, gözlerini alay komutanının atletlerin sırtı gibi geniş sırtından, ağarmış ensesinden, kırmızı boynundan ayırmıyordu. Rostov’a, bazen, Bogdanoviç mahsus ona önem vermiyormuş ve bütün amacı şimdi asteğmenin cesaretini denemekmiş gibi geliyordu. Bunun üzerine doğruluyor, neşeli neşeli çevresine bakınıyordu; sonra Bogdanoviç mahsus kendi cesaretini göstermek için Rostov'a bu kadar yakından gidiyormuş gibi görünüyordu. Bazen düşmanın şimdi maksatlı olarak kendisinden intikam almak için bölüğünü çılgınca bir hücuma kaldıracağını düşünüyordu. Bazen de hücumdan sonra, komutanın yanına geleceğini, kendisine, yaralanmış olan Rostov’a, mertçe barış elini uzatacağını aklından geçiriyordu.</p>

  <p>Pavlograd alayındaki bütün erlerin o gayet iyi tanıdıkları Jerkov’un omuzları yukarı kalkık karaltısı, (Kısa bir süre önce onların alayından ayrılmıştı.) alay komutanına yaklaştı. Genel karargâhtan sürgün edildikten sonra, cephede çile dolduracak kadar aptal olmadığını, kurmay heyetinde hiçbir iş görmeden kalmak, üstelik daha çok ödül almak varken orada kalamayacağını söylemiş, bir yolunu bularak Prens Bagration’a yaver olmayı başarmıştı. Eski komutanına artçı kuvvetlerin komutanından bir emirle geliyordu. Rostov’un düşmanına dönüp arkadaşlarını süzerek somurtgan bir ciddiyetle:</p>

  <p>— Albayım, durup köprüyü yakmak emri verildi, dedi.</p>

  <p>Albayın canı sıkıldı:</p>

  <p>— Kim emretti? diye sordu.</p>

  <p>Teğmen ciddi bir tavırla:</p>

  <p>— Kim emretti, orasını ben bilmiyorum albayım, dedi. Yalnız prens bana, “Git, albaya söyle, süvariler hemen geri dönüp köprüyü yaksınlar,” diye emretti.</p>

  <p>Jerkov’dan sonra, bir maiyet subayı da gelip süvari albayına aynı emri bildirdi. Onun arkasından binicisini güç bela taşıyarak dörtnala gelen bir Kazak atının üstünde şişman Nesvitski yaklaştı. Daha gelirken:</p>

  <p>— Bu nasıl iş albayım? diye bağırıyordu. Ben, size köprü yıkılacak dedim ya! Şimdi biri bir halt karıştırmış; orada millet saçını başını yoluyor, kimsenin bir şey anladığı yok.</p>

  <p>Albay, acele etmeden alayı durdurdu. Nesvitski’ye döndü:</p>

  <p>— Siz bana yanıcı maddelerden söz ettiniz, dedi. Yakmaktan filan değil!</p>

  <p>Nesvitski durup kasketini çıkardı, tombul eliyle terden sırılsıklam olmuş saçlarını düzeltti:</p>

  <p>— Nasıl olur, babacığım! dedi. Köprüye kundakları yerleştirin dedim ya! Yakmaktan bahsetmedim, olur mu?</p>

  <p>— Ben sizin “babacığınız” değilim, sayın kurmayım! Siz bana köprü yakılacak söylemediniz. Ben görev bilirim. Verilen emri harfi harfine yerine getirir ben! Siz köprü yakılacak dediniz, ama kim yakacak ben nereden bileyim Allah aşkına...</p>

  <p>Nesvitski elini sallayarak:</p>

  <p>— Eee! Her zaman öyle oluyor! dedi. Sonra Jerkov’a, Seni buraya hangi rüzgârlar attı? diye sordu.</p>

  <p>— Aynı rüzgâr işte. Ama sen sırılsıklam olmuşsun, gel sıkıp suyunu çıkarayım.</p>

  <p>Albay alındığını belli eden bir sesle:</p>

  <p>— Siz dediniz ki, sayın kurmayım... diye devam ediyordu.</p>

  <p>Maiyet subayı sözünü kesti:</p>

  <p>— Albayım acele etmeli, yoksa düşman topları yaylım ateşe başlayacak.</p>

  <p>Albay bir maiyet subayına, bir şişman kurmay subaya, bir Jerkov’a baktı, kaşlarını çattı:</p>

  <p>— Köprüyü ben yakacak! dedi.</p>

  <p>Bunu başına böyle dertler açılmasına rağmen gene de gerekeni yapacağını belirten resmî bir tavırla söylemişti.</p>

  <p>Uzun, adaleli bacaklarıyla sanki bütün suç atındaymış gibi ona vurarak öne çıktı. Rostov’un, Denisov’un komutası altında hizmet gördüğü ikinci bölüğe doğru giderek köprüye dönmelerini emretti.</p>

  <p>Rostov, “Eh tamam! Beni denemek istiyor,” diye düşündü. Kalbinde bir sıkışma duydu, kan yüzüne hücum etti, “Görsün bakalım! Korkak mıyım, değil miyim?”</p>

  <p>Bölükteki bütün insanların neşeli yüzlerinde, gene mermilerin altında bulundukları andaki ciddi çizgi belirdi. Rostov, gözlerini düşmanından, alay komutanından ayırmıyor, onun yüzünde tahminlerini doğru çıkaran bir ifade bulmak istiyordu; ama albay bir defa olsun Rostov’a bakmadı. Gözlerinde daima cephedeyken olduğu gibi ciddi ve çok resmî bir ifade vardı. Bir komut duyuldu. Rostov’un yanında birkaç ses yükseldi:</p>

  <p>— Çabuk! Çabuk!</p>

  <p>Süvariler, kılıçları dizginlerine takıla takıla, mahmuzlarını şakırdata şakırdata aceleyle kendileri de ne yapacaklarını bilmeden atlarından iniyor, haç çıkarıyorlardı. Rostov artık alay komutanına bakmıyordu. Buna vakti yoktu. Süvarilerden geri kalırım diye yüreği korku içindeydi. Atını seyise teslim ederken eli titriyor, kanın şiddetli vuruşlarla kalbine dolduğunu hissediyordu. Denisov, arkaya doğru kaykılmış, bir şeyler bağırarak yanından geçip gitti. Rostov çevresinde mahmuzları takıla takıla, kılıçlarını şakırdata şakırdata koşan süvarilerden başka hiçbir şey göremiyordu.</p>

  <p>Arkadan biri bağırdı:</p>

  <p>— Sedyeler!</p>

  <p>Rostov sedyeleri istemenin ne anlama geldiğini düşünmedi; yalnız koşuyor, herkesi geride bırakmaya çalışıyordu; ama tam köprüye geldiği sırada bastığı yere bakmayarak yapışkan, basıla basıla ezilmiş çamurun içine girdi, ayağı takıldı, ellerinin üstüne düştü. Etrafındakiler koşarak onu geçtiler. Atıyla en öne geçip köprünün yakınında bir yerde duran azametli, neşeli yüzlü alay komutanının sesi kulağına geldi:</p>

  <p>— Her iki taraftan, yüzbaşı!</p>

  <p>Rostov kirlenen ellerini pantolonuna sildi, dönüp düşman olduğu adama baktı ve ne kadar ileri giderse, o kadar iyi olur düşüncesiyle koşmaya devam etmek istedi. Ama Bagdanoviç ona bakmadığı halde, birden Rostov’u tanıdı, ona:</p>

  <p>— Kimdir o köprünün ortasından koşan? Sağ taraf! Asteğmen geri! diye bağırdı, sonra cesaret gösterisinde bulunarak at sırtında köprüye çıkan Denisov’a döndü: Niçin tehlikeyi göze alıyorsunuz, yüzbaşı! Attan insenize!</p>

  <p>Vaska Denisov, eyerin üzerinde dönerek:</p>

  <p>— Eh, kim suç işlediyse mermi onu bulur! diye karşılık verdi.</p>

  <p>Bu arada Nesvitski ile Jerkov, bir de maiyet subayı atış alanının dışında durmuş, bazen köprünün başında uğraşıp duran koyu yeşil ceketleri kordonlarla işlenmiş, sarı tolgalı, koyu lacivert pantolonlu bir avuç insana, bazen uzaklardan yaklaşan lacivert kaputlara ve top taşıdıkları kolaylıkla anlaşılan atlı gruplarına bakıyorlardı.</p>

  <p>“Köprüyü yakacaklar mı yakmayacaklar mı? Kim daha önce davranacak? Bunlar koşup köprüyü mü yakacaklar, yoksa Fransızlar gelip bunları ateş alanına sokup yok mu edecek?” Köprünün yukarısında duran ve parlak akşam güneşinin ışığında hem köprüyle süvarilere hem de öbür taraftan süngüler ve toplarla yaklaşan lacivert kaputlulara bakan herkes, elinde olmayarak, içi titreye titreye kendi kendine bu soruları soruyordu. Nesvitski:</p>

  <p>— Eyvah! Süvariler hapı yuttu! dedi. Şimdi ateş alanından pek uzak değiller.</p>

  <p>Maiyet subayı:</p>

  <p>— Boşuna bu kadar çok adam götürdü! dedi.</p>

  <p>Nesvitski:</p>

  <p>— Doğru ya! dedi. Gözü pek iki delikanlı gönderseydi, aynı şeydi.</p>

  <p>Jerkov, süvarilerden gözünü ayırmayarak, ama gene ciddi mi konuştuğu, yoksa şaka mı ettiği pek anlaşılmayan o kendisine özgü saf tavırla söze karıştı:</p>

  <p>— Ah, ekselans, dedi. Ah! Ekselans! Hiç öyle şey olur mu? İki kişi gönderilseydi diyorsunuz. Peki o zaman bize kordelalı Vladimir nişanını kim verecek? Oysa şimdi bizi ateşe tutsalar bile, bölüğe madalya kazandırmak mümkün. Bu durumda insanın kendisi de kurdelalı bir nişan alabilir. Bizim Bogdanoviç, yol yordam bilen adamdır.</p>

  <p>Maiyet subayı:</p>

  <p>— Eh, tam yaylım ateşi, dedi.</p>

  <p>Toparlaklardan çıkarılarak hızla yayılan Fransız toplarını işaret etti. Fransızların tarafında topların bulunduğu gruplarda önce bir duman, sonra bir ikinci, bir üçüncü duman görüldü. Hemen aynı anda daha birinci topun sesi duyulurken dördüncü bir duman yükseldi. Arka arkaya iki top sesi duyuldu, sonra bir üçüncüsü daha patladı.</p>

  <p>Nesvitski, büyük bir acı duymuş gibi maiyet subayını kolundan yakalayarak:</p>

  <p>— Of! Of! diye inledi. Baksanıza biri düştü, düştü!</p>

  <p>— Galiba düşenler iki oldu.</p>

  <p>Nesvitski başını öbür yana çevirdi:</p>

  <p>— Ben çar olsaydım, hiçbir zaman savaşmazdım!</p>

  <p>Fransızlar toplarını gene çabuk çabuk dolduruyorlardı. Lacivert kaputlu piyade erleri koşarak köprüye doğru atıldılar. Gene yer yer dumanlar yükseldi ve çatırdayıp takırdayan bir yaylım ateşi köprüyü dövmeye başladı. Ama bu sefer Nesvitski köprüde olup bitenleri göremiyordu. Köprünün üstünden kalın bir duman yükseldi. Süvariler, köprüyü ateşe vermeyi başarmışlardı. Şimdi Fransız bataryaları artık onlara engel olmak için değil, toplar o tarafa doğru çevrilmiş olduğu ve ateş edilecek hedefler buldukları için ateş ediyorlardı.</p>

  <p>Süvariler seyislerinin yanına dönünceye kadar Fransızlar daha üç atış yapmaya vakit buldular. Atışlardan ikisi yanlış yöneltilmişti. Bu yüzden boşa gitti, ama son atış bir grup süvarinin ortasına isabet etti ve üç eri yere serdi.</p>

  <p>Alay komutanıyla ilişkilerini dert edinmiş olan Rostov, köprünün ortasında durmuş; ne yapacağını bilemiyordu. Kılıçtan geçirilecek (Savaşı daima hayalinden öyle geçirirdi) kimse yoktu, köprüyü yakmalarına da yardım edemezdi, çünkü başka erler gibi eline kundaklık bir avuç saman almamıştı. Duruyor, etrafına bakınıyordu. Birden köprünün üzerinde, yerlere ceviz saçılmış gibi bir çatırdı duyuldu, ona en yakın olan süvarilerden biri inleyerek parmaklığın üzerine kapandı. Rostov başkalarıyla birlikte koşup ona yaklaştı. Biri gene:</p>

  <p>— Sedyeler! diye seslendi.</p>

  <p>Dört kişi süvariyi tutarak yerden kaldırmaya çalıştılar, yaralı bağırdı:</p>

  <p>— Ayyy! Allah aşkına bırakın!</p>

  <p>Ama gene de onu kaldırıp sedyeye yatırdılar. Nikolay Rostov, öbür tarafa döndü, sanki bir şey arıyormuş gibi uzaklara, Tuna’nın sularına, göklere, güneşe bakmaya başladı. Gök ne kadar güzel, ne kadar derin, ne kadar mavi, ne kadar sakin görünüyordu! Ufka yaklaşan güneş ne kadar parlak, ne kadar göz kamaştırıcıydı! Ta uzaklara kadar giden Tuna'nın suları nasıl da insanı çağırırcasına, cam gibi pırıl pırıl parlıyordu! Tuna’nın arkasında, uzaklarda görünen mavi dağlar manastır, esrarlı dar geçitler, tepelerine kadar sisle örtülü çam ormanları daha da güzeldi... Orada sessizlik, orada mutluluk vardı... Rostov, “Orada olsaydım hiçbir şey istemeyecektim, hiçbir şey!” diye düşünüyordu. “Yalnız bu güneşte bile o kadar çok mutluluk var ki! Burada ise.. İniltiler, acılar, korku ve öylesine bir karışıklık, öylesine bir telaş... İşte gene bir şeyler bağırıyorlar, gene geriye doğru bir yerlere koşuyorlar. Ben de onlarla beraber koşuyorum. İşte! İşte ölüm tam üstümde, etrafımda... Bir an... Sonra bir daha bu güneşi, bu suyu, bu dar geçidi göremeyeceğim.”</p>

  <p>O anda güneş bulutların arkasında gizlenmeye başlamıştı; Rostov’un önünde başka sedyeler göründü. Genç adamın içinde ölüm ile sedyelerin korkusu, güneşle hayata karşı duyduğu sevgi, hepsi acılı, heyecanlı bir duyguyla birbirine karışmıştı. Kendi kendine:</p>

  <p>— Allahım! Şu göklerde olan sen, kurtar, bağışla, koru beni! diye fısıldadı.</p>

  <p>Süvariler seyislere doğru koştular. Sesler daha gür, daha sakin olmuş, sedyeler gözden kaybolmuştu. Rostov, kulağının dibinde Vaska Denisov’un:</p>

  <p>— Eh, söyle bakalım kağdeş, bağut kokusunu aldın mı? diye bağırdığını işitti.</p>

  <p>Rostov, “Her şey bitti; ama ben korkağın biriyim, evet, korkağın biriyim,” diye düşündü, derin derin içini çekerek bir ayağını yana açmış duran Graçik’ini seyisin elinden alıp ona bindi. Denisov’a:</p>

  <p>— Neydi bu? Yaylım ateşi miydi? diye sordu.</p>

  <p>Denisov:</p>

  <p>— Hem de nasıl, diye bağırdı. İyi çalıştık doğğusu! Ama zoğ işti! Hücum kolay iştiğ, çal kılıcı içleğine... Buğda ise, buğda ise Allah’ın belası biğ iş oluyoğ, hedef tahtasına atağ gibi, atıyoğlağ!</p>

  <p>Denisov, Rostov’dan biraz ileride duran gruba doğru uzaklaştı: Bu grupta alay komutanı, Nesvitski, Jerkov ve maiyet subayı vardı.</p>

  <p>Rostov “Bana öyle geliyor ki kimse fark etmedi galiba,” diye düşündü. Gerçekten de kimse hiçbir şeyi fark etmemişti. Çünkü top ateşi altına ilk olarak girmiş ama isabet almamış olan asteğmenin içindeki duyguya hiçbiri yabancı değildi. Jerkov:</p>

  <p>— İşte size bir rapor konusu, dedi. Bir de bakarsın beni terfi ettirirler.</p>

  <p>Albay neşeli, gururlu bir tavırla:</p>

  <p>— Prens’e arz ediniz, köprüyü ben yaktım! dedi.</p>

  <p>— “Kaybımız neymiş,” diye sorarlarsa?</p>

  <p>Albay kalın bir sesle, sevinç içinde:</p>

  <p>— Lafı bile edilmez! İki süvari yaralandı, biri de olduğu yerde mıhlandı, dedi. Bunu söylerken mutlulukla gülümsemekten kendini alamamış, güzel bulduğu “mıhlandı” sözünü kasıtlı olarak hecelerin üzerinde dura dura yüksek sesle söylemişti.</p>

  <h2 id="sigil_toc_id_34">IX</h2>

  <p class="nonindent">Bonapart’ın komutasında yüz bin kişilik Fransız ordusunun kovaladığı, her gittiği yerde düşmanca duygular içindeki insanlarla karşılaşan, müttefiklerine artık güvenmeyen, yiyecek sıkıntısı çeken ve önceden tasarlanmış tüm savaş koşullarının dışında hareket etmek zorunda kalan otuz beş bin kişilik Rus ordusu, Kutuzov’un komutası altında Tuna boyundan aşağıya hızla çekiliyor, düşmanın yetiştiği yerde durup artçı kuvvetlerin yardımıyla kendini savunarak, ancak fazla kayıp vermeden geriye çekilecek kadar savaşıyordu. Lambach’ta, Amsteten’de ve Melk’te çarpışmalar olmuş, ama Rusların düşman tarafından bile kabul edilen bir cesaret ve sarsılmayan bir direnmeyle savaşmalarına rağmen, bu çarpışmaların sonucu yalnız daha da hızlı bir geri çekilme olmuştu. Ulm önlerinde esir düşmekten kurtulan ve Kutuzov’un ordusuyla Braunau’da birleşmiş olan Avusturya orduları, şimdi Rus ordusundan ayrılmış, Kutuzov yalnız kendi zayıf, kuvvetini yitirmiş ordusuna kalmıştı. Artık Kutuzov’a kalan tek, üstelik hemen hemen ulaşılmaz amaç, Viyana’daki Avusturya yüksek savaş şûrası tarafından kendisine verilen plana uygun olarak yeni savaş bilimi stratejinin kurallarına göre etraflıca düşünülmüş bir taarruz savaşı yerine, orduyu mahvetmeden, tıpkı Mack’ın Ulm önlerinde yaptığı gibi, Rusya’dan yola çıkmış kıtalarla birleşmekti.</p>

  <p>28 Ekim günü, Kutuzov ordusuyla Tuna’nın sol kıyısına geçti ve ilk defa olarak konakladı; kendisiyle Fransızların ana kuvvetleri arasında Tuna vardı. 30 Ekim günü, Kutuzov Tuna’nın sol kıyısında bulunan Mortier’nin tümenine hücum ederek onu bozguna uğrattı. Bu çarpışmanın sonunda ilk kez ganimet ele geçirildi; bir sancak, birkaç top ve iki düşman generali. Rus orduları iki haftalık bir gerilemeden sonra, ilk defa bir çarpışmada dağılmamış, savaş alanından Fransızları kovmuşlardı.</p>

  <p>Orduların üstsüz başsız ve bitkin olmalarına, geride kalan, yaralanan, öldürülen ya da hastalanan erler yüzünden üçte bir oranında kuvvetlerini yitirmelerine, hastalarla yaralıların, ellerinde Kutuzov’un onları düşmanın merhametine bıraktığını belirten bir mektupla Tuna’nın öbür tarafında bırakılmasına, Krems’te hastanelerle sahra hastanesi haline getirilen evlerin artık hastaları ve yaralıları alamayacak bir duruma gelmesine karşın, evet, bütün bunlara rağmen Krems’teki konaklamada, Mortier’ye karşı kazanılan zafer ordunun moralini yükseltmişti. Bütün birliklerde ve genel karargâhta en sevinçli söylentiler dolaşıyor, gerçeğe uygun olmadığı halde, Rusya’dan gelen kuvvetlerin yaklaştıkları, Avusturyalıların nerede olduğu bilinmeyen bir zafer kazandıkları, korku içinde kalan Bonapart’ın geri çekildiği anlatılıyordu.</p>

  <p>Prens Andrey, çarpışma sırasında savaşta öldürülen Avusturyalı general Schmidt’in yanındaydı. Atı yaralanmış, eli kurşunla hafifçe çizilmişti. Başkomutanın özel ilgisi ile bu zaferi haber vermek üzere, artık Fransızların tehdidi altında bulunan Viyana’da değil, Brünn’de bulunan Avusturya Sarayı’na gönderilmişti. Savaşın olduğu gece Prens Andrey, heyecan içinde, ama yorgunluk duymadan (Görünüşte pek kuvvetli olmadığı halde, fiziksel yorgunluğa en kuvvetli insanlardan çok daha iyi dayanabiliyordu) at sırtında Krems’e, Kutuzov’a gelmiş, ona Dohturov’dan bir rapor getirmiş, aynı gece de kurye olarak Brünn’e gönderilmişti. Kurye olarak gönderilmek şerefli bir görev olmaktan başka yükselmeye doğru önemli bir adım sayılıyordu.</p>

  <p>Gece karanlık ve yıldızlıydı; yol savaş günü yağmış olan karların arasında siyah siyah görünüyordu. Prens Andrey arada bir geçen savaşın izlenimlerini düşünüyor, arada bir zafer haberini verdiği vakit nasıl bir etki yapacağını sevinçle hayalinde canlandırıyor, başkomutanla arkadaşlarının kendisini nasıl uğurladıklarını hatırlayarak bir posta arabasıyla dörtnala gidiyordu; beklediği mutluluğun eşiğine gelmiş bir insanın duyguları içindeydi. Gözlerini kapar kapamaz, kulaklarında tüfeklerin, topların seslerini duyar gibi oluyor, bu sesler tekerleklerin sesine ve zafer izlenimlerine karışıyordu. Bazen hayalinde Rusların kaçtığını, kendisinin öldürüldüğünü görmeye başlıyordu; ama hemen sonra birden uyanıyor, mutluluk içinde, bütün bunları değil, aksine Fransızların kaçtıklarını yeni öğrenmiş gibi oluyordu. Zaferle ilgili bütün olayları, kendisinin de çarpışmalar sırasındaki sakin ve korkusuz duruşunu hatırlıyordu. Bu duyguyla sakinleşerek uykuya daldı...</p>

  <p>Karanlık yıldızlı geceden sonra sabah oldu. Pırıl pırıl, neşe dolu bir sabahtı. Kar güneşte eriyor, atlar hızla dörtnala gidiyor ve sağda, solda ormanlar, tarlalar, köyler birbirini izliyordu.</p>

  <p>Prens Andrey, konak yerlerinden birinde Rus yaralıları taşıyan bir araba konvoyuna rastladı. Konvoyu götüren Rus subayı, öndeki arabada yan gelip oturmuş bir ere kaba kaba küfürler savurarak bir şeyler bağırıyordu. Üstü kapalı uzun Alman arabalarının içinde, taşlık yolun üzerinde, sarsıla sarsıla, altışar altışar hatta daha da fazla sayıda, solgun, yüzleri gözleri sarılı, kirli yaralılar görülüyordu. Bazılarını konuşuyor (Prens Andrey Rusça konuşulduğunu duyuyordu,) bazıları ekmek yiyor, en ağır yaralılar ise hiç konuşmadan, yumuşak ve çocuksu bir ilgi ifadesiyle yanlarından dörtnala geçip giden kuryeye bakıyorlardı.</p>

  <p>Prens Andrey, arabacıya durmasını emretti ve erlerden birine hangi savaşta yaralandıklarını sordu. Er:</p>

  <p>— Önceki gün. Tuna üzerinde, diye karşılık verdi.</p>

  <p>Prens Andrey cüzdanını çıkardı, ere üç altın verdi. Yanına yaklaşan subaya:</p>

  <p>— Aralarında bölüşsünler, dedi. Sonra erlere döndü, iyi olmaya bakın çocuklar, daha çok işimiz var!</p>

  <p>Subay sordu:</p>

  <p>— Ne var ne yok sayın yaver, bir haber var mı?</p>

  <p>Belli ki konuşmak istiyordu. Prens Andrey:</p>

  <p>— Haberler iyi, dedi. Sonra arabacıya “Çek!” diye bağırarak dörtnala uzaklaştı.</p>

  <p>Prens Andrey, Brünn’e geldiğinde, hava iyice kararmıştı; birden kendisini yüksek binalar, ışıl ışıl dükkânlar, pencereleri aydınlık evler, fenerler, kaldırım taşlarının üzerinde gürültüyle geçen güzel arabalar, sözün kısası karargâhta kalmış bir asker için her zaman çekici görünen büyük, hayat dolu bir şehrin canlı havasıyla çevrilmiş buldu. Yoldan hızlı gelmiş olmasına ve uykusuz bir gece geçirmesine rağmen, saraya yaklaşırken içinde bir akşam öncekinden daha büyük bir heyecan duyuyordu. Ama ateşi yükselmiş gibi gözleri parlıyor, düşünceleri de olağanüstü bir hızla ve çok belirli olarak birbirini izliyordu. Hayalinde gene savaşın bütün ayrıntıları canlanmıştı, ama artık anıları belirsiz değildi. Onları belirli ve İmparator Franz’a anlatmayı düşündüğü şekilde, özetlenmiş olarak görüyordu. Hemen kendisine rastgele sorabilecekleri soruları ve bu sorulara vereceği karşılıkları zihninden geçirdi. Kendisini hemen imparatora göndereceklerini sanıyordu. Ama sarayın büyük kapısının önünde, karşısına koşarak bir memur çıktı, kurye olduğunu görünce de onu başka bir kapıya götürdü. Prens Andrey’e:</p>

  <p>— Koridordan sağa doğru... <i>Euer Hochgeboren</i><a class="noteref" href="../Text/notlar.xhtml#f12n13" id="ref13">13</a> orada! Nöbetçi yaveri de orada bulacaksınız. O sizi savunma bakanına götürür, dedi.</p>

  <p>Prens Andrey’i karşılayan nöbetçi yaver ona beklemesini söyleyerek savunma bakanına gitti. Beş dakika sonra döndü ve özel bir saygıyla hafifçe eğilerek Prens Andrey’e yol gösterip onu öne geçirdi, koridordan savunma bakanının çalıştığı odaya götürdü. Yaver o aşın saygısı ve nezaketiyle, kendisini Rus yaverin göstereceği laubalilikten korumak istiyor gibiydi. Prens Andrey’in duyduğu sevinç, savunma bakanının çalışma odasının kapısına yaklaştığı sırada oldukça azalmıştı. Kendisini hakarete uğramış gibi hissediyordu. Bu duygu, aynı anda, hiç fark etmediği halde, hiçbir nedene dayanmayan bir nefrete dönüştü. Her şeyin çaresini bulan zekâsı, hemen ona hem yaverden hem de savunma bakanından nefret etmesini haklı gösterecek bir neden buluverdi. “Herhalde barutun kokusunu bile duymadan zafer kazanmak onlara kolay görünüyor!” diye düşündü.</p>

  <p>Gözleri nefretle kısıldı; savunma bakanının çalışma odasına özellikle ağır ağır girdi. Büyük bir masanın önünde oturan ve ilk iki dakika içeriye gireni aldırmazlıktan gelen savunma bakanını gördüğünde, içindeki duygu daha kuvvetlendi. Savunma bakanı, şakakları ağarmış, tepesi tamamen saçsız başını iki şamdan arasında eğmiş, okuyor, okuduğu kâğıtların kenarlarına kalemle işaretler koyuyordu. Kapı açılıp da ayak sesleri duyulduğu zaman bile başını kaldırmadan okumaya devam etti. Yaverine kâğıtları uzatarak ve içeriye giren kuryeye aldırmaksızın:</p>

  <p>— Bunu alıp yerine iletiniz, dedi.</p>

  <p>Prens Andrey savunma bakanının ya o anda kendisini meşgul eden işler arasında Kutuzov’un ordularının hareketiyle hiç ilgilenmediğini ya da özellikle Rus kuryesine ilgisizliğini hissettirmek için öyle davrandığını anladı. “Ama umurumda bile değil,” diye düşündü. Savunma bakanı geri kalan kâğıtları çekti, onları üst üste, uçtan birbirinin üzerine gelecek şekilde koydu. Akıllı olduğunu belli eden karakteristik bir başı vardı. Ama Prens Andrey’e döndüğü anda savunma bakanının yüzündeki o zeki, o kararlı ifade değişiverdi; böyle birden ifadesini değiştirmeye alışık olduğu anlaşılıyordu. Dudaklarında sinsiliğini gizlemeyen iki yüzlü, budalaca bir tebessüm dönüvermişti. Bu birbiri arkasına birçok ziyaretçiler kabul etmeye alışmış bir adamın tebessümüydü.</p>

  <p>— Siz Feld Mareşal Kutuzov’un yanından mı geliyorsunuz? diye sordu. İnşallah iyi haberler getirmişsinizdir. Mortier ile çarpışma oldu mu? Zafer mi kazandınız? Zamanı gelmişti hani!</p>

  <p>Kendi adına yazılmış tezkereyi alıp üzüntülü bir tavırla okumaya başladı. Almanca olarak:</p>

  <p>— Aman Allahım! Aman Allahım! Schmidt! diye söylendi. Ne felaket! Ne felaket!</p>

  <p>Tezkereye göz gezdirdikten sonra masanın üzerine koydu. Prens Andrey’e baktı. Bir şeyler tasarladığı anlaşılıyordu.</p>

  <p>— Ah ne felaket! Demek savaşın sonucu kesinleşti, öyle mi? Ama Mortier’yi esir alamamışlar. (Düşündü.) İyi haberler getirdiğiniz için çok memnunum; gerçi Schmidt’in ölümüyle bu zafer pahalıya mal olmuş ama... Hükümdar hazretleri herhalde sizi görmek isteyeceklerdir; ama bugün değil. Teşekkür ederim! Şimdilik dinlenin, yarın geçit resminden sonra cümle kapısında bulunun. Hoş ben size haber veririm ya.</p>

  <p>Konuşurken kaybolan o budalaca gülümseyiş savunma bakanının dudaklarında gene belirmişti:</p>

  <p>— Güle güle! Çok teşekkür ederim! İmparator hazretleri herhalde sizi görmek isteyeceklerdir, diye tekrar ederek başını eğdi.</p>

  <p>Prens Andrey, saraydan çıkarken zaferin içinde uyandırdığı bütün ilginin ve mutluluğun söndüğünü hissetti; bu duyguları sanki savunma bakanıyla nazik yaverin kayıtsız ellerine bırakmıştı. Düşüncelerinin bütün akışı bir an içinde değişivermişti: Şimdi savaş ona çok uzak, geçmişe gömülmüş bir anı gibi görünüyordu.</p>

  <h2 id="sigil_toc_id_35">X</h2>

  <p class="nonindent">Prens Andrey, Brünn’de bir tanıdığının, Rus diplomatı Bilibin’in evine inmişti. Bilibin, Prens Andrey’i karşılayarak:</p>

  <p>— Vay sevgili prensim, sizi misafir etmekten daha hoş bir şey var mı benim için? dedi, Bolkonski’ye yol gösteren uşağa döndü: Franz! Prensin eşyalarını benim yatak odama götür! diye emretti ve devam etti:</p>

  <p>— Ne o? Yoksa zaferi mi haber vermeye geldiniz? Çok güzel! Ben ise gördüğünüz gibi evde oturuyorum, hastayım.</p>

  <p>Prens Andrey, yıkanıp giyindikten sonra diplomatın şık çalışma odasına girdi, hazırlanmış sofranın başına oturdu. Bilibin sakin sakin şöminenin önüne yerleşmişti.</p>

  <p>Prens Andrey, yalnız yaptığı yolculuk boyunca değil, bütün sefer süresince temizlikten, konfordan o kadar yoksun kalmıştı ki çocukluğundan beri alıştığı konfora kavuşmaktan tatlı bir rahatlık duyuyordu. Ayrıca Avusturyalıların karşılamalarından sonra, Rusça konuşmasa bile (Diplomatla Fransızca konuşuyorlardı), hiç olmazsa Rus olan bir adamla, bütün Rusların Avusturyalılara duyduğu nefreti (Bu nefret özellikle şimdi çok kuvvetli duyuluyordu.) paylaştığını düşündüğü bir Rusla sohbet etmek hoşuna gidiyordu.</p>

  <p>Bilibin, otuz beş yaşlarında, bekâr ve Prens Andrey’le aynı çevreye mensup bir adamdı. Petersburg’dan tanışıyorlardı, ama prensin Kutuzov’la birlikte Viyana’ya son gidişi sırasında birbirlerini daha yakından tanımışlardı. Prens Andrey, askerî alanda nasıl geleceği parlak bir genç sayılıyorsa, Bilibin’in de diplomasi alanında aynı derecede, hatta daha da fazla ilerlemesi bekleniyordu. Yaşça daha gençti ama diplomasi alanında artık genç sayılmıyordu. Çünkü göreve on altı yaşındayken başlamış, Paris’te, Kopenhag’da bulunmuş, şimdi de Viyana’da oldukça önemli bir görev almıştı. Şansölye de Viyana’daki Rus sefiri de onu tanıyor, ona değer veriyorlardı. Yalnız bazı olumsuz özellikleri bulunan, bütün marifetleri bazı şeyleri yapmamaktan ibaret olan ve sadece birer diplomat olduklarını göstermek için Fransızca konuşan diplomatlardan değildi; çalışmasını seven, iş bilen ve tembelliğine rağmen, bazen gecelerini yazı masası başında geçiren diplomatlardandı. İşin özü ne olursa olsun, hep aynı şekilde iyi çalışırdı. Onu ilgilendiren şey, “niçin?” sorusu değildi. “Nasıl?” sorusuydu. Yaptığı diplomatik işin özü nedir, bunu umursamazdı; ama bir sirküleri, bir memorandumu ya da bir raporu ustaca, taşı gediğine koyarak zarif bir şekilde yazmak ona büyük bir zevk verirdi. Bilibin’in hizmetlerine, yalnız kaleme aldığı yazılardan ötürü değil, yüksek sosyetede konuşmasını, nezaket kurallarına göre davranmasını bilen bir adam olduğu için de değer veriliyordu.</p>

  <p>Bilibin, çalışmaktan hoşlandığı gibi konuşmaktan da hoşlanırdı; ama ancak kibar ve nüktelerle dolu bir konuşma yapabildiği zaman... Toplantılarda hep olağanüstü bir şey söylemek için fırsat bekler, ancak bu şartlar altında sohbete katılırdı. Bilibin’in konuşması her zaman orijinal, nükteli, ölçülü ve herkesin ilgisini uyandıran cümlelerle dolu olurdu. Bu cümleler, sanki Bilibin’in zihnindeki laboratuvarda, değeri olmayan salon adamları, onları kolaylıkla hatırlayıp bir salondan öbürüne taşısınlar diye kasıtlı olarak portatif bir eşya gibi hazırlanırdı. Gerçekten de herkesin söylediği gibi, <i>les mots de Bilibine se colportaient dans les salons de Vienne</i><a class="noteref" href="../Text/notlar.xhtml#f12n14" id="ref14">14</a> ve sık sık sözüm ona “önemli işlerde” etkilerini gösteriyordu.</p>

  <p>Zayıf, yorgun, sarımtırak yüzü baştan başa kalın çizgilerle kaplıydı; bu çizgiler de tıpkı banyodan çıkan bir insanın parmak uçları gibi her zaman dikkatle, tertemiz yıkanmış hissini veriyordu. Yüzündeki ifade değişikliğini, esas olarak bu çizgilerin hareketleri meydana getiriyordu. Bazen alnında geniş çizgiler beliriyor, kaşları yukarı kalkıyordu, bazen de kaşları aşağıya iniyor, yanaklarında derin çizgiler meydana geliyordu. Derine gömülmüş, pek büyük olmayan gözleri, her zaman dosdoğru ve neşeyle bakardı.</p>

  <p>— Haydi bakalım! Bana yararlıklarınızı anlatın! dedi.</p>

  <p>Bolkonski, büyük bir alçakgönüllülük göstererek kendisinden</p>

  <p>hiç söz etmeden, olup bitenleri ve savunma bakanının kendisini nasıl karşıladığını anlattı.</p>

  <p>— <i>Ils m'ont reçu avec ma nouvelle, comme un chien dans un jeu de quilles,</i><a class="noteref" href="../Text/notlar.xhtml#f12n15" id="ref15">15</a> diye sözünü bitirdi.</p>

  <p>Bilibin, hafifçe güldü; yüzünün kırışıkları kaybolmuştu. Elini yüzüne yaklaştırmadan, uzaktan tırnağına baktı. Sol gözünün altındaki deri hafifçe kırıştı:</p>

  <p>— <i>Cepandant, mon cher,</i> dedi. <i>Malgré la haute estime que je professe pour le</i> “Rus Ortodoks Ordusu” <i>j’avoue que votre victoire n'est pas des plus victorieuses!</i><a class="noteref" href="../Text/notlar.xhtml#f12n16" id="ref16">16</a></p>

  <p>Hep öyle, Fransızca konuşmaya devam etti. Yalnız arada bir özellikle hakaret ettiğini belirtmek istediğinde Rusça sözler kullanıyordu.</p>

  <p>— Değil mi ya? Siz bütün kuvvetlerinizle bir tek tümeni bulunan zavallı Mortier’nin üzerine atılıyorsunuz da Mortier yine elinizden kurtuluyor, öyle mi? Zafer bunun neresinde?</p>

  <p>Prens Andrey:</p>

  <p>— Öyle ama ciddi konuşacak olursak övünmeden bunun Ulm’daki durumdan biraz daha iyi bir şey olduğunu söyleyebiliriz...</p>

  <p>— Öyleyse niçin bir tek, hiç olmazsa bir tek mareşali esir edemediniz?</p>

  <p>— Çünkü her şey, resmî geçitte önceden tasarlandığı gibi düzen içinde olmuyor da ondan! Size söylemiştim ya, biz cephe gerisine saat yedide ulaşacağımızı tasarlamıştık, halbuki akşamın beşinde bile ulaşamadık.</p>

  <p>Bilibin gülümsedi:</p>

  <p>— Peki neden sabahın yedisinde ulaşamadınız? Madem sabahın yedisinde gitmeniz gerekiyordu, sabahın yedisinde gitmeliydiniz!</p>

  <p>Prens Andrey aynı tonda sordu:</p>

  <p>— Peki siz neden Bonapart’a diplomatik yollarla Cenova’yı bırakmasının daha hayırlı olacağını telkin edemediniz?</p>

  <p>Bilibin, sözünü kesti:</p>

  <p>— Biliyorum, şu anda, şöminenin karşısında bir divana oturunca mareşalleri lafla esir almanın çok kolay bir şey olduğunu düşünüyorsunuz herhalde. Burası doğru. Ama gene de soruyorum, niçin onu esir etmediniz? Yalnız savunma bakanının değil, haşmetlü imparatorun da Avusturya Kralı Franz’ın da, kazandığınız zaferden pek mutluluk duymamalarına şaşmayın; Rus elçiliğinin zavallı bir yazıcısı olan ben bile, öyle büyük bir sevinç duymuyorum...</p>

  <p>Prens Andrey’in gözlerinin içine baktı, sonra birden alnındaki kırışıklıklar gerildi. Bolkonski:</p>

  <p>— Şimdi “Niçin?” diye sormanın sırası bana geldi, azizim, dedi. İtiraf edeyim ki bunu anlamıyorum. Belki işin içinde zayıf aklımın kavrayamayacağı bazı diplomatik incelikler vardır, ama gene de anlamıyorum: Mack, bütün bir orduyu kaybediyor. Arşidük Ferdinand ile Arşidük Karl kıllarını bile kıpırdatmayıp yanlış üzerine yanlış yapıyorlar. Sonunda bir tek Kutuzov gerçek bir zafer kazanarak Fransızların <i>charme</i>'ını<a class="noteref" href="../Text/notlar.xhtml#f12n17" id="ref17">17</a> sıfıra indiriyor, buna rağmen savunma bakanı işi etraflı olarak öğrenmek bile istemiyor!</p>

  <p>— İşte asıl nedeni bu ya azizim! <i>Voyez-vous, mon cher.</i><a class="noteref" href="../Text/notlar.xhtml#f12n18" id="ref18">18</a> Çar uğruna, Rusya uğruna, din uğruna! <i>Tout ça est bel et bon,</i><a class="noteref" href="../Text/notlar.xhtml#f12n19" id="ref19">19</a> ama bize ne? “Bize” derken Avusturya sarayını kastediyorum, bize ne kazandığımız zaferlerden? Buraya Arşidük Karl’ın ya da Ferdinand’ın, <i>un archiduc vaut l'autre,</i><a class="noteref" href="../Text/notlar.xhtml#f12n20" id="ref20">20</a> Bonapart’ın itfaiye bölüğüne karşı da olsa bir zafer kazandığı haberini getirin, o zaman iş değişir! O zaman etrafı top atışlarıyla çınlatırız! Sizin şimdi verdiğiniz haber, kasıtlıymış gibi, bizi ancak kızdırabilir. Arşidük Karl hiçbir şey yapmıyor. Arşidük Ferdinand rezil rüsva oluyor. Siz Viyana’yı bırakıyor <i>comme si vous vous disiez,</i><a class="noteref" href="../Text/notlar.xhtml#f12n21" id="ref21">21</a> “Tanrı bizimledir, sizin işiniz de başkentiniz de artık Allah’a kalmış” ve onu artık savunmuyorsunuz. Hepimizin sevdiği bir general olan Schmidt’i kurşun yağmuru altına sürüyorsunuz, sonra da gelip bize zafer müjdesi veriyorsunuz! Kabul edin ki getirdiğiniz bu haberden daha sinirlendirici bir şey insanın aklından geçemez. <i>C'est comme un fait exprès, comme un fait exprès!</i><a class="noteref" href="../Text/notlar.xhtml#f12n22" id="ref22">22</a> Dahası var; diyelim ki parlak bir zafer kazanmışsınız, hatta Arşidük Karl da bir zafer kazanmış olsun; işlerin genel akışında bu neyi değiştirir? Viyana Fransız ordularının işgali altına girdikten sonra iş işten geçmiştir.</p>

  <p>— İşgal edildi ne demek? Viyana işgal mi edildi?</p>

  <p>— Yalnız işgal edilmedi. Bonapart Schönbrunn’da; konta bizim sevgili Kont Wrbna’ya gelince, emir almak üzere Napolyon’un yanına gitmiş.</p>

  <p>Bolkonski, yorgunluktan, yol boyunca edindiği izlenimlerden, gördüğü kabulden ve özellikle yemeğini yedikten sonra işittiği bu sözlerin anlamını kavrayamadığını hissediyordu. Bilibin devam etti:</p>

  <p>— Bu sabah buraya Kont Sihtenfels geldi, bana bir mektup gösterdi. Bu mektupta Fransızların Viyana’daki geçit resmi etraflı olarak anlatılıyordu. <i>Le prince Murat et tout le tremblement...</i><a class="noteref" href="../Text/notlar.xhtml#f12n23" id="ref23">23</a> Görüyorsunuz ki zaferiniz pek de o kadar sevinç verici değil; bu yüzden burada bir kurtarıcı olarak karşılanamazdınız...</p>

  <p>Prens Andrey, Krems önlerinde yapılan çarpışmanın, Avusturya başkentinin işgali gibi olayların yanında gerçekten önemsiz bir haber olduğunu kavramaya başlamıştı.</p>

  <p>— Vallahi benim için hepsi bir, hepsi bir! Peki, Viyana nasıl işgal edildi? Ya köprü, o ünlü <i>tête de pont</i><a class="noteref" href="../Text/notlar.xhtml#f12n24" id="ref24">24</a> ne oldu? Ya Prens Auersperg ne yaptı? Prens Auersperg’in Viyana’yı savunduğunu duymuştuk.</p>

  <p>— Prens Auersperg’i bizim bulunduğumuz kıyıda, bu tarafta ve bizi koruyor, hem bana göre çok kötü savunuyor. Ama ne de olsa savunuyor işte. Viyana ise öbür tarafta. Hayır, köprü daha işgal edilmedi. Ümit ediyorum ki işgal de edilmeyecek. Çünkü patlayıcı madde konulmuş, uçurulması emredilmiş. Öyle olmasaydı biz çoktan Bohemya dağlarında olurduk. Siz de ordunuzla birlikte iki ateş arasında kötü dakikalar geçirirdiniz.</p>

  <p>Prens Andrey:</p>

  <p>— Ama bu demek değildir ki sefer sona ermiştir, dedi.</p>

  <p>Bilibin nüktelerinden birini tekrarladı:</p>

  <p>— Ben sona erdiğini düşünüyorum. Buradaki önemli kişiler de aynı şeyi düşünüyorlar ama söylemek cesaretini gösteremiyorlar. Ben seferin başlangıcında ne dediysem o olacak. Demiştim ki bu işi sizin <i>échauffourée de Dürenstein'</i>ınız,<a class="noteref" href="../Text/notlar.xhtml#f12n25" id="ref25">25</a> daha doğrusu barut çözemeyecek, bu işi, kim çıkardıysa o çözecek, dedi.</p>

  <p>Alnındaki kırışıklıklar gerildi, bir an durdu, sonra devam etti:</p>

  <p>— İş yalnız Berlin’de İmparator Aleksandr ile Prusya Kralı’nın arasında yapılacak olan görüşmenin sonucuna bağlı; eğer Prusya anlaşmaya girerse, <i>on forcera la main à l'Autriche.</i><a class="noteref" href="../Text/notlar.xhtml#f12n26" id="ref26">26</a> O zaman savaş olacak! Yok eğer girmezse o zaman iş yalnız yeni bir <i>Campo Formio</i>’nun ilk maddeleri nerede hazırlansın diye anlaşmaktan ibaret olacak.</p>

  <p>Prens Andrey birden küçük elini sıktı, yumruğunu masanın üzerine indirerek:</p>

  <p>— Bu ne eşi bulunmaz bir deha! diye bağırdı: Bu adamın da ne kadar şansı var!</p>

  <p>Bilibin alnını kırıştırdı, biraz sonra bir <i>mot</i><a class="noteref" href="../Text/notlar.xhtml#f12n27" id="ref27">27</a> atacağını belli ederek:</p>

  <p>— Buonaparte mi? diye sordu. Buonaparte mi? - Bunu söylerken “u” harfinin üzerinde özellikle duruyordu. Bence, ne olursa olsun, şimdi Schönbrunn’da Viyana’ya şartlarını kabul ettirdiği bir sırada, artık <i>il faut lui faire grâce</i><a class="noteref" href="../Text/notlar.xhtml#f12n28" id="ref28">28</a> <i>de l'u.</i> Bu yüzden ben de kesin olarak, bir yenilik yapmaya karar verdim. Bundan böyle ona <i>tout court Bonapart</i><a class="noteref" href="../Text/notlar.xhtml#f12n29" id="ref29">29</a> diyeceğim.</p>

  <p>Prens Andrey:</p>

  <p>— Hayır, şakayı bırakın, dedi. Gerçekten, seferin artık bittiğini mi düşünüyorsunuz?</p>

  <p>— Benim düşündüğüm şu: Avusturya enayi durumuna düştü; o ise buna alışık değil. Bunun acısını çıkaracak. Bu duruma düşmesinin nedeni ise önce eyaletlerinin soyulmasıdır (<i>on dit, les orthodoxes sont terribles pour le pillage</i>)<a class="noteref" href="../Text/notlar.xhtml#f12n30" id="ref30">30</a>; sonra ordusu bozguna uğramış, başkenti işgal edilmiş. Bütün bunlar da <i>pour les beaux yeux du</i><a class="noteref" href="../Text/notlar.xhtml#f12n31" id="ref31">31</a> haşmetlü Sardunyalı, onun için <i>entre nous, mon cher</i><a class="noteref" href="../Text/notlar.xhtml#f12n32" id="ref32">32</a> ben sezişle bizi aldattıklarını anlıyorum; Fransa ile ilişkiler kuruluyor, barış için hem de gizli, ayrı bir barış için tasarılar yapılıyor.</p>

  <p>Prens Andrey:</p>

  <p>— Buna imkân yok! dedi. Bu, alçakça bir şey olur!</p>

  <p>Bilibin konuşmasının artık sona erdiğini göstermek için yine alnını kırıştırdı:</p>

  <p><i>Qui vivra verra!</i><a class="noteref" href="../Text/notlar.xhtml#f12n33" id="ref33">33</a> diye karşılık verdi.</p>

  <p>Prens Andrey, kendisi için hazırlanmış odaya girip temiz çarşaflı kuş tüyü yatağın ve güzel kokulu ıslatılmış yastıkların üzerine uzanınca, yalnızca, haberini getirdiği savaşın kendisinden uzakta, çok uzakta kaldığını hissetti. Şimdi zihnini Prusya ile antlaşma, Avusturya’nın ihaneti, Bonapart’ın yeni zaferi ve ertesi günü yapılacak törenle, geçit resmi, sonra da İmparator Franz’ın kabulü meşgul ediyordu.</p>

  <p>Gözlerini kapadı, ama aynı anda kulaklarında top seslerinin uğultusunu, tüfek seslerini, araba tekerleklerinin tıkırdısını duymaya başladı. İşte, dağlardan gene gergin bir halat gibi silahlı erler iniyor, Fransızlar ateş açıyor, kendisi kalbinin nasıl attığını hissederek Schmidt’le beraber öne doğru ilerliyor, etraflarında kurşunlar neşeli neşeli vızıldıyor ve içinde gene yaşamaktan duyduğu sevincin on mislini duyuyordu. Böylesine bir duyguyu çocukluktan beri duymamıştı. Birden uyandı, kendi kendine çocuk gibi mutlu bir gülümsemeyle:</p>

  <p>— Evet, bütün bunlar oldu! diye söylendi, sonra genç bir adama özgü deliksiz bir uykuya daldı.</p>

  <h2 id="sigil_toc_id_36">XI</h2>

  <p class="nonindent">Ertesi günü uyandı, olup bitenleri zihninden tekrar geçirirken, her şeyden önce, şimdi gidip imparator Franz’a tanıtılması gerektiğini, savunma bakanını, o nazik Avusturyalı yaveri, Bilibin’i ve o akşam konuştuklarını hatırladı. Saraya gitmek için çoktandır giymediği tören üniformasını giyip Bilibin’in çalışma odasına girdi; dinç, heyecanlı ve yakışıklıydı. Çalışma odasında kordiplomatikten dört beş bey vardı. Bolkonski elçilik katibi olan Prens İppolit Kuragin ile zaten tanışıyordu; diğerlerini Bilibin ona tanıttı.</p>

  <p>Bilibin’in evine gelenler, sosyeteye mensup, genç, zengin ve neşeli insanlardı. Viyana’da da ayrı bir grup olmuşlardı. Bu grubun başkanı olan Bilibin onlara “bizimkiler” (<i>Ies nôtres)</i> diyordu. Neredeyse yalnız diplomatlardan oluşan bu grubun savaş ve politikayla hiç ilgisi yoktu; kendilerine göre bazı yüksek sosyete konularıyla, bazı kadınlarla ve mesleğin memurluk tarafıyla ilgileniyorlardı. Bu beyler Prens Andrey’i de kendilerinden biri olarak seve seve gruplarına kabul etmişlerdi. Oysa bu şerefi pek az kimseye veriyorlardı. Söze başlamak için nezaketen ona ordu ve savaş konusunda birkaç soru sordular. Sonra konuşma gene neşeli fıkralar, başı sonu olmayan boş sözlerle dağılıverdi. Aralarından biri, diplomat olan arkadaşının uğradığı başarısızlığı anlatarak:</p>

  <p>— İşin asıl hoş tarafı! diyordu. İşin asıl hoş tarafı şansölye ona Londra’ya atanmasının bir terfi olduğunu, bunu böyle kabul etmek gerektiğini düpedüz söyledi. Artık halini düşünebiliyor musunuz?</p>

  <p>— İşin daha da berbat tarafı var, beyler, Kuragin’in sırrını ele veriyorum: Adamın biri felakete uğramış, bu Donjuán, bu korkunç adam, kalkmış bu felaketten yararlanıyor.</p>

  <p>Prens İppolit, bir Volter koltuğuna oturmuş, ayaklarını koltuğun kolunun üzerinden aşırmıştı. Güldü:</p>

  <p>— <i>Parlez-moi de ça!</i><a class="noteref" href="../Text/notlar.xhtml#f12n34" id="ref34">34</a> dedi.</p>

  <p>Etraftan sesler duyuldu.</p>

  <p>— Donjuan’a bakın, Donjuan’a! Seni gidi sinsi seni!</p>

  <p>Bilibin Prens Andrey’e döndü:</p>

  <p>— Siz bilmiyorsunuz, Bolkonski. Fransız ordusunun bütün vahşeti (Az kalsın Rus ordusunun diyecektim), bu adamın kadınlara yaptıklarının yanında hiç kalır!</p>

  <p>Prens İppolit:</p>

  <p>— <i>La femme est la compagne de l'homme</i>,<a class="noteref" href="../Text/notlar.xhtml#f12n35" id="ref35">35</a> dedi ve tek saplı gözlüğüyle yukarı kaldırdığı ayaklarına bakmaya başladı.</p>

  <p>Bilibin ile “bizimkiler” İppolit’in gözlerinin içine bakarak kahkahalarla güldüler. Prens Andrey, görüyordu ki (Kendi kendine bunu itiraf etmeliydi.) karısından neredeyse kıskandığı bu İppolit, o topluluğun soytarısı olmuştu.</p>

  <p>Bilibin, yavaşça Bolkonski’ye:</p>

  <p>— Hayır, size muhakkak bir Kuragin ziyafeti çekmeliyim, dedi. Politikadan söz ederken bir harika olur. Görseniz öyle ciddi bir tavır takınır ki.</p>

  <p>İppolit’in yanına oturdu, alnını kırıştırarak onunla politikadan konuşmaya başladı. Prens Andrey ile diğerleri etraflarını sardılar. İppolit herkesi anlamlı bir tavırla süzerek konuşuyordu.</p>

  <p>— <i>Le cabinet de Berlin ne peut pas exprimer un sentiment d'alliance, sans exprimer... comme dans sa dernière note... vous comprenez... et puis si sa Majesté l'Empereur ne déroge pas au principe de notre alliance...</i><a class="noteref" href="../Text/notlar.xhtml#f12n36" id="ref36">36</a></p>

  <p>Prens Andrey’in kolunu yakaladı:</p>

  <p>— <i>Attendez! Je n'ai pas fini! Je suppose que l'intervention sera plus forte que la non-intervention. Et...</i><a class="noteref" href="../Text/notlar.xhtml#f12n37" id="ref37">37</a></p>

  <p>Bir an sustu, sonra devam etti:</p>

  <p>— <i>On ne pourra pas imputer à la fin de non-recevoir notre dépêche du 28 novembre. Voilà comment tout cela finira!</i><a class="noteref" href="../Text/notlar.xhtml#f12n38" id="ref38">38</a></p>

  <p>Bolkonski’nin kolunu bıraktı. Bu hareketiyle artık sözlerini bitirdiğini belirtmişti. Bilibin:</p>

  <p>— <i>Demosthènes, je te reconnais au caillou que tu as caché dans ta bouche d'or!</i><a class="noteref" href="../Text/notlar.xhtml#f12n39" id="ref39">39</a> dedi.</p>

  <p>Zevkinden saçlarının altındaki deri hafifçe ileri geri kaymıştı.</p>

  <p>Herkes güldü. İppolit herkesten daha yüksek sesle gülüyordu. Belli ki acı çekiyor, nefesi tıkanıyor ama gene de o her zaman hareketsiz olan yüzünü geren çılgın gülüşünü bastıramıyordu. Bilibin:</p>

  <p>— Şimdi size bir şey söyleyeceğim baylar, dedi. Bolkonski evimde misafirdir. Onu burada, Brünn’de, elimden geldiği kadar ağırlamak, kendisine bulabileceğim ne kadar eğlence yeri varsa hepsini göstermek istiyorum. Eğer Viyana’da olsaydık bu iş kolay olurdu; ama burada bu <i>dans ce vilain trou morave,</i><a class="noteref" href="../Text/notlar.xhtml#f12n40" id="ref40">40</a> bu daha güç olacak, onun için hepinizden yardım istiyorum! <i>Il faut lui faire les honneurs de Brünn!</i><a class="noteref" href="../Text/notlar.xhtml#f12n41" id="ref41">41</a> Siz tiyatroyu üzerinize alın, ben sosyeteyi, siz de İppolit, tabii kadınları.</p>

  <p>“Bizimkiler”den biri kendi parmaklarının uçlarını öptü:</p>

  <p>— Ona Ameli’yi göstermeli. Ne güzel kadındır!</p>

  <p>Bilibin:</p>

  <p>— Sözün kısası, bu kana susamış askeri daha insan sever görüşleri olan bir adam haline getirmeli! dedi.</p>

  <p>Bolkonski saatine baktı:</p>

  <p>— Konukseverliğinizden pek faydalanamayacağımı sanıyorum baylar. Şimdi gitmem gerekiyor.</p>

  <p>— Nereye?</p>

  <p>— İmparatorun huzuruna.</p>

  <p>— Ooo!</p>

  <p>Etraftan sesler yükseldi.</p>

  <p>— Eh güle güle Bolkonski! Güle güle prens! Yemeğe erken gelin. Sizi gezdireceğiz.</p>

  <p>Bilibin, Bolkonski’yi hole kadar uğurlayarak:</p>

  <p>— İmparatorla konuşurken yiyecek şevki ile yürüyüşlerdeki düzeni elinizden geldiği kadar övün dedi.</p>

  <p>Bolkonski gülümsedi:</p>

  <p>— Övmek isterdim ama, bana öyle geliyor ki bunu yapamayacağım.</p>

  <p>— Her neyse! Ne kadar fazla konuşursanız, o kadar iyi. İmparator huzuruna adam kabul etmeye bayılır; kendisi ise konuşmayı hem sevmez hem de bilmez; kendiniz de göreceksiniz ya!</p>

  <h2 id="sigil_toc_id_37">XII</h2>

  <p class="nonindent">İmparator Franz, törende kendisine gösterilen yerde, Avusturyalı subayların arasında duran Prens Andrey’in yüzüne dikkatle bakarak uzun başını ona doğru salladı. Ama törenden sonra, bir gün önce Bolkonski’yle konuşan yaver gelip saygılı bir tavırla, ona imparatorun kendisini huzura kabul etmek istediğini söyledi. İmparator Franz, Prens Bolkonski’yi odanın ortasında ayakta kabul etti. Prens Andrey, konuşma başlamadan önce, imparatorun ne söyleyeceğini şaşırmış gibi davranmasına, kızarıp bozarmasına şaşırdı. İmparator aceleyle:</p>

  <p>— Söyleyin, savaş ne zaman başladı? diye sordu.</p>

  <p>Prens Andrey karşılık verdi. Bu sorudan sonra başka sorular da sordu; hepsi de aynı derecede basitti: “Kutuzov’un sağlığı nasıl? Krems’ten ne zaman ayrıldınız?” gibi... İmparator sanki bütün amacı yalnız belirli sayıda soru sormakmış gibi konuşuyordu. Bu soruların karşılıklarının ise onu ilgilendirmediği belliydi. İmparator:</p>

  <p>— Çarpışma saat kaçta başladı? diye sordu.</p>

  <p>Bolkonski, bu sefer fırsattan faydalanarak gördüğü, bildiği her şeyi daha önceden zihninde tasarladığı gibi gerçeğe uygun olarak anlatabileceğini tahmin ederek heyecanla:</p>

  <p>— Cephede savaşın saat kaçta başladığını majestelerine arz edemeyeceğim, yalnız benim bulunduğum Dürenstein’da ordu saat altıda hücuma geçti, dedi.</p>

  <p>Ama imparator gülümseyerek sözünü kesti:</p>

  <p>— Kaç mil?</p>

  <p>— Nereden nereye kadar, majeste?</p>

  <p>— Dürenstein’dan Krems’e kadar.</p>

  <p>— Üç buçuk mil, majeste.</p>

  <p>— Fransızlar sol kıyıyı bıraktılar mı?</p>

  <p>— Gözcülerin bildirdiklerine göre geri kalanlar gece sallarla çekilip gitmişler.</p>

  <p>— Krems’te yetecek kadar yem var mı?</p>

  <p>— Yetecek kadar yem gönderin!..</p>

  <p>İmparator sözünü kesti.</p>

  <p>— General Schmidt kaçta vuruldu?</p>

  <p>— Saat yedide galiba.</p>

  <p>— Yedide mi? Çok yazık! Çok yazık!</p>

  <p>İmparator bu sözlerden sonra teşekkür ederek hafifçe eğildi. Prens Andrey dışarı çıktı; etrafını hemen saraylılar çevirdi. Her tarafta ona tatlı tatlı bakan gözler görüyor, tatlı sözler işitiyordu. Bir akşam önce gördüğü yaver ona neden saraya inmediğini soruyor, gelip evine yerleşmesini teklif ediyordu. Savunma bakanı yaklaştı, imparatorun kendisine üçüncü dereceden Marie-Thérèse nişanını bağışladığını söyleyerek onu kutladı. İmparatoriçenin mabeyincisi, onu majeste imparatoriçenin dairesine davet ediyordu. Arşidüşes de onu görmek istiyordu. Prens Andrey kime ne cevap vereceğini bilemiyordu. Birkaç saniye düşüncelerini toplamaya çalıştı. Rus elçisi onu omuzundan tutup pencereye doğru götürdü, bir şeyler söylemeye başladı.</p>

  <p>Bilibin’in sözlerinin aksine. Prens Andrey’in getirmiş olduğu haber sevinçle karşılanmış, Tanrı’ya şükretmek için bir dinî tören yapılması kararlaştırılmıştı. Kutuzov’a Marie-Thérèse büyük haç nişanı verilmiş ve bütün orduya ödüller dağıtılmıştı. Bolkonski’ye her taraftan davetler yağmış, bu yüzden o sabah Avusturya’nın önemli devlet adamlarına ziyaretler yapmak zorunda kalmıştı. Saat beşe doğru, ziyaretlerini bitirmiş, çarpışmaları ve yolculuk için babasına yazacağı mektubu tasarlayarak Bilibin’in evine dönüyordu. Bilibin’e gitmeden önce, yanına kitap almak için bir kitapçı dükkânına gitmiş, orada epey vakit geçirmişti. Bilibin’in oturduğu evin önünde yarıya kadar eşya dolu bir araba duruyordu. Bilibin’in uşağı Franz da güç bela taşıdığı bir bavulla kapıda göründü. Bolkonski:</p>

  <p>— Bu da ne? diye sordu.</p>

  <p>Fransız, bavulu güçlükle arabanın üzerine yüklüyordu:</p>

  <p>— <i>Ach Erlaucht!</i> dedi. <i>Wir ziehen noch weiter. Der böse Wicht ist schon wieder hinter uns her!</i><a class="noteref" href="../Text/notlar.xhtml#f12n42" id="ref42">42</a></p>

  <p>Bilibin Bolkonski’yi karşılamak için dışarı çıktı. Her zaman sakin olan yüzü heyecanlıydı.</p>

  <p>— <i>Non, non, avouez que c'est charmant,</i> dedi. <i>Cette histoire du pont de Thabor</i> (Viyana’da bir köprü). <i>Ils l'ont passe sans coup férir.</i><a class="noteref" href="../Text/notlar.xhtml#f12n43" id="ref43">43</a></p>

  <p>Prens Andrey, hiçbir şey anlamıyordu.</p>

  <p>— Siz nerelerdeydiniz Allah aşkına? Nasıl oluyor da şehirde bütün arabacıların bile duydukları bir şeyi bilmiyorsunuz?</p>

  <p>— Arşidüşes’in yanından geliyorum. Oradayken hiçbir şey işitmedim.</p>

  <p>— Her yerde göç hazırlıkları yapıldığını da mı görmediniz?</p>

  <p>Prens Andrey:</p>

  <p>— Görmedim... dedi, sonra birden sabırsızlanarak, Ne oluyor Allah aşkına? diye sordu.</p>

  <p>— Ne mi oluyor? İşin aslını anlatayım, Fransızlar Auersperg’in savunduğu köprüyü geçmişler. Köprü uçurulmamış. Murat dörtnala Brünn üzerine geliyormuş. Bugün yarın burada olacak!</p>

  <p>— Nasıl burada olacak? Nasıl oluyor da köprüyü uçurmadılar? Patlayıcı maddeler konulmuştu ya?</p>

  <p>— Orasını ben size soracaktım. Bunu hiç kimse, hatta Bonapart’ın kendisi bile bilmez.</p>

  <p>Bolkonski, omuzlarını silkti.</p>

  <p>— Ama köprüyü geçtilerse, o zaman ordu mahvoldu demektir; çevrilmiş olacak, dedi.</p>

  <p>Bilibin:</p>

  <p>— İşte asıl mesele burada ya! diye karşılık verdi. Dinleyin: Fransızlar size söylediğim gibi Viyana’ya girmişler. İyi, güzel. Ertesi günü, yani dün sayın mareşallar, Murat, Lanne ve Bliard atlarına binmişler, köprüye doğru gitmişler (Şunu da hatırdan uzak tutmayın ki bunların üçü de Gaskonyalıdır). Aralarından biri, “Baylar biliyorsunuz ki Tabor Köprüsü’ne patlayıcı maddeler konmuştur, karşımızda da korkunç bir <i>tête de pont</i>, on beş bin kişilik bir ordu var. Bu orduya köprüyü uçurması, bizi öbür tarafa geçirmemesi emredilmiş. Ama köprüyü alırsak bu hükümdarımız İmparator Napolyon’un hoşuna gider. Üçümüz gidip bu köprüyü alalım,” diyor. Öbürleri de “Gidelim,” diyorlar; üçü gelip köprüyü alıyorlar, üzerinden geçiyorlar, şimdi de ordularıyla birlikte Tuna’nın bu tarafındalar. Üzerimize geliyorlar, sizin getirdiğiniz haberlerin de üzerine yürüyorlar...</p>

  <p>Prens Andrey, üzüntülü, ciddi bir tavırla:</p>

  <p>— Şakayı bırakın! dedi.</p>

  <p>Bu haber. Prens Andrey için hem üzücü hem de hoş bir şeydi. Rus ordusunun bu kadar ümitsiz bir durumda bulunduğunu öğrenir öğrenmez, aklına şu düşünce gelmişti: Bu durumdan Rus ordusunu kurtarmak kendisine düşüyordu. Onu, adı sanı bilinmeyen subayların arasından çıkarıp ona ilk şöhret yolunu açacak bir Toulon da buydu! Bilibin’i dinlediği anlarda bile, cepheye dönünce orduyu kurtaracak düşüncelerini savaş şûrasında nasıl açıklayacağını ve bu planı yerine getirme işinin nasıl yalnız kendisine verileceğini hayalinde canlandırıyordu.</p>

  <p>— Şakayı bırakın! dedi.</p>

  <p>Bilibin:</p>

  <p>— Şaka etmiyorum, diye devam etti. Bundan daha doğru ve hazin bir şey olamaz. Bu beyler köprüye yapayalnız geliyorlar, beyaz mendiller çıkarıp sallıyorlar, ateşkes anlaşmasının yapıldığını, kendilerinin mareşal olduklarını, Prens Auersperg’le bir görüşme yapmak için geldiklerini bildiriyorlar. Nöbetçi subay, onları <i>tête de pont'a</i> bırakıyor. Onlar subaya bir sürü Gaskonya martavalı okuyorlar: Savaşın bittiğini, İmparator Franz’ın Napolyon’la görüşmek için bir tarih koyduğunu, kendilerinin de Prens Auersperg’le görüşmek istediklerini filan falan söylüyorlar. Subay, Auersperg’e haber yolluyor; bu beyler subayları kucaklıyor, onlarla şakalaşıyor, topların üzerine oturuyorlar, bunlar olup biterken bir Fransız taburu kimseye gözükmeden köprüye ayak basıyor, içinde yanıcı maddeler bulunan çuvalları suya atıyor, <i>tête de pont'a</i> yaklaşıyor. Sonunda bizim orgeneralin ta kendisi, sevgili Prens Auersperg von Mautern çıkageliyor. Ona, “Sevgili düşmanımız! Avusturya ordularının gözbebeği, Türk savaşlarının kahramanı! Artık düşmanlık bitti, birbirimizin elini sıkabiliriz... İmparator Napolyon, Prens Auersperg’i tanımak isteğiyle yanıp tutuşuyor,” diyorlar. Sözün kısası bu beyler (Boşuna Gaskonyalı dememişler onlara.) Auersperg’i öyle tatlı bir söz yağmuruna tutuyorlar, o da Fransız mareşalleriyle böyle çabucak oluşan yakınlıktan öylesine gurur duyuyor, Murat’ın pelerinine, devekuşu tüylerine bakarak öylesine gözü kamaşıyor ki <i>qu'il n'y voit que du feu et oublie celui qu'il devait faire sur l'ennemi</i><a class="noteref" href="../Text/notlar.xhtml#f12n44" id="ref44">44</a> (Sözlerinin heyecanlı akışına rağmen, Bilibin bu kelimelere değer biçilmesine fırsat vermek için bir an susmayı ihmal etmedi). Fransız taburu <i>tête de pont'a,</i> koşuyor, topları yerleştiriyorlar, köprü de böylece alınmış oluyor!</p>

  <p>Kendi anlattığı hikâyenin güzelliğine kapılıp heyecanını yatıştırarak:</p>

  <p>— Hayır, en güzeli de şu... diye devam etti. Patlayıcı maddeleri ateşlemek ve köprüyü uçurmakla görevli topun başındaki çavuş, Fransız birliklerinin köprüye doğru koştuklarını görünce neredeyse ateş edecekmiş, ama Lanne elini tutmuş. Generalinden herhalde daha akıllı olan çavuş, Auersperg’in yanına yaklaşıyor ve ona, “Prens, bu Fransızlar sizi aldatıyorlar,” diyor. Murat, çavuşun konuşmasına izin verilirse işin kaybedilebileceğini anlıyor. Sözde hayretle, (adam tam Gaskonyalıymış) Auersperg’e doğru dönüyor, “Bütün dünyada ün salmış Avusturya disiplini nerede kaldı?” diyor. “Demek sizler alt rütbedeki birinin sizinle böyle konuşmasına izin veriyorsunuz?” <i>C'est génial! Le prince d'Auersperg se pique d'honneur et fait mettre le sergent aux arrêts. Non, mais avouez que c'est charmant toute cette histoire du pont de Thabor. Ce n'est ni bêtise, ni lâcheté...</i><a class="noteref" href="../Text/notlar.xhtml#f12n45" id="ref45">45</a></p>

  <p>Prens Andrey, hemen zihninde kül rengi kaputları, yaraları, barut dumanını, silah seslerini ve kendisini bekleyen şanla şerefi canlandırarak:</p>

  <p>— <i>C'est trahison peut-être,</i><a class="noteref" href="../Text/notlar.xhtml#f12n46" id="ref46">46</a> dedi.</p>

  <p>Bilibin:</p>

  <p>— <i>Non plus. Cela met le cour dans de trop mauvais draps,</i> diye devam etti. <i>Ce n'est ni trahison, ni lâcheté, ni bêtise; c'est comme à Ulm...</i><a class="noteref" href="../Text/notlar.xhtml#f12n47" id="ref47">47</a></p>

  <p>Yerinde bir terim arıyormuş gibi düşünceye daldı, sonra sözünü:</p>

  <p>— <i>C'est... c'est du Mack. Nous sommes mackes,</i><a class="noteref" href="../Text/notlar.xhtml#f12n48" id="ref48">48</a> diye bitirdi. Bunu söylerken <i>un mot</i> söylediğini, hem de bunun taptaze her zaman tekrarlanacak bir mot olduğunu hissetmişti.</p>

  <p>O ana kadar alnında belirmiş kırışıklıklar bir memnunluk işareti olarak hemen kayboluverdi. Bilibin, hafifçe gülümseyerek, dikkatle tırnaklarına bakmaya başladı. Kalkıp odasına doğru giden Prens Andrey’e dönerek birden:</p>

  <p>— Nereye gidiyorsunuz? diye sordu.</p>

  <p>— Yola çıkıyorum.</p>

  <p>— Nereye?</p>

  <p>— Cepheye.</p>

  <p>— Hani iki gün daha kalacaktınız?</p>

  <p>— Öyleydi ama şimdi gidiyorum.</p>

  <p>Prens Andrey, bunu söyledikten sonra yol hazırlığı için gereken emirleri verip odasına gitti. Bilibin odasına gelerek:</p>

  <p>— Biliyor musunuz, azizim, dedi. Sizi düşündüm. Ne diye gidiyorsunuz sanki?</p>

  <p>Bu sözü karşı durulmaz bir delilmiş gibi, yüzündeki bütün kırışıklar kayboluverdi. Prens Andrey, karşısındakine soran bir bakışla baktı, ama hiçbir karşılık vermedi.</p>

  <p>— Neden gidiyorsunuz? Biliyorum, şimdi düşünüyorsunuz ki ordunun tehlikede olduğu şu anda, hemen dörtnala onun yanına gitmek görevinizdir. Bunu anlıyorum, <i>mon cher, c'est de l'heroisme!</i><a class="noteref" href="../Text/notlar.xhtml#f12n49" id="ref49">49</a></p>

  <p>Prens Andrey:</p>

  <p>— Hiç de değil, dedi.</p>

  <p>— Ama siz <i>un philosophe’</i>sunuz.<a class="noteref" href="../Text/notlar.xhtml#f12n50" id="ref50">50</a> O halde tam bir filozof gibi olunuz. Olaylara başka bir açıdan bakınız, görürsünüz ki göreviniz kendinizi korumanızdır. Bunu başkalarına, bu işten başka bir işe yaramayanlara bırakınız... Size geri dönmeniz için emir verilmemiştir. Buradan da sizi bırakan olmamıştır; demek ki burada kalabilir, bizimle beraber kör talih bizi nereye sürüklüyorsa oraya gidebilirsiniz. Diyorlar ki Olmütz şehrine gidecekmişiz. Olmütz çok sevimli bir şehirdir. İkimiz benim arabamda rahatça gideriz.</p>

  <p>Bolkonski:</p>

  <p>— Şakayı bırakın Bilibin, dedi.</p>

  <p>— Ben size apaçık ve dostça söylüyorum. İyice düşünün! Şimdi burada kalmanız mümkünken nereye gideceksiniz? Sizi iki şeyden biri bekliyor (Sol şakağında cildi kırışmıştı): Ya siz orduya gidinceye kadar barış imzalanacak ya da Kutuzov’un bütün ordusu yenilip rezil olacak.</p>

  <p>Bilibin, bu ikili soruna karşı gelinemeyeceğini hissederek kırışan cildini gerdi. Prens Andrey soğuk bir tavırla:</p>

  <p>— Bu konuda bir hüküm veremem, dedi ve “Ben orduyu kurtarmaya gidiyorum” diye düşündü.</p>

  <p>Bilibin: <i>Mon cher, vous êtes un héros!</i><a class="noteref" href="../Text/notlar.xhtml#f12n51" id="ref51">51</a> dedi.</p>

  <h2 id="sigil_toc_id_38">XIII</h2>

  <p class="nonindent">Bolkonski o gece savunma bakanına veda ederek orduya katılmak üzere yola çıktı, onu nerede bulacağını kendisi de bilmiyor, bu yüzden Krems yolunda giderken Fransızların eline düşmekten korkuyordu.</p>

  <p>Brünn’de bütün saray halkı eşyalarını topluyordu, büyük denkler Olmütz’e gönderilmişti bile. Prens Andrey, Etzeldorf yakınlarında Rus ordusunun büyük bir acele ve müthiş bir karışıklık içinde geri çekildiği yola çıktı. Yol, yük arabalarıyla öylesine tıkanmıştı ki, faytonla ilerlemeye imkân yoktu. Prens Andrey, Kazak komutanından bir at, bir de Kazak alarak aç, yorgun bir halde, konvoyların önüne geçerek başkomutanı ve kendi arabasını aramaya koyuldu. Yolda giderken ordunun durumu konusunda en kötü söylentiler kulağına geliyor, karmakarışık kaçan birliklerin hali de, bu söylentileri doğruluyordu. Prens Andrey, Bonapart’ın seferin başlangıcında kendi ordusuna verdiği emirdeki sözleri hatırlıyordu: <i>“Cette, armée russe que l'or de l'Angleterre a transportée des extrémités de l'univers, nous allons lui faire éprouver le même sort que le sort de l'armée d'Ulm”</i><a class="noteref" href="../Text/notlar.xhtml#f12n52" id="ref52">52</a> ve bu sözler onun için de hem o dâhi kahramana karşı bir şaşkınlık hem yaralanmış bir gurur duygusu hem de ün kazanmak ümidini uyandırıyordu. “Ya ölmekten başka yapılacak hiçbir şey kalmazsa?” diye düşünüyordu. “Eh ne yapalım, eğer gerekiyorsa bunda da başkalarından aşağı kalmam!”</p>

  <p>Prens Andrey, ucu bucağı görünmeyen karmakarışık birliklere, yük arabalarına, mekkare kollarına, topçulara, sonra gene arabalara, birbirlerini geçmeye çalışan ve iki üç sıra halinde çamurlu yolu tıkayan çeşit çeşit biçimlerdeki arabalara, bütün bunları küçümseyen bir tavırla bakıyordu. Arkadan, önden, her taraftan, sesin duyulabileceği her yönden tekerlek tıkırtıları, arabalarla top kundaklarının gövdelerinin gürültüsü, atların nal sesleri, kırbaç şaklamaları, “deh” sesleri, erlerin, subayların ve emir erlerinin küfürleri duyuluyordu. Yolun kenarlarında birbiri arkasından devrilmiş, derileri yüzülmüş ya da yüzülmemiş atlar, kırılmış arabalar, bu kırılmış arabaların başına oturmuş, ne bekledikleri bilinmeyen tek tek erler, kendi birliklerinden ayrılmış, kalabalık bir halde komşu köylere giden ya da köylerden tavuk, koyun, saman ve başka kim bilir neyle dolu çuvallar sürükleyen erler görünüyordu. İnişlerle yokuşlarda kalabalık daha da yoğunlaşıyor, etrafı uğultu halinde çığlıklar kaplıyordu.</p>

  <p>Dizlerine kadar çamura batmış erler elleriyle top ve nakliye arabalarını kaldırmaya çalışıyorlardı; kırbaçlar şaklıyor, nallar kayıyor, oklar kırılıyor, göğüsleri yırtarcasına çığlıklar duyuluyordu. Harekâtı idare eden subaylar, yük arabalarının arasında bir ileri bir geri gidiyorlardı. Ortalığı kaplayan uğultu içinde sesleri çok zayıf kalıyor ve yüzlerinden bu karışıklığı gidermekten umut kestikleri belli oluyordu.</p>

  <p>Bolkonski, Bilibin’in sözlerini hatırlayarak: “<i>Voilà le cher</i> Ortodoks ordusu”<a class="noteref" href="../Text/notlar.xhtml#f12n53" id="ref53">53</a> diye düşündü.</p>

  <p>Bu adamlardan birine başkomutanın nerede olduğunu sormak isteğiyle atını bir yük arabasına doğru sürdü. Tam karşıdan tek atlı garip bir araba geliyordu; belli ki bunu derme çatma vasıtalarla erler yapmışlardı. Bu araba yük arabası, kabriole ve fayton arasında bir şeydi. Arabayı bir er idare ediyor, deri körüğün ve yağmurluğun altında baştan aşağı şallara sarınmış bir kadın oturuyordu. Prens Andrey yaklaştı. Neredeyse soru sormak üzereydi. Birden arabanın içinde oturan kadının can havliyle attığı çığlıklar dikkatini çekti. Konvoyu idare eden subay, bu arabayı götüren eri başka arabaların önüne geçmek istediği için dövüyor ve kırbaç arada bir arabanın yağmurluğuna çarpıyordu. Kadın acı acı bağırıyordu. Prens Andrey’i görünce yağmurluğun altından dışarı sarktı, halı desenli şalın altından çıkardığı zayıf ellerini sallayarak:</p>

  <p>— Yaver bey! Sayın yaver bey! Allah aşkına... Koruyun beni. Böyle giderse ne olacak? Ben yedinci avcı alayı doktorunun karısıyım... Geçmemize izin vermiyorlar, geride kaldık, bizimkileri kaybettik...</p>

  <p>Subay, öfke içinde ere:</p>

  <p>— Pestilini çıkarırım, dön geri diyorum sana! diye bağırıyordu. O sürtüğünle birlikte geri dön diyorum!</p>

  <p>Doktorun karısı:</p>

  <p>— Yaver bey, koruyun beni. Nedir bu? diye bağırıyordu.</p>

  <p>Prens Andrey, atını subaya doğru sürdü:</p>

  <p>— Bu arabanın geçmesine izin verin. İçinde bir kadın olduğunu görmüyor musunuz?</p>

  <p>Subay onu tepeden tırnağa süzdü, karşılık vermeden tekrar ere döndü:</p>

  <p>— Konvoyu geçmek neymiş öğretirim sana... Geri bas!</p>

  <p>Prens Andrey, dudaklarını kısarak:</p>

  <p>— Bırakın geçsinler diyorum size! diye tekrar etti.</p>

  <p>Subay birden sarhoş gibi kendinden geçmiş bir halde öfkeyle ona döndü:</p>

  <p>— Sen kim oluyorsun? diye bağırdı. Sen kim oluyorsun? (Kasıtla “sen” sözünün üzerine basarak söylüyordu.) Sen buranın komutanı mısın? Ha? Burada komutan benim, sen değilsin!</p>

  <p>Sonra tekrar ere seslendi:</p>

  <p>— Hey! Sana söylüyorum, geri bas yoksa pestilini çıkarırım.</p>

  <p>Belli ki bu söz subayın hoşuna gidiyordu. Arkadan bir ses duyuldu:</p>

  <p>— Yaverciğe amma da haddini bildirdi!</p>

  <p>Prens Andrey, subayın, insanı ne dediğini bilemez bir hele getiren ve nedeni olmayan çılgın bir öfkeye tutulduğunu anladı. Arabadaki doktor karısını savunması yüzünden dünyada en çok korktuğu şeyin, <i>ridicule</i><a class="noteref" href="../Text/notlar.xhtml#f12n54" id="ref54">54</a> denilen şeyin başına gelmiş olduğunu anlıyordu ama içgüdüsü onu başka yöne sürüklüyordu. Daha subay son sözleri bitirir bitirmez, Prens Andrey çılgınca, öfkeden çirkinleşmiş bir yüzle atını ona doğru sürdü, kamçısını kaldırdı:</p>

  <p>— Bırak...ın... geç...sin...ler!</p>

  <p>Subay, kolunu sallayarak hızla geri çekildi:</p>

  <p>— Ne olduysa hep genel kurmaydakilerin yüzünden oldu. Bütün kanşıklığı onlar çıkardı! diye homurdandı. Madem öyle, dilediğinizi yapın.</p>

  <p>Prens Andrey, ona “kurtarıcı” diyen doktor karısının yanından gözlerini bile kaldırmadan hızla uzaklaştı, kendisini küçük düşüren bu sahnenin bütün ayrıntılarını tiksintiyle hatırlayarak başkomutanın bulunduğunu söyledikleri köye doğru dörtnala gitti.</p>

  <p>Köye girince, atından indi, bir dakikacık olsun dinlenmek, biraz bir şey yemek ve kendisine acı veren o gurur yaralayıcı düşüncelerine çeki düzen vermek için ilk gördüğü eve yaklaştı. Evin penceresine yaklaşırken “Bu ordu değil, bir alçaklar sürüsü,” diye düşünüyordu. Bu sırada tanıdığı bir ses, onu adıyla çağırdı.</p>

  <p>Dönüp baktı, küçük pencereden Nesvitski ağız dolusu bir şeyler çiğneyerek ellerini sallıyor, onu yanına çağırıyordu:</p>

  <p>— Bolkonski! Bolkonski! İşitmiyor musun yahu! Çabuk buraya gel!</p>

  <p>Prens Andrey eve girince Nesvitski ile bir başka yaverin bir şeyler yediklerini gördü. Hemen Nesvitski’ye döndüler, bir haber duyup duymadığını sordular. Prens Andrey, çok iyi tanıdığı bu yüzlerde, bir endişe ve telaş ifadesi fark etti. Bu ifade her zaman güler yüzlü olan Nesvitski’de daha da belirliydi. Bolkonski:</p>

  <p>— Başkomutan nerede? diye sordu.</p>

  <p>Yaver:</p>

  <p>— Burada, şuradaki evde, diye karşılık verdi.</p>

  <p>Nesvitski sordu:</p>

  <p>— Söyle bakalım, barış olacakmış, teslim olmuşuz, diyorlar. Doğru mu?</p>

  <p>— Ben de size soracaktım. Benim bildiğim bir şey yok. Yalnız size güç bela ulaşabildim, ancak bunu söyleyebilirim.</p>

  <p>Nesvitski:</p>

  <p>— Kardeşim, bizde durum berbat! dedi. Korkunç bir şey! Pişman oldum kardeşim, Mack'la alay etmiştik! Kendimiz ise ondan daha beter duruma düştük! Otursana! Biraz bir şey ye.</p>

  <p>Öbür yaver:</p>

  <p>— Şu anda ne araba bulabilirsiniz ne de herhangi bir şey prens, dedi. Sizin Piyotr da kim bilir nerededir.</p>

  <p>— Genel karargâh nerede?</p>

  <p>— Znaym’de konaklıyoruz.</p>

  <p>Nesvitski:</p>

  <p>— Ben ise ihtiyacım olan ne varsa hepsini iki beygire yükledim, denkleri de mükemmel yaptılar. Şimdi artık Bohemya Dağları’na bile kaçabilirim, durum kötü kardeşim, dedi.</p>

  <p>Sonra Prens Andrey’in bir Leyde şişesine dokunmuş gibi birden irkildiğini fark ederek sordu:</p>

  <p>— Ne oluyorsun yahu? Hasta mısın, neden öyle irkiliyorsun?</p>

  <p>Prens Andrey:</p>

  <p>— Bir şeyim yok, diye karşılık verdi.</p>

  <p>O anda, alay doktorunun karısını ve mühimmat konvoyunu götüren subayla yaptığı çatışmayı hatırlamıştı.</p>

  <p>— Başkomutan burada ne yapıyor? diye sordu.</p>

  <p>Nesvitski:</p>

  <p>— Ben de hiçbir şey anlamıyorum, dedi.</p>

  <p>Prens Andrey:</p>

  <p>— Benim anladığım bir tek şey var, o da şu: Bütün bunlar alçaklık, adilik, bayağılık, kepazelik, diyerek başkomutanın bulunduğu eve gitti.</p>

  <p>Kutuzov’un arabası ile maiyet subaylarına ait yorgun atların ve kendi aralarında yüksek sesle bir şeyler konuşan Kazakların yanından geçen Prens Andrey, sofaya girdi. Prens Andrey’e söyledikleri gibi izbenin içinde Kutuzov ile Prens Bagration ve Weierother bulunuyorlardı. Weierother öldürülen Schmidt’in yerine tayin edilen Avusturyalı generaldi. Sofada kısa boylu Kozolovski, bir yazıcının önünde yere çömelmişti. Yazıcı üniformasının kollarını sıvamış küçük bir fıçının üzerinde hızlı hızlı yazı yazıyordu. Kozolovski’nin yüzünde büyük bir yorgunluk vardı, onun da gece hiç uyumadığı belliydi. Prens Andrey’e baktı, hatta ona başıyla selam bile verdi. Ama yazıcıya bir şeyler yazdırmaya devam etti:</p>

  <p>— İkinci satır... Yazdın mı? dedi. Kievski alayının humbaracıları, Podolski...</p>

  <p>Yazıcı saygısız bir tavırla ve öfkeyle Kozolovski’ye bakarak:</p>

  <p>— Yetişemiyorum, komutanım, diye karşılık verdi.</p>
