  <p>Ve bütün o hareket eden kütle kendi kendini sıkıştırmaya başladı (Belliydi ki ön saflar durmuştu). Ağızdan ağıza durma emrinin verildiği yayıldı. Herkes olduğu yerde, çamurlu yolun ortasında duruverdi.</p>

  <p>Işıklar parladı, konuşmalar daha iyi duyulmaya başladı. Yüzbaşı Tuşin bölüğüne emirler verdikten sonra, erlerden birini asteğmen için bir sargı bezi ya da bir hekim bulmaya gönderdi, kendisi de erlerin yolun üzerinde yaktıkları ateşin yanına oturdu. Rostov da sürüklenerek ateşin başına geldi. Ağrıdan, soğuktan, rutubetten nöbet geçiriyor, bütün vücudu tir tir titriyordu. Dayanamayacak derecede uykusu vardı, ama bir türlü yerini bulamayan, sızlayan elinin müthiş acısından uyuyamıyordu. Bir gözlerini kapıyor, bir ona sıcak ve kıpkırmızı görünen çoban ateşine, bir yanında bağdaş kurup oturmuş Tuşin’in kamburumsu, çelimsiz vücuduna bakıyordu. Tuşin’in iri, iyi yürekli olduğunu belli eden zeki gözleri acısını paylaştığını, durumunu anladığını belirten bir ifadeyle ona çevrilmişti, onun bütün varlığıyla yardım etmek istediğini, ama elinden hiçbir şey gelmediğini görüyordu.</p>

  <p>Her yönden atlı ya da yaya geçenlerin ayak sesleriyle konuşmaları, çevreye yerleşen piyadelerin gürültüsü geliyordu. Ayak sesleriyle çamurun içinde inip kalkan nal sesleri, yakından uzaktan duyulan odun çatırtıları, bir bütün olarak dalgalanan bir uğultu halindeydi.</p>

  <p>Artık karanlıkta görünmeyen bir ırmak akmıyor, sanki karanlık bir deniz fırtınadan sonra yatışmadan önce hafif hafif dalgalanıyordu. Rostov, hiçbir şey düşünmeden çevresinde olup bitenlere bakıyor, kulak kabartıyordu. Bir piyade eri, çoban ateşine yaklaştı, yere çömeldi, ellerini aleve tuttu ve başını öbür yana çevirdi. Tuşin’e:</p>

  <p>— Bir şey olmaz değil mi komutanım? diye sordu. Bakın bölüğümü kaybettim komutanım; nerede olduğunu bile bilmiyorum. Felaket!</p>

  <p>Erle birlikte, yüzü sarılı bir piyade subayı da ateşe yaklaşmıştı. Tuşin’e dönerek nakliye arabasını geçirebilmesi için topları birazcık ileriye almasını rica etti. Bölük komutanının peşinden iki er daha koşarak ateşe yaklaştı. Büyük bir öfke içinde bir çizmeyi çekiştirerek birbirlerine küfrediyor, dövüşüyorlardı. Biri kısık sesle:</p>

  <p>— Sen buldun ha! Amma da açıkgözmüşsün! diye bağırıyordu.</p>

  <p>Boynu kalın bir bezle sarılmış, zayıf, solgun bir er yaklaştı, öfkeli bir sesle topçulardan su istedi.</p>

  <p>— Ne yani, köpek gibi ölecek miyiz be? diyordu.</p>

  <p>Tuşin ona su verilmesini emretti. Sonra neşeli bir er koşarak gelip piyadeler için biraz ateş istedi. Nar gibi ateş parçasını karanlıkta bilinmeyen bir yere götürerek:</p>

  <p>— Piyadelere nar gibi ateş! Hoşçakalın hemşeriler, ateş için teşekkürler, faiziyle öderiz! diye söyleniyordu.</p>

  <p>Onun arkasından dört er bir kaputun içinde ağır bir şey taşıyarak çoban ateşinin yanından geçip gitti. Aralarından birinin ayağı tökezlendi:</p>

  <p>— Keratalar, yolun üstüne odun koymuşlar! diye homurdandı.</p>

  <p>Başka biri:</p>

  <p>— Madem işi bitti, ne diye taşıyoruz onu sanki, dedi.</p>

  <p>— Allah kahretsin sizi!</p>

  <p>Yükleriyle birlikte karanlıkta kayboldular! Tuşin fısıldayarak Rostov’a:</p>

  <p>— Nasıl acıyor mu? diye sordu.</p>

  <p>— Acıyor.</p>

  <p>Cephane eri Tuşin’e yaklaştı:</p>

  <p>— Sayın komutanım sizi general çağırıyor. Kendileri şurada kulübedeler.</p>

  <p>— Geliyorum, oğlum.</p>

  <p>Tuşin ayağa kalktı, kaputunun düğmelerini ilikledi, üstünü başını düzeltti, çoban ateşinden uzaklaştı...</p>

  <p>Topçuların yaktığı çoban ateşinin biraz ilerisinde, Prens Bagration kendisi için hazırlanmış kulübede, yemek yiyor, çevresine toplanmış olan bazı birlik komutanlarıyla konuşuyordu. Gözlerini yarı kapamış olarak bir koyun budunu aç gözlülükle sıyıran ihtiyar subay da yediği yemekten ve votkadan yüzü kızarmış yirmi iki yıl hiçbir kusuru görülmemiş general de yüzüğünde adı yazılı kurmay subay da huzursuzlukla herkesi süzen Jerkov da gözleri ateşi varmış gibi parlayan, dudaklarını kısmış, yüzü solgun Prens Andrey de oradaydı.</p>

  <p>Fransızlardan alınmış bir sancak, kulübenin köşesine dayalı duruyor ve saf yüzlü askerî müşavir belki de gerçekten sancağın görünüşüyle ilgilendiğinden, belki karnı aç olduğu ve sofra takımları yetmediği için oturamadığı sofraya bakmak ağırına gittiğinden sancağın kumaşını eliyle yokluyor, şaşkın şaşkın başını sallıyordu. Yandaki kulübede süvari erlerinin esir aldıkları Fransız albayı bulunuyordu. Çevresine bizim subaylar toplanmış ona dikkatle bakıyorlardı. Prens Bagration, komutanlara ayrı ayrı teşekkür ediyor, çarpışmalar hakkında geniş bilgi istiyor, kayıpları soruyordu. Kendisine Braunau’da takdim edilmiş olan alay komutanı, çarpışmalar başlar başlamaz ormandan çekildiğini, odun kesen erlerini bir araya topladığını sonra iki tabur süngü hücumuna kalkıştığını ve Fransızları püskürttüğünü bildiriyordu.</p>

  <p>— Birinci taburun bozulduğunu görür görmez, yolun üzerinde durdum ekselans. Kendi kendime, “Bunları bırakırım, gitsin, sonra yaylım ateş açarım,” diye düşündüm, düşündüğüm gibi de yaptım.</p>

  <p>Alay komutanı, bunu yapmış olmayı o kadar istiyor, buna fırsat bulamadığına öylesine üzülüyordu ki bütün bunların tıpkı anlattığı gibi olduğunu sanıyordu. Evet, belki de gerçekten öyleydi kim bilir? O karışıklıkta nelerin olup bittiğini anlamak mümkün müydü?</p>

  <p>Dolohov’la Kutuzov’un arasındaki konuşmayı ve kendisinin rütbesi indirilmiş subayla yaptığı son görüşmeyi hatırlayarak:</p>

  <p>— Ayrıca şunu da söyleyeyim ki rütbesi indirilmiş olan er Dolohov, gözlerimin önünde bir Fransız subayını esir aldı ve olağanüstü bir başarı gösterdi, dedi.</p>

  <p>Jerkov huzursuzlukla çevresine bakınarak söze karıştı:</p>

  <p>— Burada Pavlogradlıların saldırısını gördüm, ekselans -oysa o gün süvarileri hiç görmemiş, onların hücumunu bir piyade subayından öğrenmişti-, iki kale düzenini bozdular.</p>

  <p>Jerkov’un bu sözlerinden sonra bazıları her zaman olduğu gibi onun şaka etmesini bekleyerek gülümsediler. Ama sözlerinin ordunun şerefi ve o günkü savaşlarla ilgili olduğunu fark edince ciddi bir tavır takındılar, oysa birçokları Jerkov’un bu sözlerinin hiçbir temele dayanmadığını, yalan söylediğini biliyorlardı. Prens Bagration yaşlı albaya döndü:</p>

  <p>— Çok teşekkür ederim beyler, bütün birlikler kahramanlık göstermişlerdir: Piyadeler de süvariler de topçular da!</p>

  <p>Gözleriyle birini arayarak sordu:</p>

  <p>— Nasıl oldu da merkezde iki top bırakıldı?</p>

  <p>Prens Bagration sol kanattaki topları sormuyordu; çünkü daha çarpışmaların başında orada iki topun terk edilmiş olduğunu biliyordu. Nöbetçi kurmay subaya döndü:</p>

  <p>— Öyle sanıyorum ki sizden rica etmiştim... dedi.</p>

  <p>Nöbetçi kurmay subay:</p>

  <p>— Bir tanesi tahrip olmuştu, diye karşılık verdi. Ama öteki nasıl kaldı ben de anlayamıyorum; bütün o süre boyunca oradaydım, talimat verdim, bu iş olduğu vakit, daha yeni ayrılmıştım... Doğruyu söylemek gerekirse etraf iyice kızışmıştı...</p>

  <p>Son sözleri yumuşak, çekingen bir tavırla söylemişti. Biri Yüzbaşı Tuşin’in burada, köyün hemen önünde olduğunu ve birinin onu çağırmak üzere gönderildiğini söyledi. Prens Bagration, Prens Andrey’e döndü:</p>

  <p>— Öyle ya, siz de oradaydınız, dedi.</p>

  <p>Nöbetçi kurmay subay, Bolkonski’ye tatlı tatlı gülümseyerek:</p>

  <p>— Öyle öyle, az kalsın burun buruna gelecektik, dedi.</p>

  <p>Prens Andrey, soğuk, kesin bir tavırla hemen:</p>

  <p>— Ben sizi görmek mutluluğuna erişemedim, dedi.</p>

  <p>Herkes sustu. Eşikte generallerin arkasından çekingen bir tavırla geçmeye çalışan Tuşin göründü. Daracık kulübede amirlerinin karşısına her çıkışında olduğu gibi fena halde sıkışan Tuşin, sancağın gönderini fark edemedi ve ayağı tökezledi. Birkaç kişi güldü. Prens Bagration:</p>

  <p>— Nasıl oldu da toplar terk edildi? diye sordu.</p>

  <p>Yüzbaşıdan çok gülüşenlere kaşlarını çatarak bakmıştı, bunların arasında en çok Jerkov’un sesi duyuluyordu. Tuşin, ancak şimdi korkunç amirlerini görünce kendisi sağ kalıp da iki topu kaybetmiş olmanın suçunu, ayıbını bütün dehşetiyle duydu. O kadar heyecanlıydı ki o ana kadar bunu düşünmeye fırsat bulamamıştı. Subayların gülüşmeleri onu daha da çok şaşırtmıştı. Bagration’un karşısında çenesi titreyerek duruyordu. Güç bela:</p>

  <p>— Bilmiyorum... Ekselans... Adamımız eksikti ekselans! diye söylendi.</p>

  <p>— Sizi koruyan birlikten adam alabilirdiniz!</p>

  <p>Tuşin kendisini koruyan bir birliğin bulunmadığını söylemedi; oysa gerçek buydu. Bunu söyleyerek başka bir komutanı zor duruma düşürmekten korkuyor, hiç konuşmadan, tıpkı sınavda kendisine soru soran öğretmeninin gözlerine bakan ve ne karşılık vereceğini şaşırmış bir öğrenci gibi Bagration’un yüzüne bakıyordu.</p>

  <p>Sessizlik oldukça uzun sürdü. Prens Bagration, herhalde sert davranmak istemediği için ne söyleyeceğini bilemiyordu; ötekiler ise söze karışmaya cesaret edemiyorlardı. Prens Andrey, kaşlarının altından Tuşin’e bakıyor, parmakları sinirli sinirli kımıldayıp duruyordu. Birden sessizliği tiz sesiyle bozdu.</p>

  <p>— Ekselans, siz beni Tuşin’in bataryasına göndermek lütfunda bulunmuştunuz. Oraya gittim ve adamlarla atların üçte ikisinin vurulmuş olduğunu, iki topun tahrip edildiğini, bataryayı hiçbir birliğin korumadığını gördüm.</p>

  <p>Şimdi Prens Bagration’la Tuşin heyecanla, ama gene de kendisini tutmaya çalışarak konuşan Bolkonski’ye aynı ısrarlı tavırla bakıyorlardı. Prens Andrey:</p>

  <p>— Ve eğer düşüncemi söylememe izin verirseniz ekselans, şunu diyebilirim ki bugünün başarısını o bataryanın çabalarına ve Yüzbaşı Tuşin ile bölüğünün kahramanca direnişine borçluyuz, dedi, sonra karşılık beklemeden hemen ayağa kalkarak sofradan uzaklaştı.</p>

  <p>Prens Bagration, Tuşin’e baktı; Bolkonski’nin sert sözlerine inanmıyormuş gibi görünmek istiyor, aynı zamanda ona inanmak da içinden gelmiyordu. Bu yüzden başını eğdi, Tuşin’e, “Gidebilirsiniz,” dedi. Prens Andrey de Tuşin’in arkasından dışarıya çıktı.</p>

  <p>Tuşin ona:</p>

  <p>— Ah, çok teşekkür ederim, beni kurtardınız dostum! dedi.</p>

  <p>Prens Andrey, Tuşin’i süzdü, sonra bir şey söylemeden yanından uzaklaştı. İçinde bir hüzün, bir ağırlık seziyordu. Bütün bunlar öyle garipti, umduğu şeylerden öylesine farklıydı ki.</p>

  <p class="extract">Rostov önünde değişen gölgelere bakarak, “Bunlar kim, neden geliyorlar? Ne istiyorlar? Bütün bunlar ne zaman sona erecek?” diye düşünüyordu. Kolunun ağrısı gittikçe daha çok acı veriyordu. Dayanılmaz bir uyku bastırıyor, gözlerinin önünde kırmızı halkalar uçuşur gibi oluyor, bütün bu seslerin, bu yüzlerin yaptığı etki içindeki yalnızlık, duyduğu acıya karışıyordu. İşte yaralı olsun, sağlam olsun ezilmiş eliyle omuzundaki etleri dağlayan, damarlarını bura bura çeken, üzerine çullanan ve vücudunu ezen bu erlerdi... Onlardan kurtulmak için gözlerini kapadı.</p>

  <p>Bir dakika kadar daldı, ama bu kısa süre içinde rüyasında sayısız şey gördü; annesini, onun büyük beyaz elini, Sonya’nın incecik omuzlarını, Nataşa’nın gözleriyle gülüşünü, Denisov’un sesiyle bıyıklarını, Telyanin’i ve Telyanin’le Bogdaniç arasında olup bitenleri... Bütün o olup bitenler, o tiz sesli erle bir bütün oluvermişti. Bütün o hikâye de o er de böyle acı verecek biçimde, hiç ara vermeden elini tutuyor, onu eziyor, onu hep aynı yöne çekiyorlardı. Onlardan uzaklaşmak istedi, ama onlar omzunu bir an için olsun bırakmıyor, yanından kıl kadar ayrılmıyorlardı. Eğer onu çekmeselerdi omzu ağrımayacak, sapasağlam olacaktı. Ama onlardan kurtulmaya imkân yoktu.</p>

  <p>Rostov gözlerini açtı, yukarı baktı. Yanan kömürlerin aydınlığı üzerinde gecenin kara örtüsü asılıydı. O ışıkta yağan karın tanecikleri uçuşup duruyordu. Tuşin geri dönmemiş, hekim gelmemişti. Rostov tek başınaydı, yalnız şimdi ateşin öbür tarafında bir tek askercik çıplak olarak oturuyor, çelimsiz, sarı vücudunu ısıtıyordu.</p>

  <p>Rostov, “Kimsenin bana ihtiyacı yok,” diye düşündü. “Yardım edecek hiç kimsem, bana acıyacak hiç kimsem yok. Oysa bir vakitler ben de evde kuvvetli, neşeli, sevilen bir insandım.” İçini çekti, çekerken elinde olmayarak inledi. Askercik gömleğini ateşin üzerinden silkerek:</p>

  <p>— Ne o ağrıyor mu? diye sordu ve karşılık beklemeden homurdandı, bir günde az mı cana kıydılar... Sürüyle.</p>

  <p>Rostov, eri dinlemiyordu. Ateşin üzerinde uçuşan kar tanelerine bakıyor, Rusya’da kışı düşünüyordu, sıcak aydınlık evi, kabarık tüylü kürkünü, hızla kayan kızakları, sağlam bir vücutla, bütün ailenin sevgisi ve bakımıyla geçen kışı hatırlıyordu. “Ne diye buraya geldim ki sanki,” diye düşündü.</p>

  <p>Ertesi gün, Fransızlar saldırılarını tekrarlamadılar. Bagration’un birliklerinin kalıntıları da Kutuzov’un ordusuyla birleşti.</p>
