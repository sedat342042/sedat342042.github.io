  <h1>İkinci Bölüm</h1>

  <h2 id="sigil_toc_id_26">I</h2>

  <p class="nonindent">1805 yılı Ekim ayında Rus orduları Avusturya Arşidükalığının köylerini, kentlerini işgal ediyor, Rusya’dan yeni yeni alaylar geliyor, konakladıkları yerlerde halka yük oluyor, Braunau Kalesi’nin yakınlarına yerleşiyorlardı. Başkomutan Kutuzov’un genel karargâhı Braunau’da idi.</p>

  <p>1805 yılı 11 Ekim günü Braunau’ya yeni gelmiş piyade alaylarından biri kente yarım mil kala durmuş başkomutanın teftişini bekliyordu. Çevredeki her şeyin Ruslara yabancı olmasına rağmen (meyve bahçeleri, taştan örülmüş bahçe duvarları, kiremit damlar, uzaktan görünen dağlar ve askerlere merakla bakan yabancı bir halk), alay Rusya’nın ortasında herhangi bir yerde teftişe hazırlanan herhangi bir Rus alayına tıpatıp benziyordu.</p>

  <p>Daha o akşam, son konak yerinde, başkomutanın alayı yürüyüş halinde teftiş edeceğini bildiren günlük emir alınmıştı. Gerçi günlük emirdeki sözler alay komutanına pek kesin görünmemiş ve teftişe tören üniformasıyla mı, yoksa yürüyüş halindeki üniforma ile mi çıkmak gerektiği konusunda zihinlerde bir soru belirmişti, ama tabur komutanlarının toplantısında az saygı göstermektense aşırı saygı göstermenin daha iyi olacağı gerekçesiyle alayın teftişe tören üniformasıyla çıkmasına karar verilmişti. Bu yüzden askerler otuz verstlik bir yürüyüşten sonra gözlerini yummadan bütün gece sökük dikmiş, üstlerini başlarını temizlemişlerdi. Emir subaylarıyla bölük komutanları erleri sayıp ayırmışlar, bölük, bir gün önce sabaha karşı son konak yerinde olduğu gibi karmakarışık bir kalabalık olmaktan çıkmış, her biri yerini ve işini bilen, her birinin her düğmesi yerli yerinde, kemeri belinde, her şeyi tertemiz, düzenli iki bin kişilik bir bütün olmuştu. Yalnız dış görünüş kusursuz değildi, başkomutan aklına esip de üniformaların altına bakacak olsa her erde aynı şekilde tertemiz bir gömleğin, her asker çantasında da yönetmelikte belirtildiği sayıda eşyanın bulunduğunu görecekti; her çantada askerlerin dediği gibi “bir bez, bir de sabun” bulunuyordu.</p>

  <p>Yalnız bir tek sorun vardı ki herkesi tedirgin ediyordu. Bu da kundura sorunuydu. Erlerin yarıdan çoğunun ayağındaki çizmeler parçalanmıştı. Ama bu alay komutanının kusurundan ileri gelmiyordu, çünkü o birkaç kez tekrar tekrar bu konudaki isteklerini bildirdiği halde, Avusturya makamları bir türlü gereken malı göndermemişlerdi, alay bu durumda otuz verst yol almıştı.</p>

  <p>Alay komutanı, kırmızı yüzlü, kaşları ve favorileri ağarmış bir generaldi. Dolgun vücutluydu, göğsüyle sırtı arasındaki mesafe, bir omuzdan öbür omuza olan genişlikten daha fazlaydı. Sırtında yeni, parlak, iyice ütülenmiş bir üniforma, geniş omuzlarında da onları aşağıya doğru bastırmıyormuş da yukarı doğru kaldırıyormuş gibi görünen kalın sırma apoletler vardı. Ömrünün en büyük törenlerinden birini yerine getiriyormuş gibi mutlu bir insana benziyordu. Alayın önünde dolaşıp duruyor, dolaşırken her adımda hafifçe sırtını kamburlaştırıyordu. Alay komutanının alayını zevkle seyrettiği, onu görmekten mutluluk duyduğu belliydi. Bütün varlığıyla o anda yalnız alayıyla meşguldü; yine de bu sarsıntılı yürüyüşü, askerî konulara duyduğu ilginin yanı sıra ruhunda sosyete hayatına ve kadınlara karşı duyduğu ilginin de az yer tutmadığını gösteriyordu. Tabur komutanlarından birine dönerek:</p>

  <p>— Eh, azizim Mihail Mitriç, dedi (Tabur komutanı gülümseyerek öne doğru bir adım attı; belli ki o anda ikisi de mutluydu). Bu gece iki ayağımızı bir pabuca soktuk, ama bana öyle geliyor ki alayın durumu o kadar fena değil ha? Ne dersin?</p>

  <p>Tabur komutanı bu sözlerdeki neşeli ve hafif alaylı anlamı sezerek güldü:</p>

  <p>— Bu durumda Çar Çayırı’na bile gitsek bizi kovmazlar, dedi.</p>

  <p>Komutan:</p>

  <p>— Ne? diye sordu.</p>

  <p>Tam o sırada kente giden ve yer yer gözcülerin bekledikleri yolda iki atlı göründü. Bunlardan biri emir subayı, diğeri de onun arkasından atla gelen bir Kazak’tı.</p>

  <p>Emir subayı bir gün önceki günlük emirde iyice belirtilmemiş olan noktayı alay komutanlarına bildirmek için genel karargâhtan gönderilmişti, buna göre başkomutan erleri tıpkı yürüyüş halindeki gibi silahları kılıflarına geçirilmiş, sırtta kaput ve hiçbir hazırlık yapmamış olarak görmek istiyordu.</p>

  <p>Kutuzov’a bir gün önce Viyana’dan yüksek savaş şûrasından bir üye gelmiş. Arşidük Ferdinand ile Mack’ın ordusuna yetişip onlarla birleşmek için en kısa süre içinde harekete geçirilmesi teklifinde bulunmuş, isteğinde ısrar etmişti. Bu birleşmeyi uygun bulmayan Kutuzov ise gerekçe olarak Avusturya’yı generale Rusya’dan gelen ordunun acıklı durumunu göstermek niyetindeydi. Bu amaçla alayı karşılamak için yola çıkmak istiyordu. Öyle anlaşılıyordu ki alay ne kadar kötü durumda görünürse başkomutan bundan o kadar hoşlanacaktı. Gerçi emir subayı bütün noktalan bilmiyordu, ama alay komutanına başkomutanın kesin emrini bildirmekten geri kalmadı. Erlerin kaputlu, silahların üzerlerine de kılıf geçirilmiş olarak görünmesini, aksi durumda başkomutanın hiç hoşnut olmayacağını da bildirdi.</p>

  <p>Alay komutanı bu sözleri dinledikten sonra başını eğdi, hiç konuşmadan omuzlarını silkti, sonradan içinden gelen kuvvetli bir hareketle ellerini açtı:</p>

  <p>— İş yaptık sanki! diye söylendi. Sonra tabur komutanını azarlar gibi konuştu:</p>

  <p>— Ben size demedim mi, Mihail Mitriç? “Madem yürüyüş halinde görmek istiyor, o halde erlerin kaputlu olması gerekir,” diye söylemedim mi? Aman Allahım!</p>

  <p>Kesin bir tavırla öne doğru bir adım attı. Emir verdiği zamanki sesiyle:</p>

  <p>— Bölük komutanı baylar; başçavuşlar! diye bağırdı.</p>

  <p>Biraz önce gelen emir subayına döndü, söz ettiği kimseye derin bir saygı beslediğini belirten bir tavırla:</p>

  <p>— Yakında mı teşrif edecekler? diye sordu.</p>

  <p>— Bir saate kadar sanıyorum.</p>

  <p>— Üniformaları değiştirmeye vakit bulabilecek miyiz acaba?</p>

  <p>— Bilmiyorum, generalim.</p>

  <p>Alay komutanı, saflara yaklaşıp, erlerin yeniden kaputlarını giymeleri için emir verdi. Bölük komutanları koşarak bölüklerinin başına gittiler, başçavuşlar telaşa düştüler (Kaputların durumu pek o kadar iyi değildi). Birliklerin meydana getirdiği düzenli, sessiz dörtgenler bir anda dalgalandı, dağıldı, konuşmalarla uğuldamaya başladı. Her tarafta erler sağa sola koşuyor, eşyalarını arkadan, omuzlarının üzerinden aşırıyor, çantalarını başlarının üzerinden çıkarıyor, üniformalarını çıkarıp kaputları giymek için ellerini yukarılara kaldırıyorlardı. Yarım saat sonra her şey eski düzenli haline gelmişti, yalnız birliklerin meydana getirdiği dörtgenler şimdi siyahtan, kül rengine dönmüştü. Alay komutanı gene sarsılan yürüyüşüyle alayın karşısına geçti, ona uzaktan baktı. Birden duraklayarak:</p>

  <p>— Bu da ne? Bu ne? diye bağırdı. Üçüncü bölük komutanını çağırın bana!</p>

  <p>Saflar arasında:</p>

  <p>— Üçüncü bölük komutanı, generale! Komutan, generale! Üçüncü bölük komutanı! sesleri dalgalandı.</p>

  <p>Bir emir subayı, geç kalmış olan subayı aramaya koştu.</p>

  <p>Aşırı bir çabayla bağıran erlerin sesleri eninde sonunda “Generale, üçüncü bölüğe,” şeklini alıp da gereken hedefe ulaşınca, aranan subay bölüğün arkasından göründü ve koşmaya alışmamış yaşlı bir adam olduğu halde, beceriksizce, ayakları birbirine takıla takıla, koşar adım generale yaklaştı. Yüzbaşının yüzünde, ezberleyemediği dersi tekrarlaması emredilen bir öğrencinin tedirginliği vardı. O kırmızı yanaklarında (Belli ki içkiyi fazla kaçırıyordu) yer yer lekeler belirmişti, dudakları kımıldayıp duruyordu. Yüzbaşı, generale yaklaştıkça adımlarını yavaşlatıyordu. Soluk soluğa onun yanına geldiği zaman, alay komutanı, yüzbaşıyı tepeden tırnağa süzdü. Sonra alt çenesini ileri doğru uzatarak üçüncü bölüğün saflarında sırtına öbür kaputlar arasında göze batan fabrikada dokunmuş çuha renginde kaput geçirmiş olan eri işaret etti:</p>

  <p>— Siz neredeyse erlere sarafan<a class="noteref" href="../Text/notlar.xhtml#f12n1" id="ref1">1</a> giydireceksiniz! Bu ne? diye bağırdı. Hem siz neredeydiniz? Başkomutan bekleniyor, siz yerinizden ayrılıyorsunuz! Öyle mi, ha? Ben size erleri teftişe çıkarırken palyaço gibi giydirmek ne demekmiş öğreteceğim. Ha!</p>

  <p>Bölük komutanı şimdi kurtuluş yolunu sanki yalnız bunda görüyormuş gibi iki parmağını kasketinin siperliğine gittikçe daha çok bastırıyordu. Komutan sert bir tavırla alay etti:</p>

  <p>— Ne susuyorsunuz? Kimdir o Macar kıyafetine giren?</p>

  <p>— Sayın komutanım...</p>

  <p>— E, neymiş sayın komutanım, sayın komutanım, sayın komutanım! deyip duruyorsunuz, ama ne demek istiyorsunuz, kimse anlamıyor.</p>

  <p>Yüzbaşı alçak sesle:</p>

  <p>— O adam rütbesi alınan Dolohov’dur! dedi.</p>

  <p>— Rütbesi alındı da feld-mareşal mi oldu, yoksa er mi? Erse bütün erler gibi giyinmesi gerekir! Üniforması da aynı olmalı.</p>

  <p>— Ona yürüyüşte öyle giyinmesine siz izin verdiniz, komutanım.</p>

  <p>Alay komutanı:</p>

  <p>— İzin mi verdim? İzin mi verdim? İşte siz gençler hep öylesiniz, diye söylendi, öfkesi biraz geçmişti. İzin mi verdim? İnsan size bir şey söyledi mi siz de...</p>

  <p>Alay komutanı bir an sustu, sonra gene sinirlendi:</p>

  <p>— Size bir şey söyledik mi, siz de hemen... Ne? Bundan böyle lütfen adamlarınızı doğru dürüst giydirin!..</p>

  <p>Bunu söyledikten sonra dönüp emir subayına baktı ve o kendisine özgü sarsıntılı yürüyüşle alaya doğru gitti. Belli ki böyle öfkelenmek hoşuna gidiyordu. Alayın önünden geçerken tekrar bağırıp çağırmak için bir bahane arıyordu. Subaylardan birinin omuzundaki subay işaretini iyice parlatmadığı için, bir başkasını da erleri düzgün sıralamadığı için haşladı, sonra üçüncü bölüğe yaklaştı. Sırtında koyu maviye çalan bir kaput olan Dolohov’a yaklaşmadan önce, ona hemen hemen beş kişi kaldığı bir sırada, acı duyuyormuş gibi bir sesle:</p>

  <p>— Ne biçim duruyorsun? Ayağın nerede? Nerede ayağın? diye bağırmaya başladı.</p>

  <p>Dolohov, büktüğü ayağını ağır ağır düzeltti ve aydınlık, küstah bir bakışla generalin yüzüne baktı.</p>

  <p>— Ne diye mavi kaput giydin? Defol! Başçavuş! Değiştir şu hay...</p>

  <p>Ama sözünü bitiremedi. Dolohov hemen atıldı:</p>

  <p>— Emrinizi yerine getirmek zorundayım ama bunlara boyun eğmek... diye söze başladı.</p>

  <p>— Sıradayken laf yok! Laf yok! Laf yok!</p>

  <p>Dolohov etrafı çınlatan gür bir sesle:</p>

  <p>— Hakaretlere boyun eğmek zorunda değilim, dedi.</p>

  <p>Generalle er göz göze geldiler. General sustu, boynunu sımsıkı saran eşarbını öfkeyle aşağıya doğru çekti.</p>

  <p>— Lütfen giyiminizi değiştirin. Lütfen! diyerek uzaklaştı.</p>

  <p>— Geliyor! diye bağırdı bu sırada gözcü.</p>

  <h2 id="sigil_toc_id_27">II</h2>

  <p class="nonindent">Alay komutanı kızardı, hemen atına koştu, titrek elleriyle üzengiye yapıştı, sıçrayarak hayvanın üzerine fırladı, oturup doğruldu, kılıcını çekti, sonra mutlu, kararlı bir ifadeyle ağzını yana açarak komut vermeye hazırlandı. Alay birden toparlanan bir kuş gibi silkindi, sonra hareketsiz kaldı.</p>

  <p>Alay komutanı:</p>

  <p>— Haz-rol! diye bağırdı.</p>

  <p>Bu seste tüyleri diken diken eden, alay komutanı için sevinçli, alaydaki erler için sert, yaklaşan komutan için ise “Hoşgeldiniz,” der gibi candan bir ifade vardı.</p>

  <p>İki yanı ağaçlık geniş toprak yoldan, yaylarını hafifçe gıcırdatarak büyük bir hızla yüksek, mavi bir Viyana faytonu geliyordu. Faytonun arkasında komutanın atlı maiyetiyle bir Hırvat hafif süvari muhafız birliği ilerliyordu. Kutuzov’un yanında, Rusların siyah üniformaları arasında tuhaf görünen beyaz bir üniforma giymiş Avusturyalı bir general oturuyordu. Araba alayın önünde durdu. Kutuzov ile Avusturyalı general alçak sesle bir şeyler konuşuyorlardı. Sonra Kutuzov, ayağını ağır ağır arabanın yan tarafındaki basamaktan aşağıya indirirken, sanki o anda karşısında kendisi ile alay komutanına nefeslerini tutarak bakan o iki bin kişi orada hiç yokmuş gibi hafifçe gülümsedi.</p>

  <p>Bir komut yükseldi. Alay, tüfekleri omuza alarak gene dalgalandı, selama durdu. Bir ölüm sessizliği içinde başkomutanın zayıf sesi duyuldu. Alay gürledi: “Sağo-o-o-ol-l-l!” Sonra her şey tekrar derin bir sessizliğe gömüldü. Kutuzov, alayda bu hareketler olduğu sürece hep aynı yerde durmuştu; sonra beyaz üniformalı generalle birlikte yanına maiyetini de alarak safların önünden yürüyerek geçmeye başladı.</p>

  <p>Alay komutanının dimdik durup başkomutanı gözlerinin içine bakarak selamlamasından, sonra da büzülerek, iki büklüm olmuş bir halde yürürken vücudu gene ikide bir sarsılmasın diye kendini tutmasından, başkomutanın en küçük bir sözü ya da bir davranışı üzerine irkilmesinden belliydi ki bir ast olarak yerine getirdiği ödevleri bir üst olarak yerine getirdiği ödevlerden çok daha zevkle yapıyordu. Alay, komutanının çabaları ve disiplini sayesinde aynı zamanda Braunau’ya giren başka alaylara oranla mükemmel bir durumdaydı. Yolda kalmış ya da hasta olan erlerin sayısı yalnız iki yüz on yediydi. Kunduradan başka her şey mükemmel durumdaydı.</p>

  <p>Kutuzov, safların önünden geçiyor, arada bir durup Türk savaşından beri tanıdığı subaylara, bazen de erlere birkaç tatlı söz söylüyordu. Arada bir erlerin kunduralarına bakarak üzgün bir tavırla başını sallıyor, onları hiç kimsede suç bulmuyormuş, ama gene de bu kötü durumu görmekten kendini alamıyormuş gibi bir tavırla Avusturyalı generale gösteriyordu. Alay komutanı başkomutanın alayla ilgili olarak söylediği herhangi bir sözü kaçırmaktan korkarak her defasında birkaç adım koşup önlerine geçiyordu.</p>

  <p>Kutuzov’un arkasında, onun en hafif sesle bile söylediği her sözün rahatça duyulabileceği bir mesafede, maiyetinden yirmi kişi yürüyordu. Maiyettekiler aralarında konuşuyor, bazen de gülüyorlardı. Başkomutana en yakın olanı yakışıklı yaveriydi. Bu, Prens Bolkonski’ydi. Yanında aşırı derecede şişman, iyi yürekliliği güler yüzünden belli olan, gözleri nemli, uzun boylu arkadaşı Kurmay Nesvitski yürüyordu.</p>

  <p>Nesvitski yanında yürüyen esmer süvari subayının yaptıklarına gülmemek için kendini zor tutuyordu. Süvari subayı, hiç gülmeden, gözlerindeki anlamı hiç değiştirmeden, ciddi bir ifadeyle alay komutanının sırtına bakıyor, onun yaptığı her hareketi tekrar ediyordu. Alay komutanı ne zaman sarsılarak öne doğru eğilse süvari subayı da aynı şekilde sarsılarak öne doğru eğiliyordu. Nesvitski gülüyor, şakayı yapana bakmaları için başkalarını da dürtüyordu.</p>

  <p>Kutuzov, komutanın her davranışını izleyerek, dışarı uğramış gibi bakan binlerce gözün önünden, hiç acele etmeden, ağır ağır geçiyordu. Üçüncü bölüğün yanına gelince birden durdu. Maiyetindekiler onun böyle birden duracağını hiç tahmin etmedikleri için az kalsın üzerine geliyorlardı. Başkomutan o mavi kaput yüzünden laf işiten kırmızı burunlu yüzbaşıyı görünce, onu tanıdı:</p>

  <p>— A! Timohin! dedi.</p>

  <p>Timohin, alay komutanı onu azarlarken bütün vücudunu gererek o kadar dik durmuştu ki daha dik durmak imkânsız gibiydi. Yine de başkomutan onunla konuşmaya başlayınca, Timohin öylesine gerildi ki başkomutan ona biraz daha uzun bir süre bakacak olsa belki de yüzbaşı buna artık dayanamayacaktı. Kutuzov herhalde bunu anlamıştı. Bu yüzden yüzbaşıya iyilik etmekten başka bir niyeti olmadığını belirtmek için aceleyle ona arkasını döndü. Bir yara iziyle çizilmiş şişkin yüzünde hafif bir gülümseme titredi.</p>

  <p>— Ta İsmail’den beri tanışırız! dedi. Sonra alay komutanına döndü. Cesur bir subaydır! Memnun musunuz ondan? diye sordu.</p>

  <p>Alay komutanı arkasındaki süvari subayının kendisini bir ayna gibi yansıttığını fark etmeden irkildi, öne doğru bir adım attı:</p>

  <p>— Çok memnunum, ekselans.</p>

  <p>Kutuzov gülümseyerek yüzbaşıdan uzaklaştı:</p>

  <p>— Hepimizin bir kusuru vardır, dedi. O da Tanrı Bacchus’e fazlaca düşkündür.</p>

  <p>Alay komutanı, bu işte kendisinin bir suçu olduğunun düşünülmesinden korkarak hiç karşılık vermedi. Süvari subayı, o anda karnını içeriye çekmiş olan kırmızı burunlu subayın yüzüne baktı sonra onun yüzündeki ifadeyi de takındığı tavrı da öyle güzel taklit etti ki Nesvitski gülmekten kendini alamadı. Kutuzov arkasına baktı. Süvari subayı, yüzünün ifadesini her an istediği gibi değiştirebiliyordu. Kutuzov arkaya dönünce, yüzünü buruşturdu, hemen en ciddi, en saygılı, en suçsuz tavrı takındı.</p>

  <p>Üçüncü bölük sondaydı. Kutuzov bir şey hatırlamaya çalışıyormuş gibi durdu. Prens Andrey maiyet subaylarının arasından ileriye doğru çıktı, Fransızca olarak yavaşça:</p>

  <p>— Bu alayda bulunan, rütbesi alınmış Dolohov’u hatırlatmamı emretmiştiniz, dedi.</p>

  <p>Kutuzov:</p>

  <p>— Dolohov nerede? diye sordu.</p>

  <p>Dolohov sırtına kül rengi kaputunu geçirmişti bile. Kendisini çağırmalarını beklemedi. Sıradan boylu boslu, parlak mavi gözlü, sarışın bir er çıktı. Başkomutana yaklaşıp hazırol vaziyeti aldı. Kutuzov hafifçe kaşlarını çattı.</p>

  <p>— Şikâyet mi? diye sordu.</p>

  <p>Prens Andrey:</p>

  <p>— Dolohov, bu! diye belirtti.</p>

  <p>Kutuzov:</p>

  <p>— Ya, dedi. Bunun sana ders olacağını umuyorum, iyi hizmet et. Hükümdar iyi yüreklidir. Yararlılık gösterirsen ben de seni unutmam.</p>

  <p>O parlak mavi gözler başkomutana da alay komutanına da aynı küstahlıkla, bir başkomutanla bir er arasına bu kadar büyük bir mesafe koyan perdeyi yırtarcasına bakıyordu. Dolohov gür, tok, sakin bir sesle:</p>

  <p>— Benim bir tek dileğim var, ekselans dedi. Suçumu unutturmam ve imparator hazretleriyle Rusya’ya olan bağlılığımı gösterebilmem için bana fırsat verilmesini rica ederim.</p>

  <p>Kutuzov arkasını döndü. Gözlerinde Yüzbaşı Timohin’e de arkasını döndüğü zaman olduğu gibi bir gülümseme titredi. Arkasını döndü ve Dolohov her ne söylediyse ve daha ne söyleyebilirse bunların hepsini çok çok uzun bir süredir biliyormuş, aynı zamanda bütün bunlardan bıkmış usanmış, üstelik o anda bunları söylemek hiç gerekli bir şey değilmiş gibi yüzünü buruşturdu. Sonra dönüp arabaya doğru yürüdü.</p>

  <p>Alay bölüklere ayrıldı. Braunau yakınlarında daha önceden hazırlanmış evlere dağılmak üzere yola koyuldu. Erler orada bu çetin yürüyüşten sonra dinleneceklerini, ayaklarına kundura bulabileceklerini umuyorlardı. Alay komutanı, yerine gitmek üzere yola koyulmuş olan üçüncü bölüğü geçip atını en önde yürüyen Yüzbaşı Timohin’e doğru sürerek:</p>

  <p>— Bana gücenmeyin, Prohor İgnatiç! dedi.</p>

  <p>Teftişi kazasız belasız atlattığı için yüzünde büyük bir mutluluk ifadesi vardı:</p>

  <p>— Hepimiz Çar’ın hizmetindeyiz... Olmaz ki... İnsan günün birinde birliklerin önünde rezil olur... Onun için önceden özür dilerim. Beni bilirsiniz... Çok teşekkür etti.</p>

  <p>Bölük komutanına elini uzattı. Yüzbaşının burnu kızardı, gülümsemeyle açılan dudaklarının arasında, İsmail önlerinde dipçikle kırılan iki ön dişinin boş yeri göründü.</p>

  <p>— Asıl ben özür dilerim, generalim. Benim ne haddime! diye karşılık verdi.</p>

  <p>— Mösyö Dolohov’a da söyleyin, onu unutmayacağım, merak etmesin. Ha bakın, hep sormak isterdim, söyleyin rica ederim, bölükteki durumu nasıl? Ne yapar, ne eder? Her şeyi...</p>

  <p>Timohin:</p>

  <p>— Ödevlerinde çok dikkatlidir ekselans, ama öyle huyları var ki... diye söylendi.</p>

  <p>Alay komutanı:</p>

  <p>— Ne gibi, nasıl huylar yani? diye sordu.</p>

  <p>— Bazı günler bakarsınız, hem akıllı, hem bilgili, hem iyi yüreklidir, ekselans. Bazen bakarsınız canavar kesilir. Polonya’dayken bir Yahudi’yi az kalsın öldürecekti. Artık ne biçim bir adam olduğunu varın anlayın.</p>

  <p>Alay komutanı:</p>

  <p>— Öyle, öyle... dedi. Ne de olsa felakete uğramış bir gence acımak gerekir. Arkası çok.. Onun için siz onu...</p>

  <p>Timohin komutanın ne istediğini anladığını belirten bir gülümseyişle:</p>

  <p>— Emredersiniz, ekselans, dedi.</p>

  <p>— Evet, evet öyle yapın.</p>

  <p>Alay komutanı safların arasında Dolohov’u arayıp buldu, atını durdurdu, ona:</p>

  <p>— İlk çarpışmada apolet veririz, dedi.</p>

  <p>Dolohov dönüp ona baktı. Hiçbir şey söylemedi. Dudakları hâlâ hep aynı alaylı ifadeyle gülümseyip duruyordu.</p>

  <p>Alay komutanı erlerin duyabileceği kadar yüksek bir sesle:</p>

  <p>— Çok şükür iyi oldu, dedi. Erlere tarafımdan birer maşraba votka verilsin. Hepinize teşekkürler, çok şükür!</p>

  <p>Sonra atını o bölüğün önünden geçirip bir başka bölüğe doğru sürdü:</p>

  <p>Timohin yanında yürüyen emir subayına:</p>

  <p>— Ne diyeyim, iyi adam doğrusu, dedi. Böyle bir adama insan seve seve hizmet edebilir.</p>

  <p>— Tam bir kupa beyi, desenize! (Alay komutanına kupa beyi adını vermişlerdi.)</p>

  <p>Teftişten sonra komutanların duydukları rahatlık erlere de geçmişti. Bölük neşe içinde yola devam ediyordu. Her taraftan erlerin konuşmaları duyuluyordu.</p>

  <p>— Hani Kutuzov’un bir gözü kördü? Hani tek gözlüdür diyorlardı.</p>

  <p>— Sanki öyle değil mi? Bundan âlâ kör mü olur?</p>

  <p>— Yoo... Kardeşim o senden de benden de açıkgözdür, çizmelerin üstüne sardığımız bezlere, her şeye baktı...</p>

  <p>— Ah kardeşim, gözlerini ayaklarıma bir dikti. “Eyvah” dedim, içimden...</p>

  <p>— Ya öteki, yanındaki o her tarafı badanalanmış gibi olan Avusturyalı nasıldı? Un gibi bembeyazdı! Hay Allah! Teçhizatı amma da parlatıyorlar.</p>

  <p>— Ya Fedeşov nasıldı? Savaşın ne zaman başlayacağını söyledi mi? Sen onlara daha yakın duruyordun, duymadın mı? Herkes diyordu ki Brunov’da Bonapart’ın kendisi konaklamış.</p>

  <p>— Hıh! Bonapart konaklamışmış! Amma da atıyor! Hiçbir şeycik bildiği yok! Şimdi Prusyalı ayaklanmış. Avusturyalı da demek onu yatıştırmaya uğraşıyor. İkisi anlaştılar mı Bonapart ile savaş o zaman açılacak. Bir de Brunov’da Bonapart konaklıyor diyor! Aptal olduğun bu sözlerden besbelli, bari konuşulanları dinle!</p>

  <p>— Hey, konakçı herifler! Şuraya baksanıza, beşinci bölük köye sapıyor. Biraz sonra lapa pişirecekler. Biz ise o zamana kadar yerimize bile varamayacağız.</p>

  <p>— Bir peksimet versene ulan.</p>

  <p>— Sen bana dün tütün verdin mi? Ya, işte böyle! Neyse, al! Al! Allah müstehakını versin.</p>

  <p>— Bari bir mola verseler, yoksa aç açma daha beş verst yürümek zorunda kalacağız.</p>

  <p>— Almanlar bize araba verdikleri vakit ne hoştu. Bey gibi kurulur giderdik!</p>

  <p>— Kardeşim, burada millet büsbütün azgın! Ötekiler Polonyalılara benziyorlardı, hep Rus uyruklu adamlar; Şimdi ise nereye baksan Alman, birader.</p>

  <p>Yüzbaşının sesi duyuldu:</p>

  <p>— Şarkıcılar öne çıksın.</p>

  <p>Ayrı ayrı yerlerden yirmi kadar er çıkıp bölüğün önüne koştular. Borazancıbaşı şarkıcılara doğru döndü, elini salladı, sonra “Gün mü ağarıyor, güneş mi tutuşuyordu...” diye başlayan ve “İşte böyle kardeşler, Karamanski babamızla ün salacağız,” diye biten uzun bir asker türküsüne başladı. Bu Türkiye’de bestelenmiş bir türküydü. Şimdi ise Avusturya’da söyleniyordu ama bir yeri değişik olarak erler “Karamanski babamız” yerine “Kutuzov babamız” diyorlardı.</p>

  <p>Kırk yaşlarında, yakışıklı, zayıf bir adam olan borazancıbaşı son sözleri söylerken ellerini sanki yere bir şey fırlatıyormuş gibi hızla aşağıda indirdi, sert bir tavırla şarkıcı erlere baktı, sonra gözlerini kıstı. Bütün bu gözlerin kendisine doğru çevrili olduğu kanısına varınca da sanki görünmeyen çok kıymetli bir şeyi başının üzerinde büyük bir dikkatle kaldırıyormuş gibi bir tavırla iki elini yukarıya doğru kaldırdı, birkaç saniye öyle durdu, birden o kıymetli şeyi öfkeyle yere atıyormuş gibi bir hareketle türküye başladı:</p>

  <p>“Ah kulübem de kulübem benim!”</p>

  <p>Yirmi ses birden türküye katıldı, “Benim yepyeni kulübeciğim,” ve kaşık çalan bir er sırtındaki teçhizatın ağırlığına rağmen çevik bir tavırla ileriye doğru fırladı, omuzlarını kıra kıra, elindeki kaşığı birini tehdit ediyormuş gibi sallaya sallaya, bölüğün önünde geri geri yürümeye başladı. Erler ellerini kollarını sallayarak, serbest, geniş adımlarla yürüyor, ancak arada bir adımlarını ellerinde olmayarak birbirine uyduruyorlardı.</p>

  <p>Bölüğün arkasında tekerlek gürültüleri, yay gıcırtıları, nal sesleri duyuldu. Kutuzov maiyetiyle birlikte kente dönüyordu. Başkomutan erlerin serbest yürümeye devam etmelerini işaret etti. Türkü sesleri durup oynaya oynaya yüreyen eri ve dinç adımlarla neşeli neşeli yola devam eden bölük erlerini görünce onun da maiyetindekilerin de yüzünde bir memnuniyet belirmişti. Araba bölüğün sağ tarafından öne doğru ilerlerken ikinci sırada herkesin dikkatini çeken mavi gözlü er Dolohov göründü; öteki erlerden daha da dinç adımlarla, zarif bir şekilde şarkıya uyarak yürüyor, arabayla geçenlerin yüzüne, o anda bölükle beraber yürümeyenlere çok acıyormuş gibi bakıyordu. Kutuzov’un maiyetinde bulunan ve alay komutanının taklidini yapmış olan süvari subayı arabadan biraz geri kaldı, atını Dolohov’a doğru sürdü.</p>

  <p>Süvari subayı Jerkov, bir vakitler Petersburg’da Dolohov’un başkanlığında çılgınca eğlenen gruba katılmış, ama sınır dışında onu er olarak görünce tanımazlıktan gelmişti. Oysa şimdi Kutuzov’un rütbesi geri alınan subayla nasıl konuştuğunu işittikten sonra, eski bir dosta kavuşmuş gibi sevinçle:</p>

  <p>— Ah sevgili kardeşim, nasılsın? diye sordu ve atının adımlarını bölüğün adımlarına uydurmaya çalıştı.</p>

  <p>Dolohov soğuk bir tavırla:</p>

  <p>— Ben mi nasılım? diye karşılık verdi. Gördüğün gibiyim işte.</p>

  <p>Oynak havanın sesleri Jerkov’un takındığı aşın serbest ve neşeli tavıra da Dolohov’un özellikle takındığı soğuk tavıra da bambaşka bir anlam veriyordu. Jerkov:</p>

  <p>— E, komutanlarla aran nasıl? diye sordu.</p>

  <p>— Fena değil, iyi insanlar. Sen karargâha nasıl sokuldun?</p>

  <p>— Görevle gönderildim, nöbetçiyim.</p>

  <p>Bir süre sustular.</p>

  <p>“Şahini salıverdim, sağ kolumun altından” türküsü neşeli, zinde bir duygu uyandırarak devam ediyordu. Herhalde bu türkünün sesleri arasında konuşmasalardı söyledikleri sözler bambaşka olacaktı.</p>

  <p>Dolohov:</p>

  <p>— Avusturyalılara dayak atmışlar, öyle mi? diye sordu:</p>

  <p>— Ben ne bileyim? Öyle diyorlar.</p>

  <p>Dolohov, türküye uyarak kesin bir tavırla kısaca:</p>

  <p>— Sevindim buna, dedi.</p>

  <p>— İstersen bir akşam gel, bir patri fravun çeviririz.</p>

  <p>— Paranız çok mu yoksa?</p>

  <p>— Gel işte.</p>

  <p>— Olmaz! Tövbe ettim. Rütbemi geri alıncaya kadar ne içki içerim ne de oyun oynarım!</p>

  <p>— Uzun sürmez, ilk savaşta...</p>

  <p>— Orasını Allah bilir.</p>

  <p>Gene sustular. Jerkov:</p>

  <p>— Bir şeye ihtiyacın olursa, karargâha uğra, herkes sana yardım eder, dedi.</p>

  <p>Dolohov güldü:</p>

  <p>— Sen benim için üzülme, daha iyi olur. Benim bir şeye ihtiyacım olursa, kimseden dilenmem, kendim alırım.</p>

  <p>— Laf olsun diye söyledim, canım.</p>

  <p>— Ben de öyle söyledim.</p>

  <p>— Allahaısmarladık!</p>

  <p>— Haydi güle güle!</p>

  <div class="poem">

    <p>... Ve yükseğe ve uzağa</p>

    <p>Doğduğum ülkeye doğru...</p>

  </div>

  <p>Jerkov atını mahmuzladı, hayvan üç defa heyecana kapılarak ayak değiştirdi, önce hangi ayağını atacağını bir türlü bilemiyordu, sonunda kendini toparladı, türküye ayak uydurarak dört nala bölüğün yanından geçip arabaya yetişmek için ileri atıldı.</p>

  <h2 id="sigil_toc_id_28">III</h2>

  <p class="nonindent">Kutuzov, teftişten döndükten sonra, yanındaki Avusturyalı generalle çalışma odasına girdi, yaverini çağırtarak gelen birliklerin durumu ile ilgili bazı belgelerle öncü kuvvetlere başkanlık eden Arşidük Ferdinand’dan gelen mektupların getirilmesini emretti. Prens Andrey Bolkonski, elinde istenen belgelerle başkomutanın odasına girdi. Masanın üzerine açılmış bir planın önünde Kutuzov’la Avusturya savaş şûrasının üyesi oturuyorlardı.</p>

  <p>Kutuzov, başını çevirip Bolkonski’ye baktı, yaverine biraz beklemesini söylemek istiyormuş gibi “Ha...” dedi, sonra başladığı konuşmaya Fransızca olarak devam etti.</p>

  <p>— Yalnız bir tek şey söylemek istiyorum, general...</p>

  <p>Kutuzov acele etmeden, karşısındakini, söylediği her sözü dinlemeye zorlayan hoş bir ifade ve çok nazik bir tavırla konuşuyordu. Kendi sesini dinlemekten zevk duyduğu belliydi.</p>

  <p>— Ben yalnız bir tek şey söylüyorum general, eğer iş yalnız benim isteğime bağlı kalmış olsaydı İmparator Franz hazretlerinin emirleri çoktan yerine getirilmiş olacaktı. Çoktan arşidükün kuvvetlerine katılmış olacaktım. Size şerefim üzerine yemin edebilirim ki ordulara komuta etmek görevini Avusturya’da bu kadar çok sayıda bulunan becerikli ve bilgili generallerden herhangi birine teslim etmek, üzerimdeki bu ağır sorumluluğu atmak benim için bir mutluluk olurdu. Ama şartlar bizim irademizden de kuvvetli oluyor, general.</p>

  <p>Bunu söyledikten sonra, “Bana isterseniz inanmayabilirsiniz, hatta bana inanıp inanmamanız umurumda bile değil. Yalnız bunu bana söylemenize fırsat vermem. İşte bütün iş burada,” der gibi gülümsedi.</p>

  <p>Avusturyalı generalin yüzünde bir hoşnutsuzluk belirdi, ama o da Kutuzov’a aynı tonda karşılık vermekten başka bir şey yapamadı. Söylediği sözlerin nazik ifadesine tamamen aykırı, kızgın, somurtkan bir sesle:</p>

  <p>— Aksine dedi, aksine, imparator hazretleri ekselansınızın bu hepimizi ilgilendiren işe katılmanıza büyük bir değer veriyorlar, ama biz öyle sanıyoruz ki şanlı Rus ordularının ve başkomutanlarının ağır davranması, onları savaşlarda kazanmaya alışık olduğu zaferlerden yoksun bırakıyor.</p>

  <p>Sözlerini böylece daha önceden hazırlanmış olduğu belli bir cümleyle bitirmişti. Kutuzov dudaklarındaki gülümsemeyi değiştirmeden hafifçe eğildi:</p>

  <p>— Ben ise Arşidük Ferdinand hazretlerinin bana göndermekle şeref kazandırdıkları son mektuplarına dayanarak şu kanıya vardım ki, General Mack gibi çok usta bir yardımcının başkanlığındaki Avusturya orduları, şu anda kesin bir zafer kazanmışlardır ve artık bizim yardımımıza ihtiyaçları yoktur.</p>

  <p>General kaşlarını çattı. Gerçi Avusturyalıların yenilgiye uğradıklarını gösteren kesin bir haber yoktu, ama hiç de iyimser olmayan söylentilerin doğruluğunu belirten pek çok işaret vardı; bu yüzden Kutuzov’un Avusturya ordularının zafer kazandığı yolunda ileri sürdüğü tahmin, daha çok bir alayı andırıyordu. Ama Kutuzov tatlı tatlı gülümsüyor, böyle bir tahminde bulunmakta haklı olduğunu belirten tavrını değiştirmiyordu. Gerçekten de Mack’ın ordusundan gelen son mektup, ona bir zaferi ve ordunun strateji bakımdan elverişli durumda bulunduğunu bildiriyordu. Kutuzov, Prens Andrey’e döndü: “Şu mektubu bana versene,” dedi. Sonra dudaklarının ucunda alaylı bir gülümseyişle Avusturyalı generale, “Buyrun bakın,” diyerek Arşidük Ferdinand’ın mektubundan şu kısmı Almanca olarak okudu:</p>

  <blockquote>

    <p>“<i>Wir haben vollkommen zusammengehaltene Kräfte, nahe an 70000 Mann, um den Feind, wenn er den Lech passierte, angreifen und schlagen zu können. Wir können, da wir Meister von Ulm sind, den Vorteil, auch von beiden Ufern dem Donau Meister zu bleiben, nicht verlieren; mithin auch jeden Augenblick, wenn der Feind den Lech nicht passierte, die Donau übersetzen, uns auf seine Kommunikationslinie werten, die Donau unterhalb repassieren um dem Feinde, wenn er sich gegen unsere treue Alliierte mit ganzer Macht wenden wollte, seine Absicht alsbald vereiteln. Wir werden auf solche Weise dem Zeitpunkt, wo die Kaiserlich - Russische Armée ausgerüstet sein wird, mutig entgegenharren, und sodann leicht gemeinschaftlich die Möglichkeit finden, dem Feinde das Schicksal zuzubereiten, so er verdient.</i>”<a class="noteref" href="../Text/notlar.xhtml#f12n2" id="ref2">2</a></p>

  </blockquote>

  <p>Kutuzov, mektubun bu kısmını bitirdikten sonra derin derin içini çekerek yumuşak bir ifadeyle, dikkatle Avusturya yüksek savaş şûrası üyesine baktı. Avusturyalı general, şakayı bırakıp ciddi konulara geçmek istiyormuş gibi bir tavırla:</p>

  <p>— Ama biliyorsunuz ki işin kötüsünü düşünmek daha çok mantığa uygun bir kuraldır, ekselans, dedi.</p>

  <p>Hoşnut olmadığını belirten bir tavırla yavere baktı. Kutuzov, sözünü keserek:</p>

  <p>— Özür dilerim generalim, dedi, sonra o da Prens Andrey’e döndü, “Baksana, evladım, Kozolovski’nin elinde bulunan ve keşif kollarındaki en iyi gözcülerden gelen bütün raporları al. İşte Kont Nostitz’ten iki mektup, bir mektup Arşidük Ferdinand hazretlerinden, al, birkaç tane daha vereyim.</p>

  <p>Bunları söylerken ona birkaç kâğıt uzatmıştı.</p>

  <p>— Bütün bunlardan Fransızca olarak tertemiz bir memorandum çıkarıver, Avusturya ordusunun harekâtı konusunda aldığımız bütün haberleri bir özet halinde topla, sonra da notu ekselansa sunarsın.</p>

  <p>Prens Andrey, daha ilk sözlerden, yalnız Kutuzov’un söylediğini değil, aynı zamanda söylemek istediğini de anladığını belirtecek şekilde başını eğdi. Kâğıtları topladı, odadakileri selamladı, sonra halının üzerinden sessiz adımlarla yürüyerek bekleme odasına çıktı.</p>

  <p>Prens Andrey, Rusya’dan ayrılalı daha o kadar uzun bir süre geçmemişti ama, bu süre içinde çok değişmişti. Yüzünde, davranışlarında, yürüyüşünde artık eskisi gibi yapmacıklık, bir yorgunluk, bir uyuşukluk yoktu; başkalarında bıraktığı etkiyi düşünmeye bile vakti olmayan, hem hoş hem de ilginç bir işle uğraşan bir insana benziyordu. Yüzünde kendisinden de çevresinde bulunanlardan da hoşnut olduğunu belli eden bir ifade vardı; gülümseyişi de bakışları da daha neşeli, daha çekiciydi.</p>

  <p>Kutuzov’a, Polonya’dayken yetişmişti; Kutuzov, onu, şefkatle karşılamış, onunla ilgileneceğine söz vermiş, başka yaverlerden ayrı tutmuş, Viyana’ya götürmüş, daha önemli görevler de vermişti. Kutuzov, Viyana’dan Prens Andrey’in babası olan eski arkadaşına şöyle yazıyordu:</p>

  <p>“Oğlunuz bilgileri, karakter sağlamlığı, emirleri harfi harfine yerine getirmesiyle sıradan bir subay olmayıp yükseleceği ümidini veriyor. Maiyetimde böyle biri olduğu için kendimi mutlu sayıyorum.”</p>

  <p>Prens Andrey’in, Kutuzov’un karargâhındaki görev arkadaşları arasında da genel olarak orduda da Petersburg’daki yüksek sosyetede olduğu gibi birbirine tamamen karşıt iki ünü vardı. Arkadaşlarından pek azı Prens Andrey’i kendilerinden de başka insanlardan da apayrı bir varlık olarak kabul ediyor, ondan büyük başarılar bekliyor, sözünü dinliyor, ona hayranlık duyuyor, davranışlarını taklit ediyorlardı; bu gibi insanlara karşı Andrey çok sade, çok cana yakın bir tavır takınıyordu. Bir kısım insanlar ise -ki bunlar çoğunluktaydı- Prens Andrey’i sevmiyor, onu kibirli, soğuk, sevimsiz bir insan sayıyorlardı. Ama bu gibi insanların karşısında Prens Andrey saygı, hatta korku uyandıran bir tavır takınmasını biliyordu.</p>

  <p>Prens Andrey, Kutuzov’un çalışma odasından bekleme odasına kâğıtlarla çıktı, pencerenin yanında elinde kitapla oturan nöbetçi yaver Kozolovski:</p>

  <p>— Ne var, ne yok prens? diye sordu.</p>

  <p>— Neden ilerlemediğimizi açıklayan bir yazı hazırlamamız emredildi.</p>

  <p>— Peki neden ilerlemiyoruz?</p>

  <p>Prens Andrey omuzlarını silkti. Kozolovski:</p>

  <p>— Mack’tan haber yok mu? dedi.</p>

  <p>— Yok.</p>

  <p>— Bozguna uğradığı doğru olsaydı, haber gelirdi.</p>

  <p>Prens Andrey:</p>

  <p>— Orası öyle, diyerek dış kapıya yürüdü; ama o anda karşısına kapıyı çarparak hızla içeri giren uzun boylu, başı bir mendille bağlanmış, boynunda bir Marie-Thérèse nişanı bulunan, sırtında redingot giymiş ve her halinden yeni geldiği belli, Avusturyalı bir general çıktı. Prens Andrey durdu.</p>

  <p>Yeni gelmiş olan general iki tarafa bakına bakına hiç duraklamadan çalışma odasının kapısına doğru yürüyerek sert bir Alman şivesiyle:</p>

  <p>— Başkomutan General Kutuzov burada mı? diye sordu.</p>

  <p>Kozolovski, aceleyle tanımadığı generale yaklaştı, önüne geçerek kapıya yaklaşmasına engel oldu:</p>

  <p>— Başkomutan meşguller. Emir buyurursanız kim geldi diyelim?</p>

  <p>Kim olduğu bilinmeyen general, pek uzun boylu olmayan Kozolovski’yi sanki kendisini tanımamalarına hayret ediyormuş gibi küçümseyen bir tavırla tepeden tırnağa süzdü. Kozolovski, sakin bir tavırla:</p>

  <p>— Başkomutan meşguller, diye tekrar etti.</p>

  <p>Generalin yüzü asıldı, dudakları çekilip titredi. Bir not defteri çıkarıp kurşun kalemle acele bir şeyler karaladı, yaprağı yırttı, yavere verdi, hızlı adımlarla pencereye doğru gitti, bir iskemlenin üzerine çöktü, odadakilere sanki, “Bana ne diye bakıyorsunuz?” der gibi baktı. Sonra başını kaldırdı, bir şey söylemek istiyormuş hissini veren bir hareketle boynunu uzattı, hemen sonra da kayıtsız bir tavırla kendi kendine şarkı söylemeye başlamış gibi tuhaf bir ses çıkardı; ama sesi bir anda kesiliverdi. Çalışma odasının kapısı açıldı, eşikte Kutuzov göründü. Başı bağlı olan general, bir tehlikeden kaçar gibi kamburunu çıkararak, zayıf bacakları ile geniş, hızlı adımlar ata ata Kutuzov’a yaklaştı. Çatlak bir sesle:</p>

  <p>— <i>Vous voyez le malheureux Mack!</i><a class="noteref" href="../Text/notlar.xhtml#f12n3" id="ref3">3</a> dedi.</p>

  <p>Çalışma odasının kapısında duran Kutuzov’un yüzü birkaç saniye hareketsiz kaldı, sonra dalgalanır gibi kırıştı, alnı gerildi, büyük bir saygıyla başını eğdi, gözlerini kapadı, hiçbir şey söylemeden yana çekilip Mack’a yol gösterdi, arkasından içeri girerek kapıyı kendi eliyle kapadı.</p>

  <p>Avusturyalıların bozguna uğradıkları ve Ulm önünde bütün ordunun teslim olduğu yolunda önceden dolaşan söylentiler doğru çıkmıştı. Yarım saat kadar sonra dört bir tarafa o zamana kadar hareketsiz kalmış olan Rus ordularının yakında düşmanla karşılaşmak zorunda kalacaklarını gösteren emirlerle yaverler gönderildi.</p>

  <p>Prens Andrey, karargâhta oturup da bütün ilgisini savaşın genel gidişatı üzerinde toplayan nadir subaylardan biriydi. Mack’ı gördükten, felaketini açıklayan etraflı bilgiyi aldıktan sonra, muharebenin yarısının kaybedilmiş olduğunu, aynı zamanda Rus ordularının ne kadar zor bir durumda kaldığını anlamış, hemen de orduya beklenen şeyi kendisinin de bu orduda oynayacağı rolü zihninde gerçekte olduğu gibi canlandırmıştı. Kendini beğenmiş Avusturya’nın rezil olduğunu, belki bir hafta sonra Suvorov’dan beri ilk defa olarak karşı karşıya gelecek olan Rus ve Fransız ordularının çatışmasını göreceğini, bu çatışmalara katılacağını düşündükçe elinde olmayarak sevinçle karışık bir heyecan duyuyordu. Bununla birlikte Bonapart’ın Rus ordularının bütün cesaretinden de daha kuvvetli olabileceğini düşünüyor, dehasından korkuyor, gene de kahraman saydığı bu adamın yüz karası bir yenilgiye uğrayacağını aklından geçirmek bile istemiyordu.</p>

  <p>Bu düşüncelerle sinirleri gerilmiş olarak heyecan içinde kendi odasına gitti. Babasına mektup yazacaktı; ona her gün yazıyordu. Koridorda beraber oturduğu Nesvitski ile şakacı Jerkov'la karşılaştı, ikisi de her zaman olduğu gibi bir şeye gülüyorlardı. Nesvitski, Prens Andrey'in yüzünün sarardığını, gözlerinin parladığını fark edince:</p>

  <p>— Niye surat asıyorsun öyle? diye sordu.</p>

  <p>Bolkonski:</p>

  <p>— Neşelenecek bir şey yok, diye karşılık verdi.</p>

  <p>Prens Andrey, Nesvitski ile Jerkov’la karşılaştığı anda koridorun öbür tarafından Kutuzov’un karargâhında Rus ordusunun iaşesini kontrol etmekle görevli Avusturyalı General Schtauch’la o gün gelen Avusturya yüksek askerî şûra üyesi olanlara doğru yürüyorlardı. Geniş koridorda, generallerin üç subayın yanından rahatça geçmelerini sağlayacak kadar yer vardı; öyle olduğu halde Jerkov eliyle Nesvitski’yi iterek nefesi tıkanır gibi:</p>

  <p>— Geliyorlar! Geliyorlar! Çekilin, yol verin! Rica ederim yol verin! dedi.</p>

  <p>Generaller can sıkıcı saygı gösterilerinden bir an önce kurtulmak istiyorlarmış gibi geçiyorlardı. Jerkov’un dudaklarından birden budalaca, sevinçli bir tebessüm belirdi; sanki bu tebessüme bir türlü engel olamıyordu. Öne doğru bir adım atarak Avusturyalı generale Almanca:</p>

  <p>— Sizi kutlamaktan şeref duyarım sayın komutanım, dedi.</p>

  <p>Başını eğdi, dans etmeyi öğrenen çocuklar gibi beceriksiz bir tavırla topuklarını birbirine vurmaya başladı; bir sağ, bir sol topuğunu vuruyordu.</p>

  <p>Yüksek askerî şûra üyesi olan general ona sert bir tavırla baktı; ama o budalaca tebessümün ciddi olduğunu fark edince, bir an için de olsa ilgi göstermekten kaçınamadı. Sözlerini dinlediğini göstermek için gözlerini kıstı. Jerkov o ışık saçan gülümseyişiyle:</p>

  <p>— Sizi kutlamaktan şeref duyarım! General Mack sağ salim gelmiş; bir şeyi yokmuş, yalnız şuracığı biraz zedelenmiş, diyerek kendi başını işaret etti.</p>

  <p>General kaşını çattı, arkasını döndü, yürüdü. Birkaç adım ilerledikten sonra öfkeyle:</p>

  <p>— <i>Gott, wie naiv!</i><a class="noteref" href="../Text/notlar.xhtml#f12n4" id="ref4">4</a> dedi.</p>

  <p>Nesvitski, kahkahalarla gülerek Prens Andrey’e sarıldı, ama Bolkonski daha da sararmış olarak öfkeli bir ifadeyle onu itti, Jerkov’a döndü. Mack’ın halini gördükten, yenilgisini öğrendikten sonra o kadar sinirlenmişti ki hırsını yersiz bir şaka yaptığı için Jerkov’dan aldı. Tiz bir sesle alt çenesi titreyerek:</p>

  <p>— Sayın bay, dedi, eğer palyaçoluk etmeye niyetiniz varsa size engel olamam! Ama şunu haber vereyim ki bir daha benim yanımdayken edepsizlik etmeye kalkarsanız nasıl davranmak gerektiğini size öğretirim!</p>

  <p>Nesvistkiy ile Jerkov bu çıkışa o kadar şaşırmışlardı ki gözlerini iri iri açmış, Bolkonski’ye bakıyorlardı. Jerkov:</p>

  <p>— Onu kutladıysam ne olmuş yani? diye sordu.</p>

  <p>Bolkonski:</p>

  <p>— Ben şaka etmiyorum. Kesin sesinizi, lütfen! diye bağırdı. Nesvistkiy’i kolundan tutarak bu sözlere verecek karşılık bulamayan Jerkov’dan uzaklaştı. Nesvitski onu sakinleştirerek:</p>

  <p>— Ne oluyorsun be birader? dedi.</p>

  <p>Prens Andrey heyecandan olduğu yerde durarak:</p>

  <p>— Nasıl ne oluyorum? dedi. Şunu aklına koy ki biz ya Çar’a vatana hizmet eden subaylarız, bu bakımdan hepimizin başarısına sevinmemiz gerekir ya da sadece bir uşaktan başka bir şey değiliz, o zaman da efendilerimizin işleri bizi ilgilendirmez.</p>

  <p>Düşüncesine daha da kuvvet vermek ister gibi Fransızca olarak:</p>

  <p>— <i>Quarante milles hommes massacrés et l'armée de nos alliés détruite, et vous trouvez là le mot pour rire. C'est bien pour un garçon de rien, comme cet individu, dont vous avez fait un ami, mais pas pour vous, pas pour vous!</i><a class="noteref" href="../Text/notlar.xhtml#f12n5" id="ref5">5</a> dedi.</p>

  <p>Sonra Jerkov’un sözlerini hâlâ işitebileceğini fark edip “çocuklar” sözünü bir Fransız şivesiyle, ama Rusça söyleyerek:</p>

  <p>— Ancak çocukların böyle şakalar yapmaları hoş görülür! diye ekledi.</p>

  <p>Asteğmen bir karşılık verir mi diye bir an bekledi. Ama asteğmen hiçbir karşılık vermeden koridordan uzaklaştı.</p>

  <h2 id="sigil_toc_id_29">IV</h2>

  <p class="nonindent">Pavlograd süvari alayı Braunau’dan iki mil kadar uzakta konaklamıştı. Nikolay Rostov’un subay adayı olarak görevlendirildiği süvari birliği Alman Zaltsenek köyüne yerleşmişti. Bütün süvari tümeninde “Vaska Denisov” adıyla tanınan bölük komutanı Yüzbaşı Denisov’a köyün en iyi evi ayrılmıştı. Subay adayı Rostov, Polonya’da alaya yetiştiğinden beri bölük komutanıyla aynı evde kalıyordu.</p>

  <p>8 Ekim günü genel karargâh, Mack’ın yenilgisi haberiyle çalkalandığı ve her şey orada altüst olduğu halde, süvari bölüğünün karargâhında sefer hayatı eskisi gibi devam ediyordu. Rostov sabahleyin erkenden atıyla hayvanlara yem getirme işinden dönerken, bütün gece iskambil oynamış olan Denisov daha evine dönmemişti. Rostov sırtında askerî okul üniformasıyla atını kapıya doğru sürdü, hayvanı çevik, dinç bir hareketle dürttü, ayağını üzerinden aşırdı, bir an sanki attan ayrılmak istemiyormuş gibi üzenginin üzerinde ayakta durdu, sonunda atladı ve emir erine seslendi. Yıldırım gibi atma doğru atılan süvari erine, mutlu oldukları zaman herkese karşı iyi bir tavır takınan gençlerin gösterdikleri kardeşçe bir şefkat ve neşeyle:</p>

  <p>— A! Bonderenko! Sevgili dostum, dedi. Gezdir onu, kardeşim!</p>

  <p>Ukraynalı, neşeyle başını salladı:</p>

  <p>— Başüstüne komutanım!</p>

  <p>— Ama bak, iyice gezdir ha!</p>

  <p>Başka bir süvari eri ata doğru atılmıştı ama Bonderenko o gelinceye kadar dizginleri eline almıştı bile. Belli ki, subay adayı iyi bahşiş veriyordu ve ona hizmet etmek kârlı bir şeydi. Rostov, atın boynunu, arkasını okşadı, sonra kapının önünde durdu. Kendi kendine gülümseyerek, “Mükemmel! Öyle bir at olacak ki!” diye söylendi ve kılıcının kabzasını eliyle tutarak mahmuzlarını şakırdata şakırdata koşup kapıdan içeri girdi. Alman ev sahibi sırtında hırka, başında kalpak, elinde gübre temizlemek için kullandığı yabayla ahırın kapısından dışarı baktı. Rostov’u görür görmez yüzü birden aydınlandı, neşeyle göz kırptı.</p>

  <p>— <i>Schönen guten Morgen! Schönen guten Morgen!</i><a class="noteref" href="../Text/notlar.xhtml#f12n6" id="ref6">6</a> diye tekrar etti, genç adamı selamlamaktan hoşlandığı anlaşılıyordu.</p>

  <p>Rostov hareketli yüzünden hiç eksik olmayan sevinçli, kardeşçe gülümsemeye:</p>

  <p>— <i>Schön fleissig!</i><a class="noteref" href="../Text/notlar.xhtml#f12n7" id="ref7">7</a> dedikten sonra Alman ev sahibine doğru döndü, onun sık sık söylediği sözleri tekrarladı: "<i>Hoch Ostreicher! Hoch Russen! Kaiser Alexander hoch!"</i><a class="noteref" href="../Text/notlar.xhtml#f12n8" id="ref8">8</a></p>

  <p>Alman ahırdan dışarı çıktı, kalpağını sıyırdı, onu başının üzerinde salladı:</p>

  <p>— <i>Und die ganze Welt hoch!</i><a class="noteref" href="../Text/notlar.xhtml#f12n9" id="ref9">9</a></p>

  <p>Rostov da Alman gibi elindeki kasketi başının üzerinde sallayarak güldü:</p>

  <p>— <i>Und vivat die ganze Welt!</i><a class="noteref" href="../Text/notlar.xhtml#f12n10" id="ref10">10</a> diye bağırdı. Ne ahırı temizleyen Alman için ne de takımıyla birlikte saman getirmeye gitmiş olan Rostov için ortada sevinecek bir şey yoktu. Ama bu iki insan birbirlerine kardeşçe bir sevgi ile mutlu bir heyecan içinde bakıyor, karşılıklı olarak birbirlerini sevdiklerini belirtmek için başlarını sallıyorlardı. Sonra da gülümseyerek birbirlerinden ayrıldılar. Alman ahıra, Rostov’da Denisov’la birlikte oturduğu eve gitti. Denisov'un dalavereciliğiyle bütün alaya ün salmış olan uşağı Lavruşka’ya:</p>

  <p>— Efendin nerede? diye sordu.</p>

  <p>Lavruşka:</p>

  <p>— Dün akşamdan beri yoklar. Herhalde oyunda kaybettiler! diye karşılık verdi. Ben artık biliyorum, kazandılar mı erkenden gelip böbürlenirler, sabaha kadar gelmezlerse kaybettiler demektir. Artık öfkeden yanlarına varılmaz. Kahve emreder misiniz?</p>

  <p>— Getir, bakalım!</p>

  <p>Lavruşka on dakika sonra kahveyi getirdi.</p>

  <p>— Geliyorlar! dedi. Felaket!</p>

  <p>Rostov pencereden baktı, eve dönen Denisov’u gördü. Denisov kısa boylu, kırmızı yüzlü, parlak siyah gözlü bir adamdı. Bıyıkları da saçları da siyah ve kıvır kıvırdı. Sırtında düğmeleri çözük bir süvari ceketi, ayağında kat kat sarkan geniş bir pantolon, başında ensesine doğru kaymış buruşuk bir süvari kasketi vardı. Başını önüne eğmiş, somurtkan bir tavırla kapıya yaklaşıyordu.</p>

  <p>— Yüksek sesle ve öfkeyle “r”leri ğ gibi söyleyerek:</p>

  <p>— Lağğuşka! diye bağırdı. Haydi çıkağsana, ulan!</p>

  <p>Lavruşka’nın karşılık veren sesi duyuldu:</p>

  <p>— Zaten çıkarıyorum, efendim.</p>

  <p>Denisov, odaya girerek Rostov’a:</p>

  <p>— A! Sen kalkmışsın bile! dedi.</p>

  <p>Rostov:</p>

  <p>— Çoktan! dedi. Gidip saman bile getirdim, Frölayn Matilda’yı da gördüm.</p>

  <p>Denisov “r”leri yutarak:</p>

  <p>— Bak hele! Bense, elimde avucumda ne vağsa hepsini kaptığdım, diye bağırdı. Felaket! Felaket! Sen gideli hep öyle. Hey! Çay getiğ!</p>

  <p>Denisov gülümsüyormuş gibi yüzünü kırıştırarak, küçük sağlam dişlerini göstere göstere iki elinin kısa parmaklarıyla orman gibi gür, kabarık siyah bıyıklarını çekiştirmeye başladı.</p>

  <p>— Şeytan düğttü. O fağeye ne diye gittim sanki? (Fare o subaya verilen addı.) Düşün biğ keğe, biğ tanecik kâğıt veğmedi, biğ tane olsun veğmedi.</p>

  <p>İki eliyle alnını ve yüzünü ovuşturuyordu. Kendisine uzatılan yakılmış pipoyu avucunda sıkarak ateşini düzeltmek için yere vurdu:</p>

  <p>— Sempıl geldi mi veğiyor, pağoli geldi mi alıyoğ. Sempıl geldi mi veğiyor, pağoli geldi mi kendi alıyoğ.</p>

  <p>Ateşi yere saçmıştı, pipoyu kırıp attı. Sonra bir süre sustu. Birden parlak siyah gözlerini neşeyle Rostov’a doğru çevirdi:</p>

  <p>— Baği kadın olsaydı! Buğda içmekten başka yapacak biğ şey yok. Keşke döğüşmeğe başlasak...</p>

  <p>Kapıya döndü; öbür taraftan ağır çizmeler giymiş birinin mahmuzlarını şakırdatarak gelip durduğunu, sonra da saygı ile hafifçe öksürdüğü duyulmuştu. Lavruşka:</p>

  <p>— Bölük emini! dedi.</p>

  <p>Denisov yüzünü daha çok buruşturdu. İçinde birkaç altın bulunan cüzdanını fırlatarak:</p>

  <p>— Beğbat Ğostov! Say kağdeşim! İçinde ne kadağ kalmış bakalım, sonğa da cüzdanı yastığın altına sok!</p>

  <p>Rostov paraları aldı, makine gibi bir hareketle eski ve yeni paralan ayırıp onları üst üste koyarak saymaya başladı. Öbür odadan Denisov’un sesi duyuldu.</p>

  <p>— A! Telyanin, meğhaba! Dün beni soyup soğana çeviğdileğ.</p>

  <p>— Nerede? Bıkov’un evinde mi? Farenin orada mı? Öyle olacağını biliyordum.</p>

  <p>Odaya aynı bölükten olan Teğmen Telyanin girdi.</p>

  <p>Rostov, cüzdanını yastığın altına fırlattı ve kendisine uzatılan küçük nemli eli sıktı. Telyanin, ordu sefere çıkmadan biraz önce bir iş yüzünden muhafız kıtasından alaya nakledilmişti. Alayda çok iyi davranıyordu, ama kimse onu sevmezdi, özellikle Rostov, bu subaya karşı duyduğu ve hiçbir nedene dayanmayan tiksintiyi ne yenebiliyor ne de saklayabiliyordu. Telyanin:</p>

  <p>— Söyleyin bakalım, süvari delikanlı. Benim Graçik işinize yarıyor mu bari? diye sordu.</p>

  <p>Graçik Telyanin’in Rostov’a sattığı binek atıydı. Teğmen, asla konuştuğu insanın gözünün içine bakmazdı. Gözleri hep oradan oraya kayıp dururdu.</p>

  <p>— Demin sizi gördüm, ata binmiş gidiyordunuz...</p>

  <p>Rostov, o yedi yüz rubleye satın aldığı at, bu fiyatın yarısı kadar bile etmediği halde:</p>

  <p>— Eh, fena değil, sağlam bir hayvan... dedi. Yalnız ön sol ayağı topallamaya başladı.</p>

  <p>— Nal çatlamıştır! Önemi yok! Ben size nalı nasıl perçinleyeceğinizi gösterir, öğretirim.</p>

  <p>Rostov:</p>

  <p>— Evet, gösterin, rica ederim, dedi.</p>

  <p>— Gösteririm, gösteririm, sır değil ya bu! Sonradan at için bana teşekkür edeceksiniz.</p>

  <p>Rostov Telyanin’den kurtulmak isteğiyle:</p>

  <p>— Öyleyse söyleyeyim de atı getirsinler! dedi ve atı getirmeleri için emir vermek üzere dışarı çıktı.</p>

  <p>Denisov sofrada elinde pipo eşikte çömelmiş, kendisine bir şeyler bildiren bölük emininin raporunu dinliyordu. Rostov’u görünce kaşlarını çattı, başparmağıyla omuzunun üzerinden Telyanin’in oturduğu odayı işaret etti, yüzünü buruşturdu, sonra tiksintiyle irkildi! Yanında bölük emininin bulunmasına aldırmaksızın:</p>

  <p>— Şu oğlanı hiç sevmem! dedi.</p>

  <p>Rostov “Ben de, ama ne yaparsın!” der gibi omuzlarını silkti ve emir verdikten sonra gene Telyanin’in yanına döndü.</p>

  <p>Telyanin, hâlâ Rostov’un ona bıraktığı andaki gibi tembel tembel oturuyor, küçük beyaz ellerini ovuşturuyordu.</p>

  <p>Rostov odaya girerken, “Dünyada böyle iğrenç suratlı adamlar da var işte!” diye düşündü.</p>

  <p>Telyanin yerinden kalkıp kayıtsızlıkla çevresine bakındı:</p>

  <p>— Ne oldu? Atı getirsinler diye emir verdiniz mi?</p>

  <p>— Verdim.</p>

  <p>— Haydi, biz oraya gidelim. Ben zaten yalnız Denisov’a dünkü emri sormaya gelmiştim. Emri aldınız mı Denisov?</p>

  <p>— Hayır daha almadık. Siz nereye böyle?</p>

  <p>Telyanin:</p>

  <p>— Şu delikanlıya at nasıl nallanır onu öğreteceğim, dedi.</p>

  <p>Kapının önüne çıkıp tavlaya gittiler. Teğmen çivilerin nallara nasıl perçinleneceğini gösterdi, sonra evine yollandı.</p>

  <p>Rostov döndüğü zaman, masanın üzerine bir şişe votka ile salam duruyordu. Denisov, masanın önüne oturmuş, mürekkep kalemini kâğıdın üzerinde cızırdatıyordu. Canı sıkılarak Rostov'un yüzüne baktı:</p>

  <p>— Ona yazıyoğum, dedi.</p>

  <p>Elinde mürekkep kalemi, dirseğini masaya dayayarak, herhalde yazıyla anlatmak istediklerini bir çırpıda sözle ifade fırsatını bulmuş olmasına sevinerek mektubundakileri Rostov’a bir bir söylüyordu:</p>

  <p>— Görüyoğsun ya dostum, dedi. Bizleğ sevmediğimiz süğece uykudayız. Topğaktan yağatılmış vağlıklardan başka biğ şey değiliz... Ama biğ kez sevdin mi, Tanğılaşığsın, tegtemiz oluğsun! Tıpkı yağatıldığın gün olduğu gibi...</p>

  <p>Sonra hiç korkmadan yanına yaklaşan Lavruşka’ya:</p>

  <p>— O da kim? diye bağırdı. Defet onu! Vaktim yok.</p>

  <p>— Kim olabilir? Gelmesini siz emrettiniz. Bölük emini para için gelmiş.</p>

  <p>Denisov yüzünü buruşturdu, bağırmak istedi, sonra sustu. Kendi kendine konuşur gibi:</p>

  <p>— İş beğbat! dedi.</p>

  <p>Rostov’a:</p>

  <p>— Cüzdanda kaç pağa kalmış? diye sordu.</p>

  <p>— Yedi eski, üç de yeni var!</p>

  <p>— Ah, beğbat biğ şey!</p>

  <p>Denisov, bunu söyledikten sonra Lavruşka’ya bağırdı:</p>

  <p>— Hey, ne duğuyoğsun? Koğkuluk! Göndeğ buğaya bölük eminini!</p>

  <p>Rostov kızararak:</p>

  <p>— Rica ederim Denisov parayı benden al. Benim param var ya, dedi.</p>

  <p>Denisov:</p>

  <p>— Kendi adamlağımdan boğç almaktan hoşlanmam! diye homurdandı.</p>

  <p>Rostov:</p>

  <p>— Beni arkadaş sayıp da bu parayı almazsan sana gücenirim, dedi. Sonra, “Doğru söylüyorum, bende para var,” diye tekrarladı.</p>

  <p>— Olmaz, canım!</p>

  <p>Denisov yastığın altından cüzdanını çıkarmak için karyolaya yaklaştı.</p>

  <p>— Onu neğeye koydun Ğostov?</p>

  <p>— Alttaki yastığın altına.</p>

  <p>— Yok, yahu!</p>

  <p>Denisov, her iki yastığı da yere attı. Cüzdan yoktu.</p>

  <p>— Amma şaşılacak şey ha!</p>

  <p>Rostov, yastıkları sırayla kaldırıp onları silkerek:</p>

  <p>— Dur bakalım, belki yere düşürmüşsündür, dedi.</p>

  <p>Yorganı kaldırıp silkti. Cüzdan yoktu. Rostov:</p>

  <p>— Yoksa ben mi unuttum? Hayır, hatta senin onu bir hazine gibi başının altına sakladığını düşünmüştüm, dedi. Şuraya koymuştum cüzdanı.</p>

  <p>Lavruşka’ya doğru döndü:</p>

  <p>— Cüzdan nerede?</p>

  <p>— Ben buradan çıkmadım. Nereye koyduysanız oradadır herhalde.</p>

  <p>— Yok işte!</p>

  <p>— Siz hep öylesiniz, bir şeyi bir yere atar, sonra da unutursunuz. Ceplerinize baksanıza!</p>

  <p>Rostov:</p>

  <p>— Hayır, o hazine meselesi aklıma gelmemiş olsaydı... dedi. Ama hatırlıyorum, oraya koydum işte!</p>

  <p>Lavruşka bütün yatağı alt üst etti, karyolanın, masanın altına baktı, bütün odayı aradı, sonra odanın ortasında durdu. Denisov hiç konuşmadan Lavruşka’nın hareketlerini izliyordu. Lavruşka şaşkınlıkla ellerini iki tarafa açıp da paranın hiçbir yerde olmadığını söyleyince Denisov dönüp Rostov’a baktı.</p>

  <p>— Ğostov, şaka etme...</p>

  <p>Rostov, Denisov’un kendisine baktığını hissedince gözlerini kaldırdı, hemen sonra da tekrar yere indirdi. Boğazının alt tarafında bir yerde toplanıp sıkışmış olan bütün kan, birden yüzüne, gözlerine hücum etti. Nefesi tıkanmıştı. Lavruşka:</p>

  <p>— Odada teğmenden ve sizden başka kimse yoktu. Buralarda bir yerdedir... dedi.</p>

  <p>Denisov kıpkırmızı kesildi, tehdit edici bir hareketle uşağa doğru atılarak, birden:</p>

  <p>— Bana baksana sen, it oğlu it! Davğan, ağa! diye bağırdı. Cüzdan bulunmalı, yoksa gebeğtiğim. Hepinizi gebeğtiğim!</p>

  <p>Rostov, gözlerini Denisov’dan kaçırarak ceketinin düğmelerini iliklemeye başladı, kılıcını beline taktı, sonra kasketi başına geçirdi. Denisov emir erini omuzlarından tutup sarsıyor, onu duvara doğru itiyordu.</p>

  <p>— Sana söylüyoğum! Cüzdan bulunmalı!</p>

  <p>Rostov kapıya yaklaştı, gözlerini kaldırmadan:</p>

  <p>— Bırak onu, Denisov! Ben kimin aldığını biliyorum, dedi.</p>

  <p>Denisov durakladı, düşündü, sonra herhalde Rostov’un ne demek istediğini anlayarak onu kolundan yakaladı.</p>

  <p>— Saçma! diye öylesine bağırdı ki boyun ve alın damarları ip gibi kabardı. Sana söylüyoğum! Sen çıldığmışsın! Böyle biğ şeye izin veğmem, cüzdan buğdadığ; şu alçağın değişini yüzeceğim! O zaman cüzdan bulunuğ!</p>

  <p>Rostov, titreyen bir sesle:</p>

  <p>— Ben kimin aldığını biliyorum! diye tekrar ederek kapıya yaklaştı.</p>

  <p>Denisov asteğmeni durdurmak için ona doğru atıldı:</p>

  <p>— Sana diyoğum, bunu yapamazsın!</p>

  <p>Ama Rostov elini çekip kurtardı, sanki Denisov en büyük düşmanıymış gibi müthiş bir öfkeyle ve sert bir tavırla gözlerinin içine baktı. Titreyen bir sesle:</p>

  <p>— Sen ağzından çıkanı işitiyor musun? dedi. Bu odada benden başka kimse yoktu! Demek ki o değilse o zaman...</p>

  <p>Sözünü bitiremeden koşarak odadan dışarı çıktı.</p>

  <p>— Tuh! Allah senin de hepinizin de belasını versin!</p>

  <p>Rostov’un çıkarken duyduğu son söz bu oldu. Oradan Telyanin’in evine gitti. Telyanin’in emir eri:</p>

  <p>— Bey, evde yok, karargâha gittiler, dedi. Sonra asteğmenin yüzündeki üzüntülü ifadeye hayret ederek, Yoksa bir şey mi oldu? diye sordu.</p>

  <p>— Hayır, bir şey yok.</p>

  <p>Emir eri:</p>

  <p>— Biraz önce gelseydiniz görüşecektiniz, dedi.</p>

  <p>Karargâh, Zaltznek’ten üç verstlik yoldaydı. Rostov eve uğramadan bir at alıp oraya gitti. Karargâhın bulunduğu köyde subayların gittiği bir meyhane vardı. Rostov meyhaneye gitti; kapıda Telyanin’in atı gözüne ilişti.</p>

  <p>Meyhanenin ikinci odasında, teğmen, önünde büyük bir tabak dolusu sosis ve bir şişe şarapla oturuyordu. Kaşlarını ta yukarıya doğru kaldırıp gülümseyerek:</p>

  <p>— Ya! Demek siz de buraya geldiniz, delikanlı, dedi.</p>

  <p>Rostov, sanki bu sözü söylemek ona çok zor geliyormuş gibi:</p>

  <p>— Evet, diyerek onun yanındaki masaya oturdu.</p>

  <p>İkisi de susuyordu; odada iki Alman, bir de Rus subayı vardı. Hiç kimse konuşmuyor, tabaklara sürtünen bıçak sesleriyle teğmenin ağız şapırtısından başka ses duyulmuyordu. Telyanin yemeğini bitirince iki gözü olan bir cüzdan çıkardı, uçları hafifçe yukarıya doğru kıvrık, kısa beyaz parmaklarıyla halkalarını açtı, cüzdandan bir altın aldı, kaşlarını kaldırarak garsona uzattı.</p>

  <p>— Çabuk ol, rica ederim, dedi.</p>

  <p>Altın yeniydi. Rostov yerinden kalktı, Telyanin’e yaklaştı. Hemen hemen duyulmayacak kadar hafif bir sesle:</p>

  <p>— Cüzdanınıza bakabilir miyim? dedi.</p>

  <p>Telyanin, gözlerini oradan oraya kaydırarak ama kalkık bakışlarını indirmeden cüzdanı uzattı.</p>

  <p>— Hani güzel cüzdandır... Evet, evet, dedi. Sonra birden sarardı. Buyrun bakın, delikanlı, diye ekledi.</p>

  <p>Rostov cüzdanı eline aldı, hem ona hem içindeki paraya hem de Telyanin’e baktı. Teğmen alışkanlığına uyarak çevresine bakınıyordu. Birden çok neşeli göründü:</p>

  <p>— Viyana’ya gidersek hepsini orada harcarım. Şimdi ise, bu pis kasabalarda bunları harcayacak yer bile yok. Eh, verin bakalım delikanlı ben gidiyorum.</p>

  <p>Rostov susuyordu. Telyanin devam etti.</p>

  <p>— Peki siz niye geldiniz? Siz de mi yemek yiyeceksiniz? Buranın yemekleri oldukça iyi, şunu versenize!</p>

  <p>Elini uzatıp cüzdanı tuttu. Rostov cüzdanı bıraktı. Telyanin onu alıp pantolonunun cebine sokmaya çalıştı. Kaşları kayıtsız bir ifadeyle kalkmış, ağzı hafifçe açılmıştı; sanki, “Evet evet, işte cüzdanımı cebime koyuyorum, hem de bu çok basit bir şey. Kimseyi de ilgilendirmez!” diyor gibiydi. İçini çekerek kalkık kaşlarının altından Rostov’un gözlerinin içine baktı:</p>

  <p>— Eh, ne var ne yok delikanlı? diye sordu.</p>

  <p>Tuhaf bir ışık, bir elektrik kıvılcımının hızıyla Telyanin’in gözlerinden Rostov’un gözlerine, Rostov’un gözlerinden Telyanin’in gözlerine, bir ileri bir geri aktı durdu: Hepsi bir anda olup bitmişti. Rostov Telyanin’in elini yakaladı:</p>

  <p>— Buraya gelin! dedi.</p>

  <p>Onu neredeyse sürükleyerek pencereye doğru götürdü, kulağına:</p>

  <p>— Bu paralar Denisov’un, onları almışsınız... diye fısıldadı.</p>

  <p>Telyanin:</p>

  <p>— Ne? Ne? Bu ne cesaret? Ne? diye söylendi.</p>

  <p>Ama bu sözler zavallı, umutsuz bir çığlık, özür dileyen bir yalvarış olarak duyuluyordu. Rostov, bu sesteki ifadeyi duyar duymaz ruhundan ağır şüphe yükü birden kalkmış gibi oldu. İçinde bir sevinç duyuyordu, aynı zamanda karşısında duran bu zavallı adama acıdı; ama başlanmış olan işi sona erdirmek gerekiyordu. Telyanin, kasketini kaparak:</p>

  <p>— Buradakiler kim bilir neler düşünürler, diye mırıldandı. Pek büyük olmayan boş odaya doğru yürüdü: Bu işi açıkça konuşmalıyız...</p>

  <p>Rostov:</p>

  <p>— Bunu biliyorum, ispat da edeceğim, dedi.</p>

  <p>— Ben...</p>

  <p>Telyanin’in korkulu, solgun yüzünün bütün kasları titremeye başlamıştı; gözleri gene oradan oraya gidip geliyordu ama bakışları bir türlü Rostov’un yüzüne yükselmiyordu. Hafif hıçkırık1ar duyuldu:</p>

  <p>— Kont!.. Bir genci... Mahvetmeyin.. Alın, o Allah’ın belası paraları... Alın onları...</p>

  <p>Telyanin paraları masanın üzerine fırlatmıştı:</p>

  <p>— Benim ihtiyar bir babam, bir anam var!</p>

  <p>Rostov paraları aldı. Telyanin’in yüzüne bakmadan, bir tek şey söylemeden, odadan dışarı çıktı. Ama kapının öbür tarafında durakladı, sonra geriye döndü. Gözlerinde yaşlarla:</p>

  <p>— Hay Allah! Bunu nasıl yapabildiniz? dedi.</p>

  <p>Telyanin asteğmene yaklaştı:</p>

  <p>— Kont... dedi.</p>

  <p>Rostov geri çekildi:</p>

  <p>— Dokunmayın bana. İhtiyacınız varsa alın bu paraları! dedi.</p>

  <p>Cüzdanını ona fırlattı, meyhaneden koşarak çıktı.</p>

  <h2 id="sigil_toc_id_30">V</h2>

  <p class="nonindent">Aynı günün akşamı Denisov’un evinde, süvari bölüğünün subayları arasında hararetli bir konuşma oluyordu.</p>

  <p>Uzun boylu, saçları ağarmaya yüz tutmuş, pala bıyıklı, çizgileri kalın buruşuk yüzlü bir kurmay yüzbaşı, kıpkırmızı kesilmiş, heyecan içindeki Rostov’a dönerek:</p>

  <p>— Ben de size şunu söylüyorum ki alay komutanından özür dilemeniz gerekir, Rostov! diyordu.</p>

  <p>Süvari Kurmay Yüzbaşı Kinsten’in iki kez onur lekeleyici işler yüzünden rütbesi düşürülüp er olmuş, iki seferinde de başarı göstererek rütbesini yeniden kazanmıştı.</p>

  <p>Rostov:</p>

  <p>— Kimsenin yalan söylediğimi ileri sürmesine izin vermem! diye bağırdı. O bana, “Yalan söylüyorsunuz,” dedi, ben de, “Siz yalan söylüyorsunuz,” dedim. Bu kadar işte! İsterse beni her gün nöbete koyabilir, beni hapse de atabilir, ama ondan özür dilemeye kimse beni zorlayamaz, o bir alay komutanı olarak bana tatmin edici bir karşılık vermeyi onuruna yediremiyorsa ben de...</p>

  <p>Kurmay süvari yüzbaşısı, sakin sakin uzun bıyıklarını düzelterek kalın sesiyle:</p>

  <p>— Canım, durun biraz, dostum, beni dinleyin, diye Rostov’un sözünü kesti. Siz başka subayların da bulunduğuna bakmadan alay komutanına bir subayın hırsızlık ettiğini söylemişsiniz...</p>

  <p>— Konuşma başka subayların yanında olduysa suç benim değil ki! Belki onların yanında konuşmamam gerekirdi. Ama ben diplomat değilim. Zaten süvari alayına da burada öyle incelikler göstermek gerekmez diye düşündüğüm için girdim. O ise bana: “Yalan söylüyorsun,” diyor... Madem öyle... Benden özür dilesin!</p>

  <p>— Bunlar iyi ya; kimse sizin korkak olduğunuzu düşünmüyor, yalnız mesele bunda değil. Sorun bakalım Denisov’a, bir asteğmenin alay komutanından özür dilemesini istemesi diye bir şey var mı?</p>

  <p>Denisov bıyığını ısırarak, canı sıkılmış bir tavırla konuşmayı dinliyordu, söze karışmak istemediği belliydi. Kurmay süvari yüzbaşısının sorusu üzerine başını “hayır” anlamında salladı. Kurmay yüzbaşı devam etti:</p>

  <p>— Siz kalkmış alay komutanına başka subayların yanında o pis işten söz açmışsınız... Bogdaniç de (Alay komutanına Bogdaniç diyorlardı) lafı ağzınıza tıkamış...</p>

  <p>— Lafı ağzıma tıkamadı, doğru söylemediğimi ileri sürdü.</p>

  <p>— Tabii. Siz de ona saçma sapan şeyler söylemişsiniz. Onun için özür dilemelisiniz.</p>

  <p>Rostov:</p>

  <p>— Bunu dünyada yapmam, dedi.</p>

  <p>Kurmay süvari yüzbaşısı ciddi ve sert bir tavırla:</p>

  <p>— Bunu sizden beklemezdim, dedi. Özür dilemek istemiyorsunuz ama kardeşim, siz yalnız ona karşı değil, bütün alaya, hepimize karşı her bakımdan suçlusunuz. Bari biraz düşünseydiniz ya da bu işte nasıl davranmak gerektiğini başkalarından sorup danışsaydınız. Hayır, siz öyle yapmadınız, damdan düşer gibi subayların yanında içinizdekileri döküverdiniz. Şimdi alay komutanı ne yapsın? Subayı mahkemeye versin de bütün alayı mı lekelesin? Alçağın biri yüzünden tüm alayı utanılacak bir duruma mı düşürsün? Sizce öyle mi yapsın? Biz ise hiç de öyle düşünmüyoruz. Bogdaniç’e aşk olsun doğrusu! Size, “Doğru söylemiyorsunuz,” demiş. Hoşunuza gitmiyor ama ahbap, ne yaparsınız, kendiniz çanak tuttunuz. Şimdi işi örtbas etmek istiyorlar, siz ise bilmem hangi saçmalıktan özür dilemek istemiyor, her şeyi ortaya dökmek istiyorsunuz. Size nöbet tutturuyorlar diye güceniyorsunuz, sonra yaşlı, namuslu bir subaydan özür dilemeyi onurunuza yediremiyorsunuz. Bogdaniç için ne denilirse denilsin, namuslu, cesur, yaşlı bir albaydır. Ondan af dilemeyi gururunuza yediremiyorsunuz, ama alay lekelenecekmiş, umurunuzda değil!</p>

  <p>Kurmay süvari yüzbaşısının sesi titremeye başlamıştı:</p>

  <p>— Siz alaya geleli şunun şurasında kaç gün oldu dostum? Bugün buradasınız, yarın bir yavercik olur, bilmem nereye gidersiniz ama, “Pavlograd subayları arasında hırsızlar var,” diyeceklermiş, vız gelir size. Umurunuzda bile değil. Öyle değil mi Denisov? Onun umurunda mı?</p>

  <p>Denisov hep susuyor, kımıldamadan duruyor, arada bir parlak siyah gözlerini Rostov’a çeviriyordu. Kurmay süvari yüzbaşısı sözüne devam etti:</p>

  <p>— Siz kendi onurunuza değer veriyor, özür dilemek istemiyorsunuz. Oysa bizim gibi alayda yetişip inşallah yine alayda hayata gözlerini kapayacak olan yaşlılar için alayın şerefi çok önemlidir! Bunu Bogdaniç de biliyor. Ah, bizim için ne kadar değerlidir, bilseniz, dostum! Hoş bir şey değil bu, hoş bir şey değil, ister gücenin ister gücenmeyin, ben her zaman doğruyu söylerim. İyi bir şey değil bu!</p>

  <p>Kurmay süvari yüzbaşısı ayağa kalkıp arkasını Rostov’a çevirdi. Denisov yerinden fırlayarak:</p>

  <p>— Doğğu! Allah kahğetsin! diye bağırdı. Haydi Ğostov! Haydi!</p>

  <p>Rostov kızarıp bozarıyor, gözlerini bir subaydan ötekine çeviriyordu.</p>

  <p>— Hayır, baylar, hayır... Sanmayın ki... Çok iyi anlıyorum, benim için öyle düşünmekte haklısınız... Ben... Benim için... Ben alayın şerefi uğrunda... Hem ne konuşayım? Davranışlarımla göstereceğim ki benim için de sancağın şerefi... Her neyse, ziyanı yok, doğru, suç bende!</p>

  <p>Gözlerine yaş dolmuştu.</p>

  <p>— Suçluyum! Bütün suç bende, diyorum, daha ne istiyorsunuz?</p>

  <p>Kurmay süvari yüzbaşısı döndü, iri eliyle Rostov’un omuzuna vurarak:</p>

  <p>— İşte böyle olmalı, kont! dedi.</p>

  <p>Denisov bağırdı:</p>

  <p>— Ben demedim mi meğt çocuktuğ diye!</p>

  <p>Kurmay süvari yüzbaşısı, genç adamın unvanını sanki Rostov o itirafı yaptığı için tekrar ediyormuş gibi:</p>

  <p>— Böylesi daha iyi kont! dedi. Şimdi gidip özür dileyin ekselans, eveeet..</p>

  <p>Rostov yalvaran bir sesle:</p>

  <p>— Baylar, her şeyi yaparım, hiç kimse benden bir tek şikâyet işitmez. Ama özür dileyemem! Vallahi elimden gelmez, ne dersiniz deyin! Gidip küçük bir çocuk gibi nasıl özür dilerim? Nasıl bağışlanmamı isterim?</p>

  <p>Denisov güldü. Kirsten:</p>

  <p>— Kendinize daha çok kötülük etmiş olursunuz. Bogdaniç kincidir, bu inatçılığınız size pahalıya mal olur, dedi.</p>

  <p>— Vallahi inatçılık değil! Duygumu size anlatamam...</p>

  <p>Kurmay süvari yüzbaşısı:</p>

  <p>— Eh, siz bilirsiniz? dedi. Sonra Denisov’a: Peki o alçak herif nereye gitti? diye sordu.</p>

  <p>Denisov:</p>

  <p>— Hasta olduğunu bildiğmiş, yağın emiğle ihğaç edilecek, dedi.</p>

  <p>Süvari kurmay yüzbaşısı:</p>

  <p>— Bu hastalıktır, başka türlü izah edilemez, dedi.</p>

  <p>Denisov kana susamış gibi:</p>

  <p>— Ağtık hastalık mı, değil mi, oğasını bilemem. Ama gözüme göğünmesin. Gebeğtiğim! diye bağırdı.</p>

  <p>Odaya Jerkov girdi. Subaylar birden ona döndüler.</p>

  <p>— Seni buraya hangi rüzgâr attı?</p>

  <p>— Sefere çıkıyoruz baylar! Mack, ordusuyla birlikte esir olmuş, olduğu gibi teslim olmuş!</p>

  <p>— Yalan!</p>

  <p>— Gözümle gördüm.</p>

  <p>— Ne Mack’ı mı gördün? Sağ olarak mı? Sapa sağlam gördün ha?</p>

  <p>— Sefere çıkıyoruz! Sefere çıkıyoruz! Bu haberi getirdiği için ona bir şişe getirin! Sen buraya nasıl düştün?</p>

  <p>— Gene alaya sürdüler, o Allah’ın belası Mack’ın yüzünden! Avusturyalı general şikâyet etmiş. Mack geldi diye onu kutlamıştım da... Sana ne oldu Rostov? Hamamdan çıkmış gibisin!</p>

  <p>— Sorma birader, iki gündür burada işler öyle bir çorbaya döndü ki!</p>

  <p>İçeriye alayın emir subayı girdi, Jerkov’un getirdiği haberin doğru olduğunu bildirdi. Emir verilmişti, ertesi gün harekete geçeceklerdi.</p>

  <p>— Sefere çıkıyoruz baylar!</p>

  <p>— Eh, çok şükür, küflendik kaldık buralarda!</p>

  <h2 id="sigil_toc_id_31">VI</h2>

  <p class="nonindent">Kutuzov, Inn (Braunau) ve Traum (Linz) ırmakları üzerindeki köprüleri yıkarak Viyana’ya doğru çekiliyordu. 23 Ekim günü, Rus ordulan Enns Nehri’ni geçiyorlardı. Rus kıtaları, top arabaları ve konvoylar Enns kentinin ortasındaki köprünün iki tarafında uzayıp gidiyorlardı.</p>

  <p>Ilık, yağmurlu bir sonbahar günüydü. Köprüyü koruyan Rus bataryalarının durdukları tepenin üzerinden alabildiğine görünen geniş manzara, bazen birden eğri eğri yağmaya başlayan yağmurun tül gibi incecik perdesi altında kayboluyor, bazen de o perde güneşin ışığı altında açılıveriyor, o zaman her şey ta uzaklara kadar cilalıymış gibi pırıl pırıl oluyordu. Aşağıda, tepenin altında, beyaz evleri, kırmızı damları, kilisesi ve köprüsüyle küçük kent olduğu gibi görünüyor, köprünün iki tarafından da toplu halde Rus kıtaları ırmak gibi akıp gidiyorlardı. Tuna’nın dirsek çevirdiği yerde gemiler, bir ada ve parkla çevrili bir şato vardı; parkın iki tarafından Enns Nehri’nin Tuna’ya dökülen suları akıyor, Tuna’nın çam ormanıyla kaplı kayalık sol sahilinin arkasında ta uzaklarda esrarlı yeşil tepeler, maviye çalan dar geçitler fark ediliyordu. Balta girmemiş gibi görünen vahşi çam ormanının içinden yükselen manastırın kuleleriyle ileride Enns’in öbür tarafında, ta uzakta, tepede, düşman devriyeleri görünüyordu.</p>

  <p>Yükseklerde, topların arasında artçı kuvvetlerin komutanı olan bir general ile maiyet subayı duruyor, uzun dürbünleriyle araziyi inceliyorlardı. Biraz geride, bir topun kundağı üzerinde başkomutanın artçı kuvvetlerin komutanına gönderdiği Nesvitski oturuyordu. Nesvitski’ye yol arkadaşlığı etmiş olan Kazak, ona küçük bir çanta ile matarayı verdi; Nesvitski, subaylara börek ile halis <i>doppelkummel</i><a class="noteref" href="../Text/notlar.xhtml#f12n11" id="ref11">11</a> ikram ediyordu. Subaylar kimi yere diz çökmüş, kimi ıslak otların üzerine bağdaş kurmuş olarak sevinçle etrafını almışlardı. Nesvitski:</p>

  <p>— Evet, burada şato kuran Avusturyalı prens aptal değilmiş. Güzel bir yer doğrusu! Siz neden yemiyorsunuz baylar? diyordu.</p>

  <p>Subaylardan biri böyle önemli bir subayla konuşmaktan hoşlandığını belirten bir davranışla:</p>

  <p>— Candan teşekkür ederim prens, diye karşılık verdi. Çok güzel bir yer. Tam parkın önünden geçtik, iki geyik gördük. Ev de öyle güzel ki.</p>

  <p>Bir börek daha almak için can atan, ama bunu yapmaya utandığı için, güya etrafı seyrediyormuş gibi davranan başka bir subay:</p>

  <p>Sonra bu yaptıklarını düş gördüğünü belirtmek istiyormuş gibi:</p>

  <p>— Bu şatoyu soyacaklar, dedi.</p>

  <p>Nesvitski:</p>

  <p>— Öyle, öyle, dedi, sonra o güzel nemli ağzında böreği çiğneyerek devam etti. Hayır, ben ne isterdim biliyor musunuz? Ta oraya tırmanmak!</p>

  <p>Tepede görünen kuleli manastırı işaret ederek gülümsedi. Gözleri kısıldı, ışıl ışıl oldu.</p>

  <p>— Ne hoş olurdu baylar!</p>

  <p>Subaylar gülüştüler.</p>

  <p>— Hiç olmazsa o rahibeleri korkuturdum. Diyorlar ki orada genç İtalyan kızları varmış. Bu işe ömrümün beş yılını feda ederdim doğrusu!</p>

  <p>Subaylar arasında en cesaretlisi gülerek:</p>

  <p>— Hem canları da sıkılıyordur herhalde, dedi:</p>

  <p>Bu arada önde duran maiyet subayı generale bir şeyler gösteriyor, general de dürbünle oraya bakıyordu. Dürbünü gözlerinden indirip omuzlarını silkti, öfkeyle:</p>

  <p>— İşte dediğim gibi oluyor, tam söylediğim gibi! diye söylendi. Dediğim gibi, bizimkiler ırmağı geçerken onları dövmeye başlayacaklar. Ne diye oyalanıyorlar orada?</p>

  <p>Irmağın öbür tarafında, dürbünsüz olarak da düşman kuvvetleriyle bataryası görünüyordu; bataryadan süt beyazı bir duman yükseldi. Dumanın arkasından uzaklardan gelen bir top sesi duyuldu ve nehri geçen Rus kıtalarının acele ettikleri görüldü.</p>

  <p>Nesvitski, oflaya puflaya kalktı. Gülümseyerek generale yaklaştı:</p>

  <p>— Biraz bir şey yemek istemez misiniz?</p>

  <p>General ona karşılık vermeden:</p>

  <p>— İş fena! Bizimkiler gecikti! diye söylendi.</p>

  <p>Nesvitski:</p>

  <p>— Oraya gideyim mi, ekselans? dedi.</p>

  <p>General daha önce etraflı olarak verilen emri bir kez daha tekrarladı:</p>

  <p>— Evet, rica ederim, gidiniz ve o süvarilere söyleyiniz, son olarak kendileri geçsinler, sonra da köprüyü emrettiğim gibi yaksınlar. Köprüdeyken ateşleme malzemesini yeniden gözden geçirsinler.</p>

  <p>Nesvitski:</p>

  <p>— Peki efendim, diye karşılık verdi.</p>

  <p>Atını tutan Kazak’a seslendi, küçük çantayı ve matarayı kaldırmasını emretti, ağır vücudunu çevik bir hareketle aşırarak eyerin üzerine oturdu. Kendisine gülümseyerek bakan subaylara:</p>

  <p>— O rahibelere gerçekten uğrayacağım, dedi ve kıvrılıp bükülen patikadan yokuş aşağı inmeye başladı.</p>

  <p>General, topçuya döndü:</p>

  <p>— Haydi, mermi nereye kadar gidiyor, şunu bir denesenize yüzbaşı. Can sıkıntısından kurtulursunuz!</p>

  <p>Subay:</p>

  <p>— Top erleri silah başına! diye bağırdı.</p>

  <p>Biraz sonra topçular çoban ateşlerinin başından ayrılarak neşeyle koşup geldiler, topu doldurdular.</p>

  <p>— Birinci top, ateş! komutu duyuldu.</p>

  <p>Birinci top şiddetle geri tepti. Kulakları çınlatan madenî bir sesle gürledi, mermi tepenin altında olan Rusların başları üzerinden ıslık çalarak uçtu, düşmana varmadan çok daha gerilerde patladı. Düştüğü yeri gösteren beyaz bir duman göründü.</p>

  <p>Bu ses üzerine erlerin de subayların da yüzünde neşeli bir ifade belirmişti; herkes yerinden kalkmış aşağıda Rus ordularıyla, yaklaşan düşman ordularının olduğu gibi görünen hareketlerini izlemeye koyulmuştu. O sırada güneş bulutların altından tamamen kurtulmuştu; o bir tek top ateşinin güzel sesiyle parlak güneşin ışıkları insanın içinde canlı, neşeli bir iz bırakıyordu.</p>

  <h2 id="sigil_toc_id_32">VII</h2>

  <p class="nonindent">Köprünün üzerinden ilk düşman mermisi geçmişti bile. Her tarafta bir itişme, kakışma vardı. Ortada, atından inmiş olan Prens Nesvitski, şişman vücuduyla parmaklığa yapışmış duruyor, gülerek başını çevirip birkaç adım geride iki atın dizginlerini tutan Kazak’a bakıyordu. Prens Nesvitski biraz ilerleyecek olsa erlerle arabalar gene üzerine geliyor, onu parmaklığa sıkıştırıyordu; bunun için gülümsemekten başka yapılacak bir şey kalmıyordu. Kazak, tekerleklerin ve atların yanına toplanmış olan piyadelerin üzerine arabasını süren bir konvoy erine:</p>

  <p>— Kardeşim, sen ne biçim adamsın! diyordu. Ne biçim adamsın be! Biraz beklesen olmaz mı? Görüyorsun, general geçecek...</p>

  <p>Ama nakliye eri, generalden söz edilmesine aldırmaksızın yolunu tıkayan erlere bağırıyordu:</p>

  <p>— Hey! Hemşeriler! Sola çekilin! Varda!</p>

  <p>Ama “hemşeriler” omuz omuza sımsıkı duruyor, süngüleri birbirine takıla takıla, hiç ara vermeden köprünün üzerinde tek bir kitle halinde ilerliyorlardı. Prens Nesvitski, parmaklıklardan aşağı baktığı zaman Enns’in pek yüksek olmayan, gürültülü, hızlı akan, birbirine karışarak yer yer kınlan, köprünün ayakları dibinde halkalar yapan ve birbirleriyle yarış eden dalgalarını görüyordu. Köprüye baktığı zaman ise tıpkı onlara benzeyen tekdüze, canlı er dalgaları gözüne çarpıyordu: Kasketler, kılıflı tulgalar, sırtta taşınan çantalar, süngüler, uzun tüfekler, erlerin miğferleri altında görünen elmacık kemikleri geniş yanakları içeri çökmüş kayıtsız ve yorgun bir ifade taşıyan yüzler, köprünün tahtalarına bulaşmış yapışkan çamurun üzerinde hareket eden ayaklar, hepsi akıp gidiyordu... Bazen bu tekdüze er dalgalarının içinden, tıpkı Enns’in dalgaları arasında tek tük beliren beyaz bir köpük gibi, sırtına yağmurluk geçirmiş ve yüzü erlerin yüzlerine hiç benzemeyen bir subay meydana çıkıyor, arada bir ırmağın sularında döne döne sürüklenen bir tahta parçası gibi, köprünün üstündeki piyade dalgalarının arasında yaya olarak giden bir süvari, bir arabacı ya da bir kentli görünüyordu, bazen de ırmakta dört bir yanı sularla çevrili olarak sürüklenen bir kütük gibi, tepeleme yüklenmiş, üstü derilerle örtülmüş bir bölük fungonu ya da bir subay arabası köprünün üzerinden geçip gidiyordu.</p>

  <p>Kazak durdu, umutsuz bir tavırla:</p>

  <p>— Şuraya bakın! dedi. Sanki bir bent yıkıldı. Daha çok adamınız var mı, orada?</p>

  <p>Ta yakından geçen, kaputu yırtık, neşeli bir er göz kırparak:</p>

  <p>— Bir milyondan bir eksik! dedi ve kalabalığa karışıp kayboldu.</p>

  <p>Onun yerini yaşlı bir er aldı. Yaşlı er somurtarak yanındaki arkadaşına:</p>

  <p>— Hele şimdi o, (O dediği düşmandı.) köprüyü bir ateşe tutsun, başını kaşıyacak vakit bulamazsın!</p>

  <p>O er de gelip geçti. Onun arkasından bir başka er arabayla geliyordu. Bir emir eri peşinden koşuyor arabanın arka tarafını araştırarak:</p>

  <p>— Ayağıma sardığım çaputları nereye soktun? diyordu.</p>

  <p>O arabalı er de geçip gitti. Onun arkasından her hallerinden içtikleri belli neşeli erler geliyorlardı. Kaputunun yakasını yukarıya kadar kaldırmış bir er, elini kolunu sallayarak sevinçle:</p>

  <p>— Dipçiğini kaldırıp tam suratının ortasına öyle bir indirdi ki kardeşim, diyordu.</p>

  <p>Bir başka er kahkahalarla gülerek:</p>

  <p>— Öyle ya, domuz salamı dediğin öyle olur işte! diye karşılık veriyordu.</p>

  <p>Onlar da geçip gittiler. Nesvitski dipçiğin kimin suratına indirildiğini, domuz salamı diye kimden söz edildiğini anlayamadı. Bir onbaşı, öfkeli öfkeli söyleniyordu:</p>

  <p>— Amma da acele ediyorlar ha! Ona bakarsan mermiyi boşa atıyor, yine de hepimizi kırıp geçirecek sanıyorlar!</p>

  <p>Kocaman ağızlı genç bir er, gülmemek için kendini zor tutarak:</p>

  <p>— Mermi yanımdan bir uçup gitti ki amcacığım, dizlerimin bağı çözüldü. Vallahi öyle korktum ki felaket! diye anlatıyordu, bunu söylerken de korktuğu için övünüyormuş gibiydi.</p>

  <p>O er de geçti. Onun arkasından o zamana kadar gelip geçen arabaların hiçbirine benzemeyen bir araba geldi. Bu çift atlı, iki tekerlekli bir Alman arabasıydı; bir Alman evinde ne varsa hepsi arabaya yüklenmişti sanki. Bir Alman’ın sürdüğü bu arabanın arkasına iri memeli, alacalı, güzel bir inek bağlıydı. Kuş tüyü şiltenin üzerinde memedeki çocuğuyla bir kadın, bir ihtiyar, bir de al yanaklı, sapasağlam bir Alman kız oturuyordu. Belli ki göç eden bu kentlilere buradan geçmeleri için özel izin verilmişti. Bütün erlerin gözleri kadınlara çevrilmişti ve araba ilerleyip, adım adım uzaklaşırken, bütün erlerin konuşmaları yalnız o iki kadınla ilgiliydi. Bütün yüzlerde, hepsinin aklından o kadınla ilgili olmayacak düşüncelerin geçtiğini gösteren bir gülümseme vardı:</p>

  <p>— Baksana, salamlar bile pılıyı pırtıyı toplamış gidiyorlar!</p>

  <p>Bir başka er, gözlerini yere indirmiş, öfke ve korku içinde geniş adımlarla yürüyen Alman’a doğru döndü:</p>

  <p>— Satsana bize bacıyı, dedi.</p>

  <p>Son sözü özellikle daha kuvvetlice söylemişti.</p>

  <p>— Amma da süslenmiş ha! Vay keratalar vay!</p>

  <p>— Keşke bunların evinde kiracı olsaydın, Fedotov!</p>

  <p>— Öylelerini çok gördük kardeşim!</p>

  <p>Elma yiyen bir piyade subayı da hafifçe gülümseyerek güzel kıza baka baka:</p>

  <p>— Siz nereye gidiyorsunuz? diye sordu.</p>

  <p>Alman, gözlerini kapadı; bununla adamın ne söylediğini anlamadığını belirtiyordu. Subay, genç kıza elmayı uzatarak:</p>

  <p>— İstersen al, senin olsun! dedi.</p>
