  <p>Kapının öbür tarafından Kutuzov’un hoşnutsuzluğunu belli eden heyecanlı sesi duyuluyor, yabancı bir ses arada bir sözlerini kesiyordu. Prens Andrey, bu seslerdeki ifadeden, Kovlovski’nin kendisine hiç ilgi göstermeden bakmasından, müthiş yorgun olan yazıcının saygısızlığından, Kovlovski’yle yazıcının başkomutana bu kadar yakın bir yerde, bir fıçının yanında yerde oturmalarından, atlara bakan Kazakların evin pencereleri dibinde yüksek sesle gülmelerinden, sözün kısası bütün bunlardan, herhalde çok önemli bir şeyin, bir felaketin olduğunu hissediyordu.</p>

  <p>Prens Andrey, Kozolovski’ye dönerek ısrarla sorular sordu. Kozolovski:</p>

  <p>— Şimdi söylerim prens, dedi. Bagration’a harekât planı yazılıyor.</p>

  <p>— Teslim olduk mu?</p>

  <p>— Öyle bir şey yok; savaş için emirler verildi.</p>

  <p>Prens Andrey, seslerin duyulduğu kapıya doğru yürüdü. Fakat tam kapıyı açacağı sırada, içerideki sesler sustu, kapı kendiliğinden açıldı, eşikte yüzü şiş, kartal burunlu Kutuzov göründü. Prens Andrey, Kutuzov’un tam karşısında duruyordu; ama başkomutanın gören tek gözünün bakışından, o anda düşünceleri ve sıkıntılarıyla ne kadar meşgul olduğu, bir an için nasıl çevresini göremediği anlaşılıyordu. Yaverinin yüzüne bakıyor, onu bir türlü tanıyamıyordu. Kozolovski’ye döndü:</p>

  <p>— E, bitti mi? diye sordu.</p>

  <p>— Hemen bitiyor, sayın komutanım.</p>

  <p>Başkomutanın arkasından Bagration çıktı; orta boylu, yüzü doğulu insanlar gibi sert ve hareketsiz, daha yaşlanmamış kupkuru bir adamdı. Prens Andrey bir zarf uzatarak oldukça yüksek sesle:</p>

  <p>— Geldiğimi bildirmekten şeref duyarım, diye tekrarladı.</p>

  <p>— Ha Viyana’dan mı geliyorsunuz? Peki. Sonra konuşuruz, sonra!</p>

  <p>Kutuzov, Bagration’la birlikte kapının önüne çıktı. Bagration’a:</p>

  <p>— Haydi güle güle prens, dedi. Tanrı yardımcın olsun. Seni kutsarım, inşallah büyük bir başarı kazanırsın.</p>

  <p>Kutuzov’un yüzü birden yumuşadı, gözleri doldu. Sol eliyle Bagration’u kendine çekti, yüzüklü sağ eliyle de bunu yapmaya alışkın olduğunu belli eden bir hareketle haç çıkardı, tombul yanağını ona uzattı. Bagration ise Kutuzov’u yanağından değil, boynundan öptü.</p>

  <p>Kutuzov:</p>

  <p>— İsa yardımcın olsun, diye tekrar etti, arabaya yaklaşarak Bolkonski’ye doğru döndü. “Sen de benimle birlikte gel,” dedi.</p>

  <p>— Sayın başkomutanım, ben burada faydalı olmak isterdim. İzin verin burada. Prens Bagration’un birliğinde kalayım.</p>

  <p>Kutuzov, lafı Bolkonski’nin ağzından aldığını fark ederek:</p>

  <p>— Otur, dedi. İyi subaylara benim ihtiyacım var! Benim ihtiyacım!</p>

  <p>Arabaya binip birkaç dakika hiç konuşmadan gittiler. Sonra Kutuzov, yaşlılara özgü keskin bir kavrayışla Bolkonski’nin ruhunda olup bitenleri anlamış gibi:</p>

  <p>— Daha ileride yapılacak çok iş var, dedi. Sonra kendi kendine konuşur gibi, “Onun birliğinin onda biri yarına sağ çıkarsa Tanrı’ya şükrederim,” diye söylendi.</p>

  <p>Prens Andrey, Kutuzov’a baktı. Elinde olmayarak, kendisinden yarım metre kadar uzaklıkta, Kutuzov’un şakağındaki tertemiz, büzülmüş yara izi ile akmış gözü dikkatini çekti; İsmail’de bir kurşun o noktada başına saplanmıştı. Bolkonski, “Evet, onun bu adamların ölümünden bu kadar sakin söz etmeye hakkı vardır!” diye düşündü.</p>

  <p>— Ben de onun için beni birliğe göndermenizi rica ediyorum, dedi.</p>

  <p>Kutuzov karşılık vermedi. Prens Andrey’in söylediğini daha o anda unutmuş gibiydi. Oturduğu yerde derin derin düşünüyordu. Beş dakika sonra arabanın yumuşak yayları üzerinde hafif hafif sallanan Kutuzov, Prens Andrey’e döndü. Yüzünde en küçük bir heyecan yoktu. İnceden inceye alay ederek Prens Andrey’e imparatorla yapmış olduğu görüşmeyi Krems işi için sarayda kulağına gelen söylentileri ve ikisinin de tanıdığı bazı kadınları sormaya başladı.</p>

  <h2 id="sigil_toc_id_39">XIV</h2>

  <p class="nonindent">Kutuzov, 1 Kasım günü, kendi casusundan, komutası altında bulunan ordunun içinden çıkılmaz bir duruma düştüğü haberini almıştı. Casus raporunda Fransızların büyük kuvvetlerle Viyana Köprüsü’nü aştıklarını, Kutuzov’un Rusya’dan gelen ordularla birleşeceği yola yürüdüklerini bildiriyordu. Eğer Kutuzov Krems’te kalsaydı, Napolyon’un yüz elli bin kişilik ordusu onun bütün bağlantılarını kesecek, yorgunluktan bitmiş kırk bin kişilik ordusunu çevirecek, böylece Kutuzov da Mack’ın Ulm’daki durumuna düşmüş olacaktı. Rusya’dan gelen ordularla birleşmek için gitmesi gereken yoldan ayrılmaya karar verseydi o zaman daha üstün kuvvetteki düşmana karşı kendini savunmaya çalışarak Bohemya Dağları’nın bilinmeyen bölgelerinde yolsuz ilerlemek ve Buksgevden ile birleşmekten tamamen umudu kesmek zorunda kalacaktı. Krems’ten Olmütz’e giden yolda, Rusya’dan gelen ordularla birleşmek üzere geri çekilmeye karar verecek olsa, Viyana’da köprüyü geçen Fransızların kendisinden önce davranmaları tehlikesini göze almak, böylece yürüyüş halindeyken bütün ağırlık kolları ve konvoylarla birlikte kendisinden üç misli daha kuvvetli ve onu iki taraftan kuşatan bir düşmanla savaşı kabul etmeye zorlanacaktı.</p>

  <p>Kutuzov bu sonuncu çözüm yolunu seçti.</p>

  <p>Casusun bildirdiğine göre, Fransızlar Viyana’da köprüyü geçtikten sonra hızlı yürüyüşle Kutuzov’un geri çekilme hattı üzerinde, yüz verstten biraz daha ileride bulunan Znaym’e doğru ilerliyorlardı. Znaym’e Fransızlardan önce varmak, orduyu kurtarmak için büyük bir umuda kavuşmak demekti; Fransızların Znaym’e daha önce varmalarına imkân vermek, bütün ordunun şerefini Ulm’daki gibi çiğnetmek ya da onu büsbütün yok olmaya doğru sürüklemekti. Ama bütün orduyla oraya Fransızlardan önce varmak imkânsızdı. Fransızların Viyana’dan Znaym’e gitmek için geçecekleri yol, Rusların Krems’ten Znaym’e gidecekleri yoldan hem daha kısa hem daha iyiydi.</p>

  <p>Kutuzov haberi aldığı gece, Bagration’un dört bin kişi ilk öncü kuvvetlerini sağ taraftan, dağlık Krems Znaym yolundan Viyana-Znaym yolu üzerine göndermişti. Bagration, bu yolu hiç dinlenmeden geçmek, sonra karşısına Viyana’yı, arkasına Znaym’ı alarak durmak ve oraya Fransızlardan önce varabilirse onları elinden geldiği kadar oyalamak zorundaydı. Kutuzov ise bütün ağırlık kollarıyla Znaym’e hareket etti.</p>

  <p>Bagration aç, ayakları çıplak erlerle fırtınalı bir gecede dağlık bölgelerinde kırk beş verst yürüdükten sonra, kuvvetlerinden üçte birini geride bırakmış olarak Viyana-Znaym yolu üzerindeki Hollabrun’a, Viyana’dan oraya yaklaşan Fransızlardan birkaç saat önce ulaştı. Kutuzov’un ağırlık kollarıyla beraber Znaym’e varması için daha bir gün bir gece yol alması gerekiyordu. Bagration’un ordunun kurtulmasını sağlamak için, yorgunluktan bitkin, aç, dört bin erle Holibrun’da karşılaştığı düşman ordusunu tam bir gün, bir gece oyalaması gerekiyordu, bunun imkânsız bir şey olduğu belliydi. Ama kaderin garip bir oyunu imkânsız olanı mümkün hale getirdi. Viyana Köprüsü’nün savaşsız Fransızların eline teslim edilmesini sağlayan aldatmaca, Murat’ta Kutuzov’u da aldatmak isteğini uyandırdı.</p>

  <p>Murat, Znaym yolu üzerinde Bagration’un zayıf kuvvetlerine rastlayınca bunun Kutuzov’un bütün ordusu olduğunu sanmıştı. Bu orduyu kesin olarak bozguna uğratmak için Viyana yolundan gelen orduları bekliyordu. Bu amaçla her iki taraftaki birliklerin yerlerini değiştirmemeleri şartıyla üç günlük bir ateşkes teklif etti. Murat barış görüşmelerinin başlamış olduğunu, bu yüzden boşuna kan dökülmemesi için ateşkes teklif ettiğini ileri sürüyordu. Öncü kuvvetlerin başında bulunan Avusturyalı general Kont Nostitz, Murat’nın gönderdiği sözcünün söylediklerine inandı ve geriye çekilerek Bagration’un tümeninin önünü açık bıraktı. Bir başka sözcü, Rus hatlarına gelerek yine aynı haberi, barış konusunda görüşmeler yapıldığı haberini getirdi ve Rus ordularına gene üç günlük bir ateşkes teklif etti. Bagration ateşkesi kabul etmeye ya da etmemeye yetkili olmadığını bildirdi, sonra kendisine yapılan teklifi bir raporla bildirmek üzere yaverini Kutuzov’a gönderdi.</p>

  <p>Ateşkes Kutuzov’un zaman kazanmasını sağlayacak, Bagration’un yorgun birliklerine dinlenmek, ağırlık kolları ile nakliye arabalarının da (Bunların harekâtı Fransızlardan gizli kalmıştı.) hiç olmazsa bir atış boyu daha Znaym’e yaklaşmasına imkân verecek tek çareydi. Ateşkes, orduyu kurtarmak için beklenmedik tek çözüm yoluydu. Kutuzov, bu haberi alır almaz, hemen yanında yaver olarak bulunan General Wintzengerode’yi düşman karargâhına gönderdi. Wintzengerode yalnız ateşkesi kabul etmekle kalmayacak, teslim şartlarını da teklif edecekti; bu arada Kutuzov, yaverlerini Krems-Znaym yolunda ilerleyen ağırlık kollarının elden geldiği kadar acele etmelerini sağlamak için geriye gönderdi. Bagration’un aç, bitkin hale gelmiş birlikleri, tek başlarına bütün ordunun ağırlık kollarının hareketini gizlemeye çalışacak, kendilerinden sekiz kat kuvvetli bir düşman karşısında hiç kımıldamadan duracaklardı.</p>

  <p>Kendisini hiçbir bakımdan bağlamayan teslim teklifinin ağırlık kollarından bir kısmının ilerlemesi için zaman kazandıracağı ve Murat’nın hatasının çok kısa bir süre içinde ortaya çıkacağı konusunda Kutuzov’un yaptığı tahminler gerçekleşti. Hollabrun’dan yirmi beş verst kadar ileride bulunan Schönbrunn’da, Bonapart, Murat’nın gönderdiği rapordan ateşkes ve Rus ordusunun teslimi ile ilgili teklifleri haber alır almaz, işin içinde bir aldatma olduğunu anlayarak Murat’ya aşağıdaki mektubu gönderdi:</p>

  <blockquote>

    <p><i>Schönbrunn 25 Brumaire, 1805, sabah saat 8.</i></p>

    <p class="bl_extract1"><i>Au prince Murat. Schönbrunn, 25 brumaire en 1805 à huit heures du matin.</i></p>

    <p><i>Il m'est impossible de trouver des termes pour vous exprimer mon mécontentement. Vous ne commandez que mon avant-garde et</i> vous <i>n'avez pas le droit de faire d'armistice sans mon ordre. Vous me faites perdre le fruit d'une campagne. Rompez l'armistice sur le champ et marchez à l'ennemi, vous lui ferez déclarer que le général qui a signé cette capitulation n'avait pas le droit de le faire, qu'il n'y a que l'empereur de Russie qui ait ce droit.</i></p>

    <p><i>Toutes les fois cependant que l'empereur de Russie ratifierait la dite convention, je la ratifierai; mais ce n'est qu'une ruse. Marchez, détruisez l'armée russe... vous êtes en position de prendre son bagage et son artillerie.</i></p>

    <p><i>L'aide-de-camp de l'Empereur de Russie est un... Les officiers ne sont rien quand ils n'ont pas de pouvoirs: celui-ci n'en avait point..</i></p>

    <p><i>Les Autrichiens se sont laissé jouer pour le passage de pont de Vienne, vous vous laissez jouer par un aide-de-camp de l'Empereur.</i></p>

    <p class="bl_right"><i>Napolyon</i>”<a class="noteref" href="../Text/notlar.xhtml#f12n55" id="ref55">55</a></p>

  </blockquote>

  <p>Bonapart’ın yaveri, bu korkunç mektupla dörtnala Murat’ya gidiyordu. Kendi generallerine güvenmeyen Bonapart da muhafız kıtalarıyla birlikte, hazır kurbanı elinden kaçırmak korkusuyla savaş alanına ilerliyordu. Bagration’un dört bin askeri ise neşeyle çoban ateşleri yakıyor, üstünü başını kurutuyor, ısınıyor, üç günden beri ilk defa lapa pişiriyordu. Kıtalardaki insanlardan hiçbiri başına gelecek olanı bilmiyor, olacakları aklından bile geçirmiyordu.</p>

  <h2 id="sigil_toc_id_40">XV</h2>

  <p class="nonindent">Kutuzov’a açıkladığı isteğinde ısrar eden Prens Andrey, akşama doğru saat dörtte Grunt’a gelip Bagration’un yanına çıktı. Bonapart’ın yaveri daha Murat’nın kıtasına gelmemiş, savaş henüz başlamamıştı. Bagration’un kıtasında kimse genel gidişat hakkında bir şey bilmiyor, barıştan söz ediliyor, ama mümkün olduğuna inanılmıyordu. Savaştan da söz ediyorlar, ama onun da yakın olduğuna inanmıyorlardı.</p>

  <p>Bolkonski’nin sevilen ve güvenilen bir yaver olduğunu bilen Bagration, onu bir komutan olarak özel bir ilgi ve hoşgörü ile karşıladı, ona herhalde hemen ya da ertesi günü savaşılacağını anlattı ve savaş sırasında yanında bulunmakta ya da artçı kuvvetlerin yanına gidip geri çekilişin düzenini sağlamakta (ki bu da çok önemliydi) serbest bıraktı.</p>

  <p>Sonra Prens Andrey’i sakinleştirmek istiyormuş gibi:</p>

  <p>— Fakat herhalde şimdilik bir şey olmayacak, dedi.</p>

  <p>Bagration, “Eğer bu, madalya kazansın diye gönderilen sıradan bir Genel Kurmay züppesi ise artçıların arasında da madalyasını kazanabilir, yok, eğer benim yanımda kalmak istiyorsa varsın kalsın... Cesur bir subaysa işe yarar,” diye düşündü. Prens Andrey, kendisine bir görev verilirse gideceği yeri bilmek istediğini söyledi, mevzileri dolaşıp birliklerin nerelere yerleştirildiğini öğrenmek için izin istedi. Birliğin giyinmiş kuşanmış, işaret parmağında elmas bir yüzüğü olan yakışıklı kurmay nöbetçi subayı, istekli ama kötü bir Fransızca ile Prens Andrey’i dolaştırmak teklifinde bulundu.</p>

  <p>Her tarafta yüzleri kederli, üstü başı ıslanmış, sanki etrafta bir şeyler aranıyormuş gibi davranan subaylarla köyden kapılar, sıralar, çitler taşıyan erler görülüyordu.</p>

  <p>Kurmay subay, bu erleri göstererek:</p>

  <p>— Bu adamlardan bir türlü kurtulamıyoruz prens, dedi. Komutanları salıveriyor onları. Şurada ise...</p>

  <p>Bunu söylerken kantinin bulunduğu çadırı işaret ediyordu:</p>

  <p>— Hep toplanıp oturuyorlar. Daha bu sabah hepsini içeriden kovdum: Bakın, gene dolu! Yanlarına yaklaşıp onları ürkütmeli Prens. Bir dakika!</p>

  <p>Daha ağzına bir lokma koymamış olan Prens Andrey:</p>

  <p>— İçeri girelim, ben de şuradan biraz biraz peynir ekmek alayım, dedi.</p>

  <p>— Neden söylemediniz prens? Sizi ağırlardım, herhalde.</p>

  <p>Atlardan inip kantinin bulunduğu çadıra girdiler. Yüzlerinden bitkinlikleri anlaşılan kıpkırmızı olmuş birkaç subay, masalara oturmuş yiyor, içiyorlardı. Kurmay subay, daha önce birkaç defa aynı şeyi tekrarlamış bir insan tavrıyla azarlar gibi:</p>

  <p>— Nedir bu hal beyler? dedi. Görevden böyle ayrılmak olur mu? Prens, burada kimsenin toplanmamasını emretti. Ya siz sayın yüzbaşı...</p>

  <p>Bunu üstü başı çamur içinde, kısa boylu, ayağında çizme bulunmayan (çizmelerini kurusun diye kantinciye vermişti) ve içeriye girenlerin karşısında çorapla ayağa kalkarak pek tabii olmayan bir tavırla gülümseyen kısa boylu, zayıf topçu subayına söylemişti.</p>

  <p>— Siz hiç utanmıyor musunuz Yüzbaşı Tuşin? diye devam etti. Bir topçu subayı olarak başkalarına örnek olmanız gerekir. Öyleyken ayağınızda çizme yok! Alarm işareti verilse çizmesiz ne yaparsınız? (Kurmay subay gülümsedi.) Lütfen hepiniz yerlerinize dönün beyler! Hepiniz, hepiniz!</p>

  <p>Bunu bir komutan tavrıyla söylemişti. Prens Andrey, elinde olmayarak gülümsedi. Yüzbaşı Tuşin’e baktı. Tuşin, hiçbir şey söylemeden gülümseyerek çizmesiz ayaklarını yerinde sayıyormuş gibi kaldırıp indirerek iri, zeki, şefkatli gözlerinin soran bakışlarını bir Prens Andrey’e, bir kurmay subaya çeviriyordu.</p>

  <p>Bulunduğu güç durumdan işi şakaya vurarak kurtulmak istediği belli olan Yüzbaşı Tuşin, gülümseyerek çekingen bir tavırla:</p>

  <p>— Erlerin söylediğine göre, insan yalınayak daha hızlı koşarmış, dedi.</p>

  <p>Ama daha sözünü bitirmeden yaptığı şakanın hoşa gitmediğini, tutmadığını anlayarak utandı. Kurmay subay ciddiliğini kaybetmemeye çalışarak:</p>

  <p>— Lütfen yerlerinize! dedi.</p>

  <p>Prens Andrey, topçunun haline bir daha baktı. Onda tuhaf ve askerlikle hiçbir ilgisi olmayan, biraz gülünç ama çok cana yakın bir taraf vardı.</p>

  <p>Kurmay subay ile Prens Andrey atlarına binip yollarına devam ettiler. Köyden çıkınca çeşitli kıtalardan subaylarla erlere rastlayıp onları geçtiler, solda yeni kazılmış kırmızımtırak çamurla bir tahkimat yapıldığını gördüler. Birkaç bölük er, soğuğa rağmen, sırtlarında yalnız birer gömlekle beyaz karıncalar gibi, bu tahkimatın üzerinde uğraşıp duruyorlardı; yığının üzerinden kimin çıkardığı görünmeyen kürek kürek kırmızı balçık atılıyordu. Prens Andrey’le kurmay subay, tahkimata yaklaşıp onu gözden geçirdiler, sonra yollarına devam ettiler. Tahkimatın hemen arkasında oradan koşarak gelen erlerle durmadan nöbet değiştiren birkaç düzine ere rastladılar. Bu zehirli havadan bir an önce kurtulmak için burunlarını tıkayarak atlarını tırısa kaldırmak zorunluluğunu duydular. Nöbetçi kurmay subay:</p>

  <p>— <i>Voilà l'agrément des camps, monsieur le prince,</i><a class="noteref" href="../Text/notlar.xhtml#f12n56" id="ref56">56</a> dedi.</p>

  <p>Karşı tepeye çıktılar. Bu tepeden artık Fransızlar görünüyordu. Prens Andrey durup dikkatle bakmaya başladı. Kurmay subay en büyük noktayı işaret ederek:</p>

  <p>— İşte bizim batarya şurada, dedi. Hani çizmesiz oturan budala var ya, onun bataryası; oradan her şey görünüyor. Gidelim prens!</p>

  <p>Prens Andrey, kurmay subaydan kurtulmak isteğini duydu:</p>

  <p>— Çok teşekkür ederim, artık yalnız gidebilirim. Hiç zahmet etmeyin, rica ederim.</p>

  <p>Kurmay subay geride kaldı. Prens Andrey tek başına ilerledi. Düşmana yaklaştıkça birliklerin daha düzenli, daha neşeli olduğunu görüyordu. En büyük düzensizlik ve sıkıntı Znaym önlerinde Fransızlara on verst uzaklıkta olup, Prens Andrey’in o sabah yanından geçtiği ağırlık kulundaydı. Grunt’ta da oldukça yoğun bir endişe ve bilinmeyen bir şeyden korku seziliyordu. Ama Prens Andrey Fransız hatlarına yaklaştıkça, birliklerin daha güvenli göründüklerini fark ediyordu. Erler sırtlarında kaputları, sıralanmış duruyor, bir çavuşla bir onbaşı erleri sayıyor, sıraların en sonundaki erin göğsüne parmakla basarak elini kaldırmasını emrediyorlardı; düzlükte dört bir yana dağılmış erler ağaç ve tahta taşıyor, neşeyle konuşa gülüşe barakalar kuruyor, çoban ateşlerinin başında giyinmiş ya da çıplak erler oturuyor, gömleklerini, ayaklarına sardıkları çaputları kurutuyor, bazıları kaputlarıyla çizmelerini tamir ediyorlardı; bir kısmı da karavanalarla aşçıların başında toplanmış duruyorlardı. Bölüklerden birinde yemek hazırdı, erler yüzlerinde bir açgözlülük ifadesiyle dumanı tüten kazanlara bakıyor, bölük emininin tahta bir çanak içinde barakasının önünde, bir kütüğün üzerinde oturan subaya götürdüğü yemeğin tadılıp kontrol edilmesini bekliyorlardı.</p>

  <p>Daha talihli olan bir başka bölükte (talihliydi, çünkü votka, öyle herkeste yoktu) erler geniş omuzlu, yüzü çiçek bozuğu bir çavuşun etrafında duruyor, çavuş da küçük bir fıçıyı eğerek sırayla uzatılan matara kapaklarına votka dolduruyordu. Erler yüzlerinde dinî heyecana benzeyen bir duyguyla mataraları ağızlarına götürüyor, dikiyor, ağızlarını çalkalıyor, kaputlarının kollarıyla dudaklarını silerek neşelenmiş yüzlerle çavuşun yanından uzaklaşıyorlardı. Yüzleri öylesine sakindi ki sanki bütün bunlar birliğin en azından yarısını yere serecek bir işten önce düşmanın gözü önünde değil de vatanın herhangi bir yerinde, rahat bir molayı beklerken oluyordu. Prens Andrey öncü alayı geçtikten sonra gene öyle barış zamanına ait işlerle uğraşan Kievli humbaracıların, aslan gibi delikanlıların sıralarına daldı ve diğer bütün barakalardan ayrılan yüksek komutan barakasının biraz ilerisinde sıralanmış humbaracı takımına rastladı. Önlerinde yarı çıplak halde bir adam uzanmış yatıyordu. İki er onu tutuyor, başka iki er de havada kıvrılan değneklerle ölçülü darbelerle çıplak sırtına vuruyorlardı. Cezaya çarptırılan er, anormal bir sesle bağırıyordu. Şişman bir binbaşı sıra olmuş erlerin önünde dolaşıyor, çığlıklara hiç önem vermeden:</p>

  <p>— Askerin hırsızlık etmesi ayıptır, diyordu. Bir er namuslu, dürüst ve korkusuz olmalı; hele kardeşinden bir şey çaldı mı, artık onda ne şeref kalır, ne namus, alçağın biri sayılır. Vur bir daha, vur bir daha!</p>

  <p>Böylece devamlı şaklayan değnek sesleriyle acı acı, ama sahte çığlıklar duyuluyordu, binbaşı:</p>

  <p>— Daha, daha, diye tekrarlıyordu.</p>

  <p>Genç bir subay yüzünde şaşkınlık ve acıma ifadesiyle cezalandırılanın yanından uzaklaştı, oradan geçen yavere soran bir bakışla baktı.</p>

  <p>Prens Andrey, ön hatlara çıkınca mevzi boyunca ilerledi. Sol ve sağ kanatlarda Rus ve düşman hatları birbirinden uzaktı. Ama ortada sabahleyin ateşkes görüşmelerini yapan subayların geçtiği yerde hatlar o kadar yaklaşmıştı ki erler birbirlerini görüyor, hatta aralarında konuşmalar yapıyorlardı. Burada hatlardaki erlerden başka her iki tarafta birçok meraklı toplanmış, gülüşerek kendilerine hem garip hem de yabancı görünen düşmana bakıyorlardı.</p>

  <p>Sabahleyin erkenden, hatlara yaklaşma yasağına rağmen komutanlar bir türlü bu meraklılarla başa çıkamamışlardı. Hatlardaki erler nadir görülen bir şey gösteren insanlar gibi artık Fransızlara bakmıyor, oraya gelenlerde gözlerine çarpan şeyler hakkında tartışıyor, canları sıkılarak nöbetin değişmesini bekliyorlardı.</p>

  <p>Prens Andrey, durup Fransızları seyretmeye koyuldu. Erlerden biri, bir subayla birlikte ön hatta yaklaşan ve bir Fransız humbaracısı ile harıl harıl bir şeyler konuşan Rus silahendazını işaret ederek arkadaşına:</p>

  <p>— Şuna bak, şuna! diyordu. Amma da kolay çene yarıştırıyor! Fransız bile ona yetişemiyor. Sen de bir denesene Sidorov.</p>

  <p>Fransızca konuşmakta usta sayılan Sidorov:</p>

  <p>— Dur hele! Bak, dinle! diyordu. Amma da ustaymış, ha!</p>

  <p>Gülüşenlerin işaret ettikleri er Dolohov’du. Prens Andrey, onu tanıdı ve söylediklerine kulak kabarttı. Dolohov kendi yüzbaşısıyla birlikte alayının durduğu sol kanatta ön hatta gelmişti. Bölük komutanı öne doğru eğilmiş, hiç anlamadığı halde bir tek sözünü bile kaçırmamaya çalışarak Dolohov’u kışkırtıyordu:</p>

  <p>— Haydi, daha daha söyleyin! diyordu. Daha hızlı konuşun, rica ederim. Ne diyor?</p>

  <p>Dolohov yüzbaşıya karşılık vermiyordu; Fransız humbaracısıyla ateşli bir tartışmaya dalmıştı. Tabii savaştan söz ediyorlardı. Fransız, Avusturyalılarla Rusları birbirine karıştırarak Rusların teslim olduklarını, ta Ulm’dan beri hep geri çekildiklerini ileri sürüyordu. Dolohov ise Rusların teslim olmadıklarını, aksine Fransızlara dayak attıklarını ispatlamaya çalışıyordu.</p>

  <p>— Buradan da sizi kovmamız emredildi, kovacağız da! diyordu.</p>

  <p>Fransız:</p>

  <p>— Yalnız dedi, dikkat edin de bütün kazandıklarınızla birlikte sizleri de esir etmeyelim.</p>

  <p>Onları seyredip dinleyen Fransızlar gülüştüler. Dolohov:</p>

  <p>— Suvorov zamanında size nasıl göbek attırdıysak yine öyle göbek attıracağız. <i>On vous fera danser!</i><a class="noteref" href="../Text/notlar.xhtml#f12n57" id="ref57">57</a> dedi.</p>

  <p>Fransızlardan biri:</p>

  <p>— <i>Qu'est-ce qu'il chante?</i><a class="noteref" href="../Text/notlar.xhtml#f12n58" id="ref58">58</a> diye sordu.</p>

  <p>Bir başka er eski savaşlardan söz edildiğini anlayarak:</p>

  <p>— <i>De l'histoire ancienne,</i> dedi. <i>L'Empereur va lui faire voir à votre Souvara, comme aux autres...</i><a class="noteref" href="../Text/notlar.xhtml#f12n59" id="ref59">59</a></p>

  <p>Dolohov:</p>

  <p>— Bonapart... diye söze başlayacak oldu.</p>

  <p>Fransız sözünü kesti:</p>

  <p>— Bonapart değil, imparator! diye öfkeyle bağırdı: <i>Sacré nom...</i><a class="noteref" href="../Text/notlar.xhtml#f12n60" id="ref60">60</a></p>

  <p>— Allah o imparatorumuzun belasını versin!</p>

  <p>Dolohov bunu söyledikten sonra askerlerin yaptığı gibi Rusça kaba bir küfür savurdu, silahını omuzlayıp uzaklaşarak yüzbaşıya:</p>

  <p>— Hadi gidelim, İvan Lukiç! dedi.</p>

  <p>Hattaki erler:</p>

  <p>— Fransızca dediğin böyle olur! diyorlardı. Haydi sen de kendini göster Sidorov!</p>

  <p>Sidorov göz kırptı, Fransızlara dönerek acele acele anlaşılmaz bir sürü sözler söylemeye başladı. Konuşmasına anlamlı bir ton vermeye çalışarak: “<i>Kari, mala, tafa, safi, muter, kaska!</i>” diye hızlı hızlı söyleniyordu.</p>

  <p>Erlerin arasında “Ha ha ha! Ho ho ho! Hi hi hi! Hu hu hu!” diye öylesine neşeli, öylesine canlı bir kahkaha uğultusu dolaştı ki hatların öbür tarafındaki Fransızlara da bulaştı. Böyle bir gülüşmeden sonra silahların boşaltılması, mühimmatın havaya uçurulması, herkesin de bir an önce evine gitmesi gerekir sanılırdı.</p>

  <p>Ama tüfekler dolu duruyor, yuvalarla tahkimattaki mazgal delikleri yine aynı tehdit edici biçimde bakıyor, toparlaklarından ayrılmış toplar yine eskisi gibi birbirlerine çevrilmiş bulunuyordu.</p>

  <h2 id="sigil_toc_id_41">XVI</h2>

  <p class="nonindent">Prens Andrey sağ kanattan sol kanada kadar bütün hattı dolaştıktan sonra, kurmay subayın bütün savaş alanının göründüğünü söylediği bataryaya çıktı. Oraya varınca atından indi, toparlaklarından ayrılmış dört toptan en kenarında olanının yanında durdu. Topların önünde nöbetçi topçu eri bir aşağı bir yukarı dolaşıyordu, subayı görünce selama durdu, ama yapılan bir işaret üzerine gene aynı ölçülü adımlarla can sıkıcı yürüyüşüne devam etti. Topların arkasında toparlaklar, daha geride de atlar ve topçuların yaktığı çoban ateşleri vardı. Solda en kenardaki topun biraz ilerisinde sazlardan yeni örülmüş bir kulübecik görünüyor, içinden heyecanlı subay sesleri geliyordu.</p>

  <p>Gerçekten bataryanın bulunduğu yerden, Rus mevzilerinin hemen hepsi, düşman mevzilerinin de büyük kısmı olduğu gibi görünüyordu. Bataryanın tam karşısında, karşı tepenin ufukta birleştiği yerde, Schöngraben köyü buluyordu; solunda ve sağında üç yerde çoban ateşlerinin dumanı arasında kalabalık Fransız birlikleri seçilebiliyordu: Birliklerin büyük kısmının köyün içinde ve tepenin öbür tarafında bulunduğu belliydi. Köyün solunda dumanın içinde batarya gibi bir şey göze çarpıyordu, ama çıplak gözle ne olduğu iyice fark edilemiyordu.</p>

  <p>Sağ kanat, Fransız mevzilerine yukarıdan bakan oldukça yalçın bir tepenin üzerinde mevzilenmişti. Buraya piyadeler yerleşmişti. En kenarında da <i>dragon</i><a class="noteref" href="../Text/notlar.xhtml#f12n61" id="ref61">61</a> birlikleri görünüyordu. Ortada Tuşin’in bataryasının bulunduğu. Prens Andrey’in de mevzileri gözden geçirdiği yerde, Rus kuvvetlerini Schöngraben’den ayıran dereye yumuşak bir şekilde dümdüz inen bir yamaç, karşı tarafta da bir yokuş vardı. Solda Rus birlikleri, odun kesen piyade erlerinin yaktığı ateşlerden dumanlar yükselen ormana dayanmışlardı. Fransızların hatları daha genişti, belli ki kolaylıkla bizi iki taraftan da çevirebilirlerdi. Bizim mevzilerin arkasında sert ve derin bir uçurum vardı. Topçularla süvari kuvvetlerinin buradan geri çekilmesi zordu. Prens Andrey dirseğini topa dayayarak cebinden cüzdanını çıkardı, kendisi için birliklerin mevzilerini gösteren bir plan karaladı. İki yerini kalemle işaretledi, bunları Bagration’a bildirmeye niyetliydi. Önce bütün topçuları ortada toplamayı, sonra süvari kuvvetlerini geriye, uçurumun öbür tarafına götürmeyi tasarlıyordu. Devamlı olarak başkomutanın yanında bulunan, orduların hareketlerini izlerken genel anlamdaki emirlere dikkat eden ve savaşları tarihî bakımdan devamlı inceleyen Prens Andrey birazdan başlayacak savaşta birliklerin alacağı durumu, elinde olmayarak yalnız ana çizgileriyle görüyordu. Ancak, bazı kuvvetli ihtimaller aklına geliyordu: “Eğer düşman sol kanadımıza hücum ederse, Kiyevski humbaracıları ile Podolski avcı bölükleri kendi mevzilerini ortadaki ihtiyat kuvvetleri onlara yetişinceye kadar tutmak zorunda kalacaklar. Böyle bir şey olursa dragonlar yandan saldırıp onları tepeleyebilirler. Oraya hücum olursa bu tepede ana bataryayı ileri sürer, onun koruyucu ateşi altında sol kanadımızı toparlar, kademe kademe dere yatağına doğru çekiliriz.”</p>

  <p>Bataryada, topun yanında durduğu sürece, kulübede sohbet eden subayların seslerini duyuyor, ama çoğu zaman olduğu gibi konuşmalarından bir tek sözcük anlamıyordu. Birden kulübeden duyulan seslerde öyle içten bir ifade belirdi ki elinde olmayarak hayretle kulak kabarttı. Bu Prens Andrey’in tanır gibi olduğu hoş bir sesti:</p>

  <p>— Hayır kardeşim! Diyorum ki eğer ölümden sonra ne olduğunu bilebilseydik o zaman kimse ölümden korkmazdı! Ya! İşte böyle kardeşim!</p>

  <p>Daha genç birinin sesi, konuşanın sözünü kesti:</p>

  <p>— İster kork, ister korkma, hepsi bir. Nasıl olsa kaçmamazsm!</p>

  <p>Daha olgun bir sesin sahibi, önceki iki kişinin sözünü kesti:</p>

  <p>— Ama ne olursa olsun insan korkar! Ah siz yok musunuz? Bilgiçlik taslayanlar! Siz topçular çok şey bilirsiniz. Neden? Çünkü her şeyinizi yanınızda taşırsınız. Votkacığınızı da mezeciğinizi de...</p>

  <p>Bunun üzerine o olgun sesin sahibi (herhalde bir piyade subayı olacaktı) güldü.</p>

  <p>Prens Andrey’in tanır gibi olduğu birinci ses devam etti:</p>

  <p>— Ama ne de olsa korkarsın. Bilmediğin için korkarsın! Korktuğun budur! Sen, istediğin kadar ruhun gökyüzüne çıktığını söyle. Sanki biz gökyüzü diye bir yerin olmadığını, yalnız bir atmosferin var olduğunu bilmiyor muyuz?</p>

  <p>O olgun ses, topçunun sözlerini yine kesti:</p>

  <p>— Eh, sizin şu zehirden azıcık bize de ikram etsenize, Tuşin!</p>

  <p>Prens Andrey memnunlukla felsefe yapan sesi tanıyarak, “Ha, ha, alay kantininde çizmesiz oturan yüzbaşı olacak,” diye düşündü.</p>

  <p>Tuşin:</p>

  <p>— Hay hay! O zehirden vereyim, dedi. Ama gene de ölümden sonrasını kavramak...</p>

  <p>Sözünü bitiremedi, aynı anda havada bir ıslık sesi duyuldu; yaklaştı, yaklaştı, gittikçe hızlandı, gittikçe daha kuvvetli, daha belirli duyuldu; sonra bir mermi, insanüstü bir kuvvetle, sanki söylenmesi gerekeni bitirememiş gibi, etrafa toprak saçarak kulübenin biraz ötesine düştü. Toprak, bu müthiş vuruştan sonra “Ah!” diye bağırır gibi açıldı.</p>

  <p>Aynı anda kulübeden, ağzının yan tarafına sıkıştırdığı çubuğuyla herkesten önce çıkan kısa boylu Tuşin göründü; iyi, zeki bir ifade taşıyan yüzü biraz solmuştu. Arkasından o olgun sesin sahibi dinç bir piyade subayı çıkıp bölüğüne doğru koşmaya başladı. Koşarken düğmelerini ilikliyordu.</p>

  <h2 id="sigil_toc_id_42">XVII</h2>

  <p class="nonindent">Prens Andrey, atının üzerinde, bataryanın bulunduğu yerde durdu, merminin atıldığı topun dumanına baktı. Bakışları geniş arazinin üzerinde dağılıyordu. Yalnız daha önce hareketsiz görünen kalabalık Fransız birliklerinin dalgalandığını, solda da gerçekten bir batarya bulunduğunu görüyordu; dumanı henüz dağılmamıştı. Muhtemelen yaver olan iki Fransız süvarisi, tepenin üzerinden dörtnala geçtiler. Tepenin altında, hatları takviye için küçük bir düşman kolunun ilerlediği apaçık görünüyordu. Daha birinci atışın dumanı dağılmamıştı ki ikinci bir duman göründü, bir top sesi daha duyuldu. Savaş başlamıştı! Prens Andrey, atını çevirdi, dörtnala Grunt’ta Bagration’u aramaya gitti. Arkasında top seslerinin gittikçe sıklaştığını, şiddetlendiğini duyuyordu. Herhalde bizimkiler karşılık vermeye başlamışlardı. Aşağıdan, daha önce ateşkes görüşmelerini yapan subayların geçmiş oldukları yerden tüfek sesleri geliyordu.</p>

  <p>Lemarrois Bonapart’ın o korkunç mektubuyla, biraz önce dörtnala Murat’nın yanına gelmişti. Utanç içinde kalan Murat, yaptığı yanlışlığı düzeltmek isteğiyle, hemen ordularını orta kısımla iki kanadın etrafından dolaşarak ileriye sürmüştü; böylece akşama kadar, imparator gelmeden önce, karşısında bulunan önemsiz birliği yok edeceği umudundaydı.</p>

  <p>Prens Andrey damarlarındaki kanın daha hızlı aktığını duyarak “Başladı işte!” diye düşünüyordu. “Ama benim Toulon’um nerede ve nasıl kendini gösterecek?”</p>

  <p>Bu çeyrek saat önce lapa yiyen, votka için birliklerin arasından geçerken, her yerde aynı harekeden, silahlarını toplayarak sıraya giren erleri görüyor, bütün yüzlerde kendi içinde duyduğu heyecanın eşini fark ediyordu. Her erin, her subayın yüzünde sanki şu sözler okunuyordu. “Başladı! İşte gelip çattı! Korkunç ama neşeli bir şey!”</p>

  <p>Yapılmakta olan tahkimata yaklaşmadan önce, güzün donuk akşam ışığında, kendisine doğru atlıların geldiğini gördü. Öndekinin sırtında bir yamçı, başında da kulaklıklı deri bir kasket vardı; beyaz bir ata binmişti. Bu Prens Bagration’du. Prens Andrey, durup onu bekledi. Bagration atını durdurdu, Prens Andrey’i tanıyınca başını salladı. Prens Andrey ona gördüklerini bildirirken, Bagration hep ileriye bakmaya devam ediyordu.</p>

  <p>Prens Bagration’un o uykulu hissini veren bulanık ve yarı kapalı gözleriyle sert çizgili esmer yüzünde bile, “Başladı. İşte gelip çattı!” der gibi bir ifade vardı. Prens Andrey, tedirginlik ve merakla bu hareketsiz yüze dikkatle bakıyor, şunu öğrenmek istiyordu: Acaba bu adam o anda bir şey düşünüyor, duyuyor muydu? Düşünüyor ve duyuyorsa bu düşünce ve duyguları neydi? Ona bakarak kendi kendine, “Bu hareketsiz yüzün gerisinde gerçekten bir şey var mı acaba?” diye soruyordu.</p>

  <p>Prens Bagration, Prens Andrey’in sözlerini kabul ettiğini belirten bir hareketle başını eğdi; olup bitenler de kendisine bildirilenler de sanki daha önce tam tahmin ettiği şeylermiş gibi, “İyi!” dedi. Atla hızlı yol aldığı için nefesi kesilen Prens Andrey, çabuk çabuk konuşuyordu. Prens Bagration ise sözlerini doğulu insanlara özgü bir şiveyle, sanki acele edecek bir şeyin olmadığını telkin etmek istiyormuş gibi, mahsus ağır ağır söylüyordu... Her şeye rağmen atını dörtnala kaldırarak Tuşin’in bataryasına doğru gitti. Prens Andrey, maiyetle birlikte onu izledi. Prens Bagration’un arkasından gelenler şunlardı: bir maiyet subayı, prensin yaveri Jerkov, bir emir çavuşu, İngiliz kırması güzel bir ata binmiş bir kurmay subay ve merakından savaşı seyretmek için izin istemiş bir askerî müşavir. Dolgun yüzlü, şişman askerî müşavir, dudaklarında saf, sevinçli bir gülümsemeyle atının üzerinde sallanıp duruyor, çevresine bakınıyor, süvarilerin, Kazakların, yaverlerin arasında, sırtındaki sof kaputu ve nakliye erlerinin kullandıkları cinsten eyeriyle tuhaf görünüyordu. Jerkov, Bolkonski’ye, askerî müşaviri işaret ederek;</p>

  <p>— Savaşı seyretmek istiyormuş, dedi. Ama daha şimdiden üç buçuk atıyordur.</p>

  <p>Askerî müşavir, sanki Jerkov’un alaylarına hedef olmaktan memnuniyet duymuş, hatta olduğundan daha da budala görünmek istiyormuş gibi bütün yüzünü aydınlatan saf ama aynı zamanda kurnaz bir gülümsemeyle:</p>

  <p>— Eeh, yeter artık! dedi.</p>

  <p>Nöbetçi kurmay subay:</p>

  <p>— <i>Très drôle mon monsieur prince,</i><a class="noteref" href="../Text/notlar.xhtml#f12n62" id="ref62">62</a> dedi (Fransızcada prens ünvanının özel bir biçimde söylendiğini hatırlıyordu, ama bir türlü söyleyemiyordu).</p>

  <p>Bu arada hepsi Tuşin’in bataryasına yaklaşmışlardı. Önlerine bir mermi düştü. Askerî müşavir saf saf gülümseyerek:</p>

  <p>— Bu düşen ne? diye sordu.</p>

  <p>Jerkov:</p>

  <p>— Fransız galetası! dedi.</p>

  <p>Askerî müşavir:</p>

  <p>— Demek bunlarla bizi dövüyorlar öyle mi? diye sordu. Ne müthiş şey!</p>

  <p>Memnuniyetinden gevşemiş gibiydi. Daha sözünü bitirmemişti ki beklenmedik bir anda gene korkunç bir ıslık ve sonra yumuşacık bir şeye çarpan bir cismin sesi duyuldu; askerî müşavirin biraz sağında at sırtında giden Kazak “şrak” diye atıyla beraber yere devrildi. Jerkov ile nöbetçi kurmay subayı, eyerlerinin üzerinde eğilerek atlarını çevirip daha uzağa sürdüler. Askerî müşavir Kazak’ın karşısında durdu, büyük bir dikkat ve merakla bakmaya başladı. Kazak ölmüştü. Atı hâlâ debeleniyordu.</p>

  <p>Prens Bagration gözlerini kısarak arkasına baktı, meydana gelen kargaşanın nedenini görünce, kayıtsız bir tavırla, “Böyle saçmalıklarla uğraşmaya değer mi?” der gibi başını öbür tarafa çevirdi. Usta bir binicinin hareketiyle atını durdurdu, hafifçe eğildi, kamçısına takılan kılıcını düzeltti. Kılıç eski bir şeydi, şimdi kullanılan kılıçlara benzemiyordu. Prens Andrey, Suvorov’un İtalya’da kendi kılıcını Bagration’a hediye edişiyle ilgili hikâyeyi hatırladı. O sırada bu anı, ona özellikle zevk vermişti. Bolkonski’nin savaş alanını seyrederken yanında durduğu bataryaya yaklaştılar. Prens Bagration sandıkların başında duran cephane erine:</p>

  <p>— Bu kimin bölüğü? diye sordu.</p>

  <p>Gerçi “Bu kimin bölüğü?” diye sormuştu, ama aslında, “Siz buradakiler, korkmuyorsunuz ya?” demek istiyordu. Cephane eri de bunu anladı.</p>

  <p>Kızıl saçlı, yüzü çilli cephane eri, dimdik selama durdu, neşeli bir sesle:</p>

  <p>— Yüzbaşı Tuşin’in! diye bağırdı.</p>

  <p>Bagration zihninden bir şeyler geçirerek:</p>

  <p>— İyi, iyi! diye söylendi, öncülerin önünden en uçtaki topa doğru ilerledi.</p>

  <p>O topa yaklaştığı sırada toptan onun da maiyetindekilerin de kulaklarını çınlatan bir patlayış duyuldu, sonra dumanın içinde topçuların topu kavradıkları adalelerini şişirerek hızla tekrar eski yerine doğru ittikleri görüldü. Bir numaralı iri yarı geniş omuzlu er, ayaklarını iyice açarak tekerleğin bulunduğu tarafa sıçradı. İki numaralı er titreyen elleriyle topu dolduruyordu. Ufak tefek, hafifçe kambur duran subay Tuşin kundağa çarparak ön tarafa koştu, generali fark etmeden küçük elini gözlerine siper ederek ileriye baktı. İncecik sesine, kalıbına hiç de uymayan bir ifade vermeye çalışarak:</p>

  <p>— İki derece daha! O zaman tamam olacak! diye bağırdı.</p>

  <p>Sesi daha da tizleşti:</p>

  <p>— İkinci! İndir, indir Medyedyev!</p>

  <p>Bagration subaya seslendi. O zaman Tuşin askerlerin selam verdikleri gibi değil, papazların kutsadıkları vakit yaptıkları gibi çekingen, beceriksiz bir hareketle üç parmağını kasketinin siperliğine değdirerek generale yaklaştı. Gerçi Tuşin’in toplarına dere yatağını dövmek görevi verilmişti, ama o önünde kalabalık Fransız birliklerinin toplandığı Schöngraben köyüne yangın mermileri yağdırıyordu.</p>

  <p>Tuşin’e hiç kimse, nereye neyle ateş edeceği konusunda hiçbir emir vermemişti, o da çok saygı duyduğu Çavuş Zaharçenko’ya danıştıktan sonra köyü yakmanın doğru bir şey olacağına karar vermişti. Bagration subayın verdiği raporu dinledikten sonra, “İyi olmuş! ” diyerek karşısında uzanıp giden savaş alanına bir şeyler tasarlıyormuş gibi bakmaya başladı. Fransızlar en çok sağ kanattan yaklaşmışlardı. Kievski alayının durduğu tepenin altındaki dere yatağından tüfeklerin tüyleri ürperten takırtıları peş peşe duyuluyordu. Maiyet subayı, prense çok daha sağda bizim kanadımızı sarmaya çalışan bir Fransız kolunu işaret ediyordu. Solda ufuk çizgisi, yakında bulunan ormanla bitiyordu. Prens Bagration merkezden iki taburun sağ kanadı desteklemesini emretti. Maiyet subayı prense o iki taburun gitmesiyle topların açıkta kalacağını söylemek cesaretinde bulundu. Prens Bagration maiyet subayına döndü, hiçbir şey söylemeden ona donuk donuk baktı. Prens Andrey’e kalsa, maiyet subayının sözleri yerindeydi. Gerçekten buna karşı söylenecek hiçbir şey yoktu. Ama o sırada dere yatağında bulunan alay komutanının yanından dörtnala bir yaver geldi, çok kalabalık Fransız birliklerinin bayır aşağıya indiklerini, alayın bozulduğunu ve Kiev humbaracılarına doğru çekildiklerini haber verdi. Prens Bagration yapılanı doğru bulduğunu, durumu olduğu gibi kabul ettiğini belirtmek için başını eğdi. Atını rahvan sürerek sağa doğru itti, yaverini Fransızlara saldırmak emriyle mevzilere gönderdi. Ama oraya gönderilen yaver yarım saat sonra, alay komutanının üzerine şiddetli bir ateş açıldığını, onun da boşuna adam kaybetmemek için dere yatağının öbür tarafına doğru çoktan çekildiğini, nişancılarını da aceleyle orman tarafına sürdüğünü haber verdi. Prens Bagration:</p>

  <p>— İyi etmiş, dedi.</p>

  <p>Bataryanın yanından uzaklaştığı sırada soldan, ormandan da silah sesleri duyuldu. Sol cenah prensin vaktinde oraya yetişemeyeceği kadar uzakta olduğu için Bagration Jerkov’u gönderdi. Jerkov, Braunau’da alayı Kutuzov'un karşısına çıkarmış olan alay komutanına elden geldiği kadar hızla dere yatağının beri tarafına çekilmesini, zira sağ kanadın herhalde uzun bir süre düşmana karşı koyacak kuvvette olmadığını söyleyecekti. Tuşin ile onu koruyan tabura gelince, onlar unutulmuştu.</p>

  <p>Prens Andrey, büyük bir dikkatle. Prens Bagration’un komutanlarla nasıl konuştuğunu, ne gibi emirler verdiğini dinlerken hayretle aslında hiçbir emrin verilmediğini, Prens Bagration’un yalnız zorda kalınınca rastgele ayrı ayrı komutanların isteklerini kabul ederek yapılan her şeyi sanki kendi emriyle ve niyetlerine uygun olarak yapılıyormuş gibi bir tavır takındığını anladı. Fark ediliyordu ki olayların tesadüfe kalmış olmasına, yalnız komutanların iradesine bağlı olmamasına rağmen, Prens Bagration’un gösterdiği incelik, hatta orada bulunması bile çok etkiliydi. Yüzlerinde endişeli bir ifade ile Prens Bagration’a yaklaşan komutanlar sakinleşiyor, erlerle subaylar onu neşeyle karşılıyor, onun yanında bir kat daha canlanıyor, onun karşısında cesaret gösterisi yapıyorlardı.</p>

  <h2 id="sigil_toc_id_43">XVIII</h2>

  <p class="nonindent">Sağ kanadın bulunduğu yerin en yüksek noktasına çıkan Prens Bagration, aralıksız silah seslerinin duyulduğu ve barut dumanından hiçbir şeyin gözükmediği yere, aşağıya inmeye başladı. Yanındakiler de dere yatağına indikçe çevrelerini daha az görüyor, ama asıl savaş alanına daha çok yaklaştıklarını hissediyorlardı. Yaralılara rastlamaya başladılar. Başı kan içinde şapkasız birini iki er koltuk altlarından tutmuş götürüyorlardı. Adamın boğazından bir hırıltı geliyor, yere tükürüyordu. Kurşun ağzına ya da boğazına isabet etmişti. Bir başkası canını dişine takmış, tek başına, tüfeksiz yürüyor, yüksek sesle “Ah, ah!” diye bağırıyor, acısı henüz taze olan elini sallayıp duruyor, elinden de kaputunun üzerine bardaktan boşanırcasına kan fışkırıyordu. Yüzünde acıdan çok korku vardı. Bir dakika önce yaralanmıştı.</p>

  <p>Yolun karşı tarafına geçerek dik bayırdan inmeye başladılar ve aşağıda yatan birkaç kişiyi gördüler; karşılarına bir yığın asker çıktı, bunların arasında yaralılar da vardı. Erler güçlükle nefes alarak yokuş yukarı çıkıyor, generali gördükleri halde yüksek sesle konuşuyor, ellerini kollarını sallıyorlardı. İleride, dumanın içinde artık kurşuni kaputların saflan bile görülüyordu. Bir subay Bagration’u görünce toplu halde giden erlerin arkasından koştu, bağırarak geri dönmelerini emretti. Bagration, şurada burada yapılan konuşmaları, bağırarak verilen komutları bastırırcasına sık yükselen silah seslerinin duyulduğu saflara yaklaştı. Bütün hava barut dumanıyla doluydu. Erlerin yüzleri barutla kararmıştı ve heyecanlıydı. Bazıları harbilerle silahlarını dolduruyor, bazıları ağızotu tavasına barut koyuyor, çantalarından kurşun çıkarıyor, bazıları da ateş ediyordu. Ama rüzgârın dağıtmadığı barut dumanından ötürü kime ateş ettikleri belli olmuyordu. Kulağa hoş gelen bir vızıltı ile bir ıslık sesi, oldukça sık duyuluyordu. Prens Andrey bu er kalabalığına yaklaşırken, “Bu da ne?” diye düşünüyordu. “Bu bir hat olamaz. Çünkü erlerin hepsi yığın olmuş! Hücum ediyorlar desem değil, çünkü kımıldamıyorlar, kale düzeni de değil, o durumda böyle durulmaz.”</p>

  <p>Görünüşte zayıf, çelimsiz bir ihtiyar olan alay komutanı, dudaklarında tatlı bir tebessümle atını Prens Bagration’a doğru sürdü, onu çok değerli bir konuğu karşılar gibi karşıladı; göz kapakları, yorgun gözlerini yarı yarıya kapıyor, ona iyi yürekli bir ifade veriyordu. Prens Bagration’a, Fransız süvarilerinin kendi alayına saldırdıklarını, bu saldırının geri püskürtüldüğünü, ama alayın erlerinden yarısından fazlasını kaybettiğini söyledi. Alay komutanı saldırının geri püskürtüldüğünü söylerken, bu askerî terimi alayında olup bitenlere yakıştırdığı için uydurmuştu; ama aslında kendisi de komutası altına verilen birliklerde o yarım saat içinde neler olup bittiğini bilemiyordu. Bu yüzden saldırının geri mi püskürtüldüğünü, yoksa alayın bu saldırıyla bozguna mı uğratıldığını kesin olarak söyleyemezdi. Bildiği tek şey, harekâtın başında bütün alayın üzerine kurşun ve mermi yağdığı, adamlarını öldürdüğü, sonra birinin, “Süvariler geliyor!” diye bağırdığı, bizimkilerin de ateş etmeye başladıklarıydı. Hâlâ da ateş ediyorlardı, ama artık süvarilere değil, dere yatağında görünmeye başlayan ve bizimkilerin üzerine ateş eden Fransız piyadelerine ateş ediyorlardı. Prens Bagration, bütün bunların daha önceden tahmin ettiği ve istediği gibi olduğunu belirtmek için başını eğdi, yaverine dönerek ona biraz önce geçtikleri altıncı avcı alayından iki tabur getirmesini emretti. O anda Prens Bagration’un yüzünde meydana gelen değişiklik. Prens Andrey’i şaşırtmıştı. Prensin yüzünden sıcak bir günde suya atlamaya hazırlanan ve atlamadan önce son hızını alan bir adamın tek bir amaca yönelmiş mutlu kararlılığı vardı. Ne uykulu, donuk bakışlar kalmıştı ne güya derin bir anlam taşıyan yapmacık tavır. Gerçi hareketleri gene eskisi gibi yavaştı, ölçülüydü, ama yuvarlak ve kartal gözü gibi keskin gözleri heyecanla, biraz da nefretle ileriye doğru bakıyorlardı: Tek bir nokta üzerinde durmadıkları da belliydi.</p>

  <p>Alay komutanı buranın pek tehlikeli olduğunu söyleyerek prensin geriye gitmesi için yalvarıp duruyordu. Arkasını dönmüş olan maiyet subayından yardım istiyormuş gibi ona bakarak:</p>

  <p>— Yalvarırım, ekselans, Allah aşkına! diyordu. Bakın işte görüyorsunuz.</p>

  <p>Durmadan vınlayarak, öterek, ıslık çalarak yanlarından geçen kurşunları işaret ediyordu. Konuşurken tıpkı eline çekici alan efendisine, “Biz bu işlere alışkınız, sizin ise o güzel elleriniz nasır bağlar,” diyen bir dülger gibi yalvarıyor, sitem ediyordu. Sözlerine bakılırsa, sanki o kurşunlar kendisini öldüremezmiş gibiydi. O yarı kapalı gözleri bu sözlerine daha da kandırıcı bir ifade veriyordu. Maiyet subayı da alay komutanının ısrarlarına katıldı, ama Bagration onlara karşılık vermedi. Yalnız ateşi kesmelerini ve gelecek olan iki tabura yer verecek şekilde yeniden sıraya girmelerini emretti. O konuşurken çıkan rüzgârdan sanki görünmeyen bir el dere yatağını örten duman örtüsünü sağdan sola kaldırır gibi oldu, o zaman karşıdaki tepe ile tepenin üzerinden ilerleyen Fransızlar göründü. Bütün gözler onlara yaklaşan ve engebelere uyarak kıvrılıp bükülen Fransız koluna çevrilmişti. Artık erlerin tüylü şapkaları bile görünüyor, subaylar erlerden ayırt edilebiliyor, sancaklarının nasıl dalgalandığı belli oluyordu.</p>

  <p>Bagration’un maiyetindekilerden biri:</p>

  <p>— Güzel yürüyorlar doğrusu! dedi.</p>

  <p>Kolbaşı artık dereye inmişti. Çarpışma inişin bu tarafında olacaktı...</p>

  <p>Alayın kalıntıları çarçabuk safa girerek sağa doğru çekiliyorlardı; onların arkasında geride kalanları kovalayarak altıncı avcı alayının iki taburu düzenli olarak yaklaşıyordu. Daha Bagration’un hizasına gelmemişlerdi, buna rağmen o insan kitlesinin aynı şekilde toprağı döven kuvvetli, ağır adımları duyuluyordu. Sol kanatta yürüyenler arasında Bagration’a en yakın olan bölük komutanıydı; yuvarlak yüzlü, sağlam yapılıydı, yüzünde budalaca bir mutluluk ifadesi vardı. Barakadan koşarak çıkmış olan adam da oydu. O anda komutanın önünden yiğit bir delikanlı gibi geçmekten başka bir şey düşünmediği belliydi.</p>

  <p>Cephede bulunan bir adamın kendini beğenmiş tavrıyla adaleli ayaklarını hafifçe atarak kayar gibi yürüyor, en küçük bir çaba sarf etmeden gövdesini dimdik tutabiliyordu. Adımlarındaki bu hafiflik, onu kendisine ağır adımlarla ayak uyduran erlerden ayırt ediyordu. Belinde kınından çıkarılmış, aşağıya sarkan incecik, dar bir kılıç (Silaha benzemeyen eğri bir kılıçtı.) taşıyor, bir komutanlara, bir geriye bakarak adımlarını şaşırmadan kuvvetli vücudunu çevik hareketlerle çevirip duruyordu. Sanki ruhunun bütün kuvveti komutanların önünden en iyi şekilde geçmek çabası üzerinde toplanmıştı, bu işi iyi yaptığını hissettiği için de mutluluk duyuyordu. Sanki her adımda, “Sol... Sol... Sol...” diye söyleniyor ve çeşit çeşit çatık yüzlerle çantalarının, tüfeklerinin ağırlığı altında ezilen erlerin vücutlarından ibaret bir duvar bu tempoya uyarak hareket ediyordu. Sanki bu yüzlerce erden her biri iki adımda bir içinden, “Sol... Sol... Sol...” diye tekrarlıyordu. Şişman binbaşı, soluk soluğa, adımını şaşırarak yol üstündeki çalılığın etrafından dolaşıyordu; geride kalmış biri, düzeni bozduğu için yüzünde korkulu bir ifadeyle nefesi tıkana tıkana hızla koşarak bölüğe yetişiyordu. Bir mermi havayı yırtarak Prens Bagration ile maiyetindekilerin başları üzerinden uçtu ve, “Sol... Sol...” temposuna uyarak erlerin safına çarptı. Bölük komutanının züppe sesi duyuldu: “Toplanın!” Erler merminin düştüğü yerde bir şeylerin etrafından dolaşarak yürüyorlardı. Yan birliklerden birindeki madalyalı yaşlı bir asteğmen ölenlerin yanında durup geri kaldıktan sonra koşarak sırasına yetişti, zıplayarak ayak değiştirdi, arkadaşlarının adımlarına uydu ve öfkeyle arkasına baktı. Toprağı aynı anda, aynı biçimde döven ayak sesleriyle, tehdit dolu sessizliğin içinde hep, “Sol... Sol... Sol...” sözleri duyuluyor gibiydi.</p>

  <p>Prens Bagration:</p>

  <p>— Yamansınız, çocuklar! dedi.</p>

  <p>Sıralardan: “Sağ... o o o o ol!” sesleri duyuldu. Solda yürüyen asık yüzlü bir er bağırırken gözlerini Bagration’a çevirmiş, “Öyle olduğunu biz de biliyoruz,” der gibi bakıyordu; bir başkası dikkati dağılır diye korkuyormuş gibi başını bile çevirmeden ağzını bir karış açmış bağıra bağıra geçiyordu.</p>

  <p>Durup çantaları çıkarma emri verildi. Bagration önünden geçen safların çevresinde dolaşıp atından indi. Dizginleri bir Kazak’a verdi, yamçısını çıkarıp onu da verdi, bacaklarını esneterek başındaki kasketi düzeltti. Önde tepenin eteğinde subaylarla birlikte Fransız kolunun baş tarafı görülmüştü.</p>

  <p>Bagration sert, işitilir bir sesle, “Tanrı yardımcımız olsun!” diye söylendi, bir an için cepheye doğru döndü, hafifçe kollarını sallayarak beceriksiz bir süvari yürüyüşüyle, zorluk çekiyormuş gibi düz olmayan savaş alanında ilerledi. Prens Andrey karşı konulmaz bir kuvvetin kendisini ileriye sürüklediğini hissediyor, büyük bir mutluluk duyuyordu.</p>

  <p>Fransızlar iyice yaklaşmışlardı; Bagration’la yan yana yürüyen Prens Andrey artık Fransızların tüfek kayışlarını, kırmızı apoletlerini, hatta yüzlerini bile belirgin olarak fark ediyordu (Getrli kıvrık bacaklarıyla, fundalıklara tutuna tutuna güç bela tepeye tırmanan yeşil bir Fransız subayını iyice görüyordu). Prens Bagration hiçbir yeni emir vermeden, hiç konuşmadan safların önünde yürüyordu.</p>

  <p>Birden Fransızların arasında bir silah sesi çatırdadı, bir ikinci, bir üçüncü ses duyuldu... ve düşmanın yayılan safları boyunca etrafa bir duman dağıldı, bir yaylım ateşi başladı. Bizden birkaç kişi düştü; bunlar arasında neşeli ve büyük bir çaba göstererek yürüyen yuvarlak yüzlü o neşeli subay da vardı. Ama ilk silah sesi duyulur duyulmaz Bagration çevresine bakmış ve, “Huraaa!” diye bağırmıştı.</p>

  <p>“Huraaa!” sesi uzun uzun bizim hatlarımızı dolaştı ve bizimkiler Prens Bagration’u da birbirlerini de geçerek düzensiz, ama neşeli, canlı bir kalabalık halinde bozulan Fransızların peşinden tepenin eteğine doğru koştular.</p>

  <h2 id="sigil_toc_id_44">XIX</h2>

  <p class="nonindent">Altıncı avcı birliğinin saldırısı, sağ kanadın geri çekilmesini sağlamıştı. Harekâtın ortasında unutulup kalmış Tuşin’in bataryası bir fırsatını bulup Schöngraben’i yakmış, bu da Fransızların ilerleyişlerini durdurmuştu. Fransızlar rüzgârın etrafa yaydığı yangını söndürüyor, böylece geri çekilmek için zaman kazandırmış oluyorlardı. Ortadaki kuvvetlerin dere yatağının öbür tarafına çekilmesi çabuk ve gürültülü olmuştu ama birlikler geri çekilirken verilen komutları şaşırmamışlardı. Ancak Azovski ile Podolski piyade alaylarıyla Pavlograd süvari alayından meydana gelen sol kanat, daha Lanne’ın komutası altında bulunan daha üstün kuvvetteki Fransızların hücumuyla karşılaşmış, aynı zamanda çevrilmiş ve bozguna uğramıştı. Bagration, Jerkov’u hemen geri çekilme emriyle sol kanattaki generale göndermişti.</p>

  <p>Jerkov cesur bir tavırla, elini kasketinden çekmeden, atını dürtmüş, dörtnala kaldırmıştı. Ama Bagration’un yanından uzaklaşır uzaklaşmaz kuvveti kesiliverdi. İçinde yenilmesi imkânsız bir korku duyuyor, oraya, tehlikeli bölgeye gidemeyeceğini hissediyordu. Sol kanat birliklerine vardığında, ileriye doğru, ateş edilen yere gidecek yerde generalle komutanları bulunmaları imkânsız yerde aramaya başladı, bu yüzden de emri bildiremedi.</p>

  <p>Sol kanadın komutası, daha kıdemli olduğu için, Braunau’da Kutuzov’a takdim edilen ve er Dolohov’un hizmet gördüğü alayın komutanına verilmişti. Sol kanadın en solundaki kuvvetlerin komutanlığı ise Rostov’un hizmet gördüğü Pavlograd alayının komutanı olan albaya verilmişti; bu yüzden arada bir anlaşmazlık oldu. Her iki komutan birbirlerine çok kızıyor ve sağ kanatta çarpışmalar çoktan başladığı, Fransızlar saldırıya geçtikleri halde birbirlerini küçük düşürmek amacıyla tartışmalar yapıyorlardı. Alaylara gelince, süvari olsun, piyade olsun, hepsi kendilerini bekleyen çarpışmalara pek az hazırlanmışlardı. Erden generale kadar alaydaki herkes, savaşı hiç beklemiyor, sakin sakin barış zamanının işleriyle uğraşıyorlardı: Süvariler atlara yem veriyor, piyadeler odun kesiyordu.</p>

  <p>Alman süvari albayı, yanına yaklaşan yavere kıpkırmızı bir yüzle:</p>

  <p>— Mademki rütbesi benim rütbemden büyük, bırak istediği gibi yapsın, diye söyleniyordu. Ben kendi süvarilerimi kurban edemem. Borazancıbaşı, “Geri dön!” borusunu çal!</p>

  <p>Ama işin beklemeye tahammülü yoktu. Top, tüfek sesleri sağda ve ortada birbirine karışarak uğulduyor, Lanne’ın Fransız üniforması giymiş ve artık değirmenin bendini geçen nişancıları, öbür tarafta iki tüfek atımlık mesafede sıralanıyorlardı. Piyade alay komutanı sarsıntılı yürüyüşüyle ata yaklaştı, uzun boyluymuş gibi dimdik oturdu, Pavlograd alayının komutanına gitti. Alay komutanları saygıyla birbirlerini selamlayarak bir araya gelmişlerdi ama içleri gizli bir öfkeyle doluydu. General:</p>

  <p>— Size tekrar söylüyorum albay, ne olursa olsun, adamlarımın yarısını ormanda bırakamam. Sizden rica ediyorum, sizden rica ediyorum (Bunu tekrar tekrar söylüyordu). Mevziye geçip saldırıya hazırlanınız.</p>

  <p>Albay heyecanla:</p>

  <p>— Ben de sizden rica ediyorum, size ait olmayan bir işe karışmayın, diye karşılık veriyordu. Eğer süvari olsaydınız...</p>

  <p>— Ben süvari değilim albay, ama bir Rus generaliyim. Eğer bunu bilmiyorsanız...</p>

  <p>Albay birden:</p>

  <p>— Çok iyi biliyorum ekselans! diye bağırdı, bunu söylerken kıpkırmızı olmuş ve atını hafifçe dürtmüştü: İsterseniz buyrun cepheye gidelim. Orada siz görecek ki o mevzi hiçbir işe yaramaz. Ben sizin zevkiniz için kendi alayımın yok olmasını istemem.</p>

  <p>— Kiminle konuştuğunuzu unutuyorsunuz albay. Ben kendi zevkimi düşünmüyorum, bunu da kimseye söyletmem.</p>

  <p>General albayın cesaret denemesine girmek için yaptığı daveti kabul etti, göğsünü kabartıp kaşlarını çatarak onunla birlikte atını cepheye doğru sürdü; sanki aralarındaki anlaşmazlık orada, hatlarda, kurşunların altında çözümlenecekti. Cepheye geldiler, üzerlerinden birkaç kurşun geçti, hiç konuşmadan durdular. Cephede görülecek bir şey yoktu, zaten daha önce durdukları yerden de süvarilerin çalılıklarda ve dere yataklarında hareket edemeyecekleri, Fransızların da sol kanadı çevirdikleri açıkça görülüyordu. General ile albay sert bir tavırla, dövüşmeye hazır iki horoz gibi birbirlerinde boşuna bir korkaklık belirtisi bekleyerek anlamlı anlamlı bakışıyorlardı. İkisi de sınavı kazanmışlardı.</p>

  <p>Söylenecek bir şey olmadığı, ikisi de, “Ateş hattından daha önce çekildi,” dedirtmek istemediği için, o sırada hemen arkalarındaki ormandan tüfek sesleri ve dalga dalga yayılan boğuk çığlıklar duyulmasaydı daha uzun bir süre birbirlerinin cesaretini deneyerek orada duracaklardı. Fransızlar ormanda odun toplayan erlere saldırmışlardı. Süvarilerin artık piyade ile birlikte geri çekilmesi imkânsızdı. Fransız hattı soldan çekiliş yolunu kesmişti. Şimdi yer ne kadar elverişsiz olursa olsun, kendilerine yol açmak için saldırmak zorundaydılar. Rostov’un hizmet gördüğü süvari bölüğü daha yeni at binmişti ki düşmanla burun buruna gelip durdu. Yine tıpkı Enns Köprüsü’nde olduğu gibi süvari bölüğüyle düşman arasında kimse yoktu; onları birbirinden aynı korkunç, bilinmeyen ve tüyleri ürperten çizgi ayırıyordu. Tıpkı dirileri ölülerden ayıran çizgi gibi... Herkes bu çizgiyi hissediyor ve zihninde yalnız bir soru beliriyordu: Bu çizgiyi geçecekler miydi, geçemeyecekler miydi? Geçeceklerse nasıl geçeceklerdi? Bu, onları heyecanlandırıyordu.</p>

  <p>Bir albay cepheye yaklaştı, subayların sorularına karşı, öfkeli öfkeli bir şeyler söyledi ve umudunu kesmiş bir insanın ısrarıyla bir emir verdi. Kimse kesin bir şey söylememişti ama bölükte ağızdan ağıza saldırıya geçileceği söylentisi dolaştı. Saflara girme komutu verildi, sonra kınlarından çekilen kılıçlar tiz bir ses çıkardı. Ama kimse yerinden kımıldamadı. Sol kanattaki birliklerde piyadelerle süvariler komutanların bile ne yapacaklarını bilemediklerini hissediyor, komutanlarının kararsızlığı birliklere de geçiyordu.</p>

  <p>Rostov, süvari arkadaşlarından o kadar çok dinlediği saldırı zevkini tadacağı zamanın gelip çattığını hissederek “Çabuk olsalar bari,” diye düşünüyordu.</p>

  <p>Denisov’un sesi duyuldu:</p>

  <p>— Tanrı yardımcımız olsun çocuklar! Dörtnala marş!</p>

  <p>Ön safta atların gemileri dalgalandı. Graçik dizgini gererek kendiliğinden ileri atıldı.</p>

  <p>Rostov, süvarilerimizin ilk sıralarını görüyor, daha ileride, önde, ne olduğunu iyice göremediği ama düşman saydığı karanlık çizgiyi fark ediyordu. Silah sesleri duyuluyordu ama uzaktaydı.</p>

  <p>— Hücum dörtnala! komutu duyuldu ve Rostov, Graçik’in adım değiştirerek dörtnala kalkınca arkasını nasıl savurduğunu hissetti.</p>

  <p>Hayvanın hareketlerini önceden tahmin ediyor, gittikçe daha çok, daha çok neşeleniyordu. İleride tek bir ağaç fark etti. Bu ağaç önceleri ileride, o kadar korkunç görünen çizginin tam ortasındaydı. Şimdi ise çizgiyi geçmişlerdi, ama hiç de korkunç bir şey yoktu. Aksine insan daha çok neşeleniyor, daha çok coşuyordu. “Ah, şununla öyle bir biçeceğim ki,” diye düşünerek kılıcının kabzasını sıkıyordu.</p>

  <p>Uğultu halinde, “Huraaa!” sesleri duyuldu. Rostov, Graçik’i mahmuzlayıp ötekilerin önüne geçerek hayvanı dolu dizgin sürdü. “Eh, şimdi karşıma kim çıkarsa çıksın,” diye düşündü. İleride düşman görünüyordu. Birden bütün bölük geniş bir süpürgeyle süpürülüvermiş gibi oldu. Rostov kılıcını savurmak için yukarı kaldırdı ama o anda önünde dörtnala giden er Nikitenko kendisinden uzaklaştı; Rostov rüyadaymış gibi hem olağanüstü bir hızla ileri doğru sürüklendiğini hem de aynı yerde kımıldamadan durduğunu hissetti. Arkadan, tanıdığı süvarilerden Bandarçuk dörtnala sürdüğü atıyla üzerine geldi, öfkeyle yüzüne baktı. Bandarçuk’un atı kendini yan tarafa attı ve Bandarçuk Rostov’un yanından geçip gitti.</p>

  <p>“Bu ne, kımıldamıyor muyum? Düştüm, beni öldürdüler...” Rostov bir anda hem soruyu sormuş, hem de karşılığını vermişti. Artık savaş alanında tek başınaydı. Etrafında ilerleyen atlarla süvarilerin sırtları yerine hareketsiz toprağı ve anızları görüyordu. Altında sıcak bir kan vardı. “Hayır, ben yaralanmışım. Atım da ölmüş.” Graçik ön ayaklarının üzerinde doğrulmak istedi, ama binicisinin ayağını ezerek düştü. Atın başından kan akıyordu. Hayvan debelendi, ama kalkamadı. Rostov doğrulmak istedi, sonra o da düştü. Çantası eyere takılmıştı. Bizimkiler nerede, Fransızlar nerede, bunu bilmiyordu. Etrafında kimse yoktu.</p>

  <p>Ayağını kurtararak kalktı, kendi kendine, “İki orduyu bu kadar belirli biçimde birbirinden ayıran o çizgi şimdi hangi tarafta?” diye soruyor, bu sorunun karşılığını veremiyordu. “Yoksa başıma kötü bir şey mi geldi? Bu olağan bir şey mi? Böyle bir durumda ne yaparlar?” diye doğrularak kendi kendine sormaya devam etti. O anda hissizleşmiş olan sol elinden gereksiz bir şey sarkıyormuş gibi bir duygu içinde kaldı. Sanki bileği kendisinin değil de bir yabancınındı. Elini dikkatle gözden geçirerek üzerinde kan aradı. Kendisine doğru birkaç kişinin koştuğunu görünce sevinçle, “İşte geldiler, şimdi bana yardım ederler,” diye düşündü. Bu adamların önünde de garip şapkalı, lacivert kaputlu, esmer, yağız tenli, karga burunlu biri koşuyordu. Arkasından iki kişi geliyordu, onların arkasından da daha birçok kişi koşuyordu. Aralarından biri Rusça olmayan garip bir şey söyledi. Öndekilere benzeyen ve başlarında aynı şapkalar bulunan insanların arasında bir Rus süvarisi duruyordu. Onu kollarından yakalamışlardı; arkasında da atını tutuyorlardı.</p>

  <p>Rostov gözlerine inanamayarak, “Anlaşıldı, bizden biri esir düşmüş... Evet, yoksa şimdi de beni mi esir alacaklar? Kim bu adamlar, yoksa bunlar Fransız mı?” diye düşünüyordu. Yaklaşan Fransızlara bakıyor ve biraz önce bu Fransızlara yetişip onları kılıçtan geçirmekten başka bir şey düşünmeden dörtnala at koşturduğu halde şimdi onların yakınlığı, içinde öylesine bir korku uyandırıyordu ki gözlerine inanamıyordu. “Kim bunlar? Neden koşuyorlar? Yoksa üzerime mi geliyorlar? Yoksa bana doğru mu koşuyorlar? Hem neden? Beni öldürmek için mi? Herkesin bu kadar sevdiği beni mi?”</p>

  <p>Annesinin, ailesinin, arkadaşlarının kendisine olan sevgisini hatırladı ve düşmanların onu öldürmek istemeleri ona imkânsız göründü. “Belki de öldürürler ama!” On saniyeden fazla bir süre yerinden hiç kımıldamadan, durumunu kavrayamadan olduğu yerde kaldı. Öndeki gaga burunlu Fransız koşarak o kadar yakınına gelmişti ki artık yüzünün ifadesi bile görülüyordu. Süngüsünü ileriye uzatmış, nefesini tutarak rahatça üzerine koşan bu adamın yabancı, kızgın yüzü Rostov’u korkuttu. Tabancasını çekti; ateş edecek yerde tabancayı Fransıza fırlattı, sonra var kuvvetiyle fundalıklara koşmaya başladı.</p>

  <p>Şimdi Enns Köprüsü’ne çıktığı zaman olduğu gibi bir şüphe duygusu ve savaşmak isteğiyle değil, köpeklerden kaçan bir tavşan gibi kaçıyordu. Bütün varlığını tek, bölünmez bir duygu sarmıştı: Gençliğini, mutlu hayatını kaybetmek korkusu! Hendeklerden tıpkı körebe oynarken olduğu gibi hızla atlayarak var kuvvetiyle ileri doğru koşuyor, savaş alanı üzerinde uçar gibi oluyor, durup durup o solgun, iyi yürekli bir ifade taşıyan körpe yüzünü geriye çeviriyor, sırtından aşağıya soğuk bir terin döküldüğünü hissediyordu.</p>

  <p>“Hayır, iyisi mi arkaya bakmamalı!” diye düşündü, ama fundalıklara varınca bir kez daha dönüp baktı. Fransızlar geride kalmışlardı. Hatta Rostov geriye baktığı anda, en öndeki Fransız koşmaktan vazgeçip yürümeye başladı ve dönerek arkasına avaz avaz bir şeyler bağırdı. Rostov durakladı, “Bir yanlışlık olacak, beni öldürmek istemeleri imkânsız bir şey!” diye düşündü. O sırada eli sanki ucuna iki pudluk bir ağırlık asılmış gibi ağırlaşmıştı. Artık koşamıyordu. Fransız da durmuş, ona nişan alıyordu. Rostov gözlerini yumarak eğildi. Yanından bir kurşun, iki kurşun vınlayarak geçip gitti. Rostov son kuvvetini topladı, sol elini sağ eliyle tuttu ve fundalıkların içine koştu. Orada Rus nişancıları vardı.</p>

  <h2 id="sigil_toc_id_45">XX</h2>

  <p class="nonindent">Beklenmedik bir anda baskına uğrayan piyade birlikleri koşarak ormandan çıkıyor, birlikler birbirleriyle karışarak düzensiz yığınlar halinde geri çekiliyorlardı. Erlerden biri savaşta korkunç ve anlamsız bir söz söylemişti. “Çevrildik!” Bu söz, o korku duygusuyla birlikte bütün insan yığınına yayılmıştı.</p>

  <p>Koşanlar “Sarıldık! Çevrildik! Mahvolduk!” diye bağırıyorlardı.</p>

  <p>Alay komutanı arkada silah sesleriyle bağırışmaları duyar duymaz, alayın başına korkunç bir şeyin geldiğini anlamış ve kendisi gibi yıllardır orduda hizmet görmüş, hiçbir suç işlememiş bir subayın amirleri tarafından ihmalcilik ya da tedbirsizlikle suçlanabileceği düşüncesi karşısında o kadar şaşırmıştı ki bir anda o inatçı süvari albayını da kendi generallik gururunu da unuttu; en önemlisi tehlikeyi de kendini koruma duygusunu da büsbütün aklından çıkarmış olarak eyer kayışına yapıştı, atını mahmuzladı, şans eseri hiçbiri kendisine isabet etmeyen kurşun yağmuru altında, alayına doğru dörtnala gitti. İstediği tek bir şey vardı: Olup bitenleri öğrenmek ve ne olursa olsun yapılan yanlışı, eğer bu yanlış kendi tarafından yapılmışsa düzeltmek, kendisi gibi yirmi iki yıl hizmet etmiş, hiçbir şeyde suçu görülmemiş örnek bir subayın suçlu durumuna düşürmemek.</p>

  <p>Fransızların arasından kazasız belasız geçip dörtnala ormanın arkasındaki savaş alanına gitti, bizimkiler oradan kaçıyor, komutları dinlemeden yokuş aşağıya iniyorlardı. Savaşların kaderini tayin eden o manevi bocalama anı gelip çatmıştı: Bu düzensiz er yığınları komutlarının sesini dinleyecekler miydi, yoksa ona dönüp baktıktan sonra kaçmaya devam mı edeceklerdi? Alay komutanının eskiden erlere o kadar korkunç görünen sesine, ümitsizce bağırışlarına, müthiş bir öfke içinde kıpkırmızı olmuş büsbütün değişmiş yüzüne ve kılıcını sallamasına rağmen, erler durmaksızın koşuyor, kendi aralarında konuşuyor, havaya ateş ediyor, komutları dinlemiyorlardı. Savaşların kaderini tayin eden o manevi bocalamada korku daha ağır basmıştı.</p>

  <p>General bağırmaktan ve barut dumanından öksürerek ümitsizlik içinde durdu. Her şey kaybedilmiş görünüyordu. Ama o anda bizimkilerin üzerine saldıran Fransızlar birden, ortada belirli bir neden yokken geri dönüp koşmaya başladılar, ormanın öbür ucunda kayboldular. Ormanda Rus nişancıları göründü. Bu Timohin’in bölüğüydü, ormanda düzeni bozmayan bir o bölüktü, ormanın yan tarafında hendeklere sinmiş, hiç beklenmedik bir anda Fransızlara saldırmıştı. Timohin öylesine can evinden kopan bir çığlıkla, öylesine kendinden geçmiş çılgın bir kararlılıkla, yalın kılıç, Fransızların üzerine atılmıştı ki onlar neye uğradıklarını anlamaya fırsat bulamadan silahlarını atarak kaçmaya başlamışlardı. Timohin’in yanında koşan Dolohov da yakından bir Fransızla vuruşup onu öldürmüş, teslim olan bir subayın yakasına herkesten önce yapışmıştı.</p>

  <p>Kaçanlar geri dönmüş, taburlar toplanmış ve sol kanat birliklerini neredeyse ikiye bölen Fransızlar kısa bir süre için geriye püskürtülmüştü. İhtiyat kuvvetleri de bir araya gelmeye vakit bulmuş, kaçanlar durmuştu. Alay komutanı, Binbaşı Ekonomov’la birlikte köprüde duruyor, geri çekilen birlikleri önünden geçiyordu. Bu sırada yanına bir er yaklaştı, üzengilerini tuttu ve neredeyse ona yaslandı. Erin üzerinde fabrikada dokunmuş çuhadan mavimsi bir kaput vardı, çantasıyla şapkası yoktu. Başı sarılıydı. Omuzuna Fransız malı bir kurşun torbası asılıydı. Elinde bir subay kılıcı tutuyordu. Er solgundu, mavi gözleri alay komutanına küstah küstah bakıyor, dudakları gülümsüyordu. Alay komutanı, Binbaşı Ekonomov’a emir vermekle meşgul olduğu halde bu erle ilgilenmekten kendini alamadı.</p>

  <p>Dolohov Fransız kılıcıyla kurşun torbasını göstererek:</p>

  <p>— İki ganimet getirdim ekselans, dedi. Bir subay esir aldım. Kaçan taburu ben durdurdum.</p>

  <p>Yorgunluktan güçlükle nefes alıyor, dura dura konuşuyordu.</p>

  <p>— Bütün tabur şahitlik edebilir. Bunu unutmamanızı rica ederim, ekselans.</p>

  <p>Alay komutanı:</p>

  <p>— Peki peki, dedi ve Binbaşı Ekonomov’a döndü.</p>

  <p>Ama Dolohov yanından ayrılmadı; mendili çözdü, tutup çekti ve saçlarının arasında pıhtılaşmış kanı gösterdi:</p>

  <p>— Bakın süngü yarası! Yine de tepede kalıyorum. Unutmayın bunu ekselans.</p>

  <p class="extract">Tuşin’in bataryası unutulmuştu. Ancak çarpışmalar sona ererken merkezde hâlâ top sesleri duymaya devam eden Prens Bagration oraya önce nöbetçi kurmay subayı, sonra Prens Andrey’i göndererek bataryanın elden geldiği kadar çabuk geriye çekilmesini emretti. Tuşin’in toplarının yanında bulunan ve onları korumakla görevli birlikler, kimin verdiği belli olmayan bir emirle çarpışmaların olduğu kısmın ortasına gitmişlerdi; ama batarya hâlâ ateş etmeye devam ediyordu ve Fransızlar tarafından ele geçirilememişti. Bunun tek nedeni, düşmanın hiçbir şeyin korumadığı dört topun ateş etmeye devam edecek kadar cüret göstereceğini aklından bile geçirmemesiydi. Aksine bu bataryanın şiddetle ateşe devam etmesinden ötürü Rusların asıl kuvvetlerinin burada merkezde toplandıklarını sanıyordu. Bu yüzden de o noktaya iki defa saldırmaya çalışmış, her ikisinde de o tepe aynı şekilde duran dört topun yaylım ateşiyle geri püskürtülmüştü.</p>

  <p>Prens Bagration’un gidişinden kısa bir süre sonra Tuşin, Schöngraben köyünü yakmayı başarmıştı. Topçu erler heyecanla:</p>

  <p>— Amma da karıştılar! Yanıyor! Şu dumana bak! Aşk olsun! Mükemmel! Dumana bak dumana! diye konuşuyorlardı.</p>

  <p>Bütün toplar komut verilmeden yangının bulunduğu yere ateş ediyordu. Erler sanki yangını körüklüyorlarmış gibi her atışta, “Aşk olsun! İşte böyle! Bak hele... Aslan!” diye bağırıyorlardı. Rüzgârdan dağılan yangın hızla yayılıyordu. Köyün arkasından çıkan Fransız kolları geriye döndüler, ama düşman bu başarısızlığı cezalandırmak istiyormuş gibi köyün sağ tarafına on top çıkardı, onlarla Tuşin’i dövmeye başladı. Yangının doğurduğu çocukça sevinç ve Fransızlara yapılan başarılı top atışının doğurduğu coşkunluk yüzünden bizim topçular, bu bataryayı ancak toplarının arasına önce iki, sonra dört mermi düştüğü, bunlardan biri iki atı devirdiği, biri de cephane arabacısının ayağını kopardığı zaman fark ettiler.</p>

  <p>Fakat bir kez uyanmış olan heyecan kuvvetini kaybetmedi, yalnız değişik biçimde devam etti. Atların yerine yedek kundaklardaki atlar getirildi, yaralılar götürüldü ve dört top, on topluk bataryaya çevrildi. Tuşin’in arkadaşı olan subay daha çarpışmanın başlangıcında öldürülmüştü. Bir saat içinde kırk top erinden on yedisi saf dışı olmuştu, öyleyken topçular yine de neşeli ve heyecanlıydı. İki defa aşağıda, yakınlarında Fransızların göründüğünü fark etmiş, o zaman da üzerlerine yaylım ateşi açmışlardı. Kısa boylu adam, kuvvetsiz, beceriksiz hareketlerle emir erinden kendi deyişiyle “bir pipocuk daha” istiyor, piposundan ateş saça saça koşarak öne çıkıyor, küçük elini gözlerine siper ederek Fransızlara bakıyordu.</p>

  <p>— Vurun çocuklar! diye söyleniyor, topları tekerleklerinden yakalayarak vidalarını sıkıştırıyordu.</p>

  <p>Tuşin duman içinde, kulakları durmadan devam eden top sesleriyle uğuldayarak her atışta irkile irkile küçük çubuğunu ağzından çıkarmadan bir toptan ötekine koşuyor, bazen nişan alıyor, bazen mermileri sayıyor, bazen yaralı ya da ölü, atların değiştirilip yerine yeni atların koşulmasını emrederek o zayıf, incecik, kararsız sesiyle bağırıp duruyordu. Yüzünde gittikçe artan bir heyecan seziliyordu. Yalnız adamları vurulduğu ya da öldürüldüğü zaman yüzünü buruşturuyor, öldürülenlere bakmamak için başını öbür yana çeviriyor, her zamanki gibi yaralıyı ya da öldürülenin cesedini kaldırmak için acele etmeyen erlere öfkeyle bağırıyordu. Çoğu yakışıklı delikanlılar olan erlerin (her topçu bataryasında olduğu gibi burada da erler subaylarından iki karış daha uzun boylu ve ondan iki kat daha geniş omuzluydular). Hepsi, zor bir durumda kalmış çocuklar gibi komutanlarına bakıyorlardı, onun yüzünde beliren ifade hemen hiç değişmeden onların da yüzünde yansıyordu.</p>

  <p>Bu korkunç uğultu, gürültü, patırtı ve her an çok dikkatli olmak, her an bir şeylerle uğraşmak zorunluğu yüzünden Tuşin o kötü korku duygusunun en küçük bir parçasını bile duymuyor, kendisini öldürebileceklerini ya da yaralayabileceklerini aklından bile geçirmiyordu. Aksine gittikçe daha çok coşuyordu. Ona öyle geliyordu ki düşmanı görüp ilk atış yaptığı an, çoktan geçmişti! Belki de bir gün önceydi ve üzerinde durduğu o bir avuç toprak, çoktandır bildiği bir vatan parçasıydı. Her şeyi hatırladığı, her şeyi kavradığı, onun durumunda bulunan en iyi subayın yapabileceği her şeyi yaptığı halde, o sırada ateşliyken sayıklayan ya da sarhoş olan bir insan gibiydi.</p>

  <p>Her taraftan duyulan topların kulakları sağır edici uğultusundan, düşman mermilerinin çıkardığı ıslıklarla indirdiği darbelerden topların başında kan ter içinde kıpkırmızı olmuş, telaşla uğraşan hizmet erlerini izlemekten, insan ve at kanı görmekten, öbür tarafta düşmanın savurduğu küçük küçük dumanları gözetlemekten (her dumandan sonra bir mermi uçup geliyor, toprağa, insanlara, toplara ya da atlara çarpıyordu) zihninde kendine göre bir hayal dünyası kurmuştu; o andaki zevkini de işte bu dünya meydana getiriyordu. Düşman topları zihninde top değil de görünmeyen bir varlığın içinden ara sıra küme küme duman çıkaran birer çubuk oluveriyordu.</p>

  <p>Tuşin tepede yumak halinde bir duman fışkırıp da rüzgârla çizgi halinde sola doğru savrulunca:</p>

  <p>— Bak gene pufladı! diye söylendi. Şimdi lastik topu bekle, sonra geriye at!</p>

  <p>Yakınında duran ve bir şeyler mırıldandığını duyan cephane eri:</p>

  <p>— Bir şey mi emrettiniz komutanım? diye sordu.</p>

  <p>Tuşin:</p>

  <p>— Bir şey yok, mermi... diye karşılık verdi.</p>

  <p>Kendi kendine, “Haydi Matvevnamız, göster kendini!” diye söylendi. Matvevna onun kendi hayalinde, çok eskiden dökme demirden yapılmış ve en kenarda duran büyük topa verdiği isimdi. Kendi toplarının başında uğraşan Fransızları karınca olarak görüyordu. İkinci topun başındaki yakışıklı ve sarhoş bir numaralı er onun dünyasında “dayı” olmuştu. Tuşin ona başkalarından daha sık bakıyor, onun her davranışından zevk alıyordu. Tepenin altında arada bir susan, hemen sonra daha şiddetli bir şekilde duyulan karşılıklı silah sesleri, birinin soluk alması gibi duyuluyordu. Bu seslerin yavaşlayıp kızışmasına kulak kabartıyor, “Bak hele gene soluk aldı, gene soluk almaya başladı!” diye söyleniyordu.</p>

  <p>Kendisini hayalinde iki eliyle Fransızlara gülle yağdıran dev gibi kuvvetli bir erkek olarak görüyordu.</p>

  <p>Topun yanından uzaklaşarak “Haydi bakalım Matvevna, bizi utandırma, anacığım!” diyordu ki başının üzerinden tanımadığı bir ses duydu:</p>

  <p>— Yüzbaşı Tuşin! Yüzbaşı!</p>

  <p>Tuşin korkuyla arkasına baktı, bu onu Grunt’ta kovan kurmay subaydı. Nefesi tıkanır gibi ona bağırıyordu:</p>

  <p>— Ne oluyorsunuz, çıldırdınız mı? Geri çekilmeniz için size iki defa emir verildi, oysa siz!..</p>

  <p>Tuşin korkuyla amirine bakarak kendi kendine, “Canım, bunlar ne diye beni...” diye düşündü. İki parmağını kasketinin siperliğine götürerek:</p>

  <p>— Ben... Hiçbir şey... Ben... diye kekeledi.</p>

  <p>Ama albay söylemek istediği sözleri tamamlayamadı. Çok yakından geçen bir mermi onu atın üzerinde suya dalar gibi eğilmeye zorladı. Sustu, tam yeni bir şey söyleyecekti, bir mermi onu tekrar durdurdu. Atını çevirdi, dörtnala uzaklaştı. Uzaktan:</p>

  <p>— Geri çekilin! Hepiniz geri çekilin! diye bağırdı.</p>

  <p>Erler gülüştüler. Bir dakika sonra bir yaver gelip aynı emri bildirdi. Bu Prens Andrey’di. Tuşin’in toplarının yerleştirilmiş olduğu düzlüğe çıkar çıkmaz ilk gözüne ilişen şey, koşumları çıkarılmış, ayağı kırılmış bir at oldu; hayvan, koşumlu atların arasında kişneyip duruyordu. Ayağından oluk gibi kan boşanıyordu. Topların toparlaklan arasında, birkaç ölü yatıyordu. Tuşin’e yaklaşırken üzerinden arka arkaya iki mermi geçti, o zaman sinirli sinirli ürperdiğini hissetti. Ama korktuğunu düşünmek bile ona cesaret verdi. “Korku bana yakışmaz!” diye düşündü ve topların arasında acele etmeden atından indi. Emri bildirdi ama bataryadan ayrılıp gitmedi. Topların kendisi oradayken mevziden çıkarılmasına karar vermişti, onları kendisi geriye götürecekti. Tuşin’le birlikte Fransızların korkunç ateşi altında cesetlerin üzerinden atlayarak yürüdü, topların yerlerinden çıkarılması işiyle uğraşmaya başladı. Bir cephane eri. Prens Andrey’e:</p>

  <p>— Biraz önce de bir amir geldiydi, hemencecik tüydü, sizin gibi davranmadı, ekselans, dedi.</p>

  <p>Prens Andrey, Tuşin’le hiç konuşmuyordu. İkisi de o kadar meşguldü ki birbirlerini görmüyor gibiydiler. Dört toptan sağlam kalan ikisini toparlaklara takıp yokuş aşağıya hareket ettikleri zaman (parçalanmış bir topla bir likorn geride bırakılmıştı) Prens Andrey atını Tuşin’e çevirdi, ona elini uzatarak:</p>

  <p>— Haydi allahaısmarladık! dedi.</p>

  <p>Tuşin, “Güle güle, sevgili kardeşim! Güle güle canım!” dedi. Gözlerine nedense birden yaşlar dolmuştu.</p>

  <h2 id="sigil_toc_id_46">XXI</h2>

  <p class="nonindent">Rüzgâr dinmiş, savaş alanının üzerine ufukta barut dumanıyla karışan kara bulutlar inmişti. Karanlık basıyor, ortalık karardıkça iki yerde alevler daha belirli olarak görünüyordu. Top ateşi zayıflamıştı ama sağdan ve soldan tüfek takırdıları daha sık, daha yakından işitiliyordu.</p>

  <p>Tuşin toplarıyla birlikte yaralıların etrafından dolaşarak ya da onlara çarpa çarpa ateş hattından kurtulup vadiye inince kendisini amirlerle yaverler karşıladılar; bunların arasında ona iki defa gönderildiği halde, iki seferinde de Tuşin’in bataryasına kadar bile gidemeyen maiyet subayı Jerkov da vardı. Hepsi birbirlerinin sözünü keserek nereye, nasıl gidileceğini bildiren emirler veriyor, onu azarlıyor, söyleniyorlardı. Tuşin hiçbir emir vermiyor, konuşmaktan bile korkarak (çünkü ağzından çıkan her sözde nedenini bilmeden ağlamak üzere olduğunu hissediyordu) hantal bir topçu beygirinin üzerinde arkadan geliyordu. Gerçi yaralıların bırakılması için emir verilmişti ama birçoğu birliklerin peşinden sürükleniyor, toplara bindirilmeleri için yalvarıyorlardı. Savaştan önce Tuşin’in kulübesinden dışarı fırlamış olan o dinç piyade subayı karnına bir kurşun yemiş olarak Matvevna’nın kundağı üzerine yatırılmıştı. Tepenin eteğinde yüzü solmuş bir süvari asteğmeni bir eliyle öbür elini tutarak Tuşin’e yaklaştı, top arabasına oturması için izin vermesini rica etti. Çekingen bir tavırla:</p>

  <p>— Allah rızası için yüzbaşı, elim ezildi, dedi. Allah aşkına... Yürüyemiyorum... Allah aşkına!</p>

  <p>Asteğmenin birçok defa herhangi bir arabaya binmek için yalvardığı, her taraftan da, “Olmaz,” karşılığını aldığı belliydi. Kararsız, zavallı bir sesle yalvarıyordu.</p>

  <p>— Emredin oturtsunlar beni, Allah aşkına!</p>

  <p>Tuşin:</p>

  <p>— Oturtun, oturtun! dedi.</p>

  <p>En çok sevdiği ere döndü:</p>

  <p>— Sen de altına kaputunu seriver, dayı. Peki o yaralanan subay nerede?</p>

  <p>Biri:</p>

  <p>— Kaldırdık onu. Sizlere ömür! diye karşılık verdi.</p>

  <p>— Oturtun! Oturun, evladım oturun! Antonov! Kaputunu seriver.</p>

  <p>Yalvaran asteğmen Rostov’du. Bir eliyle öbür elini tutuyordu, sapsarıydı, nöbet geldiği için çenesi titriyordu. Onu Matvevna’nın üzerine, ölen subayı indirdikleri topun üzerine oturttular. Altına serdikleri kaput kanlıydı, Rostov'un pantolonu da elleri de kana bulandı. Tuşin, Rostov’un oturduğu topa yaklaşarak:</p>

  <p>— Ne oldu, yaralandınız mı evladım? diye sordu.</p>

  <p>— Hayır, elim ezildi.</p>

  <p>— Peki öyleyse kundak niçin kan içinde?</p>

  <p>Topçu eri, kaputunun koluyla kanı silerek sanki topun pek temiz olmamasından ötürü özür diliyormuş gibi:</p>

  <p>— Burasını o subay kan içinde bıraktı! diye karşılık verdi.</p>

  <p>Topları güç bela piyadelerin yardımıyla tepeye çıkardılar, Guntersdorf köyüne varınca durdular. Hava o kadar kararmıştı ki on adımdan bile erlerin üniformaları seçilemiyordu, silah sesleri de yavaşlamaya başlamıştı. Birden sağ taraftan gene çığlıklarla patlayışlar duyuldu. Karanlık silah atışlarıyla parıldıyordu. Bu Fransızların son saldırısıydı, köy evlerine sinmiş erler de saldırıya karşılık veriyorlardı. Gene herkes ve her şey, köyün dışına fırladı. Ama Tuşin’in toplarını kımıldatmanın imkânı yoktu. Topçular, Tuşin de asteğmen de hiç konuşmadan birbirlerine bakıyor, işin sonunu bekliyorlardı. Silah sesleri yavaşlamaya başladı, yan sokaktan dışarıya heyecanlı heyecanlı konuşan erler fırladı. Biri:</p>

  <p>— Sağ mısın Petrov? diye soruyordu.</p>

  <p>Başka biri:</p>

  <p>— Sırtlarında boza pişirdik, kardeş. Artık sokulmazlar, diyordu.</p>

  <p>— Göz gözü görmüyor, birbirlerini nasıl da tepelediler! Zifiri karanlık, kardeşler! İçecek bir şey yok mu?</p>

  <p>Fransızlar son defa püskürtülmüşlerdi. Tuşin’in topları da etrafları uğuldayıp duran piyade ile bir çerçeve içine alınmış gibi, zifiri karanlıkta gene bilinmeyen bir yere doğru harekete geçti.</p>

  <p>Karanlıkta sanki gözle görülmeyen kara bir ırmak fısıltılar, konuşmalar, nal ve tekerlek sesleriyle uğuldaya uğuldaya hep aynı yönde akıp gidiyor, gecenin karanlığında bütün öbür seslerin uğultusu içinde, hepsinden çok yaralıların sesleriyle iniltileri duyuluyordu. İniltiler, birlikleri çeviren bütün bu karanlığı dolduruyordu sanki! Bu iniltilerle gecenin karanlığı aynı şeydi... Bir süre sonra ilerleyen kalabalığın içinde heyecanlı bir dalgalanma oldu. Biri beyaz bir atın üzerinde maiyetiyle beraber geçip bir şeyler söylemişti.</p>

  <p>Her taraftan merak dolu sorular duyuldu:</p>

  <p>— Ne dedi? Şimdi nereye gideceğiz? Duyuyor muyuz ne? Teşekkür mü etti?</p>
