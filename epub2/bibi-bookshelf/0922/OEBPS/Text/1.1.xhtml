  <p>— Biliyor musunuz, ben bir defa olsun kontun yanına girmedim. Beni çağırmadı bile... Ona insan olarak acıyorum ama elimden ne gelir ki?</p>

  <p>Boris gülümseyerek:</p>

  <p>— Ne dersiniz, Napolyon ordusunu karşıya geçirmeye vakit bulacak mı acaba? diye sordu.</p>

  <p>Piyer, Boris’in sözü başka bir konuya getirmek istediğini anladı, onun bu isteğini kabul ederek Boulon harekâtının iyi ve kötü taraflarını belirtmeye koyuldu.</p>

  <p>Bir uşak gelip prensesin Boris’i yanına çağırdığını bildirdi. Prenses gitmek üzereydi. Piyer, Boris’le daha yakından tanışmak için, Rostovlara yemeğe geleceğini söyledi. Boris’in elini kuvvetle sıkarak gözlüğünün üzerinden ona şefkatle baktı... Boris gittikten sonra, daha uzun bir süre odada bir aşağı bir yukarı dolaştı. Ama artık görünmeyen bir düşmanı kılıçla delik deşik etmiyor, o sevimli, akıllı, sert tavırlı genç adamı hatırlayarak gülümsüyordu.</p>

  <p>Özellikle ilk gençlik yıllarında yalnızlık duyan insanlar gibi, durup dururken o genç adama karşı hiçbir nedene dayanmayan bir sevgi duymuş, onunla muhakkak arkadaş olmaya karar vermişti.</p>

  <p>Prens Vasiliy, prensesi uğurluyordu, prenses mendilini gözlerine bastırıyordu. Yüzü gözyaşları içindeydi.</p>

  <p>— Bu çok feci, çok feci bir şey! diye söyleniyordu. Ama bana ne kadar acı verirse versin, görevimi yerine getireceğim. Gece yatısına geleceğim. Onu böyle bırakmak olmaz. Her dakikanın değeri var. Prensesler ne diye vakit geçiriyorlar, anlamıyorum. Belki Tanrı yardım eder de onu hazırlamanın bir çaresini bulurum... <i>Adieu, mon prince, que le bon Dieu vous soutienne...</i><a class="noteref" href="../Text/notlar.xhtml#f11n153" id="ref153">153</a></p>

  <p>Prens Vasiliy, ona sırtını dönerek:</p>

  <p>— <i>Adieu, ma bonne,</i><a class="noteref" href="../Text/notlar.xhtml#f11n154" id="ref154">154</a> diyordu.</p>

  <p>Tekrar arabaya bindikleri sırada prenses oğluna:</p>

  <p>— Ah, bilsen ne feci durumda, dedi. Neredeyse kimseyi tanımıyor!</p>

  <p>Boris:</p>

  <p>— Anlayamıyorum anne, Piyer’le ilişkilerinin derecesi ne? dedi.</p>

  <p>— Her şey vasiyetnameden anlaşılacak, yavrum. Bizim kaderimiz de ona bağlı...</p>

  <p>— İyi ama bize bir şey bırakacağını neden düşünüyorsunuz?</p>

  <p>— Ah yavrucuğum, kont o kadar zengin, biz ise o kadar fakiriz ki.</p>

  <p>— Ama anneciğim, bu yeter bir sebep teşkil etmez!</p>

  <p>Kadın “Ah Allahım, Allahım, ne kadar kötü bir durumda!” diye söylenmeye devam ediyordu.</p>

  <h2 id="sigil_toc_id_14">XIV</h2>

  <p class="nonindent">Anna Mihailovna oğluyla birlikte Kont Kiril Vladimiroviç Bezuhov’un evine gittikten sonra, Kontes Rostova uzun bir süre yalnız oturdu. İkide bir mendilini gözlerine bastırıp duruyordu. Sonunda çıngırağı çaldı. Onu birkaç dakika bekleten genç hizmetçi kıza öfkeyle:</p>

  <p>— Ne oluyorsunuz, kuzum? dedi. Bize hizmet etmek istemiyor musunuz yoksa? Eğer istemiyorsanız size başka yerde iş bulayım.</p>

  <p>Kontes arkadaşının çektiği acılara ve onun insanı küçük düşüren yoksulluğuna üzülmüştü. Bu yüzden fena halde canı sıkılıyordu. Böyle olduğu zamanlarda hizmetçi kıza, “kuzum” ve “siz” derdi. Hizmetçi kız:</p>

  <p>— Özür dilerim efendim, dedi.</p>

  <p>— Konta rica edin, yanıma gelsin.</p>

  <p>Kont her zamanki gibi yüzünde suçlu bir ifadeyle sallana sallana geldi.</p>

  <p>— Eh, kontesçigim. Sofraya çil kuşlarından yapılmış öyle bir <i>sauté au madère</i><a class="noteref" href="../Text/notlar.xhtml#f11n155" id="ref155">155</a> gelecek ki <i>ma chère,</i> ben tattım; Taraska’ya boşuna bin ruble vermedim. Değer!</p>

  <p>Eşinin yanına oturdu, erkekçe bir tavırla dirseğini dizine dayayarak, ağarmış saçlarını karıştırdı.</p>

  <p>— Ne emrediyorsunuz sevgili kontes?</p>

  <p>Kontes:</p>

  <p>— Bak sana bir şey söyleyeceğim canım, diye söze başladı. Sonra kocasının yeleğini işaret ederek devam etti:</p>

  <p>— A! Buranı lekelemişsin, nedir o öyle?</p>

  <p>Birden gülümsedi:</p>

  <p>— Herhalde sotedir, diye söylendi. Bak kont, sana bir şey söyleyeyim: Benim paraya ihtiyacım var.</p>

  <p>Yüzünde bir hüzün belirmişti.</p>

  <p>— Hay hay, kontes!</p>

  <p>Kont bunu söylerken aceleyle cüzdanını çıkardı.</p>

  <p>— Benim çok paraya ihtiyacım var, beş yüz ruble istiyorum, kont.</p>

  <p>Kontes patiska bir mendil çıkarmış kocasının yeleğini onunla silmeye çalışıyordu.</p>

  <p>Kont:</p>

  <p>— Şimdi, şimdi veririm! dedi.</p>

  <p>Sonra:</p>

  <p>— Hey! Kim var orada? diye seslendi (Ancak birine seslendikleri vakit onun hemen koşup ayağına geleceğine güvenen insanlar öyle bağırabilirlerdi.). Bana Mitenka’yı çağırın!</p>

  <p>Soylu bir kişinin oğlu olan Mitenka kontun evinde yetişmişti. Şimdi de bütün işlerini o idare ediyordu. Çağırılınca sessiz adımlarla içeri girdi. Kont, saygılı bir tavırla yanına yaklaşan genç adama:</p>

  <p>— Bana bak, yavrum! dedi. Bana şey getir...</p>

  <p>Bir an düşündü, sonra devam etti:</p>

  <p>— Yedi yüz ruble getir. Evet, evet, yedi yüz ruble! Hem bak, geçen seferki gibi yırtık pırtık pis rubleler olmasın! Tertemiz rubleler getir. Kontese vereceğim.</p>

  <p>Kontes hüzünlü bir tavırla içini çekti:</p>

  <p>— Evet, Mitenka, çok rica ederim, temiz rubleler olsun.</p>

  <p>Mitenka:</p>

  <p>— Ne zaman getirmemi emredersiniz, ekselans? diye sordu. Şunu bildirmeliyim ki...</p>

  <p>Birden kontun öfkeye kapıldığı zamanlarda olduğu gibi sık sık nefes aldığını fark etti ve hemen sözünü değiştirdi:</p>

  <p>— Emredersiniz, derhal! dedi. Unutmuştum efendim... Emrederseniz, hemen getireyim.</p>

  <p>— Evet, evet getir! Kontese vereceksin.</p>

  <p>Genç adam dışarı çıktıktan sonra kont gülümseyerek:</p>

  <p>Bu Mitenka altın gibi bir delikanlı! dedi. Hiçbir zaman bana “Olmaz,” demez. Böyle bir şeyden nefret ederim. Bence her şey mümkündür!</p>

  <p>Kontes:</p>

  <p>— Ah, şu para yok mu, kont? Onun yüzünden dünyada ne acılar çekiliyor! dedi. Şu anda, bu paraya çok ihtiyacım var doğrusu!</p>

  <p>Kont:</p>

  <p>— Siz dillere destan olmuş bir müsrifsiziniz kontesçiğim, diyerek eşinin elini öptü, sonra yine çalışma odasına gitti.</p>

  <p>Anna Mihailovna, Bezuhov’un evinden döndüğünde, paralar kontese gelmişti bile; hepsi de yepyeni kâğıt paralardı. Masanın üzerinde, bir mendilin altında duruyorlardı. Anna Mihailovna, kontesin nedense çok üzgün olduğunu hemen fark etmişti. Kontes, Anna Mihailovna’ya:</p>

  <p>— Eee... Ne oldu? diye sordu.</p>

  <p>— Ah, öyle feci bir durumda ki! Görseniz tanıyamazsınız! O kadar kötülemiş, o kadar kötülemiş ki! Yanında iki dakika kaldım. Ama iki lakırdı bile edemedim.</p>

  <p>Kontesin o yaşlı, zayıf ve ciddi bir ifade taşıyan yüzünde insana tuhaf görünen bir kırmızılık belirdi.</p>

  <p>— Anet! Allah rızası için bunu reddetme, diyerek mendilin altından paraları çıkardı: Bunu Boris’e benim tarafımdan vereceksin. Kendisine bununla bir üniforma diktirsin...</p>

  <p>Anna Mihailovna, kontes daha sözünü bitirmeden onu kucaklamış, ağlamaya başlamıştı bile. Kontes de ağlıyordu. Hem böylesine dost böylesine iyi yürekli oldukları ve gençlikten beri arkadaşlık ettikleri, hem para gibi yakışıksız bir konuyla meşgul olmak zorunda kaldıkları, hem de gençlikleri çoktan geçip gittiği için gözyaşı döküyorlardı... Ama bu gözyaşları ikisine de zevk veriyordu.</p>

  <h2 id="sigil_toc_id_15">XV</h2>

  <p class="nonindent">Kontes Rostova, kızları ve konuklarından büyük kısmıyla birlikte epey bir süredir salonda oturuyordu. Kont erkek konukları çalışma odasına götürmüş, onlara Türkiye’den getirttiği çubuk koleksiyonunu gösteriyordu. Arada bir dışarı çıkıp, “Geldi mi?” diye soruyordu. Herkes sosyetede “<i>le terrible dragon</i>”<a class="noteref" href="../Text/notlar.xhtml#f11n156" id="ref156">156</a> adıyla tanınmış Mariya Dimitriyevna Ahrosimova’yı bekliyordu. Bu bayan zenginliği ya da unvanlarıyla değil, açıkça belirtmekten çekinmediği yapmacıksız, dürüst davranışlarıyla ün salmıştı. Mariya Dimitriyevna’yı Çar ailesi de Moskova ile Petersburg halkı da tanıyordu. Her iki kentin halkı onun davranışlarına şaşıyor, kabalığıyla gizli gizli alay ediyor, onun hakkında çeşitli fıkralar anlatıyordu; istisnasız herkes ona saygı duyuyor, ondan korkuyordu.</p>

  <p>Duman dolu çalışma odasında, bir beyanname ile bildirilen savaştan, askere alınanlardan söz ediliyordu. Daha kimse beyannameyi okumamıştı, ama herkes yayımlandığını biliyordu. Kont, tütün içerek tartışan iki konuğun arasına oturmuştu. Kendisi ne tütün içiyor ne de konuşuyordu. Yalnız başını bir sağa bir sola eğerek belirli bir zevkle tütün içenlere bakıyor, kasıtlı olarak birbirlerine karşı kışkırttığı iki konuğun sözlerini dinliyordu.</p>

  <p>Konuşanlardan biri, tıraşlı zayıf yüzü kırışık içinde, sarı benizli, sivil giyinmiş bir adamdı; artık ihtiyarlığın eşiğindeydi. Yine de modaya ayak uyduran en şık gençlerden biri gibi giyinmişti. Ev halkına yabancı olmadığını belli eden bir rahatlıkla ayaklarını altına alarak sedire acele acele çekiyor, gözlerini yumuyordu. Bu kontesin kuzeni olan bekâr ihtiyar Şinşin’di; Moskova’daki salonlarda anlatıldığına göre zehir gibi bir dili vardı. Sohbet ettiği arkadaşına yukarıdan bakıyor, ama yine de onların sözlerini dinlemek tenezzülünde bulunuyor gibiydi. Öbürü pembe yanaklı, gencecik bir muhafız subayıydı. Üstü başı tertemizdi, üniforması son düğmesine kadar düğmelenmiş, saçları iyice taranmıştı. Kehribar ağızlığı ağzının ortasında tutuyor, pembe dudaklarıyla dumanı hafifçe içine çekiyordu. O biçimli ağzından duman halka halka çıkıyordu. Bu, Semyonovski alayından Teğmen Berg’di. Boris onunla birlikte alaya gidecekti. Nataşa da ablası Vera’yı işte bu gençten söz ederek kızdırmıştı.</p>

  <p>Kont aralarında oturuyor, onları dikkatle dinliyordu. Çok sevdiği Boston oyunundan sonra onun için en eğlenceli şey, başkaları konuşurken onları dinlemekti; özellikle konuşanları birbirine tutuşturmayı başardığı zaman bundan çok zevk alırdı.</p>

  <p>Şinşin gülerek ve en basit Rus halk deyimlerini, en kibar Fransızca sözlerle karıştırarak (Konuşmasının başlıca özelliği buydu) şöyle diyordu:</p>

  <p>— Nasıl olur, babacığım! <i>Mon très honorable</i><a class="noteref" href="../Text/notlar.xhtml#f11n157" id="ref157">157</a> Alfons Karliç. <i>Vous comptez vous faire des rentes sur l'état,</i><a class="noteref" href="../Text/notlar.xhtml#f11n158" id="ref158">158</a> bölüğünüzü bir gelir vasıtası haline getirmek istiyorsunuz, öyle mi?</p>

  <p>— Hayır, Piyotr Nikolayeviç. Benim istediğim tek şey, süvari bölüklerinde piyade bölüklerinde olduğundan çok daha az para alındığını ispat etmektir. Şimdi bir an beni düşünün Piyotr Nikolayeviç! Benim durumumu!</p>

  <p>Berg daima çok keskin, saygılı ve heyecansız konuşurdu. Sözleri hep kendisiyle ilgiliydi; kendisiyle doğrudan doğruya ilgisi olmayan herhangi bir şeyden söz edildiği sürece sakin sakin susardı. Böyle, başkalarında hiçbir şaşkınlık yaratmadan ve hiç sıkılganlık duymadan saatlerce susabilirdi. Ama konuşma doğrudan doğruya kendi kişiliğini ilgilendiren bir konuya dokununca hemen çok etraflı bir şekilde konuşmaya başlar, bundan zevk aldığı belli olurdu.</p>

  <p>Nazik bir tebessümle memnun memnun:</p>

  <p>— Benim durumumu düşünün Piyotr Nikolayeviç, diyordu. Süvari alayında olsaydım teğmen olsam bile iki yüz rubleden fazla alamazdım. Onu da üç taksitte alabilirdim. Şimdi ise iki yüz otuz ruble alıyorum.</p>

  <p>Sanki kendi başarısı bütün insanların başlıca amacıymış, daima da öyle olacağını düşünüyormuş gibi konuşmuştu. Söze devam etti:</p>

  <p>— Bundan başka, süvari alayına geçtim mi göz önünde olurum, Piyotr Nikolayeviç. Ayrıca hassa alayında izinler çok daha sıktır. Sonra, şunu da kabul edin ki iki yüz otuz ruble ile idare etmek, zor bir şeydir.</p>

  <p>Ağzından bir duman halkası çıkardı:</p>

  <p>— Hal böyleyken ben gene de para ayırıp babama gönderiyorum!</p>

  <p>Şinşin, kehribar ağızlığı ağzının öbür tarafına geçirerek konta göz kırptı:</p>

  <p>— <i>La balance y est</i>...<a class="noteref" href="../Text/notlar.xhtml#f11n159" id="ref159">159</a> Gerekirse sinekten yağ çıkarmasını bilmeli, <i>comme dit le proverbe.</i><a class="noteref" href="../Text/notlar.xhtml#f11n160" id="ref160">160</a></p>

  <p>Kont kahkahalarla güldü. Öbür konuklar, konuşmayı Şinşin’in idare ettiğini görünce, yaklaşıp kulak kabartmışlardı. Berg, alayları ve kendisine karşı gösterilen kayıtsızlığı fark etmeyerek, muhafız alayına girdiği için daha başlangıçta, süvari alayında kalan arkadaşlarını rütbece geçtiğini, savaş zamanı bölük komutanının vurulabileceğini, kendisinin de o zaman rahatlıkla bölük komutanı olabileceğini, birlikte herkesin kendisini ne kadar sevdiğini, babasının kendisinden ne kadar hoşnut olduğunu anlatıp duruyordu. Belli ki bunları anlatmaktan zevk duyuyordu. Başkalarının da kendilerini ilgilendiren birtakım sorunlarının olabileceğini aklına bile getirmiyor gibiydi. Ama bunları o kadar sevimli, ciddi bir tavırla söylüyor, bencilliğinin gençliğinden ileri geldiği o kadar belli oluyordu ki kendisini dinleyenlerde ona karşı en küçüğünden de olsa, olumsuz bir duygu uyanmıyordu.</p>

  <p>Şinşin, Berg’in omuzuna hafifçe vurarak ayaklarını sedirden aşağı sarkıttı:</p>

  <p>— Siz, piyadede de süvaride de başka yerde de olsanız daima kendinize bir yol bulursunuz, babacığım! dedi.</p>

  <p>Berg, memnun memnun gülümsedi. Önce kont, onun arkasından da bütün konuklar salona geçtiler.</p>

  <p class="extract">Biriken davetlilerin yemeğe çağrılmayı bekleyerek uzun konuşmalara dalmadıkları, fakat yine de sofraya oturmak için sabırsızlık duyduklarını göstermek amacıyla sürekli hareket ettikleri anlar, ziyafetten hemen önceki anlardı. Böyle anlarda ev sahipleri durup durup kapıya, ara sıra da birbirlerine bakıyorlardı. Konuklar da bu bakışlardan ev sahiplerinin neyi beklediklerini kestirmeye, ziyafete geç kalmış önemli bir akrabayı mı, yoksa daha pişmemiş olan yemeklerin pişmesini mi beklediklerini anlamaya çalışıyorlardı.</p>

  <p>Piyer ziyafetten biraz önce gelmiş, utangaç bir tavırla salonun ortasında ilk karşısına çıkan bu koltuğa oturmuş, herkesin yolunu kapamıştı. Kontes onu konuşturmak istemiş ama Piyer gözünde gözlük, sanki birini arıyormuş gibi etrafına saf saf bakınmış ve kontesin sorduğu soruya, tek heceli kısacık sözlerle karşılık vermişti. Başkalarını rahatsız ediyor, ama bunu yalnız kendisi fark etmiyordu. Konuklardan çoğu, onun ayı ile olan macerasını biliyor, bu iri yarı, şişman, akıllı uslu genç adama merakla bakarak nasıl olup da böyle çekingen, beceriksiz bir gencin komisere öylesine bir oyun oynadığına bir türlü akıl erdiremiyordu.</p>

  <p>Kontes ona:</p>

  <p>— Yakında mı geldiniz? diye soruyordu.</p>

  <p>Piyer kontese doğru dönmeden:</p>

  <p>— <i>Oui madame,</i><a class="noteref" href="../Text/notlar.xhtml#f11n161" id="ref161">161</a> diye karşılık verdi.</p>

  <p>— Kocamla görüştünüz mü?</p>

  <p>— <i>Non madame.</i><a class="noteref" href="../Text/notlar.xhtml#f11n162" id="ref162">162</a></p>

  <p>Piyer bunu söylerken hiç de gerekli olmadığı halde gülümsemişti.</p>

  <p>Galiba kısa bir süre önce Paris’teydiniz, öyle değil mi? Herhalde çok enteresan bir yerdir.</p>

  <p>— Evet, çok enteresan.</p>

  <p>Prenses Anna Mihailovna ile göz göze geldi. Anna Mihailovna genç adamı meşgul etmesinin istendiğini hemen anladı. Yanına oturarak babasından söz etmeye başladı; ama Piyer kontese yaptığı gibi ona da hep tek heceli sözlerle karşılık veriyordu. Konuklar kendi aralarında konuşuyorlardı. Her taraftan konuşmalar duyuluyordu:</p>

  <p>— <i>Les Razoumovsky... Ça a été charmant..</i> Vous <i>êtes bien bonne... La comtesse Apraksine...</i><a class="noteref" href="../Text/notlar.xhtml#f11n163" id="ref163">163</a></p>

  <p>Kontes kalktı, salona geçti, salondan:</p>

  <p>— Mariya Dimitriyevna... siz misiniz? diye seslendiği işitildi.</p>

  <p>Bu sözüne kaba bir kadın sesi karşılık verdi:</p>

  <p>— Ta kendisi...</p>

  <p>Hemen arkasından da Mariya Dimitriyevna içeri girdi. Bütün genç kızlar, hatta yaşlılar dışında bütün hanımlar ayağa kalktılar. Mariya Dimitriyevna kapıda durdu, iri vücudundan kuvvet alıyormuş gibi yüksekten bakarak, elli yaşlarında olduğunu belli eden beyaz bukleli başını dimdik tutup konukları süzdü, sonra sanki elbisesinin kollarını sıvamak istiyormuş gibi onları düzeltti. Her zaman Rusça konuşurdu. Başka sesleri bastıran gür, kalın sesiyle:</p>

  <p>— İsim günümüz kutlu olsun, yavrularınıza mutluluklar dilerim, dedi.</p>

  <p>Sonra elini öpen konta döndü:</p>

  <p>— Ne o? Seni ihtiyar çapkın seni! Moskova’yı özlüyorsun değil mi? Burada av köpeklerini koşturacak yer yok, öyle değil mi? Eh ne yaparsın babacığım... Hele bu yavrular bir büyüsünler... İster istemez damat arayacaksın...</p>

  <p>Bunu söylerken genç kızları işaret ediyordu:</p>

  <p>— Söyle bakalım, nasılsın, Kazak’ım benim?</p>

  <p>Mariya Dimitriyevna Nataşa’ya “Kazak” derdi. Elini sıkmak için yanına neşeli bir tavırla, korkusuzca yaklaşan küçük kızı eliyle okşayarak:</p>

  <p>— Yaramaz bir çocuksun, ama severim seni, dedi. Kocaman çantasından armut biçiminde küçük yakut küpeler çıkardı, onları vaftiz gününü kutladığı için yanakları pembeleşen, sevinçle gülümseyen Nataşa’ya uzattı. Hemen sonra da ona arkasını dönüp kasıtlı olarak sesini incelterek yavaşça Piyer’e:</p>

  <p>— Sen gelsene bakayım! dedi. Şöyle yanıma gel...</p>

  <p>Sonra onu korkutmak ister gibi kollarını daha da yukarıya doğru sıvadı. Piyer gözünde gözlük, saf saf bakarak yanına yaklaştı.</p>

  <p>— Yanıma gel, yanıma gel, yavrum! Ben, baban Çar’ın gözüne girdiği sıralarda ona bile doğruyu açık açık söylemekten çekinmezdim, sana haydi haydi söylerim!</p>

  <p>Bir an sustu. Başkaları da susuyor, bunun yalnız bir başlangıç olduğunu anlayarak bundan sonra olacakları bekliyorlardı.</p>

  <p>— Neler yapmışsın öyle? Pes doğrusu! Amma da iyi evlatmışsın! Babası ölüm döşeğinde yatıyor, o ise nöbetçi komiseri bir ayının sırtına bindirip onunla eğleniyor. Ayıp, yavrum, ayıp! Cepheye gitseydin daha iyi olurdu!</p>

  <p>Ona arkasını döndü, gülmemek için kendisini güç tutan konta kolunu verdi. Sonra:</p>

  <p>— Eh, sofraya oturalım, vakti geldi değil mi? diye sordu.</p>

  <p>Önde kontla Mariya Dimitriyevna, onun arkasından süvari alayı komutanının kolunda kontes geliyordu. Bu albay işe yarar biriydi. Nikolay, onunla birlikte kendi alayına yetişecekti. Onların arkasında Anna Mihailovna ile Şinşin vardı. Berg, Vera’yı koluna almıştı. Hep gülümseyen Jüli Kuragina sofraya Nikolay ile birlikte gidiyordu. Onların arkasından sıra halinde tüm salonu kaplayan diğer çiftlerle, en arkada öğretmenleri ve dadılarıyla teker teker gelen çocuklar ilerliyordu. Uşaklar harekete geçmişti. Çekilen iskemlelerin gürültüsü duyuluyordu. Koroya ayrılan yerde bir orkestra çalmaya başlamıştı. Konuklar da yerlerine yerleşiyorlardı. Kontun ev orkestrasının sesini, çatal bıçak sesleri, konukların konuşmaları ve uşakların ayak sesleri bastırıyordu. Sofranın bir başında kontes oturuyordu. Sağında Mariya Dimitriyevna, solunda Anna Mihailovna ile öbür konuklar vardı. Masanın öbür başında ise kont oturmuş, soluna süvari alayı komutanını almıştı. Sağında Şinşin ile diğer erkek konuklar bulunuyordu. Uzun sofranın bir tarafında yaşça daha büyük olan gençler yer almıştı: Berg’in yanında Vera, Piyer’in yanında Boris vardı; öbür tarafa ise çocuklar, öğretmenleri ve dadıları yerleşmişlerdi. Kont kristal şişelerin, kurdelelerle süslü kabarık hotozuna göz atıyor, sık sık yanında oturanların kadehlerine içki dolduruyor, bu arada kendisini de unutmuyordu. Kontes de ev sahibesi olarak görevlerini unutmadan ananas yığınlarının öbür tarafından kocasını anlamlı bakışlarla gözetliyordu; ona öyle geliyordu ki kocasının tepesi kel olan başı da yüzü de kıpkırmızı kesilmiş, bu yüzden ak saçları daha da göze çarpar olmuştu. Kadınların bulunduğu uçta, ahenkli bir fısıltı duyuluyordu; erkeklerin bulunduğu uçta ise sesler gittikçe daha çok yükseliyor, özellikle süvari alayı komutanının sesi işitiliyordu. Albay gittikçe daha çok kızarıyordu; o kadar çok yemek yiyor, o kadar içiyordu ki kont onu diğer konuklarına örnek olarak göstermeye başlamıştı. Berg, tatlı bir tebessümle Vera’ya sevginin bu dünyaya ait bir duygu değil, cennetten gelme bir duygu olduğunu anlatıyordu. Boris, yeni arkadaşı Piyer’e sofranın etrafında bulunan konukların isimlerini teker teker bildiriyor, karşısında oturan Nataşa ile sık sık göz göze geliyordu. Piyer az konuşuyor, yeni yüzlere bakıyor ve çok yemek yiyordu. Sofraya getirilen iki çorbadan <i>à la tortue</i><a class="noteref" href="../Text/notlar.xhtml#f11n164" id="ref164">164</a> olanından başlayarak <i>kulebyak'</i>a<a class="noteref" href="../Text/notlar.xhtml#f11n165" id="ref165">165</a> ve çil kuşlarına kadar bir tek yemeği kaçırmıyor, sofracıbaşının peçeteye sarılmış bir şişeyi yanındaki adamın omuzu üzerinden ona doğru uzatıp bir sır söylüyormuş gibi “sek madera”, “Macar şarabı” ya da “Ren Bölgesi şarabı” diye sunduğu şaraplardan bir tekini olsun geri çevirmiyordu. Her servisin önüne konmuş, üzerinde kontesin arması bulunan dört kristal kadehten hangisi eline gelirse onu kapıyor, şişenin altına tutuyor, şarabı zevkle içiyor, konuklara da gittikçe daha neşeli bir tavırla bakıyordu. Karşısında oturan Nataşa, Boris’e on üç yaşlarında bir kız ilk öpüştüğü ve delice âşık olduğu bir delikanlıya nasıl bakarsa öyle bakıyordu. Aynı bakışı bazen Piyer’e doğru çeviriyor, o zaman Piyer de bu hayat dolu, neşeli küçük kızın bakışı karşısında nedenini bilmeden gülmek ihtiyacını duyuyordu...</p>

  <p>Nikolay, Sonya’dan uzakta, Jüli Kuragina’nın yanında oturuyor ve gene elinde olmayarak dudaklarında beliren tatlı tebessümle ona bir şeyler anlatıyordu. Sonya, gösteriş olsun diye gülümsüyordu, ama belli ki kıskançlık yüzünden üzüntü içindeydi. Kızarıp bozarıyor, Nikolay ile Jüli’nin kendi aralarında neler konuştuklarını duymak için bütün varlığıyla dikkat kesilip kulak kabartıyordu. Dadı, sanki biri çocukları üzecekmiş gibi huzursuz bir tavırla etrafına bakınıyor, öyle bir şey olursa hemen karşılık vermeye hazırlanıyordu. Alman öğretmen sofraya getirilen tüm yemeklerin, tatlıların ve şarapların isimlerini hatırında tutmaya çalışıyordu; bunları sonradan Almanya’da bulunan ailesine yazacağı mektupta etraflıca anlatacaktı. Aynı zamanda sofracıbaşının peçeteye sarılı şişelerle içki ikram ederken onu atladığını görerek fena hâlde alınıyordu. Kaşlarını çatıyor, ikram edilen şarabı istemiyormuş gibi davranıyordu, hiç kimse bunu susuzluğunu gidermek amacıyla ya da açgözlülüğünden değil de yalnızca samimi bir merak duyduğu için istediğini anlamıyor diye güceniyor gibiydi...</p>

  <h2 id="sigil_toc_id_16">XVI</h2>

  <p class="nonindent">Sofrada erkeklerin oturduğu uçta konuşmalar gitgide daha heyecanlı bir hal alıyordu. Albay, savaşın ilanını bildiren beyannamenin Petersburg’da açıklanmış olduğunu, bir kopyasını gözüyle gördüğünü, beyannamenin o anda bir kurye ile başkomutana iletildiğini anlatıyordu. Şinşin:</p>

  <p>— Ne diye şeytana uyup da Bonapart’la savaşa tutuşuyoruz sanki? dedi. <i>Il a déjà rabattu le caquet à l'Autriche. Je crains que cette fois ce ne soit notre tour.</i><a class="noteref" href="../Text/notlar.xhtml#f11n166" id="ref166">166</a></p>

  <p>Dolgun vücutlu, uzun boylu, kırmızı yanaklı, Alman asıllı albay, belli ki görevine çok bağlı, vatanını seven bir insandı. Şinşin’in bu sözlerine alındı:</p>

  <p>— Niçin, sayın bayım! diye söze başladı (Bunu, hemen belli olan yabancı bir şiveyle söylemişti). Niçin? Çünkü çar ne yaptığını biliyor! Beyannamede hem Rusya’yı tehdit eden tehlikelere kayıtsız kalamayacağını, hem de imparatorluğun güvenliğini, şerefini, müttefiklerle yapılan anlaşmaların kutsallığını koruyacağını bildirdi.</p>

  <p>Bunu söylerken nedense özellikle “anlaşmalar” sözü üzerinde durmuştu. Sanki işin bütün özü bundan ibaretti. Sonra hiçbir zaman yanılmayan ve özellikle resmî işlerde işine yarayan kendisine özgü hafızasına dayanarak beyannamenin başlangıcındaki sözleri tekrarladı... “Hükümdarın tek ve vazgeçilmez amacı, tek isteği, şundan ibarettir: Avrupa’da sağlam temellere dayanan bir barış kurmak. İşte bu amaç, onun bir kısım orduların sınır dışına gönderilmesi ve bu ülküye ulaşmak için yeni çabalar sarf edilmesi kararına yol açmıştır...”</p>

  <p>Albay sözlerini ders verir gibi bitirerek bir kadeh şarap içti, sözlerinin takdirle karşılanmasını bekliyormuş gibi konta dönüp baktı, sözlerini:</p>

  <p>— İşte bunun için sayın bayım, diye bitirdi.</p>

  <p>Şinşin yüzünü buruşturup gülümsedi.</p>

  <p>— <i>Connaissez-vous le proverbe?</i><a class="noteref" href="../Text/notlar.xhtml#f11n167" id="ref167">167</a> Elinin hamuru ile erkek işine karışma, dedi.</p>

  <p>Sonra heyecansız bir tavırla Rusça’dan Fransızca’ya geçti:</p>

  <p>— <i>Cela nous convient â merveille</i><a class="noteref" href="../Text/notlar.xhtml#f11n168" id="ref168">168</a> Suvorov ne adamdı! Onun ordusunu bile kırıp geçirdiler, <i>à plate couture!</i><a class="noteref" href="../Text/notlar.xhtml#f11n169" id="ref169">169</a> Oysa şimdi Suvorov gibi adamlar nerede? <i>Je vous demande un peu.</i><a class="noteref" href="../Text/notlar.xhtml#f11n170" id="ref170">170</a></p>

  <p>Albay, masaya vurarak:</p>

  <p>— Sonuna kadar çarpışmalı, hükümdarımız için ölmeliyiz, o zaman her şey yoluna girer, dedi. Ama bu konuda tartışma mümkün olduğu kadar az olmalı (az derken sesini kasıtlı olarak uzatıyordu). Sonra konta doğru dönerek devam etti:</p>

  <p>— Mümkün olduğu kadar az! Biz eski süvariler öyle düşünürüz. O kadar işte! diye sözünü bitirdi.</p>

  <p>Sonra savaştan söz edildiğini duyunca, yanındaki genç kızla konuşmayı bırakıp gözlerini albaya diken ve sözlerini can kulağıyla dinlemeye başlayan Nikolay’a döndü:</p>

  <p>— Ya siz bu konuda ne dersiniz delikanlı? Ne dersiniz, genç süvari subayımız?</p>

  <p>Nikolay kıpkırmızı oldu. Sanki o anda büyük bir tehlikeyle karşılaşmış gibi kararlı ve aynı zamanda heyecanlı bir tavırla tabağını çekiştirip kadehlerin yerini değiştirerek:</p>

  <p>— Tam sizin gibi düşünüyorum! diye karşılık verdi. Şu kanıdayım ki Ruslar ya düşmanı yenmeli, ya ölmeli!</p>

  <p>Bunu söylemişti, ama başkaları gibi kendisi de söz ağzından çıktıktan sonra, bunun o sırada aşırı derecede ateşli, aynı zamanda da yapmacık olduğunu, bu yüzden biraz münasebetsiz kaçtığını anlamıştı. Yanında oturan Jüli içini çekti:</p>

  <p>— <i>C'est bien beau ce que vous venez de dire,</i><a class="noteref" href="../Text/notlar.xhtml#f11n171" id="ref171">171</a> dedi.</p>

  <p>Sonya ise Nikolay konuşurken tepeden tırnağa ürpermiş, kulaklarına kadar kızarmıştı. Hatta kulaklarının arkasıyla boynu ve omuzları da kıpkırmızı olmuştu. Piyer, albayın sözlerine kulak kabartarak onları beğendiğini belirten bir tavırla başını sallıyordu:</p>

  <p>— İşte bu güzel! dedi.</p>

  <p>Albay masanın üzerine yumruğunu indirdi:</p>

  <p>— Delikanlı gerçek süvariymiş. Aferin! diye bağırdı.</p>

  <p>Birden sofranın öbür tarafından Mariya Dimitriyevna’nın kalın sesi duyuldu.</p>

  <p>— Ne gürültü ediyorsunuz orada?</p>

  <p>Sonra süvari albayına döndü:</p>

  <p>— Masaya ne vuruyorsun? Kime kızıyorsun öyle? Karşısında Fransızlar mı var sanıyorsun?</p>

  <p>Süvari albayı gülümsedi:</p>

  <p>— Ben doğruyu söylüyorum.</p>

  <p>Kont, sofranın öbür tarafından:</p>

  <p>— Hep savaştan söz ediyorlar! diye bağırdı. Oğlum cepheye gidiyor da, Mariya Dimitriyevna! Oğlum gidiyor!</p>

  <p>Sofranın öbür tarafından gene Mariya Dimitriyevna’nın tok sesi duyuldu. Hiç çaba harcamadan kendini herkese duyurabiliyordu.</p>

  <p>— Benim orduda dört oğlum var, yine de üzüntü çekmiyorum. Her şey Tanrı’dandır. O isterse yatağında da ölürsün, ama ölmeni istemezse seni savaşırken bile korur!</p>

  <p>— Orası öyle!</p>

  <p>Sonra konuşmalar gene tek tek konuların etrafında toplandı. Kadınlar kendi taraflarında, erkekler kendi taraflarında konuşmaya dalmışlardı. Nataşa’nın küçük kardeşi ona:</p>

  <p>— Soramazsın işte! diyordu. Soramazsın işte!</p>

  <p>Nataşa:</p>

  <p>— Sorarım! diye karşılık veriyordu.</p>

  <p>Yüzü al al olmuştu. Her şeyi göze almış gibi kararlı ve neşeliydi. Hafifçe doğruldu, karşısında oturan Piyer’i de bakışlarıyla söyleyeceklerini dinlemeye davet ederek annesine döndü. Göğüsten gelen tiz bir çocuk sesiyle sofrayı çınlattı:</p>

  <p>— Anne!</p>

  <p>Kontes endişeyle:</p>

  <p>— Ne istiyorsun? diye sordu, ama kızının yüzünden bunun bir muziplik olduğunu anlayınca sert bir tavırla küçük kızı korkutmak istiyormuş gibi elini sallayarak “hayır” anlamında bir işaret yaptı.</p>

  <p>Konuşmalar yavaşlamıştı. Nataşa’nın incecik sesi daha da kararlı bir ifadeyle, hiç titremeden tekrar duyuldu:</p>

  <p>— Anne, neli pasta yiyeceğiz?</p>

  <p>Kontes kaşlarını çatmak istiyordu ama bunu yapamıyordu. Mariya Dimitriyevna kalın parmağını Nataşa’ya doğru sallayarak tehdit eder gibi:</p>

  <p>— Seni Kazak seni! diye söylendi.</p>

  <p>Konukların çoğu küçük kızın bu çıkışını nasıl karşılamak gerektiğini bilemiyor, kararsızlıkla büyüklerin yüzüne bakıyorlardı.</p>

  <p>Kontes:</p>

  <p>— Şimdi seni... dedi.</p>

  <p>Nataşa artık davranışının kötü karşılanmayacağı kanısına vararak neşeli, korkusuz bir tavırla:</p>

  <p>— Anne, pasta var değil mi? diye bağırdı.</p>

  <p>Sonya ile şişman Petya güldüklerini göstermemek için saklanmaya çalışıyorlardı. Nataşa küçük kardeşine:</p>

  <p>— Oh ya! Sordum ya! diye fısıldadı, hem ona, hem de Piyer’e bakıyordu.</p>

  <p>Mariya Dimitriyevna:</p>

  <p>— Dondurma var ama sana yok! dedi.</p>

  <p>Nataşa korkulacak bir şey olmadığını anlamıştı, bu yüzden Mariya Dimitriyevna’dan da çekinmedi.</p>

  <p>— Mariya Dimitriyevna, neli dondurma var? Ben kaymaklı dondurmayı sevmem.</p>

  <p>— Havuç dondurması!</p>

  <p>Nataşa neredeyse haykırıyordu:</p>

  <p>— Hayır, ne olur söyleyin, neli dondurma var, Mariya Dimitriyevna? Söyleyin n’olur, neli dondurma var? Öğrenmek istiyorum!</p>

  <p>Mariya Dimitriyevna ile kontes gülmeye başladılar. Onların arkasından öbür konuklar da güldü. Herkes Mariya Dimitriyevna’nın verdiği karşılığa değil de onunla böyle konuşmak cesaretini gösteren küçük kızın görülmemiş serbestliğine, içinden geçeni olduğu gibi söylemesine gülüyordu.</p>

  <p>Nataşa dondurmanın ananaslı olacağını öğreninceye kadar sorularından vazgeçmedi. Dondurmadan önce şampanya sunuldu. Orkestra tekrar çalmaya başladı. Kont eşiyle öpüştü, sonra konuklar ayağa kalkarak kontesi kutlamaya, sofranın öbür tarafında oturan kontla, çocuklarla ve birbirleriyle kadeh tokuşturmaya başladılar. Uşaklar gene koşuşuyor, iskemleler gıcırdıyordu. Konuklar gene aynı düzende ama daha da kızarmış yüzlerle salona, oradan da kontun çalışma odasına gittiler.</p>

  <h2 id="sigil_toc_id_17">XVII</h2>

  <p class="nonindent">Boston oynamak için masalar açıldı, oyun grupları oluşturuldu. Kontun konukları iki salona, oturma odasıyla kütüphaneye dağılmışlardı.</p>

  <p>Kont iskambilleri yelpaze şeklinde açmıştı, her zaman yaptığı gibi öğleden sonra uyuklamamak için kendini zor tutuyor, her şeye gülüyordu. Gençler, kontesin sözüne uyarak klavsenle harp bulunan bir köşeye toplanmışlardı. İlk olarak Jüli herkesin isteğini yerine getirerek harple varyasyonlu bir parça çaldı. Sonra diğer genç kızlarla birlikte, müzikte yetenekleri bilinen Nataşa ile Nikolay’dan bir şarkı söylemeleri istendi.</p>

  <p>Nataşa ile bir büyük gibi konuşuyorlardı; o da belli ki bundan büyük bir gurur duyuyor, diğer taraftan da birdenbire büyük sayıldığı için ürküyordu.</p>

  <p>— Ne söyleyelim? diye sordu.</p>

  <p>Nikolay:</p>

  <p>— “Pınar”ı diye cevap verdi.</p>

  <p>— Haydi çabuk öyleyse, dedi Nataşa. Boris, siz de buraya gelsenize! Sonya nerede?</p>

  <p>Etrafına bakındı, arkadaşının odada bulunmadığını görünce hemen onu aramaya koştu.</p>

  <p>Koşarak Sonya’nın odasına girdi. Arkadaşının orada da olmadığını görünce çocukların odasına koştu. Sonya orada da yoktu. O zaman Nataşa, Sonya’nın koridorda, sandığın üstünde olduğunu anladı. Koridordaki sandık, Rostov ailesinin genç kızlarının üzüntülü oldukları zaman gittikleri bir yerdi. Gerçekten de Sonya sandığın üzerinde sırtındaki incecik pembe elbiseyi buruşturarak dadısının çizgili, kirli kuştüyü yatağının üstüne yüzükoyun yatmış, incecik parmaklarıyla yüzünü kapamış, çıplak küçük omuzları sarsıla sarsıla, hıçkırarak ağlıyordu. Nataşa’nın o ana kadar isim günü kutlanan bütün çocuklarınki gibi neşeli ve heyecanlı olan yüzü birden değişti: Gözleri bir noktaya dikilmişti. Sonra kalın boynu ürperdi, dudaklarının iki yanı sarktı:</p>

  <p>— Sonya ne var? Ne oldu sana böyle?</p>

  <p>Nataşa’nın geniş ağzı açılıp sarkmış, küçük bir kız birden çirkinleşmişti. Nedenini bilmeden, sadece Sonya ağlıyor diye, çocuklar gibi avaz avaz ağlamaya başladı. Sonya başını kaldırmak, ona karşılık vermek istiyor ama bunu yapamıyordu, bu yüzden yüzünü daha çok saklıyordu. Nataşa lacivert, kuştüyü yatağın üzerine oturmuş, arkadaşına sarılarak ağlıyordu. Sonya kendini topladı, doğruldu, gözyaşlarını sildi, olup bitenleri anlatmaya başladı:</p>

  <p>— Nikolinka bir hafta sonra gidiyor... Emri çıkmış bile... Bana kendisi söyledi... Gene de ağlamayacaktım (Elinde tuttuğu kâğıdı gösterdi: Bunlar Nikolay’ın yazdığı şiirlerdi), gene de ağlamayacaktım... Ama sen anlayamazsın... Zaten onu kimse anlayamaz... Onun öyle iyi bir yüreği var ki!</p>

  <p>Sonra Nikolay’ın yüreği ne kadar iyi diye gene ağlamaya başladı. Neden sonra, kendini elinden geldiği kadar toparladı:</p>

  <p>— Sen mutlusun... Ama kıskanıyorum sanma... Seni de Boris’i de severim... Boris hoş çocuktur. Sizin için hiçbir engel yok. Nikolay ise <i>mon cousin.</i><a class="noteref" href="../Text/notlar.xhtml#f11n172" id="ref172">172</a> Başpiskoposun izin vermesi gerek. Başka türlü olmaz. Ama eğer o, gidip anneye söylerlerse... (Sonya, kontesi anne olarak kabul ediyor, ona öyle diyordu.) Nikolay’ın geleceğini hiç düşünmeden ona zarar verdiğimi, kalpsiz biri olduğumu, nankörlük ettiğimi söylerse... Halbuki inan bana... Bak, yemin ediyorum (Bunu söylerken haç çıkardı) anneyi de sizleri de hepinizi o kadar seviyorum ki. Yalnız bir Vera... Hem neden? Ben ona ne yaptım sanki? Hepinize öyle büyük bir minnettarlık duyuyorum ki! Sizin için neler feda etmezdim... Ama ne yazık, elimde hiçbir şey yok...</p>

  <p>Sonya artık daha fazla konuşamadı ve gene elleriyle yüzünü örterek başını kuştüyü yatağa gömdü. Nataşa yavaş yavaş sakinleşiyordu. Yüzünden arkadaşının bu üzüntüsünün bütün önemini anladığı belli oluyordu. Birden kuzininin gerçek derdinin nedenini kavramış gibi sordu:</p>

  <p>— Sonya, yemekten sonra Vera seninle gelip konuştu mu? Konuştu değil mi? Söyle!</p>

  <p>— Evet. O şiirleri Nikolay yazmıştı. Ben başka şiirler de kopya etmiştim. Vera onları masamın üzerinde bulmuş. Anneye göstereceğini söyledi. Üstelik benim nankör olduğumu, annenin onun benimle evlenmesine hiçbir zaman razı olmayacağını, Nikolay’ın Jüli ile evleneceğini söyledi. Sen de Nikolay’ın bütün gün ona karşı nasıl davrandığını görüyorsun... Nataşa! Bunlar bana reva mı?</p>

  <p>Sonya bunları söyledikten sonra eskisinden fazla ağlamaya başladı. Nataşa, onu hafifçe çekerek kaldırdı, kollarının arasına aldı, gözyaşları arasında gülümseyerek arkadaşını sakinleştirmeye çalıştı:</p>

  <p>— Sonya, sen ona inanma, şekerim! İnanma. Nikolenka ile oturma odasında üçümüz neler konuşmuştuk, hatırlıyorsun; akşam yemeğinden sonra yaptığımız konuşmaları unutmadın ya. Her şeyin nasıl olacağını kararlaştırmıştık ya! Nasıldı? Şimdi neler tasarladığımızı hatırlamıyorum. Yalnız şunu iyi biliyorum ki her şey çok iyi, çok kolay olacaktı. Şinşin Amca’nın kardeşi de akraba kızıyla evli. Hem onlar kardeş çocuğu; oysa biz, kardeş çocuklarının çocuklarıyız. Boris bile bunun mümkün olduğunu söylemişti. Biliyor musun? Ben Boris’e hepsini anlattım. Öyle zeki, öyle iyi bir insan ki o!</p>

  <p>Nataşa bunu söylerken gülerek Sonya’yı öpüyordu.</p>

  <p>— Ağlama Sonyacığım. Biricik sevgili kardeşim. Canım benim. Sonyacığım! Vera kötü yürekli bir kızdır. Bırak Allah’ından bulsun. Ama göreceksin her şey düzelecek. Vera da bunu anneme söylemeyecek. Nikolenka, kendisi söyleyecek! Hem o Jüli’yi aklından bile geçirmiyor.</p>

  <p>Arkadaşının alnını öptü. Sonya doğruldu. O kedi yavrusunun gözleri birden canlanmış, pırıl pırıl olmuştu... Neredeyse kuyruğunu sallayarak yumuşak, mini mini ayaklarıyla zıplayacak ya da bir yumakla oynamaya başlayacaktı. Zaten bir kedi yavrusuna da bu yakışırdı. Genç kız, saçlarını ve elbisesini çarçabuk düzeltti:</p>

  <p>— Öyle mi düşünüyorsun? Doğru söyle. Yemin eder misin?</p>

  <p>Nataşa arkadaşının örgüsü altından dışarı fırlamış bir tutam saçı düzeltti:</p>

  <p>— Doğru söylüyorum, vallahi öyle!</p>

  <p>İkisi de gülüştüler:</p>

  <p>— Haydi gidip “Pınar”ı söyleyelim.</p>

  <p>— Haydi.</p>

  <p>Nataşa birden durakladı:</p>

  <p>— Ha biliyor musun? O şişman Piyer yok mu? Hani benim karşımda oturuyordu. Öyle komik adam ki. Çok eğleniyorum bugün!</p>

  <p>Sonra koridorda koşmaya başladı. Sonya, saçlarına yapışmış tüyleri eliyle silkerek, şiirleri boynunun hemen altına, hafifçe çıkık göğüs kemiklerinin arasına sokup koynunda gizledi. Hafif, neşeli adımlarla koridorda Nataşa’nın peşinden oturma odasına koştu, yüzü al al olmuştu. Konukların dileği üzerine gençler herkesin çok hoşuna giden “Pınar” kuartetini söylediler. Sonra Nikolay onlara yeni öğrendiği bir şarkıyı söyledi:</p>

  <div class="poem">

    <p>Güzel bir gecede, ay ışığında</p>

    <p>Ne mutluluktur, hayale kapılıp</p>

    <p>“Bir varlık daha vardır</p>

    <p>Seni düşünen,” diyebilmek.</p>

    <p class="bl_extract">Onun o güzel ellerini</p>

    <p>Altından bir bir harp tellerinde gezdirerek</p>

    <p>Coşkun bir melodiyle</p>

    <p>Sana seslendiğini, seni çağırdığını, düşünmek!</p>

    <p class="bl_extract">Cennet olacak; sabret bir gün, iki gün daha...</p>

    <p>Ne yazık ki sevgilinin ömrü yetmeyecek buna.</p>

  </div>

  <p>Daha şarkının son mısraları bitmemişti ki salonda gençler dansa hazırlanmaya, orkestranın bulunduğu yerde de müzisyenler ayaklarını takırdatmaya, öksürmeye başlamışlardı.</p>

  <p class="extract">Piyer salonda oturuyordu. Yabancı bir ülkeden geldiği için Şinşin onunla, Piyer’in çok canını sıkan, sonradan başkalarının da katıl dıkları bir konuşmaya girişmişti. Müzik başlayınca Nataşa salona girdi, doğru Piyer’in yanına gitti. Yanakları al aldı... Gözlerinin içi gülerek:</p>

  <p>— Annem sizi dansa davet etmemi söyledi! dedi.</p>

  <p>Piyer:</p>

  <p>— Figürleri birbirine karıştırırım diye korkuyorum, dedi. Ama öğretmenim olmak isterseniz...</p>

  <p>Sonra iri elini aşağıya indirerek ince yapılı küçük kıza uzattı. Çiftler yerlerini alıp çalgıcılar aletlerini akort edinceye kadar. Piyer küçük damıyla birlikte bir yere oturdu. Nataşa çok mutluydu: Büyük biriyle, hem de yabancı ülkelerden gelmiş biriyle dans edecekti. Herkesin onları seyredebileceği bir yere oturmuş, onunla tıpkı bir büyük gibi konuşuyordu. Elinde bir yelpaze vardı, bu yelpazeyi ona genç bir kız bir süre tutsun diye vermişti. Küçük kız, yüksek sosyetedeki hanımlara yakışır bir tavır takınmıştı (Bu tavırları ne zaman, nasıl öğrenmişti, Allah bilir). Yelpazesini hafif hafif sallıyor, gülümseyerek kavalyesiyle sohbet ediyordu. Salonun bir başından öbür başına geçen yaşlı kontes, Nataşa’yı işaret etti.</p>

  <p>— A... A... A.. Şuna bakın hele! Bakın! diye söylendi.</p>

  <p>Nataşa kızararak güldü:</p>

  <p>— Aman, ne oluyorsunuz anne? Niçin öyle söylüyorsunuz? Bunda şaşılacak ne var?</p>

  <p class="extract">Üçüncü İskoç dansının ortasında kont ile Mariya Dimitriyevna’nın oyun oynadıkları salonda iskemlenin çekildiği duyuldu. Hemen sonra da sayın konuklarla yaşlıların büyük kısmı, uzun bir zaman oturup uyuştukları için gerine gerine, cüzdanlarını, para çantalarını ceplerine yerleştirerek oyun salonunun kapısından çıktılar. En önde Mariya Dimitriyevna ile kont geliyordu; ikisinin de yüzünde neşe vardı. Kont, şakacı bir tavırla, nezaket göstererek bir balet gibi kolunu kıvırdı, Mariya Dimitriyevna’ya doğru döndü. Vücudunu dimdik tutuyordu. Yüzü bambaşka, çapkın, kurnaz bir gülümsemeyle aydınlandı. Herkes dansın son figürünü bitirince, birden müzisyenlere doğru ellerini çırptı, birinci kemana seslendi.</p>

  <p>— Semyon! Danila Kupor’u biliyor musun?</p>

  <p>Bu, kontun en çok sevdiği ve daha gençken yaptığı bir danstı (Danila Kupor özellikle anglez dansının bir figürüne verilen isimdi).</p>

  <p>Nataşa bir büyükle dans ettiğini o anda unutuvermişti. Birden kıvırcık saçlı başını dizlerine doğru eğdi, bütün salonu çın çın çınlatan bir sesle kahkahalarla gülerek avazı çıktığı kadar:</p>

  <p>— Babama bakın! diye bağırdı.</p>

  <p>Gerçekten de salonda ne kadar insan varsa hepsi, sevinçle gülümseyerek kendisinden daha uzun boylu olan gösterişli damı Mariya Dimitriyevna’nın yanında kıvırdığı kollarını müziğe uyarak titreten, omuzlarını oynatan, ayaklarını sağa sola kıvırıp topuklarını hafifçe yere vuran ve yuvarlak yüzüne gittikçe daha çok yayılan bir gülümsemeyle kendisini seyredenlere daha neler yapacağını belli eden neşeli ihtiyarcığa bakıyordu. Danila Kupor’un coşkun bir <i>trepak'</i>ı<a class="noteref" href="../Text/notlar.xhtml#f11n173" id="ref173">173</a> andıran o oynak, sürükleyici sesleri duyulur duyulmaz salonun bütün kapıları, bir tarafta erkekler, öbür tarafta kadınlar olmak üzere, eğlenen efendilerini gülümseyerek seyretmeye gelen uşaklarla doldu.</p>

  <p>Kapılardan birinin eşiğinden dadının sesi duyuldu:</p>

  <p>— Babamıza bakın! Aslan vallahi!</p>

  <p>Kont, güzel dans eder, güzel dans ettiğini de bilirdi. Ama damı iyi dans edemiyor, etmek de istemiyordu. İri gövdesini dimdik tutuyor, kocaman elleri aşağıya doğru sarkıyordu (El çantasını kontese vermişti). Sanki dans eden yalnız o ciddi ama güzel yüzüydü.</p>

  <p>Kontun yuvarlak gövdesinin her noktasında sezilen şey, Mariya Dimitriyevna’nın yalnız gittikçe daha çok gülümseyen dudaklarında ve ikide bir hafifçe titreyen burnunda belli oluyordu. Kont kendisini seyredenleri yumuşak ayaklarının umulmadık çevik hareketleri ve zarif sıçrayışlarıyla şaşırtırken, Mariya Dimitriyevna da omuz kırıp dönerken ya da kollarını kıvırıp ayaklarını yere vururken gösterdiği çabayla en az onun kadar beğeniliyor, her zamanki ciddiliğini, somurtkanlığını bilenler onun bu çabalarına değer veriyorlardı.</p>

  <p>Dans gittikçe hızlanıyordu. Kontla Mariya Dimitriyevna’nın karşısında bulunanlar, bir an için olsun başkalarının dikkatini çekemiyor, çekmeye de çalışmıyorlardı. Herkes kont ile Mariya Dimitriyevna’ya bakıyordu. Nataşa, içeride bulunan herkesi, gözlerini dans edenlerden ayırmadıkları halde, elbiselerinin eteğinden ya da kollarından çekiyor, mutlaka “beybabasına” bakmalarını istiyordu. Kont dans aralarında durup durup soluyor, elini kolunu sallayarak çalgıcılara daha hızlı çalmalarını emrediyordu. Sonra giderek hızlanarak ve daha çok coşarak vücudunu kıvırmaya, Mariya Dimitriyevna’nın etrafında, bir parmaklarının ucunda, bir topuklarının üzerinde fırıl fırıl dönmeye başladı. Sonunda damını yerine götürerek son figürü yaptı. O çevik ayağını arkadan yukarı doğru kaldırmış, gülümseyerek terli başını öne doğru eğmiş, sağ eliyle havada yuvarlak bir çizgi çiziyormuş gibi bir hareket yapmıştı. Etraftan coşkun alkışlar, kahkahalar duyuldu. En çok da Nataşa gülüyor, alkışlıyordu. Dans edenler durdular. Derin derin soluyor, patiska mendilleriyle terlerini siliyorlardı. Kont:</p>

  <p>— İşte bizim zamanımızda biz böyle dans ederdik, <i>ma chère,</i> dedi.</p>

  <p>Mariya Dimitriyevna güçlükle, derin derin nefes alarak kollarını sıvadı.</p>

  <p>— İşte buna Danila Kupor derler, dedi.</p>

  <h2 id="sigil_toc_id_18">XVIII</h2>

  <p class="nonindent">Rostovların salonunda yorgunluktan falsolu sesler çıkaran çalgıcıların çaldıkları havaya uyarak altıncı anglezin oynandığı ve yorgun uşaklarla aşçı akşam yemeğini hazırladığı sırada. Kont Bezuhov’a altıncı kriz gelmişti. Doktorlar artık iyileşmesinden umut kestiklerini bildirmişlerdi; hasta konuşturulmadan günah çıkarması sağlanmış, kutsal ekmek verilmişti. Dinî tören için hazırlıklar yapılıyordu. Evde böyle anlarda her zaman olduğu gibi endişeli bir bekleyiş, bir telaş vardı. Evin dışında, sokak kapısında, gelen arabalarda bulunanların gözlerinden saklanmaya çalışan tabutçular toplanmış, kontun cenaze töreni için yapılacak büyük siparişi bekliyorlardı. Moskova garnizonunun komutanı, kontun durumunu öğrenmek için sık sık yaverlerini göndermiş, akşam olunca da Katerina devrinin bu ünlü büyük adamıyla, Kont Bezuhov’la helalleşmek için kendisi gelmişti.</p>

  <p>O göz kamaştıran kabul odası doluydu. Komutan hastayla hemen hemen yarım saat kadar bir süre kaldıktan sonra dışarı çıktığı zaman herkes saygıyla ayağa kalktı, orada kendisini selamlayanlara hafifçe karşılık verdi, gözlerini ona çevirmiş doktorların, din adamlarının ve hastanın akrabası olan kişilerin arasından elinden geldiği kadar çabuk geçmeye çalışarak kapıya doğru yürüdü. Bugünlerde zayıflamış, aynı zamanda çok sararmış olan Prens Vasiliy, komutanı uğurluyor ona alçak sesle bir şeyler söylüyordu.</p>

  <p>Komutanı uğurladıktan sonra Prens Vasiliy salonda tek başına bir iskemleye oturdu, bir bacağını diğer bacağının üzerine attı, dirseğini dizine dayayıp eliyle gözlerini kapadı. Bir süre böyle oturduktan sonra yerinden kalktı, hiç alışık olmadığı hızlı adımlarla, korkuyla etrafına bakma bakma, uzun koridordan evin arka tarafına, büyük prensesin yanına gitti.</p>

  <p>Hafif bir ışıkla aydınlatılmış odada bulunanlar birbirleriyle karmakarışık şekilde fısıldaşıyor, can çekişen hastanın odasına biri girip çıktıkça hemen susarak hafifçe gıcırdayan kapıya bir şey soracakmış gibi, aynı zamanda bir şeyler beklediklerini belli eden bir tavırla bakıyorlardı. İhtiyar bir din adamı gelip yanına oturan ve onu saf saf dinleyen bir kadına:</p>

  <p>— İnsanların sonu bu işte! diyordu. Sınır çizilmiştir! Ne yapsan onu aşamazsın!</p>

  <p>Kadın, sanki bu konuda kendine göre bir düşüncesi yokmuş gibi bir tavırla din adamına unvanını da söyleyerek:</p>

  <p>— Acaba son dinî töreni yapmak için biraz geç değil mi? Bunu düşünüyorum. Ne dersiniz? diye soruyordu.</p>

  <p>Din adamı, elini, yarı ağarmış birkaç tutam saçın taranıp iyice bastırıldığı çıplak başının üzerinde gezdirerek:</p>

  <p>— O dinî törenin büyük bir anlamı vardır, hemşire, diye karşılık veriyordu.</p>

  <p>Odanın öbür ucunda:</p>

  <p>— Kimdi o? Başkomutan mıydı yoksa? diye soruyorlardı. Ne kadar da zinde görünüyor!</p>

  <p>— Oysa yetmişindedir! Kont artık kimseyi tanıyamıyormuş, diyorlar. Öyle mi? Son dinî töreni yapacaklar mı?</p>

  <p>— Ben birini tanıdım: Kendisine son dinî tören tam yedi defa yapıldı.</p>

  <p>Prenseslerden İkincisi hastanın odasından gözlerinde yaşlarla çıktı. Gidip Katerina’nın portresi altında dirseğini masaya dayayarak zarif bir tavırla oturan Doktor Loren’in yanına oturdu. Doktor kendisine havanın durumu konusunda sorulan bir soruya karşılık vererek:</p>

  <p>— <i>Très beau, très beau, princesse, et puis, à Moscou on se croit à la campagne.</i><a class="noteref" href="../Text/notlar.xhtml#f11n174" id="ref174">174</a></p>

  <p>Prenses içini çekti.</p>

  <p>— <i>N’est-ce pas?</i><a class="noteref" href="../Text/notlar.xhtml#f11n175" id="ref175">175</a> dedi. Peki su içebilir mi?</p>

  <p>Loren düşündü:</p>

  <p>— İlacını aldı mı?</p>

  <p>— Evet.</p>

  <p>Doktor Breguet’sine baktı:</p>

  <p>— Bir bardak kaynatılmış su alın, içine une <i>pincée</i> (ince parmaklarıyla une <i>pincée'nin</i> ne kadar olduğunu gösterdi) <i>de crémor tartari.</i><a class="noteref" href="../Text/notlar.xhtml#f11n176" id="ref176">176</a></p>

  <p>Alman doktor yavere:</p>

  <p>— İnsanın üçüncü krizden sonra sağ kaldığı hiç görülmedi, diyordu.</p>

  <p>Yaver:</p>

  <p>— Oysa ne dinç adamdı, dedi. Sonra fısıldayarak devam etti: Peki bu servet kime kalacak?</p>

  <p>Alman gülümsedi:</p>

  <p>— Heveslisi çıkar!</p>

  <p>Herkes tekrar kapıya baktı: Kapı gıcırdamıştı. Ortanca prenses, Loren'in söylediği ilacı yaptıktan sonra onu hastaya götürdü. Alman doktor, Loren’e yaklaştı. Çok kötü bir Fransızcayla:</p>

  <p>— Yarın sabaha çıkar mı ne dersiniz? diye sordu.</p>

  <p>Loren dudaklarını kıstı, sonra ciddi bir tavırla parmağını burnunun önünde “olamaz” anlamında salladı. Hastanın durumunu kesin olarak anladığı ve onu böyle kararlı bir tavırla belirtebildiği için kendisinden son derece memnun olduğunu gösteren nazik bir gülümsemeyle sesini kısarak:</p>

  <p>— Ne olursa bu gece olacak! Fazla sürmez, dedi, sonra Alman’ın yanından uzaklaştı.</p>

  <p class="extract">Bu arada Prens Vasiliy, prensese ait odanın kapısını açmıştı. Oda yarı karanlıktı. Yalnız tasvirlerin altında iki kandil yanıyor. İçeride hoş bir tütsü ve çiçek kokusu duyuluyordu. Odanın her tarafı ufak tefek eşyalarla, konsollar, küçük dolaplar, mini mini masalarla doluydu. Paravanın arkasında, üzerinde kuş tüyü bir yatak konulmuş yüksek karyolanın beyaz örtüsü görülüyordu. Prens içeri girince küçük bir köpek havlamaya başladı.</p>

  <p>— Ah siz misiniz, <i>mon cousin?</i></p>

  <p><i>Prenses kalktı, her zaman, hatta o anda bile başına sımsıkı yapıştırılmış gibi şaşılacak derece düz ve cilalanmış görünen pırıl pırıl saçlarını düzeltti.</i></p>

  <p>— <i>Ne var? Bir şey mi oldu yoksa? diye sordu: O kadar korktum ki!</i></p>

  <p><i>Prens, yorgun argın, kendisini biraz önce prensesin oturduğu koltuğa bıraktı:</i></p>

  <p>— <i>Bir şey yok. Durum hep aynı. Ben buraya seninle yalnız bir iş konuşmaya geldim, Katiş, dedi. Amma sıcak burası! Neyse, otur şuraya, causons.</i><a class="noteref" href="../Text/notlar.xhtml#f11n177" id="ref177">177</a></p>

  <p>Prenses, yüzünde o hiç değişmeyen taş gibi sert ifadeyle prensin karşısına oturup onu dinlemeye hazırlandı.</p>

  <p>— Ben de “Yoksa bir şey mi oldu?” diye düşünüyordum, dedi. Uyuyayım dedim, ama uyuyamadım, <i>mon cousin.</i></p>

  <p>Prens Vasiliy, prensesin elini tuttu, her zaman yaptığı gibi o eli aşağıya doğru kıvırarak:</p>

  <p>— Eh, başka ne var ne yok canım? diye sordu.</p>

  <p>Belli ki bu “başka” sözü her ikisinin de çok iyi anladıkları, ama belirtmek istemedikleri birçok anlama geliyordu.</p>

  <p>Prenses vücudunun bacaklarına göre çok uzun, kemikli ve dimdik olan üst kısmını hiç eğmeden, patlak ve kül rengi gözleriyle, en küçük bir heyecan duymadığını gösteren sakin bir ifadeyle, prensin ta gözlerinin içine bakıyordu. Başını salladı, sonra içini çekerek tasvirlere baktı. Bu davranışı hem hüzün ve bağlılık, hem yorgunluk, aynı zamanda da artık yakında rahata kavuşma umudunun belirtisi olarak anlaşılabilirdi. Prens Vasiliy, bunu bir yorgunluk işareti olarak kabul etti.</p>

  <p>— Sen benim durumumun daha mı kolay olduğunu sanıyorsun? <i>Je suis éreinté, comme un cheval de poste;</i><a class="noteref" href="../Text/notlar.xhtml#f11n178" id="ref178">178</a> yine de seninle konuşmam gerekiyor, Katiş. Hem de çok ciddi bir şekilde konuşmalıyım.</p>

  <p>Prens Vasiliy sustu, yanakları bir sağa bir sola doğru sinirli sinirli çekiliyor, bu da, yüzüne salonlarda bulunduğu zamanlardakinin aksine tatsız bir ifade veriyordu. Gözleri de her zamanki gibi değildi. Bir an şakacı ve küstah bir ifadeyle bakıyor, bir an sonra etrafı korkuyla süzüyordu.</p>

  <p>Prenses kuru, zayıf elleriyle dizlerinde küçük bir köpek tutuyor, dikkatle Prens Vasiliy’in gözlerinin içine bakıyordu; ama belliydi ki ne olursa olsun, sabaha kadar susması gerekse bile, meydana gelen sessizliği bir soruyla bozmamaya kararlıydı. Prens Vasiliy:</p>

  <p>— Bakınız sevgili prensesim, kuzinim Katerina Semenova, diye söze devam etti. Bunları söylerken kendi duygularıyla çetin bir çatışma içinde olduğu anlaşılıyordu. Böyle anlarda her şeyi düşünmek gerekir. İlerisini düşünmeli, sizleri düşünmeli... Ben hepinizi kendi çocuklarım kadar severim, bunu bilirsin!</p>

  <p>Prenses ona hep aynı donuk, hareketsiz gözlerle bakmaya devam ediyordu. Prens Vasiliy, onun yüzüne bakmadan öfkeli öfkeli yanındaki küçük masayı itti:</p>

  <p>— Sonra ailemi de düşünmem gerekiyor, dedi. Biliyorsun ki sizler, Mamontovlar, üç kız kardeşsiniz. Bir de benim karım var. İşte kontun doğrudan doğruya mirasçıları bizleriz. Biliyorum, biliyorum, böyle şeyleri düşünmek sana şu anda çok ağır geliyordur. Benim için de kolay değil; ama yavrum, ben altmışıma bastım, bu bakımdan her şeye hazır olmalıyım. Biliyor musun ki Piyer’i çağırmaları için adam gönderdim. Kontun, parmağıyla resmini işaret ederek Piyer’i yanına çağırtmamızı isteğini biliyor musun?</p>

  <p>Prens Vasiliy, soru dolu bakışlarla prensese bakıyordu ama onun bu sözleri mi düşündüğünü, yoksa bir şey düşünmeden öylece mi baktığını bir türlü anlayamıyordu. Prenses:</p>

  <p>— Ben Tanrı’ya bir tek şey için yalvarıyorum, <i>mon cousin,</i> diye karşılık verdi. O da şu: Tanrı taksiratını bağışlasın ve o temiz ruhu, bu fâni dünyadan...</p>

  <p>Prens Vasiliy çıplak başını ovarak, öfkeyle biraz önce ittiği masayı tekrar kendine doğru çekti. Sabırsızlıkla:</p>

  <p>— Orası öyle, dedi. Ama ne olursa olsun... Ne olursa olsun, işin aslını düşünmeli, sen de biliyorsun ki geçen kış kont bir vasiyetname yazdı. Bu vasiyetnameye göre, bütün malını mülkünü bizi, yani doğrudan doğruya mirasçısı olanları hiç hesaba katmadan Piyer’e bırakıyordu.</p>

  <p>Prenses sakin bir tavırla:</p>

  <p>— O az mı vasiyetname yazmıştır? dedi. Hem Piyer’e miras bırakmasına imkân yok ki! Piyer meşru oğlu değil.</p>

  <p>Prens Vasiliy, küçük masayı neredeyse vücuduna yapıştırarak birden heyecanlandı, daha hızlı konuşmaya başladı:</p>

  <p>— Ama, <i>ma chère,</i> ya kont, hükümdara bir mektup yazıp Piyer’in meşru oğlu olarak sayılmasını rica ettiyse, o zaman ne olacak? Anlıyor musun? Kontun yaptığı hizmetlere karşılık bu ricası kabul edilecektir...</p>

  <p>Prenses, konuştukları insanlardan çok daha fazla şeyler bildiklerini sanan kişiler gibi gülümsedi. Prens Vasiliy, birden prensesin elini tuttu:</p>

  <p>— Hem sana bir şey daha söyleyeyim, bu mektup yazılmıştır, ama gönderilmemiştir. Hükümdarın bundan haberi vardır. Bütün iş şurada: Bu mektup ortadan kaldırıldı mı, kaldırılmadı mı? Eğer kaldırılmadıysa yakında her şey bitecek demektir.</p>

  <p>Prens Vasiliy, “Her şey bitecek” derken neyi anlatmak istediğini belirtmek için derin derin içini çekti.</p>

  <p>— Kontun evrakı açılacak, vasiyetnameyle mektup hükümdara verilecek, o zaman herhalde ricası da yerine getirilecek! Böylece Piyer meşru oğlu olarak her şeyi sahiplenecek.</p>

  <p>Prenses sanki her şey olabilirmiş de bu söylediği asla olamazmış gibi, alaylı bir tavırla gülümsedi:</p>

  <p>— Peki, bizim payımız ne olacak? diye sordu.</p>

  <p>— <i>Mais, ma pauvre Catiche, c'est clair, comme le jour.</i><a class="noteref" href="../Text/notlar.xhtml#f11n179" id="ref179">179</a> O zaman kontun tek meşru mirasçısı Piyer olacak. Siz ise hava alacaksınız. Vasiyetname ile mektup yazıldı mı, yazılmadı mı? Yazıldıysa ortadan kaldırıldı mı? Bunu öğrenmen gerekir, yavrum. Eğer herhangi bir nedenle bu kâğıtlar bir yerde unutulup kalmışsa bunu da anlamalısın. Nerede olduklarını öğrenmeli, onları bulmalısın. Çünkü...</p>

  <p>Prenses şeytanca bir tavırla ve gözlerinde aynı ifadeyle:</p>

  <p>— Bir bu eksikti! dedi. Ben kadınım; sizce biz kadınların öyle her şeye pek fazla aklı ermez! Ama benim bildiğime göre, evlilik dışı bir evlat mirasa konamaz...</p>

  <p>Bunu söyledikten sonra sanki sözün Fransızca’sını söylemekle prense ne kadar saçma konuştuğunu göstermek istiyormuş gibi:</p>

  <p>— <i>Un bâtard,</i><a class="noteref" href="../Text/notlar.xhtml#f11n180" id="ref180">180</a> dedi.</p>

  <p>— Nasıl oluyor da anlamıyorsun Katiş! O kadar zekisin ama bunu bir türlü anlamıyorsun! Eğer kont, hükümdara oğlunun meşru sayılmasını rica etmek için bir mektup yazmışsa o zaman demek ki Piyer artık Piyer olmayacak. Kont Bezuhov olacak! Böyle olunca da vasiyetnameye göre kontun bütün malını alacak. Aynı zamanda bu mektupla vasiyetname ortadan kaldırılmadıysa sana yalnız iyilik etmiş olmaktan <i>et tout ce qui s'en suit'nin</i><a class="noteref" href="../Text/notlar.xhtml#f11n181" id="ref181">181</a> verdiği teselliden başka hiçbir şey kalmayacak. Açıkçası bu!</p>

  <p>— Ben o vasiyetnamenin yazıldığını biliyorum. Ama gene biliyorum ki o vasiyetnamenin hiç hükmü yok! Siz de galiba beni adamakıllı budala sanıyorsunuz <i>mon cousin!</i></p>

  <p>Prenses bunu çok zekice, aynı zamanda başkasına hakaret etkisi yapan bir söz söylediğine inanan bir kadın tavrıyla söylemişti. Prens Vasiliy sabırsızlıkla:</p>

  <p>— Sevgili Prenses Katerina Semenova, yavrucuğum! dedi. Ben buraya seninle çatışmaya gelmedim. Bir akraba olarak, iyi yürekli, dürüst, gerçekten bağlı olduğum bir akraba olarak ikimizi de ilgilendiren çıkarları konuşmaya geldim. Sana onuncu defadır söylüyorum, eğer kontun kâğıtları arasında bu vasiyetname ile hükümdara yazdığı mektup varsa o zaman sen de kız kardeşlerin de mirastan pay alamazsınız! Bana inanmıyorsan hiç olmazsa bu konuyu bilen insanlara inan: Biraz önce Dmitri Onufriyiç’le konuştum (Bu adam ailenin avukatıydı). O da aynı şeyi söyledi.</p>

  <p>Prensesin düşüncelerinde birden değişiklik olmuştu, bu her halinden belliydi; ince dudakları soldu (Yalnız gözleri değişmemişti.) konuşmaya başladığı zaman da sesi öyle bir çınladı ki kendisinin bile sesinin böyle çıkmasına hayret ettiği anlaşılıyordu.</p>

  <p>— İşte bu güzel! Ben zaten hiçbir şey istemiyordum, şimdi de istemiyorum!</p>

  <p>Kucağındaki köpeği dizlerinden aşağı attı, elbisesinin buruşuklarını düzeltti.</p>

  <p>— Minnet borçlarını amma da biliyor! Onun uğruna her şeyi feda etmiş insanlara demek böyle teşekkür edecek! Mükemmel! Çok güzel doğrusu. Benim hiçbir şeye ihtiyacım yok, prens.</p>

  <p>Prens Vasiliy:</p>

  <p>— İyi ama sen yalnız değilsin ki, kız kardeşlerin var! dedi.</p>

  <p>Prenses onu dinlemiyordu:</p>

  <p>— Zaten çoktandır biliyordum ki bu evde bayağılıktan, ihanetten, kıskançlıktan, entrikalardan, nankörlükten, nankörlüğün en kötüsünden başka hiçbir şey beklenemez, ama bunları unutmuştum...</p>

  <p>Prens Vasiliy:</p>

  <p>— Sen bana şunu söyle: Bu vasiyetnamenin nerede olduğunu biliyor musun, bilmiyor musun? diye sordu. Bunu sorarken yanakları daha büyük bir şiddetle titriyordu.</p>

  <p>— Evet, ben aptalın biriymişim! Her şeye rağmen insanlara inanıyor, onları seviyor, kendimden fedakârlık ediyordum. Oysa ancak alçak, adi insanlar başarı kazanıyorlar. Ama bu entrikaların nereden çıktığını biliyorum.</p>

  <p>Prenses yerinden kalkmak istedi, ama prens elini tutarak ona engel oldu. O anda prenses, birdenbire bütün insanlıktan umudunu kesmiş, hayal kırıklığına uğramış birine benziyor, karşısındakine öfkeyle bakıyordu. Prens:</p>

  <p>— Daha vakit var, yavrum! dedi. Yalnız şunu aklından çıkarma ki bütün bunlar yanlışlıkla, bir öfke ve hastalık anında oldu. Sonra da unutuldu. Bizim görevimiz onun yaptığı bu yanlışlığı düzeltmek. Bu haksızlığa yer vermeyerek son dakikalarında olsun gönlünün rahat etmesini sağlamak. Bazı insanların onun yüzünden mutsuz olduğunu düşünerek ölmesine imkân vermemek; o insanlar ki...</p>

  <p>— O insanlar ki, her şeylerini onun uğruna feda etmişlerdir.</p>

  <p>Prenses, Prens Vasiliy sözünü tamamladıktan sonra tekrar yerinden kalkmak istedi. Prens onu bırakmadı. Bunun üzerine prenses devam etti:</p>

  <p>— Ama o fedakârlığa hiçbir zaman değer vermemiştir. Hayır, <i>mon cousin!</i></p>

  <p>İçini çekti:</p>

  <p>Bundan böyle şunu hiç unutmayacağım ki bu dünyada kimseden karşılık beklememek gerekiyor. Bu dünyada ne hak denilen bir şey var ne de dürüstlük! Bu dünyada kurnaz ve kötü kalpli olmalı.</p>

  <p>— Canım, <i>voyons</i><a class="noteref" href="../Text/notlar.xhtml#f11n182" id="ref182">182</a> sakin ol, senin ne kadar iyi yürekli olduğunu biliyorum.</p>

  <p>— Hayır. Ben kötü yürekliyim.</p>

  <p>Prens tekrar:</p>

  <p>— Ben yüreğinin nasıl olduğunu bilirim, dedi. Aynı zamanda dostluğuna değer veriyorum. Dilerim ki sen de bana karşı aynı duygular içinde olasın. Sakin ol. Şimdi <i>parlons raison,</i><a class="noteref" href="../Text/notlar.xhtml#f11n183" id="ref183">183</a> daha vakit varken... Daha ne kadar zaman var ki! Belki bir gün, belki bir saat; şimdi, bana bu vasiyetname konusunda ne biliyorsan hepsini söyle. En önemli olanı da şu: Bu vasiyetname nerede? Bunu herhalde biliyorsun. Onu hemen şimdi alıp konta gösterelim. Kontun onu unuttuğuna ve ortadan kaldırmak isteyeceğine hiç şüphem yok. Anlıyorsun ya, benim tek dileğim onun isteğini kutsal bir ödev olarak yerine getirmektir! Buraya yalnız bu iş için geldim. Tek ona ve sizlere yardım edebilmek için!</p>

  <p>Prenses:</p>

  <p>— Şimdi her şeyi anladım. Bunun kimin başı altından çıkmış bir entrika olduğunu biliyorum. Biliyorum ki... diye söyleniyordu.</p>

  <p>— Mesele bu değil ki, yavrum!</p>

  <p>— Biliyorum, bu iş sizin <i>protegée'nizin,</i><a class="noteref" href="../Text/notlar.xhtml#f11n184" id="ref184">184</a> o sevgili Anna Mihailovna’nın başının altından çıkmıştır. Hizmetçi diye kullanmak istemeyeceğim o alçak, o adi kadının...</p>

  <p>— <i>Ne perdons point de temps,</i><a class="noteref" href="../Text/notlar.xhtml#f11n185" id="ref185">185</a></p>

  <p>— Ah, öyle demeyin! Geçen kış buraya, bizim aramıza sokulup konta hepimiz ve özellikle Sonya için öyle kötü şeyler söyledi ki (Bunları tekrar edemeyeceğim.) sonunda kont yatağa düştü, iki hafta bizimle görüşmek bile istemedi. İşte o pis, iğrenç kâğıdı o zaman yazdı; ama ben o kâğıdın hiçbir önemi olmadığını sanıyordum!</p>

  <p>— <i>Nous y voilâ!</i><a class="noteref" href="../Text/notlar.xhtml#f11n186" id="ref186">186</a> Peki, sen neden bana daha önce hiçbir şey söylemedin?</p>

  <p>Prenses, bu soruya karşılık vermeden:</p>

  <p>— Yastığının altında sakladığı mozaik işlemeli çantasının içindedir. Şimdi anlıyorum! diyordu. Evet! İşlediğim bir günah, büyük bir günah varsa o da o alçak kadına karşı olan hıncımdır.</p>

  <p>Prenses, bunu neredeyse bağırarak söylemiş olsa da yüzü hiç değişmemişti:</p>

  <p>— Hem o kadın ne diye buraya sokuluyor sanki? Durun, ona içimde ne varsa hepsini söyleyeceğim! Hepsini! Zamanı gelecek!</p>

  <h2 id="sigil_toc_id_19">XIX</h2>

  <p class="nonindent">Kabul odasıyla prensesin odasında bu konuşmalar olurken (kendisini çağırmak için adam gönderilen) Piyer’le (onunla beraber gelmeyi gerekli bulan) Anna Mihailovna’nın bindikleri araba, Kont Bezuhov’un avlusundan içeri giriyordu. Arabanın tekerlekleri pencerelerin altına serpilmiş samanların üzerinde hafif bir hışırtı yapınca Anna Mihailovna teselli edecek sözler söylemeye hazırlanarak yol arkadaşına doğru döndü, ama onun arabanın bir köşesinde uyuduğunu gördü, bunun üzerine onu uyandırdı. Piyer gözlerini açtı, Anna Mihailovna’nın peşinden arabadan indi. Ancak o zaman ölmek üzere olan babasıyla yapacağı görüşmeyi hatırladı. Arabanın ön kapıya değil de arka kapıya yanaştığını fark etmişti. İnerken esnaf kılıklı iki kişinin aceleyle kapının önünden çekilip, duvarın gölge tarafına doğru koştuklarını gördü.</p>

  <p>Bir an durdu, etrafına bakındı, o zaman evin gölgesinde her iki tarafta da o adamlara benzeyen birkaç kişinin durduğunu gördü. Ama gerek Anna Mihailovna gerek uşakla arabacı o adamlara hiç önem vermemişlerdi; oysa onları görmemeleri imkânsızdı. Piyer “Herhalde böyle olması gerekiyor” diye düşündü ve Anna Mihailovna’nın arkasından gitti. Anna Mihailovna çevik adımlarla yarı karanlık taş merdivenden yukarı doğru çıkıyor, ikide bir arkada kalan ve neden ille kontun yanına gitmesi gerektiğini, neden arka merdivenden çıkmak zorunda olduğunu bir türlü anlayamadığı halde, Anna Mihailovna’nın güvenli, aceleci tavırlarını görerek “herhalde bütün bunların kaçınılmaz şeyler” olduğuna karar veren Piyer’i yanına çağırıp duruyordu. Merdivenin ortasına gelince yukarıdan çizmelerini takırdata takırdata, ellerinde kovalarla inen birtakım adamlarla karşılaştılar. Adamlar Piyer’le Anna Mihailovna’ya yol vermek için duvara yapıştılar; onları görünce hiç de hayret etmemişlerdi. Anna Mihailovna bunlardan birine:</p>

  <p>— Prenseslerin dairesine buradan mı gidilir? diye sordu.</p>

  <p>Uşak sanki şimdi artık ne yapsa hoş karşılanacakmış gibi korkusuz, gür bir sesle:</p>

  <p>— Buradan! diye karşılık verdi. Soldaki kapı, teyzeciğim.</p>

  <p>Piyer merdivenin üst başındaki sahanlığa gelince:</p>

  <p>— Belki de kont beni çağırmamıştır, dedi. Kendi odama gitsem daha iyi olur.</p>

  <p>Anna Mihailovna, Piyer kendisine yetişsin diye durakladı. O sabah tıpkı oğluna yaptığı gibi genç adamın elini tuttu.</p>

  <p>— <i>Ah, mon ami! Croyez, que je souffre, autant que vous, mais soyez homme!</i> <a class="noteref" href="../Text/notlar.xhtml#f11n187" id="ref187">187</a> dedi.</p>

  <p>Piyer, gözlüğünün camları arkasından yumuşak bir ifadeyle bakan gözlerini Anna Mihailovna’ya çevirerek:</p>

  <p>— Ben gideyim daha iyi, dedi.</p>

  <p>— <i>Ah, mon ami, oubliez les torts qu'on a pu avoir envers vous, pensez que c'est votre père peut-être à l'agnoie.</i><a class="noteref" href="../Text/notlar.xhtml#f11n188" id="ref188">188</a></p>

  <p>Derin derin içini çekti:</p>

  <p>— <i>Je vous ai tout de suite aimé comme mon fils. Fiez-vous à moi, Pierre, Je n'oublierai pas vos intérêts.</i><a class="noteref" href="../Text/notlar.xhtml#f11n189" id="ref189">189</a></p>

  <p>Piyer, hiçbir şey anlamıyordu, öyleyken bütün bunların gerçekten öyle olması gerektiğini daha kuvvetli bir şekilde duydu, uslu uslu Anna Mihailovna’nın arkasından gitti. Anna Mihailovna o anda kapıyı açıyordu.</p>

  <p>Kapı arka dairelerin bulunduğu sofaya açılıyordu. Bir köşede prenseslerin ihtiyar uşağı oturuyor, çorap örüyordu. Piyer evin bu tarafına hiç girmemişti, böyle odalar olduğunu bile bilmiyordu. Anna Mihailovna onlara yetişip önlerine geçen ve üstünde sürahi bulunan bir tepsi taşıyan genç bir kıza (canım yavrum, diyerek) prenseslerin hatırını sordu, sonra Piyer’i taş koridordan daha ileriye sürükledi.</p>

  <p>Koridorda soldan birinci kapı prenseslerin oturdukları odalara açılıyordu. Sürahiyi götüren hizmetçi kız aceleden (O sırada evde her şey aceleyle yapılıyordu.) kapıyı kapamamıştı. Bu yüzden Anna Mihailovna ile Piyer kapının önünden geçerken ellerinde olmayarak Prens Vasiliy ile büyük prensesin yan yana oturup konuştukları odaya göz atmaktan kendilerini alamadılar. Prens Vasiliy, odanın önünden geçenleri görünce sabırsız bir hareketle geriye çekildi; prenses ise ayağa fırladı, kapıyı öfkeyle, şiddetle çarparak kapadı.</p>

  <p>Bu davranış prensesin her zamanki sakinliğine pek uymuyordu ve Prens Vasiliy’in yüzündeki korku, o azametli tavırlarına o kadar aykırıydı ki Piyer durakladı, kendisine yol gösteren Anna Mihailovna’ya gözlüğünün ardından baktı. Anna Mihailovna hayret göstermedi, yalnız hafifçe gülümseyerek sanki bütün bunları zaten bekliyormuş gibi bir tavırla içini çekti. Piyer’in soran bakışına:</p>

  <p>— <i>Soyez homme, mon ami, c'est moi qui veillerai à vos intérêts,</i><a class="noteref" href="../Text/notlar.xhtml#f11n190" id="ref190">190</a> diye karşılık verdi, sonra daha hızlı adımlarla koridordan ileri doğru yürümeye devam etti.</p>

  <p>Piyer olup bitenleri anlamıyor, hele “<i>veiller à vos intérêts</i>”<a class="noteref" href="../Text/notlar.xhtml#f11n191" id="ref191">191</a> sözünün ne anlama geldiğini hiç kavrayamıyordu, bildiği bir tek şey vardı: O da her şeyin böyle olmasının gerekli olduğuydu. Koridordan kontun kabul odasına bitişik iyice aydınlatılmamış bir salona çıktılar. Bu Piyer’in ön kapıdan girdiği o ihtişamlı odalardan biriydi. Ama ortasında boş bir banyo küveti duruyordu. Yerdeki halıya da su dökülmüştü. Karşılarına ayaklarının ucuna basarak yürüyen ve onlara hiç önem vermeyen bir tavırla elinde buhurdan tutan bir kilise muhafızıyla bir uşak çıktı. Piyer’le Anna Mihailovna, genç adamın yabancısı olmadığı, İtalyan üslubu iki penceresi kış bahçesine bakan ve Katerina’nın büyük bir büstüyle kocaman bir boy portresi bulunan kabul odasına girdiler.</p>

  <p>İçeride hep aynı insanlar, aynı pozlarda oturuyor, birbirleriyle fısıldaşıyorlardı. Hepsi susup içeriye giren o ağlamaklı yüzü sapsarı olmuş Anna Mihailovna ile onun arkasından uslu uslu, başını eğerek yürüyen iri yarı, şişman Piyer’e baktılar.</p>

  <p>Anna Mihailovna’nın yüzünde artık son dakikanın geldiğini gösteren bir ifade belirmişti; Petersburglu bir hanıma yakışır bir tavırla, Piyer’i yanından hiç ayırmadan odaya sabahkinden daha da serbest girdi. Yanında can çekişen adamın görmek istediği birini getirdiği için muhakkak kabul edileceğini biliyordu. Odada bulunanları şöyle bir süzdükten sonra konta karşı dinî görevini yerine getiren papazı gördü, eğilerek değil de dizlerini bükerek sanki boyu küçülmüş gibi çevik adımlarla kayarcasına yürüdü, saygıyla önce birinci din adamının elini öpüp kutsamasını bekledi, sonra öbürüne yaklaştı, aynı şekilde onun tarafından da kutsandı. Ona:</p>

  <p>— Tanrı’ya şükür, yetiştik, dedi. Biz bütün akrabalar o kadar korktuk ki...</p>

  <p>Sonra sesini alçaltarak:</p>

  <p>— İşte bu delikanlı kontun oğludur, diye fısıldadı. Ne korkunç bir an!</p>

  <p>Bunları söyledikten sonra doktora yaklaştı.</p>

  <p>— <i>Cher docteur, ce jeunne homme est le fils du comte, y a-t-il de l'espoir?</i><a class="noteref" href="../Text/notlar.xhtml#f11n192" id="ref192">192</a></p>

  <p>Doktor hiç konuşmadan, hızlı bir hareketle gözlerini yukarı doğru kaldırarak omuzlarını silkti. Anna Mihailovna aynı hareketi tekrarladı, gözlerini kaldırıp omuzlarını silkti, sonra gözlerini neredeyse kapayarak içini çekti ve doktorun yanından uzaklaşıp Piyer’e yaklaştı. Genç adama belirli bir saygıyla, aynı zamanda hüzünle karışık bir sevgiyle:</p>

  <p>— <i>Ayez confiance en sa miséricorde,</i><a class="noteref" href="../Text/notlar.xhtml#f11n193" id="ref193">193</a> dedi, sonra Piyer’e kendisini divana oturup beklemesini işaret etti. Herkesin gözlerini diktiği kapıya doğru sessizce yürüdü, içeri girdi; kapı hafif bir sesle arkasından kapandı.</p>

  <p>Piyer, kendisine yol yordam gösteren Anna Mihailovna’nın her dediğini yapmaya karar verdiği için onun gösterdiği divana doğru yürüdü. Anna Mihailovna oradan uzaklaşır uzaklaşmaz da odada bulunan ne kadar kişi varsa hepsinin ilgiden ziyade merakla gözlerini kendisine diktiklerini fark etti. Herkesin bir şeyler fısıldayarak hem korkuyu andıran bir duygu hem de yaltaklanmak ister gibi bir ifadeyle onu birbirlerine gözleriyle işaret ettiklerini gördü. Herkes ona saygı gösteriyordu, oysa öyle bir saygıyı şimdiye kadar göstermemişlerdi. Din adamlarıyla görüşen, hiç tanımadığı bir kadın yerinden kalkıp ona yerine oturmasını teklif etti, bir yaver Piyer’in düşürdüğü eldiveni yerden kaldırıp ona verdi; doktorlar, genç adam yanlarından geçerken hemen saygıyla susup ona yol vermek için geriye çekildiler.</p>

  <p>Piyer önce kadını rahatsız etmemek için başka bir yere oturmak, düşürdüğü eldiveni kendi kendine almak, hiç de yol üstünde durmayan doktorların arkasından geçmek istemiş; ama birden nedense böyle davranmasının pek uygun olmayacağını, o gece herkesin beklediği korkunç bir töreni yapmakla görevli olduğunu, bu yüzden herkesin yardımını kabul etmek zorunda bulunduğunu anlamıştı. Hiç konuşmadan eldivenini yaverin elinden aldı, o kadının yerine dizlerini simetrik olarak açıp oturdu, iri ellerini dizlerine koydu, bir Mısır heykeli gibi saf bir tavır takındı, herhalde bütün olanların işte böyle olması gerektiğini, o gece şaşırıp da saçmalıklar yapmamak için kendi düşüncesine göre değil de ona yol gösterenlerin isteğine göre davranmak zorunda olduğunu düşündü.</p>

  <p>İki dakika geçmeden sırtında üç yıldızlı ceketiyle Prens Vasiliy içeri girdi. Azametli bir tavrı vardı. Başını dimdik tutuyordu. Sabahtan beri zayıflamış görünüyordu; gözleri her zamankinden daha büyük gibiydi. Etrafa bakınıp da Piyer’i görünce yanına yaklaştı, elini tuttu (Oysa o zamana kadar bir defa olsun öyle bir şey yapmamıştı,) sanki sağlamlığını denemek istiyormuş gibi onu aşağıya doğru çekti.</p>

  <p>— <i>Courage, courage, mon ami. Il a demandé à vous voir. C'est bien...</i><a class="noteref" href="../Text/notlar.xhtml#f11n194" id="ref194">194</a> dedi ve geçip gitmek istedi.</p>

  <p>Ama Piyer:</p>

  <p>— Sağlık durumu nasıl? diye sormak zorunluluğunu duydu.</p>

  <p>Birden kekelemeye başladı. Ölüm döşeğindeki konttan nasıl söz edeceğini kestiremiyordu. Ona “kont” demenin doğru olup olmayacağını bilemiyor, “babam” demekten de utanıyordu.</p>

  <p>— <i>Il a eu encore un coup. il y a une demi-heure,</i> bir inme daha indi. <i>Courage, mon ami...</i><a class="noteref" href="../Text/notlar.xhtml#f11n195" id="ref195">195</a></p>

  <p>Piyer’in düşünceleri o kadar karışıktı ki “darbe” sözünü duyunca gerçekten bunu herhangi bir şeyin vuruşu sandı. Şaşkınlık içinde Vasiliy’e baktı, neden sonra “darbe” sözünün hastalıkla ilgili olduğunu anladı. Prens Vasiliy ayak üstü Loren’e birkaç söz söyledi, sonra ayaklarının ucuna basarak kapıdan içeri girdi. Parmaklarının ucuna basarak nasıl yürüyeceğini bilemiyor, beceriksizlikle bütün vücudunu sarsarak hafifçe zıplıyordu. Arkasından büyük prenses onun arkasından da din adamları, duacılar, uşaklar, hizmetçiler, hepsi içeri girdiler. Kapının arkasında bir hareket oldu. Sonunda Anna Mihailovna gene solgun olan yüzünde kararlı ve kesin bir ifadeyle dışarı çıktı, Piyer’i hafifçe dürterek:</p>

  <p>— <i>La bonté divine est inépuisable. C'est la cérémonie de l'extrême-onction qui va commencer. Venez.</i><a class="noteref" href="../Text/notlar.xhtml#f11n196" id="ref196">196</a></p>

  <p>Piyer yumuşak halının üzerinden yürüyerek içeriye girdi. Arkasından yaverin de o tanımadığı bayanın da bazı uşakların da sanki artık odaya girmek için kimseden izin almak gerekli değilmiş gibi geldiklerini fark etti.</p>

  <h2 id="sigil_toc_id_20">XX</h2>

  <p class="nonindent">Piyer bu sütunlarla ayrılmış her tarafı Acem halılarıyla kaplı büyük odayı çok iyi biliyordu. Bir tarafında sütunların arkasından ipek perdelerle kapalı bir köşede maundan yapılmış yüksek bir karyola, öbür tarafında tasvirlerle süslü büyük bir girinti bulunan oda, tıpkı akşam ayininde bir kilise gibi parlak ışıklarla aydınlatılmıştı. Tasvirlerin aydınlatılmış, pırıl pırıl çerçeveleri altında uzun bir Volter koltuğu duruyor, koltuğun üzerinde de altında kılıflarının biraz önce değiştirildiği anlaşılan kar gibi beyaz, kırışıksız yastıklar yerleştirilmiş, yarı beline kadar parlak, yeşil bir yorganla örtülmüş ve Piyer’e yabancı gelmeyen bir karaltı halinde o azametli babası yatıyordu; saçları gene o geniş alnının üzerinde bir aslan yelesini andırıyor, o sarıya çalan güzel kırmızı yüzünde de gene kendine has ve soyluluğunu belli eden derin anlamlı çizgiler göze çarpıyordu. Tasvirlerin tam altındaydı ve o büyük kalın ellerini yorganın altından çıkarmış, üzerine koymuştu. Avucunu aşağıya doğru çevirdiği sağ elinde başparmakla işaret parmağı arasına bir mum sıkıştırılmıştı; ihtiyar bir uşak koltuğun arkasından eğilerek düşmesin diye mumu tutuyordu. Koltuğun başında pırıl pırıl gösterişli elbiseleri içinde uzun saçlarını omuzlarının üzerine bırakmış din adamları duruyor, ellerinde mumlar, ağır ağır, büyük bir törene uygun tavırlarıyla dualar okuyorlardı. Onların biraz gerisinde ellerinde ya da gözlerinde mendillerle iki küçük prenses duruyordu. Onların önünde en büyükleri Katiş, öfkeli, kesin bir tavırla gözlerini bir an için olsun tasvirlerden ayırmadan, sanki arkaya bakmazsa olup biteceklerden sorumlu tutulamazmış gibi bir tavırla duruyordu. Anna Mihailovna yüzünde ölenin bütün kusurlarını bağışladığını gösteren hüzünlü, aynı zamanda şefkatli bir tavırla kim olduğu bilinmeyen bir hanımla birlikte kapının yanındaydı. Prens Vasiliy, kapının öbür yanında oymalı kadife kaplı bir iskemlenin arkasında, koltuğa yakın duruyordu; iskemlenin arkalığını kendisine doğru çevirmiş, mumu tutan sol elini ona dayamıştı. Durup durup sağ eliyle haç çıkarıyor, parmaklarını alnına her götürüşünde gözlerini yukarı doğru çeviriyordu. Yüzünde sakin bir huşu ve tevekkül ifadesi vardı. Sanki başkalarına “Bu duyguları anlamıyorsanız, yazıklar olsun!” der gibiydi.</p>

  <p>Prensin arkasında yaver, doktorlar ve uşaklar duruyordu; içeridekiler kilisede olduğu gibi ikiye ayrılmıştı, erkekler bir tarafa kadınlar bir tarafa. Herkes haç çıkarıyor, duaların okunmasından, ilahilerin pek yüksek olmayan kalın uğultusundan ve okunmalara ara verildiği vakit içeridekilerin ayak değiştirmeleriyle derin derin iç çekişlerinden başka bir şey duyulmuyordu.</p>

  <p>Anna Mihailovna ne yaptığını bilen bir insanın anlamlı tavrıyla odanın ta öbür başına gidip Piyer’e yaklaştı, ona da bir mum verdi. Piyer mumu yaktı, sonra etrafta olup bitenleri seyrederken daldığı için farkında olmadan mumu tuttuğu elle haç çıkarmaya başladı.</p>

  <p>Daima gülen, al yanaklı, benli, küçük Prenses Sofi ona bakıyordu. Birden gülümsedi, mendiliyle yüzünü kapadı ve uzunca bir süre elini indirmedi; ama biraz sonra Piyer’e bakınca tekrar gülmeye başladı. Belli ki ona gülmeden bakamıyor, bakmadan da edemiyordu. Sonunda günaha girmemek için yavaş yavaş yürüdü, bir sütunun arkasına geçti. Törenin ortasında din adamları birden sustular; birbirlerine bir şeyler fısıldıyorlardı. Kontun elini tutan ihtiyar uşak doğrulup kadınlara doğru döndü. Anna Mihailovna öne çıktı, hastaya doğru eğildi, sonra elini arkaya götürüp parmağıyla Doktor Loren’in yanına gelmesini işaret etti.</p>

  <p>Sırtını bir sütuna dayamış, elindeki mumu yakmadan tutan ve aradaki mezhep farkına rağmen yapılan törenin önemini kavradığını, hatta ona değer verdiğini belirten saygılı bir tavırla duran Fransız doktor, sessiz ama kuvvetli bir adam olduğunu gösteren çevik adımlarla hastaya yaklaştı, ince beyaz parmaklarıyla kontun yeşil yorgan üzerinde duran elini tuttu, arkasını dönüp nabzını yoklayarak düşünceye daldı. Hastaya içecek bir şey verdiler. Etrafında kısa bir süre kımıldama oldu, sonra herkes gene yerine döndü ve tören devam etti.</p>

  <p>Bu arada Piyer, Prens Vasiliy’in arkasında durduğu iskemleden uzaklaşıp gene ne yaptığını bilen, aynı zamanda başkalarına: “Beni anlamıyorsanız bunun zararı bana değil, size,” der gibi bir tavırla, hastaya değil de yanından geçerek büyük prensese yaklaştığını, sonra da onunla birlikte yatak odasının dip tarafına, ipek perdelerin arkasındaki yüksek karyolaya doğru yürüdüğünü fark etmişti. Prensle prenses, karyolanın yanında bir süre oyalandıktan sonra arka kapıdan çıkıp gittiler, ama tören sonuna yaklaşırken peş peşe tekrar içeri girdiler. Piyer o akşam gözlerinin önünde olup bitenlerin o türlü olması gerektiğine bir kere karar verdikten sonra, bütün gördüklerine olduğu gibi bu olaya da fazla bir önem vermedi.</p>

  <p>İlahiler kesilmişti. Hastayı kutsal ekmeği aldığı için kutsayan din adamının sesi duyuldu. Hasta hep aynı hareketsizlik içinde bitkin bir halde yatıyordu. Çevresinde bulunan herkes harekete geçti, ayak sesleri, fısıltılar duyuldu. Bunların arasında Anna Mihailovna’nın fısıltısı daha da sert bir ifadeyle duyuluyordu. Piyer onun:</p>

  <p>— Onu muhakkak karyolaya kaldırmalı, burada kalması hiç doğru olmaz, dediğini işitti.</p>

  <p>Doktorlar, prensesler, uşaklar hastanın çevresini öyle bir sarmışlardı ki Piyer artık o aslan yelesini andıran ak saçları ve kırmızıya çalan sarı yüzü göremiyordu; oysa bütün tören boyunca başka yüzlere de baktığı halde gözü bir an olsun ondan ayrılmamıştı. Koltuğun etrafını sarmış insanların dikkatli hareketlerinden, can çekişen hastayı yerinden kaldırıp taşıdıklarını anladı. Uşaklardan birinin korkuyla:</p>

  <p>— Elimi tut, düşüreceksin! diye fısıldadığını duydu. Birileri: “Daha aşağıdan!” diye söyleniyor, derin derin solumalar, ayak değiştirmeler duyuluyordu; bir ara adımlar sıklaştı, sanki taşıdıkları bu yük onlara taşıyamayacakları kadar ağır geliyordu.</p>
