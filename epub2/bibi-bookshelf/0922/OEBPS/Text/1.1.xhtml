  <h1>Birinci Bölüm</h1>

  <h2 id="sigil_toc_id_1">I</h2>

  <p class="nonindent">— <i>Eh bien, mon prince, Gênes et Lucques ne sont plus que des apanages, des kasaba de la famille Bonapart. Non, je vous préviens, que si vous ne me dites pas que nous avons la guerre, si vous vous permettez encore de pallier toutes les infamies, toutes les atrocités de cet Antéchrist (ma parole j'y crois) je ne vous connais plus, vous n'êtes plus mon ami, vous n'êtes plus sadık kölem, comme vous dites.</i> Her neyse, hoş geldiniz! <i>Je vois que je vous fais peur,</i><a class="noteref" href="../Text/notlar.xhtml#f11n1" id="ref1">1</a> şöyle oturun ve anlatın bakalım.</p>

  <p>İmparatoriçe Mariya Fiyodorovna’nın yakını ve nedimesi, meşhur Anna Pavlovna Şerer, 1805 yılı Temmuz ayında, evindeki bir davete herkesten önce gelmiş olan rütbe sahibi Prens Vasiliy’i karşılarken işte böyle diyordu. Anna Pavlovna birkaç gündür öksürüyordu. Söylediğine göre gribe yakalanmıştı (Grip o vakitler henüz pek az kişinin kullandığı, yeni bir sözcüktü). O sabah kırmızı elbise giymiş bir uşakla davetlilere gönderilen küçük kartlara hep aynı Fransızca cümleler yazılmıştı:</p>

  <p>“<i>Si vous n'avez rien de mieux à faire, monsieur le comte (ya da mon prince), et si la perspective de passer la soirée chez une pauvre malade ne vous effraye pas trop, je serai charmée de vous voir chez moi entre 7 et 10 heures. Annette Scherer”</i> <a class="noteref" href="../Text/notlar.xhtml#f11n2" id="ref2">2</a></p>

  <p>İçeriye giren prens bu davete hiç şaşırmamıştı:</p>

  <p>— <i>Dieu, quelle virulente sortie!</i> <a class="noteref" href="../Text/notlar.xhtml#f11n3" id="ref3">3</a> diye karşılık verdi.</p>

  <p>Sırtında saraya gittiği zaman giydiği, özel olarak diktirilmiş bir üniforma, ayağında çoraplarla iskarpinler, göğsünde madalyalar, yayvan yüzünde de neşe vardı.</p>

  <p>Dedelerimizin yalnız konuşmak için değil, düşünmek için de kullandıkları o güzel Fransızcayı rahatlıkla konuşuyor, sesini yavaşlatıyor, her sözüne ömrünü yüksek sosyetede, sarayda geçirmiş insanlara özgü, babacan bir ifade veriyordu. Anna Pavlovna’ya yaklaştı, güzel koku sürdüğü saçsız başını tam önünde eğerek elini öptü, sonra acele etmeden gidip divana oturdu.</p>

  <p>Sesini değiştirmeden, yalnız nezaket göstermiş olmak için, ama aslında kayıtsız, aynı zamanda da hafifçe alay ediyormuş gibi bir tavırla:</p>

  <p>— <i>Avant tout dites-moi comment vous allez, chère amie?</i> <a class="noteref" href="../Text/notlar.xhtml#f11n4" id="ref4">4</a> dedi. Once bu konudaki endişelerimi giderin.</p>

  <p>Anna Pavlovna:</p>

  <p>— Üzüntü içinde olan bir insan hiç iyi olabilir mi? dedi. Zamanımızda duygulu bir insan rahat edebilir mi? Umarım bu geceyi bizimle geçirirsiniz... Kalacaksınız değil mi?</p>

  <p>Prens:</p>

  <p>— Ya İngiliz elçisinin düzenlediği şenliği ne yapayım? Bugün çarşamba! Orada da görünmem gerekir. Kızım gelip beni buradan alacak, dedi.</p>

  <p>— Ben o şenliklerin ertelendiğini sanıyordum. <i>Je vous avoue que toutes ces fêtes et tous ces feux d'artifice commencent à devenir insipides</i><a class="noteref" href="../Text/notlar.xhtml#f11n5" id="ref5">5</a></p>

  <p>— Eğer sizin böyle bir şey istediğinizi bilselerdi şenliği ertelerlerdi.</p>

  <p>Prens bunu, tıpkı kurulu bir saat gibi, nezaket gereği söylemişti. Belli ki bu sözlere başkalarının inanmasını beklemiyordu.</p>

  <p>— <i>Ne me tourmentez pas! Eh bien, qu'a-t-on décidé par rapport à la dépêche de Novosiltsov? Vous savez tout.</i><a class="noteref" href="../Text/notlar.xhtml#f11n6" id="ref6">6</a></p>

  <p>Prens canının sıkıldığını belirten soğuk bir tavırla:</p>

  <p>— Bu konuda ne diyebilirim ki? dedi. <i>Qu'a-t-on décidé? On a décidé que Buonaparte a brûlé ses vaisseaux, et je crois que nous sommes en train de brûler les nôtres.</i><a class="noteref" href="../Text/notlar.xhtml#f11n7" id="ref7">7</a></p>

  <p>Prens Vasiliy eskiden beri oynadığı bir piyeste rolünü tekrarlayan bir aktör gibi tembel tembel konuşurdu hep. Anna Pavlovna Şerer ise kırkında olmasına rağmen kolay heyecana kapılan, çok hareketli bir kadındı. Heyecanlı olmak sanki sosyal kimliğinin bir parçası haline gelmişti. Bu yüzden, bazen hiç de içinden gelmediği halde, kendisini tanıyanların bunu ondan beklediklerini bildiği için, sadece onları hayal kırıklığına uğratmamak isteğiyle heyecana kapılmış görünüyordu. Dudaklarından eksik olmayan, üstelik, artık geçkin bir kadın olduğunu gösteren ve yüzünün hatlarına hiç de yaraşmayan gülümseyişi, onun tıpkı şımarık çocuklar gibi, bu sevimli kusurunu çok iyi bildiğini ama ondan kurtulmayı istemediğini, istese bile kurtulamayacağını, daha doğrusu onu gidermeyi gerekli bulmadığını belli ediyordu.</p>

  <p>Söz politikadan açılmıştı. Konuşmaların ortasında Anna Pavlovna daha da çok heyecanlandı:</p>

  <p>— Ah, çok rica ederim, bana Avusturya’dan söz açmayın! dedi. Belki de ben bunlardan hiç anlamıyorum ama, bence Avusturya hiçbir zaman savaş istememiştir! Şimdi de istemiyor! Avusturya bize ihanet ediyor. Avrupa’yı, Rusya kurtarmalıdır! Velinimetimiz kendisinden beklenen ulvi ödevi biliyor, ülküsüne de daima bağlı kalacaktır. Benim tek inandığım şey bu! Bizim iyi kalpli, harikulade imparatorumuz dünyanın en önemli rolünü üzerine almıştır! O, öyle iyi yürekli, öyle dürüst bir insandır ki Tanrı onu bu işte, hiçbir zaman yalnız bırakmayacak! Böylece imparatorumuz üzerine aldığı ödevi başararak ihtilal denilen canavarı, şimdi o katilin, o haydutun kişiliğinde daha da korkunç görünen o ihtilal canavarını, ayaklarının altında ezecek. O masumun kanının hesabını sormak yalnız bize düşüyor. Başka kime güvenebiliriz, sorarım size? O bezirgân ruhlu İngiltere, İmparator Aleksandr’ın yüce ruhunu anlamaz! İstese bile kavrayamaz onu. Malta’yı boşaltmaya bile razı olmadılar. Onlar bizim her davranışımızda gizli bir niyet arıyor, mutlaka o niyeti görmek istiyorlar. Novosiltzov’a ne dediler? Hiç! Kendisi için hiçbir şey istemeyen, yalnız dünyanın huzurunu dileyen imparatorumuzun fedakârlığını bile anlamadılar! Anlayamazlar da... Bize verdikleri söz neydi? Hiç! Verdikleri sözü bile yerine getirmezler. Zaten Prusya, Bonapart’ın yenilmez olduğunu, bütün Avrupa’nın bile onun karşısında bir şey yapamayacağını açıkladı. Ama ben gene de ne Hardenberg’in ne de Haugwitz’in bir tek sözüne inanıyorum. <i>Cette fameuse neutralité Prussienne, ce n'est qu'un piège...</i><a class="noteref" href="../Text/notlar.xhtml#f11n8" id="ref8">8</a> Ben bir tek Tanrı’ya, bir de sevgili imparatorumuzun ulvi bir ödevi olduğuna inanıyorum! Avrupa’yı o kurtaracaktır!</p>

  <p>Birden heyecana kapılmış olmasından ötürü, kendi kendisiyle hafifçe alay ediyormuş gibi gülümseyerek sustu. Prens de gülümsedi:</p>

  <p>— Öyle sanıyorum ki bizim o sevimli Wintzingerode’mizin yerine oraya sizi göndermiş olsalardı siz Prusya Kralı’nı bir anda bu işe razı ederdiniz. O kadar güzel konuşuyorsunuz ki! Çay rica edebilir miyim?</p>

  <p>— Şimdi vereceğim. <i>À propos...</i><a class="noteref" href="../Text/notlar.xhtml#f11n9" id="ref9">9</a></p>

  <p>Anna Pavlovna sakinleşerek sözüne devam etti:</p>

  <p>— Bugün konuklarımızın arasında çok ilginç iki kişi var: <i>Le</i> vi<i>compte de Mortemart, il est allié aux Montmorency par les Rohans</i> <a class="noteref" href="../Text/notlar.xhtml#f11n10" id="ref10">10</a></p>

  <p>Rohanlar Fransa’nın en soylu ailelerinden biridir... Vikont Mortemart da ülkemize gelmiş en iyi göçmenlerdendir; gerçekten buraya yerleşmek isteyen bir göçmen... Sonra <i>l'Abbé Morio</i> <a class="noteref" href="../Text/notlar.xhtml#f11n11" id="ref11">11</a> da var. Ne ince bir zekâsı vardır biliyor musunuz? İmparatorun huzuruna bile çıktı. Haberiniz var mıydı?</p>

  <p>— Ya öyle mi? dedi Prens. Onlarla tanışmaktan memnuniyet duyacağım.</p>

  <p>Sonra, kendisi için hiç de önemli olmayan bir soru o anda aklına gelmiş gibi (oysa o akşam oraya gelmesinin tek nedeni buydu) kayıtsız bir tavırla:</p>

  <p>— <i>L'impératrice-mère,</i><a class="noteref" href="../Text/notlar.xhtml#f11n12" id="ref12">12</a> Baron Funke’nın Viyana’ya başkâtip olarak atanmasını istiyormuş, doğru mu? diye sordu. <i>C'est un pauvre sire, ce baron, à ce qu'il paraît.</i><a class="noteref" href="../Text/notlar.xhtml#f11n13" id="ref13">13</a></p>

  <p>Prens Vasiliy İmparatoriçe Mariya Fiyodorovna kanalıyla baron’a verilmek istenen bu görevi oğlu için düşünüyordu. Anna Pavlovna, imparatoriçenin hoşuna giden ya da onun isteğine uygun olan şeyleri ne kendisi ne de başka biri kestirebilirmiş gibi bir tavırla gözlerini hemen tamamen kapadı. Sonra hüzünlü, donuk bir sesle:</p>

  <p>— <i>Monsieur le baron de Funke a été recommandé à l'impératrice-mère par sa soeur,</i> dedi.<a class="noteref" href="../Text/notlar.xhtml#f11n14" id="ref14">14</a></p>

  <p>Anna Pavlovna, imparatoriçenin adını söylerken yüzünde hüzünle karışık derin bir bağlılık ve içten gelen bir saygı belirmişti. Ona kol kanat germiş o yüce varlıktan söz açtığı zaman hep öyle olurdu, imparatoriçe hazretlerinin Baron Funke’ya <i>beaucoup d'estime</i> <a class="noteref" href="../Text/notlar.xhtml#f11n15" id="ref15">15</a> göstermiş olduğunu söyledi; bakışlarında yine o hafif hüzün belirmişti.</p>

  <p>Prens kayıtsız bir tavırla sustu. Anna Pavlovna, saraylı kadınlara özgü bir zekâ kıvraklığı ve nezaketle sözü hemen daha hoş bir konuya getirdi. Böylece Prens’i, imparatoriçeye iyi tanıtılmış bir kişi hakkında bu şekilde konuşmak cüretini gösterdiği için iğneledikten sonra teselli etmek istediğini gösteriyordu.</p>

  <p>— <i>Mais à propos de votre famille,</i><a class="noteref" href="../Text/notlar.xhtml#f11n16" id="ref16">16</a> dedi. Biliyor musunuz ki, kızınız sosyeteye karışmaya başlayalı beri <i>fait les délices de tout le monde? On la trouve belle comme le jour.</i><a class="noteref" href="../Text/notlar.xhtml#f11n17" id="ref17">17</a></p>

  <p>Prens teşekkür anlamında saygıyla eğildi. Anna Pavlovna bir dakika kadar sustuktan sonra Prens’e sokuldu; dudaklarında politik konuşmaların artık sona ermiş olduğunu, bundan böyle daha samimi konuşmaların başlayacağını belirten şefkatli bir gülümsemeyle:</p>

  <p>— Sık sık düşünürüm ki, diye devam etti, sık sık düşünürüm ki... Dünyada mutlulukların dağıtımı bazen çok haksız oluyor. Kader neden size böyle sevimli iki evlat vermiş sanki? Küçük oğlunuz Anatol'ü saymıyorum, çünkü sevmiyorum onu (Anna Pavlovna bunu söz arasında kaşlarını kaldırarak kesin bir tavırla söylemişti). Kader neden bu kadar üstün yaratılışlı çocuklar nasip etmiş size? Oysa doğrusunu söylemeli, siz onlara herkesten daha az değer veriyorsunuz. Bu bakımdan onlara layık değilsiniz.</p>

  <p>Dudaklarında o kendine özgü gülümseme belirmişti.</p>

  <p>— <i>Que voulez-vous?</i> dedi Prens. <i>Lafater aurait dit que je n'ai pas la bosse de la paternité.</i><a class="noteref" href="../Text/notlar.xhtml#f11n18" id="ref18">18</a></p>

  <p>— Bırakın şakayı! Ben sizinle ciddi konuşmak istiyordum. Biliyor musunuz, küçük oğlunuzdan hiç memnun değilim. Laf aramızda (Yüzünde hüzünlü bir ifade belirmişti), ondan, imparatoriçe hazretlerinin yanında da söz açtılar. Size acıyorlar.</p>

  <p>Prens karşılık vermedi, ama Anna Pavlovna susuyor, ona anlamlı anlamlı bakıyor, karşılık bekliyordu. Prens Vasiliy yüzünü buruşturdu. Sonra:</p>

  <p>— Ben ne yapayım? dedi. Biliyorsunuz ki onları yetiştirmek için bir babanın elinden gelebilecek her şeyi yaptım. Öyleyken ikisi de <i>des imbéciles</i><a class="noteref" href="../Text/notlar.xhtml#f11n19" id="ref19">19</a> çıktı. İppolit insanı rahatsız etmeyen bir budaladır hiç olmazsa, Anatol ise rahat vermeyen bir budala. Aralarındaki tek fark bu işte.</p>

  <p>Bunları her zamankinden daha yapmacık, daha heyecanlı bir tavırla gülümseyerek söylemişti. Bu arada ağzının iki tarafındaki kırışıklarda, bu yüzden umulmayacak kadar kaba, tatsız bir ifade apaçık belirmişti.</p>

  <p>Anna Pavlovna düşünceli bir tavırla gözlerini kaldırdı:</p>

  <p>— Sizin gibi adamların ne diye çocukları olur sanki? inanın baba olmasaydınız sizi hiçbir bakımdan yermezdim.</p>

  <p>— <i>Je suis votre</i> sadık köleniz, <i>et à vous seule je puis l'avouer</i> Benim çocuklarım, <i>ce sont les entraves de mon existence.</i><a class="noteref" href="../Text/notlar.xhtml#f11n20" id="ref20">20</a> Bu benim çilem. Ben öyle anlıyorum. <i>Que voulez-vous?</i><a class="noteref" href="../Text/notlar.xhtml#f11n21" id="ref21">21</a></p>

  <p>Bunu söyledikten sonra, amansız kadere boyun eğdiğini belirten bir işaretle sustu. Anna Pavlovna düşünceye daldı:</p>

  <p>— Bir baltaya sap olmayan oğlunuz Anatol'ü evlendirmeyi hiç düşünmediniz mi? diye sordu. Derler ki evlenmemiş geçkin kızlarda <i>la manie des mariages</i> <a class="noteref" href="../Text/notlar.xhtml#f11n22" id="ref22">22</a> olurmuş... Ben, henüz kendimde öyle bir şeye karşı eğilim duymuyorum ama bir genç kız tanıyorum. Babası ile yaşadığı için çok mutsuz... <i>une parente à nous, une princesse...</i><a class="noteref" href="../Text/notlar.xhtml#f11n23" id="ref23">23</a> Bolkonskaya...</p>

  <p>Prens Vasiliy karşılık vermedi. Ama yüksek sosyetede bulunan kişilere özgü bir alışkanlıkla durumu hemen kavrayarak, bu sözleri zihnine iyice yerleştirdi. Bir baş işareti ile de bunun üstünde durduğunu gösterdi.</p>

  <p>Sonra:</p>

  <p>— Hayır, dedi. Bu Anatol’ün bana yılda kırk bin rubleye mal olduğunu biliyor musunuz? Bunu, düşüncelerinin hüzün verici bir yön almasına engel olamıyormuş gibi söylemişti. Bir süre sustu.</p>

  <p>— Bu böyle devam ederse beş yıl sonra ne olacak? <i>Voilà l'avantage d'être père.</i><a class="noteref" href="../Text/notlar.xhtml#f11n24" id="ref24">24</a> Sizin bu prenses zengin mi bari?</p>

  <p>— Babası çok zengin ama cimridir. Köyde oturur. Bilirsiniz, daha ölen imparator zamanında emekliye ayrılan ve “Prusya Kralı” adıyla anılan ünlü Prens Bolkonski odur. Çok zeki bir adamdır. Yalnız bazı garip huylan vardır. Kolay idare edilen insanlardan değildir. <i>La pauvre petite est malheureuse comme les pierres.</i><a class="noteref" href="../Text/notlar.xhtml#f11n25" id="ref25">25</a> Kızın erkek kardeşi geçenlerde, Liza Meynen'le evlendi. Kendisi Kutuzov’un yaveridir. Bu gece buraya gelecek.</p>

  <p>Prens birden Anna Pavlovna’nın elini tuttu ve nedense onu aşağı doğru büktü:</p>

  <p>— <i>Écoutez, chère Annette,</i><a class="noteref" href="../Text/notlar.xhtml#f11n26" id="ref26">26</a> dedi. <i>Arrangez-moi cette affaire et je suis votre</i> sadık kulunuz <i>à tout jamais</i> <a class="noteref" href="../Text/notlar.xhtml#f11n27" id="ref27">27</a> (köydeki kâhyam bana rapor yazdığı zaman hep öyle imza atar; “sadık kulunuz” der). Bu genç kız hem iyi bir aileden hem de zengin. Tam benim istediğim gibi.</p>

  <p>Sonra kendisine özgü, başkalarını umursamayan, serbest, zarif bir hareketle nedimenin elini kaldırıp öptü, oturduğu yerde sırtını koltuğa rahatça dayayarak öptüğü eli havada salladı. Başını da yana doğru çevirmişti.</p>

  <p>Anna Pavlovna yapacaklarını tasarlamaya çalışarak:</p>

  <p>— <i>Attendez,</i><a class="noteref" href="../Text/notlar.xhtml#f11n28" id="ref28">28</a> dedi. Bu akşamdan tezi yok Liza ile görüşürüm <i>(La femme du jeune Bolkonsky).</i><a class="noteref" href="../Text/notlar.xhtml#f11n29" id="ref29">29</a> Belki de her şey yoluna girer. <i>Ce sera dans votre famille que je ferai mon apprentissage de vieille fille.</i><a class="noteref" href="../Text/notlar.xhtml#f11n30" id="ref30">30</a></p>

  <h2 id="sigil_toc_id_2">II</h2>

  <p class="nonindent">Anna Pavlovna’nın salonu yavaş yavaş dolmaya başlamıştı. Petersburg’un yüksek sosyetesi orada toplanıyordu; bunlar hem yaşları hem karakterleri bakımından birbirlerine hiç benzemeyen insanlardı, ama hepsinin yaşadıkları çevre aynı idi. Prens Vasiliy'in kızı güzel Elen gelmişti. Babasını alacak, onunla beraber, elçinin düzenlediği şenliğe gidecekti. Sırtında bir balo giysisi, göğsünde bir şifre<a class="noteref" href="../Text/notlar.xhtml#f11n31" id="ref31">31</a> vardı.</p>

  <p>Petersburg’un <i>la femme la plus séduisante'ı</i> <a class="noteref" href="../Text/notlar.xhtml#f11n32" id="ref32">32</a> olarak tanınmış ufak tefek, genç Prenses Bolkonskaya da gelmişti; geçen kış evlenmiş olan prenses, şimdi hamile olduğu için, yüksek sosyetenin gittiği büyük balolara gitmiyordu ama pek önemli olmayan küçük gece toplantılarına katılıyordu. Prens Vasiliy'in oğlu İppolit, Montemart’la gelip onu salondakilere tanıtmıştı. Rahip Morio da birçok başka kişiler de oradaydı.</p>

  <p>Anna Pavlovna, gelen konuklara: “Teyzemi daha önce hiç görmediniz mi?” ya da “Teyzemle tanışmıyor musunuz?” diye soruyordu. Ardından oldukça ciddi bir tavırla onları, konuklar gelmeye başlar başlamaz öbür odadan kayar gibi dışarı çıkan kısa boylu, göğsü kurdeleli nişanlarla dolu ihtiyar bir kadıncağıza yaklaştırıyordu. Hepsinin adını ayrı ayrı söyleyerek gözlerini ağır ağır konuktan <i>ma tante’a</i> <a class="noteref" href="../Text/notlar.xhtml#f11n33" id="ref33">33</a> çeviriyor, sonra oradan uzaklaşıyordu. Bütün konuklar, bir törene uyar gibi, kimsenin tanımadığı, kimsenin ilgi duymadığı ve kimsenin umursamadığı ihtiyarcığı selamlıyorlardı. Anna Pavlovna ise biraz hüzünlü, ama resmî bir tavırla, konuklarının teyzesini selamlayışlarını izliyor, hiçbir şey söylemeden bu davranışlarına değer verdiğini belli ediyordu. <i>Ma tante,</i> her konuğa aynı sözleri söylüyor, her birinin sağlık durumunu soruyor, kendi sağlık durumunu anlatıyordu. İmparatoriçe hazretlerinin sağlık durumundan söz açıyor, çok şükür, şimdi daha iyice olduğunu belirtiyordu. Yanına yaklaşan herkes, nezaket kurallarına uyarak fazla acelecilik göstermiyor ama hepsi de ihtiyarcığın yanından can sıkıcı bir ödevi yerine getirmiş gibi bir ferahlık duygusu ile ayrılıyor, sonra da bütün gece bir kez olsun yanına uğramıyorlardı.</p>

  <p>Genç Prenses Bolkonskaya altın işlemeli kadife bir çanta içine konulan işini de getirmişti. Üst tarafında kısa, belirsiz siyah tüycük1er bulunan biçimli üst dudağı kısa olduğu için dişleri görünüyordu; ama üst dudağının kısalığı yüzünden ağzının daima aralık durması, o dudağının alt dudağın üzerine inerken bazen hafifçe aşağı doğru sarkması ona ayrı bir güzellik katıyordu. Çekici kadınlarda çoğu zaman görüldüğü gibi, onun bu kusuru, yani dudağının kısa, ağzının daima hafifçe aralık oluşu, genç kadına kendisine özgü olağanüstü bir güzellik veriyor gibiydi. Anne olmaya hazırlanan ve yükünü bu kadar rahat taşıyan bu sağlam, hareketli ve güzel genç kadını seyretmek herkese neşe veriyordu. Yaşlılar da suratı asık gençler de yanında durup onunla bir süre konuştuktan sonra ona benzemeye başlıyorlarmış gibi bir duyguya kapılıyorlardı. Onunla konuşurken her cümlede dudaklarında beliren aydınlık gülümsemeyi, her zaman görünen pırıl pırıl beyaz dişlerini seyreden herkes, o gün kendisinin de çok nazik olduğu hissine kapılırdı.</p>

  <p>Küçük prenses, sallana sallana, elinde çantası, küçük adımlarla masanın çevresinden dolaştı, sonra neşeli bir tavırla elbisesini düzelterek divanın üzerine, gümüş semaverin yanına oturdu. Sanki ne yaparsa yapsın, her hareketi kendisi için de çevresindekiler için de bir <i>partie de plaisir'di.</i><a class="noteref" href="../Text/notlar.xhtml#f11n34" id="ref34">34</a></p>

  <p>Kıvırdığı çantasını açtı, ortadan konuşarak:</p>

  <p>— <i>J'ai apporté mon ouvrage,</i><a class="noteref" href="../Text/notlar.xhtml#f11n35" id="ref35">35</a> dedi.</p>

  <p>Sonra ev sahibesine döndü:</p>

  <p>— Bakın Anet, <i>ne me jouez pas un mauvais tour. Vous m'avez écrit que c'était une toute petite soirée; voyez, comme je suis attifée.</i><a class="noteref" href="../Text/notlar.xhtml#f11n36" id="ref36">36</a></p>

  <p>Dantelli, zarif gri elbisesini göstermek için ellerini iki yana açmıştı; elbisenin beden kısmına, göğsün tam altından geniş bir kurdele geçirilmişti.</p>

  <p>Anna Pavlovna:</p>

  <p>— <i>Soyez tranquille Lise, vous serez toujours la plus jolie,</i><a class="noteref" href="../Text/notlar.xhtml#f11n37" id="ref37">37</a> diye karşılık verdi.</p>

  <p>Prenses, generale doğru dönerek sesinin tonunu hiç değiştirmeden:</p>

  <p>— <i>Vous savez mon mari m'abandonne,</i> diye devam etti. <i>Il va se faire tuer. Dites-moi, pourquoi cette vilaine guerre?</i><a class="noteref" href="../Text/notlar.xhtml#f11n38" id="ref38">38</a> dedi ve Prens Vasiliy’in cevabını beklemeden kızına, güzel Elen’e dönerek onunla konuşmaya başladı. Prens Vasiliy Anna Pavlovna’ya yavaşça:</p>

  <p>— <i>Quelle délicieuse petite personne que cette princesse!</i><a class="noteref" href="../Text/notlar.xhtml#f11n39" id="ref39">39</a> dedi.</p>

  <p>İnce yapılı Prenses’ten hemen sonra içeriye iri yarı, şişman, saçını tıraş ettirmiş gözlüklü bir genç girmişti; ayağında modaya uygun açık renk bir pantolon, sırtında kahverengi bir frak, göğsünde de uzun bir jabo vardı. Bu şişman genç, Katerina devri aristokratlarından tanınmış Kont Bezuhov’un gayrimeşru oğluydu; kontun kendisi ise o sırada Moskova’da ölüm döşeğindeydi.</p>

  <p>Genç adam daha hiçbir yerde çalışmamıştı. Avrupa’dan yeni dönmüştü. Öğrenimini orada yapmıştı ve bu yüksek sosyetenin düzenlediği bir toplantıya ilk gelişiydi. Anna Pavlovna onu salonunda bulunan kişiler arasında en alt basamakta bulunan biriymiş gibi hafifçe eğilerek selamladı. Onu çok önemsiz insanları karşıladığı gibi selamlamış olmasına rağmen, Piyer daha içeri girer girmez, kadının yüzünde kocaman, aynı zamanda yerine hiç uymamış bir şey görüldüğü vakit duyulan şaşkınlığı andırır bir korku ve telaş belirmişti. Gerçi Piyer gerçekten odada bulunan diğer erkeklerden biraz daha iyiydi, ama Anna Pavlovna’nın korkusu genç adamın zeki, çekingen, her şeyi iyice görmesini bilen tabii bakışından da kaynaklanıyor olabilirdi. Piyer’in bu bakışı, genç adamı salondaki bütün insanlardan ayırıyordu.</p>

  <p>Anna Pavlovna, Piyer’i teyzesinin yanına götürürken ihtiyar kadınla korku içinde bakıştı:</p>

  <p>— <i>C’est bien aimable à vous monsieur Pierre d'être venu voir une pauvre malade,</i><a class="noteref" href="../Text/notlar.xhtml#f11n40" id="ref40">40</a> dedi.</p>

  <p>Piyer anlaşılmaz bir şeyler mırıldandı. Gözleri ile birini aramaya devam ediyordu. Kısa boylu küçük prensesi görünce sevinçle gülümsedi. Onu eski bir ahbabıymış gibi selamladı, sonra teyzenin yanma yaklaştı. Anna Pavlovna’nın korkusu boş değildi. Zira Piyer, teyzenin, imparatoriçe hazretlerinin sağlık durumu ile ilgili sözlerini sonuna kadar dinlemeyi bile gerekli bulmadan, ihtiyar kadının yanından uzaklaştı. Anna Pavlovna endişe içinde onu durdurarak:</p>

  <p>— Rahip Morio’yu tanımıyor musunuz? diye sordu. Çok enteresan bir adamdır...</p>

  <p>— Evet, onun ebedi barış planını işitmiştim. Gerçekten enteresan; ama yapılabilir mi yapılamaz mı...</p>

  <p>Anna Pavlovna yalnız bir şey söylemiş olmak, sonra da ev sahibesi olarak üzerine düşen ödevlere bir an önce dönmek için:</p>

  <p>— Siz öyle mi düşünüyorsunuz? dedi.</p>

  <p>Ama Piyer gene olmayacak bir şey yapıyordu; biraz önce konuştuğu kadının son sözlerini bile dinlemeden yanından ayrılmıştı, şimdi ise yanından ayrılması gereken birini konuşmasıyla oyalayarak gitmekten alıkoyuyordu. Başını yana eğmiş, iri ayaklarını iki tarafa açmış, Anna Pavlovna’ya papazın planını neden bir ütopi saydığını açıklamaya koyulmuştu.</p>

  <p>Anna Pavlovna gülümseyerek:</p>

  <p>— Bunu sonra konuşuruz, dedi.</p>

  <p>Sonra görgüsüz gençten kurtulup, ev sahibesi olarak üzerine aldığı ödevleri yerine getirmeye, etrafta olup bitenleri gözetlemeye, konuşulanlara kulak kabartmaya devam etti; sohbetin durgunlaştığını fark ettiği yerlere her an yetişmeye hazırdı. Bir iplik atölyesinin sahibi nasıl işçilerini yerli yerine oturttuktan sonra içeride bir aşağı bir yukarı dolaşır, iğlerden birinin alışılmamış bir şekilde gıcırdadığını, fazla ses çıkardığını ya da durduğunu fark edince nasıl hemen onun başına gidip bir tarafını sıkıştırır, sonra gevşeterek gereken şekilde çalışmasını sağlarsa Anna Pavlovna da aynı şekilde salonda dolaşırken arada bir ya susmak üzere olan ya da fazla konuşan gruplardan birine yaklaşıyor, bir sözle, bir yer değiştirme hareketiyle hep tekdüze işleyen terbiyeli konuşma makinelerini yeniden kurup yoluna koyuyordu.</p>

  <p>Ancak bu ödevlerini yerine getirirken Piyer yüzünden hep korku içinde olduğu belliydi. Durup durup endişeyle ona bakıyordu. Genç adam ise önce Mortemart’ın çevresindekiler neler konuşuyorlar diye onların yanına gitmiş, sonra oradan ayrılıp başka bir topluluğa, rahibin konuştuğu gruba yaklaşmıştı. Yabancı ülkelerde yetişmiş olan Piyer’in, Anna Pavlovna’nın evindeki bu parti, Rusya’ya geldiğinden beri gördüğü ilk sosyete toplantısıydı. Biliyordu ki Petersburg’un bütün aydınları burada toplanmıştı; bu yüzden oyuncak mağazasına girmiş bir çocuk gibi nereye bakacağını şaşırıyordu. Orada duyabileceği akıllıca konuşmaları kaçırmaktan da endişe ediyordu. Salonda toplanmış olanların yüzündeki güven dolu ve kibar ifadelere bakarken burada hep akıllıca şeyler konuşulur diye düşünüyordu. Morio’ya yaklaştı. Konuşma konusu ona ilgi çekici görünmüştü, bu yüzden durdu, kendi düşüncelerini de söyleyebilmek için fırsat beklemeye başladı; gençler böyle davranmaktan daima hoşlanırlar.</p>

  <h2 id="sigil_toc_id_3">III</h2>

  <p class="nonindent">Anna Pavlovna’nın düzenlediği suare havasını bulmuştu. Her tarafta kurulu konuşma makineleri aynı düzen içinde, durmadan işliyordu. Yanında ağlamaklı, zayıf yüzlü, aynı zamanda yüksek sosyeteye yabancı sayılabilecek yaşlı bir kadından başka kimse kalmayan "<i>ma tante</i>” bir yana, içeride bulunanlar üç gruba ayrılmıştı. Daha çok erkeklerin bulunduğu birinci grup rahibin etrafında, gençlerin olduğu ikinci grup Prens Vasiliy’in güzel kızı Elen ile yaşına göre biraz toplu, kısa boylu, al yanaklı genç ve güzel Prenses Bolkonskaya’nın çevresinde toplanmıştı. Üçüncü grup ise Mortemart ile Anna Pavlovna etrafında toplanmıştı.</p>

  <p>Vikont yakışıklı bir gençti, yüzünün hatları, davranışları gibi yumuşaktı; belli ki kendisini ünlü bir kişi sayıyor, ama iyi terbiye almış bir insan olarak büyük bir hoşgörüyle, bulunduğu çevrenin ondan yararlanmasına izin veriyordu. Anna Pavlovna onu konuklarına sunuyor gibiydi. İyi bir metrdotel, belki de pis bir mutfakta görüldüğü zaman hiç iştah açıcı olmayan bir sığır etini nasıl olağanüstü bir şey olarak sunarsa Anna Pavlovna da konuklarına önce vikontu sonra da rahibi olağanüstü, çok nefis bir şey olarak sunmuştu. Mortemart’ın bulunduğu grupta hemen Enghien dükünün öldürülmesinden söz açıldı. Vikont, dükün kendi iyi niyetinin kurbanı olduğunu, işin içinde Bonapart’ı kızdıran birtakım özel nedenlerin olduğunu söyledi.</p>

  <p>Anna Pavlovna:</p>

  <p>— <i>Ah! Voyons. Contez-nous cela vicomte,</i><a class="noteref" href="../Text/notlar.xhtml#f11n41" id="ref41">41</a> dedi, bunu söylerken de bu sözlerde <i>â la Louis XV</i> <a class="noteref" href="../Text/notlar.xhtml#f11n42" id="ref42">42</a> bir hava olduğunu sezerek sevinç duydu.</p>

  <p>Vikont bunu emir saydığını belirten bir hareketle eğildi, sonra saygıyla gülümsedi. Anna Pavlovna, vikontun etrafında döndü, herkesi onu dinlemeye davet etti. Birine “<i>Le vicomte a été personnellement connu de Monseigneur,”</i><a class="noteref" href="../Text/notlar.xhtml#f11n43" id="ref43">43</a> diye fısıldadı, bir başkasına “<i>Le vicomte est un parfait conteur”</i><a class="noteref" href="../Text/notlar.xhtml#f11n44" id="ref44">44</a> dedi, bir üçüncüsüne “<i>Comme on voit l'homme de la bonne compagnie,”</i><a class="noteref" href="../Text/notlar.xhtml#f11n45" id="ref45">45</a> diye söylendi. Böylece vikont tıpkı sıcak bir tabağın üzerine konulmuş, üstüne yeşillik serpilmiş bir biftek gibi en zarif, aynı zamanda kendisi için en yakışık alır biçimde sunulmuş oldu.</p>

  <p>Vikont artık hikâyesine başlamak istiyor, kibar bir tavırla gülümsüyordu. Anna Pavlovna biraz ileride başka bir grubun ortasında bulunan güzel prensese:</p>

  <p>— Bu tarafa geçin, <i>chère Hélène,</i><a class="noteref" href="../Text/notlar.xhtml#f11n46" id="ref46">46</a> dedi.</p>

  <p>Prenses Elen gülümsüyordu. Yerinden kalktığı zaman dudaklarında salona ilk girdiğinden beri hiç değişmeyen gülümseyiş vardı; bu gülümseyiş çok güzel bir kadın olduğunu kendisinin de bildiğini belli ediyordu. Pelüş ve tüylerle süslü beyaz tuvaletini hafifçe hışırdatarak, bembeyaz omuzlan pırıl pırıl, saçları ve elmasları ile ışık saçarcasına, vücudunun güzelliğini, dolgun omuzlarını, modaya uygun dekoltesinden göğsü ile sırtını seyretmelerine kibarca izin veriyormuş gibi nazik bir tavırla gülümseyerek, iki tarafa çekilmiş erkeklerin arasından, kimseye bakmadan geçti; yürürken balonun bütün parıltısını beraber getirircesine Anna Pavlovna’ya yaklaştı. Elen o kadar güzeldi ki davranışlarında en ufak bir naz, bir şımarma sezilmiyordu. Aksine herkesin kabul edeceği, herkesin boyun eğeceği kadar ezici bir etki yapan güzelliğinden utanıyormuş gibiydi. Sanki güzelliğinin bu etkisini azaltmak istiyor, ama beceremiyordu.</p>

  <p>Onu her gören <i>"Quelle belle personne!”</i><a class="noteref" href="../Text/notlar.xhtml#f11n47" id="ref47">47</a> diyordu. Vikont, prenses yanına oturup onu da değişmez gülümseyişiyle aydınlatınca beklenmedik bir şeyle şaşkınlığa uğramış gibi omuzlarını kaldırdı, gözlerini yere indirdi. Sonra gülümseyerek başını eğdi:</p>

  <p>— <i>Madame, je crains pour mes moyens devant un pareil auditoire,</i><a class="noteref" href="../Text/notlar.xhtml#f11n48" id="ref48">48</a> dedi.</p>

  <p>Prenses dolgun, çıplak kolunu küçük masaya dayadı, ama herhangi bir şey söylemeyi gerekli bulmadı. Sadece gülümseyerek bekliyordu. Hikâye bitinceye kadar hep öyle dimdik oturdu. Arada bir masaya dayadığı o güzel dolgun koluna, sonra daha da güzel göğsüne bakıyor, boynundaki elmas kolyeyi düzeltip duruyordu. Tuvaletinin kırışıklarını birkaç kez düzeltti. Vikontun sözleri onu etkilediği zaman başını çevirip Anna Pavlovna’ya bakıyor, yüzüne hemen nedimenin yüzündekini tıpatıp andıran bir ifade veriyor, sonra rahatlayarak ışık saçan bir gülümsemeyle hikâyeyi dinlemeye devam ediyordu. Elen’den sonra çay masasında oturan küçük prenses de yanlarına gelmişti. <i>Attendez-moi, je vais prendre mon ouvrage,</i><a class="noteref" href="../Text/notlar.xhtml#f11n49" id="ref49">49</a> dedi. Sonra prens İppolit’e döndü:</p>

  <p>— <i>Voyons, à quoi pensez-vous? Apportez-moi mon ridicule,</i><a class="noteref" href="../Text/notlar.xhtml#f11n50" id="ref50">50</a></p>

  <p>Küçük prenses gülümseyerek herkese bir şeyler söylediği için vikontun hikâyesine ara verdirmişti. Oturunca neşeyle üstünü başını düzeltti.</p>

  <p>— Hah, şöyle! diye söylendi, sonra vikonttan söze başlamasını rica ederek işine sarıldı.</p>

  <p>Prens İppolit, işini koyduğu çantayı ona getirdikten sonra, prenses gibi yapmış, aynı masaya gelip bir koltuğu çekerek genç kadının tam yanına oturmuştu.</p>

  <p><i>Le charmant Hippolyte</i><a class="noteref" href="../Text/notlar.xhtml#f11n51" id="ref51">51</a> o güzel kız kardeşine şaşılacak derecede benzediği için herkesi hayrette bırakıyordu. Ama herkesi asıl şaşırtan şey, bu benzerliğe rağmen prensin göze çarpacak kadar çirkin olmasıydı. Yüz hatları kız kardeşinin hatlarının eşiydi. Ama kız kardeşinin her hâli bir yaşama sevincini, büyük bir güveni belirtiyor, aynı zamanda vücudunun Yunan heykellerini andıran olağanüstü güzelliğiyle dikkati çekiyordu. Erkek kardeşinde ise aksine aynı yüz budalaca bir ifadeyle donuklaşmıştı; ayrıca her halinde bir kendini beğenmişlik, başkalarına karşı bir tiksinti ifadesi vardı; vücudu zayıf ve çelimsizdi. Gözleri, burnu, ağzı, hepsi belirsiz, donuk bir somurtkanlık içinde birbirine karışıyor, elleriyle ayaklarının duruşunda da her zaman garip bir biçimsizlik göze çarpıyordu. Prensesin yanına oturduktan sonra, onu eline almadan konuşmaya başlayamazmış gibi cep dürbününü gözlerine yaklaştırarak sordu:</p>

  <p>— <i>Ce n’est pas une histoire de revenants?</i><a class="noteref" href="../Text/notlar.xhtml#f11n52" id="ref52">52</a></p>

  <p>Hikâyeyi anlatan vikont hayretle omuzlarını kaldırdı:</p>

  <p>— <i>Mais non, mon cher!</i><a class="noteref" href="../Text/notlar.xhtml#f11n53" id="ref53">53</a></p>

  <p>— <i>Cest que je déteste les histoires de revenants,</i><a class="noteref" href="../Text/notlar.xhtml#f11n54" id="ref54">54</a> dedi.</p>

  <p>Bunu, o sözlerin ne anlama geldiğini ancak dudaklarından döküldükten sonra kavramış gibi bir tavırla söylemişti. Konuşurken öylesine kendine güvenen bir tavrı vardı, kimse söylediklerinin çok akıllıca mı, yoksa çok aptalca mı olduğunu bir türlü kestiremiyordu. Sırtında koyu yeşil bir frak, ayağında kendisinin deyimiyle <i>cuisse de nymphe effarée</i><a class="noteref" href="../Text/notlar.xhtml#f11n55" id="ref55">55</a> rengi bir pantolon, çoraplar ve iskarpinler vardı.</p>

  <p>Vikont çok kibar bir tavırla o sırada ağızdan ağıza dolaşan bir hikâyeyi anlattı. Anlattığına göre, Enghien Dükü gizlice Matmazel George ile buluşmak için Paris’e gitmiş, orada ünlü aktrisin aynı şekilde çok nazik davrandığı Bonapart ile karşılaşmıştı. Napolyon, dükle karşılaşınca birden bayılmış ve kendine gelememiş; bütün bu süre içinde dükün avucunun içindeymiş, ama dük bu fırsattan yararlanmamış. Bonapart onun gösterdiği bu yüce gönüllülüğün karşılığını, daha sonra ondan intikam alıp dükü öldürterek vermiş.</p>

  <p>Hikâye çok hoş ve ilginçti, özellikle iki rakibin birbirini tanıdıkları anı anlatan bölüm. Hikâyeyi dinleyen hanımlar çok heyecanlanmış görünüyorlardı. Anna Pavlovna bir şey sormak ister gibi küçük prensese bakarak:</p>

  <p>— <i>Charmant!</i><a class="noteref" href="../Text/notlar.xhtml#f11n56" id="ref56">56</a> dedi.</p>

  <p>Küçük prenses de dinlediği hikâyenin güzelliği iş işlemesine engel olmuş gibi iğneyi kumaşa batırdı:</p>

  <p>— <i>Charmant!</i> diye fısıldadı.</p>

  <p>Vikont tek bir sözle ifade edilen bu övgüyü ağırbaşlılıkla kabul etti. Teşekkür ettiğini belirtmek için gülümsedi. Sonra tekrar anlatmaya koyuldu; ama bu sırada korkunç bir adam saydığı gençten gözünü ayırmayan Anna Pavlovna, onun rahiple aşın bir heyecanla ve yüksek sesle bir şeyler konuştuğunu fark etti. Hemen yardımda bulunmak için o tehlikeli noktaya koştu. Piyer gerçekten bir yolunu bulup rahiple politik denge konusunda bir tartışmaya girişmeyi başarmıştı. Rahip de herhalde genç adamın içten gelen heyecanıyla ilgilenmiş, sonra da ona pek sevdiği teorisini anlatmaya başlamıştı. İkisi de birbiriyle aşın derecede hareketli, aynı zamanda yapmacıksız, sade bir tavırla konuşuyor, birbirini aynı tavırla dinliyordu. İşte Anna Pavlovna’nın hoşuna gitmeyen şey de buydu.</p>

  <p>Rahip:</p>

  <p>— Tek çare Avrupa’da bir denge kurulması ile <i>droit des</i> gens’ın <a class="noteref" href="../Text/notlar.xhtml#f11n57" id="ref57">57</a> tanınmasıdır, diyordu. Yeter ki Rusya gibi barbarlığıyla ün salmış kuvvetli bir devlet, hiç çıkar gözetmeden Avrupa’da denge sağlamayı amaç edinmiş bir birliğin başına gelsin! Böyle bir şey dünyayı kurtarmaya yeterlidir.</p>

  <p>Piyer:</p>

  <p>— Bu dengeyi nasıl sağlayacaksınız? diye soracak oldu.</p>

  <p>Ama bu sırada Anna Pavlovna onlara yaklaştı, Piyer’e sert bir tavırla baktı ve İtalyan’a oranın iklimine nasıl dayandığını sordu.</p>

  <p>İtalyan’ın yüzü birden değişti; karşısındakine değer vermediğini belli eden, yapmacık, tatlı bir tavır takındı. Belli ki kadınlarla konuştuğu zaman hep böyle yapıyordu.</p>

  <p>— İçine girmek şerefini kazandığım sosyetenin, özellikle hanımların olağanüstü zekâ ve kültür zenginliği beni o kadar büyüledi ki daha iklimi düşünmeye vakit bile bulamadım, dedi.</p>

  <p>Anna Pavlovna Piyer ile rahibin daha fazla baş başa kalmalarına izin vermedi ve onları daha rahat bir şekilde göz hapsinde tutmak için ikisini de herkesin bulunduğu gruba katılmaya zorladı.</p>

  <p>Bu sırada salona yeni biri girdi. Bu küçük prensesin kocası, genç Prens Andrey Bolkonski’ydi. Prens Bolkonski pek uzun boylu olmayan, oldukça yakışıklı bir gençti. Keskin ve sert hatları vardı.</p>

  <p>Büyük bir can sıkıntısını belirten yorgun bakışından, sessiz ve ölçülü adımlarına kadar her hâli, küçük, hareketli eşinin tam karşıtıydı. Belliydi ki salonda bulunan herkesi çok iyi tanıyordu; hepsinden o kadar bıkmıştı ki onları dinlemek de onlara bakmak da ona büyük bir usanç veriyordu. Bütün o bıktığı insanların arasında ona en çok usanç veren şey de sanki güzel eşiydi. Yüzünü, yakışıklılığına gölge düşürecek şekilde buruşturarak ona arkasını döndü. Önce Anna Pavlovna’nın elini öptü, sonra gözlerini kısarak etrafta bulunanları süzdü. Anna Pavlovna sordu:</p>

  <p>— <i>Vous vous enrolez pour la guerre, mon prince?</i> <a class="noteref" href="../Text/notlar.xhtml#f11n58" id="ref58">58</a></p>

  <p>Bolkonski:</p>

  <p>— <i>Le général Koutouzoff a bien voulu de moi pour aide-de-camp...</i><a class="noteref" href="../Text/notlar.xhtml#f11n59" id="ref59">59</a> dedi.</p>

  <p>Bunu tıpkı bir Fransız gibi “zoff ’ hecesinin üzerine basarak söylemişti.</p>

  <p>— <i>Et Lise, votre femme?</i><a class="noteref" href="../Text/notlar.xhtml#f11n60" id="ref60">60</a></p>

  <p>— Köye gidecek.</p>

  <p>— Günah değil mi? Bizi o sevimli eşinizden yoksun bırakacaksınız.</p>

  <p>Prensin karısı onunla değil de bir yabancıyla konuşuyormuş gibi kırıtarak:</p>

  <p>— Andrey, dedi. Biraz önce vikont bize Matmazel George ile Bonapart hakkında öyle bir hikâye anlattı ki, bir bilsen!</p>

  <p>Prens Andrey gözlerini yumdu, başını başka tarafa çevirdi. Prens Andrey salona girdiğinden beri dostane bir anlam taşıyan sevinçli gözlerini ondan ayırmamış olan Piyer, yanına yaklaştı, kolunu tuttu. Prens Andrey, arkasına bakmadan, kolunu tutan kim ise ona fena hâlde öfkelendiğini gösteren bir tavırla yüzünü buruşturdu, ama Piyer’in gülümseyen yüzünü görünce dudaklarında birden candan bir gülümseme belirdi. Piyer’e:</p>

  <p>— Bak hele, dedi. Sen de yüksek sosyeteye karıştın desene.</p>

  <p>Piyer:</p>

  <p>— Sizin geleceğinizi biliyordum, dedi. Sonra hikâyesine devam eden vikonta engel olmamak için alçak sesle; Akşam yemeğine size geleceğim, olur mu? diye sordu.</p>

  <p>Andrey böyle bir şeyi sormanın bile gereksiz olduğunu belirtmek için Piyer’in elini sıkarak güldü.</p>

  <p>— Hayır olmaz! dedi. Bir şey daha söylemek istiyordu ama bu sırada Prens Vasiliy, kızıyla birlikte ayağa kalktı; bunun üzerine erkekler onlara yol vermek için yerlerinden kalkıp kenara çekildiler.</p>

  <p>Prens Vasiliy, Fransız’ın da ayağa kalkmasına engel olmak için dostça, onu elbisesinin kolundan tutup aşağıya doğru çekerek:</p>

  <p>— Beni bağışlayın, sevgili vikont, dedi. Elçinin evindeki şenlik beni yanınızda bulunmak zevkinden yoksun bırakıyor. Bu yüzden sözünüzü de kesmek zorunda kaldım.</p>

  <p>Sonra Anna Pavlovna’ya döndü:</p>

  <p>— Bu güzel gecenizden ayrılmak zorunda kaldığım için büyük bir üzüntü duyuyorum.</p>

  <p>Kızı Prenses Elen elbisesinin kırışan eteğini hafifçe tutarak sandalyelerin arasından geçti. Dudaklarındaki gülümseme, o güzel yüzünü şimdi daha çok aydınlatıyordu sanki. Piyer, yanından geçerken bu güzel kıza korkuya benzer bir heyecanla, büyülenmiş gibi bakmıştı. Prens Andrey:</p>

  <p>— Çok güzel! dedi.</p>

  <p>Piyer “Çook!” diye karşılık verdi.</p>

  <p>Prens Vasiliy, Piyer’in yanından geçerken birden genç adamın elini tuttu, sonra Anna Pavlovna’ya döndü.</p>

  <p>— Bu vahşi yaratığı ehlileştirin, n’olur, dedi. Bir aydır evimde kalıyor, onu ilk defa bu akşam sosyetede görüyorum. Oysa bir genç için en büyük ihtiyaç, zeki kadınların arasında bulunmaktır.</p>

  <h2 id="sigil_toc_id_4">IV</h2>

  <p class="nonindent">Anna Pavlovna gülümseyerek baba tarafından Prens Vasiliy’in akrabası olduğunu bildiği Piyer’le ilgileneceğine söz verdi. Daha önce “ma tante”ın yanında oturan yaşlı hanım aceleyle yerinden kalktı, hole çıkmış olan Prens Vasiliy’e yetişti. Biraz önceki o yapmacık ilgi, yüzünden silinmişti. İyi yürekli olduğunu belli eden ağlamaklı yüzünde şimdi yalnız kaygı ve korku seziliyordu. Holde prense yetişerek:</p>

  <p>— Bizim Boris hakkında bir şey söylemeyecek misiniz prens hazretleri? diye sordu (Boris adını, “o” harfini özellikle daha çok bastırarak söylemişti). Petersburg’da uzun bir süre daha kalamam. Söyleyin zavallı oğluma nasıl bir haber götürebilirim?</p>

  <p>Prens Vasiliy, yaşlı bayanı isteksiz ve hatta saygısız bir tavırla dinlediğini, üstelik sabırsızlık gösterdiğini belli ediyordu; ama yaşlı kadın şefkatli ve dokunaklı bir tavırla prense gülümsüyor, hemen gitmesin diye de elini tutuyordu.</p>

  <p>— Çara bir tek söz söylemeniz yeter; çocuğu hemen hassa alayına naklederler. Bunu yapın, n’olur! diye yalvardı.</p>

  <p>Prens Vasiliy:</p>

  <p>— İnanın bana, elimden ne gelirse yapacağım, diye karşılık verdi. Ama bu iş için çara ricada bulunmak benim için zor. Size bir öğüt vereyim: Prens Golitzin kanalıyla Rumyantzev’e başvurun. Bu daha akıllıca bir şey olur.</p>

  <p>Yaşlı hanımın soyadı Drubetskaya idi; Rusya’nın en iyi ailelerinden birine mensuptu. Ama kadıncağız fakirdi, çoktandır yüksek sosyeteden uzaklaşmış, eski ilişkilerini yitirmişti. Şimdi biricik oğlunun hassa alayına naklini sağlamak için gerekli temaslarda bulunmaya gelmişti. Sadece Prens Vasiliy’i görebilmek için kendini Anna Pavlovna’nın partisine davet ettirmiş, vikontun anlattığı hikâyeyi de yalnız bu yüzden dinlemişti. Prens Vasiliy’in sözleri korkutmuştu onu. Bir zamanlar güzel olan yüzünde bir öfke ifadesi belirdi ama bu ancak bir an sürdü. Prens Vasiliy’in eline daha büyük bir kuvvetle sanidı:</p>

  <p>— Beni dinleyin prens, dedi. Sizden şimdiye kadar hiçbir ricada bulunmadım, bundan sonra da bulunmayacağım. Babamın size ne kadar dostluk gösterdiğini de bir gün olsun hatırlatmadım.</p>

  <p>Sonra çabuk çabuk konuşmaya başladı:</p>

  <p>— Ama şimdi yalvarıyorum size; Allah aşkına bunu oğlum için yapınız. Bunu yaparsanız sizi velinimetim sayacağım. Hayır, kızmayın, söz verin bana! Golitzin’e de ricada bulunmuştum, ama ricamı hoş karşılamadı. <i>Soyez le bon enfant que vous avez été.</i><a class="noteref" href="../Text/notlar.xhtml#f11n61" id="ref61">61</a></p>

  <p>Bunları gülümsemeye çalışarak söylemişti ama gözleri yaşlarla doluydu.</p>

  <p>Kapının yanında bekleyen Prenses Elen, Yunan heykellerinin güzelliğini hatırlatan omuzlarının üstündeki güzel başını çevirerek:</p>

  <p>— Baba, geç kalacağız, dedi.</p>

  <p>Ama nüfuz denilen şey, tümüyle kaybolması istenmiyorsa rastgele harcanmaması gereken bir sermayedir. Prens Vasiliy de bunu biliyordu. Bir kez kendisinden herhangi bir isteği olanlar için başkalarına ricalar etmeye kalkışırsa çok geçmeden kendisi için hiçbir ricada bulunamayacağını kavramış ve nüfuzunu pek seyrek kullanır olmuştu. Yine de Prenses Drubetskaya kendisine ikinci bir defa yalvarınca vicdanı sızlar gibi oldu. Prenses ona bir gerçeği hatırlatmıştı; Prens Vasiliy meslek hayatına ilk atılışını onun babasına borçluydu. Ayrıca tavırlarından anlıyordu ki Anna Mihalovna, bir şeyi akıllarına koyunca istekleri yerine getirilinceye kadar bıkıp usanmadan insanı tedirgin eden, istedikleri yapılmayınca başkalarını her gün hatta her an rahatsız ederek kavga çıkarmayı bile göze alan kadınlardan, daha doğrusu annelerden biriydi. Bu son düşünce onda kararsızlık uyandırdı. Her zamanki gibi saygısızlığa varan bir davranış ve canının sıkıldığını belli eden bir sesle:</p>

  <p>— <i>Chère Anna Mihailovna,</i><a class="noteref" href="../Text/notlar.xhtml#f11n62" id="ref62">62</a> dedi. İsteğinizi yerine getirmek benim için neredeyse imkânsız; ama sizi ne kadar sevdiğimi, ölen babanızın anısına ne kadar saygı duyduğumu göstermek için imkânsız olan bu şeyi de yapacağım: Oğlunuz hassa alayına nakledilecektir. Size söz veriyorum. Memnun oldunuz mu?</p>

  <p>— Sevgili prensim! Siz bizim velinimetimizsiniz. Zaten başka türlü bir davranışı da beklemiyordum sizden. Ne kadar iyi yürekli olduğunuzu zaten biliyordum.</p>

  <p>Prens Vasiliy gitmek istiyordu, ama Anna Mihailovna:</p>

  <p>— Durun bir dakika! dedi. Bir çift lafım daha var. <i>Une fois passé aux gardes...</i><a class="noteref" href="../Text/notlar.xhtml#f11n63" id="ref63">63</a></p>

  <p>Ezilip büzülerek devam etti:</p>

  <p>— Mihail İlaryonoviç Kutuzov’la aranızın iyi olduğunu biliyorum. N’olursunuz, Boris’i ona tavsiye edin de onu yaver olarak yanına alsın. Bunu da yaparsanız huzura kavuşurum. O zaman...</p>

  <p>Prens Vasiliy gülümsedi:</p>

  <p>— Bu konuda söz veremem. Kutuzov başkomutanlığa atandığından beri her taraftan ona nasıl akın edildiğini bilemezsiniz. Kendisi bana, Moskova’da ne kadar hanımefendi varsa hepsinin oğullarını ona yaver olarak vermek için sözbirliği etmiş gibi davrandıklarını söyledi.</p>

  <p>— Hayır söz vereceksiniz. Söz vermeden sizi şuradan şuraya bırakmam sevgili velinimetim.</p>

  <p>Güzel prenses yine aynı tavırla:</p>

  <p>— Baba, geç kalacağız, diye seslendi.</p>

  <p>— Neyse, <i>au revoir!</i><a class="noteref" href="../Text/notlar.xhtml#f11n64" id="ref64">64</a> Görüyorsunuz ya...</p>

  <p>— Yarın çara söyleyeceksiniz değil mi?</p>

  <p>— Mutlaka söyleyeceğim. Ama Kutuzov için söz vermiyorum.</p>

  <p>Anna Mihailovna ancak genç bir kadına yakışabilecek fettan bir gülümsemeyle kırıtarak giden prensin ardından seslendi:</p>

  <p>— Hayır, söz verin, söz verin Vasiliy!</p>

  <p>Bir zamanlar bu kırıtma kendisi için doğal bir şeydi belki; ama şimdi o kupkuru yüzüne hiç yakışmıyordu. Herhalde yaşını unutmuştu, bu yüzden alışkanlığına uyarak o eski kadınca silahlarına başvuruyordu. Ama Prens Vasiliy çıkar çıkmaz yaşlı kadının yüzünde daha önceki soğuk ve yapmacık ifade tekrar belirdi. Vikontun hikâyesini anlatmaya devam ettiği gruba döndü, onu dinliyormuş gibi davrandı; oysa gideceği anı bekliyordu artık; buradaki işi bitmişti.</p>

  <p>Anna Pavlovna:</p>

  <p>— <i>Son sacre de Milan</i><a class="noteref" href="../Text/notlar.xhtml#f11n65" id="ref65">65</a> komedisine ne dersiniz? diye soruyordu. <i>Et la nouvelle comédie des peuples de Gènes et Lucques, qui viennent présenter leurs voeux à M. Buonaparte assis sur un trone et exauçant les voeux des nations! Adorable! Non mais c'est à en devenir folle! On dirait que le monde entier a perdu la tête.</i><a class="noteref" href="../Text/notlar.xhtml#f11n66" id="ref66">66</a></p>

  <p>Prens Andrey, Anna Pavlovna’nın yüzüne bakarak hafifçe güldü:</p>

  <p>— “<i>Dieu me la donne, gare à qui la touche!”</i><a class="noteref" href="../Text/notlar.xhtml#f11n67" id="ref67">67</a> dedi (Bunlar Napolyon Bonapart’ın taç giyerken söylediği sözlerdi). “<i>On dit qu'il a été très beau en pronançant ces paroles"</i><a class="noteref" href="../Text/notlar.xhtml#f11n68" id="ref68">68</a> diye devam etti, sonra Napolyon’un sözünü İtalyanca olarak tekrarladı: “<i>Dio mi la donna, guai a chi la tocca!”</i><a class="noteref" href="../Text/notlar.xhtml#f11n69" id="ref69">69</a></p>

  <p>Anna Pavlovna:</p>

  <p>— <i>J'espère enfin que ça a été la goutte d'eau qui fera déborder le verre. Les souverains ne peuvent plus supporter cet homme qui menace tout,</i><a class="noteref" href="../Text/notlar.xhtml#f11n70" id="ref70">70</a> diye söylendi.</p>

  <p>Vikont saygılı, ama bundan umutlu değilmiş gibi konuştu:</p>

  <p>— <i>Les souverains? Je ne parle pas de la Russie. Les souverains, madame! Qu'ont-ils fait pour Louis XVII, pour la reine, pour Madame Elisabeth? Rien!</i><a class="noteref" href="../Text/notlar.xhtml#f11n71" id="ref71">71</a> Heyecanlanarak devam etti:</p>

  <p>— <i>Et croyez-moi, ils subissent la punition pour leur trahison de la cause des Bourbons. Les Souverains? Ils envoient des ambassadeurs complimenter l'usurpateur.</i><a class="noteref" href="../Text/notlar.xhtml#f11n72" id="ref72">72</a></p>

  <p>Onların bu davranışları ne kadar adi bulduğunu belirten bir tavırla içini çekti, tekrar duruşunu değiştirdi. Cep dürbünüyle uzun bir süredir vikontu süzen Prens İppolit, bu sözler üzerine bütün vücuduyla küçük prensese döndü; ondan bir iğne istedi, sonra Condé armasının nasıl olduğunu göstermek için iğneyle masaya biçimini çizmeye başladı. Sanki genç kadın armanın ne anlama geldiğini sormuş gibi uzun uzun, ciddi ciddi anlatıyordu:</p>

  <p>— <i>Bâton de gueules, engrelé de gueulles d'azur</i> - <i>maison Condé,</i><a class="noteref" href="../Text/notlar.xhtml#f11n73" id="ref73">73</a> diyordu.</p>

  <p>Prenses gülümseyerek dinliyordu.</p>

  <p>Vikont başkalarını dinlemeyip herkesten iyi bildiği bir konuda yalnız kendi düşüncelerine kulak veren kişilerin tavrıyla başladığı konuşmaya devam ederek:</p>

  <p>— Bonapart bir yıl daha Fransa tahtında kalacak olursa işler çok daha kötüye gider, dedi, ne kadar kalburüstü insan varsa, tabii doğru dürüst insanlar, Fransa aristokrasisini meydana getiren kişiler demek istiyorum, hepsi entrikalar, baskılar, sürgünler ve idamlarla yok edilecek. O zaman...</p>

  <p>Omuzlarını kaldırarak kollarını iki yana açtı. Piyer bir şey söylemek istedi, konu genç adamı ilgilendiriyordu; ama onu kollayan Anna Pavlovna sözünü kesti:</p>

  <p>— İmparator Aleksandr, Fransızlara kendi idare biçimlerini seçme imkânını vereceğini söyledi.</p>

  <p>Bunları, Çar ailesinden söz ederken daima takındığı hüzünlü tavırla söylemişti. Sonra krallık taraftan bir göçmene nezaket göstermek amacıyla devam etti:</p>

  <p>— Öyle sanıyorum ki o sahtekârdan kurtulur kurtulmaz bütün millet meşru kralının kollarına atılacak.</p>

  <p>Prens Andrey:</p>

  <p>— Orası şüpheli, dedi. Mösyö vikont çok haklı olarak artık işlerin içinden çıkılmaz bir hal aldığını düşünüyor. Bence eskiye dönüş artık çok zor olacak.</p>

  <p>Piyer kızararak tekrar söze karıştı:</p>

  <p>— Duyduğum kadarıyla neredeyse bütün asiller Bonapart’ın tarafına geçmiş.</p>

  <p>Vikont, Piyer’in yüzüne bakmadan:</p>

  <p>— Bu söylentileri hep Bonapartçılar çıkarıyor, dedi. Şu anda Fransa’da halkın düşüncesini öğrenmek zor.</p>

  <p>Prens Andrey alaylı alaylı güldü:</p>

  <p>— <i>Bonapart l'a dit.</i><a class="noteref" href="../Text/notlar.xhtml#f11n74" id="ref74">74</a></p>

  <p>Vikonttan hoşlanmadığı belliydi. Bu yüzden konuşurken vikonta bakmadığı halde sözlerini ona söylüyormuş gibi bir tavır takınmıştı. Kısa bir sessizlikten sonra yine Napolyon’un sözlerini tekrarladı.</p>

  <p>— <i>Je leur ai montré le chemin de la gloire, ils n’en ont pas voulu; je leur ai ouvert mes antichambres, ils se sont précipités en foule.</i><a class="noteref" href="../Text/notlar.xhtml#f11n75" id="ref75">75</a> dedi. <i>Je ne sais pas à quel point il a eu le droit de le dire.</i><a class="noteref" href="../Text/notlar.xhtml#f11n76" id="ref76">76</a></p>

  <p>Vikont:</p>

  <p>— <i>Aucun!</i><a class="noteref" href="../Text/notlar.xhtml#f11n77" id="ref77">77</a> diye karşılık verdi. Dükün öldürülmesinden sonra Napolyon’un en ateşli taraftarları bile, ona artık bir kahraman gözüyle bakmaktan vazgeçtiler.</p>

  <p>Sonra Anna Pavlovna’ya döndü:</p>

  <p>— <i>Si même ça a été un héros pour certains gens; depuis l'assasinat du duc il y a un martyr de plus dans le ciel, un héros de moins sur la terre.</i><a class="noteref" href="../Text/notlar.xhtml#f11n78" id="ref78">78</a></p>

  <p>Anna Pavlovna ve diğerleri bu sözlere değer verdiklerini gülümseyerek belirtmeye fırsat bulamadan Piyer gene söze karıştı; Anna Pavlovna onun münasebetsiz bir şey söyleyeceğini sezdiği halde bu defa genç adamı durduramadı.</p>

  <p>Piyer:</p>

  <p>— Enghien Dükü’nün idamı bir devlet için gerekli, kaçınılmaz bir şeydi, dedi. Bence Napolyon bu işte bütün sorumluluğu tek başına yüklenmekten korkmamakla medeni cesaret göstermiştir.</p>

  <p>Anna Pavlovna korku içinde:</p>

  <p>— <i>Dieu! Mon Dieu!</i><a class="noteref" href="../Text/notlar.xhtml#f11n79" id="ref79">79</a> diye fısıldadı.</p>

  <p>Küçük prenses işlediği işi kendisine doğru çekerek gülümsedi:</p>

  <p>— <i>Comment, M</i>. <i>Piyer, vous trouvez que l'assassinat est grandeur d'âme,</i><a class="noteref" href="../Text/notlar.xhtml#f11n80" id="ref80">80</a> dedi.</p>

  <p>Etraftan “A! Oooo!” sesleri yükseldi.</p>

  <p>Prens İppolit İngilizce “<i>Capital!</i>”<a class="noteref" href="../Text/notlar.xhtml#f11n81" id="ref81">81</a> dedi, sonra elini dizine vurmaya başladı. Vikont ise yalnız omuzlarını silkmekle yetindi.</p>

  <p>Piyer kendisini dinleyenlere, zafer kazanmış gibi gözlüğünün üzerinden bakarak pervasızca devam etti:</p>

  <p>— Bunu söylememin nedeni Bourbonların ihtilalden kaçmak için ülkelerinden ayrılmaları, halkı anarşi içinde bırakmalarıdır. Sadece Napolyon ihtilalin ne olduğunu anlayabilmiş ve onu alt edebilmiştir; halkın iyiliği söz konusuyken bir tek insanın hayatını düşünemezdi elbet.</p>

  <p>Anna Pavlovna:</p>

  <p>— İsterseniz öbür masaya geçelim, olmaz mı? dedi.</p>

  <p>Ama Piyer ona karşılık vermeden başladığı söze devam etti. Gittikçe daha çok heyecanlanıyordu:</p>

  <p>— Hayır! Napolyon büyük adamdır. Çünkü ihtilalin üstüne çıkabilmiş, kötüye kullanılan taraflarını yok etmiş, vatandaşlar arasında eşitlik, ifade ve basın özgürlüğü gibi iyi taraflarını korumuş, ancak bu sayede iktidara gelebilmiştir.</p>

  <p>Vikont:</p>

  <p>— Öyle mi? dedi. Napolyon iktidarı ele geçirince ondan cinayetler işlemek için yararlanacak yerde hemen meşru krala devretmiş olsaydı o zaman ben de ona büyük adam derdim.</p>

  <p>Piyer sözüne devam etti:</p>

  <p>— Bunu yapamazdı. Halk Napolyon’a iktidarı, onları Bourbonlardan kurtarsın diye, aynı zamanda onu büyük bir adam olarak gördüğü için vermişti, ihtilal büyük bir iştir.</p>

  <p>Bu heyecanlı ve tahrik edici peşin hükümle hem ne kadar genç olduğunu, hem de bir an önce içindekileri ortaya dökmek isteğini açığa vurmuştu.</p>

  <p>Anna Pavlovna:</p>

  <p>— İhtilal mi, hükümdar öldürmek mi büyük bir iştir? Artık ondan sonra... dedi ve sözü değiştirerek: İsterseniz şu masaya geçelim olmaz mı? diye tekrarladı.</p>

  <p>Vikont nazik bir gülümseyişle:</p>

  <p>— <i>Contrat social,</i><a class="noteref" href="../Text/notlar.xhtml#f11n82" id="ref82">82</a> dedi.</p>

  <p>— Ben hükümdar öldürmekten söz etmiyorum. İdeallerden bahsediyorum.</p>

  <p>Alaycı bir ses gene Piyer’in sözünü kesti:</p>

  <p>— Öyle ya, talan, cinayet, hükümdar katli gibi idealler!</p>

  <p>— Bunlar tabii işin aşırı tarafıydı. Ama ihtilalin asıl anlamı başka. Asıl anlam insan haklarında, eski yanlış düşüncelerden kurtulmada, bütün vatandaşların eşitliğindedir. Napolyon da bütün bu ideallere sahip çıktı, onları korudu, bu idealler hâlâ bütün kuvvetiyle yaşıyor.</p>

  <p>Vikont, bu delikanlıya sözlerinin saçmalığını göstermeye nihayet karar vermiş gibi küçümser bir tavırla:</p>

  <p>— Özgürlükmüş, eşitlikmiş, dedi. Bütün bunlar yanlışlıkları çoktan ortaya çıkmış, kuru gürültüden ibaret birtakım laflar. Özgürlüğü eşitliği kim sevmez? Ulu kurtarıcımız İsa Peygamber bile özgürlüğü, eşitliği savunuyordu, ihtilalden sonra insanlar daha mı mutlu oldu sanki? Hiç de değil! Tam aksine, özgürlüğü isteyenler bizlerdik, Napolyon ise onu yok etti.</p>

  <p>Prens Andrey gülümseyerek bir Piyer’e, bir vikonta, bir ev sahibesine bakıyordu. Anna Pavlovna, yüksek sosyetedeki konuşmalara alışık olduğu halde, Piyer'in bu çıkışının ilk anlarında çok telaşlanmıştı. Ama Piyer’in en kutsal şeyleri bile çiğneyen sözlerine rağmen vikontun çileden çıkmadığını görüp artık bu sözleri örtbas edemeyeceği kanısına varınca kendini topladı. Vikontun tarafını tutarak Piyer’e yüklendi:</p>

  <p>— <i>Mais mon cher monsieur Pierre,</i><a class="noteref" href="../Text/notlar.xhtml#f11n83" id="ref83">83</a> dedi. Dükü, hatta herhangi bir insanı, yargılamadan hiçbir suçu olmadığı hâlde ölüm cezasına çarptıran bir adamın büyüklüğünden nasıl söz edebilirsiniz?</p>

  <p>— Ben de şunu sormak isterdim, dedi vikont. Acaba Mösyö 18 brümeri nasıl değerlendiriyor? Bu bir aldatma değil de nedir? <i>C'est un escamotage, qui ne ressemble nullement à la manière d'agir d'un grand homme.</i><a class="noteref" href="../Text/notlar.xhtml#f11n84" id="ref84">84</a></p>

  <p>Küçük prenses:</p>

  <p>— Ya Afrika’da öldürdüğü esirler? diye sordu. Ne korkunç şey!</p>

  <p>Bunu söylerken omuzlarını kaldırmıştı. Prens İppolit:</p>

  <p>— <i>C'est un roturier, vous aurez beau dire,</i><a class="noteref" href="../Text/notlar.xhtml#f11n85" id="ref85">85</a> dedi.</p>

  <p>Piyer kime karşılık vereceğini bilemiyor, herkese bakıp gülümsüyordu. Ama onun gülümsemesi, başkalarınınki gibi ciddi bir ifadeyle karışmış belirsiz bir gülümseme değildi. Gülümsediği zaman ciddi, biraz da hüzünlü yüzü birden yok oluyor, onun yerine iyilikle dolu, safça, sanki hep af dileyen, çocuksu bir yüz beliriyordu.</p>

  <p>Onunla yeni tanışan vikont, bu Jakoben’in hiç de sözleri kadar tehlikeli olmadığını anlamıştı.</p>

  <p>Prens Andrey:</p>

  <p>— Hepinize birden nasıl karşılık versin? dedi. Ayrıca bir devlet adamının davranışlarını incelerken herhangi bir insan olarak mı, bir komutan olarak mı, yoksa bir imparator olarak mı bu davranışlarda bulunduğunu ayırmak gerekir sanıyorum.</p>

  <p>Piyer imdadına yetişen bu yardıma sevinerek:</p>

  <p>— Öyle ya, öyle ya! dedi.</p>

  <p>Prens Andrey devam etti:</p>

  <p>— Hem kabul etmeli, Napolyon Arkol Köprüsü’ndeki davranışında, Yafa’da hastanede vebalıların elini sıktığında gerçekten insan olarak büyüktü. Ama... Başka davranışları da var ki onları hoş görmek biraz zor.</p>

  <p>Prens Andrey bu sözleriyle Piyer'in konuşmasından sonra gerginleşen havayı gidermek ister gibiydi, yerinden kalktı ve eşine gitmeleri için işaret etti.</p>

  <p>Birden Prens İppolit yerinden fırladı, el hareketleriyle herkesi durdurdu, oturmalarını rica etti. Konuşmaya başladı:</p>

  <p>— <i>Ah! Aujourd'hui on m'a raconté une charmante anecdote Moscovite; il faut que Je vous en régale. Vous m'excusez, vicomte, il faut que je la raconte en Russe. Autrement on ne sentira pas le sel de l'histoire.</i><a class="noteref" href="../Text/notlar.xhtml#f11n86" id="ref86">86</a></p>

  <p>Sonra Rusya’da ancak bir yıl kadar kalmış Fransızlar gibi Rusça konuşmaya başladı. Anlatacağı hikâyeyi dinlemelerini o kadar ısrarla istemişti ki herkes durakladı.</p>

  <p>— <i>Moscou'da</i> <a class="noteref" href="../Text/notlar.xhtml#f11n87" id="ref87">87</a> bir hanımefendi var, <i>une dame!</i> Çok çok cimri. Hanım, arabasının arkasında durmaları için iki <i>valets de pied</i><a class="noteref" href="../Text/notlar.xhtml#f11n88" id="ref88">88</a> istiyor. Hem de çok uzun boylu. Zevki öyle. <i>Une femme de chambre’ı</i><a class="noteref" href="../Text/notlar.xhtml#f11n89" id="ref89">89</a> varmış, o da uzun boylu. Demiş ki...”</p>

  <p>Hikâyenin burasında birden duraladı; belli ki söyleyeceği sözleri bulmakta güçlük çekiyordu:</p>

  <p>— O demiş ki... Ha! Evet! O demiş ki “Kızım <i>(à la femme de chambre)</i><a class="noteref" href="../Text/notlar.xhtml#f11n90" id="ref90">90</a> giy bir <i>livrée,</i><a class="noteref" href="../Text/notlar.xhtml#f11n91" id="ref91">91</a> sonra gidelim beraber arabayla <i>faire des visites."</i><a class="noteref" href="../Text/notlar.xhtml#f11n92" id="ref92">92</a></p>

  <p>Hikâyenin burasına gelince Prens İppolit, onu dinleyenlerden daha önce kahkahalarla gülmeye başladı. Hikâyeyi o anlattığı için, bu durum hiç de iyi bir etki yapmadı. Yine de aralarında yaşlı hanımla Anna Pavlovna’nın da bulunduğu bazı kişiler gülümsediler.</p>

  <p>— Hanım arabayla gitmiş. Birden kopmuş şiddetli rüzgâr. Kız kaybetmiş şapka. Uzun saçlar dağılmış...</p>

  <p>Sözün burasında artık dayanamadı, katıla katıla gülmeye başladı, kahkahalar arasında:</p>

  <p>— Böylece, dedi, herkes öğrenmiş bu iş...</p>

  <p>Hikâye bitmişti. Gerçi bunu niçin anlattığını, neden ille Rusça anlatmak için çaba harcadığını anlayan olmamıştı ama Anna Pavlovna da ötekiler de Prens İppolit’in bir salon adamı olarak gösterdiği inceliği, Mösyö Piyer’in o yakışıksız sözlerinden sonra böyle hoş bir hava yaratmasını takdir etmişlerdi. Bu hikâyeden sonra konuşma dağıldı; küçük önemsiz konular ele alındı. Geçmiş ve gelecek balolardan, temsillerden, kimin kiminle nerede görüşeceğinden söz edildi.</p>

  <h2 id="sigil_toc_id_5">V</h2>

  <p class="nonindent">Konuklar, Anna Pavlovna’ya <i>charmante soirée</i>’si<a class="noteref" href="../Text/notlar.xhtml#f11n93" id="ref93">93</a> için teşekkür ettikten sonra dağılmaya başladılar.</p>

  <p>Piyer kaba sabaydı. Şişman, normalden uzun boyluydu, geniş bir gövdesi, kocaman kırmızı elleri vardı. Bir salona girmesini nasıl bilmiyorsa bir salondan çıkmasını da beceremiyor, yani gitmeden önce ev sahibesine çok hoş bir çift söz söylemesini bilmiyordu. Ayrıca çok dalgındı. Kalkarken kendi şapkası diye generale ait olan üçgen şapkayı almıştı; sorgucunu didikleyerek o kadar uzun bir süre elinde tuttu ki sonunda general şapkayı vermesini rica etti. Ama yüzündeki o candan, açık gösterişten uzak, aynı zamanda utangaç ifade, dalgınlığını da bir salona girmeyi bilmeyişini de affettiriyordu. Anna Pavlovna ona döndü, bir Hıristiyan şefkatiyle, biraz önceki davranışını bağışladığını belli ederek başını salladı:</p>

  <p>— Umarım ki sizinle tekrar görüşürüz, dedi. Ama düşüncelerinizi değiştireceğinizi de umarım, sevgili Mösyö Piyer.</p>

  <p>Piyer hiç karşılık vermedi, yalnız hafifçe eğildi ve herkese bir kez daha gülümsedi. Bu gülümseyişin pek bir anlamı yoktu. Sanki yalnızca, “Siz düşüncelerime bakmayın ama ne düşünürsem düşüneyim, görüyorsunuz, ne kadar iyi yürekli, ne kadar cana yakın bir insanım,” demek istiyordu. Bunu herkes gibi Anna Pavlovna da anlamıştı.</p>

  <p>Prens Andrey hole çıkmıştı, sırtına yağmurluğunu geçiren uşağına doğru omuzlarını hafifçe eğerek onlarla beraber hole çıkan Prens İppolit’in karısına söylediklerini kayıtsız bir tavırla dinliyordu. Prens İppolit, hamile olan güzel prensesin yanında duruyor, elinde cep dürbünü, genç kadının gözlerinin içine bakıyordu.</p>

  <p>Küçük prenses, Anna Pavlovna ile vedalaştı:</p>

  <p>— İçeri girin Anet, soğuk alacaksınız, dedi.</p>

  <p>Sonra alçak sesle “<i>C'est arrêté”</i><a class="noteref" href="../Text/notlar.xhtml#f11n94" id="ref94">94</a> diye ekledi.</p>

  <p>Anna Pavlovna bir fırsatını bulup Liza ile o evlenme meselesini konuşmuş, Anatol ile küçük prensesin görümcesini evlendirmek istediğini söylemişti.</p>

  <p>Anna Pavlovna da alçak sesle:</p>

  <p>— Size güveniyorum, sevgili dostum! Ona mektup yazar, sonra bana, <i>comment le père envisagera la chose,</i><a class="noteref" href="../Text/notlar.xhtml#f11n95" id="ref95">95</a> haber verirsiniz. <i>Au revoir,</i><a class="noteref" href="../Text/notlar.xhtml#f11n96" id="ref96">96</a> dedi, holden çıktı.</p>

  <p>Prens İppolit küçük prensese yaklaştı, başını ona doğru eğerek fısıltıya benzer sesle bir şeyler söylemeye başladı.</p>

  <p>Küçük prensesle Prens İppolit’in biri bir şal, diğeri de bir redingot taşıyan uşakları, konuşmaların sona ermesini bekliyor, anlamadıkları Fransızcayı anlıyor, ama belli etmek istemiyorlarmış gibi söylenenleri dinliyorlardı. Prenses, her zamanki gibi gülümseyerek konuşuyor, Prens İppolit’i dinlerken gülüyordu.</p>

  <p>Prens İppolit:</p>

  <p>— Elçinin toplantısına gitmediğime çok memnun oldum, dedi. Orada canım sıkılırdı... Çok güzel bir gece geçirdik, öyle değil mi? Çok güzel bir gece.</p>

  <p>Prenses küçük tüyler bulunan üst dudağını kaldırarak:</p>

  <p>— Diyorlar ki balo çok güzel olacakmış, dedi. Sosyetenin bütün kadınları orada bulunacakmış.</p>

  <p>Prens İppolit sevinçle gülerek:</p>

  <p>— Hayır, dedi, hepsi orada bulunmayacak. Çünkü siz orada olmayacaksınız. Hepsi, diyemezsiniz.</p>

  <p>Sonra uşağın elinden şah kaptı, üstelik adamı iterek prensesin omuzlarını örtmeye çalıştı. Şalı örttükten sonra beceriksizlikten mi yoksa isteyerek mi (Bunu kimse kestiremezdi) uzun bir süre ellerini aşağıya indirmedi; genç kadına sarılıyormuş gibi öylece durdu.</p>

  <p>Prenses, zarif bir hareketle, gülümsemeye devam ederek geri çekildi, döndü, sonra kocasına baktı. Prens Andrey gözlerini kapamıştı. Öyle yorgun ve uykusuz görünüyordu ki! Bir ara gözlerini açıp eşini süzdü:</p>

  <p>— Hazır mısınız? diye sordu.</p>

  <p>Prens İppolit modaya uygun, topuklarından aşağıya inecek kadar uzun redingotunu aceleyle giydi, bacakları eteklerine dolaşarak prensesin peşinden dış kapıya doğru koştu. O dışarı çıktığı sırada uşak, prensesin arabaya oturmasına yardım ediyordu. Prens İppolit yürümesini olduğu kadar konuşmasını da şaşırmıştı:</p>

  <p>— <i>Princesse, au revoir!</i><a class="noteref" href="../Text/notlar.xhtml#f11n97" id="ref97">97</a> diye bağırdı.</p>

  <p>Prenses eteklerini toplayarak loş arabanın içine yerleşti. Kocası da kapıda kılıcını düzeltmeye çalışıyordu. Prens İppolit yardım bahanesiyle didinip durdu ama herkesin işini daha da çok karıştırdı.</p>

  <p>Prens Andrey, geçmesine engel olan Prens İppolit’e hiç de hoş olmayan soğuk bir tavırla, Rusça:</p>

  <p>— İzin verin geçelim beyefendi, dedi.</p>

  <p>Sonra sevgi dolu, yumuşak bir sesle bağırdı:</p>

  <p>— Seni bekliyorum Piyer!</p>

  <p>Arabacı dizginleri çekti, tekerlekler takırdadı. Prens İppolit kapıda duruyor, kesik kesik gülerek evine kadar götürmeye söz verdiği vikontu bekliyordu.</p>

  <p>Vikont, İppolit’le beraber arabaya yerleştikten sonra:</p>

  <p>— <i>Eh bien, mon cher, votre petite princesse est très bien, très bien,</i> dedi. <i>Mais très bien.</i><a class="noteref" href="../Text/notlar.xhtml#f11n98" id="ref98">98</a> Parmak uçlarını öptü: <i>Et tout à fait française.</i><a class="noteref" href="../Text/notlar.xhtml#f11n99" id="ref99">99</a></p>

  <p>İppolit fıkır fıkır güldü. Vikont sözüne devam etti:</p>

  <p>— <i>Et savez-vous que vous êtes terrible avec votre petit air innocent. Je plains le pauvre mari, ce petit officier, qui se donne des airs de prince régnant.</i><a class="noteref" href="../Text/notlar.xhtml#f11n100" id="ref100">100</a></p>

  <p>İppolit yine fıkır fıkır güldü. Gülerken de:</p>

  <p>— <i>Et vous disiez, que les dames russes ne valent pas les dames françaises. Il faut savoir s'y prendre,</i><a class="noteref" href="../Text/notlar.xhtml#f11n101" id="ref101">101</a> diyordu.</p>

  <p class="extract">Piyer daha önce geldiği için, evden biriymiş gibi doğru Prens Andrey’in çalışma odasına gitti ve hemen, her zaman yaptığı gibi divanın üzerine uzanarak raftan eline ilk gelen kitabı aldı (Bu kitap Sezar’ın notlarıydı), dirseğine dayanarak onu ortasından okumaya başladı.</p>

  <p>Prens Andrey çalışma odasına girerken küçük beyaz ellerini ovuştura ovuştura:</p>

  <p>— Matmazel Şerer’e ne yaptın öyle? Şimdi büsbütün hastalanır, dedi.</p>

  <p>Piyer bütün vücuduyla divanı gıcırdatırarak döndü, canlı bir ifade taşıyan yüzünü Prens Andrey’e çevirdi, gülümseyerek elini salladı:</p>

  <p>— Doğrusu o papaz çok enteresan bir adam. Ama işi yanlış anlıyor. Bence ebedi bir barış mümkündür, yalnız bunu nasıl anlatacağımı bilemiyorum... Öyle bir barış mümkün, ama sadece politik bir denge kurarak değil...</p>

  <p>Belliydi ki bu soyut konular prensi pek ilgilendirmiyordu:</p>

  <p>— Her yerde, her akıldan geçen söylenmez, <i>mon cher!</i></p>

  <p>Bir an sustu, sonra devam etti:</p>

  <p>— Bir karara vardın mı bari? Süvari muhafız alayına mı gireceksin, yoksa diplomat mı olacaksın?</p>

  <p>Piyer, ayaklarını altına alarak divana oturdu:</p>

  <p>— Şaşılacak şey değil mi? Hâlâ ne yapacağımı bilmiyorum. Ne biri ne de diğeri hoşuma gidiyor.</p>

  <p>— Ama bir karar vermen gerek. Baban bekliyor.</p>

  <p>Piyer daha on yaşındayken kendisini yetiştiren bir rahiple yabancı ülkelere gönderilmiş, yirmi yaşına kadar orada kalmıştı. Moskova’ya döndüğünde, babası rahibe yol vermiş, sonra genç adama “Haydi bakalım, şimdi sen Petersburg’a git, şöyle çevrene bir bak, kendine bir meslek seç. Neyi seçersen razıyım. Al sana Prens Vasiliy için bir mektup! Al sana para! Bana her şeyi olduğu gibi yaz! Her şeyde sana yardımcı olurum,” demişti. Piyer üç aydır meslek seçmeye çalışıyor, hiçbir şey de yapmıyordu. İşte Prens Andrey’in sözünü ettiği seçim, bu konuyla ilgiliydi. Piyer eliyle alnını ovuşturdu. O akşamki toplantıda gördüğü papazdan söz ederek:</p>

  <p>— Ama herhalde masondur, dedi.</p>

  <p>Prens Andrey, yine sözünü kesti:</p>

  <p>— Bütün bunlar saçma; iyisi mi biz işten konuşalım. Sen hiç süvari alayına gittin mi?</p>

  <p>— Hayır gitmedim. Bakın aklıma ne geldi? Bunu size de söylemek istiyordum. Şimdi Napolyon’a karşı savaşıyoruz. Eğer bu savaş özgürlük için yapılsaydı bunu mantıklı bulur, herkesten önce ben askere gitmeye talip olurdum. Ama dünyanın en büyük adamına karşı İngiltere ile Avusturya’ya yardım etmek... Bu hiç doğru bir şey değil.</p>

  <p>Prens Andrey, Piyer’in bu çocukça sözlerine karşı omuz silkmekle yetindi. Böyle saçmalıklara karşılık verilemezmiş gibi bir tavır takınmıştı. Gerçekten de bu saf sözlere Prens Andrey’in verdiğinden daha başka bir karşılık bulmak zordu.</p>

  <p>— Herkes yalnız kendi idealini düşünerek savaşsaydı, dünyada savaş diye bir şey olmazdı, dedi.</p>

  <p>Piyer:</p>

  <p>— Çok da güzel olurdu bu, dedi.</p>

  <p>Prens Andrey alaylı alaylı güldü:</p>

  <p>— Belki çok güzel bir şey olurdu; ama bu hiçbir zaman gerçekleşmeyecek.</p>

  <p>Piyer sordu:</p>

  <p>— Peki siz bana söyler misiniz şimdi, ne diye cepheye gidiyorsunuz?</p>

  <p>— Ne diye mi? Bilmiyorum. Herhalde öyle gerekiyor da ondan. Ayrıca... Gidiyorum, çünkü...</p>

  <p>Bir an durakladı, sonra devam etti:</p>

  <p>— Gidiyorum, çünkü bu hayat, burada sürdüğüm hayat, bana göre değil.</p>

  <h2 id="sigil_toc_id_6">VI</h2>

  <p class="nonindent">Yandaki odada bir kadın elbisesinin hışırdadığı duyuldu. Prens Andrey uykudan uyanmış gibi irkildi, yüzünde Anna Pavlovna’nın salonunda bulunduğu sırada taşıdığı ifade belirdi. Piyer ayaklarını divandan aşağı indirdi. İçeriye prenses girdi. Kıyafetini değiştirmişti bile. Şimdi üzerinde evde giydiği, ama önceki kadar şık, tiril tiril bir elbise vardı. Prens Andrey ayağa kalktı, koltuklardan birini nezaketle ona doğru sürdü.</p>

  <p>Genç kadın, aceleyle kendisine çekidüzen vererek koltuğa yerleşti. Sonra her zaman olduğu gibi Fransızca konuşarak:</p>

  <p>— Bazen düşünüyorum da, dedi, Anet acaba neden evlenmedi, diyorum. Onunla evlenmediğiniz için hepiniz ne kadar budalalık ettiniz <i>messieurs!</i><a class="noteref" href="../Text/notlar.xhtml#f11n102" id="ref102">102</a> Özür dilerim ama kadından hiç mi hiç anlamıyorsunuz. Siz de tartışmalardan ne kadar hoşlanıyorsunuz Mösyö Piyer!</p>

  <p>Piyer, prensese döndü:</p>

  <p>— Kocanızla tartışmaya devam ediyorum; bir türlü anlayamıyorum, neden cepheye gitmek istiyor ki sanki?</p>

  <p>Bu sözleri, genç bir erkeğin genç bir kadınla konuşurken göstermesi beklenen sıkılganlığı hiç göstermeden söylemişti.</p>

  <p>Prenses irkildi. Belli ki Piyer’in sözleri onu can evinden vurmuştu.</p>

  <p>— Ah! Ben de aynı şeyi söylüyorum, dedi. Erkekler neden savaşmadan duramıyorlar, bunun nedenini anlayamıyorum. Bir türlü anlayamıyorum. Neden biz kadınlar hiçbir şey istemiyoruz? Neden hiçbir şeye ihtiyacımız yok bizim? Gelin siz bu işte hakem olun. Ben ona hep söylüyorum, burada dayısının yaveri, durumu en parlak olan insanlardan biri. Herkes onu o kadar iyi tanır, ona o kadar değer verir kil Geçenlerde Apraksinlerdeyken işittim, bir hanımefendi, “<i>C’est ça le fameux prince André?”</i><a class="noteref" href="../Text/notlar.xhtml#f11n103" id="ref103">103</a> diye soruyordu. <i>Ma parole d'honneur.</i><a class="noteref" href="../Text/notlar.xhtml#f11n104" id="ref104">104</a></p>

  <p>Birden güldü:</p>

  <p>— Her yerde o kadar iyi karşılanıyor ki. Belki de ileride hükümdarın yaveri olur. Biliyor musunuz, hükümdar onunla konuşurken çok iltifat etti. Biz de Anet ile yaverliğin çok kolay ayarlanabileceğini konuştuk. Siz ne dersiniz?</p>

  <p>Piyer, Prens Andrey’e baktı. Arkadaşının bu konudan hoşlanmadığını fark edince hiçbir şey söylemedi. Yalnız prensese:</p>

  <p>— Ne zaman gidiyorsunuz? diye sordu.</p>

  <p>Prenses, Anna Pavlovna’nın salonunda İppolit'le konuşurken olduğu gibi kaprisli, şımarık bir tavırla:</p>

  <p>— <i>Ah! Ne me parlez pas de ce départ, ne m'en parlez pas. Je ne veux pas entendre parler,</i><a class="noteref" href="../Text/notlar.xhtml#f11n105" id="ref105">105</a> dedi.</p>

  <p>Onun bu tavrı, Piyer’in bir akraba gibi kabul edildiği aile çevresine hiç uymuyordu. Aynı tavırla devam etti:</p>

  <p>— Bugün sevgili arkadaşlarımla kurduğum bütün bağları koparmak zorunda kalacağımı düşündüm de... Hem biliyor musunuz Andrey...</p>

  <p>Sonra anlamlı bir ifadeyle kocasına göz kırptı ve:</p>

  <p>— <i>J'ai peur, j'ai peur,</i><a class="noteref" href="../Text/notlar.xhtml#f11n106" id="ref106">106</a> diye fısıldadı.</p>

  <p>Kocası ona, odada kendisiyle Piyer’den başka birisinin daha bulunduğunu yeni fark etmiş gibi hayretle baktı. Bununla birlikte soğuk ama nazik bir tavırla eşine sordu:</p>

  <p>— Neden korkuyorsun Liza? Bunu anlayamıyorum.</p>

  <p>— İşte siz erkekler hep böyle bencilsiniz. Hepiniz, hepiniz bencilsiniz. Kendisi aklına esti diye, Allah bilir neden, beni bırakıyor, tek başıma köye kapatıyor.</p>

  <p>Prens Andrey yavaşça:</p>

  <p>— Yanında babamla kız kardeşim olacak. Bunu unutma, dedi.</p>

  <p>— Ne olursa olsun. Yalnız sayılırım. Yanımda dostlarım olmayacak ki... Bu durumda beni bırakıyor ve korkmamamı istiyor.</p>

  <p>Sesi, homurdanıyormuş gibi bir hal almış, üst dudağı yukarı doğru kalkmıştı; bu da yüzüne neşeli değil, vahşi bir ifade veriyor, bu haliyle bir sincabı andırıyordu. Birden Piyer’in yanında gebeliğinden söz etmeyi yakışıksız buluyormuş gibi sustu; oysa asıl mesele bu değildi.</p>

  <p>Prens Andrey gözlerini karısından ayırmadan, ağır ağır:</p>

  <p>— Ben gene anlamadım, <i>de quoi vous avez peur,</i><a class="noteref" href="../Text/notlar.xhtml#f11n107" id="ref107">107</a> dedi.</p>

  <p>Prenses kızardı, umudunu yitirmiş bir tavırla ellerini salladı:</p>

  <p>— <i>Non</i>, <i>André, Je dis que vous avez tellement, tellement changé...</i><a class="noteref" href="../Text/notlar.xhtml#f11n108" id="ref108">108</a></p>

  <p>Prens Andrey:</p>

  <p>— Doktorun sana erken yatmanı söyledi, dedi. Gidip yatsan daha iyi olur.</p>

  <p>Prenses hiçbir şey söylemedi. Ama mini mini tüyler bulunan kısa üst dudağı birden titredi; Prens Andrey yerinden kalktı, omuzlarını silkerek odada bir aşağı bir yukarı dolaşmaya başladı.</p>

  <p>Piyer şaşkınlık içinde, saf saf, gözlüğünün ardından, bir prensese bir prense bakıyordu. Birden sanki o da yerinden kalkacakmış gibi kımıldandı, sonra gene vazgeçti. Küçük prenses birden:</p>

  <p>— Mösyö Piyer burada ise bana ne? diye söylendi.</p>

  <p>Güzel yüzü bir anda gözyaşlarına bulanmış, karmakarışık olmuştu.</p>

  <p>— Ben zaten sana bunu çoktandır söylemek istiyordum Andrey! Bana karşı niçin öyle değiştin? Ben sana ne yaptım? Sen orduya katılıyorsun, gidiyorsun, ama bana acımıyorsun. Söyle, niçin?</p>

  <p>Prens Andrey yalnız “Liza! ” diye söylendi, ama bu tek sözde hem rica, hem tehdit, hem de en önemlisi prensin genç kadının söylediği bu sözler sebebiyle sonradan pişmanlık duyacağına inandığını gösteren bir ifade vardı. Ama eşi hızlı hızlı konuşmaya devam etti.</p>

  <p>— Sen bana hastaymışım ya da çocukmuşum gibi muamele ediyorsun! Ben hepsini görüyorum! Bundan altı ay önce böyle miydin sanki?</p>

  <p>Prens Andrey daha anlamlı bir tavırla:</p>

  <p>— Liza! Rica ederim, devam etmeyin! dedi.</p>

  <p>Bu konuşma devam ederken gittikçe daha çok heyecana kapılmış olan Piyer yerinden kalktı, prensese yaklaştı. Başkasının gözyaşlarını görmeye dayanamıyormuş, kendisi de neredeyse ağlayacakmış gibiydi.</p>

  <p>— Sakin olun, prenses! Size öyle geliyor, çünkü... Sözlerime inanın! Ben de aynı şeyi duymuşumdur... Neden? Çünkü... Hayır! Özür dilerim, burada yabancıya yer yok... Hayır, sakin olun!.. Allahaısmarladık!..</p>

  <p>Prens Andrey onu elinden tutarak durdurdu:</p>

  <p>— Hayır, dur Piyer! Prenses o kadar iyi yüreklidir ki herhalde bu akşamı seninle birlikte geçirmek zevkini benden esirgemez.</p>

  <p>Prenses öfkeli gözyaşlarını tutamayarak:</p>

  <p>— Hayır, o yalnız kendini düşünür, dedi.</p>

  <p>Andrey, artık sabrının tükendiğini gösterecek kadar sesini yükselterek soğuk bir tavırla:</p>

  <p>—Liza! dedi.</p>

  <p>Birden prensesin güzel yüzünde onu sincaba benzeten öfkeli ifade değişti, insanda acıma uyandıran bir korku ifadesi belirdi. Genç kadın, kızarmış küçük gözleriyle kaşlarının altından kocasına baktı. O anda kabahatini bilen, bu yüzden, korka korka aşağıya doğru sarkıttığı kuyruğunu hafif hafif, ama sık sık sallayan bir köpeği hatırlatıyordu. Bir eliyle eteğini toplayarak, kocasına yaklaştı:</p>

  <p>— <i>Mon Dieu! Mon Dieu!</i><a class="noteref" href="../Text/notlar.xhtml#f11n109" id="ref109">109</a> diyerek onu alnından öptü.</p>

  <p>Prens Andrey oturduğu yerden kalktı, eşi yabancı bir kadınmış gibi nezaketle elini öptü:</p>

  <p>— <i>Bonsoir, Lise,</i><a class="noteref" href="../Text/notlar.xhtml#f11n110" id="ref110">110</a> dedi.</p>

  <p class="extract">İki dost susuyor, ne biri ne diğeri söze başlıyordu. Piyer arada bir Prens Andrey’e bakıyor, Prens Andrey de küçük eliyle alnını ovuşturuyordu. Sonunda Prens Andrey içini çekerek yerinden kalktı, kapıya doğru yürüdü:</p>

  <p>— Yemeğe gidelim, dedi.</p>

  <p>Birlikte zengin döşenmiş, yeni ve şık yemek odasına girdiler. Peçetelerden gümüş takımlara, fayans tabaklardan kristallere kadar içeride bulunan her şeyde yeni evlilerin eşyalarında görülen bambaşka bir yenilik fark ediliyordu. Yemeğin ortasında Prens Andrey, çoktandır içinde bir şeyler saklayan, sonra birden bunları açıklamaya karar veren bir insanın sinirli ifadesiyle dirseğini masaya dayadı (Piyer, arkadaşını hiç bu halde görmemişti) ve konuşmaya başladı:</p>

  <p>— Asla evlenme dostum, asla! Sana öğüdüm olsun. Hayatta elinden gelen her şeyi yapmadan, seçtiğin kadını sevmekten vazgeçip onu gerçek karakteriyle görmeye başlamadan önce evlenme; evlenirsen çok büyük, bir daha düzeltilemeyecek bir hata yapmış olursun. ihtiyarladığın, bir işe yaramayacak hale geldiğin zaman evlen... Yoksa içinde iyi ve yüce ne varsa hepsi yok olur; önemsiz küçük şeyler yüzünden her şeyin harcanır gider. Evet, evet, evet! Bana öyle hayretle bakma! Eğer ilerisi için kendinden bir şeyler bekliyorsan her adımda senin için her şeyin bitmiş olduğunu duyarsın; her şey bitmiş kapanmıştır. Senin için artık misafir odasından başka her yer kapalıdır. Orada da bir uşaktan, bir budaladan farksız olursun. Ne diyeyim...</p>

  <p>Sert bir hareketle elini salladı. Piyer gözlüğünü çıkardı, bu haliyle yüzü bambaşka görünüyordu; daha da iyi yürekli bir ifadesi vardı; hayretle arkadaşına bakıyordu. Prens Andrey sözüne devam etti:</p>

  <p>— Karım çok iyi bir kadındır. Namusuna güvenerek yaşanabilecek nadir kadınlardan biridir; fakat, aman Allahım! Şimdi evlenmemiş olmak için neler feda etmezdim. Bunu bir tek sana söylüyorum, çünkü seni severim.</p>

  <p>Prens Andrey bunları söylerken Anna Pavlovna’nın salonunda koltuğa kurulmuş, gözlerini kısıp etrafını süzerek dişlerinin arasından Fransızca sözler söyleyen Bolkonski'ye eskisinden daha da az benziyordu. Kuru yüzü, her adalesinin sinirli bir hareketiyle titriyordu; daha önce canlılığını kaybetmiş gözleri, şimdi ışıl ışıl, pırıl pırıldı. Belli ki önemsiz anlarda ne kadar cansız görünüyorsa heyecanlandığı zaman da o kadar enerjik oluyordu. Sözüne devam etti:</p>

  <p>— Bunu niçin söylediğimi anlamıyorsun. Bu bir hayatın hikâyesidir. Sen Bonapart ile mesleğinden söz ediyorsun.</p>

  <p>Oysa Piyer, Bonapart’ın adını bile anmamıştı.</p>
