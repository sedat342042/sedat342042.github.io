  <p>Aralarında Anna Mihailovna’nın da bulunduğu taşıyıcılar genç adamın yanına geldiklerinde Piyer bir an için, insanların sırtları ve enseleri arasından koltuk altlarından tutarak yukarı doğru kaldırdıkları hastanın geniş omuzlarını, açık dolgun dik göğsünü ve aslan yeleli, ak saçlı başını gördü. Bu geniş alınlı, elmacık kemikleri çıkıntılı, duygulu, güzel ağızlı, soğuk ve mağrur bakışlı baş, ölümün yaklaşmasıyla hiç de çirkinleşmemişti. Tıpkı Piyer’in onu üç ay önce kont kendisini Petersburg’a gönderdiği zaman gördüğü gibiydi. Yalnız vücudunu taşıyanların birbirine uymayan adımları yüzünden, elinde olmayarak sallanıp duruyordu. O soğuk, ilgisiz bakış da neyin üzerinde duracağını bilemiyor gibiydi.</p>

  <p>Yüksek karyolanın çevresinde telaşlı birkaç dakika daha yaşandı, sonra hastayı taşıyanlar dağıldılar. Anna Mihailovna Piyer’in elini tutarak ona: “<i>Venez!</i>”<a class="noteref" href="../Text/notlar.xhtml#f11n197" id="ref197">197</a> dedi. Piyer, onunla birlikte hastanın biraz önce yapılan törene uygun bir pozda yatırıldığı karyolaya yaklaştı. Hasta başını yüksek yastıklara dayamış yatıyordu. Elleri simetrik olarak yan yana, yeşil ipek yorganının üzerine avuçları aşağı bakacak şekilde konulmuştu. Piyer yanına yaklaşınca, kont gözlerini ona dikti. Ama bu bakışın anlamı da amacı da anlaşılmıyordu. Bu bakış ya hiçbir anlam taşımıyor ve gözleri olan bir varlığın herhangi bir şeye baktığı gibi bakıyor ya da pek çok şey anlatıyordu.</p>

  <p>Piyer, ne yapacağını bilemeden durdu, soran bakışlarla kendisine ne yapacağını gösteren Anna Mihailovna’ya baktı. Anna Mihailovna aceleyle gözlerini hastanın eline doğru çevirdi, sonra da eliyle ona öpücük gönderiyormuş gibi bir işaret yaptı. Piyer, yorgana değmemek için boynunu var kuvvetiyle gererek Anna Mihailovna’nın öğüdünü yerine getirdi, o geniş kemikli, dolgun ele dudaklarını değdirdi. Ne elde ne de kontun yüzündeki kaslarda en küçük bir titreme görüldü. Piyer, bundan sonra ne yapmak gerektiğini sormak ister gibi tekrar Anna Mihailovna’ya baktı. Anna Mihailovna gözleriyle ona karyolanın yanında duran koltuğu işaret etti. Piyer, söz dinleyerek koltuğa oturmak için ilerledi; bir yandan da gözleriyle Anna Mihailovna’ya: “Doğru mu hareket ettim?” der gibi baktı. Anna Mihailovna başını onun bu davranışını beğendiğini belirten bir ifadeyle salladı. Piyer gene bir Mısır heykeli gibi simetrik ve saf bir poz aldı; sanki o biçimsiz şişman vücuduyla bu kadar fazla yer kapladığı için başkalarından özür dilemek istiyor, elinden geldiği kadar küçük görünmeye çalışıyordu, gözlerini konta çevirmişti. Kont ise biraz önce Piyer ayakta dururken yüzünün bulunduğu noktaya bakıyordu.</p>

  <p>Anna Mihailovna’nın yüzünde, baba-oğulun yaptıkları bu son görüşmenin dokunaklı önemini kavradığını gösteren bir ifade vardı. Bu durum iki dakika kadar sürdü. Ama bu dakikalar Piyer’e bir saat gibi gelmişti. Birden kontun yüzündeki derin çizgilerle geniş kaslarda şiddetli bir titreme oldu. Titreme gittikçe kuvvetlendi, o güzel ağız bir yana çekildi (İşte o zaman Piyer, babasının ölüme ne kadar yakın olduğunu anladı), çarpık dudaklardan belirsiz, hırıltılı bir ses duyuldu. Anna Mihailovna hastanın ne istediğini anlamaya çalışarak dikkatle gözlerinin içine bakıyor, bir Piyer’i bir suyu işaret ediyor, fısıldayarak Prens Vasiliy’in ismini söylüyor ya da yorganı gösteriyordu. Hastanın gözlerinde de yüzünde de bir sabırsızlık belirdi. Başucundan hiç ayrılmayan uşağına bakabilmek için bir çaba sarf etti. Uşak:</p>

  <p>— Öbür tarafa çevirmemi istiyorlar, diye fısıldadı, sonra kontun ağır vücudunu duvara doğru çevirmek için yerinden kalktı. Piyer uşağa yardım etmek için doğruldu. Kontu öbür tarafına yatırmak için çevirdikleri sırada, bir kolu cansız gibi arkaya kıvrılmıştı; onu öbür tarafa çevirmek için boşuna çabalıyordu. Kont, Piyer’in onun cansız koluna büyük bir korkuyla baktığını fark etmiş miydi, yoksa ölmek üzere olan zihninden bir başka düşünce mi geçmişti? Bunu anlamaya imkân yoktu. Bir o söz geçiremediği koluna, bir Piyer’deki korku ifadesine baktı, gözlerini tekrar koluna çevirdi, dudaklarında yüzündeki çizgilere hiç uymayan hafif bir gülümseyiş belirdi. Sanki bu kuvvetsizliğiyle için için alay ediyordu. Piyer bu gülümsemeyi görünce göğsünde bir sıkışma, genzinde bir yanma duydu ve gözleri doldu. Hastayı duvara doğru çevirdiler. Hasta içini çekti. Anna Mihailovna kontun başında beklemek için nöbeti almaya gelen prensesin yaklaştığını görünce:</p>

  <p>— <i>Il est assoupi,</i> dedi, <i>allons!</i><a class="noteref" href="../Text/notlar.xhtml#f11n198" id="ref198">198</a></p>

  <p>Piyer dışarı çıktı.</p>

  <h2 id="sigil_toc_id_21">XXI</h2>

  <p class="nonindent">Kabul odasında Katerina’nın portresi altında oturup harıl harıl bir şeyler konuşan Prens Vasiliyle büyük prensesten başka kimse kalmamıştı. Piyer ile ona yol gösteren Anna Mihailovna’yı görünce sustular. Prenses bir şey sakladı (ya da Piyer’e öyle gelmişti), sonra fısıldayarak:</p>

  <p>— Bu kadını görmek bile sinirimi bozuyor, dedi.</p>

  <p>Prens Vasiliy Anna Mihailovna’ya:</p>

  <p>— <i>Catiche a fait donner du thé dans le petit salon, dedi, Allez ma pauvre Anna Mihailovna, prenez quelque chose, autrement vous ne suffirez pas.</i><a class="noteref" href="../Text/notlar.xhtml#f11n199" id="ref199">199</a></p>

  <p>Piyer’e ise hiçbir şey söylemedi, yalnız kolunu omuzunun biraz alt tarafından dostça sıktı. Piyer’le Anna Mihailovna <i>petit salon</i>’a<a class="noteref" href="../Text/notlar.xhtml#f11n200" id="ref200">200</a> geçtiler.</p>

  <p>Loren, küçük, yuvarlak salonda üzerinde bir çay servisiyle, soğuk yemekler bulunan masanın önünde ayakta duruyor, kulpsuz ince bir Çin fincanından göstermemeye çalıştığı bir heyecanla çayını yudumlayarak:</p>

  <p>— <i>Il n'y a rien qui restaure, comme une tasse de cet excellente russe après une nuit blanche</i><a class="noteref" href="../Text/notlar.xhtml#f11n201" id="ref201">201</a> diyordu.</p>

  <p>O gece Kont Bezuhov’un evinde bulunan herkes kuvvetini tazelemek için masanın başına toplanmıştı. Piyer bu küçük küçük masalarla dolu, aynalı, yuvarlak, ufak salonu çok iyi hatırlıyordu. Kontun evinde balo verildiğinde, dans etmeyi bilmeyen Piyer, bu küçük aynalı odada oturur, üzerlerinde balo elbiseleri, çıplak omuzlarında elmaslar, pırlantalarla bu odadan geçerken hayallerini çoğaltarak yansıtan parlak, aydınlatılmış aynalarda hanımların kendilerine nasıl baktıklarını seyretmekten hoşlanırdı. Şimdi aynı oda yalnız iki mumla aydınlatılmıştı, yarı karanlıkta küçük bir masa üzerinde bir çay servisiyle tabaklar karmakarışık halde duruyor, içeride eğlence için gelmemiş çeşit çeşit insan toplanmış oturuyor, birbirleriyle fısıldaşıyor, her hareketleri, her sözleriyle hiçbirinin o anda yatak odasında olup bitenleri ve daha da olacakları unutmayacaklarını gösteriyorlardı. Piyer çok istediği halde hiçbir şey yemedi. Kendisine yol gösteren Anna Mihailovna’ya soru sormak ister gibi baktı ve o anda onun Prens Vasiliy’le büyük prensesin kaldıkları kabul odasına tekrar gittiğini gördü. Genç adam herhalde bunun da gerekli olduğunu düşündü, bir an ekledi, sonra onun arkasından gitti. Anna Mihailovna prensesin yanında duruyor, ikisi birden heyecanla fısıldayarak konuşuyorlardı. Prenses:</p>

  <p>— Özür dilerim, prenses, herhalde neyin gerekli neyin gereksiz olduğunu biliyorum, diyordu.</p>

  <p>O anda tıpkı odasının kapısına çarparak kapadığı zaman olduğu gibi heyecan içindeydi.</p>

  <p>Anna Mihailovna yatak odasına giden yolun üzerinde durmuş, prensesin oraya gitmesine engel oluyor, yumuşak ve kandırıcı bir tavırla:</p>

  <p>— Ama sevgili prensesim, zavallı dayınızın dinlenmesi gereken şu anlarda böyle bir şey onun için çok ağır olmaz mı? diyordu. Ruhunun artık hazırlanmış olduğu anlarda, dünya işlerinden söz açmak...</p>

  <p>Prens Vasiliy her zamanki gibi kayıtsız tavrıyla bir koltuğa oturmuş, bir ayağını öbür ayağının üzerine ta yukarıdan kavuşturmuştu. Yanakları şiddetle oynuyor, aşağıya doğru sarkıyor, alt taraftan bakılınca daha dolgun görünüyordu; ama iki kadının konuşmalarıyla pek ilgilenmiyor gibiydi.</p>

  <p>— <i>Voyons, ma bonne Anna Mihailovna, laissez faire Catiche.</i><a class="noteref" href="../Text/notlar.xhtml#f11n202" id="ref202">202</a> Kontun onu ne kadar sevdiğini bilirsiniz, dedi.</p>

  <p>Prenses ona doğru dönüp, elinde tuttuğu mozaikli çantayı göstererek:</p>

  <p>— Bu kâğıtta yazılı olanları bilmiyorum, diyordu. Bildiğim bir şey varsa o da gerçek vasiyetnamenin onun çalışma odasında bulunduğudur, buradaki unutulmuş bir kâğıt...</p>

  <p>Anna Mihailovna’nın öbür tarafından geçmek istedi ama o tekrar atılarak prensesin yolunu kesti:</p>

  <p>— Biliyorum, sevgili iyi yürekli prensesim, dedi.</p>

  <p>Bu arada çantayı öyle bir yakalamıştı ki,onu kolay kolay elinden bırakmayacağı belliydi:</p>

  <p>— Sevgili prensesim, sizden çok rica ederim, size yalvarırım, ona acıyın! <i>Je vous en conjure...</i><a class="noteref" href="../Text/notlar.xhtml#f11n203" id="ref203">203</a></p>

  <p>Prenses susuyordu. Çantayı kapmak için yapılan çekişmenin çıkardığı sesten başka bir ses duyulmuyordu. Prensesin, konuşmaya başlarsa Anna Mihailovna için hiç de iyi şeyler söylemeyeceği belli oluyordu. Anna Mihailovna çantayı kuvvetle tutuyordu, buna rağmen sesi çok tatlı ve yumuşaktı.</p>

  <p>— Piyer! Buraya gelin, dostum! Öyle sanıyorum ki o da bu aile toplantısında söz sahibidir. Öyle değil mi prens?</p>

  <p>Prenses birden:</p>

  <p>— Ne susuyorsunuz, mon cousin? diye bağırdı.</p>

  <p>O kadar yüksek sesle bağırmıştı ki salondaki herkes bu sözleri işitmiş, sesinden de korkmuştu:</p>

  <p>— Elâlem gelip burada işimize karışmaya cüret ediyor! Can çekişen hastanın kapısında kavga çıkarıyor da neden bir şey söylemiyorsunuz?</p>

  <p>Bunu söyledikten sonra, kızgınlıkla çantayı elinden geldiği kadar hızla çekti.</p>

  <p>— Entrikacı! diye fısıldadı.</p>

  <p>Ama Anna Mihailovna çantayı kaptırmamak için birkaç adım attı, prensesin kolunu yakaladı. Prens Vasiliy hayretle, ayıplar gibi:</p>

  <p>— Aaaa! diyerek yerinden kalktı. <i>C'est ridicule. Voyons</i><a class="noteref" href="../Text/notlar.xhtml#f11n204" id="ref204">204</a> bırakın! Size söylüyorum.</p>

  <p>Prenses, çantayı bıraktı:</p>

  <p>— Siz de mi?</p>

  <p>Anna Mihailovna’ya gelince, o prensi dinlemiyordu. Prens:</p>

  <p>— Bırakın diyorum size! dedi. Bütün sorumluluğu üstüme alıyorum, gidip ona soracağım. Ben... Ee! Yeter artık.</p>

  <p>Anna Mihailovna:</p>

  <p>— <i>Mais</i>, <i>mon prince,</i><a class="noteref" href="../Text/notlar.xhtml#f11n205" id="ref205">205</a> diyordu. Böyle büyük, kutsal bir törenden sonra bir dakika olsun dinlenmesine imkân verelim. Ha? Piyer siz de düşüncenizi söyleyin.</p>

  <p>Bunu söylerken ta yakınına gelip, prensesin o terbiyeli ifadesini tamamen yitirmiş yüzüne ve Prens Vasiliy’in ikide bir çekilen yanaklarına hayretle bakan Piyer’e dönmüştü.</p>

  <p>Prens Vasiliy, sert bir tavırla:</p>

  <p>— Şunu aklınıza koyun ki bütün sonuçlardan siz sorumlu olacaksınız. Ne yaptığınızı elbet biliyorsunuz dedi.</p>

  <p>Prenses birden beklenmedik bir anda Anna Mihailovna’nın üzerine atılıp elinden çantayı kaparak:</p>

  <p>— Alçak kadın! diye bağırdı.</p>

  <p>Prens Vasiliy başını eğip, kollarını iki tarafa açtı. O sırada Piyer’in uzun bir süredir gözlerini ayırmadığı ve hep yavaş yavaş açılan o korkunç kapı, hızla duvara çarparak gürültüyle açıldı. Ortanca prenses dışarı fırladı, kollarım dizlerine vurdu. Büyük bir üzüntü içinde:</p>

  <p>— Ne yapıyorsunuz? diye bağırdı. <i>Il s'en va et vous me laissez seule!</i><a class="noteref" href="../Text/notlar.xhtml#f11n206" id="ref206">206</a></p>

  <p>Büyük prenses çantayı yere düşürdü. Anna Mihailovna aceleyle eğildi, tartışmalarına yol açan şeyi kaptı, sonra koşarak yatak odasına girdi. Büyük prenses ile Prens Vasiliy, kendilerine gelip peşinden gittiler. Birkaç dakika sonra içeriden önce büyük prenses çıktı; soğuk yüzü sararmıştı, alt dudağını ısırıp duruyordu. Karşısındakileri görünce yüzünde bir türlü tutamadığı bir kızgınlık belirdi:</p>

  <p>— İşte, şimdi sevinin, dedi. Zaten beklediğiniz buydu.</p>

  <p>Sonra hıçkıra hıçkıra ağlayarak mendili yüzüne kapadı, koşarak odadan çıkıp gitti. Prensesin arkasından, Prens Vasiliy çıkmıştı. Sallana sallana Piyer’in oturduğu divana yürüdü, üzerine çöktü, eliyle gözlerini kapadı. Piyer onun sapsarı olduğunu, alt çenesinin de sıtmaya tutulmuş gibi titrediğini fark etti. Prens, Piyer’i dirseğinden tutarak:</p>

  <p>— Ah oğlum! dedi, sesinde Piyer’in daha önce hiç görmediği bir içtenlik, bir yumuşaklık vardı: Ne kadar günah işliyor, birbirimizi ne kadar aldatıyoruz, bütün bunlar niçin? Yaşım altmış dostum! Ben de... Her şeyin sonu ölüm, her şeyin! Ölüm korkunç bir şey!</p>

  <p>Ağlamaya başladı, odadan en son Anna Mihailovna çıktı, Piyer’e yumuşak, ağır adımlarla yaklaştı.</p>

  <p>— Piyer, dedi.</p>

  <p>Piyer bir şey sormak ister gibi ona baktı. Anna Mihailovna genç adamın alnını gözyaşlarıyla ıslatarak öptü. Bir an sustu.</p>

  <p>— <i>Il n'est plus,</i><a class="noteref" href="../Text/notlar.xhtml#f11n207" id="ref207">207</a> dedi.</p>

  <p>— <i>Allons, je vous reconduirai. Tâchez de pleurer. Rien ne soulage, comme les larmes.</i><a class="noteref" href="../Text/notlar.xhtml#f11n208" id="ref208">208</a></p>

  <p>Piyer’i karanlık salona götürdü. Genç adam, orada kimse yüzünü görmediği için memnunluk duydu. Anna Mihailovna yanından çekilip gitti. Geri döndüğünde, Piyer elini başının altına sokmuş, derin derin uyuyordu.</p>

  <p>Ertesi sabah Anna Mihailovna, Piyer’e:</p>

  <p>— <i>Oui, mon cher, c'est une grande perte pour nous tous,</i> diyordu. <i>Je ne parle pas de vous. Mais Dieu vous soutiendra, vous êtes jeune et vous voilà à la tête d'une immense fortune, je l'espère. Le testament n'a pas été encore ouvert. Je vous connais assez pour savoir que cela ne vous tournera pas la tête mais cela vous impose des devoirs, et il faut être homme.</i><a class="noteref" href="../Text/notlar.xhtml#f11n209" id="ref209">209</a></p>

  <p>Piyer susuyordu:</p>

  <p>— <i>Peut-être plus tard je vous dirai, mon cher, que si je n'avais pas été là. Dieu sait ce qui serait arrivé. Vous savez mon oncle avant-hier encore me promettait de ne pas oublier Boris. Mais il n'a pas eu le temps. J'espère, mon cher ami, que remplirez le désir de votre père.</i><a class="noteref" href="../Text/notlar.xhtml#f11n210" id="ref210">210</a></p>

  <p>Piyer hiçbir şey anlamıyor, hiçbir şey söylemeden, utancından kızararak Prenses Anna Mihailovna’ya bakıyordu. Anna Mihailovna, Piyer’le konuştuktan sonra Rostovlara gidip yattı. Uyanınca da hem Rostovlara hem de bütün ahbaplarına Kont Bezuhov’un nasıl öldüğünü ballandıra ballandıra anlatmaya koyuldu.</p>

  <p>Söylediğine göre; kontun ölümü öyle olmuştu ki kendisi bile ölümünün öyle olmasını isterdi. Kontun sonu yalnız dokunaklı değil, ibret vericiydi de; baba oğulun son karşılaşması ise o kadar üzücüydü ki onu hatırladıkça elinde olmayarak gözleri doluyordu. Her şeyi, herkesi o en son, o en korkunç dakikalarda bile tanıyan ve oğluna böylesine duygulu sözler söyleyen baba mı, yoksa o bitkin haliyle insanın içini sızlatan ama buna rağmen üzüntüsünü ölmek üzere olan babasına acı vermemek için saklamaya çalışan Piyer mi daha yüce davranmıştı? Bunu bir türlü kestiremiyordu. Bunları anlatırken, “<i>C’est pénible, mais cela fait du bien: ça élève l'âme de voir des hommes, comme le vieux comte et son digne fils,"</i><a class="noteref" href="../Text/notlar.xhtml#f11n211" id="ref211">211</a> diyordu. Prensesle Prens Vasiliy’in davranışlarını ve onların bu hareketlerini hiç beğenmediğini de belirtiyordu ama bunu büyük bir sır olarak ve fısıldıyarak söylüyordu.</p>

  <h2 id="sigil_toc_id_22">XXII</h2>

  <p class="nonindent">Prens Nikolay Andreyeviç Bolkonski’nin çiftliğinde, Lısiye Gori’de genç Prens Andrey ile eşinin gelmesi her gün bekleniyordu; ama bu bekleyiş ihtiyar prensin evindeki sağlam düzene göre akıp giden hayatı hiç bozmuyordu. Sosyetede “<i>le roi de Prusse”</i><a class="noteref" href="../Text/notlar.xhtml#f11n212" id="ref212">212</a> adı verilen Korgeneral Prens Nikolay Andreyeviç, Çar Pavel zamanında köye sürgün edildiğinden beri kızı Mariya ve kızının nedimesi Matmazel Bourienne'le birlikte Lısiye Gori çiftliğinde oturuyor, başka hiçbir yere gitmiyordu. Gerçi yeni çar tahta çıkınca, başkente gitmesine izin verilmişti, ama o yine de bir yere çıkmamacasına köyde oturmaya devam ediyor, “Biri bana ihtiyaç duyarsa, elbet Moskova’dan Lısiye Gori’ye kadar yüz elli verstlik bir yol yapmaktan çekinmem, benim ise hiç kimseye ve hiçbir şeye ihtiyacım yok!” diyordu. Ona göre insanların tüm kötülüklerinin iki kaynağı vardı: Biri tembellik, öbürü batıl inançlar! İnsanların başlıca iki fazileti de çalışkanlık ve akıldı. Kızının eğitimiyle kendisi ilgileniyor, ondaki her iki fazileti de geliştirmek için genç kıza cebir ve geometri dersleri veriyor, tüm yaşamını sürüp giden aralıksız işlere göre düzenliyordu. Kendisi ise her zaman bir işle meşgul oluyor, ya anılarını yazıyor, ya yüksek matematik problemleri çözüyor, ya torna tezgâhında bir sigara kutusu yapıyor, ya bahçede çalışıyor ya da çiftliğinde hiç bitmeyen inşaatları kontrol ediyordu.</p>

  <p>Çalışmanın en önemli şartının düzen olduğuna inanan prensin bütün hayatında, noktası noktasına uygulanan bir disiplin gözetiliyordu. Sofraya gelişi bile hep aynı değişmeyen düzen içinde ve yalnız her gün aynı saatte değil, aynı dakikada oluyordu! Kızından uşaklara kadar çevresindeki bütün insanlara her zaman sert davranan ve onlardan her zaman üstün çaba göstermelerini bekleyen prens, acıma duygusundan yoksun bir adam değildi, ama bu sertliği yüzünden karşısında bulunanların içinde en katı yürekli insanın bile kolay kolay uyandıramayacağı bir korku ve saygı uyandırıyordu. Emekliydi, artık devlet işlerinde de önemli bir rol oynamıyordu. Yine de çiftliğinin bulunduğu eyalette her müdür gelip onunla görüşmeyi görev sayıyor ve tıpkı mimarın, bahçıvanın ya da Prenses Mariya’nın yaptıkları gibi görüşmenin kararlaştırıldığı saatte gelip prensin odasından çıkmasını, yüksek tavanlı bekleme odasında bekliyordu. Bekleme odasında bulunan her insan, çalışma odasının o kocaman, yüksek kapısı açılıp da içeriden başında pudralı bir peruk, küçük elleri kupkuru, ağarmış, sarkık kaşları, somurttuğunda o zeki, zinde bakışlarının parlaklığını örtecek kadar aşağıya inen orta boylu ihtiyarın çıktığını görünce içinde aynı saygıyı hatta korkuyu duymaktan kendini alamazdı.</p>

  <p>Genç evlilerin geleceği günün sabahı Prenses Mariya her zamanki gibi kararlaştırılan saatte babasına “Günaydın,” demek için bekleme odasına gelmiş, korkuyla haç çıkararak içinden dua ediyordu. Her gün aynı saatte gelir, her gün de babasıyla yapacağı günlük görüşme kazasız belasız sona ersin diye böyle dua ederdi.</p>

  <p>Bekleme odasında oturan perukası pudralı ihtiyar uşak ağır bir hareketle yerinden kalktı, fısıldayarak “Buyurunuz,” dedi. Kapının öbür tarafından bir tornanın tekdüze sesleri duyuluyordu. Prenses çekingen bir tavırla kolaylıkla, kayar gibi hareket eden kapıyı hafifçe çekip açtı, eşikte durdu. Prens, tornanın başında çalışıyordu. Kapı açılınca başını çevirip arkaya baktı, sonra tekrar işine koyuldu.</p>

  <p>Kocaman çalışma odası her zaman kullanıldığı belli eşyalarla doluydu. Üzerinde kitaplar, planlar bulunan büyük masa, kapıları camlı, anahtarlı yüksek kitap dolapları, üstünde açık bir defter duran, bir tarafı açılmış yüksek yazı masası, yan yana konulmuş aletlerle torna tezgâhı, etrafa saçılmış yongalar, sözün kısası her şey, burada sürekli olarak çeşitli işlerin yapıldığını ve çok çalışıldığını gösteriyordu. Sırma işlemeli Tatar çizmesinin içindeki pek büyük olmayan ayağın hareketlerinden, kuru, damarlı elin sert bastırışından, prenste hâlâ kolay kolay boyun eğmeyen ve daha birçok şeylere karşı direnebilecek bir kuvvet, bir zindelik olduğu anlaşılıyordu. Birkaç devir yaptıktan sonra ayağını tezgâhın pedalından kaldırdı, oyma kalemini sildi, onu tezgâha bitişik deri cebin içine attı, sonra masaya yaklaşarak kızını yanına çağırdı. Çocuklarını hiçbir zaman haç çıkararak kutsamazdı. Bu yüzden ona sadece henüz tıraşsız, diken diken yanağını uzattı. Ciddi ama dikkatli ve şefkatli bir tavırla kızını tepeden tırnağa süzdü:</p>

  <p>— İyisin ya, dedi. Haydi gel, otur!</p>

  <p>Üzerine kendi eliyle bir şeyler yazdığı geometri defterini aldı, ayağıyla koltuğunu kendine doğru çekti. Aceleyle aradığı yaprağı buldu, bir paragrafın başından öteki paragrafa kadar sert tırnağıyla işaretledi:</p>

  <p>— Bu yarına! dedi.</p>

  <p>Prenses deftere doğru eğildi, İhtiyar adam masanın üst kısmındaki çekmeceden üzeri bir kadın yazısıyla yazılmış bir zarf çıkardı, onu birden masanın üzerine fırlattı:</p>

  <p>— Dur! Sana bir mektup var! dedi.</p>

  <p>Prenses mektubu görünce yüzü kıpkırmızı oldu. Zarfı aldı, eğilerek ona baktı. Prens hâlâ sağlam olan sarımtırak dişlerini gösteren soğuk bir gülümseyişle:</p>

  <p>— Heloise’dan mı? diye sordu.</p>

  <p>Prenses çekingen bir tavırla baktı, aynı çekingen tavırla gülümsedi.</p>

  <p>— Evet, Jüli’den.</p>

  <p>Prens:</p>

  <p>— İki mektuba daha müsaade ederim, dedi, ama üçüncüsünü okurum. Çok saçma şeyler yazıyorsunuz, diye korkuyorum. Haberin olsun, üçüncüsünü okuyacağım!</p>

  <p>Prenses daha çok kızararak ona mektubu uzattı:</p>

  <p>— İsterseniz bunu okuyun <i>mon pere,</i><a class="noteref" href="../Text/notlar.xhtml#f11n213" id="ref213">213</a> diye karşılık verdi.</p>

  <p>Prens, kızının mektup tutan elini iterek kısaca:</p>

  <p>— Üçüncüsünü okuyacağım dedim ya! dedi ve dirseğini masaya dayadı. Üzerinde geometrik şekiller bulunan defteri kendine doğru çekti. “Haydi bakalım,” diye söylendi. Defterin üzerinden kızına doğru eğilerek bir elini onun oturduğu koltuğun arkalığına koydu. Bunun üzerine prenses, sanki her taraftan kendisini yıllardır alıştığı kekremsi bir koku sarıyormuş gibi bir duygu içinde kaldı. Bu, ihtiyarlara özgü genzi yakan bir tütün kokuşuydu.</p>

  <p>— Haydi bakalım küçük hanım, bu üçgenler benzerdir; dikkat et görürsün. A, B, C açısı...</p>

  <p>Prenses korku içinde babasının hemen yanı başındaki parlak gözlerine bakıyordu; yüzünde yer yer kırmızı lekeler belirmişti. Hiçbir şey anlamadığı ve çok korktuğu öyle belliydi ki bu korku yüzünden babasının daha sonra söyleyeceği sözler ne kadar açık olursa olsun, onları gene anlayamayacaktı. Bu işte suç öğretmende mi, yoksa öğrencide miydi? Bunu kestirmek zordu. Yalnız, her gün aynı şey oluyordu. Prensesin gözleri bulanıyor, genç kız hiçbir şey göremiyor, işitemiyor, yalnız babasının kupkuru, sert yüzünü yanı başında görüyor, nefesini, kokusunu duyuyor ve bir an önce çalışma odasından çıkıp gitmekten, problemi kendi odasında rahatça çözmekten başka bir şey düşünmüyordu. İhtiyar, çileden çıkıyor, gürültüyle koltuğunu bir ileri bir geri çekiyor; öfkeye kapılmamak için kendini tutmaya çalışıyor, ama her seferinde öfkelenerek genç kızı azarlıyor, bazen de defteri elinden fırlatıyordu.</p>

  <p>Prenses yanlış karşılık vermişti. Prens defteri iterek:</p>

  <p>— Ne aptal şeysin sen! diye bağırdı, hızla arkasını döndü, hemen sonra yerinden kalktı, bir aşağı bir yukarı dolaştı, sonunda gelip prensesin saçlarına dokundu ve tekrar oturdu. Koltuğunu genç kızın yanına çekerek problemi açıklamaya koyuldu.</p>

  <p>Sonunda prenses kendisine verilmiş olan ödevlerin yazıldığı defteri alıp oradan gitmeye hazırlandığı sırada, babası:</p>

  <p>— Olmaz prenses, olmaz! dedi: Matematik çok önemli bir şeydir, küçük hanım! Senin o budala hanımefendilere benzemeni istemiyorum. Sabret, seveceksin...</p>

  <p>Hafifçe kızının yanağını okşadı:</p>

  <p>— Aklında ne kadar saçmalık varsa hepsi gider, dedi.</p>

  <p>Prenses oradan çıkıp gitmek istiyordu, ama babası bir hareketle onu durdurdu ve yüksek masanın çekmecesinden yaprakları açılmamış yeni bir kitap çıkardı:</p>

  <p>— Al bakalım, Hebise’in bir kitap daha göndermiş sana! <i>Sırların Anahtarı</i> diye bir şey. Dinine düşkün kız! Her neyse kimsenin dinine karışmam... Kitabı şöyle bir gözden geçirdim! Al bakalım, haydi güle güle! Güle güle!</p>

  <p>Kızının omuzuna hafifçe vurdu, arkasından da kapıyı içeriden kilitledi.</p>

  <p>Prenses Mariya odasına yüzünde hüzünlü, korkulu bir ifadeyle döndü. Bir ifade nadiren kayboluyor ve zaten güzel olmayan, hastalıklı yüzünü daha da sevimsiz gösteriyordu. Her tarafında küçük fotoğraflar ve yığınlarla defter, kitap bulunan yazı masasının başına oturdu. Babası ne kadar düzene düşkün bir insansa prenses de o kadar dağınıktı. Geometri defterini masanın üzerine koydu, sabırsızlıkla zarfı açmaya başladı. Mektup prensesin en yakın çocukluk arkadaşından geliyordu; bu arkadaşı Rostovların isim gününde bulunan Jüli Kuragina’ydı.</p>

  <p>Jüli şöyle yazıyordu:</p>

  <blockquote>

    <p><i>Chère et excellente amie, quelle chose terrible et effrayante que l'absence! fai beau me dire que la moitié de mon existence et de mon bonheur est en vous, que malgré la distance qui nous sépare, nos coeurs sont unis par des liens indissolubles; le mien se révolte contre la destinée, et je ne puis, malgré les plaisirs et les distractions qui m'entourent, vaincre une certaine tristesse cachée que je ressens au fond du coeur depuis notre séparation. Pourquoi ne sommes-nous pas réunies, comme cet été dans votre grand cabinet sur le canapé bleu, le canapé à confidences? Pourquoi ne puis-je, comme il y a trois mois, puiser de nouvelles forces morales dans votre regard si doux, si calme et si pénétrant regard que j'aimais tant et que je crois voir devant moi quand je vous écris?</i><a class="noteref" href="../Text/notlar.xhtml#f11n214" id="ref214">214</a></p>

  </blockquote>

  <p>Prenses Mariya mektubun burasına gelince içini çekti, sağındaki yuvarlak aynaya baktı. Aynada, sevimsiz, zayıf yüzü ve çelimsiz vücudu görünüyordu. Her zaman hüzünlü bir ifade taşıyan gözleri şimdi aynadaki hayaline daha da umutsuz bakıyordu. Prenses “Beni pohpohluyor!” diye düşündü, aynaya arkasını dönüp tekrar okumaya koyuldu. Ama Jüli hiç de arkadaşını aldatmamıştı: Prensesin gözleri gerçekten iri, derin bakışlı ve aydınlıktı (Sanki güneşin ışınları küme halinde bu gözlerden dışarı fışkırıyordu). O kadar güzel gözleri vardı ki çok defa bütün yüzünün çirkinliğine rağmen, bakışları güzellikten daha çekici bir etki yapardı. Ama prenses gözlerindeki bu ifadeyi hiç görmemişti; çünkü gözlerinde bu ifade ancak prenses kendini düşünmediği zamanlar belirirdi. Bütün insanlarda olduğu gibi, kendisini aynada seyretmeye koyulur koyulmaz yüzü anormal, gergin, sevimsiz bir hal alıyordu. Tekrar okumaya koyuldu.</p>

  <blockquote>

    <p><i>“Tout Moscou ne parle que guerre. L'un de mes deux frères est déjà à l'étranger, l'autre est avec la garde, qui se met en marche vers la frontière. Notre cher empereur a quitté Pétersbourg et, à ce qu'on prétend, compta lui-même exposer sa précieuse existence aux chances de la guerre. Dieu veuille que le monstre corsicain, qui détruit le repos de l'Europe, soit terrassé par l'ange que le tout-puissant, dans sa miséricorde, nous a donné pour souverain. Sans parler de mes frères, cette guerre m'a privée d'une relation des plus chères à mon coeur. Je parle du jeune Nicolas Rostoff qui avec son enthousiasme n'a pu supporter l'inaction et a quitté l'université pour aller s'enroler dans l'armée. Eh bien, chère Marie, Je vous avouerai, que malgré son extrême jeunesse, son départ pour l'armée à été un grand chagrin pour moi. Le jeune homme, dont je vous parlais cet été, a tant de noblesse, de véritable jeunesse qu'on rencontre si rarement dans le siècle où nous vivons parmi nos vieillards de vingt ans. Il a surtout tant de franchise et de coeur. Il est tellement pur et poétique, que mes relations avec lui, quelques passagères qu'elles fussent, ont été l'une des plus douces jouissances de mon pauvre coeur, qui a déjà tant souffert. Je vous raconterai un jour nos adieux et tout ce qui s'est dit en partant. Tout cela est encore trop frais. Ah! Chère amie, vous êtes heureuse de ne pas connaître ces jouissances et ces peines si poignantes. Vous êtes heureuse, puisque les dernières sont ordinairement les plus fortes! Je sais fort bien que le comte Nicolas est trop jeune pour pouvoir jamais devenir pour moi quelque chose de plus qu'un ami, mais cette douce amitié, ces relations si poétiques et si pures ont été un besoin pour mon coeur. Mais n'en parlons plus. La grande nouvelle du jour qui occupe tout Moscou est la mort du vieux comte Bezuhov et son héritage. Figurez-vous que les trois princesses n'ont reçu que très peu de chose, le Prince Basile rien, est que c'est M. Pierre qui a tout hérité, et qui par dessus le marché a été reconnu pour fils légitime, par conséquent comte Bezuhov et posseseur de la plus belle fortune de la Russie. On prétend que le prince Basile a joué un très vilain rôle dans toute cette histoire et qu'il est reparti tout penaud pour Pétersbourg.</i></p>

    <p><i>Je vous avoue, que je comprends très peu, toutes ces affaires de legs et de testament; ce que je sais, c'est que depuis que le jeune homme que nous connaissions tous sous le nom de M. Pierre tout court est devenu comte Bezuhov et possesseur de l'une des plus grandes fortunes de la Russie. Je m'amuse fort à observer les changements de ton et des manières des mamans accablées de filles à marier et des demoiselles elles-mêmes à l'égard de cet individu, qui, par parenthèse, m'a paru toujours être un paure sire. Comme on s'amuse depuis deux ans à me donner des promis que je ne connais pas le plus souvent, la chronique matrimoniale de Moscou me fait comtesse Bezuhov. Mais vous sentez bien que je ne me soucie nullement de le devenir. Â propos de mariage, savez-vous que tout dernièrement la tante en général, Anna Mihailovna m'a confié sous le sceau du plus grand secret un projet de mariage pour vous. Ce n'est ni plus ni moins, que le fils du Prince Basile, Anatole, qu'on voudrait ranger en le mariant à une personne riche et distinguée, et c'est sur vous qu'est tombé le choix des parents. Je ne sais comment vous envisagerez la chose, mais j'ai cru de mon devoir de vous en avertir. On le dit très beau et très mauvais sujet; c'est tout ce que j'ai pu savoir sur son compte.</i></p>

    <p><i>Mais assez de bavardage comme cela. Je finis mon second feuillet, et maman me fait chercher pour aller dîner chez les Apraksines. Lisez le livre mystique que je vous envoie et qui fait fureur chez nous. Quoiqu'il y ait des choses dans ce livre difficiles à atteindre avec la faible conception humaine, c'est un livre admirable dont la lecture calme et élève l'âme. Adieu! Mes respects à monsieur votre père et mes compliments à Mlle Bourienne. Je vous embrasse comme Je vous aime.</i></p>

    <p class="bl_right"><i>Julie</i></p>

    <p class="bl_extract"><i>P. S. - Donnez moi, des nouvelles de votre frère et de sa charmante petite femme.</i> <a class="noteref" href="../Text/notlar.xhtml#f11n215" id="ref215">215</a></p>

  </blockquote>

  <p>Prenses daldı, düşünceli düşünceli gülümsedi (O ışıklı gözlerinin aydınlattığı yüzü büsbütün değişivermişti). Birden doğruldu, ağır adımlarla masaya yaklaştı, bir kâğıt aldı. Biraz sonra eli kâğıdın üzerinde hızlı hızlı hareket ediyordu. Verdiği karşılıkta şöyle yazıyordu:</p>

  <blockquote>

    <p><i>Chère et excellente amie. Votre lettre du 13 m'a causé une grande joie. Vous m'aimez donc toujours, ma poétique Julie. L'absence, dont vous dites tant de mal, n'a donc pas eu son influence habituelle sur vous. Vous vous plaignez de l'absence que devrai-je dire moi, si j'osais me plaindre, privée de tous ceux qui me sont chers? Ah! Si nous n'avions pas la religion pour nous consoler, la vie serait bien triste. Pourquoi me supposez-vous un regard sévère quand vous me parlez de votre affection pour le jeune homme? Sous ce rapport je ne suis rigide que pour moi. Je comprends ces sentiments chez les autres et si je ne puis approuver ne les ayant jamais ressentis, je ne les condamme pas. Il me paraît seulement que l'amour chétien, l'amour du prochain, l'amour pour ses ennemis est plus méritoire, plus doux et plus beau, que ne le sont les sentiments que peuvent inspirer les beaux yeux d'un jeune homme à une jeune fille poétique et aimante commes vous.</i></p>

    <p><i>La nouvelle de la mort du comte Bezuhov nous est parvenue avant votre lettre, et mon père en a été très affecté. Il dit que c'était l'avant-dernier représentant du grand siècle, et qu'à présent c'est son tour, mais qu'il fera son possible pour que son tour vienne le plus tard possible. Que Dieu nous garde de ce terrible malheur! Je ne puis partager votre opinion sur Pierre que j'ai connu enfant. Il me paraissait toujours avoir un coeur excellent, et c'est la qualité que j'estime le plus dans les gens. Quant à son héritage et au rôle qu'y a joué le prince Basile, c'est bien triste pour tous les deux. Ah! Chère amie la parole de notre divin sauveur qu'il est plus aisé à un chameau de passer par le trou d'une aiguille, qu'il ne l'est à un riche d'entrer dans le royaume de Dieu, cette parole est terriblement vraie; je plaints le prince Basile et je regrette encore davantage Pierre. Si jeune et accablé de cette richesse, que de tentations n'aura-t-il pas à subir! Si on me demandait ce que je désirerais le plus au monde, ce serait d'être plus pauvre que plus pauvre des mandiants. Mille grâces chère amie, pour l'ouvrage que vous m'envoyez et qui fait si grande fureur chez vous. Cependant puisque vous me dites qu'au milieu de plusieurs bonnes choses il y en a d'autres que la faible conception humaine ne peut atteindre il me paraît assez inutile de s'occuper d'une lecture inintelligible; qui par la même ne pourrait être d'aucun fruit. Je n'ai jamais pu comprendre la passion qu'ont certaines personnes de s'embrouiller l'entendement, en attachant à des livres mystiques qui n'élèvent que des doutes dans leurs esprits, exaltent leur imagination et leur donnent un caractère d'exagération tout à fait contraire à la simplicité chrétienne. Lisons les Apôtres et l'Evangile. Ne cherchons pas à pénétrer ce que ceux-là renferment de mystérieux car, comment oserions-nous, misérables pécheurs que nous sommes, prétendre à nous initier dans les secrets terribles et sacrés de la Providence, tant que nous portons cette dépouille charnelle qui élève entre nous et l'Êternel un voile impénétrable? Bornons-nous donc à étudier les principes sublimes que notre divin Sauveur nous a laissé pour notre conduite ici-bas: cherchons à nous y confermer et à les suivre, persuadons-nous que moins nous donnons d'essor à notre faible esprit humain et plus il est agréable à Dieu, qui rejette toute science ne venant pas de lui; que moins nous cherchons à approfondir ce qu'il Lui a plu de dérober à notre connaissance et plutôt il nous accordera la découverte par son divin esprit.</i></p>

    <p><i>Mon père ne m'a pas parlé du prétendant mais il m'a dit seulement qu'il a reçu une lettre et attendait une visite du prince Basile. Pour ce qui est du projet de mariage qui me regarde, je vous dirai chère et excellente amie, que le mariage, selon moi, est une institution divine à laquelle il faut se conformer. Quelque pénible que cela soit pour moi, si le Tout-Puissant m'impose-jamais le devoir je le pourrai, sans m'inquiéter de l'examen de mes sentiments à l'égard de celui qu'il me donnera pour époux.</i></p>

    <p><i>J'ai reçu une lettre de mon frère, qui m'annonce son arrivée à Lisiye Gori avec sa femme. Ce sera une joie de courte durée, puis qu'il nous quitte pour prendre part à cette malheureuse guerre, à laquelle nous sommes entrainés Dieu sait comment et pourquoi. Non seulement chez vous au centre des affaires et du monde on ne parle que de gerre, mais ici au milieu de ces travaux champêtres et de ce calme de la nature, que les citadins se représentent ordinairement à la campagne, les bruits de la guerre se font entendre et sentir péniblement. Mon père ne parle que marche et contre marche, choses auxquelles je ne comprends rien; et avant-hier, en faisant ma promenade habituelle dans la rue du village, je fus témoin d'une scène déchirante... C'était un convoi des recrues enrolées chez nous et expédiées pour l'armée. Il fallait voir l'état dans lequel se trouvaient les mères, les femmes, les enfants, des hommes qui partaient et entendre les sanglots des uns et des autres! On dirait que l'humanité a oublié les lois de son divin Sauveur, qui prêchait l'amour et le pardon des offenses et qu'eïle fait consister son plus grand mérite dans l'art de s'entretuer.</i></p>

    <p><i>Adieu, chère et bonne amie, que notre divin Sauveur et sa très Sainte Mère vous aient en Leur sainte et puissante garde.</i></p>

    <p class="bl_right"><i>Marie.</i><a class="noteref" href="../Text/notlar.xhtml#f11n216" id="ref216">216</a></p>

  </blockquote>

  <p>Prenses Mariya’nın içinde bulunduğu ciddi, hüzünlü ve can sıkıcı havaya birden kendi varlığıyla birlikte, bambaşka, hafif, neşeli ve kendinden memnun olduğunu belirten bir hava getiren Matmazel Bourienne dolgun, tatlı sesiyle “r”leri çatlata çatlata, aceleyle:</p>

  <p>— <i>Ah, vous expédiez le courrier, princesse, moi fai déjà expédié le mien. J'ai écris à ma pauvre mère,</i><a class="noteref" href="../Text/notlar.xhtml#f11n217" id="ref217">217</a> dedi. Sonra sesini alçaltarak devam etti:</p>

  <p>— <i>Princesse, il faut que je vous prévienne, le prince a eu une altercation, altercation...</i><a class="noteref" href="../Text/notlar.xhtml#f11n218" id="ref218">218</a></p>

  <p>“R”leri mahsus bastıra bastıra ve kendi sesini dinlemekten zevk alarak konuşuyordu.</p>

  <p>— <i>Une altercation avec Michel İvanoff, Il est de très mauvaise humeur, très morose! Soyez prévenue, vous savez...</i><a class="noteref" href="../Text/notlar.xhtml#f11n219" id="ref219">219</a></p>

  <p>— <i>Ah! chère amie,</i> dedi Prenses Mariya. <i>Je vous ai priée de ne jamais me prévenir de l'humeur dans laquelle se trouve mon père. Je ne me permets pas de le juger et je ne voudrais pas que les autres le fassent.</i><a class="noteref" href="../Text/notlar.xhtml#f11n220" id="ref220">220</a></p>

  <p>Prenses saate baktı, klavsen çalmak için ayırması gereken süreden beş dakikanın geçmiş olduğunu fark edince, korku içinde oturma odasına gitti. Günlük işler için uygulanan düzene göre, prenses saat on iki ila iki arasında klavsen çalmalı, prens de dinlemeliydi.</p>

  <h2 id="sigil_toc_id_23">XXIII</h2>

  <p class="nonindent">Ak saçlı uşak geniş çalışma odasında oturuyor, prensin horultusuna kulak kabartarak arada bir şekerleme yapıyordu. Evin ta öbür ucundan, kapalı kapıların ardından Dussek’in belki yirmi defa tekrarlanan sonatının güç pasajları duyuluyordu.</p>

  <p>Bu sırada kapıya bir faytonla bir briçka yaklaştı; arabadan Prens Andrey indi, kısa boylu karısının inmesine yardım etti, onu öne geçirdi. Başına peruka giymiş olan ihtiyar Tihon, bekleme odasının kapısını aralayıp başını uzattı, fısıldayarak prens hazretlerinin uykuda olduklarını bildirdi, hemen sonra da kapıyı kapadı. Çünkü Tihon biliyordu ki prensin oğlunun gelmesi de herhangi bir olağanüstü olay da günlük düzeni bozmamalıydı. Belli ki, Prens Andrey de bunu en az Tihon kadar iyi biliyordu; babasının âdetleri onu görmeyeli beri değişti mi diye yoklamak istiyormuş gibi saatine baktı, değişmediği kanısına varınca da karısına doğru döndü:</p>

  <p>— Yirmi dakika sonra kalkar. Gel, Prenses Mariya’nın yanına gidelim, dedi.</p>

  <p>Küçük prenses, bu sûre içinde şişmanlamıştı, ama konuşmaya başladığında gözleri de üstünde küçük tüyler bulunan kısa üst dudağı da yine neşeyle, sevimli sevimli hafifçe yukarı doğru kalkıyordu. Etrafına bakınarak, evinde balo veren birini övermiş gibi:</p>

  <p>— <i>Mais c'est un palais!</i> dedi. <i>Allons vite, vite...</i><a class="noteref" href="../Text/notlar.xhtml#f11n221" id="ref221">221</a></p>

  <p>Gözlerini etrafta gezdirirken Tihon’a da, kocasına da onlara yol gösteren uşağa da gülümsüyordu.</p>

  <p>— <i>C'est Mariya qui s'exerce? Allons doucement, il faut la surprendre.</i><a class="noteref" href="../Text/notlar.xhtml#f11n222" id="ref222">222</a></p>

  <p>Prens Andrey, nazik, aynı zamanda hüzünlü bir tavırla arkasından yürüyordu. Yanından geçerken elini öpen ihtiyara:</p>

  <p>— İhtiyarlamışsın sen Tihon! dedi.</p>

  <p>Klavsen seslerinin duyulduğu kapının önüne geldiklerinde, yan kapıdan güzel, sarışın bir Fransız kızı dışarı fırladı. Matmazel Bourienne sevincinden çıldıracak gibiydi.</p>

  <p>— <i>Ah! Quel bonheur pour la princesse. Enfin! Il faut que je la prévienne!</i><a class="noteref" href="../Text/notlar.xhtml#f11n223" id="ref223">223</a> dedi.</p>

  <p>Prenses:</p>

  <p>— <i>Non, non, de grâce... Vous êtes mademoiselle Bourienne, je vous connais déjà par l'amitié que vous porte ma belle-soeur,</i><a class="noteref" href="../Text/notlar.xhtml#f11n224" id="ref224">224</a> diyerek onunla öpüştü. <i>Elle ne nous attend pas!</i><a class="noteref" href="../Text/notlar.xhtml#f11n225" id="ref225">225</a></p>

  <p>Tekrar tekrar aynı parçanın çalındığı oturma odasına yaklaştılar. Prens Andrey durdu, sanki tatsız bir şey olmasını bekliyormuş gibi yüzünü buruşturdu.</p>

  <p>Prenses içeri girdi, çalınan parça yarıda kesildi: Bir çığlık, sonra Prenses Mariya’nın ağır adımları ile öpüşmeler duyuldu. Prens Andrey içeri girdiğinde, ancak düğün sırasında kısa bir süre görüşmüş olan gelin-görümce, birbirlerine sarılmış, ilk anda rastgele birbirlerini öpüyorlardı. Matmazel Bourienne yanlarında duruyordu; ellerini göğsüne bastırmış onlara tapar gibi bakarak gülümsüyordu. Belli ki o anda içinden hem ağlamak, hem de gülmek geliyordu. Prens Andrey, omuzlarını silkerek müzik seven insanların falsolu bir ses duydukları vakit yaptıkları gibi yüzünü buruşturdu. İki kadın önce birbirlerini bıraktılar, sonra tekrar sanki geç kalmaktan korkuyorlarmış gibi el ele tutuştular, birbirlerinin ellerini sonra da yüzlerini öpmeye başladılar, en sonunda Prens Andrey’i çok şaşırtan bir hareketle ikisi de ağlamaya başladılar ve tekrar tekrar öpüştüler. Matmazel Bourienne de ağlamaya başlamıştı. Prens Andrey’in bunlardan sıkıldığını görüyorlardı; ama her iki kadın için de o anda ağlamaları o kadar olağan bir şeydi ki bu görüşmenin başka bir şekilde olabileceğini akıllarından bile geçirmiyor gibiydiler. İkisi birden aynı anda konuşmaya başlamışlardı:</p>

  <p>— <i>Ah! Chère!.. Ah! Marie!..</i><a class="noteref" href="../Text/notlar.xhtml#f11n226" id="ref226">226</a> diye söylendiler ve gülüştüler, <i>J'ai rêvé cette nuit... Vous ne nous attendiez donc pas?.. Ah! Marie, vous avez maigri... Et vous avez repris...</i><a class="noteref" href="../Text/notlar.xhtml#f11n227" id="ref227">227</a></p>

  <p>Matmazel Bourienne söze karışarak:</p>

  <p>— <i>J'ai tout de suite reconnu madame la princesse,</i><a class="noteref" href="../Text/notlar.xhtml#f11n228" id="ref228">228</a> dedi.</p>

  <p>Prenses Mariya:</p>

  <p>— <i>Et moi qui ne me doutais pas!..</i><a class="noteref" href="../Text/notlar.xhtml#f11n229" id="ref229">229</a> diye bağırıyordu. Ah! <i>André, je ne vous voyais pas.</i><a class="noteref" href="../Text/notlar.xhtml#f11n230" id="ref230">230</a></p>

  <p>Prens Andrey kız kardeşini kucaklayarak onunla öpüştü ve her zamanki gibi onun <i>“pleurnicheuse”</i><a class="noteref" href="../Text/notlar.xhtml#f11n231" id="ref231">231</a> olduğunu söyledi. Prenses Mariya ağabeyine döndü, o zaman gözyaşlarının arasından o ışıklı, iri, yumuşak bakışlı sıcak ve sevgi dolu gözleri, bir an için Prens Andrey’in yüzünde durdu.</p>

  <p>Küçük prenses durmadan konuşuyordu. O tüylü kısa dudağı durup durup aşağı doğru iniyor, gereken noktada kırmızı alt dudağa değiyor, sonra tekrar yukarı kalkıyor, o zaman dişleriyle gözlerini pırıl pırıl aydınlatan gülümseyiş tekrar görünüyordu. Prenses Spass Dağları’nda başlarından geçen ve kendisi bu durumda olduğu için büyük bir tehlike sayılan olayı anlatıyordu. Hemen sonra bütün giysilerini Petersburg’da bırakmış olduğunu, orada sırtında kim bilir nelerle dolaşacağını, Andrey’in çok değiştiğini, Kitti Odintzova’nın ihtiyar bir adamla evlendiğini söyledi, Prenses Mariya için de <i>pour tout de bon</i><a class="noteref" href="../Text/notlar.xhtml#f11n232" id="ref232">232</a> bir kısmet bulunduğunu, ama bu konuda daha sonra konuşacağım ekledi. Prenses Mariya hâlâ hiç konuşmadan ağabeyine bakıyordu, o güzel gözlerinde hem sevgi, hem hüzün vardı. Şimdi zihninden yengesinin konuşmalarıyla hiç ilgisi olmayan düşüncelerin akıp gittiği belliydi. Yengesinin geçen bayram konusunda anlattığı bir hikâyeyi yarıda keserek ağabeyine:</p>

  <p>— Savaşa gitme kararın kesin mi Andrey? diye sordu ve içini çekti.</p>

  <p>Liza de içini çekti. Prens Andrey kız kardeşine:</p>

  <p>— Hem de yarın, diye karşılık verdi.</p>

  <p>— <i>Il m'abandonne ici, et Dieu sait pourquoi, quand il aurait pu avoir de l'avancement...</i><a class="noteref" href="../Text/notlar.xhtml#f11n233" id="ref233">233</a></p>

  <p>Prenses Mariya yengesinin bu sözlerini sonuna kadar dinlemeden düşüncelerinin akımına uyarak şefkatli gözlerle karnını işaret etti.</p>

  <p>— Sahi mi? diye sordu.</p>

  <p>Prensesin yüzü değişti, içini çekti;</p>

  <p>— Sahi ya! dedi. Ah! Öyle korkuyorum ki.</p>

  <p>Liza’nın üst dudağı aşağıya sarktı, yüzünü görümcesinin yüzüne yaklaştırdı, sonra beklenmedik bir şey yaptı, birden ağlamaya başladı.</p>

  <p>Prens yüzünü buruşturdu:</p>

  <p>— Dinlenmeye ihtiyacı var, dedi. Öyle değil mi Liza? Sen onu kendi odana götür. Ben de babamın yanına giderim. Babam nasıl? Hep aynı mı?</p>

  <p>Prenses sevinçle:</p>

  <p>— Hep öyle, hiç değişmedi. Bakalım sen nasıl bulacaksın, dedi.</p>

  <p>Prens Andrey babasına olan bütün sevgisine, saygısına rağmen,</p>

  <p>onun zayıf taraflarını biliyor, onları çok iyi anlıyormuş gibi hafifçe gülümseyerek sordu:</p>

  <p>— Gene her şey hep aynı saatlerde mi oluyor? Bahçenin patikalarında yine gezintiler yapıyor mu? Tezgâhında çalışıyor mu?</p>

  <p>Prenses Mariya sanki geometri dersleri, hayatının en sevinçli anılarıymış gibi neşeyle:</p>

  <p>— Evet, hep aynı saatler... Torna başında çalışma... Üstelik bir de benim matematik ve geometri derslerim var, dedi.</p>

  <p>İhtiyar prensin yataktan kalkmasına daha yirmi dakika vardı, bu süre geçtikten sonra, Tihon gelip genç prense babasının onu çağırdığını söyledi. İhtiyar, oğlunun gelişi şerefine günlük programında değişiklik yapmıştı: Kendisi öğle yemeğinden önce giyinirken oğlunun dairesine girmesine izin vermişti. Prens eski moda giysiler içinde, sırtında bir kaftan, perukasına da pudra sürmüş olarak dolaşırdı. Prens Andrey (yüzünde salonlarda takındığı tiksinti ifadesiyle ve somurtkan bir tavırla değil de, Piyer’le konuştuğu zaman yüzünde beliren candan bir ilgi ifadesiyle) babasının yanına geldiğinde, ihtiyar, tuvalet odasında maroken kaplı geniş bir koltuğa oturmuş, omuzlarına bir pudra havlusu örtmüştü. Başını Tihon’un ellerine doğru uzatmıştı. Oğlunu görünce pudralı başını, Tihon’un ördüğü saç örgüsünün imkân verdiği kadar sallayarak:</p>

  <p>— O, hoş geldin asker! Demek Bonapart’ı yenmek istiyorsun, öyle mi? dedi. Bari ona adamakıllı bir ders ver. Yoksa bu gidişle neredeyse bizleri de uyruğuna geçirecek. Hoş geldin!</p>

  <p>Sonra oğluna yanağını uzattı. İhtiyar öğle uykusundan sonra keyifliydi (Öğleden sonraki uyku, gümüş uykudur, öğleden önceki uyku ise altın uykudur, dedi). Gür sarkık saçlarının altından sevinçle yan yan oğluna bakıyordu. Prens Andrey yaklaşıp babasını gösterdiği yerden öptü. Babasının çok sevdiği bu konudaki sözlerine, şimdiki askerlerle ve özellikle Bonapart ile alay etmesine bir karşılık vermemişti. Yalnız hareketli ve saygılı bir ifade taşıyan gözleriyle babasının yüzündeki her çizginin hareketine dikkatle bakıyordu:</p>

  <p>— İşte böyle babacığım! Hamile eşimle beraber size geldim. İyisiniz ya?</p>

  <p>— Ancak budalalar bir de ahlaksızlar hastalığa tutulurlar oğlum. Sen ise beni biliyorsun. Ben sabahtan akşama kadar çalışırım, duygularım ölçülüdür, perhiz yaparım, öyle olunca da sağlık durumum iyi olur tabii.</p>

  <p>Oğlu gülümsedi:</p>

  <p>— Tanrı’ya şükür!</p>

  <p>Babası:</p>

  <p>— Tanrı’yı öyle işlere karıştırma. Haydi anlat bakalım. Almanlar size Bonapart ile o “strateji” dedikleri yeni bilime göre savaşmayı nasıl öğrettiler?</p>

  <p>Prens Andrey gülümsedi. Babasının zayıf taraflarının ona karşı saygı duymasına, onu sevmesine engel olmadığını belirten bir tavırla:</p>

  <p>— İzin verin de biraz kendime geleyim, dedi. Daha eşyalarımı açıp da yerleşemedim bile.</p>

  <p>İhtiyar saç örgüsünün sağlam örülüp örülmediğini anlamak istiyormuş gibi başını salladı, sonra oğlunun elini tuttu:</p>

  <p>— Aldırma! Aldırma! dedi. Karın için ayrılan daire hazır. Prenses Mariya onu oraya götürür. İkisi orada bir araba laf ediyorlardır. Bu iş kadın işi. Onu buraya getirdiğine memnun oldum. Sen otur, anlat bakalım. Michelson’un ordusunun ne yapmak istediğini anlıyorum. Tolstoy’un ordusunun da durumunu anlıyorum. Aynı anda çıkarma... Ama güney ordusu ne yapacak? Prusya, tarafsızlık... Bütün bunları biliyorum. Gel gelelim, Avusturya ne yapacak?</p>

  <p>Bunları söylerken koltuğundan kalkmış, odada bir aşağı, bir yukarı dolaşmaya başlamıştı. Tihon da elinde giysilerle peşinden koşuyor, onları sırayla ihtiyara veriyordu.</p>

  <p>— Ya İsveç ne yapıyor? Pomeranya’dan nasıl geçecekler?</p>

  <p>Prens Andrey, babasının bu konu üstünde inatla durup kendisinden ille karşılık beklediğini görünce, önce isteksiz bir tavırla, ama sonradan gittikçe daha çok heyecanlanarak ve farkında olmadan laf ortasında alışkanlığına uyup Rusça’dan Fransızca’ya geçerek tasarlanan seferin harekât planını anlatmaya koyuldu. Prusya’yı tarafsızlıktan ayırıp savaşa katılmaya zorlamak için doksan bin kişilik bir ordunun onu nasıl tehdit edeceğini, bu ordunun bir kısmının Stralbsund’da yüz binlerce askerle nasıl birleşeceğini, iki yüz bin Avusturyalı yüz bin Rus’la bir araya geldikten sonra İtalya ve Ren’de nasıl harekete geçileceğini, elli bin Rus’la elli bin İngiliz’in Napoli’ye nasıl çıkarma yapacaklarını, böylece sonunda toplam olarak beş yüz bin kişilik bir ordunun çeşitli yönlerden Fransızlara nasıl saldıracağını anlattı. Yaşlı prens bu anlatılanlara en küçük bir ilgi göstermiyor, sanki bu sözleri hiç duymuyormuş gibi dolaşmaya devam ederek giyiniyordu. Oğlunun sözünü, üç kez beklenmedik anlarda kesti. Birincisinde Andrey’i durdurarak:</p>

  <p>— Beyaz! Beyaz! diye bağırdı.</p>

  <p>Bu, Tihon’un ona istediği yeleği değil de bir başkasını verdiğini gösteriyordu. İkinci seferinde kendisi durakladı;</p>

  <p>— Peki, doğum yakın mı? diye sordu, sitem ediyormuş gibi başını salladı: İyi değil ki! Sen anlatmaya devam et, devam et!</p>

  <p>Üçüncü defasında Prens Andrey, harekâtın planını anlatmayı bitirirken babası birden ihtiyarlara özgü falsolu bir sesle, “<i>Malbroug s'en-va-t-en guerre! Dieu sait quand reviendra!”</i><a class="noteref" href="../Text/notlar.xhtml#f11n234" id="ref234">234</a> diye şarkı söylemeye başladı.</p>

  <p>Oğlu gülümsemekle yetindi:</p>

  <p>— Ben size bu planı beğendiğimi söylemedim, yalnız olup biteni anlatmakla yetindim. Napolyon da kendi orduları için bundan pek aşağı kalmayan bir plan hazırlamış.</p>

  <p>— Her neyse. Bana yeni bir şey söylemedin!</p>

  <p>İhtiyar düşünceli bir tavırla kendi kendine söylenir gibi, "<i>Dieu sait quand reviendra!”</i> diye tekrarladı, sonra:</p>

  <p>— Haydi sen yemek odasına git! dedi.</p>

  <h2 id="sigil_toc_id_24">XXIV</h2>

  <p class="nonindent">Saçı pudralanmış, tıraş olmuş prens yemek odasına belirli saatte girdi. Orada kendisini Prenses Mariya, Matmazel Bourienne, bir de prensin mimarı bekliyorlardı; mimar önemsiz bir kişi olduğu için kendisine böyle bir şeref bahşedileceğini aklından bile geçirmediği halde, prensin garip isteği üzerine sofraya davet edilmişti. Hayatı boyunca hep insanların sosyal durumlarını göz önünde bulunduran, sofrasına şehrin en önemli kişilerini bile pek ender davet eden prens, birden, nedense, bir köşeye çekilip kareli mendille burnunu silen Mimar Mihail İvanoviç’e bütün insanların eşit olduğunu belirtmek hevesine kapılmıştı. Kaç defa kızına "O Mihail İvanoviç senden, benden aşağı değil” diyerek buna onu da inandırmaya çalışmıştı. Sofrada herkesten çok, o hiç konuşkan olmayan Mihail İvanoviç’le konuşmuştu.</p>

  <p>Evin bütün odaları gibi kocaman ve yüksek tavanlı olan yemek odasında, prensin gelmesini hizmetçilerle uşaklar da bekliyorlardı; her biri iskemlenin arkasında ayakta duruyordu. Sofracıbaşı elinde peçete ile sofranın üzerine, servislere bakıyor, garsonlara göz kırparak işaretler yapıyor, ikide bir gözlerini bir duvardaki saate, bir prensin çıkması beklenen kapıya çeviriyordu. Prens Andrey, o zamana kadar hiç görmediği, Bolonskilerin soyunun kimlerden geldiğini gösteren ağaç şeklindeki bir resmin bulunduğu kocaman yaldızlı çerçeveye bakıyordu; bu resim, aynı büyüklükte, kötü yapılmış (alaylı bir ressamın elinden çıktığı belli) ve Rurik’in soyundan gelip Bolkonski sülalesine baş olan egemen prensin taçlı portresinin tam karşısında asılıydı. Andrey soylarını gösteren bu ağaç resmini, bir karikatüre bakıyormuş gibi başını sallaya sallaya gülerek seyrediyordu. Yanına yaklaşan Prenses Mariya’ya:</p>

  <p>— Bunlarda huylarını öyle iyi görüyorum ki, dedi.</p>

  <p>Prenses Mariya hayretle ağabeyine baktı. Onun neye gülümsediğini anlayamıyordu. Babasının yaptığı her şey onda en küçük bir eleştiriye bile gelmeyen su götürmez bir hayranlık uyandırıyordu. Prens Andrey:</p>

  <p>— Demek “Akhilleus topuğu” denilen şey, herkeste var! diye söylendi. Bu kadar büyük bir zekâsı olsun da böylesine gülünç işlerle uğraşsın!</p>

  <p>Prenses Mariya ağabeyinin sözlerindeki bu cüreti anlayamıyor, ona karşılık vermeye hazırlanıyordu. Bu sırada çalışma odasından, beklenen adımlar duyuldu. Prens, her zaman olduğu gibi neşeli ve hızlı adımlarla içeriye giriyordu. Bu aceleci tavırlarıyla evin içindeki sert düzene kasıtlı olarak karşı koyuyor gibiydi. Aynı anda büyük saat ikiyi çaldı, misafir salonundan incecik bir sesle bir başka saat karşılık verdi. Prens durakladı; gür sarkık kaşlarının altından o parlak, hareketli, sert bakışlı gözleriyle herkesi bir bir süzdü, sonra küçük prensese dik dik baktı. Küçük prenses o anda saraylıların hükümdarın huzuruna çıktıkları zaman duydukları gibi bir korku ve saygı duygusu içindeydi; ihtiyar adam etrafında bulunan herkeste her zaman bu duyguları uyandırırdı. Önce prensesin saçlarını okşadı, sonra beceriksiz bir tavırla hafifçe ensesine vurdu. Genç kadının gözlerinin içine bir daha dikkatle bakarak:</p>

  <p>— Memnun oldum, memnun oldum diye tekrarladı ve hızla gidip yerine oturdu: Oturun, oturun Mihail İvanoviç, durun!</p>

  <p>Prens, gelinine yanında yer göstermişti. Uşak hemen genç kadın için bir iskemle sürdü. İhtiyar adam prensesin kalınlaşmış beline bakarak:</p>

  <p>— O! O! dedi. Acele etmişsin. İyi değil!</p>

  <p>Sonra her zamanki gibi, kuru, soğuk, neşesiz bir tavırla güldü; ama yalnız ağzı gülüyordu, gözlerinde bir gülümseme yoktu.</p>

  <p>— Yürümelisin, mümkün olduğu kadar çok yürümelisin. Ne kadar yürürsen o kadar iyi.</p>

  <p>Küçük prenses söylediklerini ya işitmiyor ya da dinlemek istemiyordu. Susuyor, çok utanmış görünüyordu. Prens, genç kadına babasının nasıl olduğunu sordu. O zaman prenses konuşmaya başladı ve gülümsedi. İhtiyar ona ikisinin de tanıdığı başka kimseleri de sordu. Prenses daha da canlandı. Ona tanıdıklarının selamlarını bildirerek başkentteki dedikoduları anlatmaya koyuldu. Gittikçe heyecanlanarak:</p>

  <p>— <i>La comtesse Apraksine, la pauvre, a perdu son mari, et elle a pleuré les larmes de ses yeux,</i><a class="noteref" href="../Text/notlar.xhtml#f11n235" id="ref235">235</a> diyordu.</p>

  <p>Genç kadın heyecanlandıkça prens ona gittikçe sertleşen bir tavırla bakıyordu. Birden sanki onu yeter derecede incelemiş ve genç kadın üzerine yeter derecede bir bilgi sahibi olmuş gibi başını öbür tarafa çevirdi, Mihail İvanoviç’e:</p>

  <p>— Eh söyleyin bakalım, Mihail İvanoviç! Öyle anlaşılıyor ki bizim Bonapart’ın hali harap, dedi. Prens Andrey’in (Oğlundan daima üçüncü bir kişiden söz eder gibi konuşurdu) bana anlattığına göre, üzerine öyle büyük kuvvetler yürüyecekmiş ki! Oysa bakın siz ve ben onu boş bir adam sanırdık.</p>

  <p>Bonapart üzerine prensle ne zaman öyle şeyler konuştuğunu bir türlü hatırlayamayan, o anda da kendisinin yalnız prensin çok sevdiği bir konuya girebilmek için kullandığı bir vasıta olduğunu anlayamayan Mihail İvanoviç, bu sözlerden ne çıkacağını kavrayamadan hayretle genç prense baktı. İhtiyar prens mimarı oğluna işaret ederek:</p>

  <p>— Öyle yaman bir strateji uzmanıdır ki, dedi.</p>

  <p>Sonra savaşlardan, Bonapart’tan, şimdiki generallerden ve devlet adamlarından söz açıldı. İhtiyar prens, şimdiki devlet adamlarının, askerliğin, devlet işlerinin alfabesini bile bilmeyen birer çocuk olduklarına, Bonapart’ın da o sırada ona Potemkin ve Suvorov gibi karşı koyacak adamlar bulunmadığı için başarıya ulaşan önemsiz bir Fransızcık olduğuna inanıyormuş gibiydi. Aynı zamanda Avrupa’da hiçbir politik güçlüğün bulunmadığı, ortada savaş bile olmadığı, ancak sözüm ona bir şeyler yapıyorlarmış gibi bir tavır takınan bazı kişilerin bir kukla oyunu oynadıkları kanısındaydı. Prens Andrey babasının yenilerle alay etmesini neşeyle karşılıyor, onu memnunlukla konuşturuyor ve dinliyordu. Sonunda:</p>

  <p>— Eski olan ne varsa, hepsi size iyi görünüyor, dedi. Oysa, o söz konusu ettiğiniz Suvorov bile Moreau’nun hazırladığı tuzağa düşmedi mi? O tuzaktan kurtulamamış değil mi?</p>

  <p>Prens:</p>

  <p>— Kim söyledi sana bunu? Kim? diye bağırdı. Suvorov ha?</p>

  <p>Birden tabağını fırlattı. Tihon çevik bir hareketle prensin attığı tabağı yakalayıverdi. İhtiyar devam etti:</p>

  <p>— Suvorov ha! Azıcık kafanı çalıştır Prens Andrey! Doğru dürüst iki kişi vardı: Frederik ve Suvorov... Moreau da neymiş? Yahu, eğer Suvorov’un elleri boş olsaydı, Moreau çoktan esir kampına düşerdi! Ama ne yapsın ki Suvorov’un elleri Hofs-kriegs-wurst-schnapps-Rathların bağlıydı. Böyle bir durumda şeytan olsa işin içinden çıkamazdı. Cepheye gidince bu Hofs-kriegs-wurst-schnapps-Rathların ne demek olduğunu anlayacaksınız! Suvorov bile onlarla başa çıkamadı! Mihail Kutuzov nasıl çıksın? Hayır dostum! Siz o generallerinizle, Bonapart’a karşı duramazsınız! Sizin Fransız askerlerini kullanmanız gerekir, onları kendi adamları vurmalı. Karşılarındakinin kim olduklarını bile bilmeden. Fransız Moreau’yu getirtmek için ta Amerikalara, New York’a Alman Palin’i gönderdik.</p>

  <p>Bunu söylerken o yıl içinde Rus ordusuna girmesi için Moreau’ya yapılan daveti anlatmak istiyordu.</p>

  <p>— İnanılır şey değil! Ne yani? Potemkinler, Suvorovlar, Orlovlar hepsi Alman mıydı? Hayır, oğlum! Ya hepiniz aklınızı kaçırdınız ya ben bunadım. Tanrı isterse göreceğiz bakalım. Bonapart büyük bir komutanmış! Hımm!</p>

  <p>Prens Andrey:</p>

  <p>— Ben verilen bütün emirler yerindedir diye bir şey söylemiyorum, dedi. Yalnız şunu anlayamıyorum, nasıl oluyor da Bonapart için öyle konuşabiliyorsunuz? İster gülün, ister gülmeyin, ama Bonapart gene de gerçekten büyük bir komutandır!</p>

  <p>İhtiyar prens bir süre için olsun unutulduğunu düşünerek acele acele yemekle meşgul olan mimara:</p>

  <p>— Mihail İvanoviç! diye bağırdı. Ben size Bonapart büyük bir strateji uzmanıdır demedim mi? Bakın o da aynı şeyi söylüyor işte! diye bağırdı.</p>

  <p>Mimar:</p>

  <p>— Tabii efendim, diye karşılık verdi.</p>

  <p>Prensin yine o soğuk gülüşü duyuldu.</p>

  <p>— Bonapart şanslı doğmuş, dedi. Mükemmel askerleri var. Sonra önce Almanların üzerine atıldı. Almanları ise kimler yenmedi ki! Dünya kurulalı beri onlara dayak atmayan kalmadı. Onlar ise kimseye dayak atamazlar. Yalnız birbirlerini döverler, o kadar işte. Napolyon onların sayesinde üne kavuştu.</p>

  <p>Prens bunları söyledikten sonra kendi görüşüne göre Bonapart’ın yalnız savaşırken değil, devlet işlerini yönetirken de yaptığı bütün yanlışları anlatmaya koyuldu. Oğlu bu sözlerine karşılık vermiyordu, ama belli ki babası ne söylerse söylesin, tıpkı yaşlı prens gibi kendi düşüncesinden vazgeçmeyecekti. Babasını dinliyor, karşılık vermemeye çalışıyor, aynı zamanda elinde olmayarak, bu kadar yıldır hiç çıkmadan hep köyde oturan ihtiyar adamın nasıl olup da son yılların Avrupası’ndaki politik ve askerî şartları böylesine etraflı konuşabildiğine, bu sorunları böylesine en küçük, en ince ayrıntılarına kadar bilmesine hayret ediyordu. Prens sözlerini bitirerek:</p>

  <p>— Sen ihtiyar olduğum için bugünkü durumu anlayamadığımı sanıyorsun, değil mi? dedi. Oysa ben bunları avucumun içi gibi biliyorum. Geceleri gözüme uyku girmiyor. Hani senin o “büyük komutan” dediğin kendini nerede gösterdi?</p>

  <p>Oğlu;</p>

  <p>— Bunu anlamak uzun sürer, diye karşılık verdi.</p>

  <p>Prens:</p>

  <p>— Öyleyse Bonapart’ın yanına git! dedi. Sonra güzel bir Fransızcayla, <i>Mlle Bourienne, voilà encore un admirateur de votre goujat d'empereur!</i><a class="noteref" href="../Text/notlar.xhtml#f11n236" id="ref236">236</a> diye bağırdı.</p>

  <p>— <i>Vous savez que je ne suis pas Bonapartiste, mon prince.</i><a class="noteref" href="../Text/notlar.xhtml#f11n237" id="ref237">237</a></p>

  <p>Prens kulağa hoş gelmeyen, falsolu bir sesle:</p>

  <p>— <i>Dieu sait quand reviendra...</i><a class="noteref" href="../Text/notlar.xhtml#f11n238" id="ref238">238</a> diye o Fransız şarkısının son sözlerini tekrar etti, yine aynı falsolu ince sesle güldü, sonra sofradan kalktı.</p>

  <p>Küçük prenses tartışma boyunca ve yemek bitinceye kadar hep susmuş, korkuyla bir Mariya’ya, bir kayınpederine bakmıştı. İhtiyar sofradan kalkınca, görümcesinin elini tuttu, onu öbür odaya götürdü.</p>

  <p>— <i>Comme c’est un homme d’esprit votre père!</i> dedi. <i>C’est à cause de cela peut-être qu’il me fait peur.</i><a class="noteref" href="../Text/notlar.xhtml#f11n239" id="ref239">239</a></p>

  <p>Prenses:</p>

  <p>— Ah O kadar iyi yüreklidir ki, dedi.</p>

  <h2 id="sigil_toc_id_25">XXV</h2>

  <p class="nonindent">Prens Andrey, ertesi günün akşamı yola koyulacaktı. Yaşlı prens koyduğu düzeni bozmayarak yemekten sonra odasına çekilmişti. Küçük prenses görümcesinin yanındaydı. Prens Andrey, yola çıkarken hep giydiği apoletsiz ceketini giymiş, kendisine ayrılan dairede uşağının yardımıyla eşyalarını topluyordu. Önce arabayı, sonra da bavulların arabaya nasıl yerleştirildiğini kendi gözüyle kontrol etti, atların koşulmasını emretti. Odada yalnız Prens Andrey’in her zaman yanında taşıdığı eşyalar kalmıştı. Bir kutu, büyük gümüş bir çekmece, iki Türk tabancasıyla babasının Oçakov’dan getirip ona hediye ettiği bir kılıç. Prens Andrey yola giderken yanına aldığı bütün bu eşyaları, büyük bir düzen içinde tutardı: Her şey yepyeni, tertemizdi. Hepsi çuha kılıflara konulmuş, kayışlarla iyice bağlanmıştı. Davranışlarının sonuçlarını düşünebilen insanlara, yola koyulacakları ya da hayatlarının akışını değiştirecekleri sırada çoğu zaman ciddi bir ruh hali çöker. Bu gibi anlarda çoğu zaman geçmişte olup bitenler gözden geçirilir, geleceğin planları yapılır. Prens Andrey’in yüzünde de çok düşünceli, yumuşak bir ifade vardı. Ellerini arkasında bitiştirmiş, önüne bakarak, hızla bir köşeden bir köşeye gidiyor, düşünceli düşünceli başını sallıyordu. Savaşa gitmekten mi korkuyordu, karısını bıraktığı için mi üzülüyordu? Belki bu duyguların ikisini birden duyuyordu. Yalnız onu bu durumda görmelerini istemediği belliydi. Çünkü sofada ayak sesleri duyunca kollarını çarçabucak aşağıya indirdi, masanın önünde durdu, sanki küçük bavulun kılıfını bağlıyormuş gibi bir tavır takındı; yüzünde de her zamanki gibi, sakin ve içindeki duyguları belli etmeyen donuk ifade belirmişti. Duyduğu ayak sesleri, Prenses Mariya’nın ağır adımlarıydı. Prenses nefes nefese geldi (Herhalde oraya kadar koşmuştu).</p>

  <p>— Hayvanların koşulmasını emretmişsin, dedi. Oysa, ben seninle biraz daha baş başa kalıp konuşmayı o kadar istiyordum ki. Kimbilir bu ayrılık gene ne kadar sürecek? Geldiğim için darılmadın ya?</p>

  <p>Sonra, sanki neden öyle bir soru sorduğunu açıklamak istiyormuş gibi:</p>

  <p>— Sen de çok değişmişsin, Andreyciğim! dedi.</p>

  <p>“Andreyciğim” sözünü söylerken gülümsemişti. Belliydi ki bu sert tavırla, yakışıklı erkeğin çocuklukta arkadaşlık ettiği yaramaz, çelimsiz Andriyuşa’dan başka biri olmadığını düşünmek bile ona tuhaf geliyordu.</p>

  <p>Andrey, sözüne yalnız gülümseyerek karşılık verdikten sonra:</p>

  <p>— Liza nerede? diye sordu.</p>

  <p>Prenses, kardeşinin karşısında divana oturdu:</p>

  <p>— O kadar yorulmuş ki benim odamda divanın üzerinde uyuyakaldı. <i>Ah André! Quel trésor de femme vous avez!</i><a class="noteref" href="../Text/notlar.xhtml#f11n240" id="ref240">240</a> Tam anlamıyla çocuk! Hem de sevimli, neşeli bir çocuk. Onu o kadar sevdim ki.</p>

  <p>Prens Andrey, bir şey söylemiyordu. Ama Prenses Mariya onun yüzünde beliren hakaretli alaycı ifadeyi fark etmişti.</p>

  <p>— Küçük kusurları hoş görmeli; kusursuz olan var mı Andrey? Unutma ki o sosyetede yetişti. Sonra şimdiki durumu hiç de kolay değil. Her insanın halinden anlamak gerekir. <i>Tout comprendre, c'est tout pardonner!</i><a class="noteref" href="../Text/notlar.xhtml#f11n241" id="ref241">241</a> Düşün bir defa, sürdüğü o hayattan sonra zavallıcığa kocasından ayrılmak, bu durumda tek başına bir köyde kalmak kolay mı geliyor sanıyorsun? Bu, çok ağır bir şey.</p>

  <p>Prens Andrey kız kardeşine bakarak tıpkı içlerini okuduğumuzu sandığımız kişileri dinlerken gülümsediğimiz gibi gülümsedi:</p>

  <p>— Sen de köyde oturuyorsun ama, bu hayatı korkunç bulmuyorsun, dedi.</p>

  <p>— Ben başka! Beni ne diye karıştırıyorsun? Ben değişik bir hayat istemiyorum, isteyemem de, çünkü başka türlü bir yaşamın ne olduğunu bilmiyorum. Oysa düşün Andrey, genç ve sosyeteye bağlı bir kadının ömrünün en güzel yıllarını köyde tek başına geçirmesi ne demektir? Tek başına diyorum, çünkü babam her zaman meşgul. Ben ise... Beni bilirsin! En iyi sosyeteye alışmış bir kadın için <i>ressources</i><a class="noteref" href="../Text/notlar.xhtml#f11n242" id="ref242">242</a> bakımından ne kadar çaresizim. Bir tek Matmazel Bourienne...”</p>

  <p>Prens Andrey:</p>

  <p>— Sizin o Bourienne’iniz hiç hoşuma gitmiyor, dedi.</p>

  <p>— Yok canım! Çok sevimli, çok iyi kalpli ve en önemlisi zavallı kızcağızın biridir. Dünyada hiç, hiç kimsesi yok! Doğrusunu söylemek gerekirse, ona ihtiyacım olmadığı gibi bazen beni sıkıyor da. Sen beni bilirsin, her zaman yabaninin biri olmuşumdur. Şimdi ise daha da yabanileştim. Yalnız kalmayı seviyorum... <i>Mon père</i> onu çok sever. Yalnız ona, bir de Mihail İvanoviç’e karşı yumuşak ve iyi davranır. Çünkü her ikisi de ondan iyilik görmüşlerdir. Sterne’in dediği gibi: İnsanları bize yaptıkları iyiliklerden çok bizim onlara yaptığımız iyilikler için severiz. <i>Mon père</i> onu <i>sur le pavé,</i><a class="noteref" href="../Text/notlar.xhtml#f11n243" id="ref243">243</a> öksüz olarak aldı, çok da iyi kızdır. Sonra <i>mon père</i> onun okuyuşundan hoşlanıyor. Akşamları Matmazel Bourienne ona yüksek sesle kitap okur. Okuması çok güzeldir.</p>

  <p>Prens Andrey birden sordu:</p>

  <p>— Her neyse, sen bana doğrusunu söyle Mariya. Öyle sanıyorum ki babamın huyları sana bazen ağır geliyor, öyle değil mi?</p>

  <p>Prenses Mariya bu soruya önce hayret etti, sonra korktu.</p>

  <p>— Bana mı? Bana mı ağır geliyor? dedi.</p>

  <p>Prens Andrey:</p>

  <p>— Zaten eskiden beri sert adamdı, şimdi ise bana öyle geliyor ki daha da çekilmez oldu, dedi. Babası için böyle serbestçe konuşarak kız kardeşinin ağzını aramak ya da onu denemek istediği anlaşılıyordu.</p>

  <p>Prenses konuşmanın akışından çok kendi düşüncelerinin akışını izleyerek:</p>

  <p>— Sen her bakımdan iyi bir insansın Andrey, ama sende düşüncelerinden ileri gelen garip bir gurur var, dedi. Bu da büyük bir günahtır. İnsan babası için hüküm verebilir mi? Vermesi mümkün olsa bile, <i>mon père</i> gibi bir adam için <i>véneration'</i>dan<a class="noteref" href="../Text/notlar.xhtml#f11n244" id="ref244">244</a> başka nasıl bir his duyabilir? Onun yanında olduğum için o kadar mutlu, o kadar memnunum ki. Herkesin de benim kadar mutlu olmasını isterdim.</p>

  <p>Ağabeyi inanmadığını belli eden bir tavırla başını salladı. Prenses devam etti:</p>

  <p>— Yalnız bir tek şey bana ağır geliyor, bunu sana açıklayabilirim Andrey, o da babamın din konusundaki düşünceleridir. Bu kadar büyük bir zekâya sahip olan bir insan, nasıl oluyor da gün gibi belli bir şeyi göremiyor, böylesine yanlış yola saplanıyor? Bunu bir türlü anlamıyorum! İşte benim tek mutsuzluğum budur. Öyleyken, bu konuda bile son zamanlarda onda hafif bir düzelme görüyorum. Son zamanlardaki alaylı sözleri o kadar acı değil. Sonra bir rahip var, onu huzuruna kabul etti, onunla uzun uzun görüştü.</p>

  <p>Prens Andrey alaylı, fakat şefkatli bir tavırla:</p>

  <p>— Sana bir şey söyleyeyim mi yavrum, dedi. Korkarım ki rahip de sen de barutunuzu boşuna harcıyorsunuz.</p>

  <p>Prenses:</p>

  <p>— Ah, <i>mon ami.</i> Ben yalnız Tanrı’ya dua ediyor, onun duamı işiteceğini umuyorum, dedi. Bir an sustu, sonra çekingen bir tavırla: Andrey senden büyük bir ricam var, diye devam etti.</p>

  <p>— Nedir yavrum?</p>

  <p>— Hayır, önce reddetmeyeceğine söz ver. Senin için hiç zor bir şey değil. Şerefinden hiçbir şey eksilmeyecek. Yalnız beni teselli etmiş olacaksın. Söz ver Andriyuşa...</p>

  <p>Prenses Mariya bunu söylerken elini çantasına sokmuş, avucuna bir şey almıştı. Ama bunun ne olduğunu bir türlü göstermiyordu. Belli ki dileği o elinde tuttuğu şeyle ilgiliydi ve dileğinin yerine getirileceğine söz almadan onu çantanın içinden çıkarmak istemiyordu. Çekingen bir tavırla, yalvarır gibi ağabeyine bakıp duruyordu. Prens Andrey, işin ne olduğunu sezmiş gibi:</p>

  <p>— Bana çok zor gelse bile... diye söze başladı.</p>

  <p>— Ne düşünürsen düşün! Biliyorum ki sen de <i>mon père</i> gibisin. İstediğin gibi düşünebilirsin! Ama benim için bunu yap. Çok rica ederim kabul et! Bunu daha babamın babası, bizim dedemiz, bütün savaşlarda üzerinde taşımıştır.</p>

  <p>Prenses Mariya hâlâ elinde tuttuğu şeyi çantadan çıkarmamıştı:</p>

  <p>— Söz veriyor musun?</p>

  <p>— Tabii. Nedir?</p>

  <p>— Andrey seni bu tasvirle kutsuyorum. Sen de bana onu hiçbir zaman üzerinden çıkarmayacağına söz ver... Söz veriyor musun?</p>

  <p>Prens Andrey:</p>

  <p>— Ağırlığı iki <i>pud</i><a class="noteref" href="../Text/notlar.xhtml#f11n245" id="ref245">245</a> değilse, boynumu koparmazsa... Seni memnun etmek için... diye söze başlayacak oldu. Ama aynı anda bu şakacı sözleri duyunca kız kardeşinin yüzünde üzüntülü bir ifade belirdiğini fark etti ve pişman oldu, çok memnun olurum, doğru söylüyorum, çok memnun oldum, yavrum! diye söylendi.</p>

  <p>Prens, iki eliyle, oval, ince işlenmiş gümüş zincirli, gümüş çerçeveli, yüz kısmı siyah, antika bir İsa tasvirini ağabeyinin önünde bir tören yapar gibi tutarak, heyecandan titreyen bir sesle konuştu:</p>

  <p>— Sen istemesen de o seni koruyacak, seni bağışlayacak ve seni kendisine çevirecektir! Çünkü gerçek de teselli de yalnız ondadır.</p>

  <p>Haç çıkardı, tasviri öptü, sonra onu Andrey’e uzattı.</p>

  <p>— Rica ederim Andrey, benim için...</p>

  <p>İri gözlerinde iyilik ve çekingenlik ifade eden ışınlar titreşiyordu. Bu gözler o hastalıklı, zayıf yüzünü aydınlatıyor, onu çok güzelleştiriyordu. Ağabeyi prensesin elinden tasviri almak istedi, ama prenses elini durdurdu, Andrey ne demek istediğini anladı, haç çıkardı, sonra tasviri aldı. Yüzünde hem yumuşak (Bu durum ona dokunmuştu) hem de alaycı bir ifade vardı.</p>

  <p>— <i>Merci, mon amie.</i><a class="noteref" href="../Text/notlar.xhtml#f11n246" id="ref246">246</a></p>

  <p>Prenses onu alnından öptü, sonra gene divanın üzerine oturdu. İkisi de susmuşlardı. Prenses:</p>

  <p>— Sana söylemiştim Andrey, her zaman olduğun gibi iyi yürekli ol ve bağışlamasını bil. Liza için insafsız şeyler düşünme. O öyle sevimli, öyle iki kalpli ki. Sonra şimdi çok zor durumda.</p>

  <p>— Ben sana eşimi suçlu bulduğumu, ondan hoşnut olmadığımı gösterecek bir şey söylemedim sanırım, Maşa. Bunları bana niçin söylüyorsun?</p>

  <p>Prenses Mariya’nın yüzü yer yer kızardı. Hemen sonra da bir suçluluk duymuş gibi sustu. Andrey:</p>

  <p>— Ben sana hiçbir şey söylemedim, diye devam etti. Ama başkaları söylemişler. İşte bu, benim için acı.</p>

  <p>Prenses Mariya’nın alnında, boynunda ve yanaklarında belirmiş olan lekeler daha da kırmızılaştı. Bir şey söylemek istiyor ama söyleyemiyordu. Ağabeyi doğru söylemişti: Küçük prenses, yemekten sonra ağlamış, doğumunun felaketle sonuçlanacağını sezdiğini, doğurmaktan korktuğunu söylemiş, kaderinden, kaynatasından, kocasından dert yanmıştı. Ağladıktan sonra uykuya dalmıştı. Prens Andrey kız kardeşine acıdı.</p>

  <p>— Şunu iyi bil ki Maşa, ben hiçbir zaman karımı suçlayamam! Suçlamadım da. Hiçbir zaman da suçlamayacağım! Ayrıca, ona karşı olan davranışlarımdan ötürü kendimi suçlu bulmuyorum, bu, her zaman, her durumda öyle olacaktır. Ama doğrusunu öğrenmek istiyorsan... Benim mutlu olup olmadığımı merak eder misin? Söyleyeyim, hayır! O mutlu mu? Hayır! Neden öyledir? Ben de bilmiyorum.</p>

  <p>Bunu söylerken yerinden kalktı, kız kardeşine yaklaştı, eğilip onu alnından öptü. Güzel gözleri. Prens Andrey’de pek görülmeyen zeki, şefkatli bir ışıkla parlıyordu. Ama o sırada kız kardeşine değil, genç kızın başının üzerinden, açık kalan kapının ötesindeki karanlığa bakıyordu.</p>

  <p>— Haydi, şimdi onun yanına gidelim, vedalaşmalıyız. Hayır, dur, önce sen yalnız git, onu uyandır, ben de şimdi geliyorum.</p>

  <p>Bunu söyledikten sonra uşağına:</p>

  <p>— Petruşa! diye seslendi: Buraya gel! Şunları götür. Bunu oturacağım yere, şunu da sağ tarafa yerleştir.</p>

  <p>Prenses Mariya kalktı, kapıya doğru yürüdü. Eşiğe varınca durdu:</p>

  <p>— <i>André, si vous aviez la foi, vous vous seriez adressé à Dieu, pour qu'il vous donne l'amour, que vous ne sentez pas et votre periére aurait été exaucée!</i><a class="noteref" href="../Text/notlar.xhtml#f11n247" id="ref247">247</a></p>

  <p>Prens Andrey:</p>

  <p>— Orası öyle ama, o iş kolay değil ki, dedi. Haydi sen git Maşa, ben şimdi geliyorum.</p>

  <p>Prens Andrey kız kardeşinin odasına gitmek için evin bir bölümünü öbür bölümüne bağlayan koridordan geçerken sevimli bir tavırla gülümseyen Matmazel Bourienne ile karşılaştı. Genç kız o gün üçüncü defadır dudaklarında hep aynı heyecanlı, saf gülümseyişle, tenha koridorlarda karşısına çıkıyordu. Nedense kızarıp gözlerini yere indirerek:</p>

  <p>— <i>Ah! Je vous croyais chez vous!</i><a class="noteref" href="../Text/notlar.xhtml#f11n248" id="ref248">248</a> dedi.</p>

  <p>Prens Andrey, sert bir tavırla ona baktı. Yüzünde birden öfke belirdi. Ama ona hiçbir şey söylemedi, yalnız, gözlerine bakmadan, alnına, saçlarına öylesine hakaretli bir ifadeyle baktı ki Fransız kız kızardı, hiçbir şey söylemeden çekilip gitti. Prens, kız kardeşinin odasına girdiğinde, küçük prenses uyanmıştı. Açık kapıdan, sözleri aceleyle birbiri arkasından sıralayan incecik neşeli sesi duyuluyordu. Uzun süre kendini tuttuktan sonra yitirmiş olduğu zamanın acısını çıkarmak istiyormuş gibi konuşuyordu.</p>

  <p>— <i>Non, mais figurez-vous, la vieille Comtesse Zouboff avec de fausses boucles et la bouche pleine de fausses dents, comme si elle voulait défier les années..</i>.<a class="noteref" href="../Text/notlar.xhtml#f11n249" id="ref249">249</a> <i>Marie!</i></p>

  <p>Prens Andrey, başkalarının yanında karısının Kontes Zubova için aynı sözü söyleyerek, aynı şekilde güldüğünü beşinci defadır işitiyordu. Yavaşça odaya girdi, tombul, al yanaklı prenses, elinde işiyle koltukta oturuyor, hiç durmadan konuşuyor, Petersburg hatıralarını anlatıyor, üstelik cümleleri birbirine karıştırıyordu. Prens Andrey yaklaştı, saçlarını okşadı, yol yorgunluğunu giderip gidermediğini sordu. Prenses karşılık verdi ve gene aynı şeyleri anlatmaya koyuldu.</p>

  <p>Kapıda altı atlı bir araba koşulu duruyordu. Dışarıda karanlık bir sonbahar gecesi vardı. Arabacı arabanın oklarını bile göremiyordu. Ortada ellerinde fenerler bulunan insanlar gidip geliyorlardı. Koca evin büyük pencerelerinden dışarıya, içeride yangın varmış gibi ışık saçılıyordu. Sofaya genç prensle vedalaşmak isteyen uşaklar, hizmetçiler toplanmışlardı; ev halkı ise salondaydı. Mihail İvanoviç, Matmazel Bourienne, Prenses Mariya ve prensin karısı oradaydılar. Babası Prens Andrey’i çalışma odasına çağırtmıştı. Oğluyla orada baş başa vedalaşmak istiyordu. Herkes onların dışarı çıkmasını bekliyordu.</p>

  <p>Prens Andrey çalışma odasına girdiğinde, ihtiyar prens sırtında oğlundan başka kimseye görünmediği bir giysi içinde, beyaz sabahlığı ile ve gözlerinde ihtiyarların kullandığı cinsten bir gözlükle çalışma masasının başında oturuyor, bir şeyler yazıyordu. Dönüp baktı:</p>

  <p>— Gidiyor musun? diye sordu, sonra yine yazmaya koyuldu.</p>

  <p>— Vedalaşmaya geldim.</p>

  <p>— Öp bakalım, şurasını...</p>

  <p>Yanağını işaret etmişti. Prens öpünce, ihtiyar:</p>

  <p>— Teşekkür ederim, teşekkür ederim, dedi.</p>

  <p>— Neden teşekkür ediyorsunuz?</p>

  <p>— Vaktini boşuna geçirmediğin, karının eteğine yapışmadığın için. Ödev, her şeyden üstündür. Teşekkür ederim.</p>

  <p>Bunu söylerken yazmaya devam ediyordu, çatırdayan mürekkep kaleminden etrafa ince ince mürekkep fışkırıyordu.</p>

  <p>— Bir şeyler söylemek istiyorsan, söyle! Ben aynı anda iki işi de yapabilirim.</p>

  <p>— Eşim için söyleyecektim... Onu size bir yük olarak bıraktığım için öyle utanıyorum ki.</p>

  <p>— Ne saçmalıyorsun? Sen ne söyleyeceksen onu söyle.</p>

  <p>— Doğum zamanı gelince, Moskova’dan bir doğum doktoru getirtin... Doğumda burada bulunsun!</p>

  <p>Yaşlı prens duraladı. Sanki hiçbir şey anlamıyormuş gibi sert bir tavırla gözlerini oğluna dikti. Prens Andrey:</p>

  <p>— Biliyorum, kendi bünyesi yardım etmezse kimse ona yardım edemez, dedi. Bunları sıkılarak söylediği belli oluyordu: Böyle işlerde milyonda bir felaket oluyor, bunu da kabul ediyorum, ama gene de eşim de ben de endişe ediyoruz işte. Ona bir şeyler söylemişler, rüyasında da bir şeyler görmüş, bu yüzden korkuyor.</p>

  <p>Yaşlı prens yazdığını bitirmeye çalışarak:</p>

  <p>— Hımm, hımmm... dedi. Peki, olur.</p>

  <p>İmzasını attı, sonra çevik bir hareketle birden oğluna doğru döndü, gülerek:</p>

  <p>— Demek iş fena ha? dedi.</p>

  <p>— Fena olan ne babacığım?</p>

  <p>İhtiyar prens anlamlı bir tavırla kısaca:</p>

  <p>— Karın, dedi.</p>

  <p>Prens Andrey:</p>

  <p>— Anlayamadım, dedi.</p>

  <p>İhtiyar prens:</p>

  <p>— Yapılacak bir şey yok, evladım. Kadınların hepsi böyle. Ama boşanmak olmaz. Korkma; bunu kimseye söylemem. Ne demek istediğimi biliyorsun.</p>

  <p>Kemikli küçük eliyle oğlunun elini yakaladı, onu sarsarak insanın içini okuyormuş gibi bakan hareketli gözlerini oğlunun yüzüne dikti, sonra gene o soğuk gülüşü duyuldu.</p>

  <p>Oğlu içini çekti. Bu iç çekişiyle babasının gerçeği anladığını açıklamış oluyordu. İhtiyar mektupları her zamanki çevikliğiyle katlayıp onlara mühür basmaya devam ederken, mührü, balmumunu ve kâğıtları sert hareketlerle alıp bırakıyordu. Bir yandan mektupları damgalarken kesik kesik söyleniyordu.</p>

  <p>— Ne yaparsın, ama güzel kadın doğrusu! Merak etme. Elimden geleni yaparım.</p>

  <p>Andrey susuyordu: Babasının onu anlaması hem hoşuna gidiyor, hem de bir bakıma, içinde hoşnutsuzluk uyandırıyordu. İhtiyar kalktı, mektubu oğluna verdi.</p>

  <p>— Beni dinle! dedi. Karın için endişe etme; elden gelen ne varsa hepsi yapılacak. Şimdi beni dinle: Bu mektubu Mihail İlaryonoviç’e vereceksin. Ona seni iyi yerlerde kullanmasını, uzun bir süre yaver olarak tutmamasını yazdım: Yaverlik berbat bir iştir! Ona kendisini unutmadığımı, onu her zaman sevdiğimi söylersin. Sonra seni nasıl karşıladığını da bana yaz. İyi davranırsa sen de ona hizmet edersin. Nikolay Andreyeviç Bolkonski’nin oğlu minnet etmek için kimseye hizmet etmez! Haydi, şimdi gel bakayım buraya!</p>

  <p>O kadar çabuk konuşuyordu ki sözlerin yarısını bitirmiyordu. Ama oğlu onu anlamaya alışmıştı. İhtiyar adam oğlunu çalışma masasına doğru götürdü, kapağı açtı, çekmeceyi çekti, içinden harfleri uzun uzun, iri ve sık el yazısıyla yazılmış bir defter çıkardı.</p>

  <p>— Herhalde ben senden önce ölürüm. Buraya anılarımı yazdım, onları benim ölümümden sonra hükümdara ulaştıracaksın. Sonra şurada bir Lombard biletiyle, bir de mektup var: Bunlar Suvorov savaşlarının tarihini yazacak olana ödül olarak verilecektir. Onları akademiye gönderirsin. Burada düşüncelerim yazılı, benden sonra oku; yararlı bulacaksın.</p>

  <p>Andrey, babasına daha çok çok yaşayacağını söylemedi, bunun gereksiz bir şey olacağını anlıyordu:</p>

  <p>— Hepsini yerine getiririm babacığım, dedi.</p>

  <p>— Haydi, güle güle.</p>

  <p>İhtiyar, öptürmek için elini oğluna uzattı:</p>

  <p>— Yalnız şunu unutma Prens Andrey: Vurulup ölürsen bu ihtiyar baban için çok acı bir şey olacak...</p>

  <p>Birden sustu, sonra tiz bir sesle bağırır gibi:</p>

  <p>— Ama, dedi. Senin Nikolay Bolkonski’ye yakışmayacak bir davranışta bulunduğunu öğrenirsem... Utanç duyarım.</p>

  <p>Oğlu gülümsedi:</p>

  <p>— Bunu bana söylemeseniz de olurdu, babacığım.</p>

  <p>İhtiyar sustu. Prens Andrey:</p>

  <p>— Bir şey daha rica etmek istiyordum, diye devam etti. Eğer beni öldürürlerse ve bir oğlum olursa dün akşam söylediğim gibi onu yanınızdan ayırmayın. Sizin yanınızda büyüsün... Rica ederim.</p>

  <p>İhtiyar:</p>

  <p>— Demek onu karına vermeyeyim, öyle mi? diye sordu ve güldü.</p>

  <p>Hiç konuşmadan karşı karşıya duruyorlardı. İhtiyarın hareketli gözleri oğlunun gözlerinin içine bakıyordu. Yüzünün alt kısmında hafif bir titreme oldu. Birden:</p>

  <p>— Eh vedalaştık işte... Haydi bakalım, dedi. Sonra çalışma odasının kapısını açarak gür, aynı zamanda öfkeli bir sesle, “Haydi güle güle!” diye bağırdı.</p>

  <p>Prenses Mariya ile prensin karısı, Andrey’i ve kapının aralığından bir an için başını dışarı çıkarmış olan beyaz sabahlıklı, perukasız ve gözüne ihtiyarların kullandığı cinsten bir gözlük takmış prensi görüp öfkeli bir sesle bağırdığını duyunca:</p>

  <p>— Ne var, ne oldu? diye sordular.</p>

  <p>Prens Andrey içini çekerek hiçbir karşılık vermedi. Karısına doğru döndü:</p>

  <p>— Eh, dedi, ama bu “eh” sözünde alaylı soğuk bir ifade vardı, sanki ona, “Şimdi artık istediğiniz oyunları yapabilirsiniz,” der gibiydi.</p>

  <p>Küçük prenses sapsarı kesilerek korkuyla kocasına baktı.</p>

  <p>— <i>André déjà?</i><a class="noteref" href="../Text/notlar.xhtml#f11n250" id="ref250">250</a> dedi.</p>

  <p>Andrey ona sarıldı, genç kadın bir çığlık attı, sonra kendinden geçerek kocasının omuzuna kapandı. Andrey yavaşça genç kadını omuzundan ayırdı, karısının yüzüne baktı, yavaşça koltuğa oturttu. Kız kardeşine:</p>

  <p>— <i>Adieu, Marie!</i><a class="noteref" href="../Text/notlar.xhtml#f11n251" id="ref251">251</a> dedi, onu kucaklayarak öptü, sonra hızlı adımlarla odadan dışarıya çıktı.</p>

  <p>Küçük prenses koltuğun üzerinde yatıyor. Matmazel Bourienne şakaklarını ovuyordu. Prenses Mariya gelinin vücudunu tutarak gözyaşları içinde, biraz önce Prens Andrey’in çıktığı kapıya bakıyor, arkasından haç çıkarıyordu. Çalışma odasından ihtiyarın tabanca patlatır gibi, sık sık, öfkeli öfkeli burnunu sildiği duyuluyordu. Prens Andrey çıkar çıkmaz, çalışma odasının kapısı hızla açıldı. Sırtında beyaz sabahlıkla ihtiyarın sert bir tavırla dışarı baktığı görüldü. İhtiyar adam öfkeyle kendinden geçmiş olan küçük prensese baktı:</p>

  <p>— Gitti mi? İyi öyleyse, dedi. Azarlar gibi başını salladı, sonra içeri çekilip kapıyı hızla kapadı.</p>
