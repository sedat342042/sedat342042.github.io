  <p>— Sen Bonapart’tan söz ediyorsun, ama Bonapart çalıştığı zaman, adım adım amacına doğru gidiyordu; bağımsızdı; hayatında o amaçtan başka bir şey olmadığı için ona ulaştı. Oysa kendini bir kadına bağla da bak! Prangaya vurulmuş bir hükümlü gibi bütün özgürlüğünü yitirmiş olursun. Sonra da içinde ne kadar umut, ne kadar kuvvet varsa sana yük olur, hepsi birden pişmanlık haline gelip sana işkence eder durur. Salonlar, dedikodular, balolar, gösteriş, bayağılık. İşte içine girdiğim büyülü çember budur, kendimi ondan bir türlü kurtaramıyorum. Şimdi savaşa gidiyorum, şimdiye kadar yapılan en büyük savaşlardan birine! Ama hiçbir şey bilmiyorum, hiçbir işe yarayacak durumda da değilim. <i>Je suis très aimable et très caustique.</i><a class="noteref" href="../Text/notlar.xhtml#f11n111" id="ref111">111</a> Anna Pavlovna’nın salonunda sözümü dinlerler. O budala insanların cemiyeti, karımın bir türlü vazgeçemediği çevre, o kadınlar, o <i>toutes les femmes distinguées</i>’lerin,<a class="noteref" href="../Text/notlar.xhtml#f11n112" id="ref112">112</a> daha doğrusu genel olarak bütün kadınların ne biçim yaratıklar olduğunu bir bilsen! Babam haklıymış; her davranışlarında bencillik, kendini beğenmişlik, budalalık ve bayağılık... İşte kadınlar oldukları gibi göründükleri zaman böyledirler. Sosyetedeyken onlara bakarsın, içlerinde bir şeyler var sanırsın, oysa hiç ama hiçbir şey yoktur. Hiçbir şey! Ya, işte böyle! Sakın evlenme dostum! Evlenme!</p>

  <p>Piyer:</p>

  <p>— Kendinizi, evet, kendinizi hiçbir işe yaramaz bir insan olarak görmeniz, bütün hayatınızı altüst olmuş saymanız bana gülünç geliyor, dedi. Her şey, her şey önünüzde. Öyleyken siz...</p>

  <p>“Siz”in sonunu getirmedi ama, sesinden bile arkadaşına ne kadar değer verdiği, ilerisi için ondan ne kadar çok şey beklediği belli oluyordu.</p>

  <p>Piyer, “Nasıl böyle konuşabilir?” diye düşündü. O, Prens Andrey’i tüm üstünlüklere sahip örnek bir insan sayıyordu; çünkü ona göre Prens Andrey kendisinde bulunmayan ne kadar üstün özellik varsa hepsine tam anlamıyla sahipti; bu özellikler de en kolay şöyle özetlenebilirdi: kuvvetli bir irade. Piyer, Prens Andrey’in her zaman bütün insanlara öylesine sakin davranmasına, olağanüstü hafızasına, çok okumasına (prens her şeyi okur, her şeyi bilir, her şeyi anlardı), en çok da çalışkanlığına ve öğrenme yeteneğine hayret ederdi. Gerçi Andrey’de felsefi muhakeme yeteneğinin bulunmayışı da çoğu zaman onu hayrete düşürürdü (Piyer’in kendisinde ise buna büyük bir eğilim vardı), ama bunu bir eksiklik değil, bir kuvvet olarak görüyordu.</p>

  <p>En iyi, en dostça, en basit ilişkilerde bile karşıdakinin gururunu okşamak, övmek gerekir; tıpkı tekerleklerin dönebilmesi için onları yağlamak gerektiği gibi. Prens Andrey:</p>

  <p>— <i>Je suis un homme fini,</i><a class="noteref" href="../Text/notlar.xhtml#f11n113" id="ref113">113</a> dedi. Benim için artık söylenecek başka söz var mı? İyisi mi senden söz edelim.</p>

  <p>Bir an sustu, sonra aklına gelen avutucu düşüncelerle gülümsedi. Aynı gülümseme o anda Piyer’in yüzüne de yansıdı. Piyer’in dudaklarına o her zamanki dertsiz, neşeli gülümseme yayılmıştı.</p>

  <p>— Peki, benim için ne söylenebilir, dedi. Ben neyim ki? <i>Je suis un bâtard!</i><a class="noteref" href="../Text/notlar.xhtml#f11n114" id="ref114">114</a></p>

  <p><i>Birden kıpkırmızı olmuştu. Belli ki bu sözü söylemek için büyük çaba harcamıştı.</i></p>

  <p>— <i>Sans nom, sans fortune...</i><a class="noteref" href="../Text/notlar.xhtml#f11n115" id="ref115">115</a> Ne yani? Doğrusu...</p>

  <p>Ama “doğrusu”nun ne olduğunu söylemedi.</p>

  <p>— Şimdilik bir bağım yok. Halimden memnunum. Ama bir türlü hangi işe başlayacağımı bilemiyorum. Bu konuda ciddi olarak sizden öğüt almak istiyorum.</p>

  <p>Prens Andrey ona şefkat dolu gözlerle baktı. Ama bu sevgi dolu dostane bakış, ne olursa olsun kendisini Piyer’den üstün gördüğünü belli ediyordu.</p>

  <p>— Sana çok değer veririm, özellikle bizim çevremizdeki tek uyanık insan olduğun için! Senin durumun çok iyi. Neyi istersen seçebilirsin. Bence hiçbir önemi yok. Çünkü sen, her yerde başarılı olabilirsin. Yalnız bir tek şey söyleyebilirim: Şu Kuraginlere gitmekten, o hayatı yaşamaktan vazgeç. Bu, sana hiç yakışmıyor. Bütün o içki âlemleri, o hovardalıklar, kısaca her şey...</p>

  <p>Piyer omuzlarını silkerek:</p>

  <p>— <i>Que voulez-vous, mon cher, les femmes, mon cher, les femmes!</i> <a class="noteref" href="../Text/notlar.xhtml#f11n116" id="ref116">116</a> dedi.</p>

  <p>Andrey:</p>

  <p>— Anlamıyorum, diye karşılık verdi. <i>Les femmes comme il faut</i><a class="noteref" href="../Text/notlar.xhtml#f11n117" id="ref117">117</a> olsa başka! Ama <i>les femmes Kuragina, les femmes et le vin!</i><a class="noteref" href="../Text/notlar.xhtml#f11n118" id="ref118">118</a> Bunu anlamıyorum.</p>

  <p>Piyer, Prens Vasiliy Kuragin’in evinde oturuyor, oğlu Anatol'ün sefih hayatına katılıyordu. Prens Andrey’in kız kardeşiyle evlendirmek istedikleri genç, işte bu Anatol'dü.</p>

  <p>Piyer birden aklına çok iyi bir fikir gelmiş gibi:</p>

  <p>— Biliyor musunuz? dedi. Ben bunu çoktandır ciddi olarak düşünüyorum. Bu şekilde yaşadığım sürece ne bir şeye karar verebilir ne de herhangi bir konuyu etraflı olarak düşünebilirim. Hem başım ağrıyor, param da yok. Biraz önce beni çağırdı, ama gitmeyeceğim.</p>

  <p>— Gitmeyeceğine bana namusun üzerine söz ver!</p>

  <p>— Namusum üzerine söz veriyorum.</p>

  <p class="extract">Piyer arkadaşından ayrıldığında, saat gece biri geçiyordu. Petersburg’un haziran gecelerinden biri, hiç karanlık olmayan bir geceydi. Piyer eve gitmek niyetiyle bir arabaya bindi. Ama eve yaklaştıkça geceden çok akşam vaktini ya da sabahı andıran bu gecede uyuyamayacağını kesin olarak anlıyordu. Boş sokakların ta ilerisi görünüyordu. Piyer yolda, o akşam Anatol Kuragin’in evinde oyun oynayacakların toplanacağını hatırladı. Bu gibi toplantılarda her zaman içki âlemleri yapılır, bunlar Piyer’in en çok sevdiği eğlencelerden biriyle biterdi.</p>

  <p>“Kuragin’e gitsem ne iyi olur!” diye düşündü. Ama o anda Kuragin’in evine bir daha ayak basmayacağına dair Prens Andrey’e verdiği sözü hatırladı. Yine de tıpkı iradesiz insanlarda görüldüğü gibi, o çok iyi bildiği dizginsiz hayatı bir kez daha yaşamak için o kadar büyük bir istek duydu ki oraya gitmeye karar verdi.</p>

  <p>Aynı anda verdiği namus sözünün bir değeri bulunmadığını, çünkü Anatol’e de geleceğim diye söz vermiş olduğunu düşündü. Sonunda da kendi kendine, “Bütün bu namus sözleri öylesine şarta bağlı, kesin anlamları olmayan şeyler ki,” dedi, “Hele belki de yarın öleceğim ya da başıma umulmadık bir şey geleceği ve artık ortada ne namus ne de namussuzluk kalacağı düşünülürse...” Böyle düşünceler sık sık Piyer’in aklına gelir, bütün kararlarını, niyetlerini altüst ederdi. Böylece Kuragin’e gitti.</p>

  <p>Anatol’ün oturduğu, süvari muhafız alayı kışlalarının yanındaki büyük evin önüne gelince, ışıl ışıl sahanlığa yaklaştı, merdivenden çıktı, açık kapıdan içeriye girdi. Holde hiç kimse yoktu; yerde boş şişeler, yağmurluklar, lastikler vardı. Her taraf şarap kokuyor, uzaktan uzağa konuşmalar, bağırışmalar duyuluyordu.</p>

  <p>Oyun da yemek de bitmişti. Ama konuklar daha dağılmamışlardı. Piyer üzerindeki yağmurluğu çıkardı. Akşam yemeğinin kalıntılarıyla dolu sofranın bulunduğu birinci odaya girdi. Orada uşaklardan biri kendisini kimsenin görmediğini sanarak bardaklarda kalan içkileri gizi gizli içiyordu. Üçüncü odadan gürültü patırtı, kahkahalar, Piyer’e yabancı olmayan insanların çığlıkları ve bir ayının öfkeli homurtusu duyuluyordu. Yedi sekiz genç, merakla açık pencerenin önünde toplanmışlardı. Üç genç de yaşlı olmayan bir ayı ile oynuyorlardı; biri hayvanı zincirinden tutmuş çekiyor, ayıyla diğerlerini korkutuyordu.</p>

  <p>Biri:</p>

  <p>— Stevens için yüz ruble koyuyorum, diye bağırdı.</p>

  <p>Bir başkası:</p>

  <p>— Kimse tutmayacak ama, diye seslendi.</p>

  <p>Üçüncü genç:</p>

  <p>— Ben Dolohov üzerine bahse giriyorum! diye bağırdı. Şunları ayır ne olur Kuragin!</p>

  <p>— Ee! Bırakın Mişka’yı! Millet bahse giriyor.</p>

  <p>Dördüncü bir genç:</p>

  <p>— Bir hamlede! dedi. Yoksa bahsi kaybetmiş olursun.</p>

  <p>Ev sahibi ise:</p>

  <p>— Yakov, bir şişe getir, Yakov! diye seslendi. Uzun boylu, yakışıklı bir gençti; sırtında yalnız incecik bir gömlekle kalabalığın ortasında duruyordu; göğsü, bağrı açıktı. Piyer’e dönerek:</p>

  <p>— Durun beyler, işte sevgili dostum Petruşa da geldi, dedi.</p>

  <p>Bütün o sarhoş sesleri arasında ayık sesiyle hayret uyandıran, orta boylu, mavi gözlü bir adam pencereden bağırdı:</p>

  <p>— Buraya gel! Bizim bahiste hakem ol!</p>

  <p>Bu Semyonovski alayı subaylarından Dolohov’du; tanınmış bir kumarbaz ve kavgacıydı. O da Anatol’ün evinde oturuyordu. Piyer neşeli neşeli çevresine bakınarak gülümsedi.</p>

  <p>— Hiçbir şey anlamıyorum! Ne oluyor? diye sordu.</p>

  <p>Anatol:</p>

  <p>— Durun! dedi. O sarhoş değil, versene şu şişeyi!</p>

  <p>Sonra sofradan bir bardak alarak Piyer’e yaklaştı:</p>

  <p>— Önce iç de ondan sonra...</p>

  <p>Piyer arka arkaya, bardak bardak içmeye başladı. Bu arada pencerenin önünde toplanmış sarhoş konukları kaşlarının altından süzüyor, onlara kulak veriyordu. Anatol ona şarap dolduruyor, Dolohov’un orada bulunan İngiliz denizcisi Stevenson’la bahse tutuştuğunu anlatıyordu. Söylediğine göre Dolohov üçüncü kattaki pencerelerden birine çıkıp oturacak, ayaklarını dışarıya sarkıtacak, bu şekilde bir şişe rom içecekti. Anatol bunları anlattıktan sonra Piyer’e son bardağı uzattı:</p>

  <p>— Haydi, dibine kadar iç! İçmezsen bırakmam.</p>

  <p>Piyer:</p>

  <p>— Hayır istemiyorum! dedi. Sonra Anatol’ü iterek pencereye yaklaştı.</p>

  <p>Dolohov, İngiliz’i kolundan tutmuş, giriştikleri bahsin şartlarını kesin sözlerle açık açık anlatıyor, bunları söylerken daha çok Anatol ile Piyer’e bakıyordu.</p>

  <p>Dolohov orta boylu, kıvırcık saçlı, açık mavi gözlü bir adamdı. Yirmi beş yaşlarındaydı. Bütün piyade subayları gibi bıyıksızdı. Bu sebeple yüzünün en belirli özelliği olan ağzı olduğu gibi görünüyordu. Ağzının çizgileri olağanüstü denecek kadar ince ve biçimliydi. Üst dudak tam ortada dolgun, gergin sivri bir uç halini alıyor, alt dudağın üzerine sert bir şekilde iniyordu; bu yüzden ağzın iki tarafında hep -biri sağda, biri solda- iki ayrı gülümseme var gibiydi. Yüzünün bütün çizgileriyle birlikte bir de o meydan okuyan, sert, zeki bakışlarına dikkat edilirse insan öyle bir etki altında kalıyordu ki bu yüzü fark etmemek imkânsızdı.</p>

  <p>Dolohov zengin değildi, nüfuzlu kimselerle ilişkileri yoktu. Anatol binlerce rubleyi har vurup harman savurduğu ve Dolohov onun evinde yaşadığı halde, onları tanıyan herkesi, kendisine Anatol’den daha fazla hürmet ettirmesini bilmişti. Anatol'de bile ona karşı hürmet duyuyordu. Dolohov her çeşit kumar oynuyor, hemen her zaman da kazanıyordu. Ne kadar içerse içsin, düşünceleri hiçbir zaman duruluğundan bir şey yitirmezdi. Kuragin de Dolohov da Petersburg’da ömürlerini eğlence ile geçiren çapkınlar âleminin tanınmış kişileriydi.</p>

  <p>Ortaya bir rom şişesi getirilmişti; iki uşak, pencerenin dış tarafına oturmaya imkân vermeyen çerçeveyi ellerinden geldiği kadar acele ederek, aynı zamanda da çevrelerindeki beyefendilerin emir ve bağırışmalarından şaşkına dönmüş bir halde kırıyorlardı.</p>

  <p>Anatol muzaffer bir tavırla pencereye yaklaştı. O anda içinden bir şey kırmak geliyordu. Uşakları itti, pencerenin çerçevesini yakaladı, ama çerçeve bir türlü çıkmıyordu. Camı kırdı, sonra Piyer’e döndü:</p>

  <p>— Haydi bakalım pehlivan, bir de sen dene!</p>

  <p>Piyer pencerenin çerçevesini yakaladı, kendisine doğru çekti; meşe çerçeveyi çatırdattı, bir kısmını kırarak, bir kısmını sökerek yerinden çıkardı.</p>

  <p>Dolohov:</p>

  <p>— Hepsini çıkar, dedi, yoksa tutunduğumu zannederler.</p>

  <p>Anatol:</p>

  <p>— İngiliz böbürleniyor... Ha? İyi mi? diyordu.</p>

  <p>Piyer elinde bir rom şişesiyle pencereye yaklaşan Dolohov’a bakarak:</p>

  <p>— İyi! dedi.</p>

  <p>Pencereden aydınlık bir gök ve sabahla akşamın birbirine karışmış kızıllığı görülüyordu. Dolohov, elinde rom şişesi, pencereye sıçradı. Orada ayakta durarak odadakilere:</p>

  <p>— Dinleyin! diye bağırdı.</p>

  <p>Herkes sustu. Dolohov devam etti:</p>

  <p>— Ben ortaya (İngiliz ne dediğini anlasın diye Fransızca konuşuyordu ama Fransızcası pek iyi değildi) elli emperyal koyarak bahse giriyorum. (İngiliz’e baktı) İsterseniz yüz olsun ha?</p>

  <p>İngiliz:</p>

  <p>— Hayır, elli yeter, dedi.</p>

  <p>— Peki elli emperyal olsun. Bahse giriyorum ki bir şişe romu pencerenin kenarında, şurada oturarak, şişeyi ağzımdan hiç ayırmadan dibine kadar içeceğim (Bunu söylerken eğildi, duvarın, pencerenin dış tarafındaki meyilli çıkıntısını gösterdi). Hem de hiçbir yere tutunmadan. Anlaştık mı?</p>

  <p>İngiliz:</p>

  <p>— Anlaştık! dedi.</p>

  <p>Anatol İngiliz’e döndü, onu frağının düğmesinden yakaladı, adama yukarıdan bakarak (İngiliz kısa boyluydu) bahis şartlarını İngilizce tekrarlamaya başladı.</p>

  <p>Dolohov, dikkati üzerine çekmek için elindeki şişeyle pencerenin kenarına vurarak bağırdı:</p>

  <p>— Dur! Dur Kuragin! Beni dinleyin, eğer burada aynı şeyi yapacak biri varsa ben yüz emperyal veriyorum. Anladınız mı?</p>

  <p>İngiliz başını salladı. Ama bu hareketinden yeni bahsi kabul edip etmediği anlaşılamıyordu. Anatol, İngiliz’i bırakmıyor, onun ikide bir başını sallayarak her şeyi anladığını belirtmesine aldırmaksızın Dolohov’un sözlerini İngilizce’ye çeviriyordu. O akşam bütün parasını kumarda kaybetmiş, delikanlı denecek kadar genç, zayıf bir süvari muhafız subayı pencereye çıktı, dışarı sarkarak aşağı baktı. Kaldınma bir göz atarak:</p>

  <p>— Ay!.. Ay!.. Ay!.. diye mırıldandı.</p>

  <p>Dolohov:</p>

  <p>— Kendine gel! diye bağırdı, subayı pencereden indirmek için çekti. Genç adam mahmuzları birbirine takıldığı için beceriksiz bir hareketle odaya atladı.</p>

  <p>Dolohov, kolayca alabilmek için şişeyi pencerenin kenarına koydu, dikkatli hareketlerle yavaş yavaş pencereye çıktı. Ayaklarını aşağıya sarkıttı, sonra iki eliyle pencerenin kenarına tutunarak oraya yerleşip yerleşemeyeceğini kestirmeye çalıştı. Sonunda yerleşip oturdu, ellerini indirdi, sağa sola kımıldadı, şişeyi aldı. Anatol, ortalık iyice ağardığı halde iki mum getirip pencerenin kenarına koydu. Beyaz gömlekli Dolohov’un sırtı ile kıvırcık saçları iki taraftan da aydınlatılmış oldu. Herkes pencerenin yanına toplanmıştı. İngiliz en önde duruyordu. Piyer gülümsüyor, ama hiçbir şey söylemiyordu. Odadakiler arasında diğerlerinden daha yaşlı biri, korkulu ve öfkeli bir yüzle birden öne doğru çıktı, Dolohov’u gömleğinden tutmak istedi. Diğerlerinden daha aklı başında olan adam:</p>

  <p>— Yaptığınız çılgınlık baylar! dedi. Düşerse paramparça olur.</p>

  <p>Anatol onu durdurdu:</p>

  <p>— Dokunma ona! Dokunursan korkar, düşüp parçalanır. Öyle değil mi? Ne yaparsın o zaman? Söyle! Ha?..</p>

  <p>Dolohov arkasına baktı, gene pencerenin iki tarafına tutunarak duruşunu düzeltti, incecik dudaklarını kısarak, dişlerinin arasından konuştu:</p>

  <p>— Bir daha bana sokulan olursa yakalar, şuraya atarım. Haydi bakalım!</p>

  <p>“Haydi bakalım,” dedikten sonra tekrar döndü, ellerini aşağı indirdi, şişeyi aldı, ağzına yaklaştırdı, başını arkaya attı. Sonra dengeyi korumak için boş olan elini de yukarıya kaldırdı. Cam kırıklarını toplamaya başlamış uşaklardan biri, yere eğilmiş durumda, iki büklüm durakladı; gözlerini pencereden ve Dolohov’un sırtından ayıramıyor, dik dik bakıyordu. Anatol dimdik duruyordu, gözlerini iri iri açmıştı. İngiliz dudaklarını uzatmış, yan yan bakmaktaydı. Biraz önce bu işe engel olmaya çalışan adam, odanın bir köşesine kaçmış, divanın üzerine yatarak yüzünü duvara çevirmişti. Piyer elleriyle yüzünü kapamıştı. Dudaklarında bir gülümseme unutulup kalmış gibiydi, çünkü şimdi yüzünde büyük bir korku ve dehşet vardı. Herkes susuyordu. Piyer ellerini gözlerinden çekti. Dolohov hep aynı biçimde oturuyordu; yalnız başı o kadar arkaya kıvrılmıştı ki ensesindeki kıvırcık saçlar gömleğinin koluna değiyor, şişeyi tutan eli gittikçe daha yukarı, daha yukarı kalkarak harcadığı çabadan ötürü titriyordu. Şişe gittikçe boşalıyor, boşaldıkça yukarı doğru kalkıyor, Dolohov bu yüzden başını daha da arkaya eğiyordu. Piyer, “Neden bu kadar uzun sürüyor?” diye düşündü, ona yarım saatten fazla geçmiş gibi geliyordu. Birden Dolohov sırtını geriye doğru verdi, eli sinirli sinirli titredi. Bu titreyiş, meyilli çıkıntı üzerinde duran vücudunu yerinden oynatmaya yetti. Bütün vücudu kaydı. Eli ve başı sarf ettiği çabadan ötürü şimdi daha da şiddetli titremekteydi. Bir eli yukarı kalktı, pencerenin kenarına tutunmak istedi, tutunamadı, yine aşağıya indi. Piyer tekrar gözlerini yumdu. Kendi kendine, “Bir daha içmeyeceğim,” diye söylendi. Birden çevresinde her şeyin kımıldadığını hissetti. Gözlerini açıp baktı: Dolohov, pencerenin kenarında ayakta duruyordu. Yüzü sapsarı ama neşeliydi.</p>

  <p>— Bomboş! diye bağırdı.</p>

  <p>Sonra şişeyi İngiliz’e fırlattı, İngiliz çevik bir hareketle yakaladı. Dolohov pencereden atladı; vücudundan keskin bir rom kokusu yayılıyordu.</p>

  <p>Her taraftan:</p>

  <p>— Mükemmel! Aşk olsun! İşte bahis diye buna derler! Hay Allah! sesleri geliyordu.</p>

  <p>İngiliz cüzdanını çıkarmış parayı sayıyordu. Dolohov kaşlarını çatmış, susuyordu. Piyer pencereye doğru fırladı:</p>

  <p>— Baylar! Benimle bahse tutuşan var mı? Ben de aynı şeyi yapacağım, diye bağırdı. Hem bahse tutuşmasak da olur. Emret bir şişe getirsinler. Ben de aynı şeyi yapacağım. Emret getirsinler!..</p>

  <p>Dolohov gülümsüyordu:</p>

  <p>— Yapsın bakalım, yapsın!</p>

  <p>Her taraftan çeşitli sesler duyuldu:</p>

  <p>— Hiç olur mu? Çıldırdın mı sen? Buna kim razı olur? Merdivenden inerken bile senin başın döner.</p>

  <p>Piyer:</p>

  <p>— İçeceğim! Bir şişe rom ver bana! diye bağırdı. Kararlı bir tavırla sarhoş sarhoş masaya bir yumruk indirdi, sonra pencereye tırmandı.</p>

  <p>Onu ellerinden yakalamaya çalıştılar, ama Piyer o kadar kuvvetliydi ki yanına her yaklaşanı itip uzaklara fırlattı. Anatol:</p>

  <p>— Hayır! Onu böyle yola getiremezsiniz. Ne yapsanız boşuna, dedi. Durun ben onu kandırırım. Beni dinle! Seninle bahse tutuşmaya razıyım, ama bugün değil, yarın. Şimdi hep beraber ...’e gidelim.</p>

  <p>Piyer:</p>

  <p>— Gidelim, gidelim! diye bağırdı. Mişka’yı da götürelim.</p>

  <p>Sonra ayıyı kucaklayıp kaldırdı, onunla beraber odada fırıl fırıl dönmeye başladı.</p>

  <h2 id="sigil_toc_id_7">VII</h2>

  <p class="nonindent">Prens Vasiliy, Anna Pavlovna’nın partisinde ona biricik oğlu Boris için yalvarmış olan Prenses Drubetskaya’ya verdiği sözü tutmuştu. Genç adamın durumu hükümdara arz edilmiş, arkadaşlarından ayrı bir muamele yapılan delikanlı, Semyonovski muhafız alayına asteğmen olarak nakledilmişti. Ama Anna Mihailovna’nın bütün çabalarına, bütün uğraşmalarına rağmen Boris, ne Kutuzov’a yaver olabilmiş ne de onun yanında bir görev alabilmişti. Anna Mihailovna, Anna Pavlovna’nın gecesinden sonra hemen Moskova’ya, evlerinde kaldığı zengin akrabaları Rostovların yanına dönmüştü; taparcasına sevdiği ve çok kısa bir süre önce orduya katılan, hemen sonra da muhafız alayına asteğmen olarak nakledilen Borenka’sı<a class="noteref" href="../Text/notlar.xhtml#f11n119" id="ref119">119</a> çocukluğundan beri bu ailede yetişmişti; yıllardır da onların yanında oturuyordu. Muhafız Alayı Petersburg’dan 10 Ağustos’ta yola çıkmıştı. Anna Mihailovna’nın oğlu ise üniforma diktirmek için Moskova’da kalmıştı, alaya Radzivilov yolunda yetişecekti.</p>

  <p>Rostovlarda iki kişinin, ana ile küçük kızın isim günü kutlanıyordu; ikisinin de adları Natalya idi. Kontes Rostova’nın Povarskaya’daki dillere destan olmuş büyük evinin kapısına altı atlı arabalar durmadan gelip gidiyor, sabahtan beri tebrike gelenleri getiriyordu. Kontes, güzel büyük kızıyla birlikte, durmadan değişen konuklarla dolu salonda oturuyordu.</p>

  <p>Kontes, Doğulu kadınların tipinde, zayıf yüzlü, kırk beş yaşlarında bir kadındı. Çocukları yüzünden yıprandığı belliydi; çünkü tam on iki çocuğu vardı. Aslında dermansızlıktan ileri gelen ağır hareketleri, yavaş konuşması, ona karşısında bulunanlarda saygı uyandıran anlamlı bir hal veriyordu. Prenses Anna Mihailovna Drubetskaya aile fertlerinden biriymiş gibi yanlarında oturuyor, konukları ağırlamak, onlarla konuşmak işinde ev sahiplerine yardım ediyordu. Gençler, kabulde bulunmanın gereksiz olduğunu düşünerek arka odalarda toplanmışlardı. Kont, konukları karşılıyor, onları kapılara kadar geçiriyor, herkesi yemeğe davet ediyordu.</p>

  <p>— İsim günleri kutlanan sevgili yakınlarım namına size çok teşekkür ederim <i>ma chère</i> (ya da <i>mon cher)</i> diyordu (Karşısındaki kendisinden yüksek biri olsun, aşağıda biri olsun, hiç ayırım yapmadan herkese <i>ma chère</i> ya da <i>mon cher</i> derdi). Bakın tekrar söylüyorum. Yemeğe gelmezseniz gücenirim, <i>mon cher.</i> Bütün ailenin adına içtenlikle rica ederim <i>ma chère.</i></p>

  <p>Kont bu sözleri sinek kaydı tıraşlı, temiz, dolgun yüzünde hep aynı neşeli ifadeyle, aynı kuvvetli tokalaşmalarıyla, sık sık hafifçe eğilip selam vererek, bir ayırım yapmadan, davranışlarında hiçbir değişiklik olmadan söylüyordu. Bir konuğu geçirdikten sonra salondaki kadın ya da erkek diğer konuğunun yanına dönüyor, hayattan zevk almasını bilen, yaşamasını seven bir insanın çevik hareketiyle bir koltuk çekip bacaklarını açarak oturuyor, ellerini dizlerinin üzerine koyuyor, anlamlı anlamlı hafifçe sallanarak “Bugün hava nasıl olacak acaba?” gibi sözler söylüyor, karşısındakinin sağlık durumuyla ilgileniyor, bazen Rusça, bazen de çok kötü ama kendine güvendiğini gösteren bir Fransızcayla konuşuyor, sonunda yorgun ama ne olursa olsun üzerine aldığı ödevi yerine getiren bir insan tavrıyla yerinden kalkarak çıplak başındaki tek tük ağarmış saçları eliyle düzelte düzelte konuğu kapıya kadar geçiriyor, onu da yemeğe davet ediyordu. Bazen holden dönerken limonluktan, sonra da hizmetçi dairesinden geçerek seksen kişilik bir sofranın kurulduğu büyük mermer salona giriyor, masaları açan, damalı örtüleri seren ya da gümüşleri porselenleri taşıyan uşaklara bakıyor, aynı zamanda soylu bir kişi olan kâhyası Dimitri Vasilyeviç’i yanma çağırıyordu:</p>

  <p>— Aman Mitenka! Dikkat et her şey iyi olsun! diyordu. Sonra memnunlukla kenarları açılmış kocaman masaya bakarak, “Ha şöyle! İşin başı servistir, ha şöyle!” dedikten sonra kendinden hoşnut bir tavırla içini çekerek tekrar salona dönüyordu.</p>

  <p>Kontes sokağa çıktığı zamanlar arabasının arka tarafında durmakla görevli iri yarı bir uşak, salona girerek bas sesiyle:</p>

  <p>— Mariya Lvovna Kuragina ile kızı! diye haber verdi.</p>

  <p>Kontes bir an düşündü. Üzerinde kocasının resmi bulunan altın enfiye kutusundan biraz enfiye alıp burnuna çekti, sonra:</p>

  <p>— Bu ziyaretler beni bitirdi, dedi. Neyse, son olarak bunu kabul edeceğim. Ne yapalım? Bu kadın kibirlinin tekidir.</p>

  <p>Sonra sanki, “Son darbeyi de vurun bakalım,” der gibi üzüntülü bir tavırla uşağa:</p>

  <p>— Buyursunlar, dedi.</p>

  <p>Uzun boylu, şişman, her haliyle kibirli görünen bir kadınla yuvarlak yüzlü, gülümseyen bir kız giysilerini hışırdata hışırdata salona girdiler.</p>

  <p>— <i>Chère comtesse, il y a si longtemps... elle a été alitée, la pauvre enfant... au bal des Razoumowsky... et la comtesse Apraksine... J'ai été si heureuse..</i>.<a class="noteref" href="../Text/notlar.xhtml#f11n120" id="ref120">120</a></p>

  <p>Neşeli kadın sesleri birbirine karışıyor, konuşmaların arasında giysilerin hışırtısı, çekilen iskemlelerin gıcırtısı duyuluyordu. Konuşma başlamıştı, ama öyle bir konuşmaydı ki konuklar ilk fırsatta elbiselerini hışırdatarak yerlerinden kalkabilir “<i>Je suis bien charmée; la santé maman... et la comtesse Apraksine...”</i><a class="noteref" href="../Text/notlar.xhtml#f11n121" id="ref121">121</a> dedikten sonra gene eteklerini hışırdata hışırdata hole çıkıp kürklerini ya da yağmurluklarını giyerek gidebilirlerdi. O günlerde herkesin dilinde dolaşan bir konudan, Çariçe Katerina zamanında yakışıklılığı ile ün salmış, zengin ihtiyar Kont Bezuhov’un hastalığı ile onun -Anna Pavlovna’nın partisinde yakışıksız davranışlarda bulunan- evlilik dışı oğlu Piyer’den söz açılmıştı.</p>

  <p>Konuk hanım:</p>

  <p>— Zavallı konta çok acıyorum, diyordu. Zaten sağlık durumu çok kötüydü. Şimdi de oğlu yüzünden büyük üzüntü içinde. Bu onu öldürecek.</p>

  <p>Kontes, Kont Bezuhov’un niye bu kadar üzüldüğünü daha önce belki on beş kere dinlediği halde bunun neden ileri geldiğini bilmiyormuş gibi:</p>

  <p>— Ne olmuş ki? diye sordu.</p>

  <p>Konuk hanım anlatmaya devam etti.</p>

  <p>— İşte şimdiki terbiye! İşittiğime göre bu genç daha yabancı ülkelerdeyken iyice başıboş bırakılmış. Şimdi de Petersburg’da öyle müthiş şeyler yapmış ki onu oradan polis kuvvetiyle çıkarmışlar.</p>

  <p>Kontes:</p>

  <p>— Bakın hele, dedi.</p>

  <p>Anna Mihailovna söze karıştı:</p>

  <p>— Bu delikanlı kendisine kötü arkadaşlar seçmiş; Prens Vasiliy’in oğlu, Dolohov adında biri, bir de o, neler neler yapmışlar. İkisi cezalandırılmış. Dolohov’un rütbesi alınmış, Bezuhov’un oğlu Moskova’ya sürülmüş. Anatol Kuragin’e gelince... Babası bir çaresini bulup yaptıklarını örtbas edebilmiş. Ama onu da Petersburg’dan sürmüşler.</p>

  <p>Kontes:</p>

  <p>— Peki ne yapmışlar bunlar canım? diye sordu.</p>

  <p>Konuk hanım:</p>

  <p>— Bunlar haydut. Tam anlamıyla haydut, dedi. Hele Dolohov! Mariya İvanovna Dolohova’nın oğludur. Annesi çok saygıdeğer bir kadın. Öyleyken ne yaptı biliyor musunuz? Olup bitenleri hayalinizde canlandırın: Üçü bir yerden bir ayı bulmuşlar, onu arabaya almışlar, oyuncu kızların yanına götürmüşler. Polis gürültülerini bastırmaya koşmuş, onlar da o semtin komiserini yakalayıp ayıyla sırt sırta bağlamışlar. Sonra ayıyı Moyka Kanalı’na bırakmışlar; ayı yüzüyormuş, komiser de sırtındaymış.</p>

  <p>Kont gülmekten katılıyordu:</p>

  <p>— Tam da komisere yakışır bir durum, <i>ma chère!</i> diye bağırdı.</p>

  <p>— Ah ne korkunç şey! Bunda gülünecek ne var kont?</p>

  <p>Prensesin bu sözüne rağmen hanımlar da gülmekten kendilerini alamamışlardı. Konuk hanım devam etti:</p>

  <p>— Zavallı adamcağızı güç bela kurtarmışlar. Sizin anlayacağınız Kont Kiril Vladimiroviç Bezuhov’un oğlu kendisine bundan daha akıllıca bir şey bulamamış; oysa onun için “çok terbiyeli, çok akıllı” diyorlardı. Bakın; yabancı ülkelerdeki terbiye insanı nerelere sürüklüyor. Umarım zenginliğine rağmen onu burada hiç kimse evine almaz. Bana da takdim etmek istediler. Kesinlikle reddettim. Benim kızlarım var.</p>

  <p>Kontes, genç kızlar duymasın diye hafifçe eğilerek sordu:</p>

  <p>— Neden bu genç için “o kadar zengin” diyorsunuz?</p>

  <p>Genç kızlar konuşulanları hiç dinlemiyorlarmış gibi bir tavır takınmışlardı. Kontes devam etti:</p>

  <p>— Kontun yalnız evlilik dışı çocukları var. Öyle sanıyorum ki Piyer de meşru olmayan bir çocuk...</p>

  <p>Konuk hanım elini salladı:</p>

  <p>— Kontun en aşağı yirmi kadar gayri+meşru çocuğu var sanırım.</p>

  <p>Prenses Anna Mihailovna sosyetedeki ilişkilerini, aynı zamanda orada olup bitenleri çok iyi bildiğini açıklamak istediğini belirten bir tavırla konuşmaya katıldı. Ötekiler gibi alçak sesle ve anlamlı bir şekilde:</p>

  <p>— Asıl mesele şu, dedi, Prens Kiril Vladimiroviç’in nasıl ün saldığını bilmeyen kalmadı. Çocuklarının sayısını bile şaşırmıştır. Ama bu “Piyer” dedikleri en sevgili oğluymuş.</p>

  <p>Kontes:</p>

  <p>— İhtiyar ne yakışıklı adamdı, dedi. Daha geçen yıl bile ne hoştu. Hayatımda ondan yakışıklı erkek görmedim.</p>

  <p>Anna Mihailovna:</p>

  <p>— Şimdi çok değişti, dedi ve devam etti; Şunu demek istiyordum ki karısının tarafından doğrudan doğruya bütün servetin vârisi Prens Vasiliy’dir. Ama babası Piyer’i çok severmiş, eğitimiyle çok meşgul olmuş, hükümdara bile yazmış... Onun için, ölürse (sağlık durumu o kadar kötü ki ölmesi her an bekleniyor; hatta Petersburg’dan Loren bile geldi) o koca servet, Piyer’e mi. Prens Vasiliy’e mi, kime kalacak, hiç kimse kestiremiyor. Topraklarında kırk bin köylü oturuyor, ayrıca milyonları var. Bunu çok iyi biliyorum. Çünkü bunları bana Prens Vasiliy’in kendisi söyledi. Zaten Kiril Vladimiroviç anne tarafından üçüncü göbekten dayım olur. Bizim Borya’yı vaftiz ettiren odur.</p>

  <p>Bu son sözleri sanki buna pek önem vermiyormuş gibi söylemişti. Konuk hanım:</p>

  <p>— Prens Vasiliy Moskova’ya dün geldi, dedi. Bana söylediklerine göre yarın teftişe çıkıyormuş.</p>

  <p>Prenses:</p>

  <p>— Evet ama, <i>entre nous,</i><a class="noteref" href="../Text/notlar.xhtml#f11n122" id="ref122">122</a> bu yalnız bir bahane, diye karşılık verdi. Aslında kendisi Kiril Vladimiroviç’in sağlık durumunun çok kötü olduğunu haber aldığı için onu görmeye gelmiş.</p>

  <p>Kont:</p>

  <p>— Yalnız <i>ma chère,</i> bence bu çok hoş bir şaka, dedi, ama daha yaşlıca olan konuğun kendisini dinlemediğini fark edince, genç kızlara dönerek sözüne devam etti:</p>

  <p>— Kim bilir komiserin hali nasıldı? Gözümün önünde canlandırıyorum da.</p>

  <p>Komiserin suyun içinde nasıl kollarını sallayıp durduğunu göstermek için kollarını bir aşağı bir yukarı salladı; sonra gene her zaman iyi yemekler yiyen, özellikle güzel içkiler içen insanlara özgü kalın bir sesle, şişman vücudunu sarsarak kahkahalarla gülmeye başladı. Sonunda:</p>

  <p>— Her neyse, dedi. Yemeğe bize buyrun!</p>

  <h2 id="sigil_toc_id_8">VIII</h2>

  <p class="nonindent">Bir sessizlik oldu. Kontes, konuğuna bakarak tatlı tatlı gülümsüyor, gene de o anda kadın kalkıp giderse bundan fazla üzüntü duymayacağını belli ediyordu. Konuk hanımın kızı artık elbisesini düzeltiyor, soran bakışlarla annesine bakıyordu. Tam o sırada yandaki odadan kapıya doğru birkaç erkekle birkaç kadın koşuşuyormuş gibi sesler duyuldu; biri bir iskemleye takılıp gürültüyle yere devirdi, sonra on üç yaşlarında bir kız, müslinden kısa etekliğinin içinde bir şey saklayarak içeri daldı, odanın ortasına gelince de durakladı. Koşarken aradaki mesafeyi hesaplayamamış, elinde olmadan bu kadar ileriye gitmişti. Aynı anda öbür kapının eşiğinde yakası koyu kırmızı bir üniversite öğrencisi, bir muhafız subayı, on beş yaşlarında bir başka kız, bir de çocukların giydiği cinsten kısa ceket giymiş, al yanaklı, şişman bir erkek çocuk görünmüştü.</p>

  <p>Kont ayağa fırladı, sonra sallana sallana gidip içeriye koşarak girmiş olan küçük kızı kollarının arasına aldı. Gülerek:</p>

  <p>— Ah! İşte geldi, dedi. İsim gününü kutladığımız kızımız! <i>Ma chère, imeninitza.</i><a class="noteref" href="../Text/notlar.xhtml#f11n123" id="ref123">123</a></p>

  <p>Kontes yapmacık bir sertlikle:</p>

  <p>— <i>Ma chère, il y a un temps pour tout,</i><a class="noteref" href="../Text/notlar.xhtml#f11n124" id="ref124">124</a> dedi, sonra kocasına döndü, Onu hep sen şımartıyorsun Elie.</p>

  <p>Konuk bayan:</p>

  <p>— <i>Bonjour, ma chère, Je vous félicite,</i><a class="noteref" href="../Text/notlar.xhtml#f11n125" id="ref125">125</a> dedi. Sonra kızın annesine döndü. <i>Quelle délicieuse enfant!</i><a class="noteref" href="../Text/notlar.xhtml#f11n126" id="ref126">126</a></p>

  <p>Kara gözlü, geniş ağızlı, güzel olmayan, ama çok hareketli küçük kız, hızlı koştuğu için kaymış korsajının altından görünen körpecik çıplak omuzları, ensesine doğru toplanmış siyah bukleleri, incecik çıplak kolları, paçaları dantelli bir pantolon geçirdiği zayıf bacakları ve açık ayakkabıların içindeki küçük ayaklarıyla öyle tatlı bir çağdaydı ki ne çocuk ne de genç kız sayılabilirdi. Babasının kollarından kurtularak, sert sözlerini hiç önemsemeden annesine koştu, al al olmuş yüzünü onun dantelli şalına saklayarak güldü. Eteğinin altından çıkardığı bir bebeği gösterip kesik kesik bir şeyler söyleyerek gülüyordu:</p>

  <p>— Görüyor musunuz? Bebek... Mimi... Görüyorsunuz ya!</p>

  <p>Nataşa bundan sonrasını söyleyemedi o anda her şey ona gülünç görünüyordu). Annesinin üzerine abandı, öylesine yüksek sesle gülüyordu ki herkes, o kibirli konuk hanım bile, kendisini tutamayıp gülmeye başladı. Annesi yapmacık bir sertlikle kızını iterek:</p>

  <p>— Haydi, haydi! Götür o acayip şeyi buradan! dedi. Sonra konuğa döndü. Bu benim küçük kızım!</p>

  <p>Nataşa yüzünü bir an için annesinin dantelli şalından ayırarak gülmekten gözyaşı içinde kalmış gözlerini ona doğru kaldırdı, sonra yüzünü tekrar sakladı.</p>

  <p>Yalnız aileyi ilgilendiren bir sahneyi seyretmek zorunda kalan konuk bayan, buna herhangi bir şekilde katılması gerektiğini düşünüyordu. Bu yüzden Nataşa’ya döndü:</p>

  <p>— Söyleyin yavrum, bu Mimi sizin neyiniz oluyor? Herhalde kızınız, öğle değil mi?</p>

  <p>Nataşa konuk hanımın kendisiyle karşısında bir çocuk varmış gibi yukarıdan konuşmasından hiç hoşlanmamıştı. Karşılık vermeden ciddi ciddi konuk hanıma baktı.</p>

  <p>Bu arada gençler, Anna Mihalovna’nın oğlu subay Boris, kontun büyük oğlu üniversite öğrencisi Nikolay, kontun on beş yaşındaki yeğeni Sonya ile küçük oğlu Patruşa salonda gelişigüzel yerleşmişlerdi. Ayıp olmasın diye, hâlâ yüzlerinin her çizgisinde titreyen neşeyi, sevinci bastırmaya çalıştıkları görülüyordu. Anlaşılan orada, hepsinin rüzgâr gibi koşarak ayrıldıkları o arka odalarda, salondaki sosyete dedikodularından, havanın sıcaklığından, soğukluğundan ya da Kontes Apraksine’le ilgili sözlerden daha neşeli konuşmalar yapmışlardı. Arada bir göz göze gelince gülmemek için kendilerini zor tutuyorlardı.</p>

  <p>Biri üniversite öğrencisi, diğeri subay olan iki genç, çocukluk arkadaşıydılar. Yaşıttılar, ikisi de yakışıklıydı, ama birbirlerine benzemiyorlardı. Boris uzun boylu, sarışın bir gençti; güzel, sakin yüzünün çizgileri düzgün ve inceydi. Nikolay ise o kadar uzun boylu değildi, kıvırcık saçlıydı, yüzünde içten bir ifade vardı. Dudaklarının üstünde küçük siyah tüycükler belirmişti; yüzünde kararlılık ve heyecan okunuyordu. Daha salona girer girmez kıpkırmızı olmuştu. Bir şeyler söylemek istiyor, ama ne söyleyeceğini bilmiyordu. Boris ise aksine hemen söyleyecek bir şeyler buldu. Sakin ve şakacı bir tavırla Mimi denilen bebeği, daha burnu kopmadan, doğru dürüst bir genç kızken tanıdığını, bebeğin beş yıl içinde gözünün önünde ihtiyarladığını, kafasında boydan boya bir çatlak bulunduğunu anlattı. Bunları anlattıktan sonra Nataşa’ya baktı. Nataşa ona arkasını dönüp bakışlarını kardeşine çevirdi; kardeşi gözlerini kısmış, sessiz sessiz, sarsıla sarsıla gülüyordu. O zaman Nataşa da kendisini tutamadı, yerinden fırladı, küçük ayaklarının olanca kuvvetiyle koşarak dışarı çıktı. Boris ise bunları hiç gülmeden söylemişti. Sonra annesine döndü, gülümseyerek sordu:</p>

  <p>— Siz de galiba gitmek istiyordunuz <i>maman</i>,<a class="noteref" href="../Text/notlar.xhtml#f11n127" id="ref127">127</a> öyle değil mi? Arabayı getirsinler mi?</p>

  <p>Annesi de gülümsedi:</p>

  <p>— Evet. Git, git söyle arabayı getirsinler, dedi.</p>

  <p>Boris yavaşça dışarı çıktı. Nataşa’nın arkasından gitti. Bunun üzerine şişman çocuk da önemli bir iş yaparken biri ona engel olmuş gibi canı sıkılarak öfkeli öfkeli Boris’in arkasından koştu.</p>

  <h2 id="sigil_toc_id_9">IX</h2>

  <p class="nonindent">Misafir odasında gençlerden, kontesin büyük kızı ile (kız kardeşinden dört yaş büyük olduğu için artık bir büyük gibi davranıyordu) misafir genç kızdan başka Nikolay ve kontun yeğeni Sonya kalmıştı. Sonya yumuşak bakışları uzun kirpiklerle gölgelenmiş, gür ve siyah saç örgüsü başına iki defa dolanmış, yüzünün ve özellikle zayıf ama biçimli, adaleli kollarıyla boynunun cildi sarıya çalan, incecik, oya gibi esmer bir genç kızdı. Hareketlerindeki akıcılık, yumuşaklık, küçük el ve ayaklarının kıvraklığı, biraz şeytanca ve çekingen tavırlarıyla, daha tam olarak gelişmemiş, ama ileride çok güzel dişi kedi haline gelecek bir kedi yavrusunu andırıyordu. Belliydi ki konuşulanlara katıldığını göstermek için, gülümsemeyi yerinde bir hareket sayıyordu, öyleyken gözleri elinde olmayarak uzun kirpiklerinin arasından, orduya katılacak <i>cousin'</i>ine<a class="noteref" href="../Text/notlar.xhtml#f11n128" id="ref128">128</a> öylesine bir genç kız tutkusuyla, öylesine bir sevgiyle bakıyordu ki dudaklarındaki o tebessüm kimseyi bir an için bile aldatamazdı. Belliydi ki o kedi yavrusu, sonradan (Boris'le Nataşa’nın yaptıkları gibi salondan dışarı fırlar fırlamaz) <i>cousin'e</i> doğru daha büyük bir hızla atılmak, onunla oynaşmak için sadece bir an için uslanmıştı!</p>

  <p>İhtiyar kont konuk bayana döndü, oğlu Nikolay’ı işaret ederek:</p>

  <p>— Evet, <i>ma chère,</i> dedi. Bakın arkadaşı Boris subay oldu, o da tek ondan geri kalmasın diye üniversiteyi de, beni, ihtiyar babasını da bırakıyor; askere gidiyor <i>ma chère.</i> Oysa arşiv dairesindeki yeri hazırdı bile. Her şey tamamdı. Soran bir tavırla ekledi:</p>

  <p>— Ne arkadaşlık değil mi?</p>

  <p>Konuk hanım:</p>

  <p>— Ya, evet. Savaş ilan edilmiş, öyle diyorlar! dedi.</p>

  <p>Kont:</p>

  <p>— Bunu çoktandır söylüyorlar, dedi. Gene de konuşur, konuşur, sonunda bu işten vazgeçerler. Ama ne arkadaşlık <i>ma chère!</i> diye tekrarladı. Süvari alayına girecek.</p>

  <p>Konuk bayan ne söyleyeceğini bilemeyerek başını salladı. Nikolay birden kıpkırmızı oldu; sonra sanki utanılacak bir suç yüzüne vuruluyormuş gibi, babasının sözüne:</p>

  <p>— Ben orduya arkadaş hatırı için gitmiyorum, diye karşılık verdi. Hiç de arkadaşlıktan değil! Yalnız asker olmak istediğim için gidiyorum!</p>

  <p>Bunu söyledikten sonra kuzeniyle konuk genç kıza dönüp baktı: İkisi de bu sözlerini çok beğendiklerini göstermek için ona gülümsüyorlardı.</p>

  <p>Kont:</p>

  <p>— Bugün Pavlograd süvari alayının komutanı Şubert, öğle yemeğini bizde yiyecek. Buraya izinli gelmiş. Giderken onu da beraberinde götürecek. Ne yaparsın! dedi.</p>

  <p>Bunları ona büyük üzüntü veren bir konudan şaka yollu söz edebildiğini göstermek istiyormuş gibi omuzlarını silkerek söylemişti. Oğlu:</p>

  <p>— Size daha önce de söyledim babacığım. Beni bırakmak istemiyorsanız kalırım, dedi. Ama biliyorum ki hiçbir işe yaramam, ancak askerlik yapabilirim; ne diplomat ne de memur olabilirim. Çünkü duygularımı saklamasını hiç bilmiyorum.</p>

  <p>Bunu, yakışıklı bir delikanlıya özgün çapkın bir tavırla söylemişti. Kedi yavrusu gözlerinin içine baktı; sanki hep onunla oynaşmaya, ona bütün kediliğini göstermeye hazırdı. İhtiyar kont:</p>

  <p>— Peki, peki, öyle olsun! dedi. Hep de öfkelenir. Bu Bonapart herkesin başını döndürdü; herkes nasıl bu adam teğmenken imparator oldu diye düşünüyor. Eh, Allah versin, ne yapalım.</p>

  <p>Bunu söylerken konuk hanımın kendisine alaylı alaylı gülümsediğini fark etmemişti.</p>

  <p>Büyükler Bonapart’tan söz açtılar. Kuragina’nın kızı Jüli, genç Rostov’a döndü, ona tatlı tatlı gülümseyerek:</p>

  <p>— Yazık ki perşembe günü Arharovlara gelmediniz, sizsiz orada o kadar canım sıkıldı ki! dedi.</p>

  <p>Bu sözle gururu okşanan delikanlı, gençlere yakışır çapkın bir gülümseyişle gidip yanına oturdu, güler yüzle sözlerini dinleyen Jüli ile ayrı bir konuşmaya daldı. Bunu yaparken dudaklarındaki o içten tebessümün, kıpkırmızı kesilen, gene de hiçbir şey duymuyormuş gibi yapmacık bir tavırla etrafındakilere gülümsemeye çalışan Sonya’nın yüreğini kıskançlık hançeriyle doğradığını fark etmiyordu. Konuşmanın ortasında bir ara başını kaldırıp ona baktı. Sonya onun bu bakışına hırslı, öfkeli bir bakışla karşılık verdi; gözlerinde biriken yaşları tutmaya çalışarak dudaklarında o yapmacık gülümseyişle yerinden fırladı, odadan dışarı çıktı. Nikolay’ın bütün heyecanı birden yok oluverdi. Konuşmaya ara verilmesini bekledi, ilk fırsatta yüzünde üzgün bir ifadeyle odadan çıkıp Sonya’yı aramaya koyuldu. Anna Mihailovna, Nikolay odadan çıkarken onu işaret ederek:</p>

  <p>— Bütün gençlerin sırları ne kadar çabuk belli olur! dedi. <i>Cousinage, dangereux voisinage!</i><a class="noteref" href="../Text/notlar.xhtml#f11n129" id="ref129">129</a></p>

  <p>Kontes, gençlerle birlikte salona süzülmüş olan güneş ışığı yok olduktan sonra, kimsenin kendisine sormadığı, ama her zaman zihnini kurcalayan bir soruya karşılık veriyormuş gibi:</p>

  <p>— Evet! dedi. Şimdi onlara bakıp içimizde sevinç duyabilmek için nice üzüntülere, nice acılara katlanıldı. Şimdi bile, doğrusunu isterseniz, insan sevinçten çok korku duyuyor; hep endişe ediyor, hep korkuyor. Çünkü çocukların bu çağı öyle tehlikelerle dolu ki! Kızlar için de erkekler için de.</p>

  <p>Konuk hanım:</p>

  <p>— Her şey verilen terbiyeye bağlı, dedi.</p>

  <p>Kontes devam etti:</p>

  <p>— Orası öyle. Çok şükür, ben şimdiye kadar çocuklarım için bir arkadaş olmuşumdur. Bana tam anlamıyla güvenirler.</p>

  <p>Bunu söylerken çocuklarının kendilerinden hiçbir zaman bir şey saklamayacaklarını sanan bütün ana babaların yaptığı hatayı tekrarlıyordu.</p>

  <p>— Biliyorum ki kızlarım için daima ilk <i>confidente</i><a class="noteref" href="../Text/notlar.xhtml#f11n130" id="ref130">130</a> ben olacağım. Yine biliyorum ki <i>Nikolenka</i><a class="noteref" href="../Text/notlar.xhtml#f11n131" id="ref131">131</a> çabuk parlayan bir karakterde olduğu için yaramazlık etse bile (Bir erkek çocuk yaramazlık etmeden duramaz ki) yaramazlıkları gene de o Petersburg’daki beylerin yaptıklarına benzemeyecek.</p>

  <p>Karşısına çıkan karışık sorunları daima “Ne hoş,” diyerek çözümlediğini sanan kont:</p>

  <p>— Evet! İyi çocuklardır doğrusu. İyi çocuklardır, diye onayladı. Gelgelelim oğlum süvari alayına gitmek istedi. Artık başka ne beklersiniz <i>ma chère.</i></p>

  <p>Konuk bayan:</p>

  <p>— Küçük kızınız ne sevimli şey, dedi, ateş gibi.</p>

  <p>Kont:</p>

  <p>— Evet. Ateş gibi, dedi. Bana çekti, hem de öyle güzel sesi var ki! Kızımı övmek gibi olmasın ama, doğrusunu söyleyeyim, çok güzel sesli bir kadın olacak. İkinci bir Salomni. Ona şan dersleri vermesi için bir İtalyan tuttuk.</p>

  <p>— Biraz erken değil mi? Diyorlar ki bu yaşta şan dersleri almak sese zarar verirmiş!</p>

  <p>Kont:</p>

  <p>— Yok canım, ne erkeni? dedi. Annelerimiz on iki on üç yaşlarında evlenmiyorlar mıydı?</p>

  <p>Kontes:</p>

  <p>— Daha bu yaşta Boris’e âşık. Ne dersiniz buna? dedi ve Boris’in annesine bakıp hafifçe gülümsedi. Sonra her zaman zihnini kurcalayan bir düşünceyi açıklıyormuş gibi devam etti:</p>

  <p>— Ama bakın, size bir şey söyleyeyim mi? Onu daha çok baskı altında tutsam, ona her şeyi yasak etsem kim bilir gizli gizli neler yaparlardı (Kontes “öpüşürlerdi” demek istiyordu). Şimdi ise onun içini dışını biliyorum. Zaten akşamlan kendisi koşa koşa bana gelir, her şeyi olduğu gibi anlatır. Belki de onu şımartıyorum. Ama doğrusu bence bu daha iyi. Büyük kızımı daha sert bir disiplin altında tutmuşumdur.</p>

  <p>Büyük kızı güzel Kontes Vera gülümseyerek:</p>

  <p>— Evet, beni tamamıyla başka türlü yetiştirdiler, dedi.</p>

  <p>Ama gülümsemesi başkalarında olduğu gibi yüzünü güzelleştirmiyordu. Tersine ona tabii olmayan, bundan ötürü nahoş bir ifade veriyordu. Büyük kız Vera güzeldi, akıllıydı, çok iyi okumuştu, iyi terbiye görmüştü, sesi tatlıydı, söylediği sözler yerinde ve haklıydı, ama tuhaf şey, orada bulunan herkes o anda bunu neden söylediğine hayret etmiş gibi ona baktı; annesiyle konuk hanım da şaşırmış, sıkılmışlardı. Konuk hanım:</p>

  <p>— İnsanlar nedense ilk çocuklarını yetiştirirken fazla uğraşırlar. Onları ille üstün birer varlık haline getirmek isterler! dedi.</p>

  <p>Kont:</p>

  <p>— Tanrı’nın bildiğini kuldan ne saklayayım <i>ma chère</i>? Sevgili kontesimiz gerçekten Vera ile çok uğraştı, dedi. Eh fena da olmadı yani! iyi bir kız oldu!</p>

  <p>Bunu söylerken kızını beğendiğini belirten anlamlı bir tavırla Vera’ya göz kırptı.</p>

  <p>Konuklar öğle yemeğine geleceklerine söz vererek kalkıp gittiler. Kontes onları geçirdikten sonra:</p>

  <p>— Bu ne biçim davranış! dedi. Gitmek bilmediler!</p>

  <h2 id="sigil_toc_id_10">X</h2>

  <p class="nonindent">Nataşa salondan çıktıktan sonra ancak limonluğa kadar koşmuştu. Oraya gelince durakladı, salondan gelen konuşmalara kulak kabartarak Boris’in çıkmasını bekledi. Sabırsızlanmaya başlamıştı. Küçük ayağını öfkeyle yere vurdu. Genç adam hemen yanma gelmediği için ağlayacak gibiydi. Bu sırada Boris’in hafif ayak sesleri duyuldu. Genç adam acele etmeden, ağır, ölçülü ve düzenli adımlarla yürüyordu. Nataşa hızla kendini çiçek ekili sandıkların arasına atıp saklandı. Boris odanın ortasında durdu, çevresine bakındı, üniformasının kolundaki tozu silkeledi, sonra aynaya yaklaştı, güzel yüzüne dikkatle baktı. Nataşa hiç ses çıkarmadan saklandığı yerden başını uzatıp ona bakıyor, ne yapacağını merakla bekliyordu. Boris bir süre aynanın karşısında durdu, gülümsedi, sonra dış kapıya doğru yürüdü. Nataşa arkasından seslenmek istedi, sonra vazgeçti. Kendi kendine “Bırakın arasın,” dedi.</p>

  <p>Boris çıkar çıkmaz öbür kapıdan, yanakları al al olmuş, gözyaşları arasında öfkeyle bir şeyler mırıldanan Sonya girdi. Nataşa, ilk anda ona doğru koşmak istedi. Sonra kendini tuttu, saklandığı yerde sanki kendisini görünmez kılan sihirli bir şapkanın altındaymış da dünyada olup bitenleri oradan seyrediyormuş gibi bakmaya devam etti. O zamana kadar bilmediği bambaşka bir zevk duyuyordu. Sonya salonun kapısına bakarak bir şeyler mırıldandı. Kapıdan Nikolay girdi. Sonya’ya doğru koşarak:</p>

  <p>— Sonya, ne oluyorsun! dedi. Öyle yapılır mı?</p>

  <p>Sonya hıçkıra hıçkıra ağlamaya başladı.</p>

  <p>— Bir şey yok, bir şey yok! Bırakın beni!</p>

  <p>— Hayır, ne olduğunu ben biliyorum!</p>

  <p>— Madem biliyorsunuz, iyi ya işte, onun yanına gidin!</p>

  <p>Nikolay, genç kızın elini tuttu:</p>

  <p>— Sonya! İzin verin bir tek söz söyleyeyim size! Yalnız hayalinizde olan bir şey için kendinize de bana da böyle işkence etmeye hakkınız var mı?</p>

  <p>Sonya elini çekmedi, ağlaması da durdu. Nataşa hiç kımıldamadan, nefes bile almadan, pırıl pırıl gözlerle saklandığı yerden onlara bakıyor, “Şimdi ne olacak acaba?” diye düşünüyordu.</p>

  <p>Nikolay:</p>

  <p>— Sonya, sen olmazsan dünya gözümde değil! Sen benim için her şeysin! Bunu sana ispat edeceğim, diyordu.</p>

  <p>— İstemiyorum, öyle konuşmandan hoşlanmıyorum.</p>

  <p>— Peki, bir daha yapmam. Ne olur bağışla beni Sonya.</p>

  <p>Sonya’yı kendine doğru çekip öptü. Nataşa, “Ah, ne güzel şey!” diye düşündü. Sonya ile Nikolay odadan çıktıktan sonra da arkalarından gidip Boris’i yanına çağırdı. Bir şeyler anlatmak ister gibi şeytanca bir tavırla:</p>

  <p>— Boris, buraya gelir misiniz? dedi. Size bir şey söylemek istiyorum. Buraya, buraya!</p>

  <p>Boris’i limonluğa, çiçek ekilen sandıkların arasında biraz önce saklandığı yere doğru götürdü. Boris gülümseyerek peşinden gidiyordu:</p>

  <p>— Neymiş söyleyeceğiniz şey? diye sordu.</p>

  <p>Nataşa birden utandı, etrafına bakındı, sandıklardan birinin üzerine fırlattığı bebeği gözüne ilişti, onu eline aldı:</p>

  <p>— Öpün bebeği, dedi.</p>

  <p>Boris, Nataşa’nın yüzüne dikkatle ve tatlı tatlı bakıyor, hiçbir şey söylemiyordu. Nataşa:</p>

  <p>— Öpmek istemiyor musunuz? Peki, öyleyse şuraya gelin! dedi, daha içerlek bir yere, çiçeklerin arasına çekildi, bebeği elinden bıraktı. “Daha yakına, daha yakına!” diye fısıldıyordu.</p>

  <p>Subayı, üniformasının kol sırmasından yakalamıştı. Kızarmış yüzünde hem korku hem de aşırı bir ciddiyet vardı. Heyecandan neredeyse ağlayacaktı. Kaşlarının altından ona bakarak gülümsüyordu. Duyulmayacak kadar hafif bir sesle:</p>

  <p>— Ya beni öpmek istemez misiniz? diye sordu.</p>

  <p>Boris kızardı. Ona doğru eğilerek:</p>

  <p>— Ne tuhaf şeysiniz! diye söylendi.</p>

  <p>Ona doğru eğilirken daha da kızarmıştı. Ama hiçbir davranışta bulunmayıp bekledi. Küçük kız birden zıplayarak sandığın üzerine çıktı. Şimdi ondan daha uzun boylu oluvermişti. Kollarını boynuna doladı. İncecik çıplak elleri, Boris’in boynunun üst tarafında kenetlendi. Bir baş hareketiyle saçlarını geriye attı, genç adamı dudaklarından öptü. Sonra saksıların arasından çiçeklerin öbür tarafına kaydı, başını eğerek durdu.</p>

  <p>Boris:</p>

  <p>— Nataşa, biliyorsunuz ki sizi seviyorum ama... diyecek oldu.</p>

  <p>Nataşa sözünü kesti:</p>

  <p>— Bana âşık mısınız yoksa? diye sordu.</p>

  <p>— Evet. Size âşığım, ama çok rica ederim bir daha deminki gibi davranmayalım... Daha dört yılım var... O zaman gelip sizi isteyeceğim.</p>

  <p>Nataşa bir an düşündü. İncecik parmaklarını kıvırarak:</p>

  <p>— On üç, on dört, on beş, on altı... diye saydı. Peki öyleyse! Söz mü?..</p>

  <p>Heyecanlı yüzünü, sakin ve sevinçli bir tebessüm aydınlatmıştı. Boris:</p>

  <p>— Söz! dedi.</p>

  <p>Küçük kız:</p>

  <p>— Dönmek yok, tamam mı? dedi. Ölünceye kadar değil mi?</p>

  <p>Sonra genç adamın koluna girerek, yüzünde mutlu bir ifadeyle onunla beraber ağır ağır oturma odasına gitti.</p>

  <h2 id="sigil_toc_id_11">XI</h2>

  <p class="nonindent">Kontes ziyaretlerden o kadar yorulmuştu ki artık yanına başka kimsenin gönderilmemesini söyledi. Kapıda duran uşağa da isim gününü kutlamak için gelenleri mutlaka yemeğe davet etmesi emredilmişti. Kontes, Petersburg’a geldiğinden beri pek görüşemediği çocukluk arkadaşı Anna Mihailovna ile baş başa kalmak istiyordu. Tatlı yüzü gözyaşlarıyla yıpranmış olan Anna Mihailovna, kontesin oturduğu koltuğun biraz daha yanına sokuldu:</p>

  <p>— Seninle çok açık konuşacağım, dedi. Zaten eski arkadaşlardan kaç kişi kaldık ki! İşte bu yüzden senin dostluğuna bu kadar büyük değer veriyorum!</p>

  <p>Bunu söyledikten sonra Vera’ya bakarak sustu. Kontes, arkadaşının elini sıktı. Büyük kızına dönerek:</p>

  <p>— Vera! dedi. Siz hiçbir şeyi anlamaz mısınız?</p>

  <p>Bunu söylerken onu pek sevmediği belli oluyordu.</p>

  <p>— Şu anda burada fazla olduğunu fark etmiyor musun? Kardeşlerinin yanına git ya da...</p>

  <p>Güzel Vera alaylı bir tavırla gülümsedi, bu sözlerden hiç de alınmadığı belliydi:</p>

  <p>— Bunu daha önce söyleseydiniz hemen giderdim, diye karşılık verdi, kalkıp kendi odasına gitti.</p>

  <p>Ama oturma odasından geçerken gözü, iki pencere önünde, birbirinden aynı uzaklıkta, aynı pozda oturan iki çifte ilişti. Durdu, onları küçümsediğini belli eden bir tavırla gülümsedi. Sonya, onun için yazdığı ilk şiirlerinin kopyasını çıkaran Nikolay’ın yanında oturuyordu. Boris ile Nataşa da öbür pencere önünde oturmuşlardı; Vera içeri girince birden sustular. Sonya da Nataşa da suçlu suçlu ama aynı zamanda mutlu yüzlerle Vera’ya baktılar.</p>

  <p>Bu sevdalı küçük kızları seyretmek hem dokunaklı hem de neşe uyandıran bir şeydi. Ama belliydi ki onların bu hali, Vera’da hiç de hoş bir duygu uyandırmıyordu.</p>

  <p>— Size benim eşyalarımı almayın diye kaç defa rica ettim. Kendi odanız var ya! diyerek Nikolay’ın elindeki hokkayı aldı.</p>

  <p>Nikolay mürekkep kalemini hokkanın içine batırarak:</p>

  <p>— Bir dakika, bir dakika! dedi.</p>

  <p>Vera:</p>

  <p>— Hiçbir zaman yerinde bir şey yapmazsınız, diye söylendi. Durup dururken salona öyle koşuşarak doldunuz ki sizin hesabınıza herkes utanç duydu...</p>

  <p>Söyledikleri çok doğru olduğu ya da bu bakımdan onu haklı buldukları için, hiçbiri karşılık vermiyor, dördü de yalnız birbirlerine bakmakla yetiniyorlardı. Vera elinde mürekkep hokkasıyla duruyor, bir türlü odadan çıkmıyordu:</p>

  <p>— Hem sizin yaşınızdaki çocukların arasında ne gibi bir sır olabilir ki? Nataşa ile Boris arasında da sizin aranızda da ne olabilir? Hep saçma saçma şeyler!</p>

  <p>Nataşa kendisini de Sonya'yı da savunmak isteyen bir tavırla, hafif bir sesle:</p>

  <p>— Bundan sana ne Vera? diye sordu.</p>

  <p>O gün her şeye, herkese karşı daha iyi, daha şefkatli davranmak istediği belliydi:</p>

  <p>— Çok saçma! dedi Vera. Sizin hesabınıza ben utanıyorum. Nedir bu gizli gizli fısıldaşmalar öyle?</p>

  <p>Nataşa öfkelendi:</p>

  <p>— Herkesin kendine göre gizlisi olur. Biz sana ve Berg’e hiç dokunuyor muyuz?</p>

  <p>— Tabii dokunamazsınız. Çünkü benim davranışlarımda hiçbir kötülük yok, olamaz da! Ama ben anneme senin Boris’e nasıl davrandığını bir söyleyelim de gör.</p>

  <p>Boris:</p>

  <p>— Natalya İlyinişna bana karşı çok iyi davranıyor! dedi. Bu konuda hiçbir şikâyetim yok!</p>

  <p>Nataşa hakarete uğramış gibi titrek bir sesle:</p>

  <p>— Boris! Siz de öyle diplomatsınız ki! dedi (Diplomat sözü çocuklar arasında o zamanlar özel bir anlamda kullanılan çok moda bir sözdü). Can sıkıyor artık! Şimdi ne diye bana sataşıyor sanki?</p>

  <p>Bunu söyledikten sonra Vera’ya döndü:</p>

  <p>— Sen bunu hiçbir zaman anlayamazsın! Çünkü sen hiçbir zaman kimseyi sevmedin! Sende yürek diye bir şey yok ki! Sen bir Madam de Genlis’den başka bir şey değilsin (Büyük bir hakaret sayılan bu ismi Vera’ya Nikolay takmıştı). Biricik zevkin de başkalarına kötülük etmek!</p>

  <p>Bunu söyledikten sonra, aceleyle sözünü tamamladı:</p>

  <p>— Ama kendin Berg’le istediğin kadar flört edebilirsin!..</p>

  <p>— Ben ne yapacağımı biliyorum. Ama herhalde konukların gözü önünde bir genç adamın peşinden koşmam.</p>

  <p>Nikolay sözünü keserek:</p>

  <p>— Anladık! Muradına erdin gene! dedi. Herkese bir sürü tatsız söz söyledin, herkesin sinirini bozdun. Haydi kalkın çocukların odasına gidelim.</p>

  <p>Dördü de ürkütülmüş bir kuş sürüsü gibi kalkıp odadan dışarı fırladılar. Vera:</p>

  <p>— Asıl siz bana kötü sözler söylediniz! Ben kimseye bir şey söylemedim, diyordu.</p>

  <p>Kapının öbür tarafından, gülüşmelerle “Madam de Genlis! Madam de Genlis!” diye sesler geliyordu:</p>

  <p>Herkeste böyle sinir bozucu, böyle can sıkıcı bir etki yapan güzel Vera, kendisine söylenen sözlerden hiç alınmadan gülümseyerek aynaya yaklaştı, eşarbıyla saçlarını düzeltti. Aynada o güzel yüzüne bakarken daha sakin, daha soğuk bir tavır takınmıştı.</p>

  <p class="extract">Salonda konuşmalar devam ediyordu. Kontes:</p>

  <p>— <i>Ah chère,</i> diyordu. Benim hayatımda da <i>tout n'est pas rose!</i><a class="noteref" href="../Text/notlar.xhtml#f11n132" id="ref132">132</a> Görmüyor muyum ki <i>du train que nous allons</i><a class="noteref" href="../Text/notlar.xhtml#f11n133" id="ref133">133</a> servetimiz kısa bir süre sonra artık bize yetmeyecek? Bütün bunlar da hep onun kulübü ile cömertliği yüzünden. Köye gittiğimiz vakit dinleniyor muyuz sanki? Tiyatrolar, av partileri, daha neler neler. Her neyse, şimdi kendimden söz etmeyeyim: Söyle bakayım, bütün bu işleri nasıl başardın? Sana bakınca her zaman hayretler içinde kalıyorum, <i>Annette..</i> Nasıl oluyor da bu yaşta, tek başına arabaya binip ta Moskovalara, oradan da Petersburglara gidiyor, bütün bakanların, bütün yüksek kişilerin huzuruna çıkıyor, hepsine nasıl davranacağını biliyorsun?.. Hayret vallahi! E, nasıl oldu bu iş? Bak ben hiç öyle şeyler beceremem!</p>

  <p>Prenses Anna Mihailovna:</p>

  <p>— Ah, sevgili kardeşim, diye karşılık verdi. Taparcasına sevdiği bir evlatla desteksiz bir dul olarak yaşamanın zorluğunu Tanrı sana göstermesin. Öyle bir durumda kalınca her şeyi öğrenirsin.</p>

  <p>Bunu biraz da gururla söylemişti. Sözüne devam etti:</p>

  <p>— Bütün bunları bana hayatımın akışı öğretti. Önemli kişilerden biriyle görüşmem gerekirse hemen “<i>Princesse une telle</i><a class="noteref" href="../Text/notlar.xhtml#f11n134" id="ref134">134</a> falancayla görüşmek istiyor,” diye bir pusula yazarım, sonra bir arabaya atlar, kendim onunla görüşmeye giderim. Gerekirse iki defa, üç defa, dört defa giderim. İstediğimi elde edinceye kadar. Benim için ne düşünürlerse düşünsünler, vız gelir bana!</p>

  <p>Kontes:</p>

  <p>— Eh, söyle bakayım, Borenka için kime ricada bulundun? diye sordu. Bak seninki muhafız subayı oldu. Nikoluşka ise HarpOkulu’nu bitirmiş bir subay adayı olarak orduya girecek. Onun için uğraşacak bir kimsemiz yok. Sen kime başvurdun?</p>

  <p>Anna Mihailovna memnun bir tavırla:</p>

  <p>— Prens Valisiy’e. Bana karşı çok iyi davrandı. Hemen her şeye razı olurdu. Durumu hemen Çar’a bildirdi, dedi.</p>

  <p>Amacına ulaşmak için ne kadar yüz suyu döktüğünü iyice unutmuştu. Kontes:</p>

  <p>— Prens Vasiliy nasıl? Yaşlandı mı? diye sordu. Onu Rumantzevlerdeki temsillerden sonra hiç görmedim. Sanırım beni unutmuştur.</p>

  <p>Bunu söyledikten sonra gülümseyerek bir şey hatırlamış gibi "<i>Il me faisait la cour,”</i><a class="noteref" href="../Text/notlar.xhtml#f11n135" id="ref135">135</a> diye ekledi.</p>

  <p>Anna Mihailovna:</p>

  <p>— Hiç değişmedi, diye karşılık verdi. Herkese çok nazik davranıyor, insanı tatlı sözlere boğuyor. <i>Les grandeurs ne lui ont pas tourné la tête du tout!</i><a class="noteref" href="../Text/notlar.xhtml#f11n136" id="ref136">136</a> Bana “Aziz kontesim, sizin için bu kadar az şey yapabildiğim için üzüntü duyuyorum. Emredin, istediğinizi yapayım,” dedi. Hayır, doğrusunu isterseniz çok iyi, candan ve nazik bir insan o. Ama oğlumu ne kadar çok sevdiğimi bilirsin Natali. Onun mutluluğu için yapamayacağım şey yoktur.</p>

  <p>Sonra hüzünle sesini alçaltarak devam etti:</p>

  <p>— Ne yazık, durumum o kadar kötü, o kadar kötü ki şu anda işin içinden nasıl çıkacağımı bilmiyorum. Şu berbat hayat, elimdekini avucumdakini eritiyor. Yine de biraz olsun düzelmiyor. Düşünsene; <i>à la lettre</i><a class="noteref" href="../Text/notlar.xhtml#f11n137" id="ref137">137</a> elimde on para kalmıyor. Boris’in üniformasını bile neyle diktireceğimi bilmiyorum.</p>

  <p>Mendilini çıkardı, ağlamaya başladı:</p>

  <p>— Beş yüz rubleye ihtiyacım var. Oysa topu topu yirmi beş rublelik bir banknottan başka param yok. İşte böyle bir durumdayım. Tek umudum Kont Kiril Vladimiroviç Bezuhov’da. Eğer vaftiz oğlunu -biliyorsun ya Boris’i o vaftiz etmişti- desteklemeyi kabul etmez, yaşayabilmesi için ona bir şey vermeye razı olmazsa bütün emeklerim boşa gidecek. Oğluma üniforma bile diktiremeyeceğim.</p>

  <p>Kontesin gözleri doldu. Bir şeyler düşündüğü belliydi. Prenses:</p>

  <p>— Sık sık düşünüyorum da bence işin asıl kötü tarafı bu, dedi. Sık sık düşünüyorum ki Kont Kiril Vladimiroviç Bezuhov tek başına yaşıyor... O büyük servetle ne yapıyor yani?.. Kimin için yaşıyor? Hayat artık onun için bir yük olmuştur. Borya ise daha yeni yeni yaşamaya başlıyor.</p>

  <p>— Herhalde Boris’e bir şeyler bırakır canım.</p>

  <p>— Orasını Tanrı bilir <i>chère amie.</i><a class="noteref" href="../Text/notlar.xhtml#f11n138" id="ref138">138</a> Bu zenginler, büyükler öyle bencildirler ki! Ama ne olursa olsun Boris’i alıp yanına gideceğim, her şeyi açıkça söyleyeceğim. Benim için ne derlerse desinler; oğlumun kaderi söz konusuyken doğrusu hiçbir şey umurumda değil.</p>

  <p>Anna Mihailovna yerinden kalktı:</p>

  <p>— Saat iki, siz dörtte yersiniz, o zamana kadar gidip gelebilirim.</p>

  <p>Sonra zamanı kullanmayı bilen becerikli bir Petersburg hanımına özgü kesin bir tavırla oğlunu yanına çağırttı, onunla beraber hole çıktı. Kendisini kapıya kadar geçiren kontese:</p>

  <p>— Allahaısmarladık şekerim, dedi. Sonra oğlu duymasın diye fısıldadı:</p>

  <p>— Bana başarılar dile.</p>

  <p>Kont yemek odasından seslendi:</p>

  <p>— Kont Kiril Vladimiroviç’e mi gidiyorsunuz <i>ma chère?</i></p>

  <p>Bunu söylerken hole çıkmıştı:</p>

  <p>— Eğer sağlık durumu daha iyiyse Piyer’e söyleyin, bize yemeğe buyursun. Eskiden gelir, çocuklarla dans bile ederdi. Mutlaka çağırın ma chère. Bakalım bizim Taras bugün marifetini nasıl gösterecek; söylediğine göre hazırladığı yemekler Kont Orlov’un sofrasında bile görülmemiş.</p>

  <h2 id="sigil_toc_id_12">XII</h2>

  <p class="nonindent">Bindikleri Kontes Rostova’nın arabası saman serpilmiş bir sokaktan geçip Kont Kiril Vladimiroviç’in geniş avlusundan girdiği sırada, Anna Mihailovna oğluna döndü:</p>

  <p>— <i>Mon cher Boris,</i> dedi, elini dizlerini örten eski mantosunun altından çıkarıp çekingen, aynı zamanda sevgi dolu bir tavırla oğlunun elini tuttu.</p>

  <p>— Mon <i>cher</i> Boris, nazik ol, ona ilgi göster. Kont Vladimiroviç ne de olsa vaftiz babandır. Bundan sonra ilerlemen ona bağlıdır. Bunu unutma <i>mon cher.</i> Cana yakın ol, içinden geldiği zaman öyle davranmasını bilirsin.</p>

  <p>Oğlu soğuk bir tavırla karşılık verdi:</p>

  <p>— Bu işten bizim için gurur kinci, bizi küçük düşürücü bir durumun doğmayacağına güvenebilseydim... Ama gene de size söz verdiğim için istediğiniz gibi davranacağım.</p>

  <p>Kapının önünde başka birinin arabası vardı. Buna rağmen üniformalı kapıcı. Kontes Rostova’nın arabasından inen ana-oğula baktı. İkisi de iner inmez adlarını kapıcıya bildirmeyi gerekli bulmadan, doğrudan doğruya camlı hole girip girintilerin içinde iki sıra halinde duran heykellerin arasından yürümeye başlamışlardı. Kapıcı anlamlı bir tavırla prensesin eski mantosunu süzerek kontla mı, yoksa prenseslerle mi görüşmek istediğini sordu. Kontla görüşmek istediklerini öğrenince, kont hazretlerinin sağlık durumunun daha kötü olduğunu, bu yüzden kimseyi huzuruna kabul etmediğini söyledi.</p>

  <p>Anna Mihailovna’nın oğlu Fransızca olarak:</p>

  <p>— Öyleyse gidelim! dedi.</p>

  <p>Annesi böylece genç adamı yatıştırabilirmiş ya da harekete geçirebilirmiş gibi onu dürttü ve yalvaran bir sesle:</p>

  <p>— <i>Mon ami!</i> dedi.</p>

  <p>Boris sustu. Kaputunu çıkarmadan bir şey sormak istiyormuş gibi annesine baktı. Anna Mihailovna kapıcıya dönerek yumuşak bir sesle konuştu:</p>

  <p>— Kuzum, Kont Kiril Vladimiroviç’in çok hasta olduğunu biliyorum. Zaten onun için geldim. Akrabasıyım. Onu rahatsız etmeyeceğim... Prens Vasiliy Sergeyeviç’i göreyim yeter. Rica ederim, geldiğimizi ona bildir.</p>

  <p>Kapıcı canı sıkılmış bir tavırla kösteğini çekip geriye döndü, sonra yukarıdan koşa koşa inip merdivenin üst başından aşağıya bakan uzun çoraplı, iskarpinli, fraklı bir uşağa seslendi:</p>

  <p>— Prenses Drubetskaya, Prens Vasiliy Sergeyeviç’le görüşmek istiyor.</p>

  <p>Boris’in annesi duvarı kaplayan bir Venedik boy aynasına bakarak boyatmış olduğu ipek elbisesinin kırışıklıklarını düzeltti, aşınmış ayakkabılarıyla dinç adımlar atarak merdiven halısının üzerinden yukarı çıkmaya başladı. Bir ara gene oğlunu dürterek ona:</p>

  <p>— <i>Mon cher, vous m'avez promis,</i><a class="noteref" href="../Text/notlar.xhtml#f11n139" id="ref139">139</a> diye tembih etti.</p>

  <p>Oğlu gözlerini yere indirmiş, sakin bir tavırla arkasından gidiyordu. Bir kapısı Prens Vasiliy’in dairesine açılan salondan girdiler. Ana-oğul odanın ortasına gelip onları görür görmez ayağa fırlamış olan yaşlı uşağa nereye gideceklerini soracakları sırada, kapılardan birinin tunç tokmağı çevrildi. Prens Vasiliy, sırtında evde giydiği içi kürklü kadife bir ceket, göğsünde bir tek yıldız nişanı ile dışarı çıktı. Esmer yakışıklı bir adamı uğurluyordu. Bu adam Petersburg’un ünlü doktoru Loren’di.</p>

  <p>Prens:</p>

  <p>— <i>C'est donc positif?</i><a class="noteref" href="../Text/notlar.xhtml#f11n140" id="ref140">140</a> diyordu.</p>

  <p>Doktor Latince sözleri kullanırken bile Fransızlara özgü bir şekilde “r”leri çatlatarak:</p>

  <p>— <i>Mon prince,</i> “<i>errare humanum est” mais...</i><a class="noteref" href="../Text/notlar.xhtml#f11n141" id="ref141">141</a> diye karşılık verdi.</p>

  <p>— <i>C'est bien, c'est bien...</i><a class="noteref" href="../Text/notlar.xhtml#f11n142" id="ref142">142</a></p>

  <p>Prens Vasiliy, gözü Anna Mihailovna ile oğluna ilişince doktoru eğilerek selamladı, konuşmadan ama soru soran bir tavırla onlara yaklaştı. Boris annesinin gözlerinde o anda beliren büyük acıyı fark ederek hafifçe gülümsemekten kendini alamadı. Anna Mihailovna kendisine doğru çevrilmiş o soğuk, hakaret dolu bakışı hiç fark etmiyormuş gibi:</p>

  <p>— Evet yeniden bu kadar acı şartlar altında görüşeceğimizi hiç düşünmezdim prens... Aziz hastamız nasıl? diye sordu.</p>

  <p>Prens Vasiliy soran bir bakışla ama, gene de neden geldiklerini pek anlayamıyormuş gibi önce Anna Mihailovna’ya sonra Boris’e baktı. Boris saygıyla eğildi. Prens Vasiliy bu selama karşılık vermeden Anna Mihailovna’ya döndü, sorusuna hastadan artık hemen hemen tamamen umut kesilmiş olduğunu belirten bir baş işaretiyle, dudaklarını büzerek karşılık verdi. Anna Mihailovna:</p>

  <p>— Yok canım? diye bağırdı. Ah! Ne feci şey! Bunu düşünmek bile insana korku veriyor.</p>

  <p>Sonra Boris’i işaret ederek söze devam etti:</p>

  <p>— Bu da benim oğlum... Size kendisi gelip teşekkür etmek istiyordu.</p>

  <p>Boris, bir kez daha saygıyla eğildi.</p>

  <p>— İnanın prens bir anne olarak hiçbir zaman bizim için yapmış olduğunuz iyiliği unutmayacağım!</p>

  <p>Prens Vasiliy, jabosunu düzelterek:</p>

  <p>— Sizi memnun ettiğim için seviniyorum, aziz Anna Mihailovna, dedi.</p>

  <p>Hem o hareketiyle, hem de sesinin tonuyla, iyilik ettiği Anna Mihailovna’ya şimdi burada, Moskova’da, Petersburg’da Anet Şerer’in gecesindekinden çok daha önemli bir kişi olduğunu belirtmişti. Ciddi bir tavırla Boris’e döndü:</p>

  <p>— Elinizden geldiği kadar iyi hizmet etmeye ve size gösterilen bu şerefe layık olmaya çalışın.</p>

  <p>Sonra kayıtsız bir sesle:</p>

  <p>— Memnun oldum... Siz buraya izinle mi geldiniz? diye sordu.</p>

  <p>Boris hem prensin soğuk tavrından alınmadığını hem de onunla konuşmaya pek hevesli olmadığını belirten bir tonla karşılık verdi:</p>

  <p>— Emrimi bekliyorum, gelir gelmez yeni görevimin başına gideceğim, ekselans.</p>

  <p>Bunu o kadar sakin, aynı zamanda saygılı bir tavırla söylemişti ki, prens ona dikkatle baktı:</p>

  <p>— Burada annenizle birlikte mi oturuyorsunuz?</p>

  <p>Boris:</p>

  <p>— Ben Kontes Rostova’nın evinde oturuyorum, dedi ve sözüne gene “ekselans”ı ekledi.</p>

  <p>Anna Mihailovna:</p>

  <p>— İlya Rostov var ya, Nathalie Şinşina ile evlenmişti. İşte o, diye açıkladı.</p>

  <p>Prens Vasiliy, o değişmeyen sesiyle.</p>

  <p>— Biliyorum, biliyorum dedi. <i>Je n'ai jamais pu concevoir, comment Natalie s'est décidée à épouser cet ours mal léché! Un personnage complètement stupide et ridicule. Et joueur à ce qu'on dit!</i><a class="noteref" href="../Text/notlar.xhtml#f11n143" id="ref143">143</a></p>

  <p>Anna Mihailovna, Kont Rostov’un böyle bir söze layık bir adam olduğunu biliyormuş ama zavallı ihtiyar adına özür diliyormuş gibi dokunaklı bir tavırla gülümsedi:</p>

  <p>— <i>Mais très brave homme, mon prince,</i><a class="noteref" href="../Text/notlar.xhtml#f11n144" id="ref144">144</a> dedi.</p>

  <p>Bir süre sustu, sonra ağlamaklı yüzünde yine büyük bir hüzünle:</p>

  <p>— Doktorlar ne diyorlar? diye sordu.</p>

  <p>Prens:</p>

  <p>— Çok az umut kalmış, dedi.</p>

  <p>— Ben ise amcamıza, bana ve Borya’ya yaptığı iyiliklerden ötürü ona bir daha teşekkür etmek istiyordum!</p>

  <p>Sonra sanki bunu bildirmesi Prens Vasiliy’i çok sevindirecekmiş gibi:</p>

  <p>— <i>C'est son filleuil,</i><a class="noteref" href="../Text/notlar.xhtml#f11n145" id="ref145">145</a> dedi.</p>

  <p>Prens Vasiliy bir an düşündü, sonra yüzünü buruşturdu. Anna Mihailovna, prensin Kont Bezuhov’un vasiyetnamesini düşündüğünü ve kendisinin bir rakip olarak karşısına çıkmasından korktuğunu anladı. Hemen bu endişesini yok etmeye çalıştı:</p>

  <p>— Dayıma karşı duyduğum büyük sevgim ve bağlılığım olmasaydı...</p>

  <p>“Dayım” derken kasıtlı olarak kesin ama kayıtsız bir tavır takınmıştı.</p>

  <p>Sözüne devam etti.</p>

  <p>— Karakterini iyi bilirim, namuslu, dürüst bir insandır ama şu anda yanında prenseslerden başka kimse yok ki... Onlar da daha çok genç...</p>

  <p>Başını eğdi, fısıldayarak devam etti:</p>

  <p>— Acaba son ödevini yerine getirdi mi? Prensim, bu son dakikaların o kadar önemi vardır ki bundan daha fazla ağırlaşamaz! Bu bakımdan onu hazırlamak gerekir. Durumu o kadar kötüyse...</p>

  <p>Yumuşak bir tavırla gülümsedi:</p>

  <p>— Biz kadınlar bu gibi şeyleri nasıl söylemek gerektiğini gayet iyi biliriz, prensim. Bu bakımdan onu muhakkak görmeliyim. Benim için ne kadar acı olursa olsun, bunu yapmalıyım, zaten acı çekmeye alıştım.</p>

  <p>Belli ki prens, Anna Mihailovna’nın ne demek istediğini anlamış, Anet Şerer’in gecesinde olduğu gibi Anna Mihailovna’dan kolay kolay kurtulamayacağını kavramıştı.</p>

  <p>— Bu görüşme durumunu daha da ağırlaştırmasın <i>chère</i> Anna Mihailovna, dedi. Akşama kadar bekleyelim, doktorlar kriz geleceğini söylediler.</p>

  <p>— Ama bekleyecek zaman değil prens. <i>Pensez il y va du salut de son âme... Ah! c'est terrible, les devoirs d'un chrétien..</i>.<a class="noteref" href="../Text/notlar.xhtml#f11n146" id="ref146">146</a></p>

  <p>İç odalardan birinin kapısı açıldı, dışarıya kontun yeğenlerinden biri olan bir prenses çıktı. Yüzünde soğuk, kederli bir ifade vardı. Belinden yukarısı, bacaklarına göre aşırı derecede ve göze çarpacak kadar uzundu. Prens Vasiliy, ona doğru döndü:</p>

  <p>— Durumu nasıl?</p>

  <p>— Hep aynı, başka türlü nasıl olsun? Hem bu gürültü varken...</p>

  <p>Prenses bunu söylerken Anna Mihailovna’yı sanki tanıyormuş gibi süzüyordu. Anna Mihailovna mutlu bir tebessümle:</p>

  <p>— <i>Ah, chère je ne vous reconnaissais pas,</i><a class="noteref" href="../Text/notlar.xhtml#f11n147" id="ref147">147</a> dedi.</p>

  <p>Sonra hafif adımlarla kontun yeğenine yaklaştı. Onun acısına ortak oluyormuş gibi gözlerini yukarı doğru kaldırdı.</p>

  <p>— <i>Je viens d'arriver et je suis à vous pour vous aider à soigner mon oncle J'imagine, combien vous avez souffert.</i><a class="noteref" href="../Text/notlar.xhtml#f11n148" id="ref148">148</a></p>

  <p>Prenses hiç karşılık vermedi. Gülümsemedi bile, hemen sonra da dışarı çıktı. Anna Mihailovna eldivenini çıkardı, savaşarak elde ettiği bu durumdan vazgeçmeyeceğini belli eden bir tavırla koltuklardan birine yerleşti. Prens Vasiliy’e de gelip yanına oturmasını işaret etti. Sonra oğluna gülümsedi:</p>

  <p>— Boris! dedi. Ben kontun, dayımın yanına gideceğim, sen de Piyer’in yanına git, <i>mon ami</i>, bu arada onun yanında kal. Hem de Rostovların onu davet ettiklerini söylemeyi unutma. Biliyorsun ya, yemeğe davet ettiler.</p>

  <p>Prense döndü:</p>

  <p>— Herhalde gitmez değil mi? diye sordu.</p>

  <p>— Aksine dedi. <i>je serais très content si vous me débarassez de ce jeune homme...</i><a class="noteref" href="../Text/notlar.xhtml#f11n149" id="ref149">149</a> Burada oturup duruyor. Kont bir defa olsun onu sormadı bile.</p>

  <p>Omuzlarını silkti. Bir uşak, genç adamı önce aşağıya, sonra bir başka merdivenden yukarıya, Piyotr Kiriloviç’in yanına götürdü.</p>

  <h2 id="sigil_toc_id_13">XIII</h2>

  <p class="nonindent">Piyer, kendisine Petersburg’da bir iş seçememiş ve gerçekten taşkınlık yüzünden Moskova’ya sürülmüştü. Kont Rostov’un evinde anlatılan hikâye doğruydu. Semt komiserini ayıya bağlama işinde onun da parmağı vardı. Moskova’ya birkaç gün önce gelmiş, her zaman olduğu gibi babasının evine yerleşmişti. Gerçi bu hikâyenin Moskova’da çoktandır duyulduğunu tahmin ediyor, babasının çevresinde bulunup daima kendisine karşı hoşnutsuzluk gösteren kadınların da fırsattan faydalanarak kontu kızdırdıklarını biliyordu. Ama yine de gelir gelmez babasının dairesine gitmişti.</p>

  <p>Prenseslerin daima toplandıkları salona girer girmez oradaki hanımları selamlamıştı. İçeride oturan genç kadınlar hem gergefte iş işliyor, hem de kitap okuyan ablalarını dinliyorlardı. Üç genç kızdılar. Büyükleri, Anna Mihailovna’nın yanına gelmiş olanı, derli toplu, vücudunun üst kısmı uzunca, ciddi bir kızdı. Kitabı o okuyordu. Ondan daha küçük olan kız kardeşlerinin ikisi de al yanaklı ve sevimliydi. Aralarındaki tek fark, birinin üst dudağının yukarısında ona çok yakışan bir benin bulunmasıydı. İkisi de gergefte iş işliyorlardı.</p>

  <p>Piyer’i bir hortlak ya da vebalı biri gibi karşılamışlardı. Prenseslerden büyüğü okumayı bıraktı, hiç konuşmadan korkuyla ona baktı. Beni olmayan kız kardeşinin yüzünde de aynı ifade belirmişti. Benli olan en küçükleri ise neşeli ve aynı zamanda daima gülmeye hazır bir yaratılışta olduğu için, herhalde biraz sonra olup bitecek olayları düşünerek dudaklarında beliren gülümseyişi gözlerden saklamak için gergefin üzerine eğilmişti; çok eğlenceli şeyler olacağını düşünüyordu herhalde. Gülmemek için kendisini zor tutarak yün ipliği aşağıya doğru çekmiş, güya motifleri inceliyormuş gibi işinin üzerine eğilmişti. Piyer:</p>

  <p>— <i>Bonjour, ma cousine. Vous ne me reconnaissez pas?</i><a class="noteref" href="../Text/notlar.xhtml#f11n150" id="ref150">150</a> demişti.</p>

  <p>— Tanımaz olur muyum? Hem de çok, çok iyi tanıyorum!</p>

  <p>Piyer her zaman olduğu gibi kararsızlık içinde ama hiç çekinmeden sormuştu:</p>

  <p>— Kontun sağlık durumu nasıl? Onunla görüşebilir miyim?</p>

  <p>— Kont hem bedenen hem manen acı çekiyor ama bana öyle geliyor ki siz manen daha da çok acı çeksin diye elinizden geleni yapıyorsunuz.</p>

  <p>Piyer:</p>

  <p>— Kontu görebilir miyim? diye tekrarlamıştı.</p>

  <p>— Hımmm... Onu öldürmek, hayata büsbütün gözlerini kapamasına yol açmak istiyorsanız buyrun görüşün.</p>

  <p>Genç kız bunu söyledikten sonra, Piyer’e kendilerinin babasını sakinleştirmek için ellerinden geleni yaptıklarını, onun ise babasını sinirlendirecek işler yapmaktan başka bir işe yaramadığını belirten bir tavırla kardeşine dönmüştü.</p>

  <p>— Olga! Git bak bakalım, dayının et suyu hazır mı?</p>

  <p>Olga dışarı çıkmıştı. Piyer bir an durmuş iki kız kardeşe bakmış sonra eğilerek:</p>

  <p>— Eh, ben kendi odama gideyim. Onu görmem mümkün olunca bana bildirirsiniz, demiş odadan çıkmıştı.</p>

  <p>Arkasından benli genç kızın hafif bir kahkaha attığı duyulmuştu.</p>

  <p>Ertesi gün. Prens Vasiliy gelmiş, kontun evine yerleşmişti. Gelir gelmez de Piyer’i yanına çağırtmış, ona:</p>

  <p>— <i>Mon cher, si vous vous conduisez ici comme à Pétersbourg, vous finirez très mal, c'est tout ce que je vous dis,</i><a class="noteref" href="../Text/notlar.xhtml#f11n151" id="ref151">151</a> demişti. Kont çok çok hasta... Onunla görüşmenize hiç lüzum yok.</p>

  <p>O günden beri Piyer’i hiç rahatsız etmemişlerdi, o da bütün günlerini yukarıda, kendi odasında geçiriyordu.</p>

  <p>Boris onun odasına girdiği anda Piyer bir aşağı bir yukarı dolaşıyor, arada bir köşelerde duraklıyor, görünmeyen bir düşmanı kılıcıyla delik deşik ediyormuş gibi duvara doğru tehdit edici hareketler yapıyor, gözlüğünün üzerinden sert sert bakıyor, sonra belirsiz sözler söyleyerek omuzlarını silkip ellerini açarak, tekrar dolaşmaya koyuluyordu. Kaşlarını çatıp parmağıyla birini işaret ediyormuş gibi kolunu sallayarak:</p>

  <p>— <i>L'Angleterre a vécu,</i> diyordu. <i>Monsieur Pitt, comme traître à la nation et au droit des gens est condamné à...</i><a class="noteref" href="../Text/notlar.xhtml#f11n152" id="ref152">152</a></p>

  <p>Pitt’in mahkûmiyet kararını açıklamak üzereydi. Kendisini o anda Napolyon olarak görüyor, hayalinden sevgili kahramanı ile birlikte <i>Pas de Calais'den</i> tehlikeli bir geçiş yaparak Londra’yı fethettiğini geçiriyordu. Sözlerini tamamlayacağı sırada odasında genç, boylu boslu, yakışıklı bir subayın girdiğini gördü. Birden durakladı. Piyer Rusya’dan ayrıldığında, Boris daha on dört yaşlarında bir çocuktu, bu yüzden Piyer onu hiç hatırlamıyordu; buna rağmen kendisine özgü, candan bir tavırla hemen elini tutarak dostça gülümsedi... Boris nezaketle gülümseyerek sakin bir tavırla:</p>

  <p>— Beni hatırlıyor musunuz? diye sordu. Annemle birlikte kontu görmeye gelmiştik, ama galiba pek iyi değilmiş.</p>

  <p>Piyer, bu genç adamın kim olduğunu hatırlamaya çalışarak:</p>

  <p>— Evet, galiba hasta. Hep de rahatsız edip duruyorlar onu, dedi.</p>

  <p>Boris, Piyer’in onu tanıyamadığını anlamıştı. Ama kendisini tanıtmayı gereksiz buluyor, en küçük bir utangaçlık duygusuna kapılmadan genç adamın gözlerinin içine bakıyordu: Uzunca süren ve Piyer için çok sıkıcı olan bir sessizlikten sonra:</p>

  <p>— Kont Rostov bugün sizi yemeğe davet ediyor, dedi. Gelmenizi rica etti.</p>

  <p>Piyer sevinçle:</p>

  <p>— Ya! Kont Rostov ha? dedi. Demek siz oğlusunuz, İlya’sınız değil mi? Düşünün bir, sizi ilk anda bir türlü tanıyamadım. Serçe Tepeleri’nde Madam Jacquout ile yaptığımız araba gezintilerini hatırlıyor musunuz?.. Epey zaman oldu.</p>

  <p>Boris, hiç acele etmeden, cesaretli aynı zamanda biraz da alaycı bir gülümseyişle:</p>

  <p>— Yanılıyorsunuz, dedi. Ben Prenses Anna Mihailovna Drubetskaya’nın oğluyum. İlya, Rostov’un kendi adıdır, oğlunun adı ise Nikolay’dır. Madam Jacquot adında bir kadını da tanımıyorum.</p>

  <p>Piyer sanki üzerine bir sürü sivrisinek ya da an üşüşmüş gibi başını ve kollarını salladı:</p>

  <p>— Hay Allah, nedir bu canım? Her şeyi karıştırmışım! Moskova’da o kadar çok akrabamız var ki! Demek siz, Boris’siniz... Evet... Eninde sonunda birbirimizi tanıdık işte. Her neyse, Boulon harekâtı konusunda ne düşünüyorsunuz? Napolyon kanalın öbür tarafına geçmeyi başarırsa İngilizlerin durumu çok kötü olacak, değil mi? Bence bu pekâlâ mümkün. Yeter ki Ville-Neuve işi berbat etmesin.</p>

  <p>Boris, Boulon harekâtı konusunda hiçbir şey bilmiyordu. Gazete okumazdı. Ville-Neuve’den söz edildiğini de ilk kez işitiyordu. O sakin, alaycı tavrıyla:</p>

  <p>— Bizler burada, Moskova’da, politikadan çok ziyafetlerle, dedikodularla vakit geçiriyoruz, dedi. Bu konuda bir şey bilmiyorum. Hiçbir şey de düşündüğüm yok. Sizin anlayacağınız Moskova her şeyden çok dedikodularla meşgul.</p>

  <p>Piyer, karşısındakinin sonradan pişman olacağı bir söz etmesinden çekiniyormuş gibi iyi yürekliliğini belirten bir tavırla gülümsedi. Boris ise mesafeli davranıyor, Piyer’in gözlerinin içine bakarak soğuk ve açık bir edayla konuşuyordu:</p>

  <p>— Zaten Moskova’da dedikodu etmekten başka bir iş yok ki! diye söylendi. Herkes şu anda kontun servetini kime bırakacağını düşünmekle meşgul... Oysa belki hepimizden daha uzun ömürlü olacak. Öyle olmasını da canıgönülden istiyorum!</p>

  <p>— Evet, bütün bunlar gerçekten çok acı şeyler, çok acı... diyerek Piyer konuşmayı kesti. Hep bu subayın kendisini müşkül duruma sokacak bir konuşmaya yol açmasından çekiniyordu. Boris:</p>

  <p>— Herhalde size öyle geliyor ki... diye tekrar söze başladı. (Bunu söylerken hafifçe kızarmıştı ama ne sesinin tonunu ne de pozunu değiştirmişti.) Size öyle geliyor ki şu anda herkes yalnız o zengin adamın elinden bir şeyler koparmaya uğraşıyor...</p>

  <p>Piyer, “Korktuğum başıma geldi,” diye düşündü.</p>

  <p>— Ben ise şunu söylemek istiyorum ki beni ve annemi bu tip insanlardan sayarsanız çok yanılmış olursunuz. Biz çok fakiriz, ama özellikle kendi hesabıma söylüyorum, asıl bu yüzden, yani babanız çok zengin olduğu için kendimi onunla akraba saymıyorum. Annem de ben de ondan hiçbir şey istemeyeceğiz, verse de kabul etmeyeceğiz...</p>

  <p>Piyer uzun bir süre onun ne demek istediğini kavrayamadı. Kavrayınca da divandan fırladı. Boris’in kolunu, alttan kendisine özgü çevik ve beceriksiz bir hareketle yakaladı, Boris’ten daha çok kızarmıştı. Hem utanç, hem de can sıkıntısı duyuyordu.</p>

  <p>— İşte bu çok garip. Ben hiç... Zaten kim böyle bir şey düşünebilir? Ben çok iyi biliyorum ki... diye söylenmeye başladı.</p>

  <p>Ama Boris sözünü tekrar kesti:</p>

  <p>— Ben içimi döktüğüme çok memnunum. Belki bu sözlerimden hoşlanmadınız, beni bağışlayın... (Bunu Piyer’in onu sakinleştireceği yerde, kendisi Piyer’i sakinleştirmek istiyormuş gibi söylemişti.) Ama umarım ki bu sözlerimi hakaret saymadınız. Benim bir huyum vardır... Her şeyi dosdoğru söylerim... Rostovlara ne diyeyim? Daveti kabul ediyor musunuz?</p>

  <p>Boris, meydana gelen güç bir durumdan sıyrılıp başkasını aynı duruma düşürmekle omuzlarından ağır bir sorumluluğu atmış gibi rahatlamış, gene nazik bir tavır takınmıştı. Piyer sakinleşti:</p>

  <p>— Hayır, dinleyin beni, dedi. Siz şaşılacak bir insansınız! Söyledikleriniz, çok çok iyi sözlerdi. Tabii beni tanımıyorsunuz. Görüşmeyeli o kadar zaman oldu ki... O zamanlar daha çocuktuk... Benim şey olduğumu sanabilirsiniz... Sizi anlıyorum, çok iyi anlıyorum. Ben bunu yapamazdım. Daha doğrusu bunu yapmaya cesaretim yetmezdi ama, bu çok güzel bir şey. Sizinle tanıştığıma çok çok memnunum!..</p>

  <p>Bir an sustu, sonra gülümseyerek:</p>

  <p>— Benim böyle duygular içinde olduğumu sanmanız garip bir şey, dedi.</p>

  <p>Bir kahkaha attı:</p>

  <p>— Neyse, ziyanı yok değil mi? Bundan sonra birbirimizi daha iyi tanıyalım. Çok rica ederim.</p>

  <p>Boris’in elini sıktı:</p>
