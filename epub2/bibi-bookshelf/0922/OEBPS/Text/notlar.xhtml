  <h1>Notlar</h1>

  <h2>BİRİNCİ KISIM</h2>

  <h2>Önsöz</h2>

  <p class="footnote" id="fonsozn1"><a class="backref" href="../Text/onsoz.xhtml#ref1">1</a> Yanlış yoruma meydan vermemek için dinî yazıları tamamen edebi gördüğümü belirtmek isterim; Buddha, İsa, Muhammed’in hayatları tamamen kurguya dayalı - y.n.</p>

  <p class="footnote" id="fonsozn2"><a class="backref" href="../Text/onsoz.xhtml#ref2">2</a> Burada <i>absolutno</i> sözcüğüne gönderme yapmaktadır, Rusçada <i>no</i> son eki yabancı kökenli kelimenin sonuna gelir - ç.n.</p>

  <p class="footnote" id="fonsozn3"><a class="backref" href="../Text/onsoz.xhtml#ref3">3</a> Kendi karısı - ç.n.</p>

  <p class="footnote" id="fonsozn4"><a class="backref" href="../Text/onsoz.xhtml#ref4">4</a> Dev gibi iriyarı, güçlü kuvvetli efsanevi Rus kahramanı - ç.n.</p>

  <h2>Birinci Bölüm</h2>

  <p class="footnote" id="f11n1"><a class="backref" href="../Text/1.1.xhtml#ref1">1</a> Eh Prens, Cenova ile Lucques artık Bonapart ailesinin birer mülkünden, o aileye ait birer kasabadan başka şey değil. Hayır, eğer savaş halinde olduğumuzu söylemez, bütün bu alçaklıkları, bu imansızın (ki onun öyle olduğuna inanıyorum) canavarlıklarını hoş görürseniz artık sizi tanımıyorum, dostum değilsiniz demektir, her zaman söylediğiniz gibi sadık kölem değilsiniz demektir. Her neyse hoş geldiniz! Görüyorum ki sizi korkuttum.</p>

  <p class="footnote" id="f11n2"><a class="backref" href="../Text/1.1.xhtml#ref2">2</a> “Sayın kont (ya da prensim), eğer yapacak daha iyi bir şeyiniz yoksa ve geceyi zavallı bir hastanın yanında geçirmek düşüncesi sizi ürkütmüyorsa, saat 7 ila 10 arasında evimde bulunmanızdan büyük mutluluk duyacağım. Annette Scherer.”</p>

  <p class="footnote" id="f11n3"><a class="backref" href="../Text/1.1.xhtml#ref3">3</a> Tanrım, bu ne şiddet!</p>

  <p class="footnote" id="f11n4"><a class="backref" href="../Text/1.1.xhtml#ref4">4</a> Her şeyden önce söyleyin bana, nasılsınız sevgili dostum?</p>

  <p class="footnote" id="f11n5"><a class="backref" href="../Text/1.1.xhtml#ref5">5</a> İtiraf edeyim ki bütün bu eğlenceler, bu havai fişekler kabak tadı vermeye başladı artık.</p>

  <p class="footnote" id="f11n6"><a class="backref" href="../Text/1.1.xhtml#ref6">6</a> Üzmeyin beni. Söyleyin bakalım Novosiltzov’un kurye ile gönderdiği mesaj konusunda neye karar verildi? Sizin her şeyden haberiniz vardır.</p>

  <p class="footnote" id="f11n7"><a class="backref" href="../Text/1.1.xhtml#ref7">7</a> Neye mi karar verildi? Bonapart’ın bütün gemileri yaktığına... Öyle sanıyorum ki biz de gemilerimizi yakmak üzereyiz.</p>

  <p class="footnote" id="f11n8"><a class="backref" href="../Text/1.1.xhtml#ref8">8</a> O dillere destan Prusya tarafsızlığı bir tuzaktan başka şey değil...</p>

  <p class="footnote" id="f11n9"><a class="backref" href="../Text/1.1.xhtml#ref9">9</a> Yeri gelmişken söyleyeyim...</p>

  <p class="footnote" id="f11n10"><a class="backref" href="../Text/1.1.xhtml#ref10">10</a> Vikont de Mortemart, Rohanlar tarafından Montmorency’lerin hısımı olur.</p>

  <p class="footnote" id="f11n11"><a class="backref" href="../Text/1.1.xhtml#ref11">11</a> Rahip Morio.</p>

  <p class="footnote" id="f11n12"><a class="backref" href="../Text/1.1.xhtml#ref12">12</a> Ana imparatoriçe.</p>

  <p class="footnote" id="f11n13"><a class="backref" href="../Text/1.1.xhtml#ref13">13</a> Söylendiğine göre bu baron zavallının biriymiş.</p>

  <p class="footnote" id="f11n14"><a class="backref" href="../Text/1.1.xhtml#ref14">14</a> Sayın Baron Funke, Ana imparatoriçeye kız kardeşi tarafından takdim edilmiş.</p>

  <p class="footnote" id="f11n15"><a class="backref" href="../Text/1.1.xhtml#ref15">15</a> Büyük teveccüh.</p>

  <p class="footnote" id="f11n16"><a class="backref" href="../Text/1.1.xhtml#ref16">16</a> Söz ailenizden açılmışken.</p>

  <p class="footnote" id="f11n17"><a class="backref" href="../Text/1.1.xhtml#ref17">17</a> Herkesi büyüleyen bir genç kız oldu. Ay parçası kadar güzel olduğu konuşuluyor.</p>

  <p class="footnote" id="f11n18"><a class="backref" href="../Text/1.1.xhtml#ref18">18</a> Ne yapayım? Lafater olsaydı, bende babalığın işareti olan şişkinliğin bulunmadığını söylerdi.</p>

  <p class="footnote" id="f11n19"><a class="backref" href="../Text/1.1.xhtml#ref19">19</a> Budala.</p>

  <p class="footnote" id="f11n20"><a class="backref" href="../Text/1.1.xhtml#ref20">20</a> Ben sizin sadık kölenizim ve yalnız size itiraf edebilirim. Çocuklarım hayatta bana hep ayakbağı olmuştur.</p>

  <p class="footnote" id="f11n21"><a class="backref" href="../Text/1.1.xhtml#ref21">21</a> Ne yaparsınız?</p>

  <p class="footnote" id="f11n22"><a class="backref" href="../Text/1.1.xhtml#ref22">22</a> Evlilik manyağı.</p>

  <p class="footnote" id="f11n23"><a class="backref" href="../Text/1.1.xhtml#ref23">23</a> Bizim akrabamızdır, bir prenses...</p>

  <p class="footnote" id="f11n24"><a class="backref" href="../Text/1.1.xhtml#ref24">24</a> İşte baba olmanın avantajı.</p>

  <p class="footnote" id="f11n25"><a class="backref" href="../Text/1.1.xhtml#ref25">25</a> Zavallı genç kız son derece mutsuz.</p>

  <p class="footnote" id="f11n26"><a class="backref" href="../Text/1.1.xhtml#ref26">26</a> Beni dinleyin sevgili Anet.</p>

  <p class="footnote" id="f11n27"><a class="backref" href="../Text/1.1.xhtml#ref27">27</a> Bu işi ayarlayın, ömrümün sonuna kadar sadık kulunuz kalırım.</p>

  <p class="footnote" id="f11n28"><a class="backref" href="../Text/1.1.xhtml#ref28">28</a> Bekleyin.</p>

  <p class="footnote" id="f11n29"><a class="backref" href="../Text/1.1.xhtml#ref29">29</a> Genç Bolkonski’nin karısı.</p>

  <p class="footnote" id="f11n30"><a class="backref" href="../Text/1.1.xhtml#ref30">30</a> Evde kalmış bir kız olarak çöpçatanlığa sizin ailenizden başlayacağım.</p>

  <p class="footnote" id="f11n31"><a class="backref" href="../Text/1.1.xhtml#ref31">31</a> Üstünde saray arması bulunan bir iğne.</p>

  <p class="footnote" id="f11n32"><a class="backref" href="../Text/1.1.xhtml#ref32">32</a> En cazip kadını.</p>

  <p class="footnote" id="f11n33"><a class="backref" href="../Text/1.1.xhtml#ref33">33</a> Teyzem.</p>

  <p class="footnote" id="f11n34"><a class="backref" href="../Text/1.1.xhtml#ref34">34</a> Eğlence (burada “zevk vesilesi”).</p>

  <p class="footnote" id="f11n35"><a class="backref" href="../Text/1.1.xhtml#ref35">35</a> İşimi getirdim.</p>

  <p class="footnote" id="f11n36"><a class="backref" href="../Text/1.1.xhtml#ref36">36</a> Sakın bana kötü bir oyun oynamayın. Bana bunun küçük bir gece toplantısı olduğunu yazmıştınız. Bakın ne berbat bir şekilde giyindim.</p>

  <p class="footnote" id="f11n37"><a class="backref" href="../Text/1.1.xhtml#ref37">37</a> Üzülmeyin Lise, böyle de herkesten güzelsiniz.</p>

  <p class="footnote" id="f11n38"><a class="backref" href="../Text/1.1.xhtml#ref38">38</a> Biliyor musunuz, kocam beni terk ediyor. Kendini öldürtmeye gidiyor. Söyleyin bana, bu kötü savaşa ne diye girdik?</p>

  <p class="footnote" id="f11n39"><a class="backref" href="../Text/1.1.xhtml#ref39">39</a> Ne güzel bir kadın bu küçük prenses!</p>

  <p class="footnote" id="f11n40"><a class="backref" href="../Text/1.1.xhtml#ref40">40</a> Zavallı bir hastayı ziyaret etmeniz ne incelik Mösyö Piyer.</p>

  <p class="footnote" id="f11n41"><a class="backref" href="../Text/1.1.xhtml#ref41">41</a> Ya, öyle mi? Bunu siz de anlatın vikont.</p>

  <p class="footnote" id="f11n42"><a class="backref" href="../Text/1.1.xhtml#ref42">42</a> On beşinci Louis üslubunda.</p>

  <p class="footnote" id="f11n43"><a class="backref" href="../Text/1.1.xhtml#ref43">43</a> Zat-ı Şahaneleri vikontu şahsen tanımışlardır.</p>

  <p class="footnote" id="f11n44"><a class="backref" href="../Text/1.1.xhtml#ref44">44</a> Vikont çok güzel hikâye anlatır.</p>

  <p class="footnote" id="f11n45"><a class="backref" href="../Text/1.1.xhtml#ref45">45</a> İyi çevreden gelmiş bir adam nasıl da hemen belli olur.</p>

  <p class="footnote" id="f11n46"><a class="backref" href="../Text/1.1.xhtml#ref46">46</a> Sevgili Elen.</p>

  <p class="footnote" id="f11n47"><a class="backref" href="../Text/1.1.xhtml#ref47">47</a> Ne güzel biri!</p>

  <p class="footnote" id="f11n48"><a class="backref" href="../Text/1.1.xhtml#ref48">48</a> Böyle dinleyiciler karşısında kendime güvenemem hanımefendi.</p>

  <p class="footnote" id="f11n49"><a class="backref" href="../Text/1.1.xhtml#ref49">49</a> Beni bekleyin, işimi alayım.</p>

  <p class="footnote" id="f11n50"><a class="backref" href="../Text/1.1.xhtml#ref50">50</a> Ne düşünüyorsunuz öyle? Çantamı getirin</p>

  <p class="footnote" id="f11n51"><a class="backref" href="../Text/1.1.xhtml#ref51">51</a> Sevimli İppolit.</p>

  <p class="footnote" id="f11n52"><a class="backref" href="../Text/1.1.xhtml#ref52">52</a> Bu bir hortlak hikâyesi değil ya?</p>

  <p class="footnote" id="f11n53"><a class="backref" href="../Text/1.1.xhtml#ref53">53</a> Hayır, ne münasebet dostum!</p>

  <p class="footnote" id="f11n54"><a class="backref" href="../Text/1.1.xhtml#ref54">54</a> Ben hortlak hikâyelerinden nefret ederim de.</p>

  <p class="footnote" id="f11n55"><a class="backref" href="../Text/1.1.xhtml#ref55">55</a> Ürkmüş bir orman perisinin bacağı.</p>

  <p class="footnote" id="f11n56"><a class="backref" href="../Text/1.1.xhtml#ref56">56</a> Çok hoş!</p>

  <p class="footnote" id="f11n57"><a class="backref" href="../Text/1.1.xhtml#ref57">57</a> Milletler hukuku.</p>

  <p class="footnote" id="f11n58"><a class="backref" href="../Text/1.1.xhtml#ref58">58</a> Cepheye mi katılıyorsunuz prensim?</p>

  <p class="footnote" id="f11n59"><a class="backref" href="../Text/1.1.xhtml#ref59">59</a> General Kutuzov beni yaverliğe kabul etmek lütfunda bulundu...</p>

  <p class="footnote" id="f11n60"><a class="backref" href="../Text/1.1.xhtml#ref60">60</a> Ya Lise, eşiniz, o ne olacak?</p>

  <p class="footnote" id="f11n61"><a class="backref" href="../Text/1.1.xhtml#ref61">61</a> Eskisi gibi hep iyi yürekli olun.</p>

  <p class="footnote" id="f11n62"><a class="backref" href="../Text/1.1.xhtml#ref62">62</a> Sevgili Anna Mihailovna.</p>

  <p class="footnote" id="f11n63"><a class="backref" href="../Text/1.1.xhtml#ref63">63</a> Bir kere hassa olayına girdikten sonra...</p>

  <p class="footnote" id="f11n64"><a class="backref" href="../Text/1.1.xhtml#ref64">64</a> Hoşçakalın.</p>

  <p class="footnote" id="f11n65"><a class="backref" href="../Text/1.1.xhtml#ref65">65</a> Milano’daki taç giyme töreni.</p>

  <p class="footnote" id="f11n66"><a class="backref" href="../Text/1.1.xhtml#ref66">66</a> Ya Cenova ile Lucques halkının Mösyö Buonaparte’a dileklerini bildirmek üzere gelmeleri komedisi... Mösyö Buonaparte bir tahta tünemiş, halkın dileklerini yerine getiriyor! Harika! Çıldırmak işten değil! Sanki bütün dünya aklını kaçırmış.</p>

  <p class="footnote" id="f11n67"><a class="backref" href="../Text/1.1.xhtml#ref67">67</a> Onu bana Tanrı verdi. Ona dokunanın vay haline!</p>

  <p class="footnote" id="f11n68"><a class="backref" href="../Text/1.1.xhtml#ref68">68</a> Diyorlar ki bunu söylerken çok yakışıklıymış.</p>

  <p class="footnote" id="f11n69"><a class="backref" href="../Text/1.1.xhtml#ref69">69</a> Onu bana Tanrı verdi. Ona dokunanın vay haline!</p>

  <p class="footnote" id="f11n70"><a class="backref" href="../Text/1.1.xhtml#ref70">70</a> İnşallah bu, bardağı taşıran son damla olmuştur. Hükümdarlarımız, her şeyi tehdit eden bu adamın yaptıklarına artık katlanamıyorlar.</p>

  <p class="footnote" id="f11n71"><a class="backref" href="../Text/1.1.xhtml#ref71">71</a> Hükümdarlar mı? Rusya için söylemiyorum. Hükümdarlar hanımefendi! Onlar XVII. Louis için, Kraliçe için, Madam Elizabeth için ne yaptılar ki? Hiç!</p>

  <p class="footnote" id="f11n72"><a class="backref" href="../Text/1.1.xhtml#ref72">72</a> Ve bana inanın, onlar Bourbonların ülküsüne ihanet ettikleri için cezalarını çekiyorlar. Hükümdarlar ha? Onlar, tahta haksız olarak oturana elçiler gönderiyorlar.</p>

  <p class="footnote" id="f11n73"><a class="backref" href="../Text/1.1.xhtml#ref73">73</a> Üzerinde gök renginde, burgu gibi sarılmış hayvan suratlarının yer aldığı bir değnek.</p>

  <p class="footnote" id="f11n74"><a class="backref" href="../Text/1.1.xhtml#ref74">74</a> Bonapart böyle dedi.</p>

  <p class="footnote" id="f11n75"><a class="backref" href="../Text/1.1.xhtml#ref75">75</a> Onlara şan ve şeref yolunu gösterdim, o yoldan gitmek istemediler; kapılarımı açtım, hepsi üşüştüler.</p>

  <p class="footnote" id="f11n76"><a class="backref" href="../Text/1.1.xhtml#ref76">76</a> Bunu söylemeye ne kadar hakkı var, bilmiyorum.</p>

  <p class="footnote" id="f11n77"><a class="backref" href="../Text/1.1.xhtml#ref77">77</a> Hiç hakkı yok!</p>

  <p class="footnote" id="f11n78"><a class="backref" href="../Text/1.1.xhtml#ref78">78</a> Bazıları için kahraman olmuşsa da dükün öldürülmesinden sonra cennette bir kurban daha artmış, dünyadan da bir kahraman eksilmiştir.</p>

  <p class="footnote" id="f11n79"><a class="backref" href="../Text/1.1.xhtml#ref79">79</a> Allahım! Aman Allahım!</p>

  <p class="footnote" id="f11n80"><a class="backref" href="../Text/1.1.xhtml#ref80">80</a> Nasıl oluyor da insan öldürmekte bir ruh yüceliği buluyorsunuz, M. Piyer.</p>

  <p class="footnote" id="f11n81"><a class="backref" href="../Text/1.1.xhtml#ref81">81</a> Mükemmel!</p>

  <p class="footnote" id="f11n82"><a class="backref" href="../Text/1.1.xhtml#ref82">82</a> <i>Toplum Sözleşmesi.</i></p>

  <p class="footnote" id="f11n84"><a class="backref" href="../Text/1.1.xhtml#ref84">84</a> Büyük bir adama hiç yakışmayan bir haydutluktur.</p>

  <p class="footnote" id="f11n85"><a class="backref" href="../Text/1.1.xhtml#ref85">85</a> Ne derseniz deyin, soysuz biri.</p>

  <p class="footnote" id="f11n86"><a class="backref" href="../Text/1.1.xhtml#ref86">86</a> Ah! Bugün bana Moskova’da dillerde dolaşan bir fıkra anlattılar. Onu size de aktarmalıyım. Özür dilerim vikont, Rusça anlatmalıyım, yoksa bütün tadı kaçar.</p>

  <p class="footnote" id="f11n94"><a class="backref" href="../Text/1.1.xhtml#ref94">94</a> Bu iş oldu.</p>

  <p class="footnote" id="f11n95"><a class="backref" href="../Text/1.1.xhtml#ref95">95</a> Babasının nasıl karşılayacağını.</p>

  <p class="footnote" id="f11n96"><a class="backref" href="../Text/1.1.xhtml#ref96">96</a> Allahaısmarladık!</p>

  <p class="footnote" id="f11n97"><a class="backref" href="../Text/1.1.xhtml#ref97">97</a> Prenses, allahaısmarladık!</p>

  <p class="footnote" id="f11n98"><a class="backref" href="../Text/1.1.xhtml#ref98">98</a> Eh, dostum, küçük prensesiniz pek güzel, pek güzel. Doğrusu çok güzel.</p>

  <p class="footnote" id="f11n105"><a class="backref" href="../Text/1.1.xhtml#ref105">105</a> Ah, bana bu gidişten bahsetmeyin. Lafını bile işitmek istemiyorum.</p>

  <p class="footnote" id="f11n109"><a class="backref" href="../Text/1.1.xhtml#ref109">109</a> Tanrım! Tanrım!</p>

  <p class="footnote" id="f11n215"><a class="backref" href="../Text/1.1.xhtml#ref215">215</a> “Bütün Moskova savaştan söz ediyor. Kardeşlerimden biri sınır dışına gitti bile, öbürü ise sınıra doğru sefere çıkan süvari alayında. Sevgili hükümdarımız da Petersburg’dan ayrılıp anlaşıldığına göre, o kıymetli varlığını savaşın tehlikeleri içine atmaya karar vermiş, inşallah, ulu Tanrı’nın, lütfederek başımıza getirdiği melek, bütün Avrupa’nın huzurunu bozan o Korsikalı canavarı tepe taklak edecek. Bu savaş beni kardeşlerimden olduğu gibi, yürekten bağlı olduğum kimselerin birinden ayırmış oldu. Duyduğu büyük heyecan içinde, hareketsiz duramayarak üniversiteyi bırakıp orduya giren genç Nikolay Rostov’dan söz ediyorum. Size şunu itiraf etmek istiyorum ki sevgili Mariciğim, çok genç olmasına rağmen, onun orduya katılışı benim için çok acı bir şey oldu. Size geçen yaz anlattığım bu gençte, öylesine bir soyluluk, öylesine bir gençlik aşkı var ki böyle bir heyecana çağımızda, bizim yirmi yaşında ihtiyarlar arasında az rastlanır. O kadar açık kalpli ve iyi yürekli ki! Aynı zamanda o kadar temiz, o kadar şiir dolu bir varlık ki onunla olan ilişkilerim, bütün gençliğine rağmen, şimdiye kadar bunca acı çekmiş olan yüreğim için en tatlı teselli kaynaklarından biri oldu: Bir gün size nasıl vedalaştığımızı ve bu vedalaşma sırasında birbirimize neler söylediğimizi anlatırım. Şimdilik her şey daha o kadar taze ki... Ah, sevgili kardeşim, bu yakıcı zevkleri, aynı zamanda bu yakıcı dertleri tatmadığınız için ne mutlusunuz. Mutlusunuz, çünkü o dertler zevklerinden çok daha büyüktür. Çok iyi biliyorum. Kont Nikolay o kadar genç ki benim için, bir arkadaştan başka bir şey olamaz. Ama bu arkadaşlık çok tatlı bir şey... Hem o şiir dolu, o tertemiz ilişkiler yüreğim için bir ihtiyaçtı. Her neyse şimdilik bu konuda söylediklerim yeter. Şu anda bütün Moskova’yı ilgilendiren en önemli haber, ihtiyar Kont Bezuhov’un ölümü ve mirasıdır. Düşünün bir kez, üç prensese pek az bir şey kaldı. Prens Vasiliy hiçbir şey alamadı. Mösyö Piyer ise kontun tek mirasçısı oldu, üstelik kontun meşru oğlu olduğu kabul edildi, böylece Kont Bezuhov ünvanını aldığı gibi, Rusya’nın en büyük servetine de konmuş oldu. Diyorlar ki Prens Vasiliy bütün bu olup bitenlerde çok çirkin bir rol oynamış ve Petersburg’dan derin bir utanç duygusu içinde ayrılmış. İtiraf ederim ki bütün o vasiyetname işlerini filan pek iyi anlamıyorum: Bildiğim bir şey varsa o da hepimizin yalnız Piyer olarak tanıdığı genç adamın, Kont Bezuhov unvanını alıp da Rusya’nın en büyük servetlerinden birinin sahibi olduğundan beri, gelinlik çağda kızlarının yükünü taşıyan annelerin onunla konuşurlarken nasıl tonlarını değiştirdikleri, söz konusu genç kızların da o beye karşı davranışlarının nasıl başkalaştığıdır. Bunları görerek için için eğleniyorum; şunu da parantez arasında söyleyeyim ki bu adam bana her zaman üzerinde durulmaya değmez biri olarak görünmüştür. İki yıldır herkes, bana çoğunu hiç tanımadığım nişanlılar bulmayı kendine bir eğlence saydığı için, bu sefer de Moskova’da falanı filanla evlendirenler, benim de Kontes Bezuhova olacağımı ileri sürüyorlar. Ama bunu hiç istemediğimi tabii anlıyorsunuz. Evlenme bahsi açılmışken söyleyeyim: Biliyor musunuz ki herkesin teyzesi olan Anna Mihailovna bu büyük sırrı kimseye açmamam şartıyla, sizi evlendirmek için tasarladığı planı bana açtı. Söz konusu olan kişi Prens Vasiliy’in oğlu Anatol’dür; onu zengin ve soylu genç bir kızla evlendirmek istiyorlarmış, annesiyle babası da sizi seçmişler. Bunu nasıl karşılayacağınızı bilemiyorum ama size bildirmeyi bir ödev sayıyorum. Diyorlar ki çok yakışıklı, çok çapkınmış. Onun hakkında öğrenebildiklerim bunlar.</p>
