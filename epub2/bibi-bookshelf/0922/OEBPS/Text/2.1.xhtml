  <p>Prenses Mariya’nın elini tutup onu karnının üstüne bastırdı. Gözleri bir şeyler bekliyormuş gibi gülümsüyordu ve o üstünde incecik tüyler bulunan kısa dudağı çocukça mutlu bir ifadeyle, hafifçe yukarıya doğru çekilmiş olarak kaldı. Prenses Mariya, onun önünde diz çökerek yüzünü gelinin elbisesinin plileri arasına gömdü. Liza, parlak mutlu gözlerle görümcesine baktı:</p>

  <p>— İşte, işte, duyuyor musun? Bana öyle tuhaf geliyor ki! Hem biliyor musun Mari? Onu çok seveceğim.</p>

  <p>Prenses Mariya başını kaldıramazdı; ağlıyordu.</p>

  <p>— Ne oldu sana, Mâşâ?</p>

  <p>Prenses Mariya gözlerini gelinin dizlerine bastırarak sildi.</p>

  <p>— Hiçbir şey... Yalnız içimde bir hüzün uyandı... Andrey için üzülüyorum, dedi.</p>

  <p>O sabah. Prenses Mariya birkaç defa gelinini vereceği habere hazırlamak istemişti, ama her seferinde ağlamaya başlamıştı. Küçük prenses, etrafında olup bitenlere pek fazla dikkat etmeyen bir kadın olmakla birlikte, nedenini anlayamadığı bu gözyaşlarından endişelendi. Hiçbir şey söylemiyor, ama huzursuzluk içinde sanki bir şey arıyormuş gibi, etrafına bakınıp duruyordu. Yemekten önce, ihtiyar prens odasına geldi; küçük prenses ondan her zaman korkardı. Şimdi ise ihtiyarın yüzünde daha da huzursuz ve kızgın bir ifade vardı; prens bir tek söz söylemeden tekrar dışarı çıktı. Küçük prenses, gözlerini Prenses Mariya’ya doğru çevirdi. Sonra gözlerinde hamile kadınlara özgü bir ifadeyle sanki bütün dikkatini kendi içinde olup bitenler üzerinde topluyormuş gibi düşünceye daldı, birden ağlamaya başladı:</p>

  <p>— Yoksa Andrey’den haber mi aldınız? diye sordu.</p>

  <p>— Hayır, biliyorsun ki daha haber gelmesine imkân yok, ama <i>mon père</i> endişe ediyor, ben de korkuyorum.</p>

  <p>— Demek bir şey yok, öyle mi?</p>

  <p>Prenses Mariya ışıklı gözleriyle görümcesine baktı:</p>

  <p>— Bir şey yok! dedi.</p>

  <p>Olup bitenleri ona söylememeye karar vermiş, aldıkları korkunç haberi görümcesinden doğuma kadar saklamaya babasını da razı etmişti; zaten doğum da birkaç gün içinde olacaktı. Prenses Mariya ile ihtiyar prens, acılarına kendilerince ayrı ayrı dayanmaya çalışıyor, onu başkalarından saklıyorlardı. İhtiyar prens, umut bağlamak istemiyordu; Prens Andrey’in öldürülmüş olduğuna karar vermişti; oğlunun son görüldüğü yerlerde araştırmalar yapsın diye Avusturya’ya bir memur göndermiş olmasına rağmen, Moskova’ya onun için bir anıt ısmarlamıştı. Bu anıtı bahçesine koymaya kararlıydı; herkese de oğlunun öldürülmüş olduğunu söylüyordu. Yaşamını eskisi gibi devam ettirmek istiyordu ama artık gücü yetmiyordu: Daha az yürüyor, daha az yemek yiyor, daha az uyuyor, gün geçtikçe de kuvveti azalıyordu. Prenses Mariya ise umutluydu. Ağabeyi için, sanki Prens Andrey sağmış ve her an onun dönüş haberini bekliyormuş gibi dua ediyordu.</p>

  <h2 id="sigil_toc_id_73">VIII</h2>

  <p class="nonindent">On dokuz Mart sabahı, kahvaltıdan sonra küçük prenses:</p>

  <p>— <i>Ma bonne amie,</i><a class="noteref" href="../Text/notlar.xhtml#f21n12" id="ref12">12</a> dedi ve üst tarafında tüyler olan o kısa dudağı her zamanki gibi hafifçe yukarı doğru kalktı; o korkunç haber alındığı günden beri evde bulunan herkesin yalnız gülümseyişlerinde değil, seslerinde bile sezilen hüzün, o sırada küçük prensesin gülümseyişine de bulaşmıştı; genç kadın nedenini bilmediği halde, herkesin duygularına uymuştu; gülümseyişi herkesin duyduğu acıyı daha da çok hatırlatıyordu.</p>

  <p>— <i>Ma bonne amie je crains que,</i> aşçı Foka’nın dediği gibi, <i>le fruschtique de ce matin ne m'aie pas fait du mal</i><a class="noteref" href="../Text/notlar.xhtml#f21n13" id="ref13">13</a> dedi.</p>

  <p>Prenses Mariya, korku içinde, o sessiz hantal adımlarıyla koşarak gelinine yaklaştı:</p>

  <p>— Ne oluyor sana şekerim? Sararmışsın. Ah, çok sararmışsın! dedi.</p>

  <p>Orada bulunan hizmetçilerden biri sordu:</p>

  <p>— Mariya Bogdanovna’ya haber verelim mi prensesim?</p>

  <p>Mariya Bogdanovna kentten gelip on beş gündür Lısiye Gori’de&#160;kalan ebenin adıydı. Prenses Mariya hemen:</p>

  <p>— Gerçekten haber verelim ya, dedi. Belki de zamanı geldi. Ben gideyim. <i>Courage, mon ange!</i><a class="noteref" href="../Text/notlar.xhtml#f21n14" id="ref14">14</a></p>

  <p>Liza’yı öptü ve odadan çıkmak istedi.</p>

  <p>— Ah, hayır hayır!?</p>

  <p>Küçük prensesin yüzünde solgunluktan başka, dayanılmaz bir acıdan da ileri gelen, çocukça bir korku belirmişti.</p>

  <p>— <i>Non, c'est l'estomac... dites que c'est l'estomac, dites Marie, dites.</i><a class="noteref" href="../Text/notlar.xhtml#f21n15" id="ref15">15</a></p>

  <p>Küçük prenses, çocuksu, acılı, şımarıkça hatta biraz da yapmacık bir tavırla küçük ellerini bükerek ağlamaya başladı. Prenses Mariya koşarak Mariya Bogdanovna’yı çağırmaya gitti. Giderken arkasından "<i>Oh! Mon Dieu! Mon Dieu!</i>”<a class="noteref" href="../Text/notlar.xhtml#f21n16" id="ref16">16</a> sözlerini işitiyordu.</p>

  <p>Karşıdan ebe dolgun, pek büyük olmayan beyaz ellerini ciddi, sakin bir tavırla ovuşturarak ona doğru geliyordu.</p>

  <p>Prenses Mariya iri iri açılmış korku dolu gözlerle ihtiyar kadına bakarak:</p>

  <p>— Mariya Bogdanovna! Galiba başlıyor! dedi.</p>

  <p>Mariya Bogdanovna adımlarını sıklaştırmadan:</p>

  <p>— İyi ya! Tanrı’ya şükürler olsun prenses! dedi. Sizin gibi genç kızlar, bunları bilmeli.</p>

  <p>Prenses:</p>

  <p>— Moskova’dan doktor gelecekti, nasıl oldu da hâlâ gelmedi? diye sordu.</p>

  <p>Liza ile Andrey’in isteğine uygun olarak Moskova’dan bir doğum doktorunun gönderilmesi için adam yollamışlardı; doktorun gelmesi her an bekleniyordu.</p>

  <p>Mariya Bogdanovna:</p>

  <p>— Ziyanı yok prenses, üzülmeyin! dedi. Doktorsuz da her şey yolunda gider.</p>

  <p>Beş dakika sonra, prenses, odasından dışarıda ağır bir şeyi taşıdıklarını işitti. Kapıdan başını uzattı: Uşaklar nedense Prens Andrey’in çalışma odasında bulunan deri kaplı divanı yatak odasına götürüyorlardı. Divanı taşıyan adamların yüzünde törendeymiş gibi ağırbaşlı, sakin bir anlatım vardı.</p>

  <p>Prenses Mariya odasında tek başına oturuyor, evin içindeki seslere kulak kabartıyor, arada bir odasının önünden birileri geçince kapıyı açıp koridorda olup bitenleri görmeye çalışıyordu. Birkaç kadın, sessiz adımlarla ya küçük prensesin odasına giriyor ya oradan geliyor ve başlarını çevirip Prenses Mariya’ya baktıktan sonra hemen arkalarını dönüyorlardı. Prenses olup bitenleri sormaya cesaret edemiyor, kapıyı kapıyor, gene odasına dönüp ya koltuğuna oturuyor ya dua kitabını eline alıyor ya da dua yerine gidip diz çöküyordu. Derin bir üzüntü ve şaşkınlıkla duanın, içindeki heyecanı yatıştırmadığını fark ediyordu. Birden odasının kapısı yavaşça açıldı, eşikte başını mendille bağlamış olan ihtiyar dadı Praskovya Savişna göründü. Oysa dadı, prens yasak edeli beri, Prenses Mariya’nın odasına hiç girmez olmuştu. Dadı içini çekerek:</p>

  <p>— Senin yanında oturmaya geldim Maşenka, dedi. Hem de, “Prensesin nikâh mumlarını tasvirlerin önüne dikip yakayım,” dedim, yavrum.</p>

  <p>— Ah, geldiğine o kadar sevindim ki, dadı!</p>

  <p>— Tanrı insanlara acır, evladım.</p>

  <p>Dadı tasvirlerin bulunduğu köşenin önünde altın tellerle sarılı mumları yaktı, sonra kapının yanında oturup çorap örmeye koyuldu. Prenses de bir kitap alıp okumaya başladı. Yalnız ayak sesleri ya da konuşmalar duyulduğunda, prenses korkuyla, soru sorar gibi, dadı ise sakin sakin birbirlerine bakıyorlardı. Prenses Mariya’nın kendi odasında otururken duyduğu hisler, sanki evin her köşesine bulaşmıştı; herkes aynı duygu içindeydi. İnanışa göre, doğum yapan kadının acılarını ne kadar az insan bilirse kendisi o kadar az acı çekerdi; bu yüzden herkes hiçbir şey bilmiyormuş gibi davranmaya çalışıyordu. Hiç kimse bundan söz etmiyordu, ama herkeste prensin evinde bir kural haline gelmiş ciddilikten ve terbiyeli insanlara özgü saygıdan başka, hepsini birleştiren bir üzüntü, bir şefkat, o anda olup biten anlaşılmaz yüce olayı kavramaktan doğan bir yumuşaklık seziliyordu.</p>

  <p>Kadınların bulunduğu bölümde gülüşmeler duyulmuyordu. Uşakların odasında herkes oturuyor, susuyordu. Sanki bir şey hazırlanıyordu. Avluda meşaleler, mumlar yanıyor ve kimse uyumuyordu. İhtiyar prens topuklarına basa basa çalışma odasında dolaşıp duruyordu. Bir ara Tihon’u Mariya Bogdanovya’ya, “Durum nasıl?” diye sormaya gönderdi.</p>

  <p>— “Prens, durum nasıl diye soruyor,” diyeceksin yalnız. Sonra gel, kadın ne söylerse bana haber ver.</p>

  <p>Mariya Bogdanovna, prensin gönderdiği adama anlamlı bir tavırla baktı:</p>

  <p>— Prense, doğum sancısı başladı, dersin.</p>

  <p>Tihon geri dönüp prense durumu bildirdi. Prens, “Peki,” diyerek çalışma odasının kapısını kapadı ve Tihon bir daha o odadan hiçbir ses duymadı.</p>

  <p>Kısa bir süre sonra, Tihon mumları düzeltecekmiş gibi tekrar çalışma odasına girdi. Prensin divanın üzerinde yattığını görünce yüzüne baktı. Prensin yüzünde büyük bir üzüntü vardı. Tihon başını salladı, hiçbir şey söylemeden ona yaklaştı, prensi omuzundan öptü, sonra mumları düzeltmeden, oraya niçin geldiğini de söylemeden dışarı çıktı. Dünyanın en esrarengiz, en önemli ve büyük olayı devam ediyordu. Akşam bitmiş, gece gelmişti. Kavranılması imkânsız gizli bekleyiş heyecanı, o yürek yumuşaklığı azalmadı, aksine gittikçe arttı: Hiç kimsenin gözüne uyku girmiyordu.</p>

  <p class="extract">Öyle bir mart gecesiydi ki sanki kış kendi sözünü geçirmek istiyor ve öfkeli bir çırpınış içinde son karı, son tipiyi yağdırıyordu. Moskova’dan gelecek olan ve her an gelmesi beklenen Alman doktor için ana yola yedek bir araba gönderilmiş, ayrıca köy yolunun ayrıldığı dönemece, onu çukurların, tümseklerin etrafından dolaştırarak getirmek için ellerinde fenerlerle insanlar çıkarılmıştı.</p>

  <p>Prenses Mariya, çoktandır elindeki kitabı bırakmıştı: Hiç konuşmadan oturuyor, ışıklı gözleriyle dadısının en küçük bir noktasını bile bildiği buruşuk yüzünü seyrediyordu. Başındaki örtünün altından görünen bir tutam ak saçına, çenesinin altında küçük bir torba gibi sarkan derisine bakıyordu.</p>

  <p>Dadı Savişna, elinde çorapla, kendi söylediğini duymadan, hatta anlamadan, alçak sesle, yüzlerce kez anlattığı bir şeyi tekrarlıyordu; bu ölen prensesin Kşinev’de Moldavyalı bir köylü kadının yardımıyla Prenses Mariya’yı dünyaya getirişiydi:</p>

  <p>— Tanrı yardım eder, hiçbir doktora lüzum kalmaz!</p>

  <p>Birden şiddetle esen rüzgâr odanın pencerelerinden birinin çengelleri takılı olarak aralık bırakılan kanadına çarptı (prensin emriyle her odada pencerelerden birinin kanadı çengelleri takılarak açık bırakılıyordu) ve iyice kapanmamış sürgüyü iterek kumaş perdeyi dalgalandırmaya başladı. İçeriye soğuk, karlı bir hava girdi, mumu söndürdü. Prenses Mariya ürperdi; dadı, elindeki çorabı bırakarak pencereye yaklaştı, dışarı sarktı, açılmış olan kanadı yakalamaya çalıştı. Soğuk rüzgâr, başındaki örtünün ucunu dalgalandırıyor, altından çıkan beyaz saç örgüleriyle oynuyordu. Dadı kanadı tutup onu kapamadan:</p>

  <p>— Prensesim, yavrum, Preşpekt’ten biri geliyor! dedi. Ellerinde fenerler var, herhalde doktordur...</p>

  <p>Prenses Mariya:</p>

  <p>— Ah, Allahım! Çok şükür! diye söylendi. Gidip onu karşılamalı; Rusça bilmiyor...</p>

  <p>Prenses Mariya üzerine bir atkı aldı, koşarak arabayla gelenleri karşılamaya gitti. Ön odadan geçerken büyük kapının önünde bir arabanın durduğunu, çevresinde de fenerlerin yandığını pencereden görmüştü. Dışarı çıkıp merdiven başında durdu. Trabzanın kenarındaki küçük sütunun üzerinde isli bir mum vardı, eriyen damlaları rüzgârda savruluyordu. Uşak Philippe elinde başka bir mum, yüzünde bir ürkeklik anlatımıyla daha aşağıda merdivenin alt salonluğunda duruyordu. Daha altta, merdivenin kıvrıldığı yerde, yumuşak kışlık çizmeler giymiş birinin ayak sesleri duyuluyordu. Prenses Mariya, çok iyi tanıdığı bir sesin bir şeyler söylediğini duyar gibi oldu.</p>

  <p>Aynı ses:</p>

  <p>— Tanrı’ya şükür! dedi. Ya babam?</p>

  <p>Kapıcı Demyan’ın sesi karşılık verdi:</p>

  <p>— Yattılar efendim.</p>

  <p>Anlaşılan Demyan aşağı inmişti bile. Sonra öbür ses yine bir şeyler söyledi. Demyan gene karşılık verdi ve kışlık çizmeler giymiş adamın ayak sesleri yukarıdan görülmeyen merdivenin kıvrımlı kısmından, daha hızlı yaklaşmaya başladı. Prenses Mariya, “Bu Andrey olacak,” diye düşündü. “Ama olamaz! Böyle bir şey çok olağanüstü olurdu!”</p>

  <p>Daha bunu düşündüğü anda, uşağın elinde mumla durduğu sahanlıkta, önce Prens Andrey’in yüzü, sonra da yakası karla dolmuş kürklü bir paltoyla bütün vücudu göründü. Evet, gelen Andrey’di. Ama solgun ve sararmıştı. Yüzü değişmiş, şaşılacak kadar yumuşamıştı, endişeli bir hali vardı. Merdivenin üst başına çıktı, kız kardeşini kucakladı:</p>

  <p>— Mektubumu almadınız mı? diye sordu, karşılık beklemeden (zaten beklemiş olsaydı bile karşılık alamayacaktı, çünkü prenses konuşamayacaktı) tekrar aşağı indi, sonra doğum doktoruyla birlikte tekrar hızlı adımlarla yukarı çıkıp kız kardeşine bir kez daha sarıldı. Doktor, peşinden geliyordu (Andrey onunla son konaklama yerinde karşılaşmıştı). Genç adam:</p>

  <p>— Şu kadere bak! diyordu. Mâşâ, sevgili kardeşim!</p>

  <p>Sırtından kürk paltosunu, ayaklarından çizmelerini çıkardı, prensesin dairesine gitti.</p>

  <h2 id="sigil_toc_id_74">IX</h2>

  <p class="nonindent">Küçük prenses, yastıkların üzerinde yatıyordu, başında beyaz bir başlık vardı (ağrısı biraz önce dinmişti). Siyah saçları, ateş gibi yanan terli yanaklarının yanından, kıvrıla büküle örgü halinde aşağı sarkmıştı. Üst dudağının yukarısında siyah küçük tüycükler bulunan o güzel küçük ağzı aralıktı; genç kadın sevinçle gülümsüyordu. Prens Andrey, odaya girdi, onun karşısında, genç kadının yattığı divanın ayak ucunda durdu. Çocukça bir ürkeklikle ve heyecan içinde bakan gözler bir an için Prens Andrey’e çevrildi; ama ifadesi değişmemişti. Sanki genç kadın bakışıyla, “Ben hepinizi seviyorum, ben kimseye kötülük etmedim, neden acı çekiyorum? Bana yardım edin,” der gibiydi. Kocasını görüyordu, ama o sırada onun böyle karşısına çıkmasının ne anlama geldiğini kavrayamıyordu. Prens Andrey divanın öbür tarafından dolaşıp onu alnından öptü.</p>

  <p>— Canım benim! dedi.</p>

  <p>Bu sözü ona daha önce hiç söylememişti.</p>

  <p>— Tanrı insanlara acır...</p>

  <p>Genç kadın soru sorar gibi, çocukça bir darılışla kocasına baktı. Gözleri, “Senden yardım bekliyordum, ama hiçbir şey, hiçbir şey göremedim, sen de ötekiler gibisin!” diyordu. Kocasının gelmesine şaşırmamıştı; geldiğini anlamamıştı. Onun gelişi, çektiği acılarla, bu acıların hafifletilmesiyle hiçbir ilişkisi olmayan bir şeydi. Sancılar tekrar başladı ve Mariya Bogdanovna, Prens Andrey’e odadan çıkmasının daha iyi olacağını söyledi.</p>

  <p>Doğum doktoru odaya girdi. Prens Andrey dışarı çıktı ve orada Prenses Mariya ile karşılaşınca, tekrar yanına yaklaştı. Fısıldayarak konuşmaya başladılar, ama konuşmaları her an kesiliyordu. Bekliyor ve kulak kabartıyorlardı. Prenses Mariya:</p>

  <p>— <i>Allez, mon ami!</i><a class="noteref" href="../Text/notlar.xhtml#f21n17" id="ref17">17</a> dedi.</p>

  <p>Prens Andrey, tekrar karısının dairesine girdi ve yan odada oturup beklemeye başladı. Prensesin odasından yüzünde korkuyla bir kadın çıktı; Prens Andrey’i görünce şaşırdı, ne yapacağını bilemedi. Prens Andrey elleriyle yüzünü kapadı, birkaç dakika öyle oturdu. Kapının öbür tarafından zavallı, çaresiz kalmış bir hayvanın ulumasını andıran sesler geliyordu. Prens Andrey yerinden kalktı, kapıya yaklaştı, onu açmak istedi. Biri kapıyı içeriden tutuyordu. Korkulu bir ses içeriden:</p>

  <p>— Olmaz, olmaz! diye söylendi.</p>

  <p>Prens Andrey, odada dolaşmaya başladı. Bağırışlar susmuştu, birkaç saniye daha geçti. Birden yandaki odadan korkunç bir çığlık duyuldu... Bu onun bağırışı olamazdı... O böyle bağıramazdı ki... Prens Andrey, kapıya koştu; çığlık kesilmişti, ama hemen arkasından bir başka bağırış, bir çocuğun bağırışı duyuldu.</p>

  <p>İlk anda Prens Andrey, “Oraya ne diye çocuk getirdiler?” diye düşündü. “Çocuk mu? Hangi çocuk? Neden bir çocuk var orada? Yoksa bir çocuk mu doğdu?”</p>

  <p>Sonra, birden o bağırışın sevinçli anlamını kavradı, gözyaşlarından boğulur gibi oldu, iki dirseğini de pencerenin kenarına dayayarak çocuk gibi hıçkıra hıçkıra ağlamaya başladı. Kapı açıldı; odadan doktor çıktı. Kollarını sıvamıştı. Sırtında ceketi yoktu, sapsarıydı ve çenesi titriyordu. Prens Andrey, ona bir şey söyleyecek oldu. Ama doktor şaşkınlıkla onun yüzüne baktı ve bir tek söz söylemeden yanından geçip gitti. İçeriden koşarak bir kadın çıktı; Prens Andrey’i görünce eşikte durakladı. Prens Andrey, karısının odasına girdi.</p>

  <p>Küçük prenses, kocasının kendisini daha birkaç dakika önce gördüğü durumda ölü yatıyordu; gözleri aynı noktaya dikildiği, yanakları da sarardığı halde, üst dudağının yukarısında küçük siyah tüyler bulunan, o çekingen güzel çocuksu yüzünde aynı anlam vardı. O sevimli, o zavallı ama ölü yüzü sanki, “Ben hepinizi seviyordum, hiç kimseye kötülük etmedim, bana ne yaptınız böyle. Ah!.. Ne yaptınız bana böyle?” diyor gibiydi. Odanın köşesinde Mariya Bogdanovna’nın titreyen beyaz ellerinde kırmızı, küçücük bir şey hafif bir hırıltı çıkardı, sonra viyakladı.</p>

  <p>İki saat sonra, Prens Andrey sessiz adımlarla babasının çalışma odasına gitti, ihtiyar adam, her şeyi öğrenmişti. Kapının hemen arkasında duruyordu. Kapı açılır açılmaz hiç konuşmadan o ihtiyarlamış, kuru elleriyle kıskaç gibi oğlunun boynuna sarıldı ve bir çocuk gibi hıçkıra hıçkıra ağlamaya başladı.</p>

  <p class="extract">Üç gün sonra küçük prensesin cenaze töreni yapıldı. Prens Andrey, tabutun konulduğu yerin yan tarafındaki basamaklardan yukarı çıktı. Tabutun içinde, prensesin gözleri kapalı olan yüzünde gene aynı anlam vardı: “Ah, bana ne yaptınız?” diyor gibiydi. Prens Andrey, ruhunda bir şeyin koptuğunu, artık düzeltemeyeceği ve hiçbir zaman unutamayacağı bir suç işlemiş olduğunu hissetti. Bir türlü ağlamıyordu. İhtiyar adam da basamaktan yukarı çıktı, küçük prensesin öbür elinin üstünde, havadaymış gibi sakin duran balmumu rengindeki küçük elini öptü. Genç kadının yüzü ona da, “Ah, bana bunu niçin yaptınız?” diyordu. İhtiyar adam onun yüzündeki bu ifadeyi görünce öfkeyle arkasını döndü...</p>

  <p class="extract">Beş gün daha geçtikten sonra, küçük Prens Nikolay Andreyiç’i vaftiz ettiler. Papaz, küçük bir kaz tüyü ile bebeğin buruşuk kırmızı avuçlarına ve ayaklarının altına yağ sürerken dadı kundağın bezlerini çenesiyle bastırıyordu.</p>

  <p>Çocuğun vaftiz babası olan dedesi, onu düşürmekten korka korka, ikide bir irkilerek yavruyu yer yer göçmüş teneke vaftiz teknesinin çevresinde dolaştırdı, sonra onu vaftiz annesi Prenses Mariya’ya verdi. Prens Andrey, çocuğu suya düşürüp boğulmasına sebep olurlar diye korku içinde öbür odada oturuyor, kutsal törenin bitmesini bekliyordu. Dadı çocuğu getirince Andrey sevinçle ona baktı. Dadı, çocuğun bir tutam saçını yapıştırdıkları küçük balmumu parçasının vaftiz leğenine atılınca, batmayıp yüzmeye başladığını söyledi. Bunun üzerine Andrey memnun memnun başını salladı.</p>

  <h2 id="sigil_toc_id_75">X</h2>

  <p class="nonindent">Rostov’un Dolohov’la Bezuhov’un yaptıkları düelloya karışması, ihtiyar kontun çabalarıyla örtbas edilmiş ve Rostov beklediği gibi rütbesi indirilecek yerde, Moskova genel valisinin yaverliğine atanmıştı. Bu yüzden ailesiyle birlikte köye gidememiş, yeni görevinin başında bütün yazı Moskova’da geçirmek zorunda kalmıştı. Dolohov iyileşmiş ve Rostov bu arada onunla çok iyi dost olmuştu. Dolohov yaralıyken onu tutkuya varan bir şefkatle seven annesinin evinde yatıyordu.</p>

  <p>Rostov’u, Fedya ile arkadaşlığından ötürü sevmeye başlayan ihtiyar Marya İvanovna onu oğlu için sık sık:</p>

  <p>— Ya! Kontum, işte böyle! Bugünkü ahlaksız dünyamızın çekemeyeceği kadar soylu, temiz yüreklidir o, diyordu. İyiliği kimse sevmez, iyilik herkesin gözüne batar! Şimdi söyleyin Allah aşkına kont, Bezuhov’un bu yaptığı doğru bir şey mi? Fedya ise yaradılıştan temiz yürekli olduğu için onu seviyordu. Şimdi bile onun için asla kötü bir söz etmez. Petersburg’da hani komisere şaka olsun diye bir şeyler yapmışlardı da... O zaman ikisi birlikte o işi yapmışlardı, değil mi? Ama ne oldu? Bezuhov’a bir şey yapmadılar. Her şeyi Fedya yüklendi! Neler neler çekmedi! Gerçi rütbesini geri verdiler, ama vermezlik edebilirler miydi? Bence, orada onun gibi kahramanlar, onun gibi yiğit vatan evlatları pek fazla değildi. Şimdi bu düello ne oluyor? Bu insanlarda duygu, şeref diye bir şey var mı? Onu, ailesinin tek oğlu olduğunu bile bile düelloya çağırıp böyle tam karşıdan ateş etmek! İyi ki Tanrı bize acıdı. Hem niye yaptı bunu sanki? Hem günümüzde gönül macerası yaşamayan var mı? Anlıyorum ama madem kıskançtı, daha önce hissettirmeliydi. Oysa bu iş, tam bir yıl devam etti. Ne vardı? Fedya’nın ona borcu var diye dövüşmeyeceğini sanarak düelloya davet etmiş! Ne alçaklık! Ne adilik! Biliyorum ki siz Fedya’nın nasıl insan olduğunu anladınız kont. Onun için ben de sizi, inanın bana, bütün kalbimle seviyorum. Onu pek az insan anlar. Öyle yüce, öyle melek ruhludur ki!</p>

  <p>Dolohov’un kendisi de nekahat döneminde, Rostov’a, ondan hiç beklenmeyecek sözler söylüyordu:</p>

  <p>— Beni kötü insan sayıyorlar, biliyorum, diyordu. Varsın saysınlar. Ben sevdiklerimden başka hiç kimseyle ilgilenmek istemiyorum; ama sevdiğimi öyle bir severim ki onun için hayatımı feda ederim. Geri kalanları ise... Yoluma çıkıp da bana engel olurlarsa hepsini ezerim!</p>

  <p>Benim çok sevdiğim, eşi bulunmaz bir annem, iki üç de dostum var. Bu arada sen de varsın. Geri kalanlara, ancak bana yararlı ya da zararlı oldukları ölçüde önem veririm. Hemen hemen hepsi de zararlıdır. Özellikle kadınlar! Evet, aziz dostum! Erkekler arasında gerçekten insanı seven, yüce duyguları olan soylu kişilere rastlamışımdır; ama kadınların arasında ister kontes olsun, ister hizmetçi, daha satılık mal olmayanına rastlamadım.. Şimdiye kadar kadında aradığım o günahsız temizliği, o vefalı bağlılığı bulamadım. Öyle bir kadın bulsaydım uğrunda hayatımı verirdim. Bunlar ise...</p>

  <p>Eliyle kadınları ne kadar küçük gördüğünü gösteren bir işaret yaptı.</p>

  <p>— Hem bana inanıyor musun? Hâlâ hayatıma değer veriyorsam tek böyle melek gibi bir varlığa, beni yeni bir hayata kavuşturacak, beni tertemiz bir insan haline getirecek, beni yükseltecek bir varlığa rastlayacağımı ümit ettiğim içindir. Ama sen bunları anlamazsın!</p>

  <p>Arkadaşının etkisi altında bulunan Rostov:</p>

  <p>— Hayır, çok iyi anlıyorum! diye karşılık verdi.</p>

  <p class="extract">Sonbaharda Rostov ailesi Moskova’ya döndü. Kışın başında Denisov da dönüp Rostovlarda misafir kaldı. Nikolay Rostov’un Moskova’da geçirdiği 1806 kışının bu ilk ayları, hem kendisi hem de bütün ailesi için en mutlu, en neşeli zamanlardan biri oldu. Nikolay, babasının evine birçok genci çekmişti. Vera, on dokuzunda bir güzeldi; Sonya yeni açılmaya yüz tutmuş bir tomurcuk güzelliğinde on altı yaşında bir kızdı, Nataşa ise daha yarı genç kız, yarı çocuktu; bazen çocuk gibi insanı güldürüyor, bazen de bir genç kız gibi karşısındakileri büyülüyordu.</p>

  <p>Rostovların evinde, çok canayakın, filiz gibi kızların bulunduğu bütün ailelerde olduğu gibi, kendine özgü, romantik bir aşk havası doğmuştu. Eve gelen her genç, bu duygulu, her zaman bir şeye (herhalde kendi mutluluklarına) gülümseyen genç kızların yüzüne, koşuşmalarına bakıp o birbirini tutmayan ama herkese aynı şefkatle yönelen, bekleyişle, ümitle dolu cıvıltılarını, birbiriyle ilişkisi olmayan gürültülerini, bazen şarkı söyleyişlerini bazen de bir şey çalışmalarını dinlerken aynı duyguyu, Rostovların evindeki genç kızların da içinde uyanmış olan o sevgiye hazır oluş, mutluluğu bekleyiş duygusunu duymaktan kendini alamıyordu.</p>

  <p>Rostov’un eve ilk getirdiği gençler arasında, evde Nataşa dışında herkesin hoşlandığı Dolohov vardı. Nataşa, Dolohov’un yüzünden az kalsın ağabeyiyle kavga edecekti. O kötü bir insandır, diyor, düelloda Piyer’in haklı, Dolohov’un suçlu olduğunu söyleyip duruyordu. Kendi sözünü kabul ettirmek isteğiyle:</p>

  <p>— Ben onu, bunu anlamam! diye inada bağırıyordu. O kötü kalpli duygusuz adamın biri! Senin Denisov’u seviyorum ya işte! Bak, o da çapkın falan ama gene de seviyorum onu. Demek ki kimin ne olduğunu anlıyorum. Sana şunu anlatamıyorum: Onda her şey önceden tasarlanmış... Bense bunu sevmem, Denisov’a gelince...</p>

  <p>Nikolay, Dolohov’la kıyaslanınca Denisov’un önemsiz biri olduğunu ima eder gibi:</p>

  <p>— Canım Denisov başka... diye karşılık veriyordu. Dolohov’un nasıl bir ruh taşıdığını anlamak gerekir. Onu annesinin yanındayken bir görsen. Öyle bir kalbi var ki onun!</p>

  <p>— Artık orasını bilmem. Ama onun yanında huzurum kaçıyor. Hem onun Sonya’ya âşık olduğunu biliyor musun?</p>

  <p>— Neler saçmalıyorsun?</p>

  <p>— Bunu kesin olarak biliyorum. Bak, görürsün...</p>

  <p>Nataşa’nın tahmini doğru çıkıyordu. Kadınların çevresinde bulunmaktan hoşlanmayan Dolohov, sık sık onların evine gitmeye başlamıştı; oraya kimin için geldiği kısa bir süre içinde (gerçi bunu kimse söylemiyordu ama) karara bağlandı: Dolohov, Sonya için geliyordu. Sonya da hiçbir zaman açıklamaya cesaret edemeyeceği halde, bunu biliyor ve Dolohov gelir gelmez gelincik gibi al al oluveriyordu.</p>

  <p>Dolohov Rostovlarda sık sık yemek yiyor, onların gittiği hiçbir temsili kaçırmıyor, İogel’in <i>adolescentes</i><a class="noteref" href="../Text/notlar.xhtml#f21n18" id="ref18">18</a> için verdiği balolara da gidiyordu; Rostovlar bu balolara her zaman giderlerdi. Dolohov, herkesten çok Sonya’ya karşı ilgi gösteriyor, ona öyle bir bakıyordu ki yalnız hiç boya sürünmeyen Sonya değil, yaşlı kontes bile, hatta Nataşa da bu bakışı görünce kızıyorlardı. Bu kuvvetli, garip adamın başkasını seven o zarif, esmer genç kızın etkisi altında olduğu ve bu etkiye karşı koyamadığı belliydi.</p>

  <p>Rostov, Dolohov ile Sonya arasında bir şeyler geçtiğini anlıyordu, ama bu yeni ilişkilerin mahiyetini kestiremiyordu. Sonya ile Nataşa için, “Hep de birine âşıktırlar,” diye düşünüyordu. Ama artık Sonya ile Dolohov’un yanında kendisini eskisi kadar serbest hissetmiyordu; bu yüzden eve gittikçe daha az gelmeye başladı.</p>

  <p>1806 sonbaharının başında, herkes yine Napolyon'la yapılacak savaştan söz etmeye başlamıştı; bu konuda geçen yıldan daha fazla heyecan gösteriyorlardı. Muvazzaf orduya binde on, milise de binde dokuz asker çağrılması kararlaştırılmıştı. Her yerde Bonapart ile ilgili her şeye lanetler yağdırılıyor, Moskova’da yakında başlayacak olan savaştan başka hiçbir söz edilmiyordu. Savaş için yapılan hazırlıklar Rostov ailesini, sadece Nikoluşka’nın ne olursa olsun Moskova’da kalmak istememesi, Denisov’un işinin bitmesini beklemesi ve yortudan sonra onunla birlikte alaya dönmeye karar vermesi bakımından ilgilendiriyordu. Yaklaşan ayrılık Nikolay’ın eğlenmesine engel olmuyordu, aksine onu daha da çok eğlenmeye sürüklüyordu. Zamanın büyük kısmını evin dışında, ziyafetlerde, gece toplantılarında, balolarda geçiriyordu.</p>

  <h2 id="sigil_toc_id_76">XI</h2>

  <p class="nonindent">Nikolay, Noel bayramının üçüncü günü öğle yemeğini evde yiyordu. Bu, son zamanlarda seyrek yaptığı bir şeydi. Aslında yemek, bir veda ziyafetiydi. Zira Denisov, haçın suya atılmasından hemen sonra alaya dönecekti. Yemekte on iki kişi kadar vardı; aralarında Dolohov ile Denisov da bulunuyordu.</p>

  <p>Rostovların evindeki romantik aşk havası, hiç o bayram günlerinde olduğu kadar kuvvetle hissedilmemişti. Evdeki bu hava sanki herkese, “Mutluluk anlarını yakala, kendini zorla sevdir, âşık ol! Dünyada gerçek olan yalnız budur, bundan ötesi bunun gerisi saçma! Bizler de burada yalnız bununla uğraşıyoruz!” diyordu.</p>

  <p>Nikolay, her zamanki gibi iki çift atı bitkin düşene kadar dolaşmasına rağmen gitmek isteği ve çağrıldığı her yere gitmeye vakit bulamadan tam sofraya oturulacağı sırada eve gelmişti. İçeriye girer girmez, evdeki o romantik aşk havasında bir gerginlik hissetti, orada bulunan bazı kimselerde de garip bir huzursuzluk sezdi. Özellikle Sonya, Dolohov, ihtiyar kontes ve biraz da Nataşa heyecanlıydılar. Nikolay, yemekten önce Sonya ile Dolohov arasında bir şeylerin geçtiğini anladı, kendine has inceliğiyle, yemek boyunca her ikisine karşı da büyük bir şefkat göstererek, onları en küçük bir sözle kırmamaya dikkat etti. Bayramın üçüncü günü olan o günün gecesi, İogel’in (dans öğretmeninin adı buydu.) bayramlarda bütün erkek ve kız öğrencileri için verdiği balolardan biri vardı. Nataşa ağabeyine:</p>

  <p>— Nikolenka, sen İogel’e gidecek misin? Ne olursun gel! Senin gelmeni özellikle rica etti. Vasiliy Dimitriç (bu, Denisov’du) de geliyor.</p>

  <p>Rostovların evinde şakadan Nataşa’nın şövalyesi rolünü üzerine almış olan Denisov:</p>

  <p>— Kontesin emği olsun da ben gitmeyeyim, hiç oluğ mu? O emğedeğse <i>pas de châle</i><a class="noteref" href="../Text/notlar.xhtml#f21n19" id="ref19">19</a> bile yapmaya hazığım.</p>

  <p>Nikolay:</p>

  <p>— Yetişirsem gelirim! Arharovlara söz verdim, onların bu gece toplantısı var! dedi, Dolohov’a dönerek:</p>

  <p>— Ya sen? diye sordu.</p>

  <p>Sorar sormaz da bunu sormaması gerektiğini hissetti. Dolohov yan gözle Sonya’ya baktıktan sonra soğuk, öfkeli bir tavırla:</p>

  <p>— Evet, belki gelirim... diye karşılık verdi, kaşlarını çatarak Nikolay’a tekrar kulüpteki ziyafette Piyer’e baktığı gibi baktı. Nikolay, “Bir şey var!” diye düşündü ve Dolohov yemekten hemen sonra gidince bu tahmininin doğru olduğuna büsbütün inanarak yanına Nataşa’yı çağırdı, olup bitenleri sordu. Nataşa koşarak yanına gelince zafer kazanmış gibi:</p>

  <p>— Ben de seni arıyordum! dedi. Sana söylemiştim, ama sen hiç inanmak istemiyordun. Sonya’ya evlenme teklif etti!</p>

  <p>Nikolay o günlerde Sonya ile çok az ilgilenmiş olsa da bunu duyduğunda, içinde bir şey kırılır gibi oldu. Dolohov, çeyizi olmayan annesiz babasız Sonya için iyi, hatta bazı bakımlardan parlak bir kısmetti. İhtiyar kontese ve sosyetedekilere göre, ona olumsuz bir karşılık vermek doğru değildi. Bu yüzden, Nikolay daha bunu işittiği anda, önce içinde Sonya’ya karşı bir öfke duydu. “Çok iyi olmuş, tabii artık verdiğimiz çocukça sözleri unutması, yapılan teklifi kabul etmesi gerekir,” demeye hazırlanıyordu. Ama buna fırsat bulamadı. Nataşa:</p>

  <p>— Düşün bir kere! diye gene söze başladı. Sonya kabul etmedi, kesinlikle reddetti.</p>

  <p>Bir an sustu, sonra devam etti.</p>

  <p>— Ona başkasını sevdiğini söyledi.</p>

  <p>Nikolay, “Evet! Benim Sonya’cığım başka türlü davranamazdı!” diye düşündü.</p>

  <p>— Annem ona ne kadar yalvardıysa da o gene de reddetti; zaten biliyorum, o bir kez bir şey söyledi mi artık bu sözü kolay kolay değiştirmez.</p>

  <p>Nikolay darılır gibi:</p>

  <p>— Demek annem ona yalvardı? dedi.</p>

  <p>Nataşa:</p>

  <p>— Evet, diye karşılık verdi. Sana bir şey söyleyeyim mi Nikolenka? Darılma; ama biliyorum ki onunla evlenmeyeceksin. Nedense kesin olarak biliyorum ki onu almayacaksın.</p>

  <p>Nikolay:</p>

  <p>— Haydi canım! Bunu hiç bilemezsin! dedi. Her neyse, onunla konuşmalıyım.</p>

  <p>Sonra gülümsedi:</p>

  <p>— Ama ne şeker kızdır bu Sonya! diye söylendi.</p>

  <p>— Hem de ne şeker! Onu senin yanına göndereyim.</p>

  <p>— Nataşa, ağabeyini öptü ve koşa koşa uzaklaştı. Bir dakika sonra, içeriye ürkek ürkek, şaşkın ve suçlu bir tavırla Sonya girdi. Nikolay yanına yaklaşarak elini öptü. Genç adamın bu seferki gelişinde ilk defa baş başa kalmış ve sevgilerinden söz etmeye fırsat bulmuşlardı. Nikolay önce çekingen bir tavırla:</p>

  <p>— <i>Sonya!</i> dedi, sonra gittikçe daha çok cesaretlenerek devam etti, eğer parlak, aynı zamanda sizin için iyi olan bir kısmeti tepmek istiyorsanız o başka... Yalnız o çok iyi, soylu bir insandır... Benim arkadaşımdır.</p>

  <p>Sonya sözünü kesti, aceleyle:</p>

  <p>— Artık reddettim, dedi.</p>

  <p>— Eğer bunu benim yüzümden yaptıysanız korkarım ki benim üzerimde...</p>

  <p>Sonya gene sözünü kesti. Ona ürkek bir bakışla yalvarır gibi baktı.</p>

  <p>— Bana bunu söylemeyin, Nikolay! dedi.</p>

  <p>— Hayır, söylemeliyim. Belki de bu benim için bir <i>suffisance'tır</i><a class="noteref" href="../Text/notlar.xhtml#f21n20" id="ref20">20</a> ama ne olursa olsun, söylemem daha iyi olur. Eğer onu benim için reddettiyseniz size gerçeği olduğu gibi açıklamalıyım. Sanıyorum ki sizi herkesten fazla seviyorum...</p>

  <p>Sonya kıpkırmızı oldu:</p>

  <p>— Bu kadarı bana yeter.</p>

  <p>— Hayır... Ben binlerce defa âşık olmuşumdur. Daha da âşık olurum. Gerçi size karşı duyduğum sevgi, güven ve arkadaşlık duygusunu başka hiç kimseye karşı duymuyorum, ama... Sonra, daha gencim. <i>Maman</i> böyle bir şey olmasını istemiyor. Sözün kısası size hiçbir konuda söz veremem. Bu yüzden rica ediyorum: Dolohov’un evlenme teklifini düşünün.</p>

  <p>Arkadaşının soyadını zorlukla söylemişti.</p>

  <p>— Bana bunları söylemeyin. Ben sizi bir kardeş olarak seviyorum,&#160;daima da seveceğim. Başka hiçbir şeye ihtiyacım yok.</p>

  <p>Nikolay:</p>

  <p>— Siz bir meleksiniz, ben size layık değilim... Yalnız sizi aldatmaktan korkuyorum, diyerek bir kez daha onun elini öptü.</p>

  <h2 id="sigil_toc_id_77">XII</h2>

  <p class="nonindent">Moskova’nın en neşeli baloları İogel’de verilirdi. Bunu, yeni öğrendikleri figürleri yapan <i>adolescentes'ı</i> seyreden anneler de neredeyse bayılacak hale gelinceye kadar dans eden <i>adolescentes</i> da söylerdi; o balolara küçüklerin arasına lütfen katılıyorlarmış gibi bir düşünceyle gelen, ama orada en iyi eğlenceyi bulan yaşça daha büyük genç kızlarla erkekler de öyle derlerdi. O yıl, bu baloların sonucu iki evlenme olmuştu. İki sevimli genç kız olan Prenses Gorçakovalar kısmet bulmuş, evlenerek bu balolara daha da çok ün kazandırmışlardı. Bu baloların başlıca özelliği, bir ev sahibinin bulunmamasıydı: Burada, oradan oraya tüy gibi uçan, herkesin önünde sanatının kurallarına uygun bir şekilde ayaklarını birbirine vurarak selam veren ve bütün misafirlerinden ders başına ücret almış olan iyi yürekli İogel vardı; bir özellik de bu balolara yalnız ömürlerinde ilk kez uzun elbise giymiş, on üç ya da on dört yaşındaki genç kızlar gibi dans etmek, eğlenmek isteyenlerin gelmesiydi. Genç kızların pek azı dışında hepsi güzeldi ya da öyle görünüyorlardı. O kadar coşkun bir neşeyle gülümsüyor, gözleri öylesine pırıl pırıl parlıyordu ki. Bazen en iyi öğrencilerin (bunların arasında en iyisi olan Nataşa, zarif hareketleriyle göze çarpıyordu) <i>pas de châle</i> bile oynadıkları oluyordu; ama bu son baloda yalnız ekosez, anglez ve daha yeni moda olmaya başlayan mazurka gibi danslar ediliyordu. İogel, baloyu Bezuhov’un evindeki salonda veriyordu ve herkesin dediğine göre, çok güzel bir baloydu. Birçok güzel genç kız vardı. Rostovlar da en güzel genç kızlardandı. İkisi de o gece özellikle mutluluk ve neşe içindeydi. Dolohov’un evlenme teklifinden, bu teklifi reddedişinden ve Nikolay ile yaptığı konuşmadan gururlanan Sonya, daha evde, hizmetçi kızın örgülerini taramayı bitirmesine imkân vermeden fırıl fırıl dönmüştü. Şimdi baloda bütün varlığı coşkun bir sevinçle ışık saçıyor gibiydi.</p>

  <p>Nataşa hem ilk kez uzun bir tuvalet giydiği hem de gerçek bir baloya ilk kez geldiği için en az Sonya kadar gurur duyuyor, daha da büyük bir mutluluk hissediyordu. İkisi de pembe kurdeleli beyaz muslin elbiseler giymişlerdi.</p>

  <p>Nataşa daha baloya gelir gelmez âşık olmuştu. Özellikle bir kişiye âşık değildi; herkese âşıktı! Gözlerini kime çevirse, kime baksa o anda ona âşık oluyordu. İkide bir Sonya’ya koşarak yaklaşıyor:</p>

  <p>— Ah! Ne güzel! deyip duruyordu.</p>

  <p>Nikolay ile Denisov, salondan salona dolaşıyor, birer ağabey tavrıyla şefkatle dans edenlere bakıyorlardı. Denisov:</p>

  <p>— Ne sevimli şey! Çok da güzel kız olacak! dedi.</p>

  <p>—Kim?</p>

  <p>Denisov:</p>

  <p>— Kontes Nataşa! dedi. Bir an sustu, sonra gene, hem de ne güzel dans ediyoğ, o ne zağafet! diye söylendi.</p>

  <p>— Sen kimden söz ediyorsun Allah aşkına?</p>

  <p>Denisov öfkeyle:</p>

  <p>— Kız kağdeşinden, kimden olacak! diye bağırdı.</p>

  <p>Rostov alaylı alaylı güldü. Kısa boylu İogel, Nikolay’a yaklaştı:</p>

  <p>— <i>Mon cher comte, vous êtes l'un de mes meilleurs écoliers, il faut que vous dansiez. Voyez combien de jolies demoisselles,</i><a class="noteref" href="../Text/notlar.xhtml#f21n21" id="ref21">21</a> dedi ve aynı rica ile eski öğrencisi Denisov’a döndü:</p>

  <p>Denisov:</p>

  <p>— <i>Non, mon cher, je ferai tapisserie,</i><a class="noteref" href="../Text/notlar.xhtml#f21n22" id="ref22">22</a> dedi. Sanki değslerinizde ne kadağ beceğiksiz olduğumu hatığlamıyor musunuz?</p>

  <p>İogel aceleyle, onu bu konuda teselli etti:</p>

  <p>— Yok canım! Hayır, yalnız biraz dikkatsizdiniz. O kadar! Ama istidadınız vardı. Evet, istidadınız vardı.</p>

  <p>Son moda mazurkayı çalmaya başladılar. Nikolay, İogel’i kıramazdı. Bu yüzden Sonya’yı dansa kaldırdı. Denisov, yaşlı kadınların yanına oturdu, kılıcına dayanarak ayağıyla tempo tuta tuta neşeyle ihtiyar hanımlara bir şeyler anlatıyor, onları güldürüyor, dans eden gençlere bakıyordu. En önde İogel gururlandığı ve&#160;en iyi öğrencisi saydığı Nataşa ile dans ediyordu. Önce kendisi ince ayakkabı geçirdiği küçük ayaklarını sık sık hareket ettirerek uçar gibi salondan geçti, peşinden çekingen bir tavırla ama figürleri dikkatle yapmaya çalışan Nataşa geliyordu. Denisov gözlerini ondan ayırmıyor, kılıcıyla başkalarına dans bilmediğinden ötürü değil de dans etmek istemediği için oturduğunu belirtmek istiyormuş gibi tempo tutuyordu. Bir figürün ortasında, önünden geçen Rostov’u yanına çağırdı:</p>

  <p>— Hiç de öyle değil işte! dedi. Sanki bu Leh mazuğkası mı yani? Ama gene de çok güzel dans ediyoğ...</p>

  <p>Denisov’un Polonya’da bile, leh mazurkasıyla ün saldığını bilen Nikolay koşarak Nataşa’ya yaklaştı:</p>

  <p>— Git, Denisov’u dansa kaldır! Öyle dans eder ki müthiş! dedi.</p>

  <p>Nataşa incecik iskarpinler bulunan ayaklarını hızlı hızlı hareket&#160;ettirerek salonu boydan boya utangaç bir tavırla tek başına geçti. Denisov’un oturduğu köşeye koştu. Herkesin kendisine baktığını ve beklediğini biliyordu. Nikolay bulunduğu yerden Denisov ile Nataşa’nın gülümseyerek tartıştıklarını, Denisov’un olumsuz karşılık verdiğini ama gene de sevinçle gülümsediğini görüyordu. Koşarak o tarafa gitti. Nataşa:</p>

  <p>— Çok rica ederim, Vasiliy Dimitriç, diyordu. Haydi gidelim, çok rica ederim.</p>

  <p>Denisov:</p>

  <p>— Hiç oluğ mu? Bağışlayın beni kontes, diye karşılık veriyordu.</p>

  <p>Nikolay:</p>

  <p>— Haydi, dedi, yeter Vasya!</p>

  <p>Denisov şakayla cevap verdi:</p>

  <p>— Tekiğ kedi gibi kandığıyoğ!</p>

  <p>Nataşa:</p>

  <p>— Bütün gece size şarkı söylerim, dedi.</p>

  <p>Denisov, kılıcını tutan kemeri çözdü:</p>

  <p>— Küçük büyücü, bana istediğini yaptığıyoğ.</p>

  <p>İskemlenin arkasından çıktı, damının elini sımsıkı tuttu. Başını yukarı kaldırdı. Tempoyu bekleyerek bir ayağını yana doğru açtı. At sırtında ya da mazurka oynarken Denisov’un kısa boylu olduğu göze çarpmazdı. Yiğit ve genç görünüyor, kendisini de öyle hissediyordu. Tempoyu bekledikten sonra şakacı bir tavırla meydan okuyormuş gibi yan yan damına baktı, birden bir ayağını yere vurdu, top gibi yaylanarak yerinden fırladı, damını da peşinden sürükleyerek ortada çember halinde duranların önünden uçarcasına geçti. Salonun yarısına kadar, sessizce tek ayağının üzerinde kaydı; sanki önünde duran iskemleleri görmüyor, onların üzerine gidiyordu. Sonra mahmuzlarını birbirine vurarak bacaklarını iki yana açtı, topuklarına basarak bir saniye durdu, mahmuzlarıyla etrafı çınlatırcasına hep aynı yere vurdu, hızla döndü, sol ayağını sağ ayağına çarparak çemberin içinde uçmaya devam etti. Nataşa onun ne yapacağını içinden gelen bir sezişle anlıyor, nasıl olduğunu kendisi de bilmeden peşinden giderek kendini ona bırakıyordu. Denisov, onu, bir sağ bir sol kolunda fırıl fırıl döndürüyor, bazen bir dizini yere vurup genç kızı çevresinde dolaştırıyor, sonra tekrar ayağa fırlayarak sanki hiç nefes almadan bütün odalardan geçmeye niyetliymiş gibi hızla ileriye atılıyordu; bazen gene duruyor ve gene bir dizini yere vuruyordu. Damını oturacağı yerin önünde fırıl fırıl döndürüp de karşısında mahmuzlarını şakırdatarak eğilince Nataşa ona diz kırmayı bile unuttu. Derin bir şaşkınlıkla gözlerini Denisov’a dikmişti, gülümseyerek sanki onu tanıyamıyormuş gibi bakıyordu.</p>

  <p>— Bu ne böyle? dedi.</p>

  <p>İogel bu mazurkayı asıl mazurka saymazdı, yine de herkes Denisov’un becerisine hayran olmuştu; durmadan onu dansa davet etmeye başladılar. İhtiyarlar ise gülümseyerek Polonya’dan ve eski iyi günlerden söz etmeye koyuldular. Denisov, mazurkadan kıpkırmızı olmuş bir halde, terini silerek Nataşa’nın yanına oturdu, balonun sonuna kadar yanından ayrılmadı.</p>

  <h2 id="sigil_toc_id_78">XIII</h2>

  <p class="nonindent">Rostov, bundan sonraki iki gün Dolohov’u evlerinde göremedi, ona uğradığı zaman da kendisini bulamıyordu; üçüncü gün Dolohov’dan bir pusula geldi:</p>

  <p>Bildiğin nedenlerden ötürü, artık evinize gelmek niyetinde olmadığım ve orduya döneceğim için, bu akşam arkadaşlarıma bir ayrılık ziyafeti veriyorum. İngiltere Oteli’ne gel.</p>

  <p>Rostov, kararlaştırılan günün gecesi ailesi ve Denisov’la birlikte gittiği tiyatrodan çıkınca saat onda İngiltere Oteli’ne gitti. Onu hemen otelin o gece Dolohov’un kiraladığı en güzel dairesine götürdüler.</p>

  <p>Dolohov’un iki mum arasında oturduğu masanın çevresinde, yirmi kişi kadar toplanmıştı. Masanın üzerinde altın ve kâğıt paralar vardı. Banko Dolohov’du. Rostov, Sonya’ya yaptığı tekliften ve olumsuz karşılık aldıktan sonra onu görmemişti, bu yüzden onunla karşılaşacaklarını düşündükçe karışık duygular içinde kalıyordu. Daha kapıda Dolohov’un aydınlık, soğuk bakışlarıyla karşılaştı; sanki çoktandır onu bekliyordu.</p>

  <p>— Çoktandır görüşmedik, dedi. Geldiğin için teşekkür ederim. Şu kâğıtları dağıtmayı bitireyim hele... sonra korosuyla İlyuşka gelecek.</p>

  <p>Rostov kızararak:</p>

  <p>— Ben evine uğradım, dedi.</p>

  <p>Dolohov bu sözüne karşılık vermeden:</p>

  <p>— İstersen sen de oyna, dedi.</p>

  <p>Rostov o anda bir gün Dolohov’la yaptığı garip bir konuşmayı hatırladı. “Yalnız budalalar şanslarına güvenerek kumar oynarlar,” demişti.</p>

  <p>Dolohov Rostov’un aklından geçen düşünceyi anlamış gibi:</p>

  <p>— Yoksa benimle oynamaktan korkuyor musun? diyerek gülümsedi.</p>

  <p>Rostov bu gülümsemenin altında gizlenen ruh halini sezdi: Dolohov kulüpteki o ziyafette olduğu gibi, genel olarak günlük hayatından bıkıp da onun akışını tuhaf ve çoğunlukla başkasına eziyet çektiren bir davranışla bozmak zorunluluğunu duyduğu zaman öyle olurdu.</p>

  <p>Rostov bir huzursuzluk duydu, zihninde Dolohov’un sözüne karşı söyleyebileceği şakacı bir söz arıyor ama bulamıyordu. Zaten o bunu yapmaya fırsat bulamadan, Dolohov dik dik Rostov’un yüzüne bakarak, kelimelerinin üzerinde dura dura herkesin işitebileceği bir sesle:</p>

  <p>— Hatırlar mısın? dedi. Seninle kumardan söz etmiştik... “Şansına güvenerek oynayan budaladır,” demiştik; insan kazanacağını bilerek oynamalı! İşte ben bunu denemek istiyorum.</p>

  <p>Rostov, “Şansını mı denemeli? Yoksa bilerek mi oynamalı?” diye düşündü.</p>

  <p>Dolohov:</p>

  <p>— Evet, sen oynama daha iyi! diyerek bandı koparılmış yeni iskambil destesini çıtırdattı:</p>

  <p>— Banko, beyler!</p>

  <p>Parayı öne doğru iterek iskambilleri dağıtmaya hazırlandı. Rostov yanına oturdu ve önce oyuna katılmadı. Dolohov arada bir ona bakıyordu:</p>

  <p>— Oynamıyorsun ha? dedi.</p>

  <p>O zaman garip bir şey oldu. Nikolay, bir iskambil almak ve üzerine önemsiz bir para koyarak oyuna başlamak zorunda olduğunu hissetti:</p>

  <p>— Yanımda para yok, dedi.</p>

  <p>— Ben sana kredi açarım.</p>

  <p>Rostov kâğıdına beş ruble koydu ve kaybetti, tekrar koydu, gene kaybetti. Dolohov arka arkaya on defa Rostov’un elindeki kâğıdı vurdu, daha doğrusu on defa kazandı. Bir süre iskambilleri o dağıttı, sonra:</p>

  <p>— Beyler paraları lütfen iskambillerin üzerine koyun, yoksa hesabımı şaşırabilirim, dedi.</p>

  <p>Oyunculardan biri de bu bakımdan güvenilebilecek bir kimse olduğunu ümit ettiğini söyledi. Dolohov:</p>

  <p>— Siz güvenebilirsiniz. Ama ben şaşırmaktan korkarım; rica ederim paraları kâğıtların üzerine koyun, diye karşılık verdi. Rostov’a döndü, sen sıkılma, seninle sonra hesaplaşırız.</p>

  <p>Oyun devam ediyordu; uşak durmadan şampanya taşıyıp duruyordu. Rostov kaç el oynadıysa hepsini kaybetmiş, hesabına da sekiz yüz ruble yazılmıştı. Bir ara tek bir kâğıda sekiz yüz ruble yazdı, ama kendisine şampanya ikram ettikleri sırada, bundan vazgeçti ve gene her zamanki birimi, yirmi rubleyi yazmak istedi. Dolohov, Rostov’a bakmıyormuş gibi göründüğü halde:</p>

  <p>— Bırak kalsın! dedi. Zararını daha çabuk çıkarırsın. Başkalarına hep veriyorum, senden ise boyuna alıyorum.</p>

  <p>Sonra:</p>

  <p>— Yoksa benden korkuyor musun? diye tekrarladı.</p>

  <p>Rostov sözünü dinledi. Yazdığı sekiz yüz rubleyi olduğu gibi bıraktı ve yerden kaldırdığı köşesi yırtık bir kupa yedilisini sürdü. Sonradan bu kâğıdı çok iyi hatırlayacaktı. Kırık bir tebeşir parçasıyla kupa yedilisinin üstüne yuvarlak, düzgün sayılarla sekiz yüzü yazdı, kâğıdı ortaya koydu; kendisine ikram edilen ısınmış şampanya dolu bir kadehi dibine kadar içti. Dolohov’un sözlerine gülümsedi, sonra içi ürpere ürpere yedilinin çıkmasını bekleyerek onun iskambil destesini tutan ellerine bakmaya başladı.</p>

  <p>Kupa yedilisinin kazanması ya da kaybetmesi, Rostov için büyük bir anlam taşıyordu. Bir hafta önce pazar günü Kont İlya Andreyiç oğluna iki bin ruble vermiş, o para sıkıntısından söz etmeyi hiç sevmeyen adam, oğluna bu paranın mayıs ayına kadar verebileceği son para olduğunu belirtmiş, bu yüzden Nikolay’ın daha tutumlu davranmasını rica etmişti. Nikolay, bunun kendisi için fazla bile olduğunu söylemiş, bahara kadar artık başka para almayacağına söz vermişti. Şimdi bu paradan bin iki yüz ruble kalmıştı. Bu bakımdan kupa yedilisi yalnız bin altı yüz rublenin kaybedilmesi demek değildi, aynı zamanda verilen söze ihanetti. Nikolay içi ürpererek Dolohov’un ellerine bakıyor, “Haydi, çabuk, bana o kâğıdı ver, hemen kasketi başıma geçirip eve gideyim; orada Denisov, Nataşa ve Sonya ile akşam yemeğini yiyeyim, bir daha da elime iskambil kâğıdı almam,” diye düşünüyordu.</p>

  <p>O anda evdeki yaşantısı, Petya’ya yaptığı şakalar, Sonya ile konuşmaları, Nataşa ile söylediği şarkılar, babasıyla oynadığı piket, hatta Povarskaya Sokağı’ndaki evde bulunan o rahat yatağı bile zihninde öylesine açık, belirli ve güzel bir şekilde canlandı ki bütün bunlar ona çoktan geçmişe gömülmüş, yitirilmiş, değeri bilinmemiş bir mutluluk olarak göründü. Saçma bir tesadüfün yediliyi önce sola değil, sağa düşürebileceğini ve böylece onu yeni anladığı, yepyeni bir ışık altında gördüğü mutluluktan ayırarak daha başından hiç geçmemiş belirsiz bir mutsuzluğun çamuruna batırabileceğini kabul edemiyordu. Bu olamazdı! Öyle düşündüğü halde, heyecandan nefesini tutarak Dolohov’un ellerinin hareket etmesini bekliyordu. Gömleğin kolu altından görünen o iri, kemikli, tüylü, kırmızımtrak eller, iskambil destesini masanın üzerine bırakarak uzatılan pipoyla bardağı aldı.</p>

  <p>Dolohov:</p>

  <p>— Demek benimle oynamaktan korkmuyorsun öyle mi? diye tekrarladı ve sanki eğlenceli bir hikâye anlatmak istiyormuş gibi iskambilleri bırakarak iskemlenin arkalığına dayandı, acele etmeden gülümseyerek anlatmaya başladı:</p>

  <p>— Evet beyler, bana söylediklerine göre Moskova’da benim için, “Oyunda hile yapıyor,” diyorlarmış. Onun için size öğüt veriyorum, karşımda dikkatli olun!</p>

  <p>Rostov:</p>

  <p>— Haydi dağıtsana! dedi.</p>

  <p>Dolohov gülümsedi:</p>

  <p>— Ah, Moskova’nın o dedikoducu kocakarıları yok mu! diyerek iskambilleri aldı.</p>

  <p>Rostov, birden iki elini saçlarına götürerek az kalsın, “Ah!” diyerek bağıracaktı. Kendisine gerekli olan yedili, destenin en üstünde yukarıya çevrilmiş olarak duruyordu. Nikolay, ödeyebileceğinden de fazla para kaybetmişti. Dolohov yan gözle Rostov’a bakarak iskambilleri dağıtmaya devam etti:</p>

  <p>— Sen fazla açılmasan iyi edersin, dedi.</p>

  <h2 id="sigil_toc_id_79">XIV</h2>

  <p class="nonindent">Bir buçuk saat kadar sonra, oyuncuların çoğu kendi oyunlarına bir eğlence gözüyle bakıyorlardı. Bütün oyun yalnız Rostov’un elindeki kâğıtlar üzerinde toplanmıştı. Hesabına, bin altı yüz rublenin yerine, uzun bir dizi sayı yazılmıştı. Rostov bunları on bine kadar saymıştı ama şimdi kabaca toplamının on beş bine kadar çıktığını tahmin ediyordu.</p>

  <p>Gerçekte yazılanlar yirmi bin rubleyi bile aşmıştı. Dolohov artık ne hikâye anlatıyor ne de anlatılanları dinliyordu; Rostov’un ellerinin her hareketini izliyor ve arada bir onun hesabına yazdığı sayılara kaçamak bir bakışla bakıyordu. Oyuna bu sayıların toplamı kırk üç bine yükselinceye kadar devam etmeye karar vermişti. Bu sayıyı Sonya ile kendi yaşının toplamı kırk üç ettiği için seçmişti. Rostov, başını iki eline dayamış olarak her yerine yazı yazılmış, şarap lekeleri içinde kalmış, üzerine yığınlarla iskambil bırakılmış masanın başında oturuyordu. Zihni hep aynı ve ona işkence eden noktaya takılmıştı. Gömleğin kolu altından görünen o geniş kemikli, tüylü, kırmızımtrak eller... Kaderi o hem sevdiği hem de nefret ettiği ellerin arasındaydı...</p>

  <p>Rostov, “Altı yüz ruble, as, iki misli, dokuzlu... artık zararımı çıkarmam imkânsız! Oysa evde ne kadar neşeliydim... Vale, ama hayır... Bu olamaz! Hem bana bunu neden yapıyor sanki?” diye düşünüyor, bir şeyler hatırlıyordu. Bazen ortaya büyük bir para koyuyor, ama Dolohov ortaya koyduğu kâğıdı kabul etmiyor, Rostov’un kaç paraya oynayacağını kendisi söylüyordu. Nikolay sözünü dinliyor ve Amsteten Köprüsü’ndeki muharebede yaptığı gibi içinden dua ediyor, bazen masanın altındaki yığınlarla ucu kıvrık iskambillerin arasından ilk eline aldığının sayısına bakıp o sayının kendisini kurtaracağını düşünüyor, bazen ceketinin üzerinde ne kadar şerit varsa onları sayıp aynı sayıdaki bir kâğıdın üzerine bütün kaybettiği paranın toplamı kadar para koymaya çalışıyor, arada yardım ister gibi başka oyunculara dönüp bakıyor, sonra gözlerini şimdi soğuk bir ifadesi olan Dolohov’un yüzüne çeviriyor, içinde olup bitenleri anlatmaya çalışıyordu.</p>

  <p>Kendi kendine, “Bu kaybın benim için ne demek olduğunu biliyor,” diye söyleniyordu. “Mahvolmamı isteyebilir mi? Benim arkadaşım değil miydi? Ben onu sevmiyor muydum? Ama onun bir suçu yok, şansı var, ne yapsın? Benim de suçum yok. Ben kötü bir şey yapmadım. Kimseyi öldürdüm mü? Kimseye hakaret ettim mi? Kimsenin kötülüğünü istedim mi? O halde bu korkunç felaket neden başıma geliyor? Hem bu iş ne zaman başladı? Daha kısa bir süre önce, bu masaya yaklaşırken yüz ruble kazanmayı ve anneme isim günü için şu kutuyu almayı, sonra da eve gitmeyi düşünmüştüm. O kadar mutlu, o kadar bağımsız, o kadar neşeliydim ki! Ama o zaman ne kadar mutlu olduğumu anlamıyormuşum. O mutluluk ne zaman bitti? Bu yeni, feci durum ne zaman başladı? Değişikliği belirten neydi? Hep böyle şu masada aynı şekilde oturuyor, aynı şekilde iskambilleri seçip onları sürüyor ve o geniş, kemikli, çevik ellere bakıyordum. Bu iş ne zaman oldu ve olan nedir? Sağlık durumum iyi, kuvvetliyim, hiç değişmedim, hep aynı yerde oturuyorum. Hayır, bu imkânsız bir şey! Herhalde bütün bunlar hiçbir sonuca varmayacak.”</p>

  <p>Odanın içi sıcak olmadığı halde, Nikolay kıpkırmızıydı, ter içindeydi. Yüzünde de sakin görünmek istediği ama bunu yapmadığı için, korkunç, aynı zamanda zavallı bir ifade vardı.</p>

  <p>Hesabın tutulması, o uğursuz kırk üç bin sayısına kadar devam etti. Rostov, biraz önce kendisine verilmiş olan üç bin rublenin iki mislini yazdığı kâğıdı sürmeye hazırlanıyordu. O sırada Dolohov iskambil destesini gürültüyle masanın üzerine indirip yan tarafa itti: Tebeşiri aldı, ucunu bastıra bastıra, sayıları açık açık yazarak Rostov’un hesabının toplamını yapmaya başladı.</p>

  <p>— Yemek vakti geldi, yemek vakti! İşte çingeneler de geldi!</p>

  <p>Gerçekten, içeriye soğuk havayla beraber esmer erkeklerle kadınlar giriyor, çingene şivesiyle aralarında bir şeyler konuşuyorlardı. Nikolay artık her şeyin bittiğini anlıyordu. Ama kayıtsız bir sesle sanki onu ilgilendiren şey, oyunun eğlenceli yönüymüş gibi:</p>

  <p>— Ne o? Artık oynamayacak mısın? Oysa elimde öyle güzel bir kâğıt var ki! dedi.</p>

  <p>Aynı anda, “Her şey bitti, mahvoldu! Geriye bir tek şey kalıyor: Kafama bir kurşun sıkmak!” diye düşünüyordu. Gene de neşeli bir sesle:</p>

  <p>— Ne olur, bir kâğıtçık daha atalım, dedi.</p>

  <p>Dolohov kırk üç bin sayısına varmak için gerekli olan yirmi bir sayısını işaret ederek:</p>

  <p>— Olur, diye karşılık verdi ve hesabı bitirdi. Olur. Yirmi bir rublelik daha oynayalım.</p>

  <p>İskambil destesini alıp kâğıtları dağıtmaya hazırlandı. Rostov söz dinler bir tavırla kâğıdın köşesini kıvırdı, daha önce yazdığı altı binin yerine dikkatle yirmi bir sayısını yazdı:</p>

  <p>— Benim için hepsi bir, dedi. Yalnız merak ediyorum: Bu kâğıdımı vuracak mısın? Yoksa onluyu bana mı vereceksin?</p>

  <p>Dolohov, kâğıtları ciddi ciddi dağıtmaya başladı. Ah, Rostov o anda gömleğin altından görünen kırımızımtırak, kısa parmaklı, tüylü ve kaderini elinde tutan ellerden ne kadar nefret ediyordu. Onlu ona geldi.</p>

  <p>Dolohov:</p>

  <p>— Hesabınız kırk üç bin, kont! diyerek gerine gerine masanın başından kalktı.</p>

  <p>— İnsan uzun süre oturunca amma da yoruluyormuş!</p>

  <p>Rostov:</p>

  <p>— Evet, ben de yoruldum, dedi.</p>

  <p>Dolohov, şaka etmesinin yakışık almayacağını hatırlatır gibi sözünü kesti:</p>

  <p>— Parayı ne zaman sizden almamı emredersiniz kont?</p>

  <p>Rostov kıpkırmızı oldu. Dolohov’u başka bir odaya çağırdı:</p>

  <p>— Hepsini birden ödeyemem, sana bir senet vereyim.</p>

  <p>Dolohov, Nikolay’ın gözlerinin içine bakarak açıkça gülümsedi:</p>

  <p>— Beni dinle Rostov, dedi. Atasözünü bilirsin: “Aşkta kazanan kumarda kaybeder.” Kuzinin sana âşık, biliyorum.</p>

  <p>Rostov, “Ah, böyle bir adamın elinde olduğunu hissetmek ne kadar korkunç şey!” diye düşünüyordu. Babasına, annesine kumardaki bu kaybını haber verince onlara nasıl bir darbe indirmiş olacağını anlıyor, bütün bunlardan kurtulmanın ne kadar büyük bir mutluluk olabileceğini hissediyor ve Dolohov’un bütün bunları bildiğini, onu bu utanılacak durumdan, bu dertten kurtarabileceğini, ama şimdi onunla bir kedinin fareyle oynadığı gibi oynamak istediğini kavrıyordu.</p>

  <p>Dolohov:</p>

  <p>— Kuzinin... diyecek oldu.</p>

  <p>Ama Nikolay müthiş bir öfkeyle sözünü kesti.</p>

  <p>— Kuzinimin bununla hiç ilgisi yok. Ondan söz etme! diye bağırdı.</p>

  <p>Dolohov:</p>

  <p>— Peki, parayı ne zaman alacağız? diye sordu.</p>

  <p>Rostov:</p>

  <p>— Yarın! diyerek odadan çıktı.</p>

  <h2 id="sigil_toc_id_80">XV</h2>

  <p class="nonindent">“Yarın,” diyerek kibarlığı elden bırakmamak zor değildi, ama tek başına eve gelip de kız kardeşleri, erkek kardeşi, anneyi, babayı görmek, her şeyi açıklamak, verilen sözden sonra artık hak edilmeyen bir parayı istemek korkunç bir şeydi.</p>

  <p>Evdekiler henüz uyumamışlardı. Rostov ailesinin genç kuşağı, tiyatrodan dönmüş, yemek yedikten sonra klavsenin başında toplanmıştı. Nikolay, salona girer girmez bütün varlığını, o kış evlerinde hüküm süren romantik aşk havası sarıverdi; şimdi, Dolohov’un evlenme teklifi ile İogel’in balosundan sonra, bu hava, fırtınadan önceki durgunluk gibi Sonya ile Nataşa’nın üzerinde yoğunlaşmıştı sanki. Sonya ile Nataşa, üzerlerinde tiyatrodaki mavi elbiselerle çok şirin görünüyorlardı; bunu bildikleri için mutlulukla gülümseyerek klavsenin başında duruyorlardı. Vera, Şinşin ile misafir odasında satranç oynuyordu. İhtiyar kontes evlerinde yaşayan yaşlı, soylu bir kadınla pasyans açmış, oğlu ile kocasını bekliyordu. Denisov gözleri pırıl pırıl, saçları karmakarışık bir halde, ayağını arkaya doğru atarak klavsenin başında oturuyor, kısa parmaklarıyla tuşlara vura vura akort yapıyor, gözlerini devire devire kuvvetsiz, kısık, ama notalara uyan sesiyle kendi yazmış olduğu “Sihirbaz Kız” şiirine bir beste uydurmaya çalışarak şarkı söylüyordu.</p>

  <div class="poem">

    <p>Söyle sihirbaz kız, hangi kuvvet&#160;</p>

    <p>Çekiyor beni unutulmuş tellere&#160;</p>

    <p>Nasıl bir coşkunluk sardı varlığımı&#160;</p>

    <p>Nasıl bir ateş yaktın yüreğimde</p>

  </div>

  <p>Bunu tutkulu bir sesle söylüyor, o kömür gibi simsiyah, pırıl pırıl gözleriyle, ürkek ve mutlu Nataşa’ya bakıyordu. Nataşa:</p>

  <p>— Harika! Çok güzel! diye bağırıyor ve Nikolay’ı fark etmeden,&#160;“Haydi bundan sonraki dörtlüğü de söyleyin,” diyordu.</p>

  <p>Nikolay, misafir odasına şöyle bir göz atıp da orada Vera’yı ve annesiyle ihtiyar kadını gördükten sonra, “Hep aynı havadalar,” diye düşündü. Nataşa koşarak yanına yaklaştı.</p>

  <p>— Aa! İşte Nikolenka da geldi!</p>

  <p>Nikolay:</p>

  <p>— Beybam evde mi? diye sordu.</p>

  <p>Nataşa sorusuna karşılık vermeden:</p>

  <p>— Geldiğine öyle sevindim ki! dedi. Öyle eğleniyoruz ki! Biliyor musun? Vasiliy Dimitriç benim hatırım için bir gün daha kalacak.</p>

  <p>Sonya:</p>

  <p>— Hayır, babam daha gelmedi, dedi.</p>

  <p>Misafir odasından kontesin sesi duyuldu.</p>

  <p>— Koko, geldin mi? Yanıma gel, yavrum.</p>

  <p>Nikolay onun yanına gitti, elini öptü, hiç konuşmadan masanın başına oturdu, annesinin iskambil kâğıtlarını dizen ellerine bakmaya başladı. Salondan gülüşmelerle Nataşa’ya yalvaran sesler duyuluyordu.</p>

  <p>Denisov:</p>

  <p>— Öyle olsun! Peki, peki! diye bagırıyordu. Şimdi nazlanmanın sığası değil. Bağkağolla’yı söyleyeceksiniz, yalvağığım size!</p>

  <p>Kontes başını çevirerek hiç konuşmayan oğluna baktı:</p>

  <p>— Neyin var senin? diye sordu.</p>

  <p>Nikolay, “Hep aynı havadalar. Hiçbir şey bilmiyorlar! Ne yapsam?” diye düşündü, tekrar klavsenin bulunduğu salona gitti.</p>

  <p>Sonya klavsenin başına oturmuştu ve Denisov’un, özellikle sevdiği barkarolün prelüdünü çalıyordu. Nataşa şarkı söylemeye hazırlanıyordu. Denisov, heyecan dolu gözlerle ona bakıyordu.</p>

  <p>Nikolay odada bir aşağı bir yukarı dolaşmaya başladı. “Onu şarkı söylemeye zorlamak iş mi sanki? Neyi söyleyebilir ki? Hem bu hiç de eğlenceli bir şey değil,” diye düşünüyordu.</p>

  <p>Sonya, prelüdün ilk notalarını çaldı. Nikolay, “Allahım, ben şerefsiz, mahvolmuş bir insanım! Şimdi yapılacak tek şey, şarkı söylemek değil, alnıma bir kurşun sıkmaktır. Gitsem mi acaba? Ama nereye giderim? Hepsi bir. Varsın şarkı söylesinler,” diye düşündü.</p>

  <p>Dertli dertli odada dolaşmaya devam ederek arada bir Denisov’la genç kızlara bakıyor, onlarla göz göze gelmemeye çalışıyordu. Sonya’nın ona çevrilmiş bakışı, “Nikolenka, neyiniz var?” diye soruyordu. Genç kız, Nikolay’ın başına bir şeyin gelmiş olduğunu hemen anlamıştı.</p>

  <p>Nikolay ona arkasını döndü. Nataşa da ince bir kız olduğu için hemen ağabeyinin durumunu sezmişti. Ama o anda öylesine bir neşe içindeydi, üzüntüden, dertten, sitemlerden o kadar uzaktı ki (gençler genelde öyle olur) bile bile kendisini aldattı. “Hayır, şimdi çok neşeliyim, başkasının üzüntüsünü paylaşarak neşemi bozamam,” diye kendini içinden gelen duygulara bıraktı. “Hayır, herhalde yanılıyorum, o da benim gibi neşe içindedir.”</p>

  <p>— Haydi, Sonya! dedi ve ona göre akustiğin en iyi olduğu yere, salonun ortasına gitti. Başını kaldırdı, dansözlerin yaptığı gibi, ellerini cansız bir şekilde aşağı doğru indirdi, çevik hareketlerle önce topuklarına sonra parmak uçlarına basarak odanın ortasında birkaç adım attı ve durdu.</p>

  <p>Denisov’un onu izleyen heyecan dolu bakışına, “İşte ben böyleyim!” diye karşılık verir gibiydi.</p>

  <p>Nikolay kız kardeşine bakarak, “Ne diye seviniyor sanki? Nasıl oluyor da bunlardan canı sıkılmıyor, utanmıyor!” diye düşündü. Nataşa ilk notayı okudu. Boğazı hafifçe şişti, göğsü kabardı, gözlerinde ciddi bir ifade belirdi. O anda hiç kimseyi, hiçbir şeyi düşünmüyordu. Gülümseyen, biçimli dudaklarından herkesin aynı süre içinde, aynı aralıklarla çıkarabileceği, bir insanı, bin kez duysa, buz gibi kayıtsız bırakan, ama bin birincisinde bütün varlığını ürperten, gözyaşı döktüren sesler döküldü.</p>

  <p>Nataşa, o kış ilk kez, özellikle Denisov sesine hayran kaldığı için, ciddi olarak şarkı söylemeye başlamıştı. Şarkı söyleyişi artık çocuksu değildi, eskiden olduğu gibi şarkılarında çocuksu ve gülünç görünen bir çaba sezilmiyordu; ama onu dinleyen ve bu işten anlayan kimselerin söylediğine göre henüz iyi okuyamıyordu. Hepsi, “Terbiye görmemiş ama çok güzel bir ses, onu terbiye etmeli,” diyorlardı. Çoğu zaman, bunu Nataşa sustuktan çok sonra söylüyorlardı. O işlenmemiş ses, yanlış soluk alışları, bir notadan öbürüne geçerken sezilen zorlamalarıyla duyulduğu sürece, o işten çok anlayan kişiler bile hiçbir şey söylemiyor, yalnız bu terbiye görmemiş sesi dinlemekten zevk alıyor, onu tekrar işitmekten başka bir şey istemiyorlardı. Bu seste öyle bir körpelik, öylesine bir el dokunulmamışlık, kendi kuvvetini bilmezlik ve öyle bir işlenmemiş kadife yumuşaklığı vardı ki bunlar şarkı söyleme sanatındaki eksikliklerle birleşince bir bütün meydana getiriyordu. Bu sesi hiç bozmadan değiştirmek, onda en küçük bir değişiklik yapmak imkânsız sanılırdı.</p>

  <p>Nikolay, Nataşa’nın sesini duyunca gözlerini iri iri açarak, “Bu da ne? Bu kıza ne oldu? Şimdi ne biçim şarkı söylüyor öyle,” diye düşündü. Birden çevresindeki bütün dünya yalnız ondan sonraki notayı, ondan sonraki cümleyi bekleyiş oluverdi. Dünyada her şey, birdenbire üç tempoya ayrılmıştı. Nikolay, “<i>O mio crudele affetto...</i><a class="noteref" href="../Text/notlar.xhtml#f21n23" id="ref23">23</a> Bir, iki, üç... Bir, iki, üç... Bir. <i>O mio crudele affetto...</i> Bir, iki, üç... Bir.. Ah, bizim şu yaşamımız ne saçma!” diye düşündü. “Aslında bütün bunlar, o felaket de o paralar da Dolohov da öfke de şeref de... Hepsi saçma sapan şeyler... Asıl gerçek olan bu işte... Haydi, Nataşa, haydi yavrucuğum! Haydi canım! Bakalım bu “si”ye nasıl yükselecek. Yükseldi ha? Çok şükür!”</p>

  <p>Sonra şarkı söylediğini kendisi de fark etmeden o “si” notasını kuvvetlendirmek için, terseti söylemeye başladı, bu kısımda o yüksek notaya kadar ikinci ses olarak çıktı: “Aman yarabbi! Ne kadar güzel bir şey! Bu nota, benim ağzımdan mı çıktı? Ne kadar mutluyum!”</p>

  <p>Ah, o terset nasıl da havada dalgalanmış, nasıl da Rostov’un ruhundaki en iyi duyguları uyandırmıştı. O uyandırdığı duygu başka hiçbir şeye bağlı değildi, dünyada her şeyden üstündü. Artık o kumardaki kaybediş, o Dolohovlar, o verilen namus sözleri neydi? Hepsi saçmaydı! İnsan birini boğazlasa da hırsızlık etse de mutlu olabilirdi...</p>

  <h2 id="sigil_toc_id_81">XVI</h2>

  <p class="nonindent">Rostov, uzun zamandır müzikten o günkü kadar zevk almamıştı. Ama Nataşa barkarolünü bitirir bitirmez, gerçekler gene aklına geldi. Hiçbir şey söylemeden dışarı çıkıp aşağıya, odasına indi. Bir çeyrek saat sonra ihtiyar kont, neşe içinde, memnun memnun kulüpten döndü. Nikolay, onun geldiğini işitince yanına gitti. İlya Andreyiç, sevinç ve gururla oğluna bakarak gülümsedi:</p>

  <p>— Eh, söyle bakalım, eğlendin mi?</p>

  <p>Nikolay, “Evet,” demek istedi ama bunu söyleyemedi. Az kalsın hıçkıra hıçkıra ağlayacaktı. Kont piposunu tellendiriyordu, oğlunun durumunu fark etmemişti.</p>

  <p>Nikolay, ilk ve son defa olarak, “Eh, artık bundan kaçınamam!” diye düşündü. Sonra birdenbire kayıtsız bir sesle (bu öyle bir ses tonuydu ki o anda kendisini bile adi gördüğünü belli ediyordu)&#160;kente gitmek için arabayı istiyormuş gibi:</p>

  <p>— Baba, ben size bir iş için geldim. Neredeyse unutacaktım. Benim paraya ihtiyacım var, dedi.</p>

  <p>O anda özellikle neşeli bir hava içinde bulunan babası:</p>

  <p>— Ya öyle mi? diye sordu. Sana söylemiştim, kumara para yetmez diye... Çok mu?</p>

  <p>Nikolay kızararak kayıtsız, aptalca bir gülümseyişle:</p>

  <p>— Pek çok, dedi.</p>

  <p>Sonradan böyle gülümsediği için, uzun bir süre kendini bağışlamayacaktı.</p>

  <p>— Biraz kaybettim, daha doğrusu çok... Hem de pek çok kaybettim! Kırk üç bin!</p>

  <p>Kontun ensesi ve boynu, ihtiyarlarda görüldüğü gibi birden kızardı, neredeyse inme inecekti:</p>

  <p>— Ne? Kime? Şaka ediyorsun! diye bağırdı.</p>

  <p>Nikolay:</p>

  <p>— Yarın ödeyeceğime söz verdim, dedi.</p>

  <p>İhtiyar kont ellerini iki tarafa açarak:</p>

  <p>— Ya, dedi ve bitkin bir tavırla kendini divanın üzerine bıraktı.</p>

  <p>Oğlu kayıtsız ve cesur görünmeye çalışıyordu:</p>

  <p>— Eh, ne yapalım! Böyle şeyler kimin başına gelmemiş ki.</p>

  <p>Oysa o anda kendisini işlediği suçun karşılığını ömrü boyunca&#160;ödemeyecek olan alçağın, adi adamın biri sayıyordu. Babasının ellerini öpmek, diz çöküp ondan özür dilemek istiyordu; ama bunu yapacak yerde, kayıtsız, üstelik kaba bir tavırla bu gibi şeylerin herkesin başına geldiğini söylüyordu.</p>

  <p>Kont İlya Andreyiç oğlunun bu sözlerini duyunca gözlerini indirdi, bir şeyler arıyormuş gibi acele acele:</p>

  <p>— Öyle, öyle! Zor bir şey! Korkarım ki bulmak güç olacak. Evet... Kimin başına gelmemiş ki! diye söylendi, oğlunun yüzüne kaçamak bir göz attıktan sonra odadan çıktı... Nikolay ondan direnme görmeye hazırlanmıştı, ama böyle bir şeyi hiç beklemiyordu. Babasının arkasından:</p>

  <p>— Babacığım! Ba... bacığım! diye bağırdı, babasının elini yakaladı, dudaklarını ona bastırdı, hıçkıra hıçkıra ağlamaya başladı.</p>

  <p>Baba oğul konuşurlarken anneyle kız arasında da aynı derecede önemli bir tartışma oluyordu. Nataşa heyecan içinde koşarak annesine gelmişti.</p>

  <p>— Anne! Anne! Bana teklif etti.</p>

  <p>— Ne teklif etti?</p>

  <p>Nataşa bağırıyordu:</p>

  <p>— Teklif etti, evlenme teklif etti. Anne! Anne!</p>

  <p>Kontes kulaklarına inanamıyordu. Denisov, evlenme teklif etmişti. Hem de kime? Bu küçücük kıza, Nataşa’ya; daha kısa bir süre önce bebekle oynayan şimdi de hâlâ ders alan minicik kıza.</p>

  <p>Kontes bunun bir şaka olduğunu ümit ederek:</p>

  <p>— Nataşa! Yeter! Saçmalama! dedi.</p>

  <p>Nataşa öfkeyle:</p>

  <p>— Bir de saçmalama diyorsunuz! Ben ciddi söylüyorum! dedi. Buraya size ne yapacağımı sormaya geldim, siz ise bana, “Saçmalıyorsun,” diyorsunuz.</p>

  <p>Kontes omuzlarını silkti:</p>

  <p>— Eğer Mösyö Denisov, gerçekten sana evlenme teklif ettiyse (böyle bir şey düşünmek gülünç ama) ona aptalın biri olduğunu söylersin olur biter.</p>

  <p>Nataşa gücenmiş ve ciddi bir tavırla:</p>

  <p>— Hayır, aptal değildir o, dedi.</p>

  <p>— Peki ne istiyorsun yani? Zaten burada hepiniz birbirinize âşıksınız.</p>

  <p>Kontes bunu söyledikten sonra sinirli sinirli güldü:</p>

  <p>— Madem sana âşıkmış, o halde evlen bari. Ondan sonra da yolunuz açık olsun!</p>

  <p>— Hayır anne. Ben ona âşık değilim, daha doğrusu âşık olmadığımı sanıyorum!</p>

  <p>— İyi ya işte. Gidip ona böylece söyle.</p>

  <p>— Bana kızıyor musun anne? Kızmayın, anneciğim. Benim bunda suçum ne?</p>

  <p>Kontes gülümsedi:</p>

  <p>— Senin suçun yok ama ne yapacağız, yavrum? İstersen ben gider ona söylerim.</p>

  <p>— Hayır, ben kendim söylerim. Yalnız siz bana ne söyleyeceğimi öğretin.</p>

  <p>Nataşa bunu söyledikten sonra, annesinin gülümseyişine:</p>

  <p>— Sizin için her şey kolay! diye karşılık verdi. Oysa onun bunu nasıl söylediğini bir görseydiniz! Ben ona bunu söylemek istemediğini, o sözlerin elinde olmayarak ağzından kaçtığını biliyorum.</p>

  <p>— Ama gene de reddetmek gerekir.</p>

  <p>— Hayır, reddetmeyelim. Ona öyle acıyorum ki. Öyle sevimli ki.</p>

  <p>Annesi hem sert, hem alaylı:</p>

  <p>— Öyleyse teklifini kabul et, dedi. Zaten artık evlenme zamanın geldi.</p>

  <p>— Hayır, anne. Ama o kadar acıyorum ki. Nasıl söyleyeceğimi bilemiyorum.</p>

  <p>Kontes küçücük Nataşa’sına bir büyük gözüyle bakmak cesareti gösterildiği için öfkeyle:</p>

  <p>— Senin söylemen gerekmez, ben kendim söylerim! dedi.</p>

  <p>Nataşa:</p>

  <p>— Hayır, ne derseniz deyin, olmaz! Ben kendim söylerim. Siz gelip kapıdan dinleyin, diyerek misafir odasından salona koştu.</p>

  <p>Denisov elleriyle yüzünü kapamış olarak aynı iskemlenin üzerinde, klavsenin yanında oturuyordu. Nataşa’nın hafif ayak seslerini duyunca yerinden fırladı. Hızlı adımlarla Nataşa’ya yaklaştı:</p>

  <p>— Natali, dedi. Kadeğimi siz tayin edin. Kadeğim sizin elinizde!</p>

  <p>— Vasiliy Dimitriç, size o kadar acıyorum ki! Hayır, siz öyle sevimlisiniz ki... Ama bu doğru değil... Bu... Ama sizi gene de her zaman seveceğimi bilin.</p>

  <p>Denisov, genç kızın eline doğru eğildi ve Nataşa garip, anlaşılmaz sesler duydu! Genç kız onun kıvırcık siyah saçları karmakarışık başını öptü. Bu sırada kontesin telaşla geldiğini haber veren bir elbise hışırtısı duyuldu. Kontes yanlarına yaklaştı. Sıkıntılı ve Denisov’a sert görünen bir tavırla:</p>

  <p>— Vasiliy Dimitriç, bize şeref verdiniz, teşekkür ederim, ama kızım o kadar genç ki! Bu durumda oğlumun arkadaşı olarak önce bana başvurmanızı beklerdim. Öyle yapmış olsaydınız şimdi beni teklifinizi reddetmek zorunluğu karşısında bırakmazdınız.</p>

  <p>Denisov, gözlerini yere indirmişti. Suçlu bir tavırla:</p>

  <p>— Kontes... dedi, bir şey daha söyleyecek oldu, sonra kekeleyerek sustu.</p>

  <p>Nataşa onu böyle acınacak bir durumda görmeye dayanamıyordu. Yüksek sesle, hıçkıra hıçkıra ağlamaya başladı. Denisov, kesik kesik konuşarak:</p>

  <p>— Size kağşı suçluyum, kontes, diye devam etti. Ama şunu bilin ki kızınızı ve bütün ailenizi tapağcasına seviyoğum, sizleğin uğğuna heğ iki dünyada ömğümü...</p>

  <p>Kontese baktı; yüzündeki sert ifadeyi görünce:</p>

  <p>— Heğ neyse, Allhaısmağladık kontes! dedi, elini öptü, Nataşa’ya bakmadan hızlı, kararlı adımlarla odadan dışarı çıktı.</p>

  <p>Ertesi gün Rostov, Moskova’da bir gün daha olsun kalmak istemeyen Denisov’u yolcu etti. Denisov’u uğurlamak için çingenelerin meyhanesine Moskova’daki bütün arkadaşları gelmişti. Denisov, eşyalarını kızağa nasıl yerleştirdiklerini, ilk üç konaklama yerini nasıl geçtiklerini hatırlamıyordu bile.</p>

  <p>Denisov gittikten sonra, Rostov, ihtiyar kontun hemen toplayamadığı parayı bekleyerek Moskova’da iki hafta daha kaldı; evden hiç çıkmıyor, vaktinin büyük kısmını genç kızların odasında geçiriyordu.</p>

  <p>Sonya ona karşı eskisinden daha büyük bir bağlılık ve şefkat gösteriyordu. Genç kız ona kumarda yenilişinin bir cesaret örneği olduğunu, bu yüzden onu şimdi daha da çok sevdiğini göstermek istiyormuş gibiydi, ama Nikolay şimdi kendisini ona layık görmüyordu.</p>

  <p>Genç kızların albümlerini şiirler, notalarla doldurduktan ve eninde sonunda kırk üç bin rubleyi tam olarak Dolohov’a gönderip ondan da parayı aldığını gösteren bir makbuz aldıktan sonra tanıdıklarından hiç kimseye veda etmeden, ta kasım ayının sonunda, çoktandır Polonya’ya varmış olan alayına yetişmek için yola çıktı.</p>
