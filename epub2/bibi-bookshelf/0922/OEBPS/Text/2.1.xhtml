  <h1>Birinci Bölüm</h1>

  <h2 id="sigil_toc_id_66">I</h2>

  <p class="nonindent">1806 yılı başında Nikolay Rostov, izinli olarak evine döndü. Denisov da evine, Voronej’e dönüyordu. Rostov, onu kendisiyle birlikte Moskova’ya gitmeye ve misafir olarak evlerinde kalmaya razı etmişti. Son konaklama yerinde, Denisov bir arkadaşına rastlamış, onunla üç şişe şarap içmişti. Moskova’ya yaklaşırken Rostov’un yanında yolcu kızağının dip tarafında, uzandığı yerde uyuyor, yolun bozukluğuna rağmen uyanmıyordu. Rostov ise Moskova’ya yaklaştıkça daha çok sabırsızlanıyordu.</p>

  <p>Kentin kapısındaki inzibat karakolunda izin kâğıtlarını gösterip isimlerini kaydettirirken ve Moskova’ya girerken Rostov, “Daha çok kaldı mı? Daha çok kaldı mı? Ah! Bozuk sokaklar, dükkânlar, kalaçlar,<a class="noteref" href="../Text/notlar.xhtml#f21n1" id="ref1">1</a> fenerler, arabacılar!” diye düşünüyordu. Sanki öyle yaparsa kızak daha hızlı gidecekmiş gibi bütün vücuduyla öne doğru eğilerek:</p>

  <p>— Denisov! Geldik! diye söyleniyordu. Uyuyor!</p>

  <p>Denisov karşılık vermiyordu.</p>

  <p>— İşte arabacı Zahar’ın durduğu dört yol ağzı! İşte Zahar da orada. Hâlâ aynı at! İşte priyanikleri<a class="noteref" href="../Text/notlar.xhtml#f21n2" id="ref2">2</a> aldığımız küçük dükkân. Daha çok yol var mı? Çabuk ol!</p>

  <p>Arabacı:</p>

  <p>— Hangi eve doğru gideceğiz? diye sordu:</p>

  <p>Rostov:</p>

  <p>— İşte, şuradakine, uçtakine, büyük eve doğru, nasıl görmüyorsun? Bizim ev orası! dedi. İşte o ev bizim! Denisov! Denisov! Artık geliyoruz.</p>

  <p>Denisov başını kaldırdı, öksürdü ama karşılık vermedi. Rostov, arabacının yanında oturan uşağına doğru döndü:</p>

  <p>— Dimitri! Bizde ışık yanıyor galiba, öyle değil mi?</p>

  <p>— Evet efendim, beybabanızın çalışma odasında da ışık yanıyor:</p>

  <p>— Daha yatmamışlar mıdır? Ha? Ne dersin?</p>

  <p>Rostov, yeni terlemiş bıyığına hafifçe dokunarak devam etti:</p>

  <p>— Aman gelir gelmez yeni piyade ceketimi eşyalarımın arasından çıkarmayı unutma!</p>

  <p>Sonra arabacıya:</p>

  <p>— Haydi çabuk ol! diye bağırdı, başını tekrar indirmiş olan Denisov’a döndü. Haydi uyansana, Vasya!</p>

  <p>Ön kapıya üç ev kala, Rostov:</p>

  <p>— Haydi! Çabuk ol! Votka parası benden, üç ruble vereceğim sana! Çabuk ol! diye bağırdı.</p>

  <p>Ona atlar hiç ilerlemiyormuş gibi geliyordu. Sonunda kızak sağa geçti, evin ön kapısının bulunduğu tarafa yöneldi. Rostov, başının üzerinde o çok iyi bildiği sıvası dökülmüş saçağı, kapının önündeki taş merdiveni, kaldırımdaki direği gördü. Daha kızak durmadan yere atladı, koşarak sofaya girdi. Ev, sanki gelenler hiç de umurunda değilmiş gibi hep öyle hareketsiz neşesiz duruyordu. Sofada hiç kimse yoktu. Rostov, “Aman Allahım! Kimseye bir şey olmadı ya?” diye düşündü. Bir an kalbinde bir sıkışıklık duyarak durakladı, sonra tekrar koşmaya başladı. Sofadan geçip o çok iyi bildiği, artık eğrilmiş olan basamaklardan yukarı çıktı. Kapıda, kontesin iyice temizlemiyorlar diye hep kızdığı aynı tokmak vardı ve hafifçe çevrildi mi kapı açılıveriyordu. Bekleme odasında isli bir mum yanıyordu.</p>

  <p>İhtiyar Mihail büyük bir sandığın üzerinde uyuyordu. Yolculuklarda hizmet eden ve faytonu arkasından tutup kaldırabilecek kadar kuvvetli olan uşak Prokofi, sicimlerden lapti<a class="noteref" href="../Text/notlar.xhtml#f21n3" id="ref3">3</a> örüyordu. Uşak açılan kapıya baktı, yüzündeki o uykulu, o kayıtsız ifade bir anda değişti, hem sevindi hem de ürktü. Evin genç beyini tanıyarak:</p>

  <p>— Allahım! Küçük bey! diye bağırdı. Nasıl oldu? Yavrum, evladım! Prokofi, heyecandan tir tir titreyerek haberi vermek için misafir odasının kapısına doğru atıldı, sonra vazgeçti, geri dönüp genç beyinin omuzuna kapandı. Rostov elini onun elinden kurtararak:</p>

  <p>— Nasıllar, iyiler mi? diye sordu.</p>

  <p>— Allah’a şükür! Allah’a şükür! Herkes iyi! Biraz önce yemek yediler. İzin verin de sizi doya doya seyredeyim, sayın kontum!</p>

  <p>— Gerçekten herkes iyi ya?</p>

  <p>— Allah’a şükür, Allah’a şükür!</p>

  <p>Denisov’u büsbütün unutan Rostov, başkasının kendisinden daha önce davranmasına fırsat vermek istemeyerek sırtındaki kürklü paltoyu çıkardı, parmaklarının ucuna basarak karanlık büyük salona koştu. Hep aynı lomber masalar, üzerinde kılıf geçirilmiş aynı avizeler. Her şey, her şey aynıydı. Ama biri, genç beyi daha önceden görmüştü. Nikolay misafir odasına varmamıştı ki birden biri şimşek gibi yan kapıdan dışarı fırladı, onu kucaklayıp öpmeye başladı. Bir başkası ikinci bir kapıdan, biri daha üçüncü bir kapıdan fırladılar. Kucaklaşmalar, öpüşmeler, çığlıklar sevinç gözyaşları birbirine karışmıştı! Nikolay, bu karışıklıkta babasının, Nataşa’nın, Petya’nın nerede olduğunu anlayamıyordu. Herkes bağırıyor, bir şeyler söylüyor, onu aynı anda öpüyordu. Yalnız aralarında annesi yoktu... Bunu iyice fark etmişti.</p>

  <p>— Oysa ben... Hiç bilmiyorum... Nikoluşka... Evladım, Kolya!</p>

  <p>— İşte burada oğlumuz... Ne de değişmiş! Hayır! Mum getirin! Çay getirin!</p>

  <p>— Beni de öpsene!</p>

  <p>— Yavrum... Beni de öp, beni de!</p>

  <p>Sonya, Nataşa, odaları dolduran uşaklar, hizmetçiler aralarında söyleniyor, içlerini çekiyorlardı. Petya ağabeyinin bacaklarına asılmış:</p>

  <p>— Beni öpmek yok mu? diye bağırıyordu.</p>

  <p>Nataşa onu kendisine doğru çekip bütün yüzünü iyice öptükten sonra, sıçrayarak biraz uzaklaşmış, ağabeyinin piyade ceketinin eteğini tutarak kedi gibi hep aynı yerde zıplayıp duruyor, tiz bir sesle bağırıyordu.</p>

  <p>Her tarafta sevinç gözyaşlarıyla, pırıl pırıl olmuş sevgi dolu gözler, her yönde öpücük arayan dudaklar vardı. Sonya gelincik gibi kıpkırmızı olmuş, Nikolay’ın elini tutuyordu; bütün yüzü ışık saçıyordu, o beklediği gözlerin içine bakan gözlerinde büyük bir sevinç vardı. Sonya artık on altı yaşına basmıştı ve çok güzeldi. Özellikle bu mutlu, bu heyecan dolu anlarda daha da güzel görünüyordu. Nikolay’a gözlerini hiç indirmeden bakıyor, gülümsüyor, nefesini tutuyordu. Nikolay da ona teşekkür eden bir bakışla baktı: Ama hâlâ birini bekliyor, birini arıyordu. İhtiyar kontes, daha odasından çıkmamıştı. İşte o sırada kapıda, ayak sesleri duyuldu. Ayak sesleri öyle hızlıydı ki gelenin annesi olmasına imkân yoktu.</p>

  <p>Ama gelen oydu; üzerinde de herhalde Nikolay yokken diktirmiş olduğu bir elbise vardı. Herkes Nikolay’ı bıraktı, o da annesine doğru koştu. Bir araya geldikleri vakit, ihtiyar kontes hıçkıra hıçkıra ağlayarak oğlunun göğsüne kapandı. Başını bir türlü kaldıramıyor, yalnız yüzünü oğlunun piyade ceketinin soğuk kaytanlarına bastırıp duruyordu. Hiç kimsenin fark etmediği Denisov, odaya girmişti, hemen orada duruyor, onlara bakarak gözlerini ovuşturuyordu. Ona sorar gibi bakan konta kendisini tanıtarak:</p>

  <p>— Vasiliy Denisov! Oğlunuzun arkadaşıyım, dedi.</p>

  <p>Kont Denisov’u kucaklayıp öperek:</p>

  <p>— Evimize hoş geldiniz. Biliyorum, biliyorum... Nikoluşka yazmıştı... Nataşa, Vera! Bakın, Denisov da gelmiş, dedi.</p>

  <p>Aynı mutlu, heyecanlı yüzler, gür kabarık saçları karmakarışık, kara bıyıklı Denisov’a doğru dönüp etrafını sardılar.</p>

  <p>Heyecandan kendini kaybeden Nataşa:</p>

  <p>— Sevgili Denisov! diye tiz bir sesle bağırarak ona doğru atıldı ve genç adama sarılarak onu öptü.</p>

  <p>Nataşa’nın bu davranışından herkes utanmıştı. Denisov da kızmıştı, ama gülümseyerek Nataşa’nın elini tutup öptü.</p>

  <p>Denisov’u kendisi için hazırlanmış olan odaya götürdüler. Rostovlar ise oturma odasında Nikoluşka’nın etrafında toplandılar.</p>

  <p>İhtiyar kontes, oğlunun yanına oturmuş, elini bırakmıyor, bu eli ikide bir öpüyor, ötekiler de onların çevresinde, Nikolay’ın her hareketini her sözünü, her bakışını izliyor, heyecan ve sevgi dolu gözlerini ondan ayırmıyorlardı. Erkek kardeşiyle kız kardeşleri kim ona daha yakın oturacak diye aralarında yer kavgası yapıyor, kim ona çay, mendil ya da pipo getirecek diye birbirleriyle itişip kakışıyorlardı.</p>

  <p>Rostov, kendisine gösterdikleri sevgiden ötürü çok mutluydu; ama ilk buluşma anı ona öylesine sevinç dolu görünmüştü ki şimdiki mutluluğunu az buluyor, hep daha bir şeyler olacak, daha başka şeyler olacak diye bekliyordu.</p>

  <p>Yoldan gelenler ertesi gün saat ona kadar uyudular. Yattıkları odanın önündeki odada kılıçlar, çantalar, mataralar, açık bavullar, kirli çizmeler oraya buraya atılmıştı. Temizlenmiş mahmuzlu iki çift çizme biraz önce duvarın dibine konulmuştu. Uşaklar yüz yıkamak için su dolu leğenler, ibrik, tıraş olmak için sıcak su ve fırçalanmış tertemiz elbiseler taşıyorlardı. Odada erkek ve tütün kokusu vardı. Denisov’un boğuk sesi duyuldu:</p>

  <p>— Hey! Gişka! Pipomu getir! Rostov kalksana!</p>

  <p>Rostov, saçları karmakarışık olan başını sıcak yastığın üzerinden kaldırarak yapışmış gözkapaklarını ovuşturdu.</p>

  <p>— Ne var, geç mi oldu?</p>

  <p>Nataşa’nın sesi:</p>

  <p>— Geç ya! Saat on oldu! diye karşılık verdi ve komşu odada kolalı elbiselerin hışırtısı, kızların fısıldayarak gülüştükleri duyuldu.</p>

  <p>Hafif aralık kapıda ne olduğu anlaşılmayan bir şeyler, kurdeleler, siyah saçlar ve neşeli yüzler göründü. Bunlar, Nikolay’ın kalkıp kalkmadığını görmeye gelen Nataşa, Sonya ve Petya idi. Nataşa’nın sesi tekrar duyuldu:</p>

  <p>— Nikolenka, kalk!</p>

  <p>— Şimdi kalkıyorum!</p>

  <p>Bu sırada Petya, birinci odada kılıçları görmüş, onları eline almıştı; savaşçı ağabeylerinin karşısında bütün erkek çocukların duydukları hayranlığa kapılmıştı; ablalarının soyunmuş durumda olan erkekleri görmelerinin yakışık almayacağını unutarak kapıyı açtı:</p>

  <p>— Bu kılıç senin mi? diye bağırdı.</p>

  <p>Kızlar geriye çekildiler. Denisov, gözlerinde korkuyla kıllı ayaklarını yorganın içine çekerek arkadaşına ondan yardım bekliyormuş gibi baktı. Petya içeri alındı, sonra kapı tekrar kapandı. Öbür tarafta gülüşmeler oldu. Nataşa’nın sesi duyuldu:</p>

  <p>— Nikolenka, üzerine robdöşambrını geçir, gel!</p>

  <p>Petya:</p>

  <p>— Bu kılıç senin mi? diye sordu. Sonra siyah bıyıklı Denisov’a doğru dönüp hayranlıkla karışık bir saygıyla:</p>

  <p>— Yoksa sizin mi? dedi.</p>

  <p>Rostov aceleyle ayakkabılarını giydi, sırtına robdöşambrını geçirdi, dışarı çıktı. Nataşa mahmuzlu çizmelerden birini ayağına geçirmiş, öbür ayağını İkincisinin içine sokmaya çalışıyordu. Sonya odada fırıl fırıl dönüyordu. Elbisesini balon gibi şişirdikten sonra yere çömelmek üzereydi. O sırada Nikolay içeri girdi. Sonya ile Nataşa’nın üzerinde bir örnek, yani mavi elbiseler vardı. İkisinin de yüzleri al aldı, ikisi de gencecik ve neşeliydi. Sonya kaçtı, Nataşa ise ağabeyinin koluna girip onu oturma odasına götürdü; orada konuşmaya başladılar. Birbirlerine, yalnız ikisini ilgilendiren yüzlerce önemsiz konuda arka arkaya sorular soruyor, hangi birine karşılık vereceklerini şaşırıyorlardı. Nataşa, Nikolay’ın her sözüne olduğu gibi kendisinin de söylediği her söze gülüyordu, ama gülmesinin nedeni söylediklerinin gülünç olması değildi, içinden taşan ve dudaklarından kahkahalarla dökülen neşeyi bir türlü bastıramamasıydı. İkide bir her şeye:</p>

  <p>— Ah ne iyi, ne güzel, diyordu.</p>

  <p>Rostov, Nataşa’nın sevgisinden gelen sıcak ışınların etkisi altında bir buçuk yıldan beri ilk defa olarak ruhunda da yüzünde de çocuksu, tertemiz bir gülümsemenin çiçek gibi açıldığını hissediyordu. Evden ayrılalı bir defa olsun böyle gülümsememişti. Nataşa:</p>

  <p>— Bak, dinle beni, dedi. Sen artık gerçekten tam anlamıyla erkek oldun değil mi? Biliyor musun, ağabeyim olduğuna müthiş seviniyorum!</p>

  <p>Bıyıklarına dokundu:</p>

  <p>— Şunu öğrenmek istiyorum, siz erkekler nasıl varlıklarsınız? Bizim gibi varlıklar mısınız siz?</p>

  <p>Rostov:</p>

  <p>— Hayır, dedi. Sonra:</p>

  <p>— Sonya neden kaçtı? diye sordu.</p>

  <p>— Kaçtı işte. Bu uzun bir hikâye. Sen şimdi Sonya’ya “sen” mi, “siz” mi diyeceksin?</p>

  <p>Rostov:</p>

  <p>— Nasıl rast gelirse, dedi.</p>

  <p>— Ona “siz” de, ne olursun! Sonra sana söylerim...</p>

  <p>— Ne söyleyeceksin?</p>

  <p>— Neyse, şimdi söylesem de olur. Biliyorsun ya, Sonya benim arkadaşımdır. Hem de öyle bir arkadaş ki onun için elimi bile ateşe sokarım. Bak...</p>

  <p>Muslin elbisesinin kolunu sıvadı, incecik, uzun, zayıf kolunun üzerinde, omuzunun altında ve dirseğinin epey yukarısında (balo elbisesi giydiği zaman bile örtülü olan yerde), kırmızı bir iz gösterdi:</p>

  <p>— Buramı yaktım işte! Ona sevgimi göstermek için. Çok basit: Cetveli ateşte kızdırıp buraya bastırıverdim.</p>

  <p>Rostov, eskiden ders yaptıkları odada, iki yanında küçük küçük yastıklar bulunan bir divanda durup Nataşa’nın müthiş bir heyecanla dolu gözlerine bakarken kendisinden başka hiç kimse için bir anlamı olmayan ve ona hayatının en büyük zevklerinden birini tattıran o aile ocağındaki çocukluğunun dünyasına tekrar kavuştu. Sevgiyi ispat için kızdırılmış cetvelle kolun yakılması, ona saçma bir şey olarak görünmedi. Bunu anlıyor, buna hiç şaşmıyordu. Yalnız:</p>

  <p>— Peki sonra? diye sordu:</p>

  <p>— O kadar işte. Onunla öyle arkadaşlık ediyoruz, öyle arkadaşlık ediyoruz ki! Bu cetvel filan saçmalık tabii, ama onunla ömrümüzün sonuna kadar arkadaş kalacağız! Sonya birini sevdi mi artık bir daha unutmaz; bunu anlamıyorum. Ben olsam hemencecik unuturum.</p>

  <p>— Peki, ne olacak yani?</p>

  <p>— İşte böyle... O beni de seni de seviyor.</p>

  <p>Nataşa birden kızardı:</p>

  <p>— Canım, hatırlıyorsun ya, sen gitmeden önce... Şimdi Sonya diyor ki sen hepsini unutmalıymışsın... Şöyle dedi: “Ben onu her zaman seveceğim, ama o serbest kalsın.” Doğrusu çok güzel bir şey, hem çok güzel hem de çok kibar bir davranış! Öyle değil mi? Çok kibar davranıyor değil mi? Ha?</p>

  <p>Nataşa bunu o kadar ciddi, o kadar heyecanlı bir tavırla soruyordu ki şimdi söylediklerini daha önce gözyaşlarıyla söylediği belliydi. Rostov düşünceye daldı:</p>

  <p>— Ben hiçbir bakımdan sözümü geri almıyorum, dedi. Hem Sonya o kadar tatlı ki... Hangi budala kendi mutluluğunu tepmek ister?</p>

  <p>Nataşa:</p>

  <p>— Hayır, hayır! diye bağırdı. Biz bütün bunları onunla zaten konuştuk. Senin böyle söyleyeceğini biliyorduk. Ama öyle olmaz. Çünkü, anlıyor musun, böyle dersen, kendine verdiğin söze bağlı sayıyorsun demektir. Bundan da şu çıkıyor: O, bunu sana kasten söylemiş gibi oluyor. Yani sen gene de onunla evlenmek zorunda olduğun için evleneceksin. Senin anlayacağın, sonunda hiç de düşündüğümüz gibi olmuyor.</p>

  <p>Rostov, onların bütün bunları çok iyi düşünmüş olduğunu görüyordu. Sonya, daha o akşam, güzelliğiyle onu şaşırtmıştı. Şimdi ise onu ancak göz açıp kapayıncaya kadar gördüğü halde, daha da güzel buluyordu. Sonya on altı yaşlarında, çok güzel bir genç kızdı. Ve belli ki Nikolay’a karşı tutkuya varan bir sevgi duyuyordu (Nikolay bundan bir an şüphe etmiyordu). İçinden, “O halde onu neden sevmeyeyim? Hatta onunla neden evlenmeyeyim?” diyordu, “Ama şimdi sırası değil”. O sırada o kadar çok başka işler, başka mutluluklar vardı ki! “Evet onlar işi çok güzel düşünmüşler... Ben serbest kalmalıyım.”</p>

  <p>— Peki, öyle olsun, dedi. Bunları sonra konuşuruz. Sana kavuştuğum için öyle seviniyorum ki! Şimdi, söyle bakayım bana, Boris’e ihanet etmedin mi?</p>

  <p>Nataşa gülerek:</p>

  <p>— Ne saçma şeyler söylüyorsun! diye bağırdı. Ben ne onu ne de herhangi bir başkasını düşünüyorum. Düşünmek de istemem!</p>

  <p>— Bak hele! Peki, ne yapıyorsun öyleyse?</p>

  <p>Nataşa:</p>

  <p>— Ben mi? diye sordu ve yüzünü gene mutlu bir gülümseme aydınlattı. Sen Duport’u gördün mü?</p>

  <p>— Hayır.</p>

  <p>— Ünlü Duport’u, dans öğretmenini görmedin mi? Öyleyse bir şey anlamazsın. Bak ben neler öğrendim.</p>

  <p>Nataşa kollarını büktü, dans eden hanımların yaptığı gibi eteğinin uçlarını tuttu, birkaç adım koşarak uzaklaştı. Olduğu yerde döndü, bir antreşa yaptı, ayaklarını birbirine vurdu ve parmaklarının ucuna basarak birkaç adım attı.</p>

  <p>— Nasıl? Duruyorum değil mi? Bak! İşte duruyorum! diyordu.</p>

  <p>Ama parmaklarının ucunda daha fazla duramadı:</p>

  <p>— Ben, işte böyleyim! Hiçbir zaman hiç kimseyle evlenmeyeceğim! Dansöz olacağım. Ama sakın kimseye söyleme!</p>

  <p>Rostov öyle gür, öyle neşeli kahkahalarla gülmeye başladı ki bu gülüşü odasından işiten Denisov onu kıskandı. Nataşa da kendini tutamadı, Nikolay’la birlikte gülmeye başladı.</p>

  <p>— Ama söyle, iyi bir şey değil mi bu? diye soruyordu.</p>

  <p>— Demek artık Boris’le evlenmek istemiyorsun, öyle mi?</p>

  <p>Nataşa kızardı:</p>

  <p>— Ben hiç kimseyle evlenmek istemiyorum. Onu görünce yüzüne karşı da aynı şeyleri söyleyeceğim!</p>

  <p>Rostov:</p>

  <p>— Demek öyle ha! dedi.</p>

  <p>Nataşa gevezelik etmeye devam ediyordu:</p>

  <p>— Evet öyle, hem bütün bunlar boş şeyler. Sen bana şunu söyle: Bu Denisov nasıl biri? İyi bir adam mı?</p>

  <p>— İyidir.</p>

  <p>— Peki öyleyse şimdi hoşçakal. Giyin. Senin Denisov korkunç bir adam mıdır?</p>

  <p>Nikolay:</p>

  <p>— Neden korkunç olsun? dedi. Hayır, Vaska hoş çocuktur.</p>

  <p>— Sen ona Vaska mı diyorsun? Ne tuhaf... Demek çok iyi bir adam ha?</p>

  <p>— Çok iyidir ya.</p>

  <p>— Her neyse, çaya çabuk gel. Hep birlikte kahvaltı edelim.</p>

  <p>Nataşa parmaklarının ucuna basarak odada tıpkı dansözler gibi dolaştı. Ama yalnız on beş yaşındaki mutlu küçük kızlar gibi gülümsüyordu.</p>

  <p>Rostov, misafir odasında Sonya ile karşılaşınca kızardı. Onun karşısında nasıl bir tavır takınması gerektiğini bilemiyordu. Bir akşam önce, ilk karşılaştıkları anda sevinçten öpüşmüşlerdi. Ama Rostov, şimdi böyle bir şeyi yapmanın doğru olmayacağını hissediyordu, annesi de kız kardeşleri de, yani herkes ona soran bakışlarla bakıyor ve Sonya’nın karşısında nasıl davranacağını merakla bekliyordu. Bu yüzden genç kızın elini öptü ve, “Siz, Sonya,” diyerek konuştu. Ama karşılaşan bakışlar birbirlerine “sen” demiş ve şefkatle öpüşmüşlerdi. Sonya, bakışıyla Nataşa’yı elçi olarak kullanıp ona verdiği sözü hatırlatmak cesaretini gösterdiği için özür diliyor ve Nikolay onu sevdiği için genç adama teşekkür ediyordu. Rostov ise gözleriyle Sonya kendisini serbest bırakmayı teklif ettiği için teşekkür ediyor ve ne olursa olsun onu hiçbir zaman sevmekten vazgeçmeyeceğini, onu sevmemenin imkânsız olduğunu anlatıyordu.</p>

  <p>Vera herkesin sustuğu bir dakikadan faydalanarak:</p>

  <p>— Ne tuhaf, Sonya ile Nikolenka şimdi karşılaşınca birbirlerine “siz” demeye başladılar, iki yabancı gibi... dedi.</p>

  <p>Vera’nın bu sözü bütün sözleri gibi yerindeydi; ama söylediği sözlerden çoğu gibi herkeste bir huzursuzluk yaratmıştı. Yalnız Sonya değil, Nataşa da Nikolay da hatta Sonya’ya karşı duyduğu bu sevgi oğlunu parlak bir evlilik yapmaktan alıkoyabilecek diye korkan ihtiyar kontes bile küçük bir kız gibi kızardı. Denisov, Rostov’u şaşırtmıştı. Misafir odasına, savaş başlarken olduğu gibi son derece şık, pomatlar, kokular sürünmüş ve sırtına yeni bir üniforma giymiş olarak gelmişti. Hanımlara karşı da onu bu halde hiç görmemiş olan Rostov’u hayretler içinde bırakacak kadar nazik davranıyordu.</p>

  <h2 id="sigil_toc_id_67">II</h2>

  <p class="nonindent">Ordudan Moskova’ya dönen Nikolay Rostov’u, evdekiler evlatlarının en iyisi, kahraman ve eşsiz Nikoluşka olarak; akrabaları sevimli, hoş ve saygılı bir delikanlı olarak; ahbapları ise yakışıklı bir süvari teğmeni, çok iyi dans bilen bir kavalye ve Moskova’nın en iyi kısmetlerinden biri olarak karşılamışlardı.</p>

  <p>Rostovları bütün Moskova tanırdı; ihtiyar kontun yeter derecede parası vardı bu yıl. Çünkü bütün çiftlikleri ikinci defa ipotek edilmişti. Böylece Nikoluşka kendisine bir binek atı, ayağına da daha Moskova’da hiç kimsede görülmeyen, son moda bir pantolon ve son moda sivri burunlu, küçük gümüş mahmuzlu çizmeler almıştı. Bol bol eğleniyordu. Eve dönen Rostov, eski yaşamının kurallarına ayak uydurmakla geçen kısa bir süreden sonra, içinde tatlı bir his duydu. Kendini olgunlaşmış, büyümüş hissediyordu. Din dersi sınavını başaramadığı için duyduğu ümitsizlik, Gavrilo’dan faytona binmek için borç para alması, Sonya ile gizli gizli öpüşmeler... Bütün bunları şimdi birer çocukluk olarak anıyor, kendisini onlardan bir daha aralarına dönemeyecek kadar uzaklaşmış görüyordu. Artık gümüş kaytanlı bir süvari ceketi giymiş, göğsünde erlere mahsus bir Georgi nişanı ile, tanınmış, yaşlı başlı, saygıdeğer meraklılarla birlikte cins atını koşuya hazırlayan bir teğmendi. Bulvarda oturan bir kadın ahbabı vardı, akşamları ona gidiyordu. Arhorovların balosunda mazurkayı o yönetmiş. Mareşal Kameski ile savaştan söz etmiş, İngiliz kulübüne gitmiş ve Denisov’un tanıştırdığı kırk yaşlarında bir albayla senli benli olmuştu.</p>

  <p>Moskova’da çan görmediğinden, içinde ona karşı olan tutku biraz hafiflemişti. Ama gene de bu sevgisini sık sık anlatıyor, anlatırken de etrafındakilere her şeyi açıklamadığını, hükümdara karşı beslediği bu duyguda başkalarının anlayamayacağı bir şey bulunduğunu hissettiriyordu; o günlerde Moskova’da herkesin “gökten inmiş bir melek” adını verdiği İmparator Aleksandr Pavloviç’e karşı duyduğu ve tapmaya varan sevgiyi candan paylaşıyordu.</p>

  <p>Rostov, orduya dönünceye kadar Moskova’da geçirdiği kısa süre içinde, Sonya’ya yaklaşacak yerde, aksine ondan uzaklaştı. Genç kız çok güzeldi, sevimliydi, aynı zamanda kendisine çılgınca âşık olduğu da besbelliydi; ama Rostov, o sırada delikanlılığın böyle şeylerle uğraşmaya vakit bulamadığı çağındaydı; bu çağdaki genç, bağlanmaktan korkar; birçok başka işler için ihtiyaç duyduğu özgürlüğüne değer verir. Moskova’da bulunduğu bu süre zarfında Sonya’yı düşündüğünde, kendi kendine: “E... e... e! Karşıma daha bunun gibi birçok kız çıkacak! Şu anda bile, bilmediğim yerlerde tanımadığım, kim bilir kaç tane kız vardır. Daha bol bol vakit bulurum, istediğim vakit aşkla da uğraşırım, ama şimdilik ona ayıracak zamanım yok,” diyordu.</p>

  <p>Ayrıca, kadınların arasında bulunmak, bir erkek için ona küçük düşürücü bir şey olarak görünüyordu. Balolara, kadınların bulunduğu toplantılara, sanki oralara gitmeyi hiç istemiyormuş gibi bir tavır takınarak gidiyordu. Yarışlar, İngiliz kulübü, Denisov’la içki âlemleri, “oraya” gitmek... Bütün bunlar bambaşka işlerdi! Genç bir süvarinin şanına yaraşır şeylerdi.</p>

  <p>Martın başlangıcında ihtiyar Kont İlya Andreyeviç Rostov, İngiliz kulübünde Prens Bagration şerefine verilecek olan yemeğin hazırlıklarıyla uğraşıyordu. Salonda, sırtında robdöşambrla dolaşıyor, kulübün ambar memuru ile aşçıbaşı ünlü Feoktrist’e, Prens Bagration’a ikram edilecek kuşkonmaz, taze salatalık, ağaç çileği, taze dana eti ve balık konusunda emirler veriyordu. Kont kulübün kuruluşundan beri, onun hem üyesi hem de başkanıydı. Bagration’un şerefine verilecek ziyafetin hazırlanması, kulüp idaresi tarafından ona verilmişti; çünkü pek az kimse onun gibi her şeyi bol ve cömertçe harcayarak doyurucu büyük bir ziyafet hazırlatabilirdi; aynı zamanda pek az kimse böyle bir ziyafet için gerekirse kendi parasını da harcamaya razı olur ve bunu yapabilirdi. Aşçı ile kulübün ambarcısı, kontun emirlerini neşeli yüzlerle dinliyorlardı; çünkü biliyorlardı ki konttan başka hiç kimsenin yanında, böyle birkaç bin rubleye çıkacak bir ziyafetten bu kadar çöplenemezlerdi.</p>

  <p>— Bana bak, horoz ibiklerini... anlıyorsun ya, horoz ibiklerini kaplumbağa çorbasının içine koyacaksın!</p>

  <p>Aşçıbaşı:</p>

  <p>— Demek soğuk yemekler üç çeşit olacak öyle mi? diye sordu.</p>

  <p>Kont düşündü:</p>

  <p>— Daha az olmaz. Üç tane olmalı, diyerek parmağını büktü. Biri mayonez...</p>

  <p>İdare müdürü:</p>

  <p>— Emredersiniz, tatlı su kefali de alalım mı? diye sordu.</p>

  <p>— Eh ne yapalım, al! Madem fiyatları düşürmüyorlar. Dur bakalım, az kalsın unutuyordum! Sofraya bir antre daha koymak gerekir.</p>

  <p>Birden başını ellerinin arasına aldı:</p>

  <p>— Peki, çiçekleri kim getirecek bana? Mitenka! Buraya baksana, Mitenka!</p>

  <p>Çağırıldığını duyup içeriye girmiş olan kâhyaya doğru döndü:</p>

  <p>— Sen hemen bir arabaya atla, Moskova yakınındaki çiftliğe git, bahçıvan Maksimka’ya söyle, hemen angaryacıları bir araya toplatsın. Limonluklarda ne varsa buraya taşıtsın. Çiçekleri keçelere sarsınlar. Ama unutma, cuma günü en az iki yüz saksı burada olmalı.</p>

  <p>Kont daha çeşit çeşit emirler verdikten sonra, dinlenmek için kontesin yanına gidecekti, ama birden aklına yapılması gereken bir şey geldi, dönüp aşçıyla ambarcıyı tekrar yanına çağırttı ve gene emirler vermeye başladı. Kapıda bir erkeğin çevik adımlarıyla mahmuz şakırtısı duyuldu. Al yanaklı, siyah bıyıkları yeni terlemiş ve Moskova’daki sakin yaşantı içinde her bakımdan kendini topladığı belli olan yakışıklı genç kont içeri girdi. İhtiyar, sanki oğlundan utanıyormuş gibi gülümseyerek:</p>

  <p>— Ah oğlum! Şaşkına döndüm, dedi. Bari sen yardım etsen! Daha şarkıcı bulmam gerekiyor. Orkestram var ama çingeneleri mi çağırtsak, ne yapsak bilmem ki? Siz askerler böyle şeylerden hoşlanırsınız.</p>

  <p>Oğlu gülümsedi:</p>

  <p>— Doğrusunu isterseniz bana öyle geliyor ki Prens Bagration Schön-graben Savaşı’na hazırlanırken, şimdi sizin yaptığınızdan daha az uğraşıp didinmiştir.</p>

  <p>İhtiyar kont, buna darılmış gibi bir tavır takındı:</p>

  <p>— Konuşmak kolay! Gel de sen dene bakalım!</p>

  <p>Sonra zeki yüzünde saygılı bir ifadeyle, baba oğula dikkatle ve şefkatli bir tavırla bakan aşçıya doğru döndü:</p>

  <p>— Şu gençlere ne dersin Feoktrist? dedi. Bizim gibi ihtiyarlarla alay ediyorlar, baksana!</p>

  <p>— Ne yaparsınız ekselans, onlar yalnız güzel yemekler yemeyi bilirler, ama her şey nasıl hazırlanır, servis nasıl yapılır, bunlar umurlarında bile değildir!</p>

  <p>Kont:</p>

  <p>— Doğru doğru! diye bağırdı ve neşeyle oğlunu iki elinden tuttu: - Ama şimdi seni yakaladım! Hemen çift atlı bir kızağa atla, Bezuhov’a git, “Kont İlya Andreyiç sizden ağaç çileği ile taze ananas istiyor,” de. Bunları başka hiç kimsede bulamazsın. Kendisi yoksa prenseslere uğra, onlara söyle. Oradan da Razgulay’a fırla, arabacı İpatka neresi olduğunu bilir. Oraya varır varmaz çingene İlyuşka’yı bul... Hani Kont Orlov’da dans etmişti... hatırladın mı? Hani beyaz kazakin giymişti... İşte onu alıp buraya getir!</p>

  <p>Nikolay gülerek:</p>

  <p>— Yanındaki çingene kızlarını da buraya getireyim mi? diye sordu.</p>

  <p>— Bak bak neler söylüyor!</p>

  <p>Bu sırada, sessiz adımlarla içeriye Anna Mihailovna girdi; yüzünde üzerine önemli bir iş almış gibi ciddi, düşünceli, aynı zamanda onda her zaman görülen -bir Hıristiyan olarak kendine yakıştırdığı- yumuşak bir ifade vardı. Anna Mihailovna her gün kontu sırtında robdöşambrla gördüğü halde, kont, her seferinde onun yanında utanç duyar, giyiminden ötürü ondan özür dilerdi. Bu sefer de öyle yaptı, Anna Mihailovna şefkatle:</p>

  <p>— Ziyanı yok, sevgili kont, dedi. Bezuhov’a ben giderim. Oğlu gelmiş. Artık her şeyi onun limonluğundan alabiliriz. Zaten onunla görüşmem gerekiyor. Bana Boris'ten gelen mektubu göndermiş. Çok şükür Borya şimdi kurmayda.</p>

  <p>Kont, Anna Mihailovna’nın, ısmarladığı şeylerden bir kısmını getirmeyi üzerine almasına sevindi ve onun için küçük faytonu hazırlamalarını emretti:</p>

  <p>— Bezuhov’a söyleyin, o da gelsin. Davetlilerin arasına onu da yazarım. Karısıyla durumu nasıl?</p>

  <p>Anna Mihailovna gözlerini yukarıya doğru kaldırdı, yüzünde derin bir hüzün belirdi...</p>

  <p>— Ah dostum, kont çok mutsuzmuş! dedi. Eğer duyduğumuz doğruysa korkunç bir şey! Onun mutluluğuna o kadar sevindiğimiz zaman, böyle olacağını hiç aklımızdan geçirmiş miydik? Evet, haline yüreğim parçalanıyor, onu elimden geldiği kadar teselli etmeye çalışacağım.</p>

  <p>İhtiyar Rostov’la genç Rostov, ikisi birden:</p>

  <p>— İyi ama ne oldu? diye sordular.</p>

  <p>Anna Mihailovna derin derin içini çekti. Sonra gizli bir şey bildiriyormuş gibi:</p>

  <p>— Mariya İvanovna’nın oğlu Dolohov yok mu? diye fısıldadı. Diyorlar ki genç kadını büsbütün dile düşürmüş. Daha önce Kont Bezuhov, Dolohov’u sıkıntıdan kurtarmış, Petersburg’da evine çağırmış. O ise... Şimdi kadın buraya gelmiş, o deli fişek de yanındaymış.</p>

  <p>Anna Mihailovna, Piyer’in üzüntüsünü paylaştığını belirtmek istiyormuş gibi konuşuyordu, ama aynı zamanda elinde olmayarak sesinin tonu ve dudaklarında beliren hafif gülümseme, “deli fişek” dediği Dolohov’u pek de haksız bulmadığını belli ediyordu!</p>

  <p>— Diyorlar ki Piyer derdinden ölecekmiş neredeyse...</p>

  <p>— Her neyse, siz gene de ona söyleyin, kulübe gelsin, burada ne de olsa oyalanır. Büyük bir ziyafet olacak!</p>

  <p>Ertesi 3 Mart günü, öğleden sonra saat ikiye doğru, İngiliz kulübünün iki yüz elli üyesiyle elli kadar davetli, şeref misafiri ve Avusturya Seferi’nin kahramanı Prens Bagration’un yemeğe gelmesini bekliyorlardı. Austerlitz Savaşı’nın haberi gelince ilk anda Moskova şaşkına dönmüştü. O zamanlar Ruslar zaferlere o kadar alışmışlardı ki yenilgi haberi gelince bazıları buna hiç inanmamış, bazıları da böyle garip bir olayın izahını olağanüstü birtakım nedenlerde aramaya çalışmışlardı.</p>

  <p>Tanınmış ve nüfuzu olan ne kadar insan varsa hepsinin toplandığı İngiliz kulübünde, aralık ayında cepheden haberler gelmeye başlayınca hiç kimse savaştan ve özellikle son çarpışmadan söz etmez olmuştu; sanki hepsi bu konuda susmak için sözleşmişlerdi. Konuşmalara yön verenler, Kont Rastopçin, Prens Yuriy Vladimirioviç, Dolgorukiy, Valuyev, Kont Markov, Prens Vyazemski gibiler kulüpte hiç görünmüyor, kendi yakınlarının çevresinde, evlerde toplanıyorlardı. Kulaktan dolma şeyleri ileri süren Moskovalılar ise (Kont İlya Andreyiç Rostov da bunlardan biriydi) kısa bir süre için, savaş konusunda kesin bir yargıya varamayacak durumda ve öndersiz kalmışlardı. Moskovalılar işin içinde iyi olmayan birtakım şeylerin bulunduğunu, bu kötü haberleri yorumlamanın zor olduğunu, bu yüzden susmanın daha iyi bir şey olacağını seziyorlardı. Ama kısa bir süre sonra, tıpkı toplantı odasından çıkan jüri üyeleri gibi, kulüpte konuşmalara yön veren önemli kişiler gene birer birer ortaya çıkmış, herkes yine kesin ve belirli bir şekilde konuşmaya başlamıştı. Rusların yenilmesi gibi inanılmaz, akıl almaz, imkânsız bir olayı aydınlatmak için nedenler bulundu, her şey aydınlandı ve Moskova’nın her köşesinde, herkes aynı şeylerden söz etmeye koyuldu. Nedenler şunlardı: Avusturyalıların ihaneti, ordunun yiyecek ve silah şevkinin iyi yapılmaması, Polonyalı Prejebişevski ile Fransız Langeron’un ihaneti, Kutuzov’un beceriksizliği ve (bunu gizli gizli söylüyorlardı) kötü, güvenilmeyecek insanlara inanan hükümdarın gençliği ve tecrübesizliği. Orduya gelince herkes Rus ordularının olağanüstü başarılarla mucizeler gösterdiklerini ileri sürüyordu. Erler, subaylar, generaller, hepsi birer kahramandı. Ama asıl kahramanlar kahramanı, Schöngraben Savaşı’ndaki tutumu ve Austerlitz’den sonra geri çekilişiyle ün kazanmış olan Prens Bagration’du: Austerlitz’den sonra yalnız o, kıtalarını hiç bozguna uğratmadan, bütün gün kendi kuvvetlerinin iki misli bir düşmanla çarpışa çarpışa geri çekilmişti. Bagration’un Moskova’da bir kahraman olarak seçilmesinde rol oynayan şeylerden biri de onun Moskova’da nüfuzlu kimselerle ilişkilerinin bulunmaması ve bir yabancı olmasıydı. Onun kişiliğinde basit, hiçbir arkası bulunmayan, entrikalara karışmamış ve hâlâ Suvorov’un adı ile İtalyan seferindeki anılara bağlı olan Rus askerine saygı gösterilmiş oluyordu. Ayrıca ona bu kadar büyük değer verilirken Kutuzov’a karşı duyulan hoşnutsuzlukla beğenmezlik de belirtiliyordu.</p>

  <p>Şakacı Şinşin, Voltaire’in sözünü taklit ederek:</p>

  <p>— Eğer Bagration olmasaydı <i>il faudrait l'inventer,</i><a class="noteref" href="../Text/notlar.xhtml#f21n4" id="ref4">4</a> demişti.</p>

  <p>Kutuzov’dan ise hiç kimse söz etmiyordu. Yalnız bazıları fısıldayarak ona küfrediyor, onun için “saray dalkavuğu” ve “ihtiyar zampara” diyorlardı.</p>

  <p>Bütün Moskova’da yenilgimizden ötürü duyduğu üzüntüyü eski zaferlerin anılarıyla unutmaya çalışan Prens Dolgorukov’un “Hep yenmek, hep yenmek olmaz, yenilmek de var.” sözleri ile Rostopçin’in “Fransız askerlerini savaşa sürmek için parlak laflar etmek gerekir. Almanlarla mantığa dayanarak konuşmalı, onları kaçmanın ileri gitmekten daha tehlikeli olduğuna inandırmalı, Rus askerlerini ise yalnız önlemeye çalışmalı ve onlara ‘Aman&#160;daha yavaş olsun,’ diye yalvarmalı.” sözleri tekrarlanıyordu. Her tarafta Austerlitz’de bizim erlerle subayların gösterdikleri kahramanlıklara örnek olarak ayrı ayrı ve yeni yeni olaylar anlatılıyordu. Biri sancağı kurtarmış, bir başkası beş Fransız öldürmüş, bir üçüncüsü tek başına beş topu ateşlemişti. Berg’den de söz ediliyordu ve onun nasıl bir insan olduğunu bilmeyenler, Berg’in sağ elinden yaralanınca kılıcını sol eline alıp ileri atıldığını söylüyorlardı. Bolkonski için hiçbir şey söylenmiyordu. Yalnız onu iyi tanıyanlar, çok genç yaşta, geride gebe bir kadınla bunak bir baba bırakarak öldüğüne acınıyorlardı.</p>

  <h2 id="sigil_toc_id_68">III</h2>

  <p class="nonindent">3 Mart günü İngiliz kulübünün bütün odalarında konuşmaların uğultusu duyuluyor, kulübün üyeleriyle konukları, kimi üniformalı, kimi fraklı, bazıları da kaftanlı ve pudralı olarak baharda oradan oraya uçan arılar gibi bir aşağı bir yukarı dolaşıyor, oturuyor, ayakta duruyor, bir araya toplanıyor ya da ayrılıyorlardı. Her kapının önünde perukları pudralanmış, ayaklarına uzun çoraplar, iskarpinler, sırtlarına <i>livrée</i>'ler giymiş uşaklar gergin bir tavırla, her an hizmette bulunabilmek için misafirlerinin en küçük bir hareketini gözden kaçırmamaya çalışıyorlardı. İçeride bulunanların çoğu yaşlı, güvenli bir ifade taşıyan geniş yüzlü, kalın parmaklı ve sesleri ile davranışları ağır, saygıdeğer insanlardı. Bu gibi konuklarla üyeler, hep alıştıkları belirli yerlerde oturuyor, belirli ve alışılmış gruplara katılıyorlardı. Konuklardan pek azı oraya tesadüfen gelmiş insanlardı; bunların çoğu gençti, aralarında Denisov, Rostov ve şimdi tekrar Semyonevski Alayı’nın subaylarından olan Dolohov bulunuyordu. Gençlerin, özellikle subay olanların yüzünde ihtiyarları beğenmediklerini, ama gene de onlara saygı duyduklarını belirten bir ifade vardı. Sanki eski kuşağa, “Sizlere saygı göstermeye hazırız, ama şunu unutmayın ki gelecek gene de bizimdir!” demek istiyorlardı.</p>

  <p>Nesvitski de kulübün eski bir üyesi olarak oradaydı. Karısının emriyle saçını uzatmış, gözlüğünü çıkarmış ve modaya uygun giyinmiş olan Piyer, kederli, sıkıntılı bir tavırla bir salondan öbürüne geçip duruyordu. Çevresini her yerde olduğu gibi, zenginliğinin karşısında yerlere kadar eğilen insanlar çeviriyor, o da aralarında saltanat sürmeye alışmış bir insan tavrıyla onlara dalgın dalgın ve yukarıdan bakarak konuşuyordu.</p>

  <p>Yaşı bakımından, gençlerle birlikte olması gerekirdi, ama zenginliği ve nüfuzlu adamlarla olan ilişkileri yüzünden ihtiyarların, herkesten saygı görenlerin grubuna katılmak zorundaydı. Bu yüzden bir gruptan ötekine gidiyordu. Her grubun ortasında ihtiyarlardan en önemli kişiler bulunuyor, yabancılar bile bu ünlü kişilerin sözlerini dinlemek için o gruplara yaklaşıyorlardı. Kont Rostopçin, Valuyev ve Narişkin’in çevresinde geniş halkalar meydana gelmişti, Rostopçin, Rusların nasıl düşmanın önünden kaçan Avusturyalıların ayakları altında ezildiklerini ve kaçanların arasından kendilerine nasıl süngü ile yol açtıklarını anlatıyordu.</p>

  <p>Valuyev, gizli kalmak şartıyla Uvarov’un Petersburg’dan Moskovalıların Austerlitz Savaşı konusunda ne düşündüklerini anlamak için gönderilmiş olduğunu söylüyordu.</p>

  <p>Üçüncü grupta Narişkin, Avusturya savaş şûrası toplantısında Suvorov’un, Avusturyalı generallerin saçmalıklarına nasıl horoz gibi bağırarak karşılık verdiğini anlatıyordu. Hemen orada duran Şinşin, şaka etmek isteğiyle Kutuzov’un hiç de zor olmayan “horoz gibi bağırmak” sanatını Suvorov’dan da öğrenmediğini söyleyecek oldu, ama ihtiyarlar şakacıya sert bir tavırla bakarak ona, o gün, orada Kutuzov’dan söz etmenin hiç de yakışık almayan bir şey olduğunu hissettirdiler.</p>

  <p>Yumuşak çizmeler giymiş olan Kont İlya Andreyiç Rostov, düşünceli bir tavırla, telaşlı telaşlı, koşarcasına yemek odasından misafir odasına geçiyor, hepsini tanıdığı önemli ve önemsiz kişileri aceleyle hep aynı şekilde selamlıyor, yalnız arada bir gözleriyle uzun boylu, yakışıklı oğlunu arıyor, ona sevinçli sevinçli bakarak göz kırpıyordu. Rostov, yeni tanıştığı ama dostluğuna değer verdiği Dolohov’la birlikte pencerenin önünde duruyordu. İhtiyar kont, onlara yaklaşıp Dolohov’un elini sıktı:</p>

  <p>— Bize de buyur. Bak, sen bizim delikanlıyla tanışıyormuşsun... Oralarda birlikte kahramanlıklar göstermişsiniz...</p>

  <p>Birden yanından geçen ihtiyara:</p>

  <p>— A!.. Vasiliy İgnatiç, merhaba ihtiyar! dedi.</p>

  <p>Ama daha selamını tamamlamadan etrafta her şey harekete geçti ve koşarak yanlarından geçen bir uşak yüzünde ürkek bir ifadeyle:</p>

  <p>— Teşrif ettiler, efendim, diye haber verdi.</p>

  <p>Çıngırak sesleri duyuldu; kulübün yönetim kurulu üyeleri ileri doğru atıldılar, çeşitli odalara dağılmış olan konuklar kürek üstünde sarsılan çavdar tanecikleri gibi hep bir araya toplanıp küme halinde toplantı salonunun önündeki büyük misafir odasında durdular.</p>

  <p>Sofranın eşiğinde Bagration göründü. Şapkasızdı, belinde kılıç yoktu. Onları, kulüpteki kurallara uyarak kapıcıya bırakmıştı. Rostov’un onu Austerlitz Savaşı’ndan bir gece önce gördüğü gibi başında koyun derisi bir kasket yoktu, omuzunda da bir kamçı asılı değildi; sırtında vücuduna oturmuş Rus ve yabancı madalyalarla süslü yeni bir üniforma, göğsünün sol tarafında da tek bir Georgi yıldızı vardı. Biraz önce yemeğe gelirken saçları ile favorilerini kestirmiş olduğu belliydi. Bu ona hiç de yakışmayan değişik bir hava veriyordu. Yüzünde, bayrama giden bir insanın saf heyecanı seziliyordu. Bu da o erkekçe, sert çizgileriyle kıyaslanınca biraz gülünç görünüyordu. Onunla birlikte gelmiş olan Bekleşov ile Fiyodor Petroviç Uvarov, şeref konuğu olarak ilk önce Bagration’un içeri girmesini istedikleri için kapıda durmuşlardı. Bagration onların bu saygılı davranışlarından faydalanmak istemeyerek kararsızlığa kapıldı. Bu yüzden kapıda bir duraklama oldu, en sonunda Bagration gene de önde yürüyerek içeri girdi. Ellerini nereye koyacağını bilemiyordu. Çekingen, beceriksiz bir tavırla bekleme odasının parkeli döşemesinin üzerinden geçti. Schöngraben’de Kursk alayının önünde yaptığı gibi yeni sürülmüş bir tarlada kurşun yağmuru altında yürümek, onun için daha kolay, daha alışılmış bir şeydi. Kulüp yönetim kurulu üyeleri, onu birinci kapının önünde karşıladılar, bu kadar çok sevdikleri bir konuğu aralarında görmekten ötürü duydukları sevinci belirten birkaç söz söylediler ve vereceği karşılığı beklemeden ona sahip çıkarak etrafını sarıp misafir odasına götürdüler. Toplanmış olan kulüp üyelerinden ve konuklardan ötürü kapıdan geçmeye imkân yoktu; hepsi birbirini ezerek, birbirinin omuzunun üzerinden bakarak nadir görülen vahşi bir hayvanı seyreder gibi Bagration’u iyice görmeye çalışıyorlardı. Kont İlya Andreyiç, herkesten daha çok çaba harcayarak, “Yol verin, <i>mon cher!</i> Yol verin! Yol verin!” diye söylene söylene, kalabalığı ite ite konukları misafir odasına götürüp ortadaki divana oturttu. Yeni gelenlerin çevresini önemli kişiler, kulübün en saygıdeğer üyeleri sardılar. Kont İlya Andreyiç, tekrar herkesi ite kaka kalabalığın arasından geçip misafir odasından çıktı, bir dakika sonra da yönetim kurulu üyelerinden biriyle ve büyük gümüş bir tabakla geri döndü, onu Prens Bagration’a doğru uzattı. Tabağın üzerinde günün kahramanı şerefine yazılmış ve basılmış şiirler vardı. Bagration tabağı görünce sanki başkalarından yardım istiyormuş gibi ürkek bir tavırla çevresine bakındı. Ama bütün gözler buna razı olmasını diliyordu. Bagration, kendisini başkalarının isteğine bağımlı hissederek kararlı bir tavırla tabağı iki eliyle tuttu, öfkeyle karşısındakini azarlar gibi onu kendisine sunmuş olan konta baktı. Biri hizmet etmek isteğiyle Bagration’un elinden tabağı aldı (bunu yapmamış olsaydı Bagration belki de akşama kadar onu böyle elinde tutmaya devam edecek ya da onunla birlikte sofraya oturacaktı), dikkatini şiirlerin üzerine çekti. Bagration, “Eh okuyayım bari,” der gibi yorgun gözlerini kâğıda çevirdi, ciddi, dikkatli bir tavırla okumaya başladı. Şiirleri yazmış olan, onları Bagration’dan aldı, kendisi okumaya koyuldu. Prens Bagration başını eğmiş onu dinliyordu.</p>

  <div class="poem">

    <p>Aleksandr çağını şana ulaştır.</p>

    <p>Tahtımızdaki titüsü koru</p>

    <p>Hem korkunç bir savaşçı ol, hem iyi bir insan.</p>

    <p>Yurtta Rife, savaş alanında Sezar!</p>

    <p>Görsün, nasılmış Bagration</p>

    <p>Anlasın o mutlu Napolyon da</p>

    <p>Ve cesaret etmesin.</p>

    <p>Soylu Rusları üzmeye bir daha!</p>

  </div>

  <p>Ama okuyan daha şiiri bitirmemişti ki gür sesli sofracıbaşı:</p>

  <p>— Sofra hazır efendim! diye haber verdi.</p>

  <p>Kapı açıldı, yemek odasından “Gürlesin zaferin sesleri! Neşelensin yiğit Rus savaşçısı!” polonezi duyuldu. Kont İlya Andreyiç hâlâ şiirlerini okumaya devam eden şaire sert bir tavırla bakarak Bagration’un önünde yerlere kadar eğildi. Herkes yemeğin şiirlerden daha önemli olduğunu hissederek ayağa kalktı. Bagration gene herkesten önce sofraya doğru yürüdü. Baş köşeye, Bekleşov ile Narişkin’in arasına onu oturttular! (Bekleşov’la Narişkin’in adları Aleksandr’dı, hükümdarın adı da böyle olduğu için bu önemli bir şeydi.) Yemek odasında üç yüz kişi hepsi rütbelerine ve önemlerine göre, kimi şeref konuğuna daha yakın, kimi daha uzak olarak yerleştiler: Tıpkı suyun daha derin ve daha eğik olan yere toplandığı gibi.</p>

  <p>Yemekten biraz önce Kont İlya Andreyiç, prense oğlunu tanıştırdı. Bagration onu tanıyınca birbirini tutmayan, beceriksiz birkaç söz söyledi. Zaten o gün söylediği bütün sözler öyleydi. Bagration oğluyla konuşurken Kont İlya Andreyiç herkese sevinç ve gururla bakıp duruyordu.</p>

  <p>Rostov, Denisov’la ve yeni ahbap edindiği Dolohov'la birlikte, neredeyse sofranın orta kısmına oturmuştu. Karşılarında, Prens Nesvitski’nin yanında Piyer yer almıştı. Kont İlya Andreyiç, öbür yönetim kurulu üyeleriyle Bagration’un karşısına oturmuş, Moskovalıların ona karşı duydukları candan sevgiyi belirtmeye çalışarak ikramlarda bulunuyordu.</p>

  <p>Uğraşları boşa gitmemişti. Gerek zeytinyağlılar gerek diğer yemekler çok güzeldi. Yine de yemeğin sonuna kadar bir türlü tam anlamıyla rahat edemedi. Durup durup büfeye bakan uşağa göz kırpıyor, sofrada hizmet eden adamlara fısıldayarak bir şeyler emrediyor ve geleceğini bildiği her yeni yemeğin sofraya getirilmesini heyecan içinde bekliyordu. Her şey çok güzeldi. İkinci yemek olarak Mersin balığı getirilince (İlya Andreyiç onu görünce memnuniyetinden ve utancından kıpkırmızı olmuştu) uşaklar artık şampanyaları patlatarak kadehleri doldurmaya başladılar. Oldukça beğenilen balıktan sonra, İlya Andreyiç yönetim kurulunun öbür üyeleriyle bakıştı; “Şerefe birçok kadehler kaldırılacak! Bari başlayalım!” diye fısıldadı ve eline bir kadeh alarak ayağa kalktı. Herkes sustu, ne söyleyeceğini beklemeye başladı. Kont:</p>

  <p>— Hükümdarımız, imparatorun şerefine! diye bağırdı, o şefkatli gözleri sevinçten, heyecandan yaşla dolmuştu!</p>

  <p>Aynı anda “Zaferin sesleri gürlesin!” polonezini çalmaya başladılar. Herkes yerinden kalktı: “Huraaa!” sesleri duyuldu. Bagration da Schöngraben savaş alanındaki sesiyle, “Huraaa!” diye bağırdı. Üç yüz sesin arasında geç Rostov’un da heyecanlı sesi işitiliyordu. Genç adam neredeyse heyecandan ağlayacaktı.</p>

  <p>— Hükümdarımızın, imparatorumuzun sağlığına huraaa! diye bağırdı, kadehini birden dibine kadar dikti, sonra onu yere fırlattı.</p>

  <p>Birçok kişi aynı şeyi yaptı. Ondan sonra bağırışlar daha uzun bir süre devam etti durdu, en sonunda herkes susunca, uşaklar yerlerdeki cam kırıklarını toplamaya başladılar. O zaman herkes tekrar yerine oturdu. Herkes kendi bağırışından ötürü memnun memnun gülümseyerek yanındakilerle konuşmaya koyuldu. Kont İlya Andreyiç tekrar yerinden kalktı, masanın yanında bulunan pusulaya bir göz attı ve son seferimizin kahramanı, Prens Piyortr İvanoviç Bagration şerefine kadeh kaldırdı. O mavi gözleri tekrar gözyaşlarıyla doldu. Üç yüz konuğun yine, “Huraaa!” diye bağırdıkları duyuldu, sonra müzik yerine şarkıcılar Pavel İvanoviç Kutuzov tarafından yazılmış besteyi okumaya başladılar.</p>

  <div class="poem">

    <p>Hiçbir engel durduramaz Rusları!</p>

    <p>Yiğitliktir zaferleri sağlayan&#160;</p>

    <p>Bagrationlarımız var bizim.</p>

    <p>Ayağımıza kapansın düşmanlar...</p>

  </div>

  <p>Şarkıcılar daha söyledikleri şarkıyı bitirir bitirmez, tekrar tekrar kadehler kaldırıldı. Her kadeh kaldırışta, Kont İlya Andreyiç gittikçe daha çok duygulanıyor, gittikçe daha çok kadeh kırılıyor ve daha çok bağırılıyordu. Bekleşov’un, Narişkin’in, Uvarov’un, Dolgorukov’un. Apraksin'in, Valuyev’in, kulüp yönetim kurulu üyelerinin, tüm konukların, en sonunda da yemeği hazırlatan İlya Andreyeviç’in şerefine içildi. Bu son kadeh kaldırılışta, kont mendilini çıkardı, onunla yüzünü örterek adamakıllı ağlamaya başladı.</p>

  <h2 id="sigil_toc_id_69">IV</h2>

  <p class="nonindent">Piyer, Dolohov ile Nikolay Rostov’un karşısında oturuyordu. Her zamanki gibi iştahla bol bol yiyor, içiyordu. Ama onu eskiden tanıyanlar, o gün genç adamda nedeni anlaşılmayan büyük bir değişiklik olduğunu fark ediyorlardı. Piyer, bütün yemek boyunca susmuş, gözlerini kısıp yüzünü buruşturarak çevresine bakınmış ya da büyük bir dalgınlık içinde, gözlerini bir noktaya dikerek parmağıyla hep burnunun üst kısmını ovuşturmuştu. Yüzünde sıkıntılı, kederli bir ifade vardı. Sanki çevresinde olup bitenleri görmüyor, işitmiyordu ve hep aynı ciddi, aynı zamanda çözülmemiş sorunu düşünüyordu.</p>

  <p>Ona üzüntü veren bu çözülmemiş sorun, prensin Moskova’da Dolohov ile karısı arasında bulunan yakınlık konusunda söylediği imalı sözlerle o sabah almış olduğu imzasız bir mektuptu. Bu mektupta bütün imzasız mektuplara özgü adi ve alaycı ifadeyle, gözünde gözlük olduğu halde çevresini pek iyi göremediği ve karısıyla Dolohov arasındaki ilişkinin artık yalnız kendisi için bilinmeyen bir şey olarak kaldığı belirtiliyordu. Piyer, ne prensesin imalarına ne de mektuba inanmıştı, ama şimdi karşısında oturan Dolohov’a bakmak, ona korku veriyordu. Dolohov’un o küstah, güzel gözlerine baktıkça her seferinde ruhunun derinliklerinden korkunç çirkin bir şeylerin yükseldiğini hissediyor, o zaman hemen başını öbür tarafa çeviriyordu. Elinde olmayarak karısının geçmişini ve Dolohov’la olan ilişkilerini hatırladıkça açıkça anlıyordu ki mektupta yazılanlar doğru olabilirdi. Daha doğrusu söz konusu olan kendi karısı olmasaydı doğru görünebilirdi. Piyer, elinde olmayarak seferden sonra bütün rütbeleri geri verilen Dolohov’un nasıl Petersburg’a döndüğünü, nasıl evine geldiğini hatırlıyordu. Dolohov, eskiden Piyer’le yaptığı içki âlemlerinden ve onunla olan arkadaşlık bağlarından yararlanarak doğru ona gelmiş, Piyer de ona evinde yer, hatta borç olarak para bile vermişti. Piyer, Elen’in Dolohov evlerinde kaldığı için nasıl gülümseyerek hoşnutsuzluğunu belirttiğini, Dolohov’un da nasıl alaylı alaylı konuşarak karısının güzelliğini göklere çıkardığını ve o günden sonra ta Moskova’ya geldikleri güne kadar nasıl yanlarından bir dakika için olsun ayrılmadığını hatırlıyordu.</p>

  <p>Kendi kendine, “Evet, gerçekten çok yakışıklı adam,” diye düşünüyordu. “Onu çok iyi tanıyorum. Kendisine yardım ettiğimden, onu evimde alıkoyduğumdan, ona el uzattığımdan ötürü, adımı kirletmek, benimle alay etmek onun için apayrı, özel bir zevk olurdu. Biliyorum, anlıyorum ki böyle bir ihanet, eğer doğru olsaydı ona gerçekten bir kat daha zevk verirdi. Evet! Eğer doğru olsaydı öyle olurdu; ama ben buna inanmıyorum, inanmaya hakkım yok! İnanmıyorum da!” Dolohov’un birine eziyet etmek hevesine kapıldığı anlarda, örneğin semt komiserini ayının sırtına bağlayıp onu suya attığı, durup dururken herhangi bir insanı düelloya davet ettiği ya da tabancayla arabacının atını öldürdüğü anlarda yüzünde beliren katı yürekli ifadeyi hatırlıyordu. Dolohov Piyer’e bakarken yüzünde sık sık böyle bir ifade belirirdi. Piyer, “Evet, o düelloya meraklı bir adamdır. Onun için bir insanı öldürmek hiçbir şey değildir. Herhalde herkesin kendisinden korktuğunu sanıyor. Bu da ona hoş bir duygu veriyor. Benim de kendisinden korktuğuma inanıyordur. Gerçekten de ondan korkuyorum,” diye düşünüyordu ve düşünceler aklından geçerken gene ruhunda o korkunç, o çirkin duyguların uyandığını hissediyordu.</p>

  <p>Dolohov, Denisov ve Rostov, Piyer’in karşısında oturuyor ve çok neşeli görünüyorlardı. Rostov, biri atılgan bir süvari, öbürü tanınmış bir düello meraklısı ve serseri ruhlu olan iki arkadaşıyla neşeli neşeli konuşuyor, arada bir, bu ziyafette düşünceli tavrı, dalgınlığı ve iri yarı vücuduyla herkeste şaşkınlık yaratan Piyer’e alaylı alaylı bakıyordu. Rostov’un Piyer’e kötü yüreklilikle bakmasının nedenleri şunlardı: Bir defa Piyer, Rostov gibi bir süvari subayının gözünde sivil bir para babasından, güzel bir kadınla evli bir adamdan ve genel olarak kadından farksız biriydi. İkinci olarak da Piyer o derin düşünceler içindeyken dalgınlıktan Rostov’u tanıyamamış, onun selamına karşılık vermemişti. Herkes hükümdarın sağlığına kadeh kaldırırken Piyer düşüncelere daldığı için yerinden kalkmamış, eline kadeh de almamıştı. O zaman Rostov, öfkeli ve heyecan dolu gözlerle ona bakarak:</p>

  <p>— Ne oluyorsunuz? diye bağırdı. Duymuyor musunuz ki hükümdarımızın, imparatorumuzun sağlığına kadeh kaldırıyorlar!</p>

  <p>Piyer, içini çekerek uslu uslu yerinden kalktı, kadehindeki içkiyi içti ve herkesin oturmasını bekledikten sonra, dudaklarında o şefkatli gülümsemesiyle:</p>

  <p>— Hay Allah! Sizi tanıyamadım, dedi.</p>

  <p>Ama Rostov onu dinleyecek durumda değildi. O sırada, “Huraaa!” diye bağırıyordu.</p>

  <p>Dolohov, Rostov’a:</p>

  <p>— Onunla eski arkadaşlığı neden tazelemiyorsun? diye sordu.</p>

  <p>Rostov:</p>

  <p>— Boş ve aptalın biri! dedi.</p>

  <p>Denisov:</p>

  <p>— Güzel kadınların kocalarını pohpohlamak gerekir! diye söze karıştı.</p>

  <p>Piyer ne konuştuklarını duymuyordu, ama kendisinden söz ettiklerini biliyordu. Kızararak başını öbür tarafa çevirdi. Dolohov ciddi bir ifade ile:</p>

  <p>— Eh, şimdi güzel kadınların sağlığına içelim, dedi.</p>

  <p>Bunu söylerken ağırbaşlı bir tavırla konuşmuştu ama dudaklarının ucunda belirsiz bir gülümseme titriyordu. Elinde kadehle Piyer’e doğru:</p>

  <p>— Güzel kadınlarla âşıklarının şerefine, Petruşa! dedi.</p>

  <p>Piyer gözlerini indirdi. Kadehindeki içkiyi Dolohov’a bakmadan ve ona karşılık vermeden içiyordu. Kutuzov’un bestesinin yazılı olduğu kâğıtları dağıtan uşak, diğer konuklar arasında daha saygıdeğer biri olduğu için Piyer’in önüne de bunlardan birini koymuştu. Piyer kâğıdı almak istedi, ama Dolohov öne doğru eğildi ve onu elinden kaparak okumaya başladı. Piyer, Dolohov’a baktı, gözbebekleri daralmıştı: Bütün yemek boyunca ona bir türlü rahat vermeyen o korkunç, o çirkin şey, ruhunun dibinden sanki yukarıya doğru çıkmış, bütün varlığını sarıvermişti. İri yarı vücudu ile masanın üzerinden eğilerek:</p>

  <p>— Onu alayım deme! diye bağırdı.</p>

  <p>Nesvitski ile Piyer’in sağ tarafında oturan adam, bu bağırışı duyup kime karşı olduğunu anlayınca korku içinde aceleyle ona doğru döndüler. Ürkek sesle:</p>

  <p>— Ne oluyorsunuz? Yapmayın! diye fısıldıyorlardı.</p>

  <p>Dolohov, katı yürekli bir adam olduğunu belirten ama aydınlık, neşeli bir bakışla ve aynı şekilde gülümseyerek, “İşte benim hoşlandığım şey bu,” der gibi bakıyordu; kesin bir tavırla:</p>

  <p>— Vermem, dedi.</p>

  <p>Piyer sapsarı olmuştu, dudağı titreyerek kâğıdı kendine doğru çekti:</p>

  <p>— Siz... siz... Alçağın birisiniz! Sizi düelloya davet ediyorum... diye söylendi ve iskemlesini iterek sofradan kalktı. Bu sözleri söylediği anda, son yirmi dört saattir kendisine işkence eden, karısının suçluluğuyla ilgili meselenin, kesin hem de şüphe götürmez bir biçimde kesin olarak çözümlendiğini hissetti. Karısından nefret ediyordu ve kendisini ona bağlayan bağları artık ömrünün sonuna kadar koparmıştı.</p>

  <p>Rostov, Denisov’un ona bu işe karışmaması için ricada bulunmasına rağmen, Dolohov’un düello tanığı olmayı kabul etti ve sofradan kalkınca Bezuhov’un tanık olarak seçtiği Nesvitski ile düellonun şartlarını konuştu. Piyer eve gitti. Rostov, Dolohov ve Denisov’la birlikte gecenin geç saatlerine kadar kulüpte kalıp çingeneleri ve şarkıcıları dinledi.</p>

  <p>Dolohov, Rostov’la kulübün kapısındaki sahanlıkta vedalaşırken:</p>

  <p>— Demek yarın, Sokolniki’de buluşacağız, dedi.</p>

  <p>Rostov:</p>

  <p>— İçin rahat mı? diye sordu.</p>

  <p>Dolohov durakladı:</p>

  <p>— Bak, dinle beni, sana iki sözle düellonun bütün sırlarını anlatayım. Eğer düelloya giderken vasiyetnameni yazar, akrabalarına şefkat dolu mektuplar kaleme alırsan, seni öldüreceklerini düşünürsen budalanın birisin demektir, muhakkak mahvolur gidersin! Öyle yapacağına karşısındakini öldürmek, hem de bir an önce öldürmek niyetiyle git: O zaman her şey yolunda gider. Bizim Kostroma’daki ayıcı bana öyle söylerdi. “İnsan ayıdan hiç korkmaz olur mu?” derdi. “Ama bir gördün mü artık korkun geçer, ah, onu kaçırmasam, der durursun.” İşte ben de öyle diyorum. <i>Â demain, mon cher!</i><a class="noteref" href="../Text/notlar.xhtml#f21n5" id="ref5">5</a></p>

  <p>Ertesi gün sabahleyin saat sekizde, Piyer’le Nesvitski birlikte Sokolnitski Ormanı’na arabayla geldiler; daha önce gelmiş olan Dolohov, Denisov ve Rostov’u buldular. Piyer, biraz sonra yapılacak şeyle hiç ilgisi olmayan düşüncelere dalmış bir adam gibi görünüyordu. Yüzü çökmüş sapsarı olmuştu. O gece uyumadığı belliydi. Dalgın dalgın çevresine bakınıyor, parlak güneşten gözleri kamaşıyor gibi yüzünü buruşturuyordu. Zihnini özellikle iki düşünce meşgul ediyordu: Karısının o uykusuz geçen geceden sonra artık hiç şüphe götürmeyen suçluluğu ve kendisine yabancı olan bir adamın, şerefini korumak zorunda olmayan Dolohov’un suçsuzluğu! Kendi kendine, “Belki de onun yerinde olsaydım, onun gibi davranırdım,” diye düşünüyordu. “Hatta kesinlikle aynı şekilde davranırdım. O halde bu düello, bu cinayet niye? Ya ben onu öldüreceğim ya o beni başımdan, dirseğimden ya da dizimden vuracak.” Aklından, “Buradan gidebilsem, koşup kaçabilsem, toprağın altına saklanabilsem!” diye geçiriyordu. Ama asıl bu düşünceler aklından geçerken ona bakanlarda saygı uyandıran çok sakin, aynı zamanda da dalgın bir tavırla, “İş daha uzayacak mı, her şey hazır mı?” diye soruyordu.</p>

  <p>Her şey hazır olup da düello edenlerin birbirlerine yaklaşabilecekleri son çizgiyi, sınırı gösteren kılıçlar, karın içine saplandıktan ve tabancalar doldurulduktan sonra Nesvitski, Piyer’e yaklaştı. Çekingen bir sesle:</p>

  <p>— Şu önemli anda, şu çok önemli dakikada size doğruyu olduğu gibi söylemezsem görevimizi yerine getirmemiş ve beni kendinize düello tanığı seçerken gösterdiğiniz güvene, kazandırdığınız şerefe değer bir insan olarak davranmamış olurum, dedi. Bence, bu işin yeterli nedenleri yoktur ve bu uğurda kan dökmeye değer bir şey değildir... Siz haksızdınız, heyecana kapıldınız...</p>

  <p>Piyer:</p>

  <p>— Ha... Evet, çok budalaca bir şey oldu, dedi.</p>

  <p>Nesvitski:</p>

  <p>— Öyleyse izin verin, duyduğunuz üzüntüyü onlara bildireyim. Şu kanıdayım ki özür dilerseniz karşımızdakiler bunu kabul edeceklerdir (Nesvitski bunları söylerken bu işe katılan diğerleri ve genellikle böyle işlere karışan herkes gibi, hâlâ işin gerçekten düelloya varacağına inanmıyordu).</p>

  <p>— Biliyorsunuz kont, insanın kendi yanlışını kabul etmesi, işi artık tamir edilmesi imkânsız bir noktaya kadar götürmekten daha akla uygun bir şeydir. Kimse kimseye hakaret etmiş değil! İzin verirseniz onlarla görüşeyim...</p>

  <p>Piyer:</p>

  <p>— Hayır, onlarla neyi görüşeceksiniz? dedi. Ne olursa olsun, bence hepsi bir... Her şey hazır mı? Siz bana yalnız nasıl davranacağımı, nereye gideceğimi, nereye ateş edeceğimi söyleyin.</p>

  <p>Bunu söylerken tabii olmayan yumuşak bir tavırla gülümsüyordu. Eline tabancayı aldı, nasıl kullanılacağını sordu. Çünkü o zamana kadar eline hiç tabanca almamıştı, bunu açıklamak da istemiyordu.</p>

  <p>— Ha... evet... böyle. Biliyorum, yalnız unutmuşum...</p>

  <p>Dolohov da kendisine barışmasını teklif eden Denisov’a:</p>

  <p>— Özür dilemek için bir tek söz söylemeyeceksiniz, hiçbir şey istemiyorum, diye karşılık vererek o da Piyer gibi işaret edilen yere yaklaştı.</p>

  <p>Düello için, kızağı bıraktıkları yoldan seksen adım kadar beride, bir çam ormanında, son günlerde hava ısındığı için yer yer erimeye yüz tutmuş karla kaplı küçük bir düzlük seçilmişti. Düello edecek olanlar, birbirlerinden kırk adım kadar uzaklıkta, düzlüğün iki ucunda duruyorlardı. Tanıklar, adımları sayarak yürürken kalın karın üzerinde, durdukları yerden Nesvitski ile Denisov’un sınırı işaret eden ve arada on adım mesafe bulunan kılıçlarının kara saplandıkları yere kadar arka arkaya giden ayak izleri bırakmışlardı. Hava ısınmaya devam ediyordu ve hâlâ sis vardı: Aralarında kırk adım vardı ama birbirlerini iyice göremiyorlardı. Üç dakika kadar sonra her şey hazırdı. Buna rağmen hâlâ oyalanıp duruyorlardı. Herkes susuyordu.</p>

  <h2 id="sigil_toc_id_70">V</h2>

  <p class="nonindent">Dolohov:</p>

  <p>— Haydi başlayın! dedi.</p>

  <p>Piyer hep aynı gülümsemeyle:</p>

  <p>— Eh, hadi bakalım, dedi.</p>

  <p>İnsanın içinde korku uyanıyordu. Bu kadar kolay başlamış olan işi artık hiçbir şeyin önleyemeyeceği belliydi. Sanki bu iş insanların iradesine bağlı olmayarak kendiliğinden devam ediyordu ve artık böyle olması gerekiyordu. Önce Denisov ileriye doğru, sınıra kadar geldi:</p>

  <p>— Madem kağşılaşanlağ bağışmayı ğeddetileğ, başlasak fena olmaz: Tabancalağ alınsın, kumanda ile ileğlemeğe başlayalım.</p>

  <p>Sonra sert bir tavırla:</p>

  <p>— Biğ! İki! Üç! diye bağırarak yan tarafa çekildi.</p>

  <p>Piyer’le Dolohov, ayak izlerinden meydana gelmiş daracık patikada gittikçe birbirine yaklaşarak ve sislerin arasında birbirlerini gittikçe daha iyi görerek yürümeye başladılar. Düello edenler sınıra yaklaşıp karşı karşıya geldikten sonra, istedikleri an ateş etmek hakkına sahiptiler. Dolohov, tabancasını kaldırmadan, aydınlık, pırıl pırıl mavi gözlerini hasmının yüzüne dikerek ağır ağır yürüyordu. Dudaklarında her zamanki gibi gülümsemeye benzeyen bir titreme vardı.</p>

  <p>“Üç!” kumandası verilince Piyer hızlı adımlarla, karları ezilmiş patikanın üzerinden atacağı adımı şaşırarak, ikide bir hiç basılmamış kara gömülerek ilerledi. Tabancasını, öne doğru dimdik uzattığı sağ elinde tutuyordu; bu tabanca ile kendini vurmaktan korkuyordu. Sol elini zorla arkaya doğru atmıştı, çünkü onunla sağ elini desteklemek istiyordu, ama biliyordu ki bunu yapmak yasaktı. Altı adım kadar ilerledikten ve patikadan çıkıp kara saplandıktan sonra ayaklarının altına baktı, tekrar başını kaldırdı, gözlerini Dolohov’a doğru çevirdi; ona öğrettikleri gibi tetiği parmağıyla çekerek ateş etti. Bu kadar şiddetli bir ses beklemediği için, kendi tabancasının patlamasından irkildi, sonra böyle bir duygu içinde kaldığından ötürü gülümseyerek olduğu yerde kımıldamadan durdu. Sis yüzünden daha da kalın görünen duman, ilk anda Piyer’in olup bitenleri görmesine engel oldu; ama beklediği öbür silah sesi duyulmadı. Yalnız Dolohov’un telaşlı adımları duyuluyordu, sonunda sislerin içinde karaltısı görüldü. Bir eliyle sol yanını, öbür eliyle aşağıya doğru sarkan tabancasını tutuyordu. Yüzü solgundu. Rostov koşup ona yaklaştı, bir şeyler söyledi. Dolohov dişlerini sıkarak:</p>

  <p>— Ha... yır! diye karşılık verdi. Hayır, daha bitmedi!</p>

  <p>Sonra her an düşecekmiş gibi, kılıcın kara saplandığı yere kadar güç bela birkaç adım daha attı ve kılıcın yanında karların üzerine düştü. Sol eli kan içindeydi. Onu ceketine sildi ve yere dayanarak vücudunu destekledi. Bembeyaz kaşları çatıktı, yüzünün her noktası titriyordu.</p>

  <p>— Lüt... diye başladı, ama istediğini bir an söyleyemedi. Sonra “Lütfen, durun,” diye sözünü güçlükle tamamladı.</p>

  <p>Piyer, hıçkırıklarını güçlükle tutmaya çalışarak Dolohov’a doğru koştu, sınırlar arasındaki bölgenin öbür tarafına geçmek istiyordu. Ama Dolohov:</p>

  <p>— Sınıra! diye bağırdı.</p>

  <p>Piyer, ne demek istendiğini anlayarak kendi kılıcının bulunduğu yerde durdu. Aralarında yalnız on adım vardı. Dolohov başını aşağı doğru eğdi, içi yanıyormuşcasına karı ısırdı, başını gene kaldırdı, doğruldu, ayaklarını altına alıp sağlam bir ağırlık merkezi arayarak oturdu. Soğuk karı emiyor, yutuyordu; titreyen dudakları hâlâ gülümsüyordu; gözleri harcadığı çabadan ve son gücünü topladığını anlamaktan ileri gelen bir kızgınlıkla parlıyordu. Tabancasını kaldırıp nişan almaya başladı.</p>

  <p>Nesvitski, Piyer’e:</p>

  <p>— Yan durun, tabanca ile siper alın! dedi.</p>

  <p>Hasmının tanığı Denisov bile kendini tutamayarak:</p>

  <p>— Siper alın! diye bağırdı.</p>

  <p>Piyer, dudaklarında pişmanlık ve acıma ifade eden tatlı bir gülümsemeyle çaresizlik içinde ellerini ayaklarını açmış, geniş göğsünü Dolohov’un karşısında dümdüz tutarak duruyor, hüzünle ona bakıyordu. Denisov, Rostov ve Nesvitski gözlerini yumdular. Aynı anda tabanca sesiyle Dolohov’un öfkeli bağırışını duydular. Dolohov:</p>

  <p>— Iska geçti! diye bağırdı, dermanı kesilmiş olarak yüzükoyun karın üzerine uzandı.</p>

  <p>Piyer, başını ellerinin arasına aldı, arkasını dönüp doğrudan doğruya kanların içine bata çıka ve yüksek sesle anlaşılmaz bir şeyler söylenerek ormana yürüdü. Yüzünü buruşturarak:</p>

  <p>— Saçma... Saçma!.. Ölüm... Yalan... diye söylenip duruyordu.</p>

  <p>Nesvitski, yolunu keserek onu arabayla eve götürdü. Rostov ile Denisov da yaralı Dolohov’u götürdüler. Dolohov, gözleri kapalı olarak hiç konuşmadan kızağın içinde uzanmış yatıyor, sorulan sorulara karşılık vermiyordu; ama Moskova’ya girdikleri anda birden kendine geldi; güçlükle başını kaldırdı, yanında oturan Rostov’un elini tuttu. Rostov şaşırıp kaldı; Dolohov’un yüzü büsbütün değişmişti. Beklenmeyecek kadar ciddi, aynı zamanda şefkatli bir ifadesi vardı. Rostov:</p>

  <p>— Eh, nasılsın! Kendini nasıl hissediyorsun? diye sordu.</p>

  <p>Dolohov kesik kesik:</p>

  <p>— Berbat! Ama iş onda değil, dostum... dedi. Neredeyiz? Moskova’ya geldik, biliyorum. Benim için bir şey değil, ama kadını mahvettim, onu öldürdüm... Buna dayanamaz. Dayanamaz...</p>

  <p>— Kim? diye sordu.</p>

  <p>Dolohov:</p>

  <p>— Annem, annem, meleğim benim, taparcasına sevdiğim meleğim, annem, dedi ve Rostov’un elini sımsıkı tutarak ağlamaya başladı.</p>

  <p>Biraz sakinleşince Rostov’a annesiyle birlikte oturduğunu, annesinin, onu can çekişir bir halde görürse buna dayanamayacağını anlattı. Rostov’a, gidip kadıncağızı hazırlaması için yalvardı.</p>

  <p>Rostov, onun isteğini yerine getirmek için önden gitti ve derin bir şaşkınlıkla Dolohov’un, o gürültücü, o deli fişek Dolohov’un, Moskova’da ihtiyar anneciği, bir de kambur kız kardeşi ile birlikte oturduğunu, aynı zamanda, en şefkatli oğullardan, en iyi ağabeylerden biri olduğunu öğrendi.</p>

  <h2 id="sigil_toc_id_71">VI</h2>

  <p class="nonindent">Son zamanlarda, Piyer karısıyla pek az baş başa kalmıştı. Petersburg’da da Moskova’da da evleri misafirlerle dolup taşıyordu. Düellodan sonraki gece, Piyer sık sık yaptığı gibi, yatak odasına gitmeyip babasının o kocaman çalışma odasında, ihtiyar Kont Bezuhov’un öldüğü odada kalmıştı. Daha önceki uykusuz gece boyunca iç dünyasında olup bitenler ne kadar acı verici olursa olsun, şimdi daha da acı bir gece başlıyordu.</p>

  <p>Divana uzandı ve başına gelen her şeyi unutmak için uyumak istedi, ama yapamadı. Ruhunda öylesine bir duygu, düşünce ve çeşit çeşit anılarla dolu bir fırtına patlak vermişti ki uyumak şöyle dursun yerinde oturamıyordu. Sonunda dayanamayıp divandan fırlayarak odada hızlı adımlarla bir aşağı bir yukarı dolaşmak zorunda kaldı. Karşısında bazen karısının, evliliklerinin ilk zamanlardaki hali canlanıyor, onun çıplak omuzlarını, yorgun, çılgın bir istekle dolu bakışını görür gibi oluyordu. Bazen karısının hayali yanında, Dolohov’un o güzel ve tıpkı ziyafetteki gibi küstah, sert, alaycı yüzü beliriyordu; sonra da aynı yüzün Dolohov dönüp karların üzerine düştüğü andaki solgun, titrek ve acılı anlatımını görüyordu.</p>

  <p>Kendi kendine, “Ne oldu ki?” diye soruyordu. “Ben bir kadının sevgilisini, evet, karımın sevgilisini öldürdüm! Evet, bütün bunlar gerçekten oldu. Ama neden? Nasıl oldu da işi buraya kadar getirdim?”</p>

  <p>İçinden gelen bir ses, ona, “Çünkü onunla evlendin de ondan,” diyordu. Piyer, “İyi ama benim suçum ne?” diye soruyordu. Aynı ses, “Senin suçun onu sevmediğin halde evlenmendir. Senin suçun, hem onu hem de kendini aldatmış olmandadır,” diye karşılık veriyordu. O zaman Prens Vasiliy’in evinde, akşam yemeğinden sonra, dudaklarından bir türlü çıkmayan o “<i>Je vous aime!</i>”<a class="noteref" href="../Text/notlar.xhtml#f21n6" id="ref6">6</a> dediği anı tekrar yaşar gibi oldu “Hep bu yüzden! Ben o zaman da hissetmiştim...” diye düşünüyordu. “Hissetmiştim ki bu başka şeydir. Bunu yapmaya hakkım yok. Hissettiğim gibi de oldu işte.” Balayını hatırladı; hatırlayınca da kızardı. Özellikle bir anısı onun içinde çok canlı kalmıştı; bu gurur kinci ve onu utandıran bir anıydı. Evlendikten kısa bir süre sonra, bir gün, saat on ikiye doğru sırtında ipek bir sabahlıkla yatak odasından çıkıp çalışma odasına gitmiş ve orada bütün işlerini yöneten başkâhya ile karşılaşmıştı; adam Piyer’in yüzüne, sabahlığına bakmış, hafifçe gülümsemişti. Bu gülümseyişiyle sanki efendisinin mutluluğunu paylaştığını, aynı zamanda buna saygı duyduğunu göstermek istemişti.</p>

  <p>Piyer, “Oysa kaç defa onunla gururlanmışımdır,” diye düşünüyordu. “Onun şahane güzelliğiyle, sosyetede nasıl davranacağını çok iyi bilmesiyle, oradaki evimle, onun bütün Petersburg sosyetesini bizde kabul edişiyle, onun dokunulmaz bir varlık olmasıyla ve sevimliliğiyle gururlanıyordum. Demek gururlandığım şeyler aslında bunlardı öyle mi? O zamanlar onu anlayamadığımı sanıyordum. Kaç defa, onun karakterini düşünürken kendi kendime, ‘Suçlu olan benim, onu anlamıyorum, onun her zamanki sakinliğini, her şeyde bir tatmin bulmasını, hiçbir tutkuya, hiçbir isteğe kapılmamasını anlamıyorum,’ diyordum. Oysa, bilmecenin bütün çözümü şu korkunç sözdeymiş: O ahlaksız bir kadın. Bu korkunç sözü kendi kendime söyledim mi hepsi aydınlanıverdi işte.</p>

  <p>Anatol gelip ondan para istiyor, çıplak omuzlarından öpüyordu. Anatol’e para vermiyordu ama omuzlarını öptürüyordu. Babası şaka ederek kıskandırmak istiyordu; o ise sakin bir gülümseyişle kıskançlık duyacak kadar budala olmadığını söylüyordu. Benim için, “Ne isterse yapsın,” diyordu. Bir gün ona kendisinde hamilelik belirtileri fark edip etmediğini sormuştum. O zaman hakaret edercesine gülmüş. Çocuk doğurmayı isteyecek kadar budala olmadığını ve benden hiçbir zaman çocuğu olmayacağını söylemişti.”</p>

  <p>Sonra genç kadının en yüksek aristokrat çevrede terbiye görmüş olmasına rağmen, ne kadar kaba sözler kullandığını, düşüncelerini ne kadar adice ve kesinlikle açıkladığını hatırladı. “Sen beni ne sanıyorsun... Ben aptal mıyım? Git de kendin dene bakalım... <i>Allez vous promener.”</i><a class="noteref" href="../Text/notlar.xhtml#f21n7" id="ref7">7</a> diyordu. Piyer, sık sık ihtiyar olsun, genç olsun erkeklerin de kadınların da arasında ne kadar beğenildiğine bakarak onu neden sevmediğini düşünür, bunun nedenini bir türlü anlayamazdı. “Evet, ben onu hiçbir zaman sevmedim,” diye söyleniyordu. “Onun ahlaksız bir kadın olduğunu biliyordum, ama bunu kabul etmek cesaretini gösteremiyordum. Şimdi de... işte Dolohov... karın üzerinde oturuyor, duyduğum pişmanlığa belki de yapmacık bir mertlikle karşılık verip güçlükle gülümseyerek ölüyor.”</p>

  <p>Piyer, zayıf karakterli bir insan gibi görünmesine rağmen, acılarını paylaşacak bir kimse aramayan kişilerdendi. Acısını içinde yoğururdu. Kendi kendine, “Bütün bunlardan, olup biten her şeyden yalnız o suçlu,” diyordu. “Öyle olsa da ne çıkar? Ne diye kendimi ona bağladım? Ne diye ona o “<i>Je vous aime”i</i> söyledim? O sözler yalandı, yalandan bile kötü bir şeydi... Suç bende, bu yüzden cezamı çekmeliyim... Ne çıkar yani? Adım lekelenecekmiş, mutsuz olacakmışım ne çıkar? Eeh... Bunların hepsi saçma, adın lekelenmesi de şeref de hepsi şarta göre değişir, hiçbiri bana bağlı değil...</p>

  <p>“XVI. Louis’yi idam ederken şerefsiz ve büyük suçlar işlemiş bir insan olduğu için bunu yaptıklarını söylüyorlardı. Kendi görüşlerine göre haklıydılar, onun uğruna işkence altında ölenlerin de onu kutsal varlıklardan sayanların da haklı oldukları gibi... Sonra Robes Piyer’i de zalim olduğu için idam ettiler. Kim haklı, kim suçluydu? Hiç kimse! Bugün sağsan yaşamana bak, yarın ölürsün,&#160;tıpkı bundan bir saat önce benim ölümle karşı karşıya geldiğim gibi. Hem insanın yaşamı, sonsuzlukla kıyaslanınca ancak bir saniye kadarsa acı çekmeye değer mi?” Ama kendisini böyle düşüncelerle sakinleşmiş saydığı bir sırada, karşısında gene “o” canlanıyor ve ona karşı içten gelmeyen sevgiyi her zamandan daha güçlü gösterdiği anıları tekrar tekrar yaşıyor, o zaman bütün kanının kalbine hücum ettiğini hissediyor, gene yerinden kalkıp bir şeyler yapmak, elinin altına gelen her şeyi yırtıp parçalamak zorunda kalıyordu. Kendi kendine, “Ne diye ona <i>'Je vous aime</i>,' dedim sanki,” diye söylenip duruyordu. Bu soruyu onuncu kez tekrarlayınca Molière’in <i>“Mais que diable allait-il faire dans cette galère?”</i><a class="noteref" href="../Text/notlar.xhtml#f21n8" id="ref8">8</a> sözü aklına geldi ve kendisiyle alay ederek güldü.</p>

  <p>Gece uşağını çağırdı, Petersburg’a gitmek için eşyalarını toplamasını emretti. O kadınla aynı çatı altında kalamazdı. Bundan böyle onunla nasıl konuşacağını düşünemiyordu bile. Ertesi gün ondan artık ömrünün sonuna kadar ayrılmak niyetinde olduğunu bildiren bir mektup bırakarak gitmeye karar vermişti.</p>

  <p>Sabahleyin uşak çalışma odasına kahve getirdiğinde Piyer, elinde açık bir kitap, divanın üzerinde uyuyordu. Birden uyandı ve nerede bulunduğunu anlayamayarak uzun bir süre korkuyla çevresine bakındı. Uşak:</p>

  <p>— Kontes, ekselansınızın evde olup olmadıklarını sormamı emrettiler, dedi.</p>

  <p>Piyer daha ona nasıl bir karşılık vereceğini kararlaştırmadan kontes sırtında gümüş işlemeli, beyaz, atlas bir sabahlıkla, saçları taranmamış olarak (kalın iki saç örgüsü o güzel başını iki defa bir taç gibi sarmıştı) sakin ve azametli bir tavırla içeri girdi; biraz çıkıntılı olan alnının üzerinde bir öfke çizgisi vardı. İçeride uşak bulunduğu için, onun yanında, her zamanki sakinliğiyle bir şey söylememeyi daha doğru bulmuştu. Düelloyu öğrenmiş ve Piyer’le bu konuda konuşmaya gelmişti. Uşağın kahveyi bırakıp çıkmasını bekledi. Piyer gözlüğünün ardından ona ürkek ürkek baktı; tıpkı av köpekleriyle çevrilmiş olduğu halde düşmanlarının gözü önünde, kulaklarını indirip hiç kımıldamadan yatmaya devam eden bir tavşan gibiydi; sanki hiçbir şey olmamış gibi kitabı okumaya çalıştı. Ama bunun anlamsız, imkânsız bir şey olduğunu hissederek tekrar ürkek ürkek ona baktı. Genç kadın oturmamıştı; uşağın çıkmasını bekliyor ve dudaklarında onu küçümsediğini belli eden bir gülümsemeyle Piyer’e bakıyordu. Uşak çıkınca sert bir tavırla:</p>

  <p>— Bu da ne demek oluyor? Neler yaptınız öyle, size soruyorum! dedi.</p>

  <p>Piyer:</p>

  <p>— Ben mi? Ne? Ben... dedi.</p>

  <p>— Şu kahramana bakın! Haydi cevap verin bana, nedir bu düello? Bununla neyi ispatlamak istediniz? Neyi! Size soruyorum.</p>

  <p>Piyer ağır ağır divanın üzerinde döndü; ağzını açtı ama hiçbir karşılık veremedi. Elen devam etti:</p>

  <p>— Madem bana karşılık vermiyorsunuz, bari ben söyleyeyim... Kim size ne söylerse ona inanıyorsunuz. Size demişler ki...</p>

  <p>Birden güldü...</p>

  <p>— Dolohov benim âşığımmış!</p>

  <p>Bunu her zamanki gibi kesin ama kaba konuşarak ve “âşık” sözünü herhangi bir başka söz gibi kullanarak Fransızca söylemişti.</p>

  <p>— Siz de buna inandınız! Ama neyi ispatladınız? O düelloyla neyi ispatladınız? Yalnız aptal olduğunuzu, <i>que vous êtes un sot</i>,<a class="noteref" href="../Text/notlar.xhtml#f21n9" id="ref9">9</a> bunu zaten herkes biliyordu. Neye yaradı bu iş? Sadece ben bütün Moskova için bir alay konusu oldum; şimdi herkes sizin sarhoş ve kendini bilmeyecek bir durumdayken hiçbir neden olmadığı halde, kıskandığınız bir insanı düelloya davet ettiğinizi söyleyecek.</p>

  <p>Elen, gittikçe sesini daha çok yükseltiyor, daha çok heyecanlanıyordu:</p>

  <p>— Hem de her bakımdan sizden çok daha iyi olan bir insanı...</p>

  <p>Piyer ona bakmadan yüzünü buruşturarak “Hım, hım!” diye homurdanıyordu. Ama vücudunun hiçbir noktası kımıldamıyordu.</p>

  <p>— Hem onun benim âşığım olduğuna neden inandınız? Neden? Onun yanında bulunmaktan hoşlandığım için mi? Eğer siz, daha akıllı, daha sevimli olsaydınız sizin yanınızda bulunmayı daha çok isterdim.</p>

  <p>Piyer, kısık bir sesle:</p>

  <p>— Benimle konuşmayın... Yalvarırım, diye fısıldadı.</p>

  <p>— Neden konuşmayacakmışım? Şunu cesaretle söyleyebilirim ki sizin gibi bir kocası olup da sevgilisi bulunmayan, “<i>des amants</i>”ı<a class="noteref" href="../Text/notlar.xhtml#f21n10" id="ref10">10</a> olmayan kadın nadirdir, ben ise bunu yapmadım.</p>

  <p>Piyer, bir şey söylemek istedi, ona tuhaf, genç kadının anlayamadığı bir anlatımla baktı, sonra tekrar yattı. O anda fiziksel acı çekiyordu: Göğsü sıkışıyor, nefes alamıyordu. Bu acıyı azaltmak için bir şey yapması gerektiğini biliyordu, ama yapmak istediği şey korkunçtu. Kesik kesik:</p>

  <p>— Ayrılsak daha iyi olur, dedi.</p>

  <p>Elen:</p>

  <p>— Ayrılmak mı? Hay hay! Yalnız geçimimi sağlarsanız... Ayrılmak ha? Beni bununla mı korkutacaksınız?</p>

  <p>Piyer, divandan fırladı, sallana sallana ona doğru atıldı. Masanın üzerinden uzun bir mermer parçasını, o zamana kadar hiç hissetmediği bir kuvvetle kaptı, genç kadına doğru bir adım attı ve mermeri savurdu.</p>

  <p>Elen’in yüzünde korku belirdi. Tiz bir çığlık atarak geriye doğru çekildi. Piyer’e babasının soyuna çeken duygular patlak vermişti. Karşı durulmaz bir sürüklenişle çılgınlığa varan bir kızgınlık içinde bulunmanın zevkini tadıyordu. Mermeri fırlattıktan sonra ellerini açarak Elen’e doğru yürüdü: “Defol!” diye bağırdı. O kadar korkunç bir sesle bağırmıştı ki evde kim varsa herkes bu bağırmayı duyunca dehşet içinde kalmıştı. Eğer Elen o anda odadan koşarak kaçmasaydı Piyer Allah bilir, neler yapardı!</p>

  <p class="extract">Piyer bir hafta sonra Kuzey Rusya’daki çiftliklerinin yönetimini bir vekaletle karısına bırakarak (bu, servetinin yarısından fazlaydı) tek başına Petersburg’a gitti.</p>

  <h2 id="sigil_toc_id_72">VII</h2>

  <p class="nonindent">Lısiye Gori’ye Austerlitz Savaşı’yla Prens Andrey’in ölüm haberi geleli iki ay olmuştu. Elçilik yoluyla gönderilen bütün mektuplara ve bütün araştırmalara rağmen, Prens Andrey’in cesedi bulunamamış, savaş esirleri arasında da olmadığı anlaşılmıştı. Ailesi için&#160;en üzücü şey buydu. Her şeye rağmen, oralarda oturan halk tarafından savaş alanından kaldırılmış olduğu ümit ediliyordu: Bu bakımdan belki de o sırada herhangi bir yerde yabancılar arasında tek başına ya can çekişiyor ya da iyileşiyordu, ama kendinde ailesine bir haber gönderecek gücü bile bulamıyordu. İhtiyar, Austerlitz Savaşı’nı gazetelerden öğrenmişti; gazetelerde her zamanki gibi savaş kısaca ve belirsiz bir şekilde anlatılmıştı: Rusların parlak savaşlardan sonra geri çekilmek zorunda kaldıkları ve bu geri çekilmeyi tam bir düzen içinde başardıkları ileri sürülüyordu. İhtiyar prens, bu resmî haberden bizimkilerin bozguna uğradıklarını anlamıştı. Austerlitz çarpışmasının haberini veren gazeteden bir hafta sonra, Kutuzov’dan prense oğlunun başına gelenleri bildiren bir mektup gelmişti. Kutuzov şöyle yazıyordu:</p>

  <p>“Oğlunuz gözlerimin önünde, elinde sancakla, alayın başında, babasına ve vatanına yaraşır bir kahraman olarak vuruldu. Gerek benim gerek bütün ordunun üzüntüsüne rağmen, şimdiye kadar sağ olup olmadığını öğrenemedik. Oğlunuzun sağ olduğunu düşünerek kendimi de sizi de ümitlendirmek isterim, çünkü aksi olsaydı savaştan sonra alanda cesetleri bulunan subayların, temsilci subaylar tarafından bana verilen listesinde onun da adı bulunurdu.”</p>

  <p>İhtiyar prens, bu haberi akşam geç vakit, çalışma odasında tek başına olduğu bir sırada aldığı zaman, kimseye hiçbir şey söylemedi. Ertesi gün her zamanki gibi sabah gezisini yaptı; ama kâhyasının, bahçıvanın ve mimarın yanında hep susuyordu. Kızgın görünüyordu, ama hiç kimseye bir şey demedi.</p>

  <p>Prenses Mariya her zamanki saatte odasına geldiğinde, prens tezgâhın başında durmuş tahta oyuyordu. Ama her zamanki gibi başını çevirip genç kıza bakmadı bile. Yalnız birden, hiç de tabii olmayan bir tavırla oyma kalemini fırlatarak:</p>

  <p>— Aa! Sen misin Prenses Mariya? dedi.</p>

  <p>Tezgâhın tekerleği ilk hızla hâlâ dönmeye devam ediyordu (Prenses Mariya, uzun zaman bu gittikçe azalan tekerlek gıcırtısını hatırlayacaktı; bu ses, onun için sanki sonradan olup bitenlere karışmıştı).</p>

  <p>Prenses Mariya babasına yaklaştı, yüzünü gördü ve ruhunda bir çöküntü olmuş gibi bir his duydu. Gözleri artık etrafı kesin olarak&#160;göremiyordu. Babasının kederli olmayan, üzüntüden harap olmamış, ama öfkeli ve içindeki duyguları dışarıya vurmamak için çaba harcadığını belli eden yüzünü görünce o anda başının üzerinde, şimdiye kadar hiç duymadığı, hayat boyunca insanın kavrama yeteneğini aşan bir felaketin asılı olduğunu anladı: Bu, sevilen bir insanın ölümü idi.</p>

  <p>Zerafetten yoksun, beceriksiz prenses, öylesine anlatılması imkânsız, güzel bir hüzün ve kendi varlığını öylesine bir unutuş içinde, <i>“Mon père... André?”</i><a class="noteref" href="../Text/notlar.xhtml#f21n11" id="ref11">11</a> diye sordu ki babası bakışının etkisine dayanamadı ve hıçkırarak ona arkasını döndü.</p>

  <p>— Haber geldi. Esirlerin arasında yokmuş, öldürülenlerin arasında da yok, Kutuzov yazmış! diye tiz bir sesle bağırdı; sanki bu bağırışıyla prensesi yanından kovmak istiyordu: “Öldürülmüş!”</p>

  <p>Prenses yere düşmedi, bayılmadı. Zaten sararmıştı. Ama bu sözleri duyduğunda, yüzü değişti; o aydınlık, o harikulade güzel gözlerinde bir ışık yandı. Sanki içindeki o büyük acının üzerine, bu dünyanın acıları, bu dünyanın üzüntüleri ile hiç ilgisi olmayan, üstün bir teselli dökülüvermişti. Babasına karşı duyduğu bütün korkuyu unutarak ona yaklaştı, elini tuttu, onu kendisine doğru çekti ve o kuru, damarlı boynuna sarıldı.</p>

  <p>— <i>Mon père</i>, dedi. Bana arkanızı dönmeyin, ikimiz birlikte ağlayalım!</p>

  <p>İhtiyar adam yüzünü ondan uzaklaştırarak:</p>

  <p>— Alçaklar! Hainler! diye bağırdı. Bir orduyu mahvetmek, insanları mahvetmek! Hem niçin? Haydi git, git Liza’ya haber ver.</p>

  <p>Prenses, bütün kuvvetini yitirmiş olarak kendini babasının yanındaki koltuğa bıraktı, ağlamaya başladı. Ağabeyinin Liza ile vedalaştığı andaki o şefkatli, aynı zamanda yüksekten bakan tavrını, onun ne kadar sevgi dolu, biraz da alaycı bir hareketle tasviri nasıl boynuna astığını görür gibi oluyordu. “İçinde inanç uyanmış mıydı? O zamana kadar inanmadığı için pişman mı olmuştu? Acaba şimdi orada mı? Sonsuz huzurun ve mutluluğun olduğu yerde mi?” diye düşünüyordu. Gözyaşları arasında:</p>

  <p>— <i>Mon père,</i> nasıl olmuş, anlatın bana, diye sordu.</p>

  <p>— Sorma! Sorma! Rusya’nın en iyi insanlarını, Rusya’nın şerefini ölüme götürdükleri savaşta vurulmuş. Gidiniz, Prenses Mariya! Git, Liza’ya da haber ver. Ben de geliyorum.</p>

  <p>Prenses Mariya babasının yanından döndüğü zaman, küçük prenses tek başınaydı, nakış işliyordu. Prenses Mariya gelince hamile kadınlara özgü, sanki yalnız kendi içini dinliyormuş gibi mutlu ve sakin bakışlarını ona doğru kaldırdı. Belli ki o anda prensesi görmüyor, kendi içine doğru, varlığının derinliklerinde meydana gelen mutlu ve esrarengiz bir şeye bakıyordu. Vücudunu gergeften uzaklaştırıp hafifçe arkaya dayanarak:</p>

  <p>— Marie, elini versene! dedi.</p>
