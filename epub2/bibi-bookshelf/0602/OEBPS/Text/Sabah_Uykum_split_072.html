  <p class="calibre1"><span class="italic"><span class="bold">Hani derler ya; "adam gibi", işte adamın gibisi olmaz. Ya adamdır ya değildir. O yüzden bir kızın sevgilisi olması hayatında bir adam olduğu anlamına gelmez. Belki hayatına giren sadece "gibi"dir.</span></span><br class="calibre3" /></p>
