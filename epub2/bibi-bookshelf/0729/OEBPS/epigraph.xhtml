    <div class="epigraph html5_section">
				<p>“İlk başta, Yeryüzü denilen bu acı ve kederle o denli hüzne boğulmuş sahnede olayların değişkenliği karşısında neredeyse tiksinti duyarsınız. Ama sabredin. Oyun yazarımız, beşinci perdeye gelindiğinde bu Vahşi Dram’ın ne anlama geldiğini gözler önüne serebilir.”</p>
				<p class="by">LORD ALFRED TENNYSON</p>
