						<p class="normal"><sup class="calibre3">[<a href="ibrahim_split_024.html#footnote-304-1012-backlink" id="footnote-304-1012" name="footnote-304-1012">1012</a>]</sup> SUK, Şarkiyat Bölümü, О II 175, s. [1]: <span class="ideitalik">“Temellük-tu’l-‘abdü’l-fakîr be-şirâ-yi şer‘i min tâb‘at-i İbrâhîm Efendi ve ene’l-fakîr El-hâc Mehmed bin Agô Mustafa es-Samâkovî gafrullah lehimâ, li-sene sâlis ve erba‘in ve mi’e ve elf”</span>. </p>
