<body>
  <p class="p53"><a id="a60"></a><span class="t16"><b>İ</b></span><span class="t15"><b>stedi</b></span><span class="t16"><b>ğ</b></span><span class="t15"><b>inizi,</b></span> <span class="t16"><b>İ</b></span><span class="t15"><b>htiyaç Duydu</b></span><span class="t16"><b>ğ</b></span><span class="t15"><b>unuzu</b></span> <span class="t36"><b>ve</b></span> <span class="t15"><b>Hak Etti</b></span><span class="t16"><b>ğ</b></span><span class="t15"><b>inizi Fazlas</b></span><span class="t16"><b>ı</b></span><span class="t15"><b>yla Elde Edin</b></span></p>

  <p class="p384">&nbsp;</p>

  <p class="p384">"Hayatta ö<span class="t9">ğ</span>renmesi en zor <span class="t8">ş</span>ey, hangi köprüden geçmek hangi köprüyü yakmak gerekti<span class="t9">ğ</span>ine karar verebilmektir."</p>

  <p class="p96"><b>- DAVID RUSSELL</b></p>

  <p><span class="t5">&nbsp;</span></p>

  <p class="p168"><b>Yirmi Birinci Bölüm</b></p>
