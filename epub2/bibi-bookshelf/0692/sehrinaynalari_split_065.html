				<p class="indentmetin">Modern insanın geri dönülmez biçimde tarih</p>
				<p class="indentmetin">ve ilerlemeyle özdeşleştiği ... ölçüde, arketipler</p>
				<p class="indentmetin">ve tekerrür cennetinin nihai olarak terk edilmesi</p>
				<p class="indentmetin">anlamına gelmektedir bu.</p>
				<p class="indentmetin"> </p>
