<body class="calibre4 sgc-1">
  <p class="sgc12"><a class="calibre2" href="../Text/index_split_012.xhtml#dipnot-54-geri" id="dipnot-54">[54]</a> <b class="sgc6">Ekim Çocukları:</b> Sovyet Gençlik Teşkilatı’nın en genç sınıfına verilen addı. Çocuklar 7-10 yaşları arasında “Ekim çocuğu” olur, on yaşından sonra da “öncü”lüğe yükselirdi. Lenin’in portresinde öncü teşkilata amblemi, kırmızı bir alev ve önündeki kırmızı yıldızla gösteriliyordu.</p>
