  <p class="sgc12"><a class="calibre2" href="../Text/index_split_018.xhtml#dipnot-65-geri" id="dipnot-65">[65]</a> <b class="sgc6">“Kalk ayağa sen, büyük, geniş ülke!”:</b> Nazi Almanyası’na karşı bestelenmiş bir şarkıdır. 1941 yılında, İzvestiya gazetesinde şiir olarak yayımlanmış, kısa süre sonra da bestelenerek cephede savaşan askerleri cesaretlendirmek amacıyla telefonla savaş alanlarına aktarılmıştır.</p>
