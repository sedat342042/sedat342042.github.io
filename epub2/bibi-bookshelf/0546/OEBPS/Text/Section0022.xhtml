  <p class="sgc12"><a class="calibre2" href="../Text/index_split_004.xhtml#dipnot-22-geri" id="dipnot-22">[22]</a> <b class="sgc6">Aleksandrovski Sad:</b> Kremlin duvarının yanındaki parkla (Aleksander Bahçesi) aynı adı taşımaktadır. Park, 19. yüzyılda Çar I. Aleksander tarafından yaptırılmıştır. Sovyet döneminde bu istasyon uzun süre Kalininskaya olarak adlandırılmıştır.</p>
