<body class="calibre4 sgc-1">
  <p class="sgc12"><a class="calibre2" href="../Text/index_split_001.xhtml#dipnot-12-geri" id="dipnot-12">[12]</a> <b class="sgc6">Arbat Konfederasyonu:</b> Moskova’nın merkezinde, kahvehaneleri, butikleri ve tarihi yapılarıyla ünlü en eski caddelerden biridir. Bir zamanlar entelektüel kimliğiyle ün yapmış olan bu cadde, Sovyetler Birliği’nin çöküşünden sonra tipik bir turizm caddesine dönüşerek kimliğini yitirmiştir.</p>
