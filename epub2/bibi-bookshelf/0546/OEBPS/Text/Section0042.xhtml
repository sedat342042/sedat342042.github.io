<body class="calibre4 sgc-1">
  <p class="sgc12"><a class="calibre2" href="../Text/index_split_009.xhtml#dipnot-42-geri" id="dipnot-42">[42]</a> <b class="sgc6">Degtyaryov Makineli Tüfeği:</b> Vassili Alekseyevitç Degtjarjov (1880-1949) birbirinden farklı tipte makineli tüfekler geliştirmiştir. Burada sözü edilen tüfek, Varşova Paktı’na üye ülkelerde yaygın olarak kullanılan taşınabilir bir modeldir.</p>
