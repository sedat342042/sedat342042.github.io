<body class="calibre4 sgc-1">
  <p class="sgc12"><a class="calibre2" href="../Text/index_split_006.xhtml#dipnot-27-geri" id="dipnot-27">[27]</a> <b class="sgc6">Yeraltı Nehri:</b> Neglinnaya Nehri kast edilmektedir. Kremlin’den pek uzakta olmayan Moskova’nın yan koludur. Sel tehlikesi nedeniyle, 1819 yılında bir bölümü tünelin altından geçirilmiştir. 1970’li yıllardan beri tamamen yeraltında akmaktadır.</p>
