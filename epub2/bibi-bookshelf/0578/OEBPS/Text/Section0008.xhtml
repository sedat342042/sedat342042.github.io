<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Kaos Lordu</title>
  <link href="../Styles/style.css" rel="stylesheet" type="text/css" />
</head>

<body class="icerik">
  <div class="alinti">
    <blockquote class="siir">
      <p>Aslanlar şarkı söyler, tepeler uçar.</p>

      <p>Gündüz gündüz ay olur, gece de güneş.</p>

      <p>Kör kadın, sağır adam ve karga aptal.</p>

      <p>Bırak artık hükmetsin Kaos Lordu.</p>

      <p class="paragraf sag">Bir çocuk oyunundan tekerleme.</p>

      <p class="sag">Büyük Arvalon’da derlenmiştir.</p>

      <p class="sag">Dördüncü Çağ.</p>
    </blockquote>
  </div>
</body>
</html>
