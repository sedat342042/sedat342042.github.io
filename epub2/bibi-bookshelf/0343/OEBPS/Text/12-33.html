<body>
  <div id="x12-33.html" xml:lang="tr-TR">
    <div class="Basic-Text-Frame">
      <p class="split"></p>

      <p class="paragraf">Kuşatmıştı ikimizi de zindan duvarları,</p>

      <p class="paragraf"><span xml:lang="ar-SA">Öteki adamlardık ikimiz de:</span></p>

      <p class="paragraf">Dünya bizi kalbinden söküp atmıştı,</p>

      <p class="paragraf">Tanrı bizden yana bakmıyordu bile:</p>

      <p class="paragraf">Günah’ı bekleyen bir demir kapan</p>

      <p class="paragraf">Kıskıvrak yakalamıştı ikimizi de.</p>
    </div>
  </div>
