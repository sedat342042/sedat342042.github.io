<body>
  <div id="x12-98.html" xml:lang="tr-TR">
    <div class="Basic-Text-Frame">
      <p class="split"></p>

      <p class="paragraf">Yet all is well; he has but passed</p>

      <p class="paragraf">To Life’s appointed bourne:</p>

      <p class="paragraf">And alien tears will fill for him</p>

      <p class="paragraf">Pity’s long-broken urn,</p>

      <p class="paragraf">For his mourner will be outcast men,</p>

      <p class="paragraf">And outcasts always mourn.</p>
    </div>
  </div>
</body>
</html>
