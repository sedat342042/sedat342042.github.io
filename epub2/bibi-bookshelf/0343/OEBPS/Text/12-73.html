<body>
  <div id="x12-73.html" xml:lang="tr-TR">
    <div class="Basic-Text-Frame">
      <p class="split"></p>

      <p class="paragraf">Onu böylesine sarsan her şeyi,</p>

      <p class="paragraf">Böyle feryat ettiren bütün elemi,</p>

      <p class="paragraf">Sonsuz pişmanlıklarını, döktüğü onca teri,</p>

      <p class="paragraf">Kimse bilemez benim bildiğim gibi: çünkü,</p>

      <p class="paragraf">Birden fazla hayat yaşayanı</p>

      <p class="paragraf">Birden fazla ölüm bekler.</p>
    </div>
  </div>
