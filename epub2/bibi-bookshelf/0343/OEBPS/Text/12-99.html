    <div class="Basic-Text-Frame">
      <p class="split"></p>

      <p class="paragraf">Nihayet her şey yolunda; ancak,</p>

      <p class="paragraf">Hayat’ın menziline varmıştı o:</p>

      <p class="paragraf">Artık ellerin gözyaşı ıslatacak</p>

      <p class="paragraf">Merhamet’in harap mezarını,</p>

      <p class="paragraf">Çünkü yasını ötekiler tutacak</p>

      <p class="paragraf">Zaten ötekiler daima yas tutar.</p>
