<body>
  <div id="x12-32.html" xml:lang="tr-TR">
    <div class="Basic-Text-Frame">
      <p class="split"></p>

      <p class="paragraf">A prison wall was round us both,</p>

      <p class="paragraf">Two outcast men we were:</p>

      <p class="paragraf">The world had thrust us from its heart,</p>

      <p class="paragraf">And God from out His care:</p>

      <p class="paragraf">And the iron gin that waits for Sin</p>

      <p class="paragraf">Had caught us in its snare.</p>
    </div>
  </div>
</body>
</html>
