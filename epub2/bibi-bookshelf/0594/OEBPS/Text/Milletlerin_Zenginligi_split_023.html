  <div class="chapter">
    <p class="normal">İkisini de içermek üzere, 1595 ten 1764 e değin, 25 Mart Meryem yortusu ile 29 Eylûl Mikâil günlerinde, en iyi ya da en pahalı buğdayın 9 kilelik çeyrek kantarının Windsor pazarındaki fiyatları. Her yılın fiyatı, bu iki pazar gününün en yüksek fiyatları arasındaki ortalamadır.</p>
