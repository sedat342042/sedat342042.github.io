  <h1 class="kitap.adı" id="sigil_toc_id_76" style="text-align: center;"><b>ALTINCI KISIM</b></h1>

  <h2 class="kitap-alt-adı" id="sigil_toc_id_47" style="text-align: center;"><b>RÜYA TAŞIYICISI</b></h2>

  <p style="text-align: center;">bölümler:</p>

  <p style="text-align: center;">ölümün günlüğü - kardanadam - on üç hediye - sıradaki kitap -- bir Yahudi cesedi kâbusu - gazeteden bir gökyüzü- bir ziyaretçi - bir gülümser - ve zehirli yanaklara son bir öpücük</p>
