  <h1 class="kitap.adı" id="sigil_toc_id_55" style="text-align: center;"><b>İKİNCİ KISIM</b></h1>

  <p style="text-align: center;"> </p>

  <h2 class="kitap-alt-adı" id="sigil_toc_id_7" style="text-align: center;"><b>OMUZ SİLKİŞ</b></h2>

  <p style="text-align: center;">bölümler:</p>

  <p style="text-align: center;"><br /></p>

  <p style="text-align: center;">karanlıktan yaratılmış bir kız - sigaralardaki mutluluk - kasaba gezgini - yerine ulaşmayan mektuplar - hitler’in doğum günü - yüzde yüz alman teri - hırsızlığın kapıları - bir ateş kitabı</p>
