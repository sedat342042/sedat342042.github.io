  <h2 class="kitap-alt-adı" id="sigil_toc_id_66" style="text-align: center;"><b>KELİME SİLKELEYİCİ</b></h2>

  <p style="text-align: center;">bölümler:</p>

  <p style="text-align: center;">dominolar ve karanlık - rudy’nin çıplaklığı - ceza - sözünü tutanın karısı - koleksiyoncu - ekmek yiyenler - ağaçlardaki mum - gizli bir resim defteri - ve anarşistin takım elbise koleksiyonu</p>
