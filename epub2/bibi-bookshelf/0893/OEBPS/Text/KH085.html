  <h1 class="kitap.adı" style="text-align: center;"><b>ONUNCU KISIM</b></h1>

  <p style="text-align: center;"></p>

  <h2 class="kitap-alt-adı" id="sigil_toc_id_86" style="text-align: center;"><b style="line-height: 1.2em; text-indent: 1em;">KİTAP HIRSIZI</b><br /></h2>

  <p style="text-align: center;">bölümler:</p>

  <p style="text-align: center;">dünyanın sonu - 98. gün - bir savaş yaratıcısı - kelimelerin yolu - katatonik bir kız - itiraflar - ilsa hermann’ın küçük siyah kitabı - kafes gibi uçaklar - ve yanan kar taneleri</p>
