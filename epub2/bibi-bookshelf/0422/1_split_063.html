<p class="normal"><sup class="calibre3">[<a href="1_split_017.html#footnote-100-37-backlink" id="footnote-100-37" name="footnote-100-37">37</a>]</sup>Hıristiyanlıkta cuma günleri et yenmezdi, Lucio, Dük’ün bu dinsel öğretiye aldırmadan et yediğini söylerken, koyun eti anlamına gelen “mutton” sözcüğünün argoda “orospu” anlamına gelmesinden yararlanarak imada bunuyor. (ç.n.)</p>
