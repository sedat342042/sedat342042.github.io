<p class="block_31" id="calibre_pb_4"> </p>
	<p class="block_28">Mesela ölüm hakkında daha fazla düşünür, - ve aslında bunu yapmak için dilin yeni tasarımlarına, yeni alanlarına ihtiyaç duymaması garip gelecektir.</p>
	<p class="block_32">Wittgenstein</p>
	<p class="block_33"> </p>
