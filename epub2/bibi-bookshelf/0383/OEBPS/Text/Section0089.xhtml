  <p>The Mariner, whose eye is bright,</p>

  <p>Whose beard with age is hoar,</p>

  <p>Is gone: and now the Wedding-Guest</p>

  <p>Turned from the bridegroomâ€™s door.</p>

  <div>
    <br />
  </div>

  <p>He went like one that hath been stunned,</p>

  <p>And is of sense forlorn:</p>

  <p>A sadder and a wiser man,</p>

  <p>He rose the morrow morn.</p>
