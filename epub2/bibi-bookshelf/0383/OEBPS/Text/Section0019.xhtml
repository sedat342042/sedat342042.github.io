  <p class="yan">The ancient mariner inhospitably killeth the pious bird of good omen.</p>

  <p>“God save thee, ancient Mariner!</p>

  <p>From the fiends, that plague thee thus! -</p>

  <p>Why look’st thou so?” - “With my cross-bow</p>

  <p>I shot the ALBATROSS.</p>
