<body style="margin-left:30%">
  <p class="yan">And ever and anon throughout his future life an agony constraineth him to travel from land to land;</p>

  <p>Since then, at an uncertain hour,<br /></p>

  <p>That agony returns;</p>

  <p>And till my ghastly tale is told,</p>

  <p>This heart within me burns.</p>
