<body>
  <p>What loud uproar bursts from that door!</p>

  <p>The wedding-guests are there:</p>

  <p>But in the garden-bower the bride</p>

  <p>And bride-maids singing are:</p>

  <p>And hark the little vesper bell,</p>

  <p>Which biddeth me to prayer!</p>
</body>
