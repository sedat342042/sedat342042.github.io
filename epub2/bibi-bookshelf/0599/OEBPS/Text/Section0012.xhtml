  <p class="normal">Bir batıl inanç, bir ilke ve yaşamın kendini gerçekleştirmesine izin verilmesi: Kötülüklerin cenneti geçilerek erdemin cehennemine ulaşılıyor: En kolayı batıl inanç…</p>
