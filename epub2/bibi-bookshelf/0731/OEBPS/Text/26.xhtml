  <h1>26. İÇKİ, İÇKİ KARŞITLIĞI<br/>VE TUTUMLULUK</h1>

  <p class="nonindent">İngiliz işçi sınıfının gırtlağına kadar içkiye batmış olduğu söylenebilir. Bira içmekten donuklaşmış, fitil gibi sarhoş olmuş haldedirler. Üzücü şekilde verimleri düşmüş, ırksal olarak taşıdıkları ne kadar hayal gücü, keşifçilik, tezcanlılık varsa kaybetmişlerdir. İçkiye sonradan kazanılmış bir alışkanlık demek zordur, çünkü ufacık yaşlarından itibaren alışırlar içkiye. Çocuklar sarhoşluk içinde dünyaya getirilir, daha ilk nefeslerini almadan içkiyle tanışır, içkinin kokusunu, tadını alarak doğar ve içkili ortamların göbeğinde yetişirler.</p>

  <p>Meyhaneler pek boldur. Her köşe başında, adım başı her yerde meyhaneler vardır; kadınlar da neredeyse erkekler kadar sık gider buralara. Çocuklar da bulabilirsiniz meyhanelerde. Anaları-babaları eve gitmeye hazır oluncaya kadar beklerler; bu arada büyüklerin bardağından içki yudumlar, hoyrat lisanı ve alçaltıcı sohbetleri dinler, bu sohbetlerin zararlı etkisine maruz kalırlar; böylece ahlâksızlıkla, sefahatle tanış olurlar.</p>

  <p>Bayan Grundy<a class="noteref" href="#n1" id="ref1">1*</a> burjuvazi üzerinde olduğu kadar, işçiler üzerinde de etkilidir; ama işçiler söz konusu olduğunda, kaşlarını çatarak bakmadığı tek şey meyhanelerdir. Ne meyhaneleri ayıplar ne de buraya girip çıkan genç kızları, kadınları.</p>

  <p>Kafede konuştuğum bir kızın, “Meyhanede asla damıtılmış içkilerden içmem,” dediğini hatırlıyorum. Genç, güzel bir garson kızdı; başka bir garson kıza kendisinin ne kadar saygın ve sağduyulu olduğunu ispata çalışıyordu. Bayan Grundy damıtılmış içkilere müsaade etmez, ama temiz bir genç kızın bira içmesinde ve bira içmek için meyhaneye gitmesinde sakınca görmez. Bu bira insanların içmesi için uygun olmadığı gibi, çoğu zaman erkekler ve kadınlar da bu birayı içmeye uygun değildir. Öte yandan, insanları bira içmeye yönelten de bu uygunsuzluktur. Gıdasızlıktan, yetersiz beslenmeden, sıkış tıkış yaşamanın ve bakımsızlığın kötü etkilerinden mustaripken, bünyeleri içkiye karşı marazi bir özlem geliştirir; tıpkı haddinden fazla gerilmiş Manchesterlı fabrika işçisinin hasta midesine salatalık turşusu ve benzeri acayip yiyecekler doldurmak istemesi gibi. Sağlıksız iş ve hayat koşulları, sağlıksız bir iştaha, sağlıksız arzulara yol açar. Bir insan at gibi çalıştırılıp domuz gibi beslenirken, domuz ağılı gibi yerlerde yatarken, temiz ve sağlıklı ideallere, arzulara sahip olamaz.</p>

  <p>Ev hayatı silinip giderken, meyhaneler ortaya çıkıyor. Aşırı iş yüklenmiş, tükenmiş, mide bozukluğundan ve gayri sıhhi koşullardan mustarip, hayatlarının çirkinliği ve tekdüzeliği yüzünden ölgünleşmiş erkekler ve kadınlar, içkiyi anormal şekilde arzulamakla kalmaz; ev hayatı olmayan, sosyalleşmekten hoşlanan erkekler ve kadınlar da bu sosyalleşme ihtiyaçlarını ifade etmek için, beyhude yere ışıltılı, gürültülü meyhaneleri doldururlar. Bir aile tek göz odada yaşadığı zaman, ev hayatı diye bir şey olamaz.</p>

  <p>Bu ikamet şartlarını şöyle bir yakından incelemek, sarhoşluğun önemli bir sebebini açığa çıkarmaya yardımcı olur. Tek göz odada yaşayan aile sabahleyin kalkar, giyinir, tuvaletini yapar; anne, baba, erkek ve kız kardeşler hep omuz omuzadır (oda küçüktür çünkü); anne kahvaltıyı hazırlar. Gece boyunca yan yana uzanmış bedenlerin soluğuyla havası ağırlaşmış, mide bulandırıcı hale gelmiş odada kahvaltı ederler. Baba işe gider, büyük çocuklar ya okula gider ya da sokağa çıkar; anne ev işlerini yapmak üzere, emekleyen, yeni yeni yürümeye başlayan çocuklarıyla kalır - yine aynı odada. Burada çamaşır yıkar, basık mekân sabun köpükleriyle, kirli çamaşırların kokusuyla dolar; ıslak elbiseleri kurusunlar diye başının üstüne asar.</p>

  <p>Akşam vakti yine burada, gündüzden kalma bir sürü kokunun içinde, aile uykuya çekilir. Yani mümkün olduğunca çok sayıda insan bir yatağa sığışır (yatakları varsa tabii); kalanlar yere kıvrılır. Hayatları aydan aya, yıldan yıla böyle geçip gider; çünkü evden tahliye edilmeleri durumu haricinde, hiç tatil yapmazlar. Bir çocuk öldüğünde -ki Doğu Yakası çocuklarının yüzde elli beşi, daha beş yaşına gelmeden öldüğünden, bu her zaman olasıdır- ceset aynı odada durur. Aile çok fakirse, ceset toprağa verilebilene dek bir süre odada kalır. Gün boyunca yatakta bekler, geceleyin aile yatacağı zaman masaya konur; sabah olunca aile kahvaltısını edebilsin diye, ölü tekrar yatağa alınır. Bazen cesedin, yiyecekler için kiler niyetine kullanılan rafa yerleştirildiği de olur. Daha birkaç hafta önce Doğu Yakası’daki bir kadının başı derde girmişti; çünkü çocuğunun toprağa veremediği ölüsünü, bu şekilde üç hafta boyunca bekletmişti.</p>

  <p>Betimlediğim tarzda bir oda, ev değil bir dehşettir; bu evlerden meyhaneye kaçanları suçlamamak, onlara acımak gerekir. Londra’da aile aile bölünmüş halde tek göz odalarda yaşayan 300 bin insan vardır. 900 bin kişiyse, 1891 tarihli Kamu Sağlığı Yasası’na aykırı şekilde ikamet etmektedir - içki trafiği için hatırı sayılır toplanma yerleridir buralar.</p>

  <p>Ayrıca mutluluğun her an tehlikede olması, hayatın tekinsizliği, sağlam nedenleri olan gelecek korkusu - bunların tümü insanları içmeye yönlendirebilecek etkenlerdir. Perişanlıklarının acısını azaltmak isterler; meyhanede dindirirler acılarını; çektiklerini unuturlar. Bu sağlıksızdır. Elbette öyledir, ama hayatlarındaki her şey sağlıksızdır zaten; ama meyhane, onlara hayatlarında hiçbir şeyin sağlamadığı unutuşu sağlar, Onları yüceltir, kendilerini daha iyi hissetmelerini sağlar, lakin aynı zamanda onları aşağı çeker, iyiden iyiye hayvanileştirir. Bu bahtsızlar için söz konusu olan, ölümle neticelenecek ıstıraplar arasındaki bir yarıştır.</p>

  <p>Bu insanlara içki karşıtlığını, alkolden uzak durmayı telkin etmeye çalışmak boşunadır. İçki alışkanlığı birçok ıstırabın sebebi olabilir, ama aynı zamanda, başka öncül ıstırapların bir sonucudur. İçkinin doğurduğu kötülüklere dair ne ne söylenirse söylensin, insanları içmeye yönlendiren kötülükler ortadan kalkmadıkça, içki ve kötülükleri var olmaya devam edecektir.</p>

  <p>İnsanlara yardımcı olmaya çalışanlar bunu anlayıncaya dek, tüm iyi niyetli çabaları beyhude kalacak ve Olimpos’taki tanrıları kahkahaya boğan bir gösteriden öteye gidemeyecektir. Whitechapel’daki yoksulları ruhen yükseltmek, içlerinde güzelliğe, hakikate ve iyiliğe yönelik arzu uyandırmak için düzenlenmiş bir Japon sanatı sergisini gezmiştim. Yoksul insanların bu şekilde güzelliği, hakikati ve iyiliği arzulayacağını kabul etsek dahi (ki böyle bir şey yoktur), hayatın acı gerçekleri ve hayır kurumlarında kalan üç kişiden birini ölüme mahkûm eden toplum yasası karşısında, bu bilgi ve arzu onlar için sadece fazladan bir lanet olarak kalacaktır. Yeni şeyler öğrenip, yeni arzular duymaya başlamalarından öncesine nazaran, çok daha fazla şeyi unutmak zorunda kalacaklardır. Kader bugün beni Doğu Yakası’nda yaşamaya mahkûm etse ve bir tek dileğimi yerine getirecek olsaydı, ondan güzelliğe, hakikate ve iyiliğe dair bildiğim her şeyi unutturmasını isterdim. Okuduğum kitaplardan öğrendiklerimi, tanıdığım insanları, duyduğum şeyleri, gördüğüm toprakları unutmayı dilerdim. Kader dileğimi yerine getirmediği takdirde, eminim ki sarhoş olur, bildiklerimi elimden geldiğince unutmaya çalışırdım.</p>

  <p>İnsanlara yardım etmeye çalışanlar! Yüksekokul yerleşkeleri, misyonları, hayır kurumları falan, hep fiyaskodur. Eşyanın tabiatı gereği, fiyaskodan başka bir şey olamazlar, iyi niyetle, ama yanlış şekilde tasarlanmışlardır. Bu iyi insanlar, hayata bir yanlış anlama içinde yaklaşırlar. Batı Yakası’nı anlamadıkları halde, Doğu Yakası’na öğretmenler, âlimler olarak gelirler. İsa’nın basit sosyolojisini anlamadıkları halde, sefil ve horlanmış insanlara kurtarıcıların debdebesi içinde yaklaşırlar. Sadakatle çalışmışlardır, ama sefaleti hafifletmeye ancak ölçülemeyecek kadar az katkıda bulunabilmişler ve daha bilimsel yoldan, daha az maliyetle elde edilebilecek bir miktar veriyi toplamanın ötesinde, hiçbir başarı kazanamamışlardır.</p>

  <p>Birinin vaktiyle söylediği gibi, fakirlerin sırtından inmekten gayrı her şeyi yaparlar onlar için. Çocukça tertiplerle toparladıkları paralar, yine yoksulların cebinden çıkar. İşçiye hakkını vermeyen iki ayaklı yırtıcıların ırkından gelirler; işçiye elinde kalan acınası parayla ne yapacağını söylemeye kalkarlar. Allah aşkına, Islington’da on iki düzinesi dörtte üç peniden yapay menekşeler satan bir kadının çocuğuna bakmak üzere kreş kurmanın ne faydası vardır? Baş edemeyecekleri kadar çok sayıda çocuk ve menekşe satıcısı dünyaya gelmektedir oysa. Bu menekşe satıcısı her bir çiçeği üç kez eline almaktadır; dörtte üç peni için üç kez. Gün boyunca, dokuz peni kazanmak için bu çiçekleri 6.912 kez eline alır. Bu bir soygundur. Sırtında birilerini taşımaktadır; güzellik, hakikat ve iyilik arzusu onun yükünü hafifletmez. Bu hevesliler o kadın için hiçbir şey yapmaz; anne için yapmayıp gün boyunca çocuk için yaptıkları da geceleyin, çocuk eve döndükten sonra hükümsüz kalır.</p>

  <p>Hepsi birden, esaslı bir yalanın öğretilmesine ortak olurlar. Bunun yalan olduğunu bilmezler gerçi, ama cehaletleri, öğretilen şeyi yalan olmaktan çıkarmaz. Telkin ettikleri yalan, “tutumluluk”tur. Bir örnekle bu yalanı sergileyelim. Haddinden fazla kalabalık olan Londra’da iş bulma mücadelesi keskindir; bu mücadele yüzünden ücretler en temel ihtiyaçlar seviyesine kadar düşmüştür. Bir işçinin tutumlu olması, gelirinden daha azını harcaması demektir - başka deyişle, daha azla yetinerek yaşayacaktır. Bu da yaşam standardının düşmesi demektir. İş bulma rekabeti içinde yaşam standardı düşük olan kişi, yaşam standardı yüksek olan kişiden daha az ücrete razı olacaktır. Haddinden fazla kalabalık bir iş kolunda, böyle küçük tutumlu işçiler grubu, o iş kolundaki ücretleri kalıcı olarak aşağı çekecektir. O zaman tutumlu insanlar artık tutumlu sayılmayacaktır; çünkü gelirleri, harcamalarını dengeleyinceye kadar düşürülmüş olacaktır.</p>

  <p>Kısacası tutumluluk, tutumluluğu etkisiz kılacaktır. İngiltere’deki her işçi tutumluluk telkin edenlere uyup harcamalarını yarıya indirse, çalışmaya hazır insan sayısı mevcut işlerin sayısından fazla olduğundan, ücretler hızla yarıya inecektir. O zaman İngiltere’deki işçilerin hiçbiri tutumlu olmayacaktır, çünkü azalan gelirleriyle yaşamak zorunda kalacaklardır. Elbette, öngörüsüz tutumluluk telkincileri de neticeye şaşıp kalacaktır. Başarısızlıklarının ölçüsü, propagandalarının başarısına eşit olacaktır. Sonuç olarak, ailelere bölünmüş halde 21 şilinden az haftalık gelir elde eden, bunun dörtte biri ila yarısını kira olarak veren 1 milyon 800 bin Londralı işçiye tutumluluk telkin etmek, saçmalıktır.</p>

  <p>İnsanlara yardımcı olmaya çalışan insanların faydasızlığına değinirken, bunun dikkate değer, soylu bir istisnasından bahsetmek isterim; bu istisna, Dr. Barnardo Evleri. Dr. Barnardo,<a class="noteref" href="#n2" id="ref2">2*</a> çocukları toplayan biri. Onları henüz tazeyken, toplumun zararlı ortamı içinde şekillenip sertleşmeden topluyor; onları uzak yerlere, daha iyi bir toplumsal ortamda büyüyüp şekillenmek üzere gönderiyor. Şimdiye kadar 13.340 çocuğu ülkeden dışarı yollamış ve çoğu Kanada’ya giden çocukların ellide birinde dahi başarısızlığa uğramamış. Enfes bir durum; hele bunların sahipsiz, başıboş gençler, evsiz ve anne-babasız gençler oldukları, Uçurum’un ta dibinden çekilip alındıkları ve elli çocuktan kırk dokuzunun adam edildiği düşünülünce.</p>

  <p>Dr. Barnardo yıl boyunca, her yirmi dört saatte dokuz başıboş genci sokaktan kurtarıyor; ne kadar muazzam bir faaliyet alanı olduğunu anlayın. İnsanlara yardımcı olmaya çalışanların ondan öğreneceği şeyler var. Hafifletici çarelerle uğraşmıyor. Toplumsal kötülüğün, sefaletin kaynağına iniyor. En aşağıdaki insanların evlatlarını ölümcül ortamlarından alıyor; onlara adam olmaya yönlendirilecekleri, bu doğrultuda şekillendirilecekleri sağlıklı bir ortam sunuyor.</p>

  <p>İnsanlar gündüz bakımevleriyle, Japon sanatı sergileriyle uğraşmayı bırakıp Batı Yakası’nı ve İsa’nın sosyolojisini öğrenmeye çalıştıkları zaman, şu dünya üzerinde yapmaları gereken işe dört elle sarılacak duruma gelecekler. İşlerine dört elle sarıldıkları zaman da Dr. Barnardo’nun izinden gidecekler; böylece onun yaptıklarını ülke çapında yaygınlaştıracaklar. On iki düzinesi dörtte üç peniden menekşeler yapan bir kadına güzelliği, hakikati ve iyiliği dayatmak yerine, onun sırtına binmiş adama orada tıkınıp durmaktan vazgeçmesini, bir hamama gidip Romalılar gibi terleyerek pisliğini atmasını söyleyecekler. Ve hayretler içinde, kadının sırtından inmesi gerekenin kendileri olduğunu fark edecekler; hiç düşünmedikleri halde başka kadınların, çocukların da sırtına binmiş olduklarını anlayacaklar.</p>

    <p id="n1"><a class="backref" href="#ref1">1*</a> Bayan Grundy hayali bir İngiliz karakteridir; gelenekçi değerlerin toplum üzerindeki kontrolünü, çevredeki insanların kanaatlerinin insanlar üzerinde yarattığı baskıyı simgeler - ç.n.</p>
