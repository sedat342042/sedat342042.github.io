  <h1>19. GETTO</h1>

  <div class="poem">

    <p><i>Biz Bilim’de yol alırken, şanımız yürürken zamanda</i>,</p>

    <p><i>Niçin kirlensin çocuk ruhları, bulansın şehir çamuruna?</i></p>

    <p><i>Kasvetli sokaklarda, Gelişim felç olup kalmış;</i></p>

    <p><i>Açlık ve suç yürümüş, taze kızlar sokaklara yığılmış;</i></p>

    <p><i>Şurada bir efendi, yorgun biçkiciden hakkını esirgiyor;</i></p>

    <p class="extract"><i>Şu menfur dam altında hem yaşayanlar hem ölüler barınıyor;</i></p>

    <p><i>Bir ateş ki sürünüyor hem döşemesinde evin</i>,</p>

    <p><i>Hem kalabalık ensest divanında, mahallesinde fakirlerin.</i><a class="noteref" href="#n1" id="ref1">1*</a></p>

  </div>

  <p class="nonindent">Bir zamanlar Avrupa devletleri, istenilmeyen Yahudileri şehir gettolarına kapatmıştı. Bugün de egemen iktisadi sınıf, o kadar keyfi olmasa da aynı derecede şiddetli yöntemlerle, istenmeyen ama lüzumlu işçileri fevkalade bayağı, fevkalade büyük gettolara kapatıyor. Doğu Londra böyle bir gettodur; zenginlerin, güçlülerin ikamet etmediği, gezginlerin uğramadığı, iki milyon işçinin yığıldığı, ürediği ve öldüğü bir getto.</p>

  <p>Londra’daki tüm işçiler Doğu Yakası’na doluşmamışsa da o yöne doğru güçlü bir akış var. Şehrin düzgün yerlerindeki fakir bölgeler yıkılıyor, evsiz kalanların çoğu doğuya kayıyor. Son yirmi yılda Aldgate, Whitechapel ve Mile End’in epey ötesinde yer alan, “Sınırın Ötesindeki Londra” diye anılan bir bölgenin nüfusu 260 bin kişi, yani yüzde altmıştan fazla artış gösterdi. Bölge kiliselerinde bu ek nüfusun ancak otuz yedide birine yer var.</p>

  <p>Bilhassa karnı tok sırtı pek iyimserler, olaylara yüzeysel yaklaşan, her şeyin katlanılmaz ölçüde tekdüze ve bayağı olmasına şaşıp kalan gezginler, Doğu Yakası’na çoğunlukla Tüyler Ürpertici Monotonluğun Şehri<a class="noteref" href="#n2" id="ref2">2*</a> derler. Şayet Doğu Yakası’na layık görülebilecek en kötü unvan Tüyler Ürpertici Monotonluğun Şehri’yse, emekçiler çeşitliliğe, güzelliğe ve sürprizlere layık değillerse, burası o kadar kötü bir yer değil demektir. Ama Doğu Yakası daha kötü bir unvanı hak eder. Buraya Alçalmışlığın Şehri demek gerekir.</p>

  <p>Doğu Yakası, bazı insanların hayal edebileceği üzere yoksul mahallelerden oluşan bir şehir değildir; devasa bir yoksullar mahallesi olduğunu söylemek daha doğru olur. Düzgünlük ve insaniyete uygunluk açısından bakınca ortalama bir sokak, buradaki ortalama sokakların tümü, bir yoksullar mahallesidir. Çocuklarımızın görmesini, duymasını istemeyeceğimiz seslerle, görüntülerle dolu bir yer, hiç kimsenin çocuğunun yaşamaması, görmemesi, duymaması gereken bir yerdir. Eşlerimizin hayatlarını geçirmesini istemeyeceğimiz bir yerde, hiç kimsenin eşi hayatını geçirmemelidir. Zira burada, Doğu Yakası’nda müstehcenlik, bayağılık gemi azıya almıştır. Özel hayat diye bir şey kalmamıştır. Kötüler iyileri de bozar ve tümü hep birlikte kokuşup gider. Çocukluğun masumiyeti tatlı ve güzeldir, ama Doğu Yakası’nda masumiyet çok kısa sürer; bebeklerinizi daha beşikten çıkmamışken zaptetmezseniz, akıllarının fena halde her şeye ermeye başladığını görürsünüz.</p>

  <p>Bu altın kuralı uygulayınca Doğu Londra’nın, yaşamaya uygun olmayan bir yer olduğu ortaya çıkıyor. Kendi bebeğinizin doğup gelişmesi, hayata dair bilgileri ve nesneleri edinmesi için uygun görmediğiniz bir yer, başka insanların bebeklerinin de hayata dair bilgileri ve nesneleri edinmesi için uygun değildir. Bu altın kural çok basit ve yeterlidir. Ekonomi bilimi ve en güçlünün hayatta kalması ilkesi bundan farklı bir şey söylüyorsa, gidip kendilerini asabilirler. Kendiniz için yeterli görmediğiniz bir şey, başka insanlar için de yeterli değildir; işte o kadar.</p>

  <p>Londra’da aile aile bölünmüş halde tek odalık hanelerde yaşayan 300 bin kişi var. Bundan çok daha fazlası, iki ya da üç odaya cinsiyet ayrımı olmaksızın tıkışmışlar; aynı şekilde tek odayı paylaşanlar da var. Kanuna göre adam başına 11 metreküp yer düşmek zorunda. Kışlada asker başına 17 metreküp yer bırakılır. Bir dönem Doğu Londra’da halk sağlığı uzmanı olarak görev yapan Profesör Huxley, her zaman kişi başına 23 metreküp yer düşmesi, bu alanın da çok iyi havalandırılması gerektiğini söylemiş. Oysa Londra’da, yasanın emrettiği 11 metreküp yerden yoksun olarak yaşayan 900 bin insan var.</p>

  <p>Ağır işlerde çalışan şehir nüfusunu grafiğe dökmek ve sınıflandırmak için yıllardır sistemli bir çalışma yürüten Bay Charles Booth, Londra’da <i>yoksul</i> ve <i>çok yoksul</i> 1 milyon 800 bin insan bulunduğunu tahmin ediyor. Yoksul teriminin ne ifade ettiğini belirtmekte fayda var. <i>Yoksul</i> derken, haftalık geliri on sekiz ila yirmi bir şilin arasında olan aileleri kastediyor. <i>Çok yoksul</i> olanlarsa, bu standardın epey altındalar.</p>

  <p>Bir sınıf olarak işçiler, iktisadi efendilerinin eliyle giderek daha fazla tecrit ediliyorlar. Onları kalabalık halde bir yerlere sıkıştıran bu süreç, hem ahlâki bozukluğa hem de ahlâk yoksunluğuna yol açıyor. İşte Londra Şehir Meclisi’nin yakın tarihli bir toplantı tutanağından bir alıntı; veciz ve yalın olmakla birlikte, satır aralarında nice korkunç şeyler saklı:</p>

  <blockquote>

    <p>Bay Bruce, Kamu Sağlığı Komisyonu Başkanı’na Doğu Yakası’ndaki ciddi nüfus sıkışıklığının dikkatini cezbedip cezbetmediğini sordu. St. Georges’da bir adam, karısı ve sekiz kişilik aileleri küçük bir odada kalıyordu. Bu ailedeki kızlar on iki, on yedi, sekiz ve dört yaşlarındaydı, biri de bebekti; üç erkek çocukları on beş, on üç ve on iki yaşlarındaydı. Whitechapel’da bir adam ve karısı on altı, sekiz ve dört yaşlarındaki kızları on ve on iki yaşlarındaki oğullarıyla birlikte daha da küçük bir odada kalıyorlardı. Bethnal Green’de bir adamla karısı, yirmi üç, yirmi bir, on dokuz ve on altı yaşlarındaki oğulları ve biri on dört, diğeri yedi yaşındaki kızları, yine aynı odayı paylaşıyorlardı. Bay Bruce, yerel yetkililerin böyle bir nüfus sıkışıklığını önlemekle yükümlü olup olmadığını sordu.</p>

  </blockquote>

  <p>Fakat yasadışı koşullarda yaşayan 900 bin kişi olunca, yetkililerin elinden hiçbir şey gelmiyor. Sıkışık halde yaşayan insanlar dışarı atıldıklarında, kendilerine başka bir delik buluyorlar; eşyalarını geceleyin el arabalarıyla taşıdıkları için (tek bir el arabasına tüm ev eşyalarını ve uyuyan çocuklarını koyuyorlar) izlerini sürmek neredeyse imkânsız. 1891 tarihli Kamu Sağlığı Yasası aniden tam anlamıyla uygulanmaya başlasa, 900 bin insana evlerini boşaltıp sokağa çıkmaları tebliğ edilecektir; hepsini yasaya uygun meskenlere yerleştirmek için 500 bin oda inşa etmek gerekir.</p>

  <p>Bu bayağı sokaklar, dışarıdan bakınca sadece bayağı görünümlüdür, ama duvarların arasında bakımsızlık, sefalet, trajedi vardır. Aktaracağım trajedi size rahatsız edici gelebilir, ama unutulmamalıdır ki, böyle bir trajedinin var olması çok daha rahatsız edicidir.</p>

  <p>Lisson Grove’daki Devonshire Place’de kısa zaman önce, yetmiş beş yaşındaki bir kadın hayatını kaybetti. Sorgu hâkimliği görevlisinin yaptığı soruşturmanın ardından söyledikleri şöyle aktarılıyor: “Odada, üzeri haşeratla kaplı bir sürü paçavradan başka bir şey yokmuş. Görevlinin de her yanını haşerat sarmış. Oda inanılmaz bir manzara sergiliyormuş; adam hiç böyle bir şey görmemiş. Her yer tamamen haşeratla kaplıymış.”</p>

  <p>Doktor şöyle demiş: “Mevta şömine demirinin önünde sırt üstü yatar halde bulundu. Elbisesi ve çorapları üzerindeydi. Vücuduna haşerat doluşmuştu ve odadaki tüm elbiseler böcekler yüzünden griye dönmüştü. Gıdasız kaldığı belli olan mevta, bir deri bir kemik haldeydi. Bacakları yara bereyle doluydu; çorapları yaralarına yapışmıştı. Bu yaraların sebebi, odadaki haşerattı.”</p>

  <p>Soruşturmada hazır bulunan biri şöyle yazmış: “Talihsiz kadının vücudunu toprağa verilmeden önce görme talihsizliğini yaşadım; şimdi bile, o dehşet verici görüntüyü hatırladıkça ürperirim. Açlıktan kuruyup giden bedeni oracıkta yatıyordu; kemikleri sayılır vaziyetteydi. Kirden donuklaşmış saçları haşere yuvasına dönmüştü. Tahtaya dönmüş göğsünde yüzlerce, binlerce haşere sekiyor, yuvarlanıyordu!”</p>

  <p>Böylesi bir ölüm sizin annenize, benim anneme uygun düşmüyorsa, bu kadına da uygun düşmez; kimin annesi olursa olsun, böylesi bir ölüm kimseye yakışmaz.</p>

  <p>Zulu ülkesinde yaşamış olan Piskopos Wilkinson, yakın zaman önce şöyle demişti: “Hiçbir Afrika köyünde genç erkeklerle kadınların, oğlanlarla kızların böyle uygunsuz biçimde bir araya gelmesine izin verilmez.” Sıkış tıkış yaşayan insanların çocuklarına atıfta bulunuyordu; daha beş yaşındayken öğrenecekleri hiçbir şey kalmamış, buna karşılık akıllarından çıkarmaları gereken çok şeye sahip, ama bunu asla yapamayacak çocuklar.</p>

  <p>Bu gettodaki yoksul evlerinin zenginlere ait malikânelerden daha fazla kâr sağladığı biliniyor. Yoksul işçi, hayvanlar gibi yaşamak zorunda kaldığı yetmiyormuş gibi, oransal olarak, zenginlerin geniş ve rahat evlerine ödediklerinden daha fazlasını ödüyor. Ev bulmak için rekabet eden yoksullar sayesinde, sömürgen evsahipleri türemiş. İnsanların sayısı oda sayısından fazla; bir sürü insan başka yer bulamadığı için düşkünlerevine gidiyor. Evler kiraya verilince iş bitmiyor; bu kez kiracılar odaları kiraya veriyor; odaları kiralayanlar da kendilerine kiracı buluyor.</p>

  <p>“Bir bölümü kiralık oda.” Kısa zaman önce, St. James Hall’a<a class="noteref" href="#n3" id="ref3">3*</a> beş dakikalık yürüme mesafesinde böyle bir yazı asılı duruyordu. Peder Hugh Price Hughes’un<a class="noteref" href="#n4" id="ref4">4*</a> ifadesine göre yataklar üçlü nöbet sistemi içinde kiralanıyor - yani üç kiracı aynı yatağı kullanıyor; yatakta sekizer saat yatıyorlar, böylece yatak hiç soğumuyor. Yatağın altındaki alan da aynı şekilde üçlü nöbet sistemiyle kiralanıyor. Sağlık görevlileri şöyle vakalarla karşılaşmaya alışmış artık: 28 metreküpten daha dar bir hacimde üç yetişkin kadın aynı yatağı paylaşıyor, iki yetişkin kadın da yatağın altında yatıyor; 47 metreküp hacimli bir odada yetişkin bir erkekle iki çocuk aynı yatağı, iki yetişkin kadın da yatağın altını işgal etmiş oluyor.</p>

  <p>Daha saygın olan ikili nöbet sisteminin tipik bir örneğine bakalım. Odayı gündüz vakitlerinde, geceleri otelde çalışan genç bir kadın kullanır. Akşam yedide odayı boşaltınca, bir duvarcı ustası girer içeri. Sabah sekizde o çıkıp işe gider, aynı vakitlerde kadın işten döner.</p>

  <p>Spitalfields bölge rahibi W.N. Davies, buradaki ara sokaklarda bir nüfus sayımı yapmış. Şöyle diyor:</p>

  <blockquote>

    <p>Bir ara sokakta on ev var -elli bir oda, hemen hepsi iki buçuğa üç metre boyutunda- ve 254 kişi yaşıyor bunlarda. Sadece altı odada ikişer kişi kalıyor; diğer odalarda kalanların sayısı üçle dokuz arasında değişiyor. Altı ev, yirmi iki oda bulunan başka bir yerde 84 kişi var - yine birkaç odada 6, 7, 8 ya da 9 kişi kalıyor. Sekiz odalı bir evde 45 kişi var - odaların birinde 9 kişi, birinde 8, ikisinde 7 ve birinde de 6 kişi kalıyor.</p>

  </blockquote>

  <p>Gettodaki bu sıkış tıkıştık isteyerek olmuyor, zorunluluktan meydana geliyor. İşçilerin neredeyse yüzde ellisi, gelirlerinin dörtte biri ila yarısıyla kira ödüyor. Doğu Yakası’nın büyük bölümünde bir oda için ortalama kira dörtle altı şilin arasında. Haftada otuz beş şilin kazanan vasıflı tamirciler, iki-üç ufacık deliğe on beş şilin ödemek zorunda kalıyor, orada çaresizce ev hayatına benzer bir şeyler kurmaya çalışıyorlar. Kiralar sürekli yükseliyor. Stepney’deki bir sokakta sadece iki yıl içinde, kiralar on üç şilinden on sekiz şiline, başka bir sokakta on bir şilinden on altı şiline, yine bir diğer sokakta on bir şilinden on beş şiline çıkmış. Whitechapel’da yakın zamana kadar on şiline kiralanan evler şimdi yirmi bir şiline mal oluyor. Doğu, batı, kuzey ve güneyde kiralar yükseliyor. Toprağın yarım hektarı 20.000 ila 30.000 sterlin ediyorsa, birilerinin ev sahibinin parasını ödemesi gerekir.</p>

  <p>Avam Kamarasından W.C. Steadman, kendisinin Stepney’deki seçim çevresinden bahisle, şöyle demiş:</p>

  <blockquote>

    <p>Bu sabah, yaşadığım yere en fazla yüz metre mesafede, dul bir kadın yolumu kesti. Bakmak zorunda olduğu altı çocuğu vardır ve evinin haftalık kirası on dört şilindir. Eve kiracı almakla ve gündelikçi olarak çalışmakla sağlar geçimini. Bu kadın gözünde yaşlarla, ev sahibinin kirayı on dört şilinden on sekiz şiline çıkardığını söyledi. Ne yapabilirdi ki? Stepney’de kalacak yer sıkıntısı vardır. Her yer tutulmuştur ve tıklım tıklımdır.</p>

  </blockquote>

  <p>Bir sınıfın üstünlüğü için, başka bir sınıfın alçalmışlığı şarttır; işçiler gettoya tıkıldıklarında, bunu izleyen alçalma kaçınılmaz hale gelir. Kısa, güdük insanlar yaratılır - efendilerinin neslinden çarpıcı şekilde farklı, takatten, güçten mahrum görünen bir nesildir bu. Erkeklerin bedeni, düzgün erkek bedenlerinin karikatürü gibidir; bunların kadınları, çocukları solgun ve kansızdır; gözleri çökmüş, sırtları kamburlaşmış, vücutları erken yaşta şeklini, güzelliğini kaybetmiştir.</p>

  <p>Daha beteri, gettodaki insanlar, bir kenara bırakılmış olanlardır - bozulmuş ve iyice bozulmaya terk edilmiş insanlar. En azından yüz elli yıldır, en iyi durumda olanlar, aralarından eksilip gitmiş. Güçlü olanlar, cesaret, girişimcilik ve hırsı bulunanlar, yerkürenin daha taze, daha özgün bölgelerine gidip yeni ülkeler, yeni uluslar kurmuş. Nesli sürdürmek yetersizlere, yüreği, zekâsı ve gücü yetmeyenlere, çürümüş ve umutsuz durumda olanlara kalmış. Seneden seneye, en iyi evlatları alınıyor ellerinden. Yaşam gücü yüksek, boylu boslu bir adam yetiştiği vakit, derhal orduya çağrılıyor. Asker oluyor; asker dediğin, Bernard Shaw’un tabiriyle, “görünüşte ülkenin kahraman ve vatanperver savunucusudur; fakat aslında günde üç öğün yemek, barınak ve giyecek için kendini ateşe atmayı kabul eden talihsiz bir adamdır.”</p>

  <p>Sürekli olarak işçilerden en iyilerinin seçilmesi, geride kalanların yoksullaşmasına sebep oldu. Gettoda büyük çoğunluğu iyice niteliksiz insanlardan oluşan bu kitle, çukurun en dibine doğru kayıp gidiyor. Çekilip giden yaşam şarabı, kana ve döle dönüşerek dünyanın geri kalan yerlerine saçılıyor. Geride kalanlar posadan başka bir şey değil; tecrit edilmiş, çökelip kalmış durumdalar. Edepsizleşmiş, hayvanileşmişler. Öldürdükleri zaman elleriyle öldürüyor, sonra da gidip aptalca, cellatlara teslim oluyorlar. İşledikleri günahlarda fevkalade bir arsızlık yok. Kör bıçakla bir arkadaşlarını deşiyor yahut demir bir tencereyle kafasına vuruyor, sonra da oturup polisin gelmesini bekliyorlar. Evlenen erkekler, karılarını dövme imtiyazını elde ediyor. Pirinçli, demirli çizmeleri dikkat çekici; çocuklarının gözü morarmış annesini yere yıkıp eziyorlar, Batı’nın damızlık aygırları çıngıraklı yılanları nasıl eziyorsa, aynı öyle.</p>

  <p>Aşağı getto sınıflarındaki bir kadın, tıpkı Kızılderili kadınlar gibi, kocasının kölesidir. Ben kadın olsam ve önümde sadece iki seçenek bulunsa, bir Kızılderili kadını olmayı tercih ederdim. İktisadi bakımdan erkekler efendilerine, kadınlarsa erkeklere bağımlıdır. Sonuç olarak koca, efendisine atması gereken dayağı karısına atar; kadın hiçbir şey yapamaz. Arada çocuklar vardır, eve ekmeği kocası getirmektedir; onu hapse gönderip de aç kalmaya cesaret edemez. Böyle vakalar mahkemeye geldiğinde, nadiren suç delili bulunabilir; ezilen eş ve anne, kural olarak, yavrularının hatırı için kocasını serbest bıraksın diye, gözyaşı dökerek sulh hâkimine yalvarır.</p>

  <p>Kadınlar giderek şirretleşir ya da ruhları incinir, köpeksileşirler; genç kızlık günlerinden kalan azıcık edep ve özsaygıyı da yitirerek umursamazca, alçalmışlığın ve kirin içine gömülürler.</p>

  <p>Bazen bu getto hayatının kitlesel sefilliğine dair genellemelerimden ürküyor, izlenimlerimin abartılı olduğunu, resme fazla yakından bakıp perspektifi gözden kaçırdığımı düşünüyorum. Öyle zamanlarda, kendimi heyecana kaptırıp şaşkınlaştım mı anlayayım diye, başka kişilerin tanıklığına başvurmayı gerekli görüyorum. Dengeli ve kontrollü bir adam oluşuyla beni her zaman etkileyen Frederick Harrison, şöyle diyor:</p>

  <blockquote>

    <p>Dikkate alacağımız şey sanayinin yerleşik hali ise, en azından bana göre, modern toplumun köleliği ya da sertliği pek aşamadığını söylemek yeterlidir. Servetin gerçek üreticilerinin yüzde doksanı, evim diyebilecekleri kalıcı bir konuttan yoksundur; ne bir parça toprakları ne de kendilerine ait bir odaları bulunur. Küçük bir at arabasına sığan eski mobilyalardan gayrı hiçbir değerli eşyaları yoktur; alacaklarına emin olamadıkları, hayatta kalmalarına zar zor yeten haftalık ücretleri vardır; çoğu köpek bağlasan durmayacak evlerde kalır; öylesine yokluğun kıyısında yaşarlar ki bir ay işleri kötü gitse, hastalansalar ya da beklenmedik bir kayba uğrasalar, açlık ve muhtaçlıkla yüz yüze gelirler…Ama şehir ve kırlardaki ortalama işçilerin bu normal vaziyetinin de altında, yokluk içinde yaşayan bir sürü dışlanmış insan vardır. Sanayi ordusunu geriden takip eden, iç kaldırıcı bir perişanlık içindeki bu insanlar, toplam işçi sınıfı nüfusunun en az onda birini oluşturur. Modern toplumun yerleşik düzeni böyle olacaksa, medeniyetin insanlığın büyük çoğunluğuna lanet getireceğini söylemeliyiz.</p>

  </blockquote>

  <p>Yüzde doksan! Rakamlar dehşet vericidir ama Stopford Brooke, korkutucu bir Londra resmi çizdikten sonra, bunu yarım milyonla çarpma gereği hisseder. Bakınız:</p>

  <blockquote>

    <p>Kensington’da stajyer rahip olduğum günlerde, Hammersmith Caddesi üzerinden Londra’ya giden ailelere rastlardım. Bir gün bir işçiyle karısı, oğlu ve iki kızları geliyordu yoldan. Aile epey zaman taşradaki bir malikânede yaşamış ve umumi araziyi kullanarak, emekleriyle geçinip gitmişler. Fakat bir vakit gelmiş, umumi arazi tecavüze uğramış, malikânedeki emeklerine artık ihtiyaç duyulmaz olmuş ve kaldıkları evcikten sessiz sedasız çıkarılmışlar. Nereye gitsinler? Rahatça iş bulacaklarını sandıkları Londra’ya tabii. Azıcık tasarrufları varmış, onunla doğru düzgün iki oda kiralayabileceklerini sanıyorlarmış. Fakat Londra’da karşılarına amansız arazi sorunu çıkmış. Kalacak yer bulmak için düzgün semtleri denemişler; iki odanın haftalık kirası on şilinmiş. Yiyecekler pahalı ve kötüymüş, sular kötüymüş; kısa zamanda sağlıkları bozulmuş. İş bulmak zormuş, ücretler de o kadar düşükmüş ki, çok geçmeden borca girmişler. Zehirleyici ortam karanlık, uzun çalışma saatleri onları iyice hasta etmiş; daha ucuz bir mesken arayışına girmişler. İyi bildiğim bir sokakta böyle bir yer bulmuşlar - tam bir suç ve tarifsiz korkular yatağında. Orada zalimane bir kira karşılığında tek göz odaya yerleşmişler. Artık kötü şöhretli bir yerde oturduklarından, iş bulmaları iyice zorlaşmış; erkek, kadın, çocuk dinlemeden herkesi sonuna dek sömüren adamların eline düşüp, insanı yılgınlığa düşüren ücretlerle çalışmışlar. Karanlık, kir, kötü yemekler, hastalıklar ve su ihtiyacı eskisinden de betermiş; çevrelerindeki güruhla düşüp kalktıkça, özsaygılarını iyice kaybetmişler. İçki denen şeytan ele geçirmiş onları. Sokağın iki ucunda meyhaneler varmış elbette. Teker teker hepsi barınmak, ısınmak, muhabbet etmek ve dertlerini unutmak için oraya kaçmışlar. Böyle böyle iyice borca batmışlar, içki beyinlerini, duyularını yakıp kavurmuş; içkiye duydukları bitimsiz hasreti dindirmek için her şeyi yapacak hale gelmişler. Birkaç ay içinde baba hapse girmiş, anne ölümü bekler olmuş, oğul bir suçlu haline gelmiş, kızlarsa sokaklara düşmüş. <i>Bunu yarım milyonla çarpın; yine de hakikatin gerisinde kalır</i>.</p>

  </blockquote>

  <p>Şu dünyada Whitechapel, Hoxton, Spitalfields, Bethnal Green ve Wapping’den East India Rıhtımları’na varıncaya dek, “rezil Doğu”nun tümünden daha kasvetli bir manzara bulunamaz. Buralarda hayatın rengi gri ve donuktur. Her şey çaresiz, umutsuz, sıkıntılı ve kirlidir. Banyo küveti denen şey hiç bilinmez; tanrılara ölümsüzlük sağlayan yiyecekler misali efsanevi bir şeydir. İnsanlar pistir; temizlenmeye yönelik girişimler ya acıklı ve trajik ya da güldürücü sonuçlar verir. Kirli yağmurlara tuhaf, değişken kokular eşlik eder; gökten su değil de yağ inmektedir sanki. Kaldırım taşları yağ içinde kalır.</p>

  <p>Buradaki nüfus, kilometrelerce uzanan rengi solmuş tuğlalar denli sıkıcı ve hayal gücü yoksunudur. Din buraya dokunmadan geçmiştir; insan ruhunu da, güzel yaşam dürtülerini de öldüren kaba, budalaca bir maddecilik hüküm sürmektedir.</p>

  <p>Eskiden böbürlenmeyle şöyle denirdi: İngiliz erkeğinin evi, onun kalesidir. Günümüzde bu sözün geçerliliği kalmadı. Gettoda yaşayanların evi yoktur. Ev hayatının anlamını, kutsiyetini bilmezler. Daha üstsınıf işçilerin oturduğu belediye binaları bile, sıkış tıkış barakalardır. Ev hayatı yoktur içlerinde. Kullanılan dil bunu kanıtlar. İşten dönen baba, sokakta oynayan çocuklarına annelerinin nerede olduğunu sorar; aldığı yanıt şudur: “Binaya girdi.”</p>

  <p>Yeni bir ırk, sokak insanları ırkı türemiştir. Hayatlarını işte ve sokakta geçirirler. Uyumak için girdikleri delikleri, inleri vardır; hepsi o kadar. Böyle deliklere, inlere “ev” demek, kelimeyi gülünçleştirmek olur. Geleneksel olarak sessiz, içine kapanık İngiliz erkeği yok artık. Kaldırımlardaki insanlar gürültücü, konuşkan, sinirli, heyecanlılar - yaşları henüz gençken yani. Yaşlandıkça biranın etkisiyle aptallaşıyorlar. Yapacak başka şeyleri olmadığında inekler gibi geviş getirip duruyorlar. Onlara her yerde rastlayabilirsiniz; kaldırımlarda, köşe başlarında oturup boşluğa bakarlar. Birini izleyin. Orada saatlerce haraketsiz oturur; siz uzaklaşırken o hâlâ boşluğa bakmaktadır. Bu çok ilginçtir. Bira içmeye parası yoktur, inine sadece uyumak için gitmektedir; peki yapacağı ne kalır geriye? Bir kızı, bir eşi, bir çocuğu sevmenin sırrına vakıf olmuştur zaten; bunların uydurma, beydude ve çiy taneleri misali gelip geçici şeyler olduğunu, hayatın acımasız gerçekleri karşısında kolayca silinip gittiğini anlamıştır.</p>

  <p>Dediğim gibi, gençler sinirli, gergin, heyecanlıdır; orta yaşlılarsa boş kafalı, kayıtsız ve aptaldır. Yeni Dünya’nın işçileriyle rekabet edebileceklerini akıldan geçirmek bile saçma olur. İktisatçıların çoktan başladığını beyan ettikleri sınai üstünlük mücadelesinde, bu gaddarlaşmış, alçalmış ve körelmiş getto insanları verimli bir hizmet veremeyecektir. İngiltere unutulmuş insanlarını ihtiyaç duyunca hatırına getirdiğinde, onlar ne işçi ne de asker olarak kifayet edebileceklerdir. İngiltere dünyanın sınai yörüngesinden çıktığı takdirde, yaz bitince helak olan sinekler gibi onlar da helak olacaklardır. Ya da İngiltere onların varlığından ötürü çaresiz bir vahşi hayvana dönmüşken, bu insanlar bir tehdit haline gelip Batı Yakası’na doğru “şişkinleşerek”, Batı Yakası’nın Doğu’da gerçekleştirdiği “fakir mahallesi” yaratma sürecini tersine çevireceklerdir. Her halükârda, makineli tüfeklerin ve modern savaş makinelerinin önünde, daha çabuk ve daha kolay helak olacaklardır.</p>
