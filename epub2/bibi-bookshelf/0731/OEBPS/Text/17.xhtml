  <h1>17. VERİMSİZLİK</h1>

  <p class="nonindent">Mile End Waste’deki bir tartışmayı dinlemek için durakladım.<a class="noteref" href="#n1" id="ref1">*</a> Gece vaktiydi ve hepimiz, durumu görece iyi işçilerdik. Aralarından birini, otuzlu yaşlarda hoş çehreli bir adamı ortalarına almışlar, hararetle ona laf yetiştiriyorlardı.</p>

  <p>“Ya şu ucuza çalışan göçmenler n’olacak?” diye sordu birisi. “Ekmeğimizi elimizden alan şu Whitechapel Yahudileri mesela?”</p>

  <p>“Onları suçlayamazsın,” yanıtını aldı. “Onlar da tıpkı bizim gibi, yaşamaları lazım. Biri senden daha ucuza çalışmayı teklif ederek işini elinden alırsa, onu ayıplama.”</p>

  <p>Muhatabı, “Karımız, çocuklarımız ne olacak?” diye sordu. “Değil mi ya,” diye cevapladı diğeri, “peki senden ucuza çalışıp işini elinden alanın karısı, çocukları ne olacak? Ha? Onun karısı, çocukları ne olacak? Onları senden fazla umursuyor; açlık çekmelerine dayanamıyor. O yüzden emeğinin bedelini düşürüyor, sen de işten çıkarılıyorsun. Ama suçlayamazsın zavallıyı. Onun elinden başka bir şey gelmiyor. Aynı işi iki adam birden istediği zaman ücretler hep düşer. Bunun suçlusu rekabettir; fiyatı düşüren adam değil.”</p>

  <p>“Ama sendika olsa ücretler düşmez,” diye bir itiraz geldi.</p>

  <p>“Değil mi, yine tam üstüne bastın. Sendika emekçiler arasındaki rekabeti engeller, ama sendikanın bulunmadığı yerlerdeki rekabeti de sertleştirir. Whitechapel’daki ucuz işçiler işte burada devreye girer. Bunlar niteliksizdir, sendikaları yoktur ve pazarlık esnasında birbirlerinin gırtlağını keserler; güçlü bir sendikamız olmazsa bizimkini de keserler.”</p>

  <p>Mile End Waste’deki bu adam, tartışmayı uzatmaksızın, iki adam aynı işin peşinde oldukları zaman ücretlerin düşeceği ilkesini vurgulamıştı. Konuyu iyice deşseydi, mesela yirmi bin üye sahibi güçlü bir sendikanın bile, bu sendikadakilerin işini almak isteyen yirmi bin işşiz karşısında, ücretleri yüksek tutmayı başaramayacağını anlardı. Bunun iyi bir örneği, tam da şimdilerde, Güney Afrika’daki askerlerin dönüp terhis edilmeleriyle yaşanıyor. On binlerce çaresiz insan, kendilerini işsizler ordusuna katılmış olarak buluyorlar. Ülke genelindeki ücret düşüşleri, işçi ihtilaflarına ve grevlere yol açıyor; bu durum, grevcilerin attığı aletleri memnuniyetle yerden alan işsizlere yarıyor.</p>

  <p>Çalışmaya hazır insan sayısı, mevcut işlerin sayısından fazla olduğunda, insanlık dışı çalışma koşullarının, sefalet ücretlerinin, işsiz ordularının, sürüyle evsiz, barınaksız insanın ortaya çıkması kaçınılmaz hale gelir. Sokaklarda, düşkünlerevinde, yemek dağıtılan yerlerde rastladığım insanlar, “rahat” telakki edilebilecek bir hayat tarzını seçtikleri için oralarda değiller. Çektikleri sıkıntıları, hayatlarının hiç de “rahat” olmadığını ortaya koymaya yetecek ölçüde açıkladım.</p>

  <p>Aklıselimle bakınca görülür ki burada, İngiltere’de, haftada yirmi şilin karşılığında çalışıp düzenli olarak yemek yiyen ve geceleyin yatacak bir yeri olan kişi, sokakları arşınlayan kişiden çok daha rahattır. Sokakları arşınlayan kişi daha çok ıstırap çeker ve daha az şey karşılığında daha çok çalışır. Bunların geceyi nasıl geçirdiklerini ve bedenen tükenmiş halde birazcık dinlenebilmek için nasıl geçiciler koğuşuna gittiklerini anlatmıştım. Geçiciler koğuşu da rahat bir yer falan değildir. İki kilogramlık üstüpü didiklemek, 600 kilogramlık taş kırmak yahut en iğrenç işleri görmek, o sefil yiyeceklerin ve yatılan yerin karşılığı olamaz. Yetkililerin yaptığı, düpedüz soygundur. Bu adamlara emeklerinin karşılığında, kapitalist işverenlerden de azını vermektedirler. Aynı miktardaki emek özel teşebbüs için sarfedilecek olsa, karşılığında daha iyi bir yatak, daha iyi yiyecekler ve en önemlisi daha fazla özgürlük satın alınabilirdi.</p>

  <p>Bir insanın geçiciler koğuşuna gitmesi pek işe yaramaz. Gidenler de bunu bildikleri için bedenen tükeninceye dek oraya gitmekten kaçınırlar. Niye giderler peki? Çalışmaktan usandıkları için değil. Tam tersine; avarelikten usanmışlardır artık. Amerika Birleşik Devletleri’nde gezgin serseri, neredeyse her zaman, usanmış bir işçidir; gezgin serseriliğin çalışmaktan daha rahat bir yaşam tarzı olduğunu düşünür. Ama İngiltere’de vaziyet öyle değildir. Burada erk sahipleri, gezgin serserileri, avareleri usandırmak için ellerinden geleni yaparlar; işin gerçeği, avare zaten usanç içinde bir yaratıktır. Günde iki şilinle, yani elli sentle üç öğün güzel yemekler yiyebileceğini, gece yatacak yer bulabileceğini, cebine de azıcık para kalacağını bilir. Geçiciler koğuşuna gideceği yerde bu iki şilini kazanmak için çalışmayı tercih eder; çünkü şimdiki kadar çok çalışmayacağını, şimdiki kadar kötü muamele görmeyeceğini bilir. Ancak gönlünden geçeni yapamaz, çünkü çalışmaya hazır insan sayısı, mevcut işlerin sayısından fazladır.</p>

  <p>Çalışmaya hazır insan sayısı, mevcut işlerin sayısından fazla olunca bir eleme yapmak gerekir. Sanayinin her dalında, verimsiz olanlar dışarı atılır. Bunlar dışarı atılınca artık yükselemezler; aşağı inmek zorunda kalırlar ve kendilerine uygun bir seviyeye, sanayinin dokusu içinde verimli olabilecekleri bir yere varıncaya dek inmeye devam ederler. Bu durumda en verimsiz olanların ta dibe, yani sefalet içinde helak olup gidecekleri mezbahalara kadar inmeleri kaçınılmazdır.</p>

  <p>En dipten kurtulamayan verimsizlere şöyle bir bakınca, kural olarak bunların zihnî, fiziki ve ahlâki anlamda enkaza dönmüş oldukları görülür. Söz konusu durumun istisnası, yakın zamanda dibe vurmuş olanlardır; henüz sadece çok verimsizdirler ve yıkım süreçleri daha yeni yeni işlemeye başlamıştır. Buradaki tüm güçlerin yıkıcı olduğunu unutmamak gerekir. Düzgün beden (taşıdığı beyin, süratli ve kabiliyetli olmadığı için oradadır) hızla yamulup şekilsizleşmektedir; açık zihin ise (bedenin zayıflığı yüzünden oradadır) hızla lekelenip kirlenmektedir.</p>

  <p>Ölüm oranları son derece yüksek olmasına rağmen, bunların ölmeleri çok uzun sürer.</p>

  <p>Demek ki Uçurum’un ve mezbahaların yapısı böyledir. Endüstriyel dokunun her yerinde bir ayıklama sürer gider. Verimsizler elenip aşağı atılır. Verimsizliğin çeşitli unsurları vardır. Düzensiz ya da sorumsuz bir mühendis, yerini buluncaya, yani doğası gereği düzensizlik içeren, çok az sorumluluk gerektiren ya da hiç gerektirmeyen bir pozisyona gelinceye, diyelim alelade bir işçi oluncaya dek aşağı inecektir. Yavaş ve beceriksiz, bedenen ya da zihnen güçsüz olanlar; sinirsel, ruhsal ve fiziksel anlamda takati kalmamış kişiler bazen hızla, bazen adım adım dibe çökecektir. Başına bir kaza gelen verimli bir işçi, verimsiz hale düşüp aşağılara inecektir. Yaşlanıp güçten düşen, beyni uyuşmaya başlayan bir işçi de aynı düşüşü yaşayacak, bu düşüş o dibe vurup ölünceye kadar durmak bilmeyecektir.</p>

  <p>Yaşlılar söz konusu olduğunda, Londra’nın istatistikleri dehşet verici bir öykü anlatmaktadır. Londra’nın nüfusu İngiltere’nin toplam nüfusunun yedide biridir. Londra’da yıllardır her dört yetişkinden biri devlet kurumlarında ölmektedir; ya düşkünlerevinde, ya hastanede ya da tımarhanede. Hali vakti yerinde olanların bu hale düşmedikleri gerçeği değerlendirildiğinde, en azından üç yetişkin işçiden birinin devlet kurumlarında öldüğü anlaşılır.</p>

  <p>İyi bir işçinin nasıl ansızın verimsiz hale düştüğünü ve sonrasında başına neler geldiğini açıklamak için M’Garry vakasını örnek vereceğim. M’Garry otuz iki yaşında bir adamdı ve düşkünlerevinde kalıyordu. Aşağıdaki alıntılar, sendikanın yıllık raporundan alınmıştır.</p>

  <blockquote>

    <p>Widnes’deki Sullivan’ın Yeri’nde, daha iyi bilinen adıyla İngiliz Alkali Kimya Ürünleri’nde çalışıyordum. Çalıştığım yer bir depoydu ve oraya bir avludan geçerek gidiyordum. Saat gecenin onuydu; etrafta hiç ışık yoktu. Avludan geçerken bir şeyin bacağımı yakalayıp sıktığını hissettim. Kendimden geçmişim; bir-iki gün başıma ne geldiğini bilemedim. Pazar günü uyandığımda, kendimi hastanede buldum. Hemşireye bacaklarıma ne olduğunu sordum. İki bacağımı da kaybettiğimi söyledi bana.</p>

    <p>Avluda yere bırakılmış sabit bir krank varmış. Deliği 50 santim uzunluğunda, 20 santim derinliğinde ve yirmi santim genişliğindeymiş. Krank deliğin içinde dakikada üç tur dönüyormuş. Deliğin üzerinde ne parmaklık varmış ne de kapak. Başıma gelen kazadan sonra krankı tamamen durdurmuşlar, deliğin üstüne demirden bir kapak örtmüşler. …Bana 25 sterlin verdiler. Tazminat olarak değil, hayır için verdiklerini söylediler parayı. Ben de bu paranın 9 sterliniyle etrafta dolaşabilmemi sağlayacak bir makine aldım.</p>

    <p>Ayağımı kaldırabildiğim zamanlarda çalışıyordum. Haftada yirmi dört şilin kazanıyordum; diğer adamlardan hayli fazlaydı ücretim, çünkü her vardiyayı alırdım. Yapılacak ağır bir iş olduğunda beni çağırırlardı. Müdür Bay Manton, hastanede birkaç kez ziyaretime geldi. Biraz iyileşince, bana bir iş bulup bulamayacağını sordum kendisine. Hiç uğraşmamamı, şirketin katı yürekli olduğunu söyledi. Nasıl olsa kendimi idare edebilirdim…Bay Manton ziyaretlerini kesti; en son geldiğinde, İrlanda’daki dostlarımın yanına gidebileyim diye yöneticilerden benim için elli sterlin istemeyi düşündüğünü söylemişti.</p>

  </blockquote>

  <p>Zavallı M’Garry! Hırslı olduğu ve her vardiyada çalıştığı için diğer adamlardan daha fazla para alıyordu; yapılacak ağır iş olduğunda onu çağırıyorlardı. Sonra başına kötü bir şey geldi ve düşkünlerevine gitti. Düşkünlerevinin alternatifi, İrlanda’ya gidip hayatının geri kalanında dostlarına yük olmaktı. Yoruma gerek yok.</p>

  <p>Verimliliği işçilerin değil, emeğe olan talebin belirlediğini anlamak lazım. Bir pozisyona üç adam talipse, en verimli adam işe alınır. Diğer ikisi, ne kadar kabiliyetli olurlarsa olsunlar, verimsiz durumuna düşerler. Almanya, Japonya ve Amerika dünyadaki demir, kömür ve tekstil pazarının tümünü ele geçirecek olsa, yüz binlerce İngiliz işçisi hemen atıl duruma gelirdi. Bazısı göç ederdi ama kalanlar, emeklerini diğer sanayi kollarına yönlendirirdi. Aşağıdan yukarı genel bir emek hareketi gerçekleşirdi; tekrar denge sağlandığında Uçurum’un dibindeki verimsizlerin sayısı yüzbinlerce artmış olurdu. Öte yandan, koşullar değişmezken tüm işçiler verimliliklerini iki katına çıkarsaydı, verimsizlerin sayısı yine aynı kalırdı; hem de her bir verimsizin eskinin iki katı verimli olmasına, verimlilerin daha önceki hallerinden daha kabiliyetli olmalarına rağmen.</p>

  <p>Çalışmaya hazır insan sayısı, mevcut işlerin sayısından fazlaysa, iş sayısının üzerinde kalanlar verimsiz sayılacak, aylak gezmeye ve acılar içinde yok olup gitmeye yazgılı olacaklardır. Bir sonraki bölümün amacı, verimsizlerin yaptıkları işleri ve yaşam şekillerini anlatarak, onların nasıl ayıklanıp yok edildiklerini göstermek olacak; ayrıca sanayi toplumunda bugün de varolan güçler tarafından nasıl sürekli, gereksiz şekilde verimsizlerin yaratıldığını göstereceğiz.</p>
