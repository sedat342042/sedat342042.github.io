  <h1>22. İNTİHAR</h1>

  <p class="nonindent">Hayat bu kadar tekinsiz, mutlu olma imkânı bu kadar uzak olunca, hayatın ucuzlaması ve intiharların yaygınlaşması kaçınılmaz olur. Bu olgu o kadar yaygındır ki, intihar haberi yer almayan günlük gazete bulamazsınız. Mahkemelerdeki intihar girişimi davaları ise, ancak sıradan bir “sarhoş” kadar ilgi uyandırır ve aynı hızla, aynı ilgisizlikle görülüp geçilir.</p>

  <p>Thames Polis Mahkemesi’nde böyle bir davanın görüldüğünü hatırlıyorum. Keskin göz ve kulaklarımın bulunmasıyla; insanlara ve dünyanın işleyişine dair epeyce bilgi sahibi olmakla övünürüm, ama itiraf edeyim ki o mahkeme salonunda dururken sarhoşların, serkeşlerin, serserilerin, kavgacıların, karısını dövenlerin, hırsızların, çalıntı mal alıp satanların, kumarbazların ve sokak kadınlarının adalet makinesinden geçirilişine şaşıp kalmıştım. Sanık yeri mahkeme salonunun ortasındaydı (ışığın en iyi olduğu yer orasıydı çünkü); erkekler, kadınlar, çocuklar bir devamlılık içinde birbiri ardına sanık yerine çıkıyor, cezaları da sulh hâkiminin ağzından aynı şekilde birbiri ardına duyuruluyordu.</p>

  <p>Çalıntı eşya alıp satmaktan tutuklanmış veremli bir adam, çalışacak durumda olmadığını, karısına ve çocuklarına bakmak zarureti bulunduğunu beyan etmişti; zihnim bir yıl ağır iş görmeye hüküm giymiş bu adamla meşgulken, yirmi yaş civarında gösteren bir delikanlı sanık yerine çıktı. İsminin “Alfred Freeman” olduğunu işitebildiysem de, neyle suçlandığını anlayamadım. İriyarı, ev hanımı kılıklı bir kadın tanık kürsüsüne çıkıp ifade vermeye başladı. Öğrendiğime göre kadın, Britannia kanal kapısına<a class="noteref" href="#n1" id="ref1">*</a> bekçilik eden adamın eşiymiş. Gece vaktiymiş; bir suya düşme sesi duymuş; kapıya koşturunca mahkûmu suyun içinde bulmuş.</p>

  <p>Gözlerimi kadından delikanlıya kaydırdım. Suçlama buydu demek: kendini öldürmek. Sersemlemiş; dikkatsiz halde dikiliyordu. Güzel kahverengi saçları alnını örtmüştü; bakışları yabanıl ve kaygılı olsa da, aynı zamanda çocuksuydu.</p>

  <p>“Evet efendim,” diyordu kapı bekçisinin karısı. “Ben onu çekmeye çalıştıkça, o direniyordu. Ben de yardım çağırdım; birkaç işçi yakın yerdeymiş, hep beraber onu sudan çıkarıp polise teslim ettik.”</p>

  <p>Sulh hâkimi kadının adale gücünü övünce, salondakiler gülüştü. Benimse tek gördüğüm, hayatın kıyısında duran, ölümün çamuruna gömülmek için kıvranan bir oğlandı; bunda gülünecek bir taraf yoktu.</p>

  <p>Bu kez tanık kürsüsüne çıkan adam, delikanlının düzgün bir karakteri olduğuna şahitlik ediyor, mahkemeye hafifletici kanıtlar sunuyordu. Bu adam delikanlının ustabaşıydı, yahut eskiden öyleymiş. Alfred iyi bir çocukmuş, ama evde parasızlıktan doğan bir sürü sorunları varmış. Sonra annesi hastalanmış. Alfred’i kaygı sarmış; o kadar kaygılıymış ki sonunda ayakta duramaz, çalışamaz hale gelmiş. Ustabaşı kendi itibarını sarsmamak için, çok kötü iş çıkaran delikanlıyı istifaya zorlamak zorunda kalmış.</p>

  <p>Sulh hâkimi pat diye, “Söyleyecek bir şeyin var mı?” dedi.</p>

  <p>Sanık yerindeki delikanlı anlaşılmaz bir şeyler mırıldandı. Hâlâ sersem gibiydi.</p>

  <p>Sulh hâkimi, sabırsızca “Ne diyor, memur bey?” diye sordu.</p>

  <p>Mavi üniformalı irikıyım adam, kulağını mahkûmun dudaklarına yaklaştırdı. Ardından yüksek sesle, “Çok üzgün olduğunu söylüyor, sayın hâkimim,” diye yanıtladı.</p>

  <p>“Cezaevine iade edilmiştir,” dedi hâkim ve hemen sıradaki davaya geçildi; ilk tanık yemin etmeye başlamıştı bile. Sersemlemiş, dikkati dağılmış delikanlı, gardiyanla birlikte dışarı çıktı. Hepsi bu kadardı; başından sonuna beş dakika sürmüştü. Şimdi sanık yerinde iki çamyarması yabani hararetle, on sent değerindeki çalıntı bir olta kamışının sorumluluğunu birbirlerine atmaya çalışıyorlardı.</p>

  <p>Bu fakirlerin temel sorunu nasıl intihar edeceklerini bilmemeleri, başarılı olana kadar genellikle iki ya da üç teşebbüste bulunmakla kalmaları. Bu durum, haliyle polislere ve sulh hâkimlerine müthiş sıkıntı veriyor ve başlarına hep dert oluyor. Ancak bazen sulh hâkimleri son derece açık sözlü davranıp, mahkûmları teşebbüslerinde bu kadar gevşek davrandıkları için kınıyorlar. Örneğin S…B…sulh hâkimliğinin başkanı R. S. önceki gün, kanala atlayarak kendini öldürmeye çalışmaktan yargılanan Ann Wood’a şöyle çıkışmıştı: “Madem bunu istiyordun, niye yapıp da bitirmedin? Hepimizi böyle sıkıntıya sokup uğraştıracağına, niçin suya dalıp bitirmedin şu işi?”</p>

  <p>İşçi sınıfı mensuplarının başlıca intihar sebepleri, yoksulluk, sefalet ve düşkünlerevi korkusu. Elli iki yaşındaki Ellen Hughes Hunt, “Düşkünlerevine gitmektense kendimi boğarım daha iyi,” demiş. Geçen sah Shoreditch’te vücuduna tahkikat yapılmış. Kocası onu teşhis için Islington Düşkünlerevi’nden gelmiş. Eskiden peynir satıcısıymış, ama işleri yolunda gitmeyip yoksullaşınca düşkünlerevine gitmek zorunda kalmış; karısı düşkünlerevinde ona eşlik etmeyi reddetmiş.</p>

  <p>Ellen en son, sabahın birinde görülmüş. Üç saat sonra şapkasıyla ceketi, Regent Kanalı’nın kıyısındaki yolda bulunmuş, daha sonra da vücudunu sudan çıkarmışlar. <i>Hüküm: Geçici delilik esnasında intihar etmiştir</i>.</p>

  <p>Böyle hükümler, hakikate karşı işlenmiş suçlardır. Yasa bir yalandır ve insanlar yasa aracılığıyla en utanmazca yalanları söylemektedir. Mesela gözden düşmüş, terk edilmiş, dostları ve akrabaları tarafından yüzüne tükürülmüş bir kadın, kendine ve bebeğine afyon tentürü verir. Bebek ölür; kadınsa birkaç hafta hastanede kaldıktan sonra iyileşir. Cinayetle suçlanır, yargılanır ve on yıl ağır hapse mahkûm olur, iyileştiği için, yasa onu eylemlerinden sorumlu tutmuştur; ölmüş olsaydı aynı yasa, onun geçici bir delilik içinde olduğuna hükmedecekti.</p>

  <p>Ellen Hughes Hunt vakasını ele aldığımızda, Ellen’ın Regent Kanalı’na atlarken geçici delilik içinde olduğunu söylemek adil ve mantıklıysa, kocasının Islington Düşkünlerevi’ne giderken geçici delilik içinde olduğunu söylemek de aynı şekilde adil ve mantıklıdır. Gitmek üzere seçilen yerlerden hangisinin makbul olduğu ise bir bakış açısı, entelektüel yargı meselesidir. Ben aynı konumda olsaydım, kanallar ve düşkünevleri hususunda bildiklerimden yola çıkarak, kanalı tercih ederdim. Ayrıca iddia ediyorum ki ben Ellen Hughes Hunt’dan, kocasından ve insan topluluğunun diğer üyelerinden daha deli değilim.</p>

  <p>İnsan, içgüdülerini eskiden olduğu gibi doğal bir sadakatle izlemiyor artık. Akıl yürüten bir mahluka dönüşmüş durumda; hayat ona büyük hazlar ya da acılar verdiğinde zekâsıyla hayata sarılabiliyor yahut ondan vazgeçebiliyor. Yer yüzünde geçirdiği elli iki yıl boyunca edindiği tüm yaşam zevkleri hileyle elinden alınan, önünde düşkünlerevinin dehşetinden gayrı bir şey bulunmayan Ellen Hughes Hunt’ın, kanala atlamayı seçerken çok akılcı ve sağduyulu davrandığını söylemeye cüret edeceğim. Dahası, Ellen Hughes Hunt’ın yeryüzünde geçirdiği elli iki yıl boyunca edindiği tüm yaşam zevklerinin hileyle elinden alınmasına izin veren toplumun geçici bir delilik yaşadığına hükmetmenin, jüri açısından daha akıllıca olacağını söyleyeceğim.</p>

  <p>Geçici delilik! Ah, karnı tok sırtı pek insanların aç biilaç kardeşlerinin sorumluluğunu üstlenmekten kaçmak için sığındığı şu lanetli terimler, dilimizdeki yalanlar.</p>

  <p>Doğu Yakası gazetelerinden <i>Observer</i>’ın bir nüshasından şu alelade hadiseleri aktaracağım:</p>

  <blockquote>

    <p>Johnny King adında bir gemi ateşçisi, intihar etmeye teşebbüsle suçlanmış. Sanık çarşamba günü Bow Polis Karakolu’na giderek meteliksiz olduğu ve iş bulamadığı için bir miktar fosfor hamuru yuttuğunu söylemiş. King içeri alınıp kusturulmuş, midesinden bir miktar zehir çıkarılmış. Sanık şimdi çok üzgün olduğunu söylüyormuş. On altı yaşında, düzgün karakterli bir genç olduğu halde iş bulamıyormuş. Bay Dickinson, sanığı mahkeme misyoneriyle görüşmek üzere alıkoymuş.</p>

    <p>Otuz iki yaşındaki Timothy Warner da benzer bir suçlamayla hapse gönderilmiş. Limehouse İskelesi’nden atlayan sanık, kurtarıldığı zaman “Bunu bilerek yaptım,” demiş.</p>

    <p>Ellen Gray adında düzgün görünümlü bir kadın, intihara teşebbüs suçlamasıyla hapsedilmiş. Pazar günü saat sekiz buçukta polis memuru 834 K, sanığı Benworth Sokağı’nda bir kapı ağzında yatar halde bulmuş; kadın çok uyuşuk haldeymiş. Elinde boş bir şişe varmış ve iki-üç saat önce bir miktar afyon tentürü yuttuğunu belirtmiş. Çok hasta olduğu anlaşıldığından ona bakmak üzere gelen polis merkezi cerrahı, kadına biraz kahve içirmiş ve onun uyanık tutulması talimatını vermiş. Sanık mahkemede, evsiz ve arkadaşsız kaldığı için intihar etmek istediğini söylemiş.</p>

  </blockquote>

  <p>İntihar eden herkesin aklı başında insanlar olduğunu söylemiyorum; nasıl ki intihar etmeyen herkesin aklı başında insanlar olduğunu söylemiyorsam. Bununla birlikte, yiyecek ve barınak yokluğu, insanların aklını kaybetmesinin en büyük sebeplerinden biridir. Seyyar satıcılar, işportacılar, kapıdan satış yapanlar, yani diğerlerinden daha kıt kanaat geçinen bir işçi sınıfı, tımarhanede yatanların en büyük yüzdesini oluşturur. Yıl boyunca her 10 bin erkekten 26,9ü deliriyor; kadınlar arasında bu sayı 36,9. En azından yiyecek ve barınaktan yana kaygısı olmayan askerler arasındaysa, her 10 bin kişiden 13’ü deliriyor; çiftçiler ve çobanlar arasında bu sayı 5,1. Yani bir seyyar satıcının aklını kaybetme olasılığı, bir askerden iki kat, bir çiftçiden beş kat fazla.</p>

  <p>Bahtsızlık ve sefalet insanları altüst etmeye, bazı kişileri tımarhaneye, bazılarını da morga ya da darağacına yollamaya muktedirdir. Başa kötü bir şey gelip de eş ve baba, karısına, çocuklarına duyduğu bütün sevgiye ve çalışma arzusuna rağmen iş bulamaz olunca, akıl sağlığının sarsılması ve zihnindeki ışığın sönmesi çok kolaydır. Yetersiz beslenme ve hastalıklar bedenini tahrip ederken, ıstırap çeken karısını ve küçük çocuklarını gördükçe ruhu ezilirken, bu bilhassa kolaydır.</p>

  <p>“Güzel görünümlü bir adam; gür siyah saçları, etkileyici bakışları, düzgün yüz hatları ve kıvrımlı, hoş bir bıyığı var.” Bu bir gazetecinin, bu kasvetli eylül ayında “çok yıpranmış bir gri takım elbise, yakasız bir gömlek”le mahkemeye çıkan Frank Cavilla’yla ilgili sözleri.</p>

  <p>Frank Cavilla, Londra’da yaşıyor ve dekoratör olarak çalışıyormuş. İyi bir işçi, güvenilir bir adam olduğu, içki içmediği söyleniyor; tüm komşuları onun nazik, sevecen bir eş ve baba olduğuna şahitlik etmekte.</p>

  <p>Karısı Hannah Cavilla iri yapılı, güzel, şen bir kadınmış. Childeric Caddesi’ndeki okula giden çocuklarının her zaman temiz, derli toplu olmalarına özen gösterirmiş. Böyle iyi huylu, düzgün çalışan, mülayim bir adamla her şey güzel, yolunda gidiyormuş.</p>

  <p>Sonra kötü bir şey olmuş. Frank müteahhit Bay Beck için çalışıyor, onun Trundley Caddesi’ndeki evlerinden birinde kalıyormuş. Bay Beck at arabasından düşüp ölmüş. Kazanın sebebi atın huysuzluk etmesiymiş ve dediğim gibi, bir kazadır olmuş. Cavilla yeni bir iş ve başka bir ev aramak zorunda kalmış.</p>

  <p>On sekiz ay önceymiş bu hadise. Bu on sekiz ay boyunca büyük bir mücadele vermiş. Batavia Caddesi’ndeki ufak bir evin odalarını kiralamış, ama iki yakaları bir araya gelmiyormuş. Düzenli bir iş bulmak mümkün değilmiş. Karısı ve dört çocuğu gözlerinin önünde açlık çekerken, mert bir adam gibi her tür geçici işi yapmış. Kendisinin de karnı doymuyormuş; güçsüz düşüp hastalanmış. Bu dediğim üç ay önceymiş. Bir lokma yiyecek bulamıyorlarmış. Hiç yakınmasalar, tek kelime etmeseler de, yoksul insanlar böyle şeyleri anlar. Batavia Caddesi’ndeki ev hanımları onlara yiyecek yolluyormuş. Ama Cavillalar o kadar saygın insanlarmış ki gururlarını kırmamak için, bu yiyeceklerin kimden geldiğini belli etmeden, gizli saklı gönderirlermiş.</p>

  <p>Başlarına gelenler böyleymiş. Bu adam on sekiz ay boyunca mücadele etmiş, açlık ve ıstırap çekmiş. Bir eylül sabahı erkenden kalkmış. Çakısını açmış. Otuz üç yaşındaki karısı Hannah Cavilla’nın boğazını kesmiş. On iki yaşındaki en büyük evladı Frank’in boğazını kesmiş. Sekiz yaşındaki oğlu Walter’ın boğazını kesmiş. Dört yaşındaki kızı Nellie’nin boğazını kesmiş. On altı aylık en küçük evladı Ernest’ün boğazını kesmiş. Gün boyunca, akşama kadar ölenlerin yanında kalmış. Polis geldiğinde, onlara gaz ölçere bir peni atmalarını söylemiş ki, ışığı yakıp çevrelerini görebilsinler.</p>

  <p>Frank Cavilla mahkemeye çıkmıştı. Çok yıpranmış gri bir takım elbise, yakasız bir gömlek giymişti. Güzel görünümlüydü; gür siyah saçları, etkileyici bakışları, düzgün yüz hatları ve kıvrımlı, hoş bir bıyığı vardı.</p>
