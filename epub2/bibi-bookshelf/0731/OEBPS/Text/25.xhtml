  <h1>25. AÇLIĞIN FERYADI</h1>

  <p class="nonindent">“Babam benden daha dayanıklıdır, çünkü o taşrada doğmuş.”</p>

  <p>Doğu Yakası’ndan zeki bir genç, bedenen güçsüz yetiştiğine böyle hayıflanıyordu.</p>

  <p>“Baksana şu kolumun cılızlığına.” Gömleğinin kolunu sıyırdı. “Sorun, yeterince yiyememek. Ah, şimdi değil. Bu günlerde istediğim kadar yiyebiliyorum. Fakat çok geç artık. Çocukken yemem gerekenleri şimdi telafi edemem. Babam Londra’ya Fen bölgesinden gelmiş. Annemiz ölünce, biz altı çocuk, babamızla iki göz yerde yaşamaya başladık.</p>

  <p>“Babam zor günler geçirdi. Bizi başından atabilirdi, ama yapmadı. Tüm gün köle gibi çalıştı, gece eve gelip yemek pişirdi, bizlerle ilgilendi. Hem anne hem de baba oldu bize. Elinden geleni yaptı, ama yiyeceğimiz yetmiyordu. Nadiren et görürdük; o da en kötüsünden. Büyüme çağındaki çocukların ekmekle peynire talim etmeleri, onu da yeterince bulamamaları pek fenadır.</p>

  <p>“Sonuçta ne oldu? Boyum güdük kaldı, babamın dayanıklılığı da yok bende. Açlıktan ötürü böyle oldu. Birkaç nesil sonra burada, Londra’da benden hiçbir şey kalmayacak. Ama küçük kardeşim var; o daha yapılı, daha iyi gelişti. Babam ve biz çocuklar birbirimize destek çıktık, o sayede böyle oldu.”</p>

  <p>“Fakat anlamıyorum,” diye itiraz ettim. “Bence bu koşullar altında yaşam gücü düşmeli, sonradan gelen çocuklar giderek daha zayıf doğmalı.”</p>

  <p>“Birbirlerine destek çıkarlarsa, öyle olmuyor,” diye yanıtladı. “Doğu Yakası’nda yaşı sekizle on iki arasında, yapılı, iyi gelişmiş, sağlıklı görünen bir çocuğa sorarsan, ailenin en küçüğü, en azından küçüklerden biri olduğunu öğrenirsin. Bu şöyle gerçekleşiyor: Büyük çocuklar, küçüklerden daha fazla açlık çekiyor. Küçükler peydah olduğunda, büyük kardeşler çalışmaya başladığından eve daha çok para giriyor, yiyecek de daha bol bulunuyor.”</p>

  <p>Yarı aç yarı tok gezmenin insanı öldürmediğini, fakat gelişimini kösteklediğini ispat eden kolunu örttü. Sesi, dünyanın en büyük imparatorluğunda açlıktan feryat eden sürüyle insanın sesiydi. Her gün 1 milyondan fazla insan, İngiltere’deki fakirlere yardım kanunu kapsamında. İşçi sınıfı içinde her on bir kişiden biri, yıl boyunca fakirlere yardım kanunundan yararlanıyor. 37 buçuk milyon kişi, aile başına ayda 12 sterlinden daha az para kazanıyor ve 8 milyon kişilik bir ordu, sürekli açlık sınırında yaşıyor.</p>

  <p>Londra ili okul heyetinden bir kurul şu açıklamayı yaptı: “Şu sıralarda, <i>özel bir sıkıntının yaşanmadığı günlerde</i>, sadece Londra okullarında 55 bin çocuk açlık çekmektedir; bu durum, onlara bir şeyler öğretmeye çalışmayı faydasız kılmaktadır.” İtalikler bana ait. “<i>Özel bir sıkıntının yaşanmadığı günler</i>”, İngiltere’nin iyi zamanlarını ifade eder; zira İngiliz halkı açlığa ve ıstıraba toplumsal düzenin bir parçası, bir “sıkıntı” gözüyle bakar olmuş. Süreğen açlık olağan bir şeymiş gibi değerlendiriliyor. Sadece şiddetli bir açlık geniş ölçekte görünür hale gelince, bunun alışılmadık bir şey olduğunu düşünüyorlar.</p>

  <p>Kasvetli bir günün sonunda, Doğu Yakası’ndaki küçük bir imalathanede acı acı feryat eden kör adamı unutamam. Beş çocuğun en büyüğüymüş; anasız-babasız büyümüşler. En büyük çocuk kendisi olduğundan, ufak kardeşlerine ekmek getirmek için erken yaşta çalışmaya başlamış. En fazla üç ayda bir et yiyebilirlermiş. Karnının tam anlamıyla doyduğunu hiç bilmemiş. Çocukken çektiği bu süreğen açlık yüzünden, görme yetisini kaybettiğini ileri sürüyordu. Bu iddasını desteklemek için, körler hakkında çalışma yürüten kraliyet heyetinin raporundaki şu ifadeye başvuruyordu: “Körlük yoksul mahallelerde daha fazla görülmekte, fukaralık bu korkunç illeti hızlandırmaktadır.”</p>

  <p>Ama bu kör adam daha da ileri gidiyordu; toplumun yeterince besin vermediği bir mağdurun acı sesiyle konuşuyordu. Londra’daki muazzam körler ordusunun bir neferiydi o; körlere hizmet veren kurumlarda, karınlarının yarı yarıya bile doymadığını söylüyordu. Günlük öğünleri şöyleydi:</p>

  <p>Oscar Wilde, huzur içinde yatsın, hapishanedeki çocuğun çığlığını seslendirir; bu da bir ölçüde, hapishanedeki erkeklerin, kadınların çığlığıdır:<a class="noteref" href="#n1" id="ref1">1*</a></p>

  <blockquote>

    <p>“Hapishanedeki bir çocuğa ıstırap çektiren ikinci unsur, açlıktır. Ona verilen yemek, bir parçacık ve ekseriyetle kötü pişirilmiş hapishane ekmeğiyle sabahın yedi buçuğundaki kahvaltıda içeceği bir tas sudur. Çocuk saat on ikide, bir tas iri taneli mısır unu çorbasından ibaret öğle yemeğini yer; beş buçukta da akşam yemeği niyetine bir parça kuru ekmekle bir tas su verirler ona. Güçlü bir yetişkin söz konusu olduğunda, böyle bir beslenme her zaman bir tür hastalığa sebep olur; bilhassa ishale ve beraberinde gelen bitkinliğe elbette. Esasen, büyük hapishanelerde gardiyanlar eliyle düzenli olarak, dokuları büzücü ilaçlar dağıtılır. Bir çocuk ise, kural olarak bu yemekleri hiç yiyemez. Çocukları azıcık tanıyan herkes, ağlama nöbetlerinin, herhangi bir sorunun ya da zihinsel sıkıntının çocukların iştahını nasıl kolayca kaçırdığını bilir. Loş ışıklı bir hücrede gün boyunca tek başına sonra da belki gecenin yarısına kadar ağlayan, korku içindeki bir çocuğun böyle kötü, böyle korkunç bir yemeği yemesi mümkün değildir. Gardiyan Martin’in bisküviyi verdiği küçük çocuk, bir salı sabahı açlıktan ağlıyormuş; kahvaltıda verilen ekmeği yiyemeyeceği aşikârmış. Kahvaltı dağıtıldıktan sonra Martin dışarı çıkmış, çocuğun açlıktan kıvranışını seyretmek yerine ona birkaç tatlı bisküvi almış. Kendince çok güzel şekilde hareket etmiş; çocuk da böyle düşünmüş olacak ki, hapishane heyetinin kurallarından tamamen habersiz şekilde, daha kıdemli gardiyanlardan birine bu iyi kalpli genç gardiyanın yaptığı şeyi anlatmış. Bunun neticesi, elbette durumun bildirilmesi ve Martin’in işten çıkarılması olmuş.”</p>

  </blockquote>

  <p>Aynı yazarın belirttiği üzere: “Görevlilerin yiyecekleri gene yoksullarınkinden boldur; ama yeterince bol olmadığı düşünülmüş olacak ki görevlilerin masasına iliştirilen notta ‘tüm görevlilere ve hizmetlilere her hafta iki şilin altı penilik nakit ödeme de yapılacağı’ belirtilmiştir. Yoksulların kâfi miktarda yiyeceği varsa, görevlilere niçin daha fazlası verilmektedir? Eğer görevlilerin yiyeceği gereğinden fazla değilse, yoksullar onun yarısı kadar yiyecekle doğru dürüst beslenebilirler mi?” Ama sadece gettoda yaşayanlar, mahkûmlar, yoksullar açlık çekmiyor. Köylüler, taşralılar da her zaman dolu karınla gezmenin nasıl bir şey olduğunu bilmiyorlar. Aslında çok sayıda köylünün şehre yönelme sebebi, karınlarının doymaması. Berks’deki Bradfield Poor Law Union Düşkünlerevi’nin bölgesindeki bir emekçinin yaşama şeklini inceleyelim. Bu emekçinin iki çocuğu ve düzenli bir işi bulunduğunu, kaldığı yere kira ödemediğini ve on üç şilin, yani 3,25 dolar haftalık aldığını kabul edelim. Bu durumda emekçinin haftalık bütçesi şöyle olur:</p>

  <p>Bu adamın nasıl yapıyorsa on üç şilinle geçindirmeyi başardığı ailesinin bakımı, düşkünlerevine 21 şilinden biraz fazlasına mal olur. Hem de bilindiği üzere çok sayıda insanı beslemek -her şeyi toplu olarak almak, pişirmek ve sunmak- daha az sayıda kişiyi, mesela bir aileyi beslemekten daha ucuza mal olduğu halde.</p>

  <p>Bununla birlikte, bu bütçeyi derlediğimiz sırada aynı bölgede bir başka aile daha vardı ki, bu aile dört değil on bir kişiden oluşmaktaydı ve haftada on üç değil, on iki şilinle (kışın on bir şilinle) geçinmek zorundaydılar. Ayrıca kira ödeme zorunlulukları vardı ve haftalık kiraları üç şilindi.</p>

  <p>Şu anlaşılmalıdır; hem de iyi anlaşılmalıdır: <i>Yoksulluk ve alçalmışlık anlamında Londra için geçerli olan her şey İngiltere’nin bütünü için de geçerlidir</i>. Paris hiçbir şekilde Fransa demek değildir, ama Londra şehri İngiltere demektir. Londra’yı bir cehennem olarak damgalayan korkutucu şartlar, İngiltere’yi de bir cehennem olarak damgalamaktadır. Londra’da ademi merkeziyete geçilmesinin şartları iyileştireceği fikri, boş ve yanlıştır. Londra’daki 6 milyon kişinin 60.000 nüfuslu yüz şehre bölünmesi, sefaleti merkezsiz kılar, ama azaltmaz. Toplam sefaletin büyüklüğü aynı kalır.</p>

  <p>Bu noktada B. S. Rowntree,<a class="noteref" href="#n5" id="ref5">5*</a> kapsamlı bir çözümlemeyle, Charles Booth’un<a class="noteref" href="#n6" id="ref6">6*</a> taşra kasabaları için kanıtladıklarını büyükşehir için de kanıtlamıştır. Buna göre şehir sakinlerinin dörtte biri, onları fiziksel ve ruhsal olarak tüketen bir yoksulluğa mahkûmdur; aynı dörtte bir yeterince yiyecek bulamamakta, sert bir iklimde yaşarken gereğince giyinememekte, barınamamakta, ısınamamakta, temizlik ve edep bakımından onları vahşilerden daha aşağı seviyeye çeken ahlâki bir bozulmaya uğramaktadır.</p>

  <p>Robert Blatchford, Keny’de İrlandalı bir köylünün yakınmalarını dinledikten sonra, ona ne istediğini sormuş. “İhtiyar adam bahçe küreğine yaslanıp, kasvetli göğün altındaki kara turba alanlarına baktı. ‘Ne mi istiyorum?’ dedi; sonra derinden, ağlamaklı bir tonla, benimle değil de kendi kendine konuşur gibi, sözlerine devam etti: ’Tüm güzel oğullarımız, sevgili kızlarımız denizler ötesine gitti, tahsildar domuzlarımı elimden aldı, yağmur da patatesleri mahvetti. Kocadım artık, <i>Kıyamet Günü gelsin istiyorum</i>.’”</p>

  <p>Kıyamet Günü! Adamın istediğinden de fazlası oluyor. Ülkenin her yerinden, gettodan ve taşradan, hapishaneden ve geçiciler koğuşundan, tımarhaneden ve düşkünlerevinden açlığın feryadı yükseliyor - yiyecek bulamayan insanların bağrışı bu. Milyonlarca insan, erkekler, kadınlar, çocuklar, küçük bebekler, körler, sağırlar, topallar, hastalar, serseriler ve ağır işçiler, mahkûmlar ve yoksullar İrlanda’nın, İngiltere’nin, İskoçya’nın, Galler’in yiyecek bulamayan insanları. Hem de beş adam bin kişi için ekmek üretebilirken; bir işçi 250 kişi için pamuklu kumaş, 300 kişi için yünlü kumaş, 1000 kişi için ayakkabı ve çizme üretebilirken. Görünüşe bakılırsa 40 milyon insan büyük bir evi idare ediyor, ama çok kötü idare ediyorlar. Gelir gayet iyi, ama idare suç sayılacak ölçüde kötü. Beş kişi bin kişinin ekmeğini üretebilirken, bu idarenin suç derecesinde kötü olmadığını kim söyleyebilir?</p>
