  <h1>20. KAFELER VE<br/>UCUZ PANSİYONLAR</h1>

  <p class="nonindent">İşte pırıltılı bir tabir daha; romantizmden, gelenekten ve tabirleri korunmaya değer kılan her şeyden yoksun. Artık “kafe” tabiri, bana makul çağrışımların ötesinde hiçbir şey ifade etmiyor. Oysa dünyanın öte yanında ne zaman bu kelimeyi duysam, kafelere giden onca insanı anımsardım; muhayyilem düşünürlere ve züppelere, partizan yazarlara ve suikastçılara, yazar bozuntusu bohemlere takılıp giderdi.</p>

  <p>Oysa burada, dünyanın bulunduğum tarafında ne yazık ki bu isim yerini bulmuyor. Kafe: İnsanların kahve içtiği yer.<a class="noteref" href="#n1" id="ref1">1*</a> Hiç de değil. Böyle bir mekânda asla kahve bulamazsınız. Kahve ısmarlayabilirsiniz gerçi; size fincanın içinde kahve olduğu iddia edilen bir şey getirirler. Ama tadına bakınca hayal kırıklığına uğrarsınız, çünkü kesinlikle kahve değildir bu.</p>

  <p>Aynı şey sadece kahve için değil, mekân için de geçerlidir. Bu mekânlara daha çok işçiler gider. Kir pas içinde yerlerdir; insanı kendine çekidüzen vermeye, kendine saygı duymaya yönelten bir tarafları yoktur asla. Masa örtüsü, peçete bilinmez buralarda. Gelip oturan kişi, selefinin artıklarının üzerinde yemeğini yer, o da kendi kırıntılarını masaya ve yerlere saçar. Telaşlı anlarımda, böyle mekânlarda zemindeki pisliklerin arasından zorlukla geçmiş ve yine de yemek yemeyi başarmışımdır; çünkü felaket derecede açtım ve ne bulursam yiyecek durumdaydım.</p>

  <p>Masaya keyifle oturuşlarına bakılırsa, işçilerin normal koşulları böyle olsa gerek. Bir şeyler yemek zaruridir, bunun ötesi yoktur. İçinde ilkel bir açgözlülük taşımaktadır ve eminim iştahı gayet yerindedir. Böyle bir adamın sabahleyin işe giderken bir fincan çay ısmarladığını -ki çaydan başka her şeye benzer fincanın içindeki- ve cebinden bir dilim kuru ekmek çıkarıp çayına bandırarak yediğini, bu kadarcık şeyle yetindiğini gördüğünüz zaman, bilin ki gün boyu çalışacak bu adamın karnına iyisinden ya da kötüsünden hiçbir şey girmemiştir. Ayrıca bilin ki, onun ve ona benzer binlerce kişinin işi, nitelik ve nicelik olarak, bir sürü eti ve patatesi mideye indiren, içtiği kahvenin tadı gerçekten kahveye benzeyen binlerce kişinin işinden aşağıdadır.</p>

  <p>Serserilikten düştüğüm bir California hapishanesinin “Aylaklar” bölümünde bize verilen yiyecek ve içecekler, Londralı bir işçinin kafelerde yiyip içtiklerinden iyiydi. Bir Amerikan işçisi olarak, on iki peniye, İngiliz işçilerinin hayal bile edemeyecekleri kahvaltılar etmişimdir. Elbette İngiliz işçisi kahvaltı için sadece üç ya da dört peni ödeyecektir; ancak bu para yine benim ödediğime denk gelir, çünkü o iki ya da iki buçuk şilin kazanırken, ben altı şilin kazanmışımdır. Öte yandan gün boyunca onun çıkardığı iş, benim çıkardığım işin yanında pek acınası kalır. Demek meselenin iki veçhesi vardır. Hayat standardı daha yüksek olan kişi, hayat standardı düşük olan kişiden her zaman daha çok ve daha iyi iş çıkarır.</p>

  <p>Denizciler İngiliz ve Amerikan ticaret gemilerini kıyaslarken şöyle derler: İngiliz gemilerinde yemek ve ücret kötü, iş kolaydır; Amerikan gemilerinde yemek ve ücret iyi, iş ağırdır. Aynı şey, iki ülkenin çalışan nüfusu için de geçerlidir. Yolcu gemilerinin sürat ve buhar için paraya ihtiyacı vardır; işçinin de. İşçinin parası yoksa, sürati ve buharı olmayacaktır, bu kadar basit. Söylediğimin ispatını, Amerika’ya gelen bir İngiliz işçisinde görürsünüz. New York’ta Londra’dakinden daha çok tuğla dizer; St. Louis’de biraz fazla ve San Francisco’ya vardığı zaman daha da fazla.<a class="noteref" href="#n2" id="ref2">2*</a> Yaşam standardı sürekli yükselmiştir.</p>

  <p>Sabahın erken saatlerinde, çalışmaya giden işçilerle dolu sokaklarda çok sayıda kadın, yanlarında ekmek çıkınlarıyla kaldırıma oturur. Bir sürü işçi bu ekmeklerden satın alıp hem yer hem yürürler. Kuru ekmeği, kafelerden bir peniye alabilecekleri çayla bile ıslatmazlar. Bir insanın böyle bir yemekle günlük işine başlamasının doğru olmadığına kuşku yok; meydana gelecek zararı işverenin ve ülkenin çekeceğine de kuşku yok. Devlet adamları bir süredir “İngiltere, uyan artık!” diye bağrışıp duruyor. Oysa “İngiltere, beslen artık!” deselerdi, daha sağduyulu bir söz etmiş olurlardı.</p>

  <p>İşçi yetersiz beslenmekle kalmaz, yedikleri de kirlidir. Bir kasabın önünde durup, koyun ve dana eti dilimlerini, parçalarını, şeritlerini evirip çeviren meraklı ev kadınlarını izledim. Amerika’da böyle etleri köpeklere verirler. Bu insanların aileleriyle birlikte yaşadığı tek göz odaların temizliğine kefil olamadığım gibi, bu ev kadınlarının parmaklarının temizliğine de kefil olamam. Yine de paralarının karşılığını almak için bu pisliği didikliyor, yayıyor, sıyırıyorlardı. Gözümü bilhassa rahatsız edici görünen bir et parçasına diktim; et yirmiden fazla kadın tarafından ellendikten sonra, kasabın kandırmayı başardığı ürkek görünümlü ufak tefek bir kadının hissesine düştü. Gün boyunca bu et parçaları öbeği kâh büyüdü kâh eksildi; sokağın bütün tozu kiri etlerin üzerine yağıyor, sinekler etlere konup kalkıyor, kirli parmaklar parçaları tekrar tekrar evirip çeviriyordu.</p>

  <p>Seyyar satıcılar, bütün gün el arabalarında dünya kadar beneklenmiş, çürük meyve taşır; bunları genellikle hem oturup hem uyudukları tek odalı meskenlerinde gece boyunca saklarlar. Meyveler orada bulaşıcı hastalıklara, pis kokulara, tiksindirici nefeslere ve kokuşmuş bedenlere açık halde bekler, ertesi gün de satılmak üzere tekrar arabaya yüklenir.</p>

  <p>Doğu Yakası’nın fakir işçisi güzel, sağlıklı et ya da meyve yemenin nasıl bir şey olduğunu asla bilemez. Aslında et ya da meyve de yiyemez pek. Vasıflı işçinin de yedikleriyle övünecek durumu yoktur. Kafelerin haline bakılırsa, ömürlerinde çayın, kahvenin ya da kakaonun tadını öğrenebilmiş değillerdir. Kafelerdeki sulandırılmış yiyecekler, içecekler arasında sadece sulandırılmıştık farkı vardır; sizin ya da benim çay, kahve olarak bildiğimiz şeylerin yanına bile yaklaşamazlar.</p>

  <p>Mile End Caddesi üzerindeki Jubilee Sokağı yakınlarında, bir kafede başıma gelenleri anlatayım.</p>

  <p>“Şuncağız paraya bir şey alamaz mıyım, kızım? Ne olursa artık. Vallahi tüm gün bir şeycik komadım ağzıma…”</p>

  <p>Siyah paçavralar içindeki yaşlı bir kadın böyle diyordu; elinde bir peni vardı. “Kızım” diye hitap ettiği ise, hem mekân sahibi hem de garson olan, kırk yaşlarında bitkin bir kadındı.</p>

  <p>Bu ricanın nasıl karşılanacağını, yaşlı kadının heyecanını paylaşarak bekledim. Akşamüzeri saat dörttü; ihtiyar bitkin ve hasta görünüyordu. Kadın bir an tereddüt etti, sonra büyük bir tabak “kuzu yahnisi ve taze bezelye” yemeği getirdi. Ben de aynı yemekten yiyordum; bana kalırsa kuzu dedikleri aslında koyundu, bezelyeler de bu kadar sert değil de azıcık daha taze olabilirdi. Gelgelelim asıl mesele mekân sahibinin, en hayırsever insanların yoksullar olduğu şeklindeki eski hakikati gözler önüne sererek, altı peniye satılan bu tabağı bir peniye vermesiydi.</p>

  <p>Son derece minnettar kalan ihtiyar, dar masanın öteki ucuna geçerek, dumanları tüten yahniye aç kurt gibi saldırdı. İkimiz de sessizce yiyip duruyorduk ki, yaşlı kadın bana bakıp büyük bir neşeyle haykırdı:</p>

  <p>“Bir kutu kibrit sattım! Evet,” dedi. Sonra daha da büyük ve taşkın bir neşeyle tekrarladı: “Bir kutu kibrit sattım! Bir peniyi öyle kazandım.”</p>

  <p>“Yaşın epey var herhalde,” dedim.</p>

  <p>“Dün yetmiş dördümü doldurdum,” diye yanıtlayıp tekrar iştahla tabağına yumuldu.</p>

  <p>Yanı başımdaki genç adam, “Ben de bu ihtiyar kız için bir şeyler yapmak isterdim billahi,” dedi. “Ama bugün ilk defa bir şeyler yiyorum. O da tüm gün bir şilin için bulaşık yıkadığımdan, canına yandığım. Kaç tencere yıkadım, bilmiyorum.”</p>

  <p>Sorduğum sorulara yanıt olarak, “Altı haftadır kendi mesleğimi yapacak yer çıkmadı,” dedi. “Geçici işlerle idare ediyorum çoktandır.”</p>

  <hr/>

  <p>İnsan kafelerde her türden macera yaşayabiliyor; Trafalgar Meydanı yakınındaki bir mekânda rastladığım, hesabımı öderken altın paramı uzattığım Doğu Londra Amazonu’nu kolay kolay unutamam. (Yeri gelmişken söyleyeyim, buralarda yemeye başlamadan hesabı ödemek gerekir; hele kişi kötü giyimliyse, yemeden önce ödeme yapması şarttır.)</p>

  <p>Kız altın parayı ısırdı, tezgâhın üzerine vurdu, sonra da beni ve üzerimdeki paçavraları sert bakışlarla süzdü.</p>

  <p>Sonunda, “Nereden buldun bu parayı?” diye sordu.</p>

  <p>“Ahmağın biri dışarı çıkarken bunu masanın üstünde unuttu sandın galiba?” diye cevapladım.</p>

  <p>Kız sakin sakin gözlerimin içine bakarak “Ne numara çeviriyorsun?” dedi.</p>

  <p>“Para bana ait,” yanıtını verdim.</p>

  <p>Burun kıvırıp, paramın üstünü küçük gümüş bozukluklar halinde verdi. Bozuklukların her birini ısırıp tezgâha vurarak aldım intikamımı.</p>

  <p>“Çaya bir parça daha şeker atarsan, yarım peni veririm sana,” dedim.</p>

  <p>Nazik yanıtı, “Cehennemin dibine git,” oldu. Ayrıca bu nazik yanıtın etkisini artırmak için, burada yazamayacağım başka şeyler de yaptı.</p>

  <p>Zaten hazırcevap biri değilimdir, ama bu kız ne diyeceğimi iyiden iyiye şaşırtmıştı; ben dayak yemişten beter halde çayımı içip sokağa çıkarken, arkamdan beni zevkle seyrediyordu.</p>

  <p>Londra’da 300 bin insan tek göz odalarda kalırken, 900 bin kişi yasadışı ve korkunç şartlarda ikamet ediyor; 38 bin kişi ise yerel dilde “uyku evleri” denen ortak kullanımlı ucuz pansiyonlarda kalıyor. Bu ucuz pansiyonların birçok türü vardır, ama kirli küçük yerlerden koskoca olanlarına kadar hepsi, bir bakımdan aynıdır; halinden memnun ortasınıf insanlarının onlar hakkında bildiği tek şey de budur: Oturmaya elverişli değillerdir. Bunu söylerken çatıların akıttığını, duvarların hava geçirdiğini anlatmaya çalışmıyorum; söz konusu mekânlarda yaşamanın alçaltıcı ve sağlıksız olduğunu anlatmaya çalışıyorum.</p>

  <p>Sıklıkla “fakirler oteli” denir buralara; ama bu tabir gülünçtür. İnsanın kendine ait, ara sıra tek başına oturabileceği bir odasının bulunmaması, sabahleyin ilk iş olarak yatağı terk etme zorunluluğu, her gece yeniden yatak ayarlaması ve tekrar para ödemesi, asla mahremi olmaması; şüphesiz bunlar otel hayatından epeyce farklı bir yaşama biçimidir.</p>

  <p>Büyük özel ya da kamusal pansiyonları ve işçilerin evlerini toptan kötülediğim sanılmasın. Hiç de değil. Bunlar sorumsuz küçük pansiyonların iğrençliklerini büyük ölçüde düzelttiler ve işçiye parasının karşılığını eskisinden daha çok veriyorlar. Yine de, çalışan bir insanın kalacağı yer olarak oturmaya elverişli ve sağlıklı değiller.</p>

  <p>Küçük özel pansiyonlar, kural olarak, tam anlamıyla korkunçtur. Kaldığım için biliyorum; ama onları boşvererek sadece daha büyük, daha iyi olanlara değineceğim. Whitechapel’da, Middlesex Sokağı civarında böyle bir eve girdim; kalanların neredeyse tümü işçiydi. İçeriye kaldırımdan aşağı doğru inen basamaklarla, binanın kileri olduğu anlaşılan yerden giriliyordu. Burada insanların yemek pişirip yediği iki geniş, kasvetli oda vardı. Ben de bir şeyler pişirmek istedim ama ortamın kokusu iştahımı kaçırdı; daha doğrusu yok etti. Ben de yemek pişiren, yiyen diğer adamları izlemekle yetindim.</p>

  <p>İşten eve gelmiş bir işçi, kaba yapılı ahşap masada karşıma geçip oturdu, yemeğine başladı. Pek de temiz olamayan masanın üzerinde, tereyağı niyetine bir avuç tuz vardı. Ekmeğini tuza banıp banıp ağzına atıyor, üstüne büyük bir fincandan çay içiyordu. Bir parça balık, yemek listesini tamamlıyordu. Ne sağma soluna ne de bana bakıyor, sessizce yiyordu. Koca odada neredeyse hiç sohbet yoktu. Loş mekânı bir kasvet duygusu sarmıştı. Birçoğu, yemek kırıntılarının üzerine eğilip arpacı kumrusu gibi düşüncelere dalmıştı. Childe Ronald<a class="noteref" href="#n3" id="ref3">3*</a> gibi ben de, onların bu cezayı hak etmek için geçmişte ne yaptıklarını merak ettim.</p>

  <p>Mutfaktan daha cana yakın sesler geliyordu; yemek pişirilen bölüme geçmeyi denedim. Fakat ayırdına vardığım koku orada iyice güçlüydü; midem ayağa kalkınca temiz hava almak için sokağa çıkmak zorunda kaldım.</p>

  <p>Döndüğüm zaman bir “kabin” için beş peni ödeyip, kocaman sarı bir makbuzla yukarı kata, sigara odasına çıktım. Burada işçiler için birkaç bilardo masasıyla dama tahtası vardı. Bazı işçiler oyun için sıralarının gelmesini beklerken, birçok adam da oturmuş sigara içiyor, bir şeyler okuyor ve elbiselerini onarıyorlardı. Gençler neşeli ve gürültücü, yaşlılar mahzundu. Aslına bakılırsa burada iki tip adam vardı: Neşeliler ile miskin ya da hüzünlü olanlar; bu ayrımda belirleyici olan, yaştı.</p>

  <p>Ama bu odanın da, tıpkı kilerler gibi, uzaktan yakından eve benzer bir yanı yoktu. Bir evin aslında nasıl olduğunu bilen size ve bana, burası ev gibi görünemezdi elbet. Duvarlarda konukların davranışlarını düzenleyen alabildiğine abes ve aşağılayıcı duyurular asılıydı; saat onda ışıklar sönüyor, yatağa gitmekten başka yapacak şey kalmıyordu. Bunun için tekrar kilere iniliyor, sarı makbuz iriyarı kapı görevlisine verilip uzun merdivenlerden çıkılarak üst kattaki bölümlere varılıyordu. Binanın tepesine çıkıp tekrar aşağı indim, uyuyan adamlarla dolu birkaç kattan geçtim. “Kabinler” kalınacak en iyi yerlerdi; her bir kabinde küçük bir yatakla soyunmaya yetecek kadar yer vardı. Çarşaflar temizdi; ne onlarda ne de yatakta herhangi bir kusur bulabildim. Fakat mahremiyet diye bir şey söz konusu değildi; yalnız başınıza kalamıyordunuz.</p>

  <p>Kabinlerle dolu bir katın nasıl göründüğünü anlamak için, bir yumurta mukavvasını büyütün; mukavvanın her bir bölmesi, oranları aynı kalmak koşuluyla iki metre yüksekliğinde olsun. Sonra büyüttüğünüz mukavvayı bir binanın geniş, ambar gibi katına yerleştirin; işte oldu. Bölmelerin tavanı yoktur, duvarları incedir, uyuyan herkesin horultusunu ve size yakın komşularınızın yataktaki her dönüşünü, her hareketini açıkça duyarsınız. Ayrıca bu kabin kısa bir süre için size aittir. Sabahleyin dışarı çıkarsınız. Bavulunuzu içeride bırakamaz, istediğiniz zaman girip çıkamaz, kapıyı arkanızdan kilitleyemez, buna benzer şeyler yapamazsınız. Zaten kapı yoktur; bir kapı aralığı vardır sadece. Bu fakirler otelinde kalmaya karar verirseniz bütün bunları ve size devamlı olarak bir hiç olduğunuzu, bana ait diyebileceğiniz çok az şeyiniz, söyleyebilecek çok çok az lafınız kaldığını hatırlatan hapishane kurallarını sineye çekmek zorunda kalırsınız.</p>

  <p>Bence çalışan bir adamın asgari gereksinimi kendine ait, kapısını kilitleyip eşyalarıyla birlikte güvende olacağı bir odadır; orada oturup pencerenin yanında bir şeyler okuyabilmeli yahut dışarı bakabilmelidir; canı ne zaman isterse buraya gelip gidebilmelidir; sırtında ve cebinde taşıdıklarından öte birkaç şahsi eşyayı burada toplayabilmelidir; duvarlara annesinin, kız kardeşinin, sevgilisinin, bale dansçılarının, buldogların ya da gönlünden ne geçiyorsa onun fotoğrafını asabilmelidir - kısacası, şu dünyada kendisinin olan bu tek yerde şunu söyleyebilmelidir: “Burası bana ait, benim kalem; dünya kapımın eşiğinde biter; buranın hâkimi, efendisi benim.” O zaman bu adam, daha iyi bir vatandaş olur; işini de daha iyi yapar.</p>

  <p>Fakirler otelinin bir katında durup ortamı dinledim. Yataktan yatağa gezip, uyuyanlara baktım. Çoğu, yaşı yirmiyle kırk arasında değişen genç adamlardı. Yaşlı adamlar işçilerin kaldığı mekânlara para yetiremez; düşkünlerevine giderler. Ama bu genç adamlara baktım, epeycesine; fena görünümlü adamlar değillerdi. Yüzleri kadınlar öpsün diye, boyunları kadınlar sarılsın diye yapılmış gibiydi. Herhangi bir erkek kadar sevilesiydiler. Sevmeye muktedirdiler. Bir kadının dokunuşu her şeyi telafi eder, yumuşatır; günbegün sertleşmeye değil, böyle bir kefarete ve yumuşamaya ihtiyaçları vardı. Bu kadınların nerede olduğunu merak ederken, “bir orospunun sarhoş kahkahası”nı duydum. Leman Caddesi, Waterloo Caddesi, Piccadilly ve Strand’den bana yanıt gelmişti; böylece anlamıştım nerede olduklarını.</p>
