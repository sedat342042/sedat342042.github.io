  <h1>6. FRYING PAN SOKAĞI<br/>VE CEHENNEME BİR BAKIŞ</h1>

  <p class="nonindent">Üçümüz Mile End Caddesi’nden iniyorduk; bir kahraman vardı aramızda. On dokuz yaşında incecik bir delikanlıydı kendisi. Aslında o kadar zayıf ve kırılgandı ki sert bir rüzgâr, Fra Lippo Lippi<a class="noteref" href="#n1" id="ref1">1*</a> misali iki büklüm edip devirebilirdi onu. Tutkunun ilk çalkantılarını yaşayan, şehit olmaya hazır, ateşli bir sosyalistti. Açık ya da kapalı mekânlarda Boerleri desteklemek için düzenlenen, son birkaç yılda Mutlu İngiltere’nin huzurunu bozmuş nice toplantıda platform konuşmacısı ya da başkan olarak etkin ve tehlikeli şekilde yer almıştı. Birlikte yürüdüğümüz sırada bana kısa kısa bazı şeylerden bahsetti; parklarda, tramvaylarda saldırıya uğradığından; konuşmacı kardeşleri öfkeli kalabalık tarafından birbiri ardına aşağı sürüklenip zalimce dövülürken, umutsuzca platforma tırmandığından; üç kişiyle birlikte bir kiliseye sığındıklarında, polis müfrezeleri tarafından kurtarılıncaya dek uçuşan mermiler ve kırılan buzlu camlar arasında, binayı kuşatan çeteyi nasıl püskürttüklerinden; merdiven, geçit ve balkonlardaki baş döndürücü yakın dövüşlerden; dağılan pencerelerden, çöken merdivenlerden, harabeye dönen konferans salonlarından, kırılan kafalar ve kemiklerden - sonra yazıklanarak içini çekmiş, bana bakarak şöyle demişti: “Nasıl imreniyorum senin gibi iri, güçlü adamlara! Ben öyle ufak tefeğim ki, dövüşmek gerekince fazla bir şey yapamıyorum.”</p>

  <p>Ben de yanımdakilerden daha yüksek boyumla yürürken, Batı diyarının sert koşullarını, hep imrendiğim güçlü kuvvetli adamları hatırladım. Öte yandan bu aslan yürekli ufak tefek gence bakınca onun, sokaklara barikatlar kurarak, insanların gereğince ölmeyi de bildiklerini dünyaya gösterenlerden biri olduğunu düşündüm.</p>

  <p>Fakat söze diğer arkadaşım girdi. Ter akıttığı delikte kazandığı parayla kıt kanaat geçinen, yirmi sekiz yaşında bir adamdı bu.</p>

  <p>“Sağlam adamımdır,” dedi. “Bizim imalathanedeki diğer elemanlar gibi değilim. Örnek bir insan evladı sayarlar beni. Niye biliyor musun, altmış dört kiloyum da ondan.”</p>

  <p>Yetmiş altı kilodan fazla çektiğimi söylemeye utanıp, onu şöyle bir süzmekle yetindim. Zavallı, biçimsiz küçük adam! Cildi sağlıksız bir renk almış, vücudu iyiden iyiye şekilsizleşip boğum boğum olmuş, göğsü içeri çökmüş, omuzları uzun saatler boyunca ağır iş yapmaktan eğrilmiş, kafası tuhaf şekilde öne doğru çıkık duruyordu. Bak sen şu “sağlam” adama!</p>

  <p>“Boyun kaç?”</p>

  <p>“Bir metre elli sekiz,” dedi gururla; “imalathanedeki elemanlar diyorlar ki…”</p>

  <p>“Şu imalathaneyi göstersene bana,” dedim.</p>

  <p>O sırada imalathane boştu, ama ben yine de görmek istedim. Leman Caddesi’ni geçip sola saparak Spitalfields’a girdik ve Frying Pan Sokağı’na daldık. Bir sürü çocuk, suyu çekilmiş bir göletin dibindeki yeni kurbağa olmuş iribaşlar gibi dar kaldırıma yayılmıştı. Bir kapıdan içeri girerken, kapı aralığının darlığı yüzünden, oraya oturmuş genç bir kadının üstünden atlamak zorunda kaldık. Kadın göğsünü kaba bir tavırla açmış, anneliğin bütün kutsiyetini beş paralık ederek bebeğini emziriyordu. Onun arkasındaki dar ve siyah holde bir sürü genç insan vardı; iyice dar ve pis bir merdiveni tırmandık. Üç kat yukarı çıktık; yarım metreye bir metre büyüklüğündeki merdiven sahanlıklarının hepsinde çöp ve pislik yığılıydı.</p>

  <p>Ev dedikleri bu iğrenç mekânda yedi oda vardı. Altısında her iki cinsiyetten ve her yaştan yirmi küsur insan yemek pişiriyor, uyuyor, çalışıyordu. Odaların alanı ortalama iki buçuğa iki buçuk, bilemedin iki buçuğa üç metreydi. Yedinci oda bizim girdiğimizdi. Beş adamın “ter döktüğü” delik burasıydı işte. İkiye iki buçuk metre bir yerdi ve üzerinde çalışılan masa, alanın çoğunu kaplıyordu. Masada beş kundura kalıbı vardı ve adamlara ayakta duracak yer kalmamış gibiydi, çünkü boş alanlara mukavva, deri, tomar tomar ayakkabı yüzü ve bu yüzleri tabanlara tutturmakta kullanılan çeşitli malzemeler yığılmıştı.</p>

  <p>Yan odada bir kadın, yedi çocuğuyla yaşıyordu. Bir diğer pis delikte, on altı yaşındaki oğlu veremden ölmekte olan bir dul kalmaktaydı. Bana söylediklerine göre kadın sokakta şekerleme satıyormuş ve çoğu zaman, oğluna günlük olarak gereken üç litre sütü alacak parayı kazanamıyormuş. Üstelik bu güçsüz, ölüm döşeğindeki çocuk haftada ancak bir kez et yiyebiliyormuş. Bu etin nasıl olduğunu da insanların domuzlar misali beslendiğine hiç tanık olmamış insanlar asla tahayyül edemez.</p>

  <p>Arkadaşım, veremli çocuktan bahisle “Bazen öksürüğü dehşet verici oluyor,” dedi. “Çalışırken duyuyoruz öksürüğünü. Dehşet verici vallahi, dehşet verici!”</p>

  <p>Öksürük ve şekerlemeler bir yana, kenar mahalle çocuklarının hasmane ortamına bir tehditin daha eklendiğini gördüm.</p>

  <p>Arkadaşım iş zamanı gelince, ikiye iki buçuk metrelik odasında diğer dört adamla birlikte ter döküyordu. Kışın neredeyse gün boyu yanan kandil, zaten fazlasıyla ağırlaşmış havaya dumanını salıyor, bu hava tekrar tekrar solunuyordu.</p>

  <p>Adamın söylediğine göre iyi zamanlarda, yani yoğun çalıştıklarında, “haftada otuz şilin” kazanabiliyorlarmış. Otuz şilin! Yedi buçuk dolar!</p>

  <p>“Ama sadece en iyilerimiz yapabilir bunu,” diyordu. “Günde on iki, on üç, on dört saat, elimizden geldiğince hızlı çalışırız. Nasıl terleriz bir görsen! Su gibi akar terimiz! Bizi izleyebilsen, gözlerin kamaşırdı - çiviler ağzımızdan makine gibi fırlar. Baksana ağzıma.”</p>

  <p>Baktım. Dişleri çivilerin devamlı olarak sürtünmesinden yıpranmış, kömür karasına dönmüş, çürümüştü.</p>

  <p>“Dişlerimi temizliyorum,” diye ekledi. “Yoksa beter olurlar.”</p>

  <p>İşçiler kendi aletlerini, çivilerini, bileyicilerini, mukavvalarını tedarik etmek zorundaymışlar; kira, aydınlatma ve diğer şeyler de onların üzerineymiş. Otuz şilinin hepsi işçiye kalmıyordu besbelli.</p>

  <p>“Peki bu en yüksek ücreti, yani otuz şilini kazandığın yoğun dönem ne kadar sürüyor?” diye sordum. Dört ay sürüyormuş; yılın geri kalanında gelirlerinin ortalaması haftada yarım ila bir sterlinmiş, ki bu iki ila dört buçuk dolar eder. Haftanın ortasındaydık; dört şilin, yani bir dolar kazanmıştı. Yine de anladığıma göre, böyle ağır işler için iyi bir paraydı bu.</p>

  <p>Çevredeki evlerin arka avlularını görüyor olması icap eden pencereden dışarı baktım. Lakin arka avlu falan yoktu; her yer tek katlı evciklerle, insanların yaşadığı ahır gibi meskenlerle doluydu. Çatılar, kimi yerde bir metre yüksekliğe varan pislik birikintileriyle kaplıydı - bunlar, ikinci ve üçüncü katların arka pencerelerinden atılmış şeylerdi: görebildiğim kadarıyla balık kılçıkları, kemikler, çöpler, hastalık taşıyan paçavralar, eski çizmeler, kırık çömlekler ve insanların yaşadığı bir ahırdan çıkabilecek her şey.</p>

  <p>Göğsünü açıkta bırakmış kadının üzerinden atlayıp tekrar, ucuz işgücünü oluşturan çocukların arasına daldığımız sırada, “Bu yıl artık bu zanaat bitiyor, makineler satın alıp bizi gönderecekler,” dedi arkadaşım yeisle.</p>

  <p>Daha sonra Londra Şehir Konseyi’nin bir kenar mahalleye diktiği belediye konutlarını ziyaret ettik; Arthur Morrison’ın anlattığı “Jago’lu Çocuk”<a class="noteref" href="#n2" id="ref2">2*</a> bu mahallede yaşıyordu. Binalar eskisinden daha fazla insanı barındırmakla beraber, çok daha sağlıklıydı. Ama bu konutlara daha vasıflı işçiler ve zanaatkârlar yerleşmişti. Mahalle halkı başka kenar mahalleleri doldurmak ya da yeni kenar mahalleler oluşturmak üzere buradan çıkarılmıştı.</p>

  <p>“Şimdi,” dedi arkadaşım, yani insanın gözlerini kamaştıracak denli hızlı çalışan sağlam yapılı adam, “Sana Londra’nın akciğerlerini göstereyim. Burası Spitalfields Bahçesi.”</p>

  <p>“Bahçe” derken, sesi hor görme tonuyla çıkmıştı.</p>

  <p>Spitalfields’ın üstüne İsa Kilisesi’nin gölgesi düşmüştü ve bu gölgenin içinde, öğleden sonra saat üçte, bir daha asla görmeyi istemeyeceğim bir manzara gördüm. Benim evimdeki gül bahçesinden daha küçük olan bu bahçede hiç çiçek bulunmaz. Sadece ot biten bu park, Londra’daki tüm parklar gibi sivri uçlu demirlerle çevrilidir; evsiz erkekler ve kadınlar geceleyin gelip otların üzerinde yatmasınlar diye.</p>

  <p>Biz bahçeye girerken, elli-altmış yaşlarında ihtiyar bir kadın hafifçe sallanarak ama sebatlı adımlarla yanımızdan geçti. Çuval bezinden iki koca çıkın yüklenmişti. Güçsüz bedenini düşkünlerevinin kapısına sürükleyemeyecek kadar başına buyruk bir gezgin serseri, sokaklarda yatan biriydi bu kadın. Evini bir salyangoz gibi sırtında taşıyordu. Çıkınlarında ev gereçleri, gardırobu, çarşafları ve kıymetli kadın eşyaları vardı.</p>

  <p>Dar, taşlık yoldan yürüdük. İki yanımızdaki banklara sefil, çarpık insan gövdeleri serilmişti; Doré’yi,<a class="noteref" href="#n3" id="ref3">3*</a> resmettiklerinden de şeytani tasavvurlara zorlayacak bir manzaraydı gördüğümüz. Paçavralar ve pislikler, her çeşit tiksindirici deri hastalığı, açık yara bereler, kaba davranışlar, münasebetsizlikler, kötücül bakışlar ve hayvani yüzler, bu karmaşanın içinde bir aradaydı. Soğuk, sert bir rüzgâr esiyor, bu mahluklar paçavraları içinde bir araya toplamış genellikle uyuyor ya da uyumaya çalışıyorlardı. Yaşlarıyirmiden yetmişe kadar değişen on-on iki kadın vardı. Muhtemelen dokuz aylık bir bebek, sert bankın üzerinde yatıyordu; ne yastığı vardı, ne üzerinde örtü, ne de onunla ilgilenen birisi. Beş-altı adam, dimdik oturmuş, birbirlerine yaslanarak uyuyorlardı. Bir aile topluluğunda, çocuk annesinin kollarında uyurken, kocası (ya da erkek arkadaşı) beceriksizce eski püskü bir ayakkabıyı onarmaya çalışıyordu. Başka bir banktaki kadın paçavralarının yıpranmış yerlerini bıçakla düzeltirken, bir diğer kadın iğne iplikle yırtıklarını dikiyordu. Yanıbaşındaki adam, uyuyan bir kadını kollarında tutuyordu. Az ileride elbisesi çamurlara bulanmış bir adam, başını bir kadının kucağına dayamış, uyuyordu; kadının yaşı yirmiden fazla değildi ve o da uykudaydı.</p>

  <p>Beni şaşırtan, bu uyku haliydi. Niçin buradaki on kişiden dokuzu ya uyuyordu ya da uyumaya çalışıyordu? Bunun cevabını çok geçmeden öğrendim. <i>Erk sahiplerinin yasasına göre evsizler geceleri uyuyamazlar</i>. Kaldırımda, İsa Kilisesi’nin revakının yanında, sıra sıra taş sütunların haşmetle gökyüzüne uzandıkları yerde, bir sürü insan uyuklamaktaydı; bizim gelişimizi fark etmeyecek, niye geldik diye meraklanmayacak denli uyuşmuş haldeydiler.</p>

  <p>“Londra’nın akciğeri,” dedim; “hayır, bir çıban, çürüyen bir yara burası.”</p>

  <p>Ateşli genç sosyalist, “Ah, niçin getirdin beni buraya?” diye sordu. Ruhundaki ve midesindeki bulantı, narin yüzünü soldurmuştu.</p>

  <p>“Şu kadınlar,” dedi rehberimiz, “üç peni karşılığında satarlar kendilerini ya da iki peni, hatta bir somun bayat ekmek karşılığında.”</p>

  <p>Alaylı alaylı gülerek söylemişti bunu.</p>

  <p>Daha neler söylerdi bilmiyorum, çünkü midesi bulanmış adam haykırdı: “Allah aşkına gidelim buradan.”</p>
