  <h1>7. VICTORIA NİŞANI SAHİBİ ADAM</h1>

  <p class="nonindent">Düşkünlerevinin geçiciler koğuşuna yatmak kolay değilmiş meğer. Şu ana değin iki kez denedim, yakında üçüncü kez deneyeceğim. İlk seferinde akşamın yedisinde, cebimde dört şilinle yola düştüm. Böylece iki hata yapmış oldum. Öncelikle, koğuşa yatmak için başvuran kişinin muhtaç durumda olması gerekiyor ve üstü inceden inceye aranıyor. Gerçekten umutsuz olması gerek; üzerinden bırakın dört şilini, dört peni bile çıksa, bu geri çevrilmesi için yeterli bir servet sayılıyor. İkinci hatam, vaktinde gitmemekti. Akşamın yedisi, bir yoksulun kendine yatak bulması için çok geç bir saatmiş.</p>

  <p>Güzel ortamlarda büyümüş masum kişilere, düşkünlerevindeki geçiciler koğuşunun ne olduğunu anlatayım. Burası evsiz, yatacak yersiz, beş parasız bir adamın, şanslıysa eğer <i>geçici</i> olarak yorgun kemiklerini dinlendirebildiği, ertesi gün de bunun bedelini ödemek için amele gibi çalıştığı bir binadır.<a class="noteref" href="#n1" id="ref1">1*</a></p>

  <p>İkinci kez koğuşa yatma denemem, daha hayırlı şekilde başladı. Öğle vakti, yanımda ateşli genç sosyalist ve bir diğer arkadaşla yola düştük; cebimdeki tüm para üç peniydi. Beni Whitechapel Düşkünlerevi’ne götürdüler; sokağın köşesinde durup binaya baktım. Beşi beş dakika geçiyordu, ama şimdiden binanın köşesinden dolanan ve ucunu göremediğim uzun, kasvet verici bir sıra oluşmuştu.</p>

  <p>İnsanların gün biterken bu soğuk, gri havada, geceleyin yatacak yer bulabilmek için kadınlı erkekli bekleşmesi son derece acıklı bir manzaraydı; itiraf edeyim, neredeyse cesaretim kınlıyordu. Dişçi kapısındaki bir çocuk gibi, o sırada başka yerde olmak için bir sürü sebep buluverdim. İçimdeki mücadele yüzüme yansımış olmalı ki, arkadaşlarımdan biri şöyle dedi: “Korkma yahu; yapabilirsin.”</p>

  <p>Elbette yapabilirdim ama cebimdeki üç peninin böyle bir kitle içinde muhteşem bir hazine sayılacağını ayırt edip, tüm haksızca ayrımları ortadan kaldırmak için bozuklukları çıkardım. Sonra arkadaşlarımla vedalaştım, kalbim tıpır tıpır atarak yürüyüp, kuyruğun sonunda yerimi aldım. Ölüme giden dik yokuşta ilerleyen bu zavallılar, ne acıklı manzaraydı; bu kadar acıklı olacağını hayal etmemiştim.</p>

  <p>Arkama kısa boylu, sağlam yapılı bir adam gelip durdu. Yaşlı olmakta beraber dinç ve sağlıklı, hatları güçlü biriydi. Uzun yıllar güneşe ve rüzgâra maruz kalmaktan cildi sertleşmiş, köseleye dönmüştü; bir denizcinin yüzü ve gözleri vardı adamda. Aklıma hemen Kipling’in “Kürek Mahkûmu” şiirinden bir bölüm geldi:</p>

  <div class="poem">

    <p><i>Omuzumdaki şu damgayla, zincirlerin sızısıyla;</i></p>

    <p><i>Yediğim onca kırbaçla, iyileşmeyen yaralarla;</i></p>

    <p><i>Tuzlu suyun ışıltısına bakarak yaşlanan gözlerle</i>,</p>

    <p><i>Alıyorum hizmetimin karşılığını…</i></p>

  </div>

  <p>Tahminim ne kadar doğruymuş, bu dizeler duruma nasıl da uygun düşmüş, öğreneceksiniz.</p>

  <p>Adam, “Dayanamayacağım artık buna, dayanamayacağım,” diye yakınıyordu diğer tarafında duran kişiye. “Şöyle kodaman birini döveceğim, iki haftalığına kodese atacaklar beni. O zaman yatacak düzgün bir yerim olacak, korkmayacağım, hem buradakinden daha iyi yemekler yiyeceğim. Gerçi tütünümü özleyeceğim, o ayrı.” Bu son cümleyi kendi kendine konuşur gibi, esef ve tevekkülle söylemişti.</p>

  <p>“İki gecedir sokaklardayım,” diye devam etti; “geçen gece iliklerime kadar ıslandım, artık daha fazla dayanamayacağım. Yaşlanıyorum; bir sabah yerden ölümü kaldıracaklar.” Yakıcı bir kızgınlıkla bana döndü: “Sakın yaşlanayım deme, delikanlı. Henüz gençken öl, yoksa benim gibi olursun. Sözüme inan. Seksen yedi yaşındayım, ülkeme bir erkek gibi hizmet ettim. Üç üstün başarı şeridi ve Victoria Nişanı; karşılığında elime geçene bak. Ölmüş olaydım keşke, ölmüş olaydım. Hiç umarım kalmadı artık.”</p>

  <p>Gözleri nemlendi, fakat daha diğer adam onu teselli etmeye girişemeden, oynak bir denizci şarkısı mırıldanmaya koyuldu; şu dünyada kalp kırıklığı diye bir şey yokmuş gibi.</p>

  <p>İki gün sokaklarda kaldıktan sonra düşkünlerevi kuyruğuna giren adam, onu biraz teşvik edince bana ayaküstü şu hikâyeyi anlattı.</p>

  <p>Çocuk yaşta İngiliz Deniz Kuvvetlerine yazılmış, kırk seneden fazla sadakatle ve iyi şekilde hizmet vermiş. İsimler, tarihler, komutanlar, limanlar, gemiler, çatışmalar ve savaşlar birbiri ardına dökülüyordu dudaklarından; fakat hepsini hatırlamam imkânsız, zira düşkünlerevinin kapısında not tutmak pek mümkün değildi. Kendi deyişiyle “Birinci Çin Savaşı”nda bulunmuştu; Doğu Hindistan Şirketi’ne katılıp on yıl Hindistan’da hizmet görmüştü; İsyan<a class="noteref" href="#n2" id="ref2">2*</a> zamanında İngiliz donanmasıyla birlikte yine Hindistan’a gitmişti; Burma Savaşı’nda ve Kırım’da hizmet etmişti; dünyanın daha birçok yerinde İngiliz bayrağı için savaşmış, ter dökmüştü.</p>

  <p>Sonra bir şey olmuştu. Küçük bir şeydi, acaba sebebi neydi: Belki teğmen kahvaltısını beğenmemişti, belki geçen akşam geç yatmıştı, belki borçları yüzünden sıkışmıştı yahut kumandanı onunla nezaketsizce konuşmuştu. Netice olarak, o gün teğmen asabiydi. Gemici, diğerleriyle birlikte ön yelkenle ilgilenmekteydi.</p>

  <p>Şimdi dikkat edin, gemici kırk yıldan fazladır donanmada görev yapıyordu, üç üstün başarı şeridi vardı ve savaştaki seçkin hizmetlerinden dolayı Victoria Nişanı’na layık görülmüştü; demek hiç de fena bir denizci değildi. Teğmen asabiydi, ona seslenirken bir hitap kullandı - eh, pek hoş bir hitap değildi; ucu gemicinin annesine dokunuyordu. Ben çocukken, annemize hakaret edildiğinde küçük şeytanlar gibi dövüşmeyi düstur bellemiştik; dünyanın benim yaşadığım bölümünde, başkalarına öyle hitap ettiği için ölen bir sürü adam vardır.</p>

  <p>Gelgelelim teğmen, gemiciye seslenirken bu hitabı kullandı. O esnada tesadüfen, gemicinin elinde bir demir levye ya da çubuk vardı. Elindekini teğmenin kafasına indirip onu denize yuvarlayıverdi.</p>

  <p>Ötesini, adamın kendisinden dinleyelim: “Ne yaptığımın farkındaydım. Kuralları biliyordum ve kendi kendime dedim ki “İşin bitti oğlum Jack, artık gideceği yere kadar gitsin.” Ben de onun arkasından suya atladım; niyetim suda onunla birlikte boğulmaktı. Amiral Gemisi’nin filikası yetişmeseydi, bunu başaracaktım da. Bizi yukarı çektikleri sırada onu tutmuş yumrukluyordum. Bu da benim için her şeyi kesinleştirdi. Adamı yumruklamamış olsaydım, ne yaptığımın farkına varıp onu kurtarmak üzere suya atladığımı iddia edebilirdim.”</p>

  <p>Askeri mahkemeye yahut denizdeki davaların görüldüğü mahkeme hangi adla geçiyorsa oraya çıkarılmış. Verilen hükmü, sanki ezberleyip defalarca üzerinden geçmiş gibi kelime kelime okudu bana. İşte disiplin ve her zaman beyefendi olmayan subaylara saygı adına, bir erkek gibi davrandığı için suçlu olan adama verilmiş ceza: Düz denizci rütbesine indirilmek, ikramiyesinden men edilmek, emeklilik hakkını kaybetmek, Victoria Nişanı’ndan feragat etmek, ordudan şerefiyle ihraç edilmek (bu işlediği ilk suç olduğu için), elli kırbaç yemek ve iki yıl hapiste kalmak.</p>

  <p>“Tanrı nasip etseydi de, o gün boğulup ölseydim keşke,” diye bitirdi sözlerini, kuyrukta ilerleyerek köşeyi döndüğümüz sırada.</p>

  <p>Sonunda kapıyı görebildik; yoksullar buradan grup grup içeri alınıyordu. Şaşırtıcı bir şey öğrendim: <i>bugün çarşamba olduğu için hiçbirimiz cuma sabahına dek dışarı salınmayacaktık</i>. Ayrıca, dikkat buyurun ey tütün kullananlar: <i>içeriye tütün sokma iznimiz yoktu</i>. Girerken tütünümüzü teslim edecektik. Bana söylendiğine göre, bazen ayrılırken geri veriliyormuş tütün, bazen de imha ediliyormuş.</p>

  <p>İhtiyar denizci bana bir şey öğretti. Kesesini açıp içindeki tütünü (azıcık bir şeydi zaten) bir kâğıt parçasına boşalttı. Kâğıdı güzelce katlayıp çorabına, ayakkabısının içine soktu. Ben de aynını yaptım, çünkü tüm tiryakilerin bildiği gibi, kırk saati tütünsüz geçirmek kolay değildir.</p>

  <p>Sıra tekrar tekrar ilerliyor, yavaş ama kesinlikli şekilde kapıya yaklaşıyorduk. Bir demir ızgaranın üstüne geldiğimiz sırada, ihtiyar denizci aşağıda beliren adama seslendi:</p>

  <p>“Kaç kişi daha istiyorlar?”</p>

  <p>“Yirmi dört,” yanıtı geldi.</p>

  <p>Endişeyle önümüze bakıp saydık. Bizden önce otuz dört kişi vardı. Etrafımdaki yüzlerde hayal kırıklığı ve dehşet gördüm. Aç ve beş parasız halde geceyi sokakta geçirmek hoş bir şey değildi. Ama yine de umudumuzu kesmedik; ta ki dışarıda on kişi olarak kalmışken, bekçi bizi geri çevirene dek.</p>

  <p>“Yerimiz kalmadı,” deyip kapıyı çarparak kapattı.</p>

  <p>İhtiyar denizci, seksen yedi yaşında olmasına rağmen müthiş bir hızla, çaresizlik içinde, başka bir barınak aramak üzere uzaklaştı. Ben de geçiciler koğuşlarına dair bilgi sahibi iki adamla, nereye gitmemiz gerektiğini tartışmaya başladım. Üç kilometre ötedeki Poplar Düşkünlerevi’ne gitme kararı aldılar, yola düştük.</p>

  <p>Köşeyi döndüğümüz sırada adamlardan biri şöyle dedi: “Bugün buraya girebilirdim. Saat birde geldim; o sırada kuyruk daha yeni oluşuyordu - onların evcil hayvanları bunlar. Her gece aynı kişileri içeri alıyorlar.”</p>
