  <h1>10. BAYRAĞI TAŞIMAK</h1>

  <p class="nonindent">“Bayrağı taşımak”, gece boyunca sokakları arşınlamak anlamına geliyor; ben de mecazi olarak sancağı çekip, gözlem yapmak üzere sokağa çıktım. İnsanlar geceleyin bu koca kentin her tarafında, kadınlı-erkekli yürüyüp duruyorlar; ama ben Batı Yakası’nı seçip, Leicester Meydanı’nı üs belledim ve Thames Rıhtımı’yla Hyde Park arasındaki bölgede keşfe çıktım.</p>

  <p>İnsanların tiyatrolardan çıktığı saatte yoğun yağış vardı; eğlence yerlerinden sokağa akan kalabalık, binecek araba bulmakta zorlanıyordu. Caddeler at arabalarının aktığı coşkun nehirler gibiydi, ama bu arabaların çoğu doluydu. Paçavralar içindeki erkeklerin ve çocukların, yaya kalmış hanımlara-beylere araba bulmak için çaresizce uğraşıp durduklarını gördüm. Bilhassa “çaresizce” diyorum, çünkü bu perişan evsizler yatacak yer bulma umuduyla yağmurun altında sırılsıklam olmaktaydı; gördüğüm kadarıyla çoğu sırılsıklam olduklarıyla kalıp, yatacak yer bulma şansını kaçırdılar. Fırtınalı bir geceyi ıslak elbiselerle geçirmek, üstüne üstlük doğru dürüst beslenememek, bir haftadır yahut bir aydır et yiyememiş olmak, insanın yaşayabileceği en büyük sıkıntılardan biri olsa gerek. Karnı tok, güzelce giyinmiş halde, eksi elli dokuz derece soğukta gün boyu yürümüşlüğüm vardır;<a class="noteref" href="#n1" id="ref1">1*</a> epey zorlanmıştım gerçi, fakat aç karnına, incecik giysilerle ve sırılsıklam halde bütün gece sokakları arşınlamanın yanında, bu hiçbir şey sayılmaz.</p>

  <p>Tiyatrodan çıkanlar evlerine gidince, sokaklar iyiden iyiye sakinleşip ıssızlaştı. Sadece koyu renkli fenerlerini kapı aralıklarına ve dar sokaklara tutan, her yerde hazır ve nazır polislerle, rüzgârdan ve yağmurdan korunmak için binaların kuytuluğuna sığınmış erkekler, kadınlar vardı görünürde. Lakin Piccadilly Caddesi pek o kadar ıssız değildi. Orada kaldırımları, refakatçisi olmayan güzel giyimli kadınlar aydınlatıyordu ve refakatçi bulma sürecine bağlı olarak, bu caddede başka yerlerdekinden daha fazla yaşam ve hareketlilik hüküm sürüyordu.<a class="noteref" href="#n2" id="ref2">2*</a> Saat üç olduğunda bu kadınların sonuncusu da ortadan kayboldu; artık cadde gerçekten ıssızdı.</p>

  <p>Durmaksızın yağan sağanak saat bir buçukta kesildi, ondan sonra sadece kısa süreli yağışlar düştü. Evsizler sığındıkları bina kuytuluklarından çıktılar, vücut dolaşımlarını hızlandırarak kendilerini sıcak tutmak için her tarafta aylak aylak yürümeye başladılar.</p>

  <p>Gecenin daha erken saatlerinde Piccadilly Caddesi’nde, ellili-altmışlı yaşlarda, son derece perişan görünümlü bir kadın gözüme çarpmıştı. Ne yağmurdan kaçacak ne de yürümeye devam edecek hali vardı sanki; her fırsatta öylece aptal aptal duruyor, herhalde genç olduğu, kanının hızlı aktığı geçmiş günleri düşünüyordu. Ama bu fırsatı da pek yakalayamıyordu. Polislerin hepsi ona yürümeye devam etmesini söylüyor, bir adamdan diğerine doğru titrek titrek ilerlemesi için ortalama altı kez dürtülmesi gerekiyordu. Saat üç olduğunda kadın St. James Caddesi’ne kadar ilerlemişti ve saat dörtte onu Green Park’ın demir parmaklıklarına yaslanmış, derin bir uykuya dalmış halde gördüm. O sırada sert bir yağmur düşmeye başlamıştı; kadın iliğine kadar ıslanmış olmalıydı.</p>

  <p>Saat birde kendi kendime şöyle dedim; Londra’da yaşayan beş parasız bir genç adam olduğunu ve yarın iş aramaya çıkmak zorunda bulunduğunu farz et. Biraz uyuman lazım ki, iş arayabilmek ve iş bulduğun takdirde çalışabilmek için gereken gücü toplayabilesin.</p>

  <p>Bir binanın taş merdivenine oturdum. Beş dakika sonra bir polis gelip bana baktı. Gözlerim sonuna kadar açıktı, dolayısıyla polis sadece homurdanarak yürüyüp gitti. On dakika sonra başımı dizlerime koyup uyuklamaya başladım; aynı polis sertçe seslendi bana: “Hey, bana bak, çekil bakayım oradan!”</p>

  <p>Çekildim. Ve tıpkı yaşlı kadın gibi, çekilmeye devam ettim; çünkü ne vakit uyuklasam, bir polis beni yürümeye zorlamak için tepemde bitiveriyordu. Az sonra bundan vazgeçip, genç bir Londralıyla yürümeye başladım (sömürge ülkelerinde bulunmuşluğu vardı ve yine oralara gitmeyi arzu ediyordu). Binalardan birinin altına doğru uzanıp karanlığa gömülen bir geçit dikkatimi çekti. Geçidin girişini bir demir kapıyla kapatmışlardı.</p>

  <p>“Haydi,” dedim. “Şu kapının üstünden atlayalım da, iyi bir uyku çekelim.”</p>

  <p>“Ne?” diye yanıtlayıp geri çekildi. “Üç ay kodeste mi yatayım? Hayatta olmaz!”</p>

  <p>Daha sonra, on dört-on beş yaşlarında, son derece perişan görünümlü, sıska ve gözleri çökmüş bir oğlanla Hyde Park’tan geçtim.</p>

  <p>“Haydi çitten atlayalım,” diye teklifte bulundum, “çalıların arasına sokulup uyuyalım. Aynasızlar bizi orada bulamaz.”</p>

  <p>“Hiç merak etme,” diye cevapladı. “Park muhafızları vardır, seni altı ay içeri atarlar.”</p>

  <p>Ne yazık, zaman değişmiş! Gençliğimde okuduğum kitaplarda, kapı aralıklarında uyuyan evsiz çocuklar vardı. Bu bir gelenek haline gelmişti. Bir klişe olarak şüphesiz bir asır daha edebiyatta tekrarlanıp duracaktır, ama acı bir gerçek olarak artık ortadan kalkmış durumda. İşte kapı aralıkları ve işte çocuklar, ama ikisinin mutlu birlikteliğine rastlanmıyor. Kapı aralıkları boş kalırken, çocuklar uyumayıp sokakları arşınlıyorlar.</p>

  <p>Bir başka genç adam, “Kemerlerin altına girmiştim,” diye yakındı. “Kemerler” dediği, Thames Nehri’nin üzerine kurulu köprülerin başladığı kıyı kemerleriydi. “Şakır şakır yağmur yağarken kemerlerin altına girmiştim, bir aynasız gelip beni oradan çıkardı. Fakat geri gittim, o da peşimden geldi. ‘Bana bak,’ dedi, ‘Ne yapıyorsun burada?’ Ben de oradan çıktım, ama çıkarken dedim ki, ‘Kahrolası köprüyü çalacak mıyız yahu!’”</p>

  <p>Green Park, kapılarını diğer parklardan daha erken saatte, sabahleyin dördü çeyrek geçe açtığı için, sokakları arşınlayanlar arasında ünlenmiş. O yüzden ben ve birçok kişi, Green Park’a gittik. Yine yağmur yağıyordu ama bu insanlar gece boyunca yürümekten bitkin düştüklerinden, banklara yatıp hemen uykuya daldılar. Birçok adam sırılsıklam haldeki otların üzerine sereserpe uzanıp, yağmur hiç durmadan üstlerine yağarken, tükenmişliğin etkisiyle uyumaya koyuldu.</p>

  <p>Şimdi, erk sahiplerini tenkit etmek istiyorum. Erk onların elinde, dolayısıyla canlarının istediğini buyurabilirler; o yüzden ben buyruklarının abesliğini tenkit etmeye cüret etmekle yetineceğim. Evsizleri bütün gece bir o yana, bir bu yana yürümek zorunda bırakıyorlar. Onları kapılardan, geçitlerden çıkarıyor, parklardan atıyorlar. Bunun açık gayesi, evsizlerin uyumasını önlemek. Pekala, erk sahiplerinin evsizlerin uyumasını engellemeye ya da benzeri bir şeye yetecek gücü var; peki Allah aşkına niçin parkların kapısını sabahın beşinde açarak, evsizlerin içeri girip uyumasına izin veriyorlar? Amaçları evsizlerin uyumasını engellemekse, niçin sabahın beşinden sonra uyumalarına izin veriyorlar? Yok, amaçları onların uyumasını engellemek değilse, niçin gecenin daha erken saatlerinde uyumalarına izin vermiyorlar?</p>

  <p>Bu bağlamda şunu söyleyeyim, aynı gün öğlen saat birde Green Park’a gittiğimde, otların üzerinde paçavralar içindeki bir sürü adamın uyuduğunu gördüm. Pazar günüydü, güneş bir görünüp bir kayboluyordu ve binlerce güzel giyimli Batı Yakası sakini, eşleri ve çocuklarıyla dışarı çıkmış hava alıyorlardı. Bu korkunç, hırpani, uyuyan serseriler hiç de hoş bir manzara değildi; biliyorum ki serserilerin kendileri de, uykularını gece vakti uyumuş olmayı tercih ederlerdi.</p>

  <p>O halde sevgili yumuşak insanlar, Londra şehrini ziyaret edip de bu adamları bankların, çimenlerin üzerinde uyurken görürseniz, onların uyumayı çalışmaya tercih eden tembel mahluklar olduklarını düşünmeyiniz lütfen. Biliniz ki erk sahipleri onları bütün gece yürümek zorunda bırakmıştır ve gündüz saatlerinde uyuyacak başka yerleri yoktur.</p>
