  <h1>14. ŞERBETÇİOTU TOPLAYANLAR</h1>

  <p class="nonindent">İşçilerin topraktan kopuşu o kadar ilerledi ki, medeni dünyanın dışındaki tarım bölgeleri, hasadın toplanması için şehirlere muhtaç hale geldi. Toprak olgunlaşmış servetini saçmaya başladığı zaman, topraktan uzaklaştırılmış şehir insanları geri çağrılır oldu. Ama İngiltere’de bu insanlar toprağa döndüklerinde rahat edemiyorlar; taşradaki kardeşleri onlara hâlâ toplumdan dışlanmış serseriler, paryalar gözüyle bakıp, kuşkuyla, burun kıvırarak yaklaşıyor. Hapishanelerde, koğuşlarda veya çalıların altında uyuyor ve Allah bilir nasıl yaşıyorlar.</p>

  <p>Sadece Kent’te, şerbetçiotu hasadı için seksen bin kişiye ihtiyaç duyulduğu tahmin ediliyor. Hepsi de çağrıya uyup geliyorlar; aç karınlarının ve içlerinde hâlâ tortusu kalmış macera tutkusunun çağrısı bu. Kenar mahallelerden, kerhanelerden, gettolardan çıkıp geliyorlar ve oralardaki cerahatte hiç azalma olmuyor. Taşrayı gulyabaniler gibi sarıyorlar; taşra onları istemiyor. Buraya yakışmıyorlar. Güdük, şekil siz bedenleriyle araba yollarında, yan yollarda dolaşırlarken, yeraltından çıkmış iğrenç yaratıklara benziyorlar. Burada olmaları, mevcudiyetleri, pırıl pırıl güneşe, yeşil ve canlı şeylere hakaret niteliğinde. Temiz, dimdik gövdeli ağaçlar ayıplıyor onları; kara kuru, yamuk yumuk halleri ve bozulmuşlukları, doğanın tatlılığını, saflığını kirleten bir balçık gibi.</p>

  <p>Bu resim abartılı mı? Kişiye göre değişir. Hayatı hisselere, kuponlara göre bakıp değerlendiren biri için abartılıdır şüphesiz. Fakat hayatı insanlık açısından değerlendiren biri için abartılı olamaz. Batı Yakası’ndaki sarayında yaşayıp Londra’nın altın tiyatrolarındaki tensel hazların tadına varan, küçük lordlar ve prenslerle düşüp kalkan, kral tarafından asalet ünvanı bahşedilen bira yapımcısının durumu, kalabalıkların böyle hayvanca bir perişanlık içinde bulunmasının telafisi olamaz. Eski zamanlarda sarışın canavarlar, -Allah korusun!- kendilerini ispat etmek için, savaş arabalarıyla dövüşür ve insanların kafasını tepeden çeneye kadar yararlarmış. Neticede, güçlü bir adamı temiz bir kılıç darbesiyle öldürmek, sinsi sanayi ve siyaset oyunlarıyla onu ve sonraki nesilleri hayvana çevirmekten iyidir.</p>

  <p>Ama biz şerbetçiotu tarlalarına dönelim. Buralarda da topraktan koparılmıştık, İngiltere’deki tüm tarım ürünlerinde olduğu kadar belirgindir. Bira üretimi sürekli artmakta, şerbetçiotu üretimi ise sürekli düşmektedir. 1895’te 28.865 hektar alana şerbetçiotu ekiliyordu. Bugün, söz konusu alan geçen yıla göre 1.255 hektar azalarak, 19.435 hektar olmuştur.</p>

  <p>Bu yıl tarım alanı az olduğu gibi, kötü geçen yaz mevsimi ve rezil yağmurlar da verimi azalttı. Yaşanan talihsizlik şerbetçiotu sahiplerini de, şerbetçiotu toplayanları da kötü etkiledi. Ürün sahipleri ister istemez hayatlarındaki güzel şeylerin daha azıyla, toplayıcılarsa daha az yemekle yetinmek zorunda kaldılar; oysa en iyi zamanlarda bile karınları tam olarak doymazdı. Usandırıcı haftalar boyunca Londra gazetelerinde aşağıdakine benzer manşetler yer aldı:</p>

  <blockquote>

    <p>GEZGİN SERSERİLER PEK BOL, AMA MAHSUL AZ VE OLGUNLAŞMAMIŞ DURUMDA.</p>

  </blockquote>

  <p>Manşetleri, şuna benzer paragraflar izliyordu:</p>

  <blockquote>

    <p>Şerbetçiotu tarlalarının bulunduğu yerlerden sıkıntı verici haberler geliyor. Son iki günde yaşanan patlamalardan sonra yüzlerce insan kente gitti. Tarlalar onlar için hazır hale gelene dek beklemek zorundalar. Dover’da, düşkünlerevindeki aylakların sayısı, geçen yılın aynı dönemine göre üç kat artmış durumda. Diğer şehirlerde de, düşkünlerevinde geçici olarak kalanların sayısındaki büyük artış, sezonun gecikmesindan kaynaklanıyor.</p>

  </blockquote>

  <p>Perişanlıklarına set çekmek için nihayet ürün toplamaya başladıklarında, dehşetli bir fırtına çıkınca, rüzgâr, yağmur ve dolu yüzünden mahsul ve toplayıcılar neredeyse silinip gidiyordu. Şerbetçiotu tomurcukları sıyrılıp toprağa düşmüştü; doludan kaçıp sığınacak yer arayan toplayıcılar yerle yeksan olan kulübelerinde ve çadırlarında neredeyse boğulacaklardı. Fırtına dindiğinde acınası durumdaydılar; serseri halleri eskisinden de fazla göze batıyordu. Çünkü mahsul az olsa bile, olanın da elden gitmesi onların üç kuruş para kazanma şansını ellerinden almıştı. Binlerce insanın, gerisin geriye Londra’ya yürümekten başka çaresi kalmamıştı.</p>

  <p>“Çöpçü değiliz biz,” dediler, ayak bileklerine kadar şerbetçiotu tomurcuklarıyla kaplanmış zemine sırtlarını dönüp gittiler.</p>

  <p>Geride kalanlar, yarısı sıyrılmış sırıkların arasında sızlana sızlana, yedi kilesi bir şilinden ürün topladılar - bu iyi sezonlarda, şerbetçiotu mahsulünün en güzel zamanlarında uygulanan orandı; ama ürün sahipleri kötü sezonlarda da fazlasına güçleri yetmediğinden aynı oranı uygulardı.</p>

  <p>Fırtınadan az sonra Teston’la Doğu ve Batı Farleigh’den geçtim, toplayıcıların sızlanışlarını dinledim ve yerde çürüyen mahsulü gördüm. Barham Court’un seralarında otuz bin cam panel, dolu yüzünden kırılmıştı; şeftali, erik, armut, elma, ravent, lahana, pazı ne varsa parçalanmış, dilim dilim olmuştu.</p>

  <p>Elbette bütün bunlar ürün sahipleri açısından çok kötüydü, ama ne olursa olsun hiçbiri yiyeceksiz, içeceksiz kalmayacaktı. Yine de gazete sütunlarını onlara dair sevecen yorumlar dolduruyor, uğradıkları maddi zarar asap bozucu derecede ayrıntılı olarak aktarılıyordu. “Bay Herbert L…zararını 8.000 sterlin olarak hesaplıyor;”</p>

  <p>“Bu mıntıkadaki tüm arazileri kiralayan ünlü bira üreticisi Bay F…10.000 sterlin kaybetti;” “Wateringburyli bira üreticisi, Bay Herbert L…’in kardeşi Bay L. De ağır zarara uğradı.” Şerbetçiotu toplayıcılarına gelince, onlar hiç hesaba katılmıyordu. Yine de şunu savunacağım: Karnı aç William Buggies, Bayan Buggies ve çocuklarının kaybettiği öğünler, Bay F…’in kaybettiği 10.000 sterlinden daha büyük bir trajedidir. Üstelik karnı aç William Buggles’ın trajedisini binlerce kişi yaşarken, Bay F…’nin trajedisini beş kişi bile yaşamamıştır.</p>

  <p>William Buggies ve benzerlerinin nasıl yaşadığını görmek için, denizci elbiselerimi giyip iş aramaya çıktım. Doğu Londralı genç bir ayakkabı tamircisi olan Bert de, macera yaşamanın cazibesine kapılarak yanımda gelmişti. Tavsiyeme uyup “en kötü paçavralarını” getirmişti; Londra yolundan Maidstone’a çıktığımız sırada, bu kadar kötü giyimli olduğumuz için iş bulamayacağımızdan büyük endişesi vardı.</p>

  <p>Onu suçlayamazdım. Bir tavernada mola verdiğimiz zaman mekân sahibi ihtiyatla süzdü bizi; paramızın rengini görene kadar bize iyi davranmadı. Sahil boyunca halk hep kuşkucuydu; arabalarının içinde geçip giden Londralı şenlikçiler, bize bağırıp alay ettiler, aşağılayıcı sözler söylediler. Ama biz daha Maidstone’dan çıkmamışken, arkadaşım ortalama bir şerbetçiotu toplayıcısından daha düzgün giyimli olduğumuzu fark etti. Yolda rastladığımız bazı grupların üstleri başları inanılmaz derecede kötüydü.</p>

  <p>Şerbetçiotu selelerinin oluşturduğu uzun hat boyunca yürüdüğümüz esnada, çingene bir kadın arkadaşlarına “Gelgit çekildi,” dedi.</p>

  <p>“Anladın mı?” diye fısıldadı Bert. “Senin mesleğini tahmin etti.”</p>

  <p>Anlamıştım. İtiraf edeyim, akıllıca bir mecazdı. Gelgit çekildiğinde tekneler sahilde kalır ve denize açılamaz; haliyle denizciler de kıyıda kalır. Giysilerim ve şerbetçiotu tarlasındaki varlığım, sahilde gemisiz kalmış bir denizci olduğuma delalet ediyordu; sığ sularda sıkışmış bir tekne gibi.</p>

  <p>Bert babacan suratlı, çok meşgul biri olan kâhyaya, “Bize göre iş var mı amirim?” diye sordu.</p>

  <p>Kararlı bir “hayır” yanıtı geldi, ama Bert yine de adamın yakasından düşmeyip ardı sıra gitmeye başladı. Ben de onu izledim, arazinin her yanını dolaştık. Israrımız kâhyaya çalışma arzusu olarak mı göründü, yoksa bahtsız görüntümüz ve hikâyemizden mi etkilendi, ikimiz de anlayamadık. Fakat sonunda adamın kalbi yumuşadı, bize kullanılmayan bir sele buldu - öğrenebildiğim kadarıyla bu seleyi başka iki adam, karınlarını doyuracak ücret alamadıkları için bırakıp gitmiş.</p>

  <p>Kâhya, “Düzgün davranış isterim, ona göre,” deyip bizi çalışmak üzere kadınların ortasında bıraktı.</p>

  <p>Cumartesi günü öğle sonrasıydı ve paydos zamanına az kaldığını biliyorduk. O yüzden işe asılıp, en azından becerebiliyor muyuz görelim istedik. Aslına bakılırsa basit, kadınlara göre bir işti; erkek işi değildi bu. Şerbetçiotlarının arasında, selenin kenarında oturuyorduk. Sırık-çekici<a class="noteref" href="#n1" id="ref1">*</a> bize muhteşem kokulu dallar uzatıyordu. Bir saat içinde olabildiğince uzmanlaşmıştık. Parmaklar otomatik olarak tomurcuklarla yaprakları ayırt etmeye ve bir kerede beş-altı tomurcuğu sıyırmaya alıştıktan sonra, öğrenecek bir şey kalmıyordu.</p>

  <p>Hızlı çalışıyor, kadınlardan geri kalmıyorduk. Bununla birlikte onların seleleri, çevrelerini saran çocuklar sayesinde daha çabuk doluyordu; çocukların her biri iki eliyle, neredeyse bizim kadar hızlı tomurcuk yoluyordu.</p>

  <p>Kadınlardan biri, “Çok da temiz yolmayın, kurallara aykırı olur,” diye bizi uyardı. Biz de bunu aklımızda tutup müteşekkir olduk.</p>

  <p>Vakit ilerledikçe, bu işten yeterince para kazanılamayacağını anladık; erkeklerin bunu başarması mümkün değildi. Kadınlar erkekler kadar çok tomurcuk toplayabiliyordu, çocuklar da neredeyse kadınların ayarındaydı; demek bir erkeğin bir kadın ve beş-altı çocukla rekabet etmesi imkânsızdı. Çünkü bir kadınla beş-altı çocuk bir ünite kabul ediliyordu; ünite başına ödenecek ücret de onların birleşik kapasitesine göre belirleniyordu.</p>

  <p>“Kurt gibi acıktım. Biliyor musun arkadaş,” dedim Bert’e. Hiçbir şey yememiştik.</p>

  <p>“Şu tomurcukları bile yiyebilirim vallahi,” diye yanıt verdi.</p>

  <p>Dar zamanlarda bize yardım etsinler diye bir sürü çocuk yetiştirmediğimize yandık. Böyle böyle zaman geçirip, komşularımızı aydınlatmak için konuştuk. Sırıkları çekip arada bir selemize birkaç tomurcuk boşaltan genç köylünün hayli sempatisini kazandık; sırığı çekerken kopuveren salkımları toplamak da işinin bir parçasıydı.</p>

  <p>Onunla, ne kadar avans alabileceğimizi konuştuk; bize söylediğine göre ücret her yedi kile için bir şilindi, ama avans olarak her on iki kile için bir şilin alabilirdik. Demek her on iki kilede beş kile alıkonuluyordu - yetiştiricinin rekolte iyi de kötü de olsa (bilhassa rekolte kötüyse) toplayıcıyı işinin başında tutmak için kullandığı bir yöntemdi bu.</p>

  <p>Nihayetinde, orada parlak gökyüzünün altında oturmak, altın rengi çiçek tozlarının ellerimize dökülmesi, şerbetçiotlarının burun deliklerimizi yakan keskin rayihası, bir yandan da bu insanların geldiği şatafatlı şehirleri anımsamak hoştu. Zavallı sokak insanları! Zavallı ayaktakımı! Şimdi bile toprağa açlar; sanki kovuldukları toprakları ve açık havada özgürce yaşamayı, şehirlerin kiriyle lekelenmemiş rüzgârları, yağmurları, güneşi özler gibiler. Nasıl ki gemiciyi deniz çağırırsa, onları da toprak çağırıyor; kenara itilmiş, çürüyen bedenlerinin bir yerlerinde, şehirler ortaya çıkmadan önce yaşamış köylü atalarının hatıraları halen canlı. Anlaşılmaz şekilde, anımsamadıkları halde damarlarındaki kanın unutmadığı toprak kokuları, görüntüler ve sesler mutlu ediyor onları.</p>

  <p>“Paydos vakti arkadaş,” diye yakındı Bert.</p>

  <p>Saat beş olmuş, sırık-çekiciler her şey derlenip toplansın diye işi bırakmıştı; çünkü pazar günü çalışılmıyordu. Bir saat boyunca aylak aylak ölçümcülerin gelmesini bekledik. Günbatımının hemen ardından buzlanan zemin, ayaklarımızı sızlatıyordu. Hemen yanımızdaki selede iki kadınla beş-altı çocuk, dokuz kile toplamışlardı. Demek ölçümcülerin bizim selemizde bulduğu beş kile eşit derecede iyiydi, zira çocukların yaşları dokuzla on dört arasındaydı.</p>

  <p>Beş kile! Biz iki adam, üç buçuk saat çalışarak sekiz buçuk peni, yani on yedi sent kazanmıştık. Adam başı dört çeyrek peni! Saatte bir peniden azıcık fazla! Ama toplam ücret içinden sadece beş peniyi avans olarak almamıza izin vardı. Hesapları tutan adam, bozuğu çıkışmayınca bize altı peni verdi. Yalvarıp yakarmak boşunaydı. Kendimizi acındırmaya çalışmak işe yaramazdı. Hakkımız olandan bir peni fazla aldığımızı söyleyip yoluna gitti.</p>

  <p>Farz edelim ki gerçekten söylediğimiz kişilerdik - yani yoksul, parasız adamlar; o zaman halimiz şuydu: Gece olmaktaydı, akşam yemeği yememiştik, öncesinde de bir şey yemişliğimiz yoktu ve elimizdeki bütün para altı peniydi. Üç kere altı penilik yemek yiyecek denli açtım; Bert de öyleydi. Bir şey çok aşikârdı. Altı peniyi harcayınca midelerimizin yüzde 16,3’ü doysa bile, yüzde 83,3’ü yine açlıktan kazınacaktı. Yine parasız kalıp bir çalının dibinde uyuyabilirdik ki bu çok fena değildi; soğuk yüzünden, yediklerimizden aldığımız gücü kaybedecek olsak bile. Ama ertesi gün pazardı ve karnımız yine zil çalsa da çalışamayacaktık. Demek sorunumuz pazar günü üç, pazartesi iki öğün yemeği nereden bulacağımızdı (çünkü pazartesi akşamına kadar yeniden avans alamayacaktık).</p>

  <p>Düşkünlerevi koğuşlarında yer olmadığını biliyorduk; ayrıca çiftçilere, köylülere dilenecek olsak, bizi iki haftalığına hapse atmaları işten bile değildi. Ne yapacaktık? Umutsuzluk içinde birbirimize baktık.</p>

  <p>Öyle olmadı tabii. Başkaları gibi, hele hele şerbetçiotu toplayıcıları gibi olmadığımıza şükredip Maidstone’a giden yolu tuttuk; ceplerimizde Londra’dan getirdiğimiz paracıklar şıngırdıyordu.</p>
