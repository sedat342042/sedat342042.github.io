  <h1>27. YÖNETİM</h1>

  <p class="nonindent">Bu son bölümde toplumun Uçurum’una geniş açıdan bakmak, Medeniyet’e bazı sorular yöneltmek iyi olacak; Medeniyet, bu sorulara vereceği yanıtlara bağlı olarak ayakta kalacak ya da yıkılacaktır. Örneğin, Medeniyet insanları daha iyi duruma getirmiş midir? “İnsan” kelimesini demokratik anlamda, ortalama insanı kastederek kullanıyorum. Böylece soru kendini yeniden biçimlendiriyor: <i>Medeniyet ortalama insanı daha iyi duruma getirmiş midir</i>?</p>

  <p>Bakalım. Alaska’da, Yukon Nehri’nin kıyısında, nehrin ağzına yakın yerde Eskimolar yaşar. Çok ilkel bir topluluktur Eskimolar; Medeniyet denen muazzam hüner, ancak taslak halindedir yaşamlarında. Kişi başına düşen sermayeleri, muhtemelen 2 sterlin civarındadır. Avlanmak, balık yakalamak için kemik uçlu mızrakları, okları vardır. Asla barınak sıkıntısı çekmezler. Genellikle hayvan derisinden yaptıkları elbiseleri onları sıcak tutar. Ateşi tutuşturacak yakıtları, malzemeleri vardır her zaman; evlerinde odunları da. Evlerini kısmi olarak yerin altına doğru inşa eder, çok soğuk dönemlerde burada rahatça yatarlar. Yazın esintilere açık, serin çadırlarda kalırlar. Sağlıklı, güçlü ve mutludurlar. Tek sorunları yiyecek bulmaktır. Bolluk ve kıtlık zamanları vardır. İyi zamanlarda ziyafet çekerler kendilerine; kötü zamanlarda açlıktan ölürler. Ama süreğen, aralarından çok sayıda kişiyi etkileyen bir durum olmak anlamında açlığı bilmezler. Üstelik kimseye borçları yoktur.</p>

  <p>Birleşik Krallık’ta, Atlantik Okyanusu’nun kıyısında İngiliz halkı yaşar. Son derece medeni bir halktır. Kişi başına düşen sermayeleri en azından 300 sterlindir. Yiyeceklerini avlanarak ya da balık tutarak değil, işyerlerinde muazzam emekler harcayarak elde ederler. Genellikte barınak sıkıntısı çekerler. Birçoğu berbat evlerde kalır, kendilerini sıcak tutmaya yetecek yakıtları yoktur ve elbiseleri yetersizdir. Bir kısmı sürekli olarak evsizdir ve yıldızların altında, korunaksız biçimde uyurlar. Yaz-kış bir sürü insanın sokakta, paçavralar içinde titrediğini görebilirsiniz. İyi zamanları da vardır, kötü zamanları da. İyi zamanlarda birçoğu yeterli yiyecek bulmayı başarır, kötü zamanlarda açlıktan ölürler. Şimdi ölüyorlar, dün ve geçen yıl ölüyorlardı, yarın ve gelecek yıl da açlıktan ölecekler; çünkü Eskimolardan farklı olarak onlar, süreğen bir açlık halinden mustaripler. 40 milyon İngiliz vatandaşı var; bunlar arasında her 1000 kişiden 939’u yoksulluk içinde ölüyor, 8 milyon kişilik bir ordu ise sürekli açlık sınırında mücadele veriyor. Üstelik her yeni bebek, 22 sterlin borçla dünyaya geliyor. Bunun sebebi, devlet borcu denen bir hile.</p>

  <p>Eskimo ile İngiliz’i dürüstçe karşılaştırırsak, hayatın Eskimo için daha kolay olduğu görülecektir. Eskimo sadece kötü zamanlarda açlık çekerken, İngiliz iyi zamanlarda da açlık çeker; hiçbir Eskimo yakıt, giysi, barınak sıkıntısı içinde değilken, İngiliz bu üç temel unsurdan her daim yoksundur. Bu bağlamda, Huxley’nin bir yargısını örneklemek faydalı olacak. Londra’nın Doğu Yakası’nda tıbbi görevli olarak çalışırken edindiği bilgilerden ve en ilkel vahşiler arasında yapılmış araştırmalardan yola çıkarak şöyle diyor: “Bana seçenek sunulsaydı, vahşilerin hayatını Hıristiyan Londra’daki insanların hayatına tercih ederdim.”</p>

  <p>İnsanın sahip olduğu konforlar, insan emeğinin ürünleridir. Medeniyet ortalama İngiliz’e Eskimo’nun sahip olduğu yiyecek ve barınağı veremediğine göre, şu soru akla gelir: <i>Medeniyet ortalama insanın üretim gücünü artırdı mı</i>? Eğer artırmadıysa, Medeniyet ayakta kalamaz.</p>

  <p>Ama hemen kabul edeceğimiz gibi, Medeniyet insanın üretim gücünü artırdı. Beş adam bin kişinin ekmeğini üretebiliyor. Bir adam 250 kişi için pamuklu elbise, 300 kişi için yünlü elbise, 1000 kişi için ayakkabı ve çizme üretebiliyor. Yine de, bu kitabın sayfaları boyunca gösterildiği üzere, milyonlarca İngiliz’in yeterince besini, elbisesi, çizmesi yok. Bu durumda üçüncü amansız soru beliriyor: <i>Medeniyet ortalama insanın üretim gücünü artırdıysa, niçin ortalama insanı daha iyi duruma getirmedi</i>?</p>

  <p>Bunun bir tek yanıtı olabilir: KÖTÜ YÖNETİM. Medeniyet her tür konforu, her tür keyfi mümkün kıldı. Ortalama İngiliz bu konfordan, hazdan pay alamıyor. Sonsuza kadar alamayacaksa, Medeniyet yıkılıp gider. Böyle ayan beyan bir başarısızlığın devam etmesi için hiçbir sebep yoktur. Ama insanların boşu boşuna böyle muazzam bir hileyi besleyip büyütmüş olması imkânsızdır. Bu akla ziyan bir şeydir. Böylesine ezici bir mağlubiyeti kabul etmek, mücadeleye ve ilerlemeye ölümcül darbeyi vurmak demektir.</p>

  <p>Ortada tek bir seçenek kalır. <i>Medeniyet ortalama insanı daha iyi duruma getirmeye zorlanmalıdır</i>. Bunun nasıl yapılacağı, bir iş yönetimi meselesidir. Faydalı şeyler devam ettirilmeli, faydasız şeyler bertaraf edilmelidir. İmparatorluk İngiltere’ye fayda mı getirmektedir, yoksa zarar mı? Eğer zarar getiriyorsa, ortadan kaldırılmalıdır. Fayda getiriyorsa, ortalama insanın da bu faydadan payını almasını sağlayacak şekilde yönetilmelidir.</p>

  <p>Ticari üstünlük mücadalesi faydalıysa, devam ettirilsin. Yok eğer değilse, işçilerin canını yakıp onları vahşilerden daha kötü duruma düşürüyorsa, yabancı pazarları ve sanayi imparatorluğunu denize atın gitsin. Çünkü Medeniyet’in desteğine sahip 40 milyon insanın Eskimolardan daha fazla bireysel üretim gücü taşıdığı aşikâr olduğuna göre, bu 40 milyon insan konforları, keyifleri Eskimolardan daha fazla tatmalıdır.</p>

  <p>1881 nüfus sayımında “meslek sahibi olmadıklarını” belirten 400 bin İngiliz beyefendisinin bir faydası yoksa, onlardan kurtulun. Çiftliklerde işe koyun onları; toprağı sürsünler, patates eksinler. Bir faydaları varsa aynen devam etsinler, ama onların meslek sahibi olmaksızın elde ettikleri kârdan ortalama İngiliz de payını alsın.</p>

  <p>Kısacası toplum yeniden örgütlenmeli, başına kabiliyetli bir yönetim getirilmelidir. Mevcut yönetimin kabiliyetsiz olduğuna şüphe yok. Bu yönetim İngiltere’nin kanını tüketti. Yurttaki insanları, rekabetçi devletler liginde mücadele edemeyecek denli takatsiz bıraktı. Krallığın kendisi kadar büyük bir Batı ve Doğu Yakası inşa etti; bu yakalardan biri sefih ve kokuşmuş, diğeri aç ve dermansızdır.</p>

  <p>Koca imparatorluk, bu kabiliyetsiz yönetimin elinde çöküp gidiyor. İmparatorluktan kastettiğim şey, Amerika Birleşik Devletleri dışındaki dünyada İngilizce konuşan insanları bir arada tutan politik mekanizmadır. Bunu kötümser bir ruh haliyle söylemiyorum. Kan imparatorluğu, politik imparatorluktan daha büyüktür; Yeni Dünya’daki, Avustralya ve Yeni Zelanda’daki İngilizler, her zamanki gibi güçlü ve dinç haldeler. Fakat isminin altında bir araya geldikleri imparatorluk çürüyor. İngiliz İmparatorluğu olarak bilinen politik makine tükeniyor. Bu yönetimin elinde günden güne hareket gücünü kaybediyor.</p>

  <p>Ülkeyi hoyratça, suç sayılacak tarzda idare eden bu yönetimin silinip gitmesi kaçınılmazdır. Müsrif ve verimsiz davranmakla kalmamış, mali kaynakları da zimmetine geçirmiştir. Bitkin, benzi solmuş tüm yoksullar, körler, hapishanede doğmuş onca bebek, açlıktan kıvranan her erkek, kadın ve çocuk, bu yönetimin zimmetine geçirdiği mali kaynaklar yüzünden açlık çekmektedir.</p>

  <p>Yönetici sınıftan hiç kimse, insanlık mahkemesine çıktığında suçsuz olduğunu iddia edemez. Gıdasızlıktan ölmüş her bebek, ter döktüğü in benzeri atölyeden kaçıp geceleri Piccadilly Meydanı’nda sürtmeye başlayan her kız, kendini kanala atmış her bitik işçi, “evinde oturanlara, mezardaki ölülere” meydan okuyacak, itiraz edecektir. Bu yönetici sınıfın yediği yemeklere, içtiği şaraplara, yaptığı gösterilere ve giydiği güzel elbiselere, ağzına lokma girmeyen sekiz milyon ağız ve bunun iki katı sayıdaki esvapsız, barınaksız beden itiraz edecektir.</p>

  <p>Söylediklerimizde yanlış yoktur. Medeniyet insanın üretim gücünü yüz kat artırmıştır. Kötü yönetim yüzünden, bu Medeniyet’in insanları hayvanlardan beter hale düşmüşlerdir. Yiyecekleri, giyecekleri ve barınma imkânları, dondurucu bir iklimde on bin yıl öncesinin taş devri insanlarından farksız şekilde yaşayan Eskimolardan daha azdır.</p>
