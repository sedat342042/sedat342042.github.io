  <h1>5. UÇURUMUN KIYISINDAKİLER</h1>

  <p class="nonindent">Doğu Londra’ya dair ilk izlenimlerim, genel izlenimlerdi elbette. Sonra ayrıntılar belirmeye başladı ve sefaletin karmaşası içinde şurada burada, belli ölçüde mutluluğun hüküm sürdüğü küçük noktalar buldum - bazen ücra sokaklardaki zanaatkarların kaldığı, haşin bir aile hayatının varlığını sürdürdüğü dizi dizi evlerde. Akşamları erkekleri ağızlarında pipo, dizlerinde çocuklarıyla kapıya çıkmış halde görebilirsiniz; hanımlar dedikodu yapar, kahkahalar, eğlence gırla gider. Bu insanların hallerinden çok memnun oldukları bellidir, çünkü onları kuşatan sefaletle kıyaslanınca, varlıklı sayılırlar.</p>

  <p>Fakat olsa olsa boş, hayvani bir mutluluktur bu; dolu midenin verdiği memnuniyettir. Maddiyatçılık baskındır hayatlarında. Aptal, ağırkanlı, hayal gücü yoksunudurlar. Uçurumdan insanı aptallaştıran bir uyuşukluk havası sızmaktadır sanki; bu insanları sarıp ruhlarını öldürmektedir. Dinî inanç onlara dokunmadan geçmiştir. Ne korkarlar ne de bir umarları vardır ahiretten. Ahiretin farkında değildirler; mideleri dolsun, akşam vakti pipolarını tüttürsünler, iki tek atsınlar, hayattan istemeyi tasavvur edebilecekleri o kadardır.</p>

  <p>Bununla kalsa keşke. İçine gömüldükleri tatmin edici uyuşukluk, çözülmeden evvelki ölümcül atalettir. Hiç ilerleme yoktur ve onlar için ilerlememek, tekrar Uçurum’a düşmek demektir. Hayatta yapabilecekleri tek şey düşmeye başlamaktır; bu düşüşü çocukları ve onların çocuklarının çocukları tamamlar. İnsan her zaman hayattan talep ettiğinin daha azını alır. Talepleri zaten o kadar ufaktır ki, ellerine geçen daha da az şey onları kurtaramaz.</p>

  <p>Şehir hayatı zaten insana uygun olmayan gayri tabii bir hayattır; ama Londra’nın şehir hayatı öylesine gayri tabiidir ki, ortalama bir erkek ya da kadın işçi buna dayanamaz. Zihin ve beden, çalışmanın yıkıcı etkileriyle sürekli yıpranır. Manevi ve fiziksel takat tükenir. İyi bir toprak emekçisi, birinci nesil şehir işçisi olarak yetersiz kalır. İkinci nesil işçi de, güdülenme ve girişimcilik eksikliğinden, ayrıca fiziksel olarak da babası gibi çalışacak durumda olmadığından, Uçurum’un dibindeki mezbahalara doğru yol almaya başlar.</p>

  <p>Soluduğu ve hiç kaçamadığı hava bile, tek başına onun zihnini ve bedenini zayıflatmak için yeterlidir. Böylece yok etmek ve yok olmak üzere kırsal bölgelerden Londra şehrine akan taze, güçlü insan topluluğuyla rekabet edemez hale gelir.</p>

  <p>Doğu Yakası’nın havasına yayılmış hastalık yapıcı mikropları bir yana bırakıp, tek başına dumanı düşünün. Kew Bahçeleri’nin yöneticisi Sir William Thiselton-Dyer, bitki örtüsü üzerindeki duman birikimini incelemiş. Hesaplarına göre, Londra ve çevresinde haftalık olarak, her iki buçuk kilometre karelik alanın dörtte birinde, kurum ve katranlı hidrokarbondan oluşan en az altı ton katı madde birikiyor. Haftada yirmi dört, yılda 1248 ton demektir bu. Yakın zaman önce St. Paul Katedrali’nin kubbesinin altındaki saçak silmesinden, kristalize kalsiyum sülfat birikintisi temizlenmişti. Bu birikinti, atmosferdeki sülfürikasidin taşın içindeki kalsiyum sülfatla etkileşime girmesiyle oluşmuştu. Londra’daki işçiler hayatlarının her gününde, her gecesinde devamlı olarak bu sülfürik asidi soluyorlar.</p>

  <p>Çocukların büyüyünce canlılıktan, dayanıklılıktan uzak, çürük yetişkinlere dönüşmeleri kaçınılmazdır; bu dizleri güçsüz, daracık göğüslü, dermansız nesil, kırsal bölgelerden gelen işgalcilerle girdiği yaşam mücadelesinde çöküp yıkılmaktadır. Demiryolu işçileri, hamallar, otobüs şoförleri, tahıl ve kereste taşıyıcılar, fiziksel dayanıklılığa sahip olması gereken herkes genellikle kırsal kesimdendir. Anakent polis gücündekilerin 12 bini taşra doğumluyken, sadece üç bini Londra doğumludur.</p>

  <p>Dolayısıyla insan, Uçurum’un koskoca bir insan öldürme makinesi olduğu sonucuna varıyor. Küçük, ücra sokaklardan, kapı önlerindeki göbekli zanaatkârların önünden geçerken, bunlar için, çukurun dibinde can veren 450 bin kayıp ve umutsuz garibandan daha fazla üzülüyorum. Onlar en azından ölüyorlar, bu da bir şey; oysa bunlar daha iki, hatta üç nesil boyunca devam edecek sancıların ön hazırlıklarından geçmek zorundalar.</p>

  <p>Oysa buradaki hayatın vasfı iyi. İçinde her tür insani imkânı barındırıyor. Uygun koşullarda bu hayat asırlar boyunca devam edebilir; büyük adamlar, kahramanlar ve ustalar çıkarıp dünyayı daha iyi bir yer haline getirebilir.</p>

  <p>Küçük, ücra sokağından çıkmak zorunda kalıp ölümcül bir düşüşle dibe doğru gidenlerin temsilcisi bir kadınla konuştum. Kocası makine tamircisiydi ve sendika üyesiydi. Mesleğinin erbabı olmadığı, sürekli bir işe girememesinden belliydi. Kalıcı bir iş bulup devam ettirecek enerji ve girişimcilik yoktu adamda.</p>

  <p>Karı kocanın iki kızı vardı. Dördü birlikte, ayıp olmasın diye “oda” denilen bir çift delikte yaşıyorlar, bu delikler için haftada yedi şilin ödüyorlardı. Soba yoktu; yemeklerini tek bir gaz ocağının üzerinde pişirebiliyorlardı. Malı mülkü olmayan bu insanlar, sınırsız gaz kullanım hakkına sahip değilerdi, fakat onlar için akıllı bir makine yerleştirilmişti. Jeton deliğine bir peni atınca gaz gelmeye başlıyordu ve bir penilik gaz kullanıldıktan sonra akım otomatik olarak kesiliyordu. “Bir peninin süresi hemencecik bitiyor,” diyordu kadın, “daha yemek pişmemiş oluyor.”</p>

  <p>Yıllardır paylarına hep yarı aç olmak düşmüştü. Her ay sofradan karınlarında boşlukla, biraz daha yeme isteğiyle kalkmışlardı. Bir kere dibe doğru kaymaya başladınız mı kronik gıdasızlık yaşama gücünü kesen ve düşüşü hızlandıran bir etmen halini alır.</p>

  <p>Lakin bu kadın çok çalışkandı. Anlattığına göre sabahın dört buçuğundan gecenin son ışıklarına kadar, düzinesi yedi şiline, astarlı ve çift fırfırlı etekler dikermiş. Dikkatinizi çekerim, astarlı ve çift fırfırlı etekler, düzinesi yedi şiline! 1,75 dolar demektir bu; ya da etek başına 14,75 sent.</p>

  <p>Kocası iş bulabilmek için, ondan her hafta bir şilin altı peni kesen sendikaya üye olmaya mecbur kalmıştı. Ayrıca grevler düzenlendiği ve kendisi tesadüfen bir işte çalışıyor olduğu zamanlarda, bazen sendikanın yardım sandığına 17 şilin kadar para yatırmaya zorlanmıştı.</p>

  <p>Büyük kızları bir elbise atölyesinde bir şilin altı peni haftalıkla çırak olarak çalışıyordu - haftada 37,5 sent ya da günde yaklaşık 5 sente. Gelgelelim durgun sezon geldiğinde onu işten çıkardılar; oysa işi öğrenip kendini geliştireceği bahanesiyle bu kadar düşük ücretle işe alınmıştı. Bundan sonra üç yıl bir bisiklet mağazasında çalıştı. Haftada beş şilin alıyor, her gün gidişgeliş altı buçuk kilometre yol yürüyor ve işe geç kaldığı için parası kesiliyordu.</p>

  <p>Bu karı koca, oyunun sonuna gelmişlerdi. Artık tutunacak dalları kalmamış, çukura düşmeye başlamışlardı. Ama kızlarına ne olacaktı? Domuzlar gibi yaşarken, kronik yetersiz beslenmeden ötürü güçsüz düşmüşken, zihinsel, fiziksel ve manevi açıdan tükenmişken, içinde doğdukları Uçurum’dan çıkma şansları var mıydı acaba?</p>

  <p>Ben bunları yazarken aradan bir saat geçmiş; bitişik avluda herkese açık, saç saça baş başa bir kavga çıktı, ortamın tadı kaçtı. İlk sesleri duyduğumda köpekler havlıyor, hırlaşıyor sandım. İnsan evlatlarının, hele kadınların böyle korkunç bir yaygara çıkarabileceklerine ikna olmam birkaç dakika sürdü.</p>

  <p>Kavga eden sarhoş kadınlar! Düşünmesi kötü, dinlemesi daha da kötü. Şöyle bir şeydi:</p>

  <p>Birkaç kadın, ciğerlerinin olanca gücüyle anlaşılmaz sözler haykırıyor; araya sessizlik giriyor, bir çocuğun ağladığı ve bir genç kızın gözyaşları içinde yalvardığı duyuluyor; bir kadının sert ve kulak tırmalayıcı sesi yükseliyor: “Vursana! Hadi vur da göreyim!” Sonra çat! Meydan okuma kabul edildi; kavga yeniden başlıyor.</p>

  <p>Evin kavga alanını gören arka pencerelerine hevesli seyirciler dizilmiş. Darbe sesleri, insanın kanını donduran sövgüler geliyor kulaklarıma. Alllahtan, dövüşenleri göremiyorum.</p>

  <p>Bir duraklama; “Rahat bırak çocuğu!” Belli ki çok küçük yaşta olan çocuk, dehşet içinde haykırıyor. “Tamam,” deniyor üst üste yirmi kez, en üst perdeden. “Şu taşla kafanı patlatacağım!” Feryada bakılırsa taş gerçekten de kafaya iniyor.</p>

  <p>Duraklama; belli ki kavgacılardan biri takatten düştü, onu diriltmeye çalışıyorlar; çocuğun yine duyulan sesinde bu kez dehşetten çok tükenmişlik hissediliyor.</p>

  <p>Birbiri ardına yükselen sesler; şöyle bir şey:</p>

  <p>“Evet?”</p>

  <p>“Evet!”</p>

  <p>“Evet?”</p>

  <p>“Evet!”</p>

  <p>“Evet?”</p>

  <p>“Evet!”</p>

  <p>“Evet?”</p>

  <p>“Evet!”</p>

  <p>Birbirlerini yeterince onayladılar, çatışma tekrar başladı. Taraflardan birinin ezici üstünlüğü var, diğeriyse hiddetle bağırıyor. Bu bağırış bir hırıltıya dönüşerek kesiliyor; rakibi boğazını sıkıyor besbelli.</p>

  <p>Başka sesler duyuyorum; yan taraftan saldıranlar var; boynunu kurtaran kadın deminkinden yarım oktav daha yüksek bir bağırtı koparıyor. Ortalık karışıyor, herkes birbirine girmiş durumda.</p>

  <p>Duraklama; yeni bir ses; bu kez genç kız, “Ben annemden yanayım,” diyor. Beş kez falan tekrarlanan bir diyalog: “Canım ne isterse onu yaparım…”, “Hele seni bir görelim…” sözlerin gerisi anlaşılmıyor. Yine çatışmaya başlıyorlar; anneler, kızlar, herkes…Derken ev sahibem arka merdivenden kızına sesleniyor. Duyduğu bunca şey kızcağızın manevi yapısını nasıl etkileyecek acaba?</p>
