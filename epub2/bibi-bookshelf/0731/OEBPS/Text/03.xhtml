  <h1>3. KALDIĞIM YER VE DİĞER MEKÂNLAR</h1>

  <p class="nonindent">Doğu Londra’nın koşullarında, haftalığı altı şiline, yani bir buçuk dolara kiraladığım oda hayli rahat bir yerdi. Öte yandan Amerika’nın koşullarıyla kıyaslayınca hayli mobilya fakiri, rahatsız ve ufaktı. Buradaki yetersiz eşyaya sıradan bir daktilo ekleyince, olduğum yerde dönmem bile zorlaştı; büyük maharet ve zekâ gerektiren solucan misali hareketlerle kıvrılarak dolaşabiliyordum odada.</p>

  <p>Yerleştikten, daha doğrusu eşyalarımı yerleştirdikten sonra, sokak elbiselerimi giyip yürüyüşe çıktım. Farklı meskenler görme fikrine kapılarak etrafa bakınmaya başladım; evli, geniş ailesi olan bir genç adam olduğumu varsayıyordum.</p>

  <p>İlk keşfim, boş evlerin çok az sayıda bulunduğu ve bunların da değişik yerlere yayılmış olduğuydu. Öyle ki, geniş bir alanda rastgele daireler çizerek dolaştığım halde, ara yerde kaldım. Tek bir boş ev bile bulamadım - mahallenin “doygun” olduğunun açık deliliydi bu.</p>

  <p>Aile sahibi yoksul bir genç olarak bu nahoş bölgede ev kiralayamayacağım belli olduğundan, bu kez eşimi, bebeklerimi ve eşyalarımı koyabileceğim mobilyasız evlere bakmaya koyuldum. Fazla sayıda olmasa da, genellikle tek göz olmak üzere böyle odalar buldum; zira fakir bir ailenin tek odada yemek pişirebileceği, yiyip içebileceği ve uyuyabileceği kabul ediliyordu galiba. İki oda talep ettiğimde, burayı kiraya verenler bana öyle bir baktılar ki, tahmin ederim Oliver Twist biraz daha fazlasını istediğinde roman karakteri de ona böyle bakmıştır.</p>

  <p>Tek göz oda, yoksul bir adamla ailesine yeterli görülmekle kalmıyordu. Öğrendiğime göre tek göz odada kalan birçok aile, bir ya da iki kiracı alabilecek kadar alanı boş bırakıyordu. Böyle odalar haftalığı üç ila altı şiline kiralanabilirken, iyi referanslara sahip bir kiracının sekiz peni ila bir şiline yer edinebileceği sonucuna varabiliriz. Birkaç şilin fazlasına diğer kiracılarla birlikte kalması bile mümkündür. Fakat bu hususu araştıramadım - varsayımsal bir aile temelinde çalıştığım düşünülürse, bu ayıplanması gereken bir hataydı.</p>

  <p>İncelediğim evlerde banyo küveti olmadığı gibi, öğrendiğime göre çevredeki binlerce evde de yokmuş. Bu koşullar altında, karım, bebeklerim ve birkaç kiracıyla birlikte odanın muhteşem genişliğinden mustarip haldeyden, teneke leğen içinde banyo yapmak imkânsız bir girişim olacaktı. Ama galiba sabundan yaptığımız tasarruf, bu sıkıntıyı telafi edecekti; her şey yolundaydı o zaman, Tanrı hâlâ cennetindeydi.</p>

  <p>Lakin oda falan kiralamadan Johnny Upright’ın sokağındaki odama döndüm. Karım, bebeklerim, kiracılar ve onları sığdırdığım çeşitli odacıklar yüzünden gözlerimin bakış açısı öylesine daralmıştı ki, odamın tümünü hemen göremedim. Büyüklüğü hayret vericiydi. Haftalığı altı şiline kiraladığım oda bu muydu? İmkânı yoktu! Ama rahatımın yerinde olup olmadığını öğrenmek için kapıyı tıklatan ev sahibem, kuşkularımı dağıttı.</p>

  <p>Bir soruma yanıt olarak, “Ah, evet beyim,” dedi. “Bir tek bu sokak kaldı. Sekiz-on yıl önce diğer tüm sokaklar bunun gibiydi, herkes çok saygın insanlardı. Fakat ötekiler bizim gibileri buradan dışarı attı. Tek bu sokaktakiler kaldı geriye. İnanılır şey değil beyim!”</p>

  <p>Sonra doygunlaşma sürecini anlattı. Bu süreçte mahallenin kiraları yükselirken, genel kalite düşmüştü.</p>

  <p>“Anlarsınız ya beyim, biz bunlar gibi tıkış tıkış yaşamaya alışık değiliz. Daha fazla alana ihtiyaç duyarız. Bizim tek aile olarak yaşadığımız şu eve diğerleri, yabancılar ve altsınıftan insanlar, beş-altı aile olarak yerleşebiliyorlar. Dolayısıyla eve bizim gücümüzün yetmeyeceği kadar çok kira ödüyorlar. İnanılır şey değil beyim. Düşünüyorum da, sadece birkaç yıl önce bu mahallenin her yeri ne kadar güzeldi.”</p>

  <p>Ona baktım. Karşımda İngiliz işçi sınıfının en yüksek mertebesinde, her halinden incelik akan bir kadın vardı; erk sahiplerinin Londra şehrinin dışına, doğu istikametine yönelttiği kirli, kokuşmuş akıntı yavaştan onu da içine çekiyordu. Bankalar, fabrikalar, oteller, ofis binaları yükselmek zorundaydı, şehirdeki fakirlerse göçmen bir ırktı. O yüzden dalga dalga doğuya göç ediyor, gittikleri mahallelerde doygunluk yaratıp seviyeyi düşürüyor, daha önce buralara gelmiş daha iyi nitelikli işçileri ürkütüp şehrin kenar yerlerine kaçırıyor yahut onların da seviyesini aşağı çekiyorlardı; birinci kuşakta değilse bile, mutlaka ikinci ve üçüncü kuşakta böyle oluyordu. Aylar sonra Johnny Upright’ın yaşadığı sokak da gidecekti. Bunu o da anlıyordu.</p>

  <p>“Birkaç yıl sonra,” diyordu, “Kira kontratımın süresi dolacak. Ev sahibim bizlerden biri. Sokaktaki hiçbir evinin kirasına zam yapmadı, böylece burada kalabildik. Ama her an burayı satabilir ya da ölebilir. Bizim açımızdan ikisi de aynı sonucu doğurur. Evi bir para babası satın alır, arkada üzüm asmalarımın olduğu iki karış yere bir dükkân kurup karın tokluğuna adam çalıştırır, evin her odasını bir aileye kiralar. Johnny Upright’a da kalkıp gitmek düşer!”</p>

  <p>O sırada gerçekten de Johnny Upright’ı, aziz karısını, güzel kızlarını ve pasaklı hizmetçiyi, loşluğun içinde doğu istikametinde uçup giden hayaletler olarak gördüm; canavar şehir ayaklarının dibinde kükrüyordu.</p>

  <p>Ama uçup giden sadece Johnny Upright değil. Uzaklarda, ötelerde, şehrin sınırlarında ufak işadamları, küçük yöneticiler, başarılı kâtipler yaşıyor. Küçük evlerde, birbirine bitişik villalarda oturuyorlar; çiçek bahçecikleri, hareket alanları, nefes alacak yerleri var. Gururla şişiniyor, kaçıp kurtuldukları Uçurum’a göğüslerini gererek bakıp, diğer insanlar gibi olmadıkları için Tanrı’ya şükrediyorlar. Derken, bakın hele! Johnny Upright ayaklarının dibindeki canavar şehirle birlikte üstlerine çullanıyor. Birden bir büyü yapılmış gibi apartmanlar peydahlanıyor, bahçelere binalar çıkılıyor, villalar kısım kısım bölünüp oturuma açılıyor, Londra’nın kara gecesi yağlı bir tabut örtüsü gibi buraya çöküveriyor.</p>
