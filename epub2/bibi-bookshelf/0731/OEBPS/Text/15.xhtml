  <h1>15. DENİZLERİN KADINI</h1>

  <p class="nonindent">Kentin merkezinde, Maidstone’un fakir bölgelerindeki alelade bir sokakta Denizlerin Kadını’nı<a class="noteref" href="#n1" id="ref1">1*</a> bulmayı ummazsınız; ama buldum işte. Penceresinde kiralık odası olduğuna dair bir ibare yoktu; ön odasında yatmama müsaade etmesi için onu ikna etmem gerekti. Akşam olunca yarı yarıya yerin altındaki mutfaklarına inip, onunla ve yaşlı eşi Thomas Mugridge’le konuştum.</p>

  <p>Onlarla konuşurken, bu muazzam makine uygarlığının tüm incelikleri, karmaşıklığı silinip gitti. Sanki onun çıplak ruhuna nüfuz etmiştim; Thomas Mugridge ve yaşlı karısı, bu harikulade İngiliz ırkının özüne sahiptiler sanki. Orada Albion’un<a class="noteref" href="#n2" id="ref2">2*</a> oğullarını uzak diyarlara yollayan seyahat tutkusunu buldum; İngilizleri aptalca çekişmelere, akıldışı kavgalara sokan büyük hesapsızlıkları, onları bir imparatorluk kurmaya ve yücelmeye götüren körlemesine azmi, inadı buldum; aynı şekilde anavatandaki nüfusun her zorluğa katlanmasını, seneler boyunca hiç şikâyet etmeden çalışmasını, oğullarım uysalca, dünyanın öteki ucundaki yerleri sömürgeleştirmek üzere savaşa göndermelerini sağlayan büyük, kavranması imkânsız sabrı buldum.</p>

  <p>Thomas Mugridge yetmiş bir yaşında, ufarak bir adamdı. Ufarak olduğu için de askere alınmamıştı. Evde kalıp çalışmıştı. İlk hatıraları hep çalışmaya dairdi. Çalışmaktan başka bir şey bilmiyordu. Hayatı boyunca hep çalışmıştı, yetmiş birinde hâlâ çalışıyordu. Sabahın köründe kalkıp tarlalara çıkıyordu; işçi doğmuş, işçi kalmıştı. Bayan Mugridge yetmiş üç yaşındaydı. Yedi yaşından itibaren hep çalışmıştı; önce erkek çocuklarının, sonra erkeklerin işini yapmıştı. Hâlâ çalışıyor, evi temizliyor, çamaşır yıkıyor, yemek yapıyor, ben geldim diye benim için de yemek pişiriyor ve yatağımı düzeltmediğim için söylenip duruyordu. Altmış yılın sonunda ellerinde hiçbir şey yoktu; istikbal de onlara daha fazla çalışma dışında hiçbir şey vaat etmiyordu. Hallerinden memnundular üstelik. Başka bir şey beklemiyor, arzu etmiyorlardı.</p>

  <p>Basit bir hayat sürüyorlardı. Az sayıda gereksinimleri vardı - gün sonunda yere gömülü mutfakta yudumlanan bir bardak bira, hafta boyunca çalışıp durduktan sonra göz gezdirilen bir haftalık gazete, geviş getiren inekleri akla getiren boş, dalgın bir sohbet. Duvara asılı tahta oymadaki ince, meleksi bir kız onlara bakıyor, resmin altında şu yazı yer alıyordu: “Müstakbel Kraliçemiz” Onun yanındaki rengârenk taşbaskıda ise şişman, yaşını başını almış bir hanım resmedilmişti; “Kraliçemiz - 60. Yıl”</p>

  <p>Artık dinlenmeye çekilmeleri gerektiğini söylediğimde Bayan Mugridge, “Para kazanabilmek güzel,” dedi.</p>

  <p>Çocuklarınız size yardım ediyor mu, diye sorduğumda “Hayır, yardım istemiyoruz,” dedi Thomas Mugridge.</p>

  <p>“Annemizle birlikte, kuruyup gidene dek çalışacağız,” diye ekledi; Bayan Mugridge de başını sallayarak onu canıgönülden destekledi.</p>

  <p>On beş çocuk doğurmuş Bayan Mugridge. Kimi evden ayrılmış, kimi ölmüş. Sadece “bebekleri” Maidstone’da yaşıyormuş; yirmi yedi yaşındaymış. Çocuklar evlenince, tıpkı kendi anne-babaları gibi, ailelerinden ve dertlerinden gayrı bir şeyle ilgilenemez olmuşlar.</p>

  <p>Neredeydi çocuklar? Ah, nerede değillerdi ki? Lizzie Avustralya’daydı; Mary Buenos Aires’teydi; Poll New York’taydı; Joe Hindistan’da ölmüştü - böylece, mutfaklarında oturan gezginin hatırı için, yaşayanıyla ölüsüyle, askeriyle denizcisiyle, sömürgelere gelin gideniyle tümünü hatırlamış oldular.</p>

  <p>Bir fotoğraf koydular önüme. Asker üniforması giymiş düzgün bir delikanlı bana bakıyordu.</p>

  <p>“Bu hangi oğlunuz?” diye sordum.</p>

  <p>İkisi birden kahkahayı bastılar. Oğul mu! Hayır, bu torunlarıymış; Kral’ın hizmetinde asker-trompetçi olarak görev yaptığı Hindistan’dan yeni dönmüş. Kardeşi de onunla aynı alaydaymış. Böyleydi işte; oğullar ve kızlar, oğlan ve kız torunlar, hepsi dünyayı dolaşıp bir imparatorluk kurarken ihtiyarlar evde kalıyor, onlar da imparatorluğun inşasında çalışıyordu.</p>

  <div class="poem">

    <p><i>Bir kadın var orada Kuzey Kapısı’nda</i><a class="noteref" href="#n3" id="ref3">3*</a></p>

    <p class="poemindent"><i>Sahip olmuş büyük bir servete</i></p>

    <p><i>Oradan oraya gezen erkekler doğurmuş</i></p>

    <p class="poemindent"><i>Ve yollamış hepsini denizlere</i>.</p>

    <p class="extract"><i>Kimi boğulup gitmiş derin sularda</i>,</p>

    <p class="poemindent"><i>Kimi de kıyıya yakın yerlerde</i>.</p>

    <p><i>Ne zaman yorgun kadına haber etseler</i>,</p>

    <p class="poemindent"><i>Başka oğullar göndermiş her seferinde</i>.</p>

  </div>

  <p>Ama Denizlerin Kadını artık çocuk doğurmayacak gibi. Sermaye tükenmeye başladı, gezegende pek yer de kalmadı. Oğullarının eşleri nesli devam ettirebilir, ama kendisinin işi bitti artık. Bir zamanlar İngiltere’ye ait olan erkekler, şimdi Avustralya’ya, Afrika’ya, Amerika’ya aitler. İngiltere öyle uzun zamandır “en makbul çocuklarını” uzaklara gönderiyor ve geride kalanları öylesine şiddetle eziyor ki, artık uzun geceler boyunca oturup, kraliyet ailesi mensuplarının duvardaki resmine bakmaktan gayrı yapacak şeyi kalmadı.</p>

  <p>Gerçek İngiliz deniz tacirleri yok artık. Trafalgar ve Nil’de Nelson’la birlikte savaşan deniz köpekleri, artık ticaret hizmetinde görev yapmıyor. Ticaret gemilerinde daha çok yabancılar çalışıyor; İngilizler onlara komutanlık etmeyi sürdürüp, ön hizmetlerde yabancıları tercih ediyorlar. Güney Afrika’da sömürgeciler adalılara ateş etmeyi öğretiyor, subaylarsa her şeyi karman çorman ediyor; anavatanın sokaklarında isterikçe zafer kutlaması yapılırken, Savaş Bürosu askere alınacaklar için boy sınırını düşürüyor.</p>

  <p>Başka türlü olamazdı. Hallerinden memnun İngilizler hayat damarlarındaki kanı boşaltıp, yetersiz beslenmeyle sonsuza dek devam etmeyi umamazlardı. Bayan Mugridge gibiler şehirlere sürüldü; artık yeterince besin bulamayan, beti benzi soluk ve hasta çocuklardan gayrisini yetiştiremiyorlar. Bugün İngilizce konuşan ırkın kuvveti bu küçücük adada değil, Yeni Dünya’nın denizaşırı ülkelerinde mevcut; Bayan Mugridge’in oğulları, kızları da orada. Kendisi henüz farkında olmasa da, Kuzey Kapısı’ndaki Denizlerin Kadını dünyadaki işinin sonuna geldi. Artık oturup belini dinlendirmesi gerek; onu geçiciler koğuşu ve düşkünlerevi beklemiyorsa eğer, bunu dermansız, çökkün günleri için dünyaya getirdiği oğullarına ve kızlarına borçlu.</p>

  <div class="footnotes">

    <p id="n1"><a class="backref" href="#ref1">1*</a> “The Sea Wife”, Rudyard Kipling’in bir şiiri. Oğullarını art arda uzak denizlere gönderen bir kadın temasını işler - ç.n.</p>

    <p id="n2"><a class="backref" href="#ref2">2*</a> Albion, Büyük Britanya Adası’nın bilinen en eski, antik adıdır - ç.n.</p>

    <p id="n3"><a class="backref" href="#ref3">3*</a> Kipling’in şiirinde “Kuzey Kapısı’ndaki kadın”, İngiliz hükümdarlığını, bilhassa da Kraliçe Victoria’yı simgeler. “Kuzey Kapısı”, Prens Albert’ın 1861’deki ölümünden sonra, üzüntülü kraliçenin İskoçya’daki Balmoral’da inzivaya çekilmesine göndermedir - ç.n.</p>
