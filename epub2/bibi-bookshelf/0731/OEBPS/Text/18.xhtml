  <p>Buradaki kalemlerden sadece birini çözümlemek, israftan nasıl da kaçınmak gerektiğini gösterecektir. <i>Ekmek</i>, 1 Dolar: Beş kişilik bir ailede yedi gün boyunca bir dolarlık ekmek yenince, kişi başına 2,8 sentlik ekmek düşer. Günde üç öğün yemek yeseler, her biri öğün başına yarım peni değerinde ekmeği ancak tüketir. Burada en ağır kalem ekmektir. Her öğünde kursaklarından geçen et bundan az, hele sebze daha da azdır. Daha ufak kalemler artık mikroskobik boyuttadır; dikkate almaya değmez. Öte yandan bu besin kalemlerinin hepsi küçük perakendecilerden alınmaktadır. En pahalı ve israfkâr alışveriş yöntemidir bu.</p>

  <p>Yukarıdaki tablo savurganlığa, tıka basa yemek yemeye asla izin vermezken, hiç para artmadığı da fark edilecektir. Her bir kuruş yiyeceğe ve kiraya gider. Cebe koyacak para kalmaz. Adam bir bardak bira satın alsa, ailesinin lokmasından eksilecektir. Aile bireyleri ne kadar az yerlerse, bedensel verimleri o kadar düşecektir. Bu ailenin bireyleri otobüse ya da tramvaya binemez, mektup yazamaz, gezmeye çıkamaz, ucuz bir vodvil seyredemez, sosyal kulüplere katılamaz; şekerleme, tütün, kitap ya da gazete alamaz.</p>

  <p>Dahası, çocuklardan birinin (üç çocuk vardır üstelik) ayakkabıya ihtiyacı olsa, ailenin bir haftalığına yemek listesinden eti çıkarması gerekir. Papuç isteyen beş çift ayak, şapka isteyen beş kafa ve elbise isteyen beş vücut olduğundan ve uygunsuz davranış şekillerini düzenleyen yasalar bulunduğundan, ailedekiler kendilerini sıcak tutmak ve kodesten uzak durmak için sürekli fiziksel verimliliklerini düşürmek zorundadır. Dikkat ederseniz haftalık gelirden kira, yağ, sabun ve odun düşüldüğü zaman adam başına 4,5 penilik yemek parası kalır; fiziksel verimlilikten taviz vermeksizin, bu 4,5 peninin bir kısmı elbise almak için kullanılamaz.</p>

  <p>Bu kadar zorluk yeterlidir aslında. Fakat kötü bir şey olur; ailenin erkeği, babası, bacağını ya da boynunu kırar. Eve her gün 4,5 penilik yemek girmemeye başlar; artık öğünlerde yarım penilik ekmek yoktur; haftanın sonunda kira için altı şilin de kalmaz elde. O yüzden ya sokaklara vururlar kendilerini, ya düşkünlerevine giderler ya da bir yerlerdeki sefil bir deliğe tıkılırlar; en fazla on şilin kazanabilen anne, bu parayla aileyi bir arada tutmaya çalışır.</p>

  <p>Londra’da haftada 21 şilinden daha az kazanan 1.292.737 kişi bulunduğunu söylerken, bu parayla yaşayan beş kişilik bir aileyi ele aldığımız unutulmamalı. 21 şilinden daha azıyla yaşayan bundan geniş birçok aile ve düzenli iş bulunmayan birçok kişi vardır. Tabiatıyla, şu soru akla gelir: Nasıl yaşıyor bu insanlar? Cevap: Yaşamıyorlar. Yaşamanın ne olduğunu bilmiyorlar. Ölümün merhametiyle rahata erene dek, yeraltında varlıklarını sürdürüp gidiyorlar.</p>

  <p>Daha kirli derinliklere inmeden önce, santral çalışanı kızlardan bahsedeceğim. Bunlar hayvani olmayan yaşam standartlarına kesin olarak ihtiyaç duyan temiz, taze İngiliz kızlarıdır. Başka türlü temiz, taze kalmaları mümkün değildir. İşe yeni başlayan bir santral görevlisi kız, haftada 11 şilin ücret alır. Eline çabuk ve zekiyse beş yılın sonunda en az 1 sterlin ücreti olur. Yakın zaman önce Lord Londorderry’ye bu kızlardan birinin haftalık harcamaları tablo halinde sunulmuştu. Tablo şöyleydi:</p>

  <p>Geriye elbiseler, eğlence ya da hastalık için para kalmamaktadır. Üstelik kızların çoğu haftada 18 şilin değil, 11,12 ya da 14 şilin kazanmaktadır. Giysi almaları, eğlenmeleri lazımdır.</p>

  <div class="poem">

    <p><i>Erkek erkeğe karşı adaletsizdir çoğu zaman</i>,</p>

    <p><i>Bir kadına karşıysa her zaman</i>.<a class="noteref" href="#n1" id="ref1">1*</a></p>

  </div>

  <p>Şu anda Londra’da yapılan Sendikalar Birliği Kongresi’nde Gaz İşçileri Sendikası, Parlamento Komisyonu’na on beş yaşın altındaki çocukların istihdamını yasaklayan bir kanun tasarısı sunulmasını teklif etti. Parlamento üyesi ve Kuzey İlleri Dokumacıları’nın temsilcisi Bay Shackleton, tekstil işçileri adına önergeye karşı çıktı. Bay Shackletoria göre tekstil işçileri, çocukların gelirinden feragat ettikleri takdirde mevcut ücretleriyle yaşayamaz hale gelirlerdi. 514 bin işçinin temsilcileri önergeye kabul, 535 bin işçinin temsilcileri ise red oyu verdiler. 514 bin işçi, on beş yaşın altındaki çocukların çalıştırılmasını yasaklayan bir önergeye karşı çıkıyorsa, ülkedeki muazzam sayıdaki yetişkine hayatlarını sürdürmelerine yetmeyecek ücretler ödendiği açıktır.</p>

  <p>Whitechapel’daki ceket dikim atölyelerinde on iki saatlik çalışma gününün karşılığında bir şilinden az kazanan, haftada 3 ila 4 şiline talim eden son ütücü kadınlarla konuştum. Yakın zaman önce, zengin bir işyerinde çalışan bir grup adamla tanıştım; haftanın altı günü, günde on altı saat çalışıyor ve bunun karşılığında 6 şilin haftalık alıyorlardı. İlan tahtalarıyla dolaşan adamlar 14 peni yevmiye alır ve yemekleri kendilerine aittir. Seyyar satıcıların ortalama haftalık geliri 10 ila 12 şilinden fazla değildir. Rıhtım işçileri bir yana, tüm sıradan emekçilerin ortalama haftalık geliri on altı şilinden azdır; rıhtım işçilerinin haftalığıysa sekiz ila dokuz şilindir. Bunlar bir kraliyet komisyonunun raporundan alınmış güvenilir rakamlardır.</p>

  <p>Çökkün, bir ayağı çukurda ihtiyar bir kadın düşünün; kendini ve dört çocuğunu geçindirmek, haftada 3 şilin kira ödeyebilmek için 144 tanesi<a class="noteref" href="#n2" id="ref2">2*</a> 2,25 peniye kibrit kutuları yapıyordu. 2,25 peniye 12 düzine kutu; tutkalını, ipliğini de kendisi buluyordu üstelik. Ne hastalık, ne dinlenme, ne de eğlence için bir gün dahi boş vakti olmamıştı. Haftanın yedi günü on dört saat çalışıyordu. Günde en fazla bin kutu yapıp, 1 şilin 3,75 peni kazanabiliyordu. Haftada doksan sekiz saat çalıştıktan sonra 7.066 kibrit kutusu yapmış, 4 şilin 10,25 peni kazanmış oluyordu; bu paranın da bir kısmı tutkal ve ipliğe gidiyordu.</p>

  <p>Geçen sene, önemli bir polis mahkemesi misyoneri<a class="noteref" href="#n3" id="ref3">3*</a> olan Bay Thomas Holmes, kadın işçilerin durumuyla ilgili bir yazı yazdıktan sonra, 18 Nisan 1901 tarihli şu mektubu almış:</p>

  <blockquote>

    <p>Efendim, cüretimi bağışlayınız, ama on şilinden daha az haftalık ücret karşılığında günde on dört saat çalışan kadınlara dair sözlerinizi okudum; kabul buyurursanız size kendi durumumu anlatayım. Ben kravat imal ediyorum ve hafta boyunca çalıştıktan sonra elime beş şilinden fazlası geçmiyor. On yılı aşkın süredir bir kuruş para kazanmamış olan hasta kocama da bakmak zorundayım.</p>

  </blockquote>

  <p>Düşünün ki böylesine açık, mantıklı, gramer kurallarına uygun bir mektup yazabilen bu kadın, kendisini ve kocasını haftada beş şilinle geçindiriyor! Bay Holmes onu ziyaret etmiş. Daracık odaya zar zor girmiş. Kadının hasta kocası orada yatıyormuş; kadın gün boyu orada çalışıyormuş; orada yemek pişiriyor, yiyor, çamaşır yıkıyor, uyuyormuş; kocasıyla kendisi, yaşamaya ve ölmeye dair tüm işlevleri orada yerine getiriyorlarmış. Yatak dışında misyonerin oturacağı yer yokmuş; orası da kısmen kravatlarla ve ipek kumaşlarla kaplıymış. Hasta adamın ciğerleri tamamen iflas etmek üzereymiş. Adam sürekli öksürüp kan tükürüyor, kadın bu öksürük nöbetlerinde ona yardımcı olmak için işini yarım bırakıyormuş. Kravatların ipek tüycükleri adamın sağlığı için iyi değilmiş; onun hastalığı da kravatlar için, bu kravatları tutacak, takacak insanlar için iyi değilmiş elbet.</p>

  <p>Bay Holmes ayrıca on iki yaşında bir kızı ziyaret etmiş. Kız yemek çaldığı için polis mahkemesinde yargılanmış. Onu biri dokuz yaşında, biri yedi yaşında ve sakat, biri de daha ufak üç çocuğa annelik eder halde bulmuş. Kızın dul annesi, bluz dikiyormuş. Haftalık kiraları 5 şilinmiş. Ev idaresindeki son kalemler şöyle sıralanıyor: Çay 0,5 peni, şeker 0,5 peni, ekmek 0,25 peni, margarin 1 peni, yağ 1,5 peni, odun 1 peni. Yumuşak ve narin ev hanımları, bu sınırlar içinde alışveriş yaptığınızı, evinizi idare ettiğinizi, bu arada size yardımcı olan on iki yaşındaki kızınız baktığı küçük kardeşleri için yiyecek çalmasın diye, onu da kolladığınızı düşünün. Beri taraftan dikiş dikiyor da dikiyorsunuz; diktiğiniz bluzların oluşturduğu hat bir karabasana dönüşüyor, yeis içinde uzayıp gidiyor, sizi bekleyen fakir işi bir tabutun içinde sonlanıyor.</p>
