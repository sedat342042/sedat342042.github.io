  <h1>MEYDAN OKUMA</h1>

  <div class="poem">

    <p>Hayal meyal hatırlarım</p>

    <p class="poemindent">Bir öykü anlatılmıştı</p>

    <p>Ya bir İspanyol efsanesinden</p>

    <p class="poemindent">Ya da tarihten alıntıydı.</p>

    <p class="extract">Gözü pek kral Sanche</p>

    <p class="poemindent">Katledilmiş Zamora önünde,</p>

    <p>Şehri kuşatan koca ordusu</p>

    <p class="poemindent">Kamp kurmuş düzlük bir yerde.</p>

    <p class="extract">Don Diego de Ordenez</p>

    <p class="poemindent">Hep ordunun önünde olurmuş,</p>

    <p>Surlarda bekleyen nöbetçilere</p>

    <p class="poemindent">Haykırarak meydan okurmuş.</p>

    <p class="extract">Zamora’nın ahalisine,</p>

    <p class="poemindent">Doğmuşlarına doğmamışlarına,</p>

    <p>Hainler diye seslenirmiş</p>

    <p class="poemindent">Küçümsemeyle ve alayla.</p>

    <p class="extract">Orada evinde oturanlara,</p>

    <p class="poemindent">Mezardaki ölülere,</p>

    <p>Irmakta akan sulara,</p>

    <p class="poemindent">Şaraba, yağa, ekmeğe.</p>

    <p class="extract">Daha büyük bir ordu var</p>

    <p class="poemindent">Şimdi çevremizi kuşatan,</p>

    <p>Açlık çeken neferleriyle,</p>

    <p class="poemindent">Hayatın kapılarını tutan.</p>

    <p class="extract">Yoksulluk çeken milyonların</p>

    <p class="poemindent">Gözü var ekmeğimizde, şarabımızda,</p>

    <p>Ve hain diyorlar hepimize,</p>

    <p class="poemindent">Doğmuşlarımıza, doğmamışlarımıza.</p>

    <p class="extract">Ne zaman otursam bir ziyafete,</p>

    <p class="poemindent">Yenilip içilirken, söylenirken şarkılar,</p>

    <p>Ortasında müziğin, neşenin</p>

    <p class="poemindent">Kulağım o korkunç çığlığı duyar.</p>

    <p class="extract">Işıltılı salona bakar</p>

    <p class="poemindent">Hep yabanıl boş yüzler</p>

    <p>Düşen kırıntıları toplar</p>

    <p class="poemindent">Uzanan çarpık eller.</p>

    <p class="extract">Burası aydınlık, bolluk içinde</p>

    <p class="poemindent">İçerisi ne kadar güzel kokuyor;</p>

    <p>Oysa dışarıda soğuk, karanlık,</p>

    <p class="poemindent">Açlık, yeis kol geziyor.</p>

    <p class="extract">Ordu kampı kıtlık yeri</p>

    <p class="poemindent">Soğuktur, yel eser, yağmur yağar,</p>

    <p>Ve İsa, ordunun yüce kumandanı,</p>

    <p class="poemindent">Bir düzlükte ölmüş yatar.</p>

    <p class="right">– L<small>ONGFELLOW</small></p>

  </div>
