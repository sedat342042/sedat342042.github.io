  <h1>2. JOHNNY UPRIGHT</h1>

  <p class="nonindent">Size Johnny Upright’ın adresini vermeyeceğim. Doğu Yakası’nın en saygın sokağında yaşadığını söylesem yeter - Amerika’da çok sıradan kabul edilecek bu sokak, Londra’nın Doğu Yakası için gerçek bir vaha gibidir. Bu sokak her yandan kesif bir kirlilikle ve genç, rezil, pis bir neslin doldurduğu sokaklarla çevrilidir. Ama bu sokağın kendi kaldırımları, oynayacak başka yeri bulunmayan çocuklardan görece azadedir; burada bir terkedilmişlik havası olduğundan, sokağın geleni gideni de azdır.</p>

  <p>Bu sokaktaki her bir ev, diğer sokaklarda olduğu gibi, komşu evlerle omuz omuzadır. Her evin tek girişi ön kapıdır. Beş buçuk metre genişliğindeki evlerin arkasında tuğla duvarlı, ufacık bir avlu bulunur; yağmur yağmadığı zamanlarda insan kül rengi göğe bakabilir. Ama şu anda Doğu Yakası’nın zenginliğinden bahsettiğimizi anlamanız lazım. Bu sokağın bazı sakinleri, hizmetçi tutacak kadar hali vakti yerinde kişilerdir. Johnny Upright’ın da bir hizmetçisi vardır, iyi biliyorum; dünyanın bu özel köşesinde ilk tanışım oydu.</p>

  <p>Johnny Upright’ın evine vardım, kapıyı hizmetçi açtı. Şimdi dikkatinizi çekerim, bu hizmetçinin hayattaki konumu acınası, aşağılık bir konumdu ama bana acımayla, aşağılayarak baktı. Sohbeti kısa kesmek istediğini açıkça belli etti. Pazar günüydü, Johnny Upright evde değildi, yapacak bir şey yoktu. Fakat ben orada salınarak, gerçekten yapacak bir şey olup olmadığını tartıştım, ta ki Johnny Upright’ın eşi gelene kadar. Dikkatini bana vermeden önce, kapıyı örtmediği için kızı azarladı.</p>

  <p>Hayır, Johnny Upright evde değildi ve zaten pazar günleri kimseyle görüşmezdi. Çok yazık, dedim. İş mi arıyordum? Hayır, tam tersine; aslında Johnny Upright’ı kendisine kazanç sağlayabilecek bir iş münasebetiyle görmek istiyordum.</p>

  <p>Her şey bir anda değişti. Bahsi geçen beyefendi kilisedeydi ama bir saat kadar sonra eve dönecekti; o zaman görüşebilirdik şüphesiz.</p>

  <p>İçeri girmez miydim? - hayır, evin hanımı bana bunu sormadı. Köşedeki meyhanede bekleyeceğimi söyleyerek, beni davet etsin diye olta attığım halde. Gittim de, fakat kilise vakti olduğu için “pub” kapalıydı. Sinir bozucu bir çise başlamıştı, ben de oracıktaki eşiğe oturup beklemeye başladım.</p>

  <p>Hizmetçi çok pasaklı ve hayli aklı karışmış halde yanıma gelip, hanımının mutfakta beklememe izin verdiğini söyledi.</p>

  <p>Johnny Upright’ın hanımı, “Bir sürü insan buraya iş istemek için geliyor,” diye özür yollu açıklamada bulundu. “İnşallah konuşma şeklimden ötürü kusuruma bakmadın.”</p>

  <p>“Asla, asla,” diye cevapladım en asil tavrımla, üzerimdeki paçavraları vakarla taşıyarak. “Emin olun sizi çok iyi anlıyorum. İş arayan insanlar sizi canınızdan bezdirmişlerdir herhalde, değil mi?”</p>

  <p>“Aynen öyle,” diye yanıtladı, manalı bir bakışla; sonra da beni mutfağa değil, yemek odasına götürdü - asil tavrımın karşılığında yapılmış bir iyilik olarak gördüm bunu.</p>

  <p>Mutfakla aynı kattaki yemek odası yer seviyesinin bir metre kadar aşağısındaydı ve öyle karanlıktı ki (öğle vaktindeydik) gözlerimin bu loşluğa alışması için beklemem gerekti. Üst kısmı kaldırımla aynı seviyedeki pencereden kirli bir ışık süzülüyordu; bu ışıkta gazete okumaya muvaffak oldum.</p>

  <p>Johnny Upright’ı beklerken, size buraya geliş amacımı açıklayayım. Doğu Yakası’nın insanlarıyla yer, içer, uyurken, yakın bir yerde sığınacak bir limanım bulunsun, arada bir buraya kaçabileyim, hâlâ düzgün elbiselerin ve temizliğin var olduğunu bileyim istiyordum. Hem böyle bir limanda mektuplarımı alabilir, notlarımı yazabilir ve arada bir üstümü başımı değiştirip medeniyete karışabilirdim.</p>

  <p>Ama burada bir ikilem söz konusuydu. Eşyalarımın güvende olduğu bir mesken, benim ikili bir hayat sürdüğümden şüphelenebilecek bir ev sahibesi demekti; öte yandan, ikili bir hayat süren kiracılarına başını kaldırıp da bakmayacak bir ev sahibesi, eşyalarımın güvende olmadığı bir mesken anlamına gelecekti. Beni Johnny Upright’a getiren, bu ikilemdi. Kendisi Doğu Yakası’nda aralıksız otuz yıl çalışmış bir dedektifti; hüküm giymiş bir rıhtım canisi tarafından ona takılan isimle tanınıyordu. Tam da bana dürüst bir ev sahibesi bulacak ve gidiş-gelişlerimdeki tuhaflıklar konusunda onun yüreğini ferahlatacak kişiydi.</p>

  <p>Dedektifin iki kızı, ondan önce kiliseden döndüler. Pazar giysileri içinde tatlı kızlardı. Gelgelelim Doğu Yakası kızlarına özgü güçsüz ve narin bir tatlılık, uzun ömürlü olmayan bir vaatten ibaretti ve günbatımındaki semanın rengi gibi, kısa zamanda sönüp gitmeye mahkûmdu.</p>

  <p>Bana samimi bir merakla, sanki bir tür acayip hayvanmışım gibi baktılar, sonra da bekleyişimin kalan kısmında beni tamamıyla görmezden geldiler. Derken Johnny Upright da arzıendam etti; kendisiyle görüşmek üzere üst kata davet edildim.</p>

  <p>Ağzımdan çıkan ilk sözleri, “Yüksek sesle konuşun,” diye kesti. “Çok kötü üşütmüşüm, iyi duyamıyorum.” İhtiyar Sleuth ve Sherlock Holmes’un ruhları bizimleydi! Ağzımdan çıkacak bilgileri not etmekle görevli yardımcının nerede olduğunu merak etmiştim. Şu gün bile Johnny Upright’ı ne kadar düşünsem, yaşadığım hadiseye ne kadar kafa yorsam, gerçekten soğuk algınlığı var mıydı, yoksa yardımcısı yan odada mı mevzilenmişti, hâlâ karar veremiyorum. Ama bir tek şeyden eminim: Johnny Upright’a kendim ve projem hakkında bilgileri vermeme rağmen, kararını ertesi güne sakladı; o gün sokağa normal giysilerimi giyerek ve bir at arabasıyla geldim. O zaman beni daha candan karşıladı; yemek odasında aileyle beraber çay içtim.</p>

  <p>“Mütevazı bir hayatımız var burada,” dedi, “maddiyata önem vermiyoruz; siz de bizi olduğumuz gibi, bu mütevazı halimizle kabul ediniz.”</p>

  <p>Kızlar beni selamlarken yüzleri kızardı, utandılar. Babaları da onları rahatlatacak şekilde davranmıyordu.</p>

  <p>“Ha! ha!” diye kahkahalar patlatıp avcunun içiyle masaya vurdu; vuruşunun şiddetinden masadaki tabaklar şıngırdadı. “Kızlar dün sizin bir lokma ekmek istemeye geldiğinizi sanmışlar! Ha! ha! ho! ho! ho!”</p>

  <p>Kızlar buna öfkeyle, çakmak çakmak gözler ve kıpkırmızı yanaklarla karşı çıktılar. Sanki paçavralar içindeki adamın aslında böyle giyinmeye mecbur olmadığını çıkarsayabilmek, kibarlığın gereklerinden biriymiş gibi.</p>

  <p>Ben marmelatlı ekmek yerken, iki taraflı bir oyun devam ediyordu; kızlar benim dilenci sanılmama bir hakaret gözüyle bakarken, babaları bunun ne kadar akıllı olduğuma delalet ettiğini söylüyordu. Tüm bunların, ekmeğin, marmeladın ve çayın tadını çıkarıyordum. Derken Johnny Upright’ın bana bir pansiyon bulma vakti geldi. Buldu da: kendi saygın ve zengin semtinde, sadece dört-beş kapı ötede, kendi yaşadıkları eve iki bezelye tanesi misali tıpatıp benzeyen bir binada.</p>
