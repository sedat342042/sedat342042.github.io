  <h1>12. TAÇ GİYME GÜNÜ</h1>

  <div class="epigraf">
    <span>Seni deniz duvarları ayırır</span>

    <span>Denizin duvarlarını yıktığı ülkelerden!</span>

    <span>Milton’ın İngiltere’si dayanabilecek misin</span>

    <span>Bütün bunlara ebediyen?</span>

    <span>Sen ki onun cumhuriyetiydin</span>

    <span>Kapanacak mısın bunların dizlerine?</span>

    <span>O asiller ki paslanmış her yerleri</span>

    <span>Bu yalanlar artık kurtlanmış</span>

    <span>Başında deli rüzgârlar eser</span>

    <span>Ve önü kesilmiş göklerin en üstünden</span>

    <span>Güçlü bakışlar güneş misali seni izler!</span>

    <cite>– S<small>WINBURNE</small></cite>
  </div>

  <div class="clear"/>

  <p class="nonindent">Vivat Rex Eduardus!<a class="noteref" href="#n1" id="ref1">1*</a> Bugün bir krala taç giydirdiler, ortalık bayram yerine döndü, ahmaklıkların bini bir paraydı.<a class="noteref" href="#n2" id="ref2">2*</a> Kafam karışmış, üzgün bir haldeyim. Kuzey Amerika sirklerini, Alhambra balelerini<a class="noteref" href="#n3" id="ref3">3*</a> saymazsak, hiç böyle bir gösteri izlememiştim; bu kadar acınası, bu kadar trajik bir şey de hiç görmemiştim.</p>

  <p>Taç giyme törenini izlemek için, Amerika’dan dosdoğru Hotel Cecil’e gelmeli, sonra da Hotel Cecil’den çıkıp pirüpak vatandaşlar arasındaki yirmi bir şilinlik koltuğuma kurulmalıydım. Benim hatam, Doğu Yakası’ndakilerin arasından çıkıp gelmekti. O bölgeden gelmiş pek kimse yoktu. Doğu Yakası, bir bütün olarak, Doğu Yakası’nda kalıp sarhoş oldu. Sosyalistler, Demokratlar ve Cumhuriyetçiler dört yüz milyon insanın taçlandırılmış ve kutsanmış bir hükümdar ediniyor olmasına hiç aldırış etmeksizin, biraz temiz hava almak üzere kırlara çıktılar. Altı bin beş yüz rahip, din adamı, prens ve savaşçı, taç giyme ve kutsanmayı görebildi; kalanlar ise kralın geçişini izlediler.</p>

  <p>Ben Trafalgar Meydanı’nda, “Avrupa’nın en görkemli yeri”nde, imparatorluğun tam kalbindeydim. Muhteşem bir askerî güç bizi denetliyor, düzeni muhafaza ediyordu. Tören yolunun kenarına askerler iki sıra halinde dizilmişlerdi. Nelson Sütunu’nun kaidesini üç sıra mavi ceketli kuşatmıştı. Doğu yönünde, meydanın girişinde Kraliyet Bahriye Topçuları duruyordu. Pall Mall ile Cockspur Caddesi üçgeninde, Üçüncü George’un heykelinin iki tarafını süvariler takviye etmişti. Batı istikametinde kırmızı ceketli bahriye askerleri vardı; Union Club’dan Whitehall Caddesi’nin başına kadar, koskoca Birinci Kraliyet Muhafızları Alayı’nın parıltılı askerleri yerlerini almıştı - devasa savaş atlarına binmiş bu devasa adamların çelik göğüslükleri, çelik miğferleri, çelik koşum takımları vardı; muhteşem çelik kılıçlarım, erk sahipleri adına çekmeye hazırdılar. Ayrıca insan kalabalığı boyunca Londra polisi uzun hatlar oluşturmuştu; yedek kuvvetler de kenarda bekliyordu - gerektiğinde kaslarını ve silahlarını kullanmaya hazır, uzun boylu, besili adamlardı bunlar da.</p>

  <p>Yalnız Trafalgar Meydanı’nda değil, yürüyüş hattı boyunca her yerde böyleydi - güç, lüzumsuz bir güç. Bir sürü adam; muhteşem, seçme adamlar; hayattaki yegâne işlevleri itaat etmek, körlemesine öldürmek, yakıp yıkmak olan insanlar. Onların iyi beslenmeleri, iyi giyinmeleri, iyi silahlanmaları ve gemilerle dünyanın öteki ucuna gönderilmeleri için, Londra’nın Doğu Yakası ve tüm İngiltere’nin “Doğu Yakası” ölesiye çalışıyor, çürüyüp ölüyor.</p>

  <p>Bir Çin atasözü der ki, bir adam tembelce yaşarsa bir diğeri açlıktan ölürmüş. Montesquieu de şöyle demiş: “Çok sayıda insanın bir tek kişiye elbise dikmek için çalışması yüzünden, bunca insan elbisesiz kalıyor.” Bir taraftaki durumu, diğer tarafa bakarak açıklayabiliriz. Doğu Yakası’nın aç ve çelimsiz işçisini (ki ailesiyle beraber tek odalı bir delikte yaşamakta ve aynı delikte başka aç ve çelimsiz işçilere de yer kiralamaktadır), Batı Yakası’ndaki gürbüz Kraliyet Muhafızlarına bakmadan ve bunlardan birinin diğerini besleyip giydirmek zorunda olduğunu bilmeden anlayamayız.</p>

  <p>Westminister Manastırı’nda insanlar krallarına kavuşurken, bense Trafalgar Meydanı’nda Kraliyet Muhafızlarıyla polisler arasında sıkışmış vaziyette, İsrail halkının ilk kez bir krala kavuştuğu zamanları düşünüyordum. Hikâye nasıldır, bilirsiniz.<a class="noteref" href="#n4" id="ref4">4*</a> Memleketin büyükleri Samuel’e gidip dediler ki: “Öteki uluslarda olduğu gibi, bizi yönetecek bir kral ata.”</p>

  <blockquote>

    <p>Rab Samuel’e şöyle dedi: Şimdi onları dinle. Ancak onları açıkça uyar ve kendilerine krallık yapacak kişinin onları nasıl yöneteceğini söyle.</p>

    <p>Samuel kendisinden kral isteyen halka Rabbin bütün söylediklerini bildirdi:</p>

    <p>Size krallık yapacak kişinin yönetimi şöyle olacak: Oğullarınızı alıp savaş arabalarında ve atlı birliklerinde görevlendirecek. Onun savaş arabalarının önünde koşacaklar.</p>

    <p>Bazılarını biner, bazılarını ellişer kişilik birliklere komutan atayacak. Kimisini toprağını sürüp ekinini biçmek, kimisini de silahların ve savaş arabalarının donatımını yapmak için görevlendirecek.</p>

    <p>Kızlarınızı ıtriyatçı, aşçı, fırıncı olmak üzere alacak.</p>

    <p>Seçkin tarlalarınızı, bağlarınızı, zeytinliklerinizi alıp hizmetkârlarına verecek.</p>

    <p>Kadın erkek kölelerinizi, en iyi erkeklerinizi, eşeklerinizi alıp kendi işinde çalıştıracak. Sürülerinizin de ondalığını alacak. Sizler ise onun köleleri olacaksınız.</p>

    <p>Bunlar gerçekleştiğinde, seçtiğiniz kral yüzünden feryat edeceksiniz. Ama Rab o gün size karşılık vermeyecek.</p>

    <p>Bütün bu söylenenler olduktan sonra gerçekten de halk Samuel’e gelip “Yok olmayalım diye, biz kulların için Tanrın Rabb’e yakar,” dediler, “Çünkü bütün günahlarımıza kendimize bir kral istemek kötülüğünü de ekledik.”<a class="noteref" href="#n5" id="ref5">5*</a></p>

  </blockquote>

  <p>Şaul, Davut ve Süleyman’ın ardından gelen Revaham, halka sert bir dille şunları söyledi: “Babam size ağır bir boyunduruk yüklediyse, ben boyunduruğunuzu daha da ağırlaştıracağım. Babam sizi kırbaçla yola getirdiyse, ben sizi akreplerle yola getireceğim.”<a class="noteref" href="#n6" id="ref6">6*</a></p>

  <p>Günümüze gelirsek, şimdi beş yüz bin mirasyedi asilzade, İngiltere’nin beşte birine sahip. Bunlar, Kral’ın hizmetindeki subaylarla memurlar ve diğer erk sahipleriyle birlikte, yıllık olarak 1.850.000.000 dolar ya da 370.000.000 sterlin gibi bir parayı israfkârca harcama lüksüne sahipler. Bu, ülkedeki tüm çalışanlar tarafından yaratılan servetin yüzde otuz ikisidir.</p>

  <p>Harika altın elbiselere bürünmüş Kral, manastırda trompet sesleri ve gürültülü bir müzik eşliğinde, rahiplerin, lordların ve yöneticilerin parıltılı kalabalığının ortasında, hükümdarlığının nişanlarıyla donatılmaktaydı. Topuklarına mahmuzlarını Lord Great Chamberlain taktı, Canterbury Başpiskoposu da ona mor bir kın içinde kraliyet kılıcını takdim ederek şöyle dedi:</p>

  <blockquote>

    <p>“Tanrı’nın sunağından alınıp piskoposlar ve Tanrı’nın hizmetkârları tarafından size getirilen bu kraliyet kılıcını alınız, aslında kıymetsiz olsa da.”</p>

  </blockquote>

  <p>Ardından kılıcı kuşanan kral, Başpiskopos’un uyarılarını dinledi:</p>

  <blockquote>

    <p>“Bu kılıçla adaleti sağlayın, haksızlıkları durdurun, Tanrı’nın Kutsal Kilisesi’ni koruyun, dulları ve yetimleri savunun, bozulmaya başlamış şeyleri onarın, onardıklarınızı muhafaza edin, yanlış davrananları cezalandırıp ıslah edin, doğru davranışları destekleyin.”</p>

  </blockquote>

  <p>Fakat dinleyin! Whitehall’dan tezahürat sesleri yükseliyor; kalabalık dalgalanıyor, iki sıra halinde dizilmiş askerler hazırola geçiyor, fantastik ortaçağ kıyafetlerine bürünmüş kraliyet kayıkçıları görüş alanına giriyor, zira tüm dünya bir sirk gösterisine dönmüş. Sonra hanımefendilerle, beyefendilerle dolu bir kraliyet arabası; muhteşem şekilde süslenmiş yüzü pudralı uşaklar, arabacılar. Başka arabalar, lordlar, mabeyinciler, vikontlar, bir sürü hizmetçi. Ardından savaşçılar, gerçekten krallara layık refakatçiler, tenleri bronzlaşıp yıpranmış generaller, dünyanın öteki ucundan Londra’ya gelmiş gönüllü subaylar, milis ve düzenli ordu subayları; Spens ve Plumer, Ookiep’i kurtaran Broadwood ve Cooper, Dargai’den Mathias, Vlakfontein’den Dixon; Çin’den General Gaselee ve Amiral Seymour; Hartum’dan Kitchener; Hindistan’dan Roberts ve tüm dünyadan askerler<a class="noteref" href="#n7" id="ref7">7*</a> - İngiltere’nin savaş adamları, yıkım ustaları, ölüm mühendisleri! İmalathanelerin ve fakir mahallelerin halkından farklı, tamamen başka bir insan ırkı.</p>

  <p>Ama geliyorlar işte, sahip oldukları gücün olanca debdebesi ve katiyeti içinde; bu çelikten adamlar, savaş lordları, dünyayı parmağında oynatan adamlar geliyor da geliyorlar. Soylular ve avam, prensler ve mihraceler, süslü tören birlikleri geçiyor palas pandıras. İşte sömürge vatandaşları; kıvrak, atılgan adamlar. İşte tüm dünyadan gelen askerler: Kanada, Avustralya ve Yeni Zelanda’dan; Bermuda, Borneo, Fiji ve Gana’dan; Rodezya, Cape Colony, Natal, Sierra Leone, Gambiya, Nijerya ve Uganda’dan; Seylan, Kıbrıs, Hong-Kong, Jamaika ve Wei-Hai-Wei’den; Lagos, Malta, St. Lucia, Singapur ve Trinidad’dan. İşte Hindistan’ın zaptedilmiş yerlerinden gelenler; al urbaları içinde esmer atlılar, kılıç ustaları, öfkeli barbarlar; Sihler, Rajputlar, Burmalılar, her kasttan, her bölgeden insanlar.</p>

  <p>Şimdi de Atlı Muhafızlar, krem rengi güzel midilliler, altın rengi tören giysileri; ortalık tezahüratlarla inliyor, bando büyük bir gürültüyle çalıyor -“Kral! Kral! Tanrı Kral’ı korusun!” Herkes deliye dönmüş durumda. Bu etki bana da bulaşıyor, kendimi unutuyorum - ben de “Kral! Kral! Tanrı Kral’ı korusun!” diye haykırmak istiyorum. Çevremdeki yırtık pırtık giysili adamlar, gözlerinde yaşlarla, mest olmuş halde şapkalarını havaya atıp bağırıyorlar: “Çok yaşa! Çok yaşa! Çok yaşa!” işte orada; harikulade altın arabasının içinde; başında kraliyet tacı ışıldıyor, yanında beyazlar giyinmiş kadının da başı taçlı.</p>

  <p>Telaşla kendimi yoklayıp, bütün bunların gerçek ve akla uygun olduğuna, masallar diyarından bir görüntü olmadığına kendimi inandırmaya çalışıyorum. Lakin başaramıyorum, iyi ki de başaramadım, diyorum. Bu debdebenin, abesliğin, gösterinin, bu ne idüğü belirsiz maskaralığın maddeye hükmeden, yıldızların sırrını çözmüş, aklı başında ve makul insanların eseri olmadığına, aslında masallar diyarından geldiğine inanmayı tercih ediyorum.</p>

  <p>Prensler ve genç prensler, dükler, düşesler, kraliyet trenindeki tüm taçlı zevat hızla geçip gidiyor; yine savaşçılar, uşaklar, zapt edilmiş ülkelerin insanları; derken geçit alayı sona eriyor. Kalabalıkla birlikte meydandan çıkıp dolambaçlı dar sokaklara sapıyorum; meyhaneler sarhoşlarla dolmuş; erkekler, kadınlar, çocuklar koskoca bir sefahat âlemine gömülmüş. Her yandan, taç giyme törenine dair gözde şarkı yükseliyor:</p>

  <div class="poem">

    <p><i>Ah, taç giyme gününde, taç giyme gününde</i>,</p>

    <p><i>Cümbüş edip eğlenecek, bağıracağız “yaşa!” diye</i>.</p>

    <p><i>Gönlümüz şen olacak hep şarap, viski içe içe</i>,</p>

    <p><i>Şen olacağız hep birlikte, biz taç giyme gününde</i>.</p>

  </div>

  <p>Yağmur yağıyor. Sokak boyunca destek kuvvetler, kimi türbanlı kimi fesli kara Afrikalılar ve sarı Asyalılar geliyor. Çıplak ayaklı hamallar başlarının üzerinde makineli tüfeklerle, toplarla çamurlu kaldırımda hızlı bir ritimle yürürken, ayakları fışır fışır sesler çıkarıyor. Meyhaneler sihirli bir şekilde boşalıyor; sadakatli esmer tenlileri neşelendiren İngiliz kardeşleri, ardından hemen cümbüşlerine geri dönüyor.</p>

  <p>Green Park’ta bir bankta oturan yaşlı adama, “Geçit töreni nasıldı, arkadaş?” diye soruyorum.</p>

  <p>“Nasıl mıydı? Bana sorarsan, tüm aynasızlar uzaktayken biraz uyumak için iyi bir fırsattı. Ben de elli adamla birlikte şu köşeye uzandım. Ama uyuyamadım. Hayatım boyunca çalışıp çabaladıktan sonra şimdi başımı sokacak bir yerim yok, diye düşünüp durdum. Müziği, bağırışları, topları duydukça anarşist olup Lord Chamberlain’in beynini patlatasım geldi.”</p>

  <p>Neden Lord Chamberlain, pek bilemedim; fakat madem adamın duyguları böyleydi, tartışmanın anlamı yoktu.</p>

  <p>Gece çökünce, şehir ışık parıltılarıyla doldu. Her noktada yeşil, kehribar, lal ışıklar göz çarpıyordu ve her tarafta kocaman kristal harflerle yazılmış, arkasında gaz alevleri yanan “E. R.” yazılan vardı. Sokaklardaki kalabalık yüz binleri buldu; polisin taşkınlıkları katı şekilde engellemesine rağmen sarhoşlardan, kavga-gürültüden geçilmiyordu. Rahatlamanın, heyecanın etkisiyle delirmişe benzeyen işçiler sokaklara akmış dans ediyorlar, kadın-erkek, genç-yaşlı kol kola girip uzun sıralar oluşturuyorlar, “Belki çılgınım, ama seni seviyorum”, “Dolly Gray” ve “Arıyla Hanımeliyle” şarkılarını söylüyorlardı - bu son şarkı ağızlarında şöyle bir şeydi:</p>

  <div class="poem">

    <p><i>Ben arıyım sen de benim hanımelim</i>,</p>

    <p><i>Şu al dudaklardan balını içebilseydim</i>.<a class="noteref" href="#n8" id="ref8">8*</a></p>

  </div>

  <p>Thames Rıhtımı’nda bir banka oturdum, ışıklı suya baktım. Neredeyse geceyarısıydı; önümden daha hali vakti yerinde şenlikçiler geçiyor, bunlar tekin olmayan sokaklardan sakınarak evlerine dönüyorlardı. Yanımdaki bankta paçavralar içinde iki mahluk, bir erkekle kadın, oturdukları yerde sallanarak uyuyorlardı. Kadın kollarını göğsünün üzerinde sıkı sıkı kavuşturmuştu; gövdesi kıpır kıpırdı - önce dengesini kaybedip kaldırıma düşecekmişçesine öne doğru kaykılıyor, sonra başı adamın omzuna yaslanıncaya değin sola, ardından sağa doğru eğiliyor, bu gerilimden duyduğu acıyla uyanıp dik konuma geçiyordu. Yine evvela öne, sonra sağa-sola yatmaya başlayınca, nihayet gövdesinin gerilimi onu uyandırdı.</p>

  <p>Çocuklar ve delikanlılar, ikide bir bankın arkasına geçip ani ve şeytani çığlıklar atıyorlardı. Bu çığlıklar her defasında kadınla adamın uykularından uyanmasına sebep oluyordu. Karşılarındakiler, onların şaşkın yüzlerine bakıp kahkahalar patlatarak yürüyüp gidiyorlardı.</p>

  <p>En çarpıcı şey, insanların tümünün sergilediği merhametsizlikti. Halka açık bir yerde yatan zavallı, sefil insanlar kolayca taciz edilebilirler ve zararsızdırlar. Ben bankta otururken oradan elli bin insan geçmiş olmalı. Bir tanesi bile, kralın taç giyme günü gibi sevinçli bir günde, kalbi sızlayıp da kadına şöyle demedi: “Al sana üç kuruş para; git yatacak bir yer bul.” Ama kadınlar, bilhassa genç kadınlar, sallanıp duran kadıncağıza bakıp alaycı hareketler yapıyor, yanındakiler de her defasında kahkahalarla gülüyordu.</p>

  <p>İngiliz ağzıyla söylersek, “zalimce”ydi bu; Amerikalıların kullandığı terim bu duruma daha uygun düşer - “haince”ydi. İtiraf edeyim, önümden akıp giden bu kalabalığa öfkelenmeye ve Londra’daki dört yetişkinden birinin kamu hayır kuruluşlarında, düşkünlerevinde, klinikte ya da akıl hastanesinde ölmeye yazgılı olduğunu ortaya koyan istatistiklerden bir tür memnuniyet duymaya başladım.</p>

  <p>Adamla konuştum. Elli dört yaşında, yıpranmış bir rıhtım işçisiydi. Emeğe çok talep olmasına rağmen ancak arada bir iş bulabiliyormuş, çünkü daha genç ve güçlü adamlar tercih edilmekteymiş. Birkaç günlük iş bulabilmek ve ucuz bir pansiyonda yatabilmek umuduyla, bir haftadır rıhtımdaki banklardaymış. Ömrünce Londra’da yaşamış, sadece 1878’de Hindistan’a gidip beş yıl boyunca orada askerlik yapmış.</p>

  <p>Yemek yerdi tabii, kız da yerdi elbet. Böyle günler az bulunuyordu; aynasızların çok işi vardı ama yoksullar biraz uyuyabiliyorlardı. Kızı da uyandırdım. Kadını daha doğrusu; “Yirmi sekiz yaşındayım beyim,” demişti çünkü. Bir kafeye yöneldik.</p>

  <p>Adam harikulade ışıklandırılmış bir binayı bakıp “Bu ışıkları yerleştirmek için amma çalışmışlar,” dedi. Varlığının esası buydu. Hayatı boyunca çalışmıştı; evreni de kendi ruhunu da, ancak iş, çalışma üzerinden yorumlayabiliyordu. “Taç giyme törenlerinin iyi bir tarafı var,” diye devam etti. “İnsanlara iş sağlıyor.”</p>

  <p>“Ama senin miden boş,” dedim.</p>

  <p>“Evet,” diye yanıtladı. “Denedim, ama şansım yoktu. Yaştan kaybediyorum. Sen ne iş yaparsın? Denizcisin değil mi? Giysilerinden anladım.”</p>

  <p>“Biliyorum ne olduğunu,” dedi kadın, “İtalyansın.”</p>

  <p>“Hayır, değil,” diye bağırdı adam coşkuyla. “O bir Amerikalı, biliyorum bunu.”</p>

  <p>Strand Caddesi’nden geçtiğimiz sırada kadın, “Vay anasını, şuraya bak,” diye haykırdı. Gürültücü bir güruh dans ederek ilerliyor, erkekler böğürerek, kızlar gırtlaklarını yırtarak şarkı söylüyorlardı:</p>

  <div class="poem">

    <p><i>Ah, taç giyme gününde, taç giyme gününde,</i></p>

    <p><i>Cümbüş edip eğlenecek, bağıracağız “yaşa!” diye</i>.</p>

    <p><i>Gönlümüz şen olacak hep şarap, viski içe içe</i>,</p>

    <p><i>Şen olacağız hep birlikte, biz taç giyme gününde</i>.</p>

  </div>

  <p>Kafede oturduğumuz sırada “Amma pislenmişim yahu,” dedi kadın, gözlerinin kenarından uykuyu ve kiri silerek. “Ne güzel şeyler izledim bugün. Yalnız başıma tadı çıkmadı gerçi ya. Düşesler, leydiler; güzel, bembeyaz giysiler. Aman ne güzeldiler, ne güzel.”</p>

  <p>Bir soruya cevaben, “İrlandalıyım,” dedi. “Adım Eyethorne.”</p>

  <p>“Ne?” dedim.</p>

  <p>“Eyethorne, beyim. Eyethorne.”</p>

  <p>“Şunu harf harf söyle bakayım.”</p>

  <p>“H-a-y-t-h-o-r-n-e, Eyethorne.’</p>

  <p>“Ha,” dedim, “Hem İrlandalısın hem Doğu Yakası’ndan.”</p>

  <p>“Evet, beyim. Londra doğumluyum.”</p>

  <p>Babası bir kazaya kurban gidip ölene kadar evinde mutlu yaşamış. Babası öldükten sonraysa bu dünyada yapayalnız kalmış. Erkek kardeşlerinden biri ordudaymış; diğer kardeşiyse haftada yirmi şilin kazandığı, bu parayla karısını ve sekiz çocuğunu geçindirdiği, düzenli bir işi de olmadığı için ona yardımcı olacak durumda değilmiş. Londra’dan hayatında bir kez çıkmış, otuz kilometre ötedeki Essex’te bir yere gitmiş, orada üç hafta boyunca elma toplamış: “Döndüğümde güneşten kapkara olmuştum. İnanamazsın nasıl yandığıma.”</p>

  <p>Son olarak bir kafede, beş şilin haftalık ve yemek karşılığında sabahın yedisinden gecenin on birine dek çalışıyormuş. Sonra hasta düşmüş, hastaneden çıktığı günden beri yapacak hiçbir şey bulamıyormuş. Kendini pek iyi hissetmiyormuş; iki gecedir de sokaklardaymış.</p>

  <p>Bu adamla kadın, aralarına muazzam miktarda yiyecek istiflediler. Ben ilk siparişlerini önce iki, sonra da üç katına çıkarıncaya kadar da hiçbir rahatlama emaresi göstermediler.</p>

  <p>Kadın bir ara uzanıp ceketimin ve gömleğimin dokusunu tetkik etti; Amerikalıların ne kadar iyi elbiseler giydiğinden dem vurdu. Yırtıp pırtık giysilerim için! Ama onlara daha yakından bakıp üzerlerindeki elbiseleri inceleyince, kendimi hayli güzel giyimli ve saygın hissetmeye başladım.</p>

  <p>“En sonunda ne yapmayı umuyorsunuz?” diye sordum. “Malum, her gün yaşlanıyorsunuz.”</p>

  <p>“Düşkünlerevi,” dedi adam.</p>

  <p>“Allah belamı versin gidersem,” diye bağırdı kadın. “Umarsızım biliyorum, ama sokakta ölürüm daha iyi. Düşkünlerevine falan gitmeyeceğim, teşekkürler, kalsın!” Ortama çöken sessizliğin içinde burnunu çekti.</p>

  <p>“Bütün gece sokakta kaldıktan sonra,” diye sordum, “sabahleyin nasıl yiyecek buluyorsunuz?”</p>

  <p>“Elimizde paramız yoksa, bir peni bulmaya çalışıyoruz,” dedi adam. “Sonra bir kafeye gidip bir fincan çay içiyoruz.” İtiraz ettim: “İyi de, bu yiyecek değil ki.” İkisi de bilmiş bilmiş gülümsediler.</p>

  <p>“Çayı ufak yudumlarla içersin,” diye devam etti. “Ne kadar uzun sürerse o kadar iyi. Gözünü açık tutarsın. Kalkıp gidenler geriye bir şeyler bırakabilir.”</p>

  <p>“Bazıları tabaklarında neler bırakıyor, şaşarsın,” diye araya girdi kadın.</p>

  <p>“Önemli olan,” dedi adam, işin püf noktasını açıklayarak, “elinde her zaman bir peni bulundurmak.”</p>

  <p>Ayrıldığımız sırada, bayan Haythorne yan masalardaki birkaç kırıntıyı toplayıp giydiği paçavraların bir yerine atıverdi.</p>

  <p>“Ziyan etmek olmaz, değil mi?” dedi. Rıhtım işçisi başıyla onaylayıp, o da birkaç kırıntıyı elbisesine tıkıştırdı.</p>

  <p>Sabahın üçünde Rıhtım’a doğru yürüdüm. Evsizler için bir şenlik gecesiydi bu, çünkü polisler başka yerdeydi. Tüm bankları uyuyanlar işgal etmişti. Kadınların sayısı erkeklerinki kadar vardı ve gerek erkeklerin gerekse kadınların çoğu yaşlıydı. Arada bir çocuklar gördüğüm de oluyordu. Bankların birinde bir aile gözüme takıldı. Adam kollarında bebeğiyle uyuyordu, uykudaki karısı başını onun omzuna dayamıştı; kadının kucağında da uyuyan bir çocuğun başı vardı. Adamın gözleri açıktı. Suya bakarak düşünüyordu ki, aile sahibi evsiz bir adam için bu hayra alamet değildi. Ne düşündüğünü tahmin etmeye çalışmak hoş olmaz; ama şunu biliyorum, tüm Londra da biliyor: İşsizlerin eşlerini ve çocuklarını öldürmesi, az görülen bir şey değildir.</p>

  <p>Sabahın erken saatlerinde, Kutsal Kitap’ta bahsedilen 2700 yıllık ıstırapları hatırlamaksızın, Thames Rıhtımı boyunca Parlamento Binası’nın ve Kleopatra Dikilitaşı’nın önünden geçip Waterloo Köprüsü’ne varmak mümkün değildir:</p>

  <blockquote>

    <p>İnsanlar sınır taşlarını kaldırıyor, çaldıkları sürüleri otlatıyorlar.</p>

    <p>Öksüzlerin eşeğini kovuyor, dul kadının öküzünü rehin alıyorlar.</p>

    <p>Yoksulları yoldan saptırıyor, ülkenin düşkünlerini gizlenmeye zorluyorlar.</p>

    <p>Bakın, yoksullar çöldeki yaban eşekleri gibi yiyecek bulmak için erkenden işe çıkıyorlar; çocuklarına yiyeceği kırlar sağlıyor.</p>

    <p>Yemlerini tarlalardan topluyor, kötülerin bağındaki artıkları eşeliyorlar.</p>

    <p>Geceyi giysisiz, çıplak geçiriyorlar; örtünecek şeyleri yok soğukta.</p>

    <p>Dağlara yağan sağanaktan ıslanıyor, sığınakları olmadığı için kayalara sarılıyorlar.</p>

    <p>Öksüz memeden uzaklaştırılıyor, düşkünün bebeği rehin alınıyor.</p>

    <p>Giysisiz, çıplak dolaşıyor, aç karnına demet taşıyorlar -Eyüp 24. 2-10.</p>

  </blockquote>

  <p>2.700 yıl geçmiş! Bugün Hıristiyan medeniyetinin tam merkezinde, Yedinci Edward’ın kral olduğu ülkede bu söylenenler tamamıyla doğru ve geçerli.</p>
