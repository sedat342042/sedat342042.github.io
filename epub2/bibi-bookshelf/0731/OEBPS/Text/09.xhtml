  <h1>9. ÇİVİ</h1>

  <p class="nonindent">Öncelikle vücudumdan, onu bulaştırdığım rezillikten ötürü, midemden de ona soktuğum rezil şeylerden ötürü af dilemeliyim. “Çivi”ye gittim, “çivi”de uyudum, “çivi”de yemek yedim; sonra da “çivi”den kaçtım.</p>

  <p>Whitehouse geçiciler koğuşuna girmeyi iki kez deneyip başaramadıktan sonra, bu kez erkenden yola çıktım ve öğleden sonra saat üç olmadan kuyruktaki perişanların arasında yerimi aldım. Saat altıya kadar içeriye kimseyi almıyorlardı ama bu kadar erken saatte bile sıra numaram yirmiydi ve sadece yirmi iki adam alınacağı duyulmuştu. Saat dört olduğunda otuz dört kişi vardı kuyrukta; en sondaki on adam, belki bir mucize olur diye ufacık bir umutla salınıp duruyordu. Başka birçok adam geldi, kuyruğa bakınca “çivi”de “yer kalmayacağı”nı anlayarak çekip gittiler.</p>

  <p>Ayaküstü sohbet gevşek başladı; ta ki benden bir sıra önceki adamla arkamdaki adam, çiçek hastanesine aynı zamanda yattıklarını anlayana kadar. Aslında bin altı yüz hastayla dolu binada, insanların birbiriyle yakınlaşma şansı pek yoktu. Ama iki adam bunu telafi ederek, hastalıklarının en tiksindirici taraflarını son derece soğukkanlı, ciddi bir havada tartışıp karşılaştırdılar. Çiçek hastalığından dolayı ölüm nispeti ortalama olarak altıda birmiş, bu adamlardan biri hastanede üç ay, diğeri üç buçuk ay kalmış ve ikisi de hastalıktan ötürü “kokuşmuş halde”lermiş. Tüylerim diken diken olmuş halde, ne zaman hastaneden çıktıklarını sordum. Biri iki hafta, diğeri üç hafta önce çıkmış. Suratları delik deşik olmuştu (öyle olmadığına birbirlerini ikna etmeye çalıştılarsa da). Dahası, bana ellerini ve tırnaklarının altında hâlâ duran çiçek hastalığı “tohumlarım” gösterdiler. Aslında şöyle oldu: Adamlardan biri bilgim görgüm artsın diye tohumları sıkıp patlattı, içindekiler aynen etinden havaya karıştı. Elbiselerimin içinde büzüşüp kaldım; sesimi çıkarmadıysam da, tohumların üzerime gelmemesini dilediğim, her halimden belli olmuştur.</p>

  <p>Öğrendiğime göre her iki adam da çiçek hastalığı yüzünden gezgin serseri durumuna düşmüş. Hastalığa tutuldukları esnada ikisi de çalışıyormuş ve ikisi de hastaneden beş parasız çıkmışlar; ne yazık ki tekrar iş bulmak zorundalarmış. Şimdiye kadar bulamamışlar ve üç gün üç gece sokakta kaldıktan sonra, biraz dinlenmek üzere “çivi”ye gelmişler.</p>

  <p>Görünen o ki, kadersizliği sebebiyle cezalandırılan tek kesim yaşlılar değil; hastalığa yakalanan veya kazaya uğrayanlar da cezalandırılıyor. Daha sonra kuyruğun başında duran -besbelli saat birden beri buradaydı- başka bir adamla konuştum; ona “Kızılsaçlı” diyorduk. Bir yıl önce, bir balık satıcısının yanında çalışırken, kendisi için fazla ağır bir balık kasası taşımış. Sonuç: “Bir şey kırıldı.” Kasa yere, kendisi de kasanın yanına düşmüş.</p>

  <p>Onu hemen kaldırdıkları ilk hastanede bunun bel fıtığı olduğunu söylemişler, şişkinliği azaltmışlar, incinen yeri ovalasın diye biraz vazelin verip yollamışlar onu. Fakat sokağa çıkalı iki-üç saat anca geçmişken, bizimki yine yerlere serilmiş. Bu kez başka bir hastaneye götürülüp üstünkörü tedavi edilmiş. Fakat asıl mesele şu ki işveren, emri altında çalışırken sakatlanan bu adam için hiç ama hiçbir şey yapmamış, hastaneden çıktıktan sonra arada bir ona “hafif bir iş” bile önermemiş. Kızılsaçlı artık beli kırık bir adam. Hayatını ancak ağır iş yapmak suretiyle kazanabiliyormuş. Bundan sonra ağır iş yapamaz; artık ölünceye dek, yemek ve barınak bulmak için “çivi”den, “mandal”dan<a class="noteref" href="#n1" id="ref1">1*</a> ve sokaklardan başka uman yok. Kötü bir şey geldi başına; hepsi o kadar. Taşıyamayacağı kadar çok balık yüklendi ve hayatta mutlu olma şansı silinip gitti.</p>

  <p>Kuyruktaki adamlardan birkaçının Amerika’ya gitmişliği vardı; keşke orada kalsaydık diyorlar, akılsızlık edip döndükleri için kendilerine lanet ediyorlardı. İngiltere onlar için bir hapishane olmuştu artık; kaçış umudunun bulunmadığı bir hapishane. Çekip gitmeleri imkânsızdı. Bu seyahat için gereken parayı biriktirmeleri de, gidişlerini ayarlamaları da mümkün değildi. Bunun için uğraşan o kadar çok yoksul vardı ki memlekette.</p>

  <p>Ben elbiselerini ve parasını kaybetmiş bir denizciydim; hepsi acımı paylaşıyor, bana çok makul tavsiyelerde bulunuyorlardı. Tavsiyeleri kısaca şuydu: “Çivi” gibi yerlerden uzak durmalıydım. Buralardan bana hiçbir hayır gelmezdi. Doğruca sahile gidip, bir gemiye kapağı atmak için elimden geleni yapmalıydım. Mümkünse bir işe girip birkaç sterlin kazanmalıydım; bu seyahati yapmamı sağlayacak bir kamarota falan rüşvet yedirebilirdim belki. Er ya da geç bu ülkeden ayrılmamı sağlayacak olan gençliğime, gücüme gıpta ediyorlardı. Yaşları ve İngiltere’de çektikleri zorluklar yüzünden harap haldeydiler; onlar için her şey olup bitmişti artık.</p>

  <p>Lakin aralarında henüz genç olan ve sonunda bu işi başaracağına emin olduğum biri vardı. Yaşı daha gençken Amerika’ya gitmiş, orada kaldığı on dört yıl boyunca işsiz kaldığı en uzun süre on iki saatmiş. Para biriktirmiş, iyice zenginleyip anavatanına dönmüş. Şimdi “çivi” kuyruğundaydı.</p>

  <p>Bana anlattığına göre son iki yıl aşçı olarak çalışmış. Sabahın yedisinden gecenin on buçuğuna kadar çalışıyormuş -yani haftada doksan beş saat; ücreti yirmi şilin, yani beş dolarmış.</p>

  <p>“Ama yaptığım iş ve uzun çalışma saatleri canımı çıkarıyordu,” dedi. “Ayrılmak zorunda kaldım. Azıcık para biriktirmiştim, fakat başka bir yer ararken onu da tükettim.”</p>

  <p>Bu “çivi”de kalacağı ilk geceydi; niyeti sadece biraz dinlenmekti. Çıkar çıkmaz, yüz seksen kilometre mesafedeki Bristol’a doğru yürüyecekti. Oradan, eninde sonunda, Amerika’ya giden bir gemiye binebileceğini düşünüyordu.</p>

  <p>Ama kuyruktaki diğer adamlar onun çapında değillerdi. Bazıları pek zavallı, çökük, kendini ifade edemeyen, kaba saba hayvanlara benziyordu; yine de birçok bakımdan tavırları gayet insaniydi. İşini bitirmiş olarak evine döndüğü belli olan bir arabacıyı anımsıyorum; kendisini karşılamak için koşan küçük çocuğu arabaya tırmanıp binsin diye önümüzde durmuştu. Fakat araba pek büyük, çocuk pek küçüktü ve birkaç kez denemesine rağmen tırmanmayı başaramadı. Bunun üzerine en düşkün görünümlü adamlardan biri kuyruktan ayrılarak çocuğu tutup kaldırdı, arabaya koydu. Bu eylem çıkar için değil sevgiyle yapıldığından, erdemli ve memnuniyet vericiydi. Arabacı fakirdi, adam bunu biliyordu; adam “çivi” kuyruğunda duruyordu, arabacı da bunu biliyordu; adamın bu küçük eylemi üzerine arabacı, ona tıpkı sizin ve benim yapacağımız gibi teşekkür etti.</p>

  <p>Bir başka güzel hareketi, “Hopper”<a class="noteref" href="#n2" id="ref2">2*</a> ile “yaşlı kadın”ından gördük. “Yaşlı kadın” (eşi) ona doğru geldiği sırada, adam kuyruğa gireli yarım saat olmuştu. Kadın sınıfına göre güzel giyimliydi; başında güneşten rengi solmuş bir başlık, kucağında çuval bezinden bir bohça vardı. Konuştukları esnada adam uzanıp, kadının rüzgârda savrulan bir demet saçını yakaladı, parmaklarının arasında maharetle büküp kadının kulağının arkasına sokuverdi. Bütün bunlara bakıp pek çok şey çıkarsıyorum. Adam kadından hoşlanıyor, onun düzgün ve derli toplu görünmesini istiyordu. Orada, “çivi” kuyruğunda bekleyen adam ayrıca bu kadınla gurur duyuyor, kuyruktaki diğer bahtsızlara güzel görünmesini arzu ediyordu. Ama en önemli ve her şeyin temelinde yatan şey, adamın kadına duyduğu güçlü sevgiydi; zira insan önem vermediği bir kadının ne düzgünlüğünü, derli topluluğunu umursar, ne de onunla gurur duyar.</p>

  <p>O vakit, çok ağır işlerde çalıştıklarını konuşmalarından anladığım bu adamla eşinin niçin bir düşkünlerevine başvurmak zorunda kaldıklarını sorgulamaya başladım. Adam gururluydu; yaşlı kadınıyla ve kendisiyle gurur duyuyordu. Benim gibi bir aceminin şerbetçiotu toplayarak ne kadar para kazanabileceğini sorduğumda, gözüyle beni tartıp, bunun çeşitli şeylere bağlı olduğunu söyledi. Birçok kişi şerbetçiotu toplarken çok yavaş kaldıkları için bu işi başaramazmış. Başarılı olmak için insanın kafasını kullanması ve parmaklarının son derece hızlı olması gerekirmiş. Kadınıyla birlikte bu işi çok iyi yapabilir, aynı seleyi şerbetçiotuyla doldurur da yine durmazlarmış; ama tabii, yıllarca çalışmışlar bu işte.</p>

  <p>Bir adam, “Geçen sene bir arkadaşım bu işte çalıştıydı,” dedi. “İlk defa deniyordu, ama bir ay sonra cebinde iki sterlin on şilinle döndü.”</p>

  <p>“Ya işte, gördün mü,” dedi adam, övgüyle. “Arkadaşın eline çabukmuş. Doğuştan yetenekliymiş besbelli.”</p>

  <p>Demek insan “doğuştan yetenekli” olunca bir aylık çalışmanın sonunda bu işten iki sterlin on şilin -on iki buçuk dolar- kazanabiliyordu! Hem de üzerinde battaniye olmadan, kimbilir ne şartlarda yatarak. Hiçbir şeye, hatta şerbetçiotu toplamaya “doğuştan yetenekli” olmadığıma şükrettiğim anlar oluyor.</p>

  <p>Bu iş için gereken teçhizatı sorduğumda, adam bana çok değerli tavsiyelerde bulundu. Kulak verin ey yumuşak, nazik insanlar; olur a, bir gün Londra’da müşkül durumda kalırsınız.</p>

  <p>“Yemek pişirmek için konserve kutun falan yoksa, peynir ekmeğe kalırsın. Bu da hiç iyi olmaz! Doğru dürüst çalışabilmek için sıcak çay içmen, sebze, arada bir de et yemen lazım. Soğuk abur cuburla olmaz. Ne yapacaksın biliyor musun, delikanlı. Sabahları dolanıp faraşların içine bak. Yemek pişirecek bir sürü konserve kutusu bulursun. Güzel, harika kutular. Kadınımla ben öyle yaptık.” (Onun tuttuğu bohçayı işaret etti. Gözleri parlayan kadın, başarıya ve refaha ulaşmış gibi gururla başını salladı.) “Şu palto battaniye kadar iyidir,” diye sözüne devam etti. Kalınlığını hissedeyim diye paltonun eteğini çekiştiriyordu. “Kim bilir, yakında bir battaniye de bulurum belki.”</p>

  <p>Yaşlı kadın yine gözleri parlayarak başıyla onayladı; adamın çok geçmeden kesinlikle bir battaniye bulacağına inanıyordu.</p>

  <p>Adam coşkuya kapılmış halde, “Biz şerbetçiotu toplamayı tatil bellemişiz,” dedi. “İki-üç kuruşu bir araya getirip kış için hazırlık yapmanın bir yolu. Sevmediğim tek şey,” -bu işin de sıkıntısı vardı işte- “habire taban tepip durmak.”</p>

  <p>Geçen yılların bu enerjik çifti yorduğu belliydi; parmaklarıyla hızlı hızlı çalışmayı seviyorlardı, ama “taban tepmek”, yani yürümek onlara ağır gelmeye başlamıştı. Kırlaşmış saçlarına bakıp, onları bekleyen yılları düşündüm; başlarına neler geleceğini merak ettim.</p>

  <p>Başka bir adamla yanındaki yaşlı kadının sıraya girdiğini fark ettim; ikisi de ellisini geçkindi. Kadın, cinsiyetinden ötürü “çivi”ye kabul edildi, fakat adam çok geç kalmıştı; eşinden ayrılıp, bütün gece arşınlayacağı sokaklara döndü.</p>

  <p>Durduğumuz sokağın genişliği, duvardan duvara sadece altı metreydi. Kaldırımlar bir metre genişliğindeydi. Konutların bulunduğu bir sokaktı burası. En azından işçilerle aileleri iki yanımızdaki evlerde bir şekilde yaşamlarım sürdermekteydi. Her gün saat birden altıya kadar bu evlerin ön kapı ve pencerelerinden görünen manzaranın ana unsuru, bizim oluşurduğumuz perişan kuyruktu. Bir işçi, gün boyu çalışıp yorulduktan sonra biraz dinlenip hava almak için, tam karşımızdaki evin kapı eşiğine oturmuştu. Karısı onunla sohbet etmeye geldi. Kapı ağzı ikisi için çok dar olduğundan, kadın ayakta kalmıştı. Bebecikleri çevrelerini sardı. “Çivi” kuyruğu sadece bir-iki metre ötelerindeydi - ne işçinin ne de fakirin bir mahremiyeti kalmıştı. Mahallenin çocukları ayağımızın dibinde oynuyorlardı. Varlığımız bu çocukların gözünde gayet olağandı. Onların alanına tecavüz etmiş değildik. Bu çevrenin tuğladan duvarları, kaldırım taşları kadar doğal ve sıradandık. Doğdukları günden beri her gün “çivi” kuyruğunu görüyorlardı.</p>

  <p>Saat altıda kuyruk ilerlemeye başladı ve üçer üçer içeri alındık. Görevli memur ismimizi, yaşımızı, mesleğimizi, doğum yerimizi, ne kadar muhtaç durumda olduğumuzu ve dün gece nerede yattığımızı yıldırım hızıyla not ediyordu. Arkamı dönmüştüm ki adamın biri elime tuğla gibi bir şey tutuşturup kulağıma, “Bıçak, kibrit ya da tütün var mı üzerinde?” diye bağırdı. İçeri girenlerin hepsi gibi ben de yalan söyleyip “Hayır efendim,” dedim. Merdivenlerden inip mahzene geçerken elimdeki tuğlaya baktım ve buna “ekmek” demeye bin şahit gerekeceğini gördüm. Ağırlığına ve sertliğine bakılırsa, mayasız hazırlanmış olmalıydı.</p>

  <p>Çok loş olan mahzende, ben daha ne olduğunu anlayamadan başka biri elime bir maşrapa tutuşturdu. Tökezleye tökezleye daha da karanlık bir odaya girdim; birtakım adamlar, masaların başındaki sıralara oturmuştu. İçerideki iğrenç koku, kasvetli loşluk ve nereden geldiği belli olmayan uğultu yüzünden burası, daha kötü bölgelere gitmeden önce uğranılan bir bekleme odasına benzemişti.</p>

  <p>Adamların çoğunun yorgunluktan ayakları sızlıyordu. Bunlar yemeğe başlamadan önce pabuçlarını çıkarıp, ayaklarına sardıkları kirli paçavraları çözüyorlardı. Bu da ortamın iğrençliğine iğrençlik katıp iştahımı kaçırıyordu.</p>

  <p>Aslında bir hata yaptığımı fark etmiştim. Beş saat önce oturaklı bir yemek yemiştim, oysa önümdekileri yiyebilmek için birkaç gün oruç tutmam gerekirdi. Maşrapada mısır unu, üç litre yulaf unu ve sıcak su karışımı bir çorba vardı. Adamlar, ekmeklerini pis masalara dökülmüş öbek öbek tuzlara banıyorlardı. Ben de aynını yapmaya çalıştım, fakat ekmek ağzıma yapışıyordu adeta. O zaman Marangoz’un sözlerini hatırladım: “Verdikleri ekmek somunu o kadar serttir ki, yarım litre su içmeden çiğneyemezsin.”</p>

  <p>Diğer adamların gidip su aldığını gözlemlediğim karanlık bir köşeye yöneldim. Sonra dönüp çorbaya giriştim. İri taneli, kötü lezzetli, mide bulandırıcı, acı bir şeydi. Hele çorba boğazdan geçtikten sonra ağızda kalan acılık iyiden iyiye iğrençti. Yiğitçe mücadele ettiysem de iç bulantıma yenilerek, beş-altı lokmada kaldım. Yanımdaki adam kendi payını, ardından benimkini bitirdi, maşrapanın dibini sıyırdıktan sonra hâlâ doymamış gözlerle baktı.</p>

  <p>“Şehirli<a class="noteref" href="#n3" id="ref3">3*</a> biriyle tanıştım, bana iyi bir yemek ısmarladı,” diye açıklamada bulundum.</p>

  <p>“Bense dün sabahtan beri hiçbir şey yemedim,” diye yanıtladı.</p>

  <p>“Ya tütün?” diye sordum. “Görevli sorun çıkarır mı dersin?”</p>

  <p>“Yok, hayır,” diye yanıtladı. “En rahat ‘çivi’ burasıdır. Diğerlerini görmelisin. Bazılarında didik didik ararlar seni.”</p>

  <p>Maşrapalar iyice sıyrılıp temizlenince sohbet koyulaşmaya başladı. “Görevli habire kâğıtlara hakkımızda bir şeyler yazıyor,” dedi diğer tarafımdaki adam.</p>

  <p>“Ne yazıyor?” diye sordum.</p>

  <p>“Bizim işe yaramaz bir it sürüsü olduğumuzu, çalışmaktan kaçtığımızı falan yazıyor. Yirmi senedir dinlediğim, ama buradakilerin hiçbirinin yaptığını görmediğim eski hilelerden bahsediyor. Sözümona en son, herifin birinin ‘çivi’den cebinde bir parça kuru ekmekle çıktığını görmüş. Herif karşıdan yaşlı bir beyefendinin geldiğini görünce ekmeği su yoluna atıvermiş, sonra ekmeği oradan almak için yaşlı beyefendinin bastonunu kullanmış. Ondan sonra da yaşlı bey, herife azıcık sadaka vermiş.”</p>

  <p>Çok iyi bilinen bu eskimiş hikâye gürültüyle alkışlandı. Koyu karanlığın içinden bir başka öfkeli ses yükseldi:</p>

  <p>“Memlekette yiyecek çokmuş; bir bilsem neredeymiş o yiyecekler. Dover’dan yeni geldim, o kadar az yemek bulabildim ki. Bırakın yemeği, içecek su bile vermiyorlar adama.”</p>

  <p>“Kent’ten hiç çıkmayan adamlar var,” dedi bir ikinci ses. “Karınları iyi doyuyormuş.”</p>

  <p>Birinci ses daha da büyük bir öfkeyle, “Kent’e gitmişliğim var,” diye devam etti. “Yemek yüzü gördüysem kahrolayım. O adamlar hep ellerine ne kadar geçtiğini anlatıp durur, sonra ‘çivi’ye gelince önlerine konanı siler süpürür, üstüne bir de benim yemeğimi yerler.”</p>

  <p>Masanın karşı tarafından bir adam, “Londra’da öyle adamlar var ki,” dedi, “karınları güzel doyuyor, hiç taşraya gitmeyi düşünmüyorlar. Yıl boyunca Londra’da kalıyorlar. Gecenin dokuzuna, onuna kadar yatacak yer aramayı da düşünmüyorlar.”</p>

  <p>Yükselen sesler, bu sözleri onayladı.</p>

  <p>Biri takdir eder şekilde, “Ama acayip akıllı adamlar bunlar,” dedi.</p>

  <p>“Öyleler tabii,” dedi başka bir ses. “Ama benim gibiler beceremez bunu. Bu adamlar doğdukları günden beri öyle. Doğdukları günden başlayarak araba işletip gazete satıyorlar; anaları babalan gibi aynı. Eğitim meselesi bunlar, biz denesek aç kalırız.”</p>

  <p>Bu sözleri de herkes onayladı. “Yılın on iki ayında ‘çivi’nin etrafında gezinip, buradaki çorbayla ekmek dışında bir lokma yemek bulamayan adamlar” olduğu da, aynı şekilde herkes tarafından onaylandı.</p>

  <p>“Bir keresinde çok güzel para geçmişti elime,” dedi başka bir ses. Ortalığa sessizlik çöktü, herkes bu harika hikâyeye kulak kesildi. “Üç adam taş kırıyorduk. Kış vaktiydi, acı soğuk vardı. Diğer ikisi bu işi hayatta yapmayacaklarını söylediler, yapmadılar da. Bense ısınmak için kendi işime iyice sarıldım, anlarsınız ya. Gardiyanlar gelince adamları iki hafta kodese attılar, yaptığım işi görünce beş gardiyanın her biri altışar peni verdi bana.”</p>

  <p>Bu adamların çoğunun, hayır, aslında hiçbirinin “çivi”yi sevmediğini, sadece mecbur kaldıkları için buraya geldiklerini anlamıştım. Bir dinlenmeden sonra iki-üç gün sokakta durumu idare ediyorlar, sonra tekrar dinlenmek için yine ‘çivi’ye geliyorlardı. Elbette bitmek bilmez zorluklar kısa zamanda beden yapılarını bozuyordu ve adamlar yarım yamalak da olsa fark ediyorlardı bunu. Ancak işlerin böyle yürümesini o kadar kanıksamışlardı ki, durumlarını pek kafaya taktıkları yoktu.</p>

  <p>Burada, serserilik etmeye “sağda solda yatmak” diyorlar. Yüz yüze kaldıkları en büyük sorunun yatacak, uyuyacak yer bulmak olduğunda herkes hemfikir. Bunun temel sorumlusu hava şartlarının insafsızlığı ve sert yasalar olmakla birlikte, adamlar evsiz kalmalarını ülkenin göç almasına, düşük ücretlerle onların yerine geçen ve ağır çalışma koşulları sistemini kuran Polonyalı ve Rus Yahudilere bağlıyorlar.</p>

  <p>Saat yedide banyo yapıp yatmamız buyuruldu. Giysilerimizi çıkarıp ceketlerimizin içine koyduk, etrafını kemerimizle sıkıladık, tıkış tıkış raflara ve yere yığdık - bitlerin, pirelerin yayılması için pek güzel bir tertipti gerçekten. Sonra ikişerli olarak banyoya girdik. İki adet banyo küveti vardı ve şunu biliyordum: Bizden önce giren iki adam bu suda yıkanmıştı, biz de bu suda yıkandık, bizden sonraki adamlar için de aynı şey söz konusuydu. Bildiğim bu kadar, ama yirmi iki kişinin hep aynı suda yıkandığına eminim.</p>

  <p>Göstermelik olarak, bu ne idüğü belirsiz sıvının birazını üzerime serpip, diğer adamların vücudunun ıslattığı havluyla şöyle bir siliniverdim. Nitekim zavallı adamlardan birinin sırtını böcek ısırmalarından ve kaşınmaktan kanlar içinde kalmış halde gördüm.</p>

  <p>Bana bir gömlek uzattılar; bu gömleği benden önce kaç kişinin giydiğini merak ettim ister istemez. Kolumun altında birkaç battaniyeyle, yorgun argın yatakhaneye geçtim. İçine boylu boyunca iki parmaklık döşenmiş, uzun, dar bir odaydı burası. Bu parmaklıkların arasına hamak niyetine bir seksen uzunluğunda, yarım metre genişliğinde branda bezleri gerilmişti. Yataklar bunlardı işte; aralarında on beş santimetre vardı, yerden yükseklikleriyse yirmi santimetreydi. En büyük zorluk başımızın ayağımızdan biraz daha yüksekte kalmasıydı; insanın vücudu habire aşağı kayıyordu. Aynı parmaklığa bağlı olduğumuzdan, adamlardan biri azıcık bile kıpırdansa hepimiz sallanmaya başlıyorduk. Ne zaman uykuya dalacak olsam, aşağı kayan biri tekrar yukarı çıkmak için mücadele ederken beni uyandırıyordu.</p>

  <p>Ben uykuya yenik düşene dek çok saatler geçti. Akşamın yedisiydi daha; sokakta oynayan çocukların tiz çığlıkları neredeyse geceyarısına kadar kesilmedi. İçerisi korkunç, iğrenç kokuyordu. Hayal gücüm harekete geçmişti, tepeden tırnağa ürperen, adeta çılgına dönmüş bir haldeydim. Deniz canavarlarının sesine benzer hırıltılar, iniltiler, horlamalar ve ara sıra da gördüğü kâbus yüzünden bağıran biri bölüyordu uykumuzu. Beni sabaha doğru, göğsüme çıkan sıçan yahut benzeri bir hayvan uyandırdı. Böyle aniden uyanınca, daha tam kendime gelemeden, ölüleri uyandıracak bir çığlık attım. Ölüleri değilse de yaşayanları uyandırmayı başarmıştım; bu münasebetsizliğimden ötürü galiz küfürler işittim.</p>

  <p>Ama saat altıda sabah oldu. Ekmekle yulaf unu çorbasından müteşekkil kahvaltıyı yemek istemedim. Ardından çeşitli görevler verildi bize. Kimimiz temizlik işine, kimimiz üstüpü didiklemeye gönderildi, sekizimiz de çöpleri toplamak üzere sokağın karşı tarafındaki Whitechapel Reviri’ne yollandık. Yediğimiz şeylerin ve yattığımız yerin bedelini böyle ödeyecektik; ben kendi adıma, bu bedeli defalarca ödediğimi biliyorum.</p>

  <p>Son derece tiksindirici görevlerimiz olmasına rağmen, payımıza düşen işler bunların en iyisi kabul ediliyordu ve diğer adamlar bu yüzden kendilerini şanslı görüyordu.</p>

  <p>Açtığım torbaya çöp kutusunu boşaltan çalışma arkadaşım, “Aman dokunma ahbap, hemşirenin dediğine göre bunlar ölümcülmüş,” diye uyardı beni.</p>

  <p>Bu çöp kutusu hasta koğuşlarından geliyordu; ne dokunmaya ne de bana temas etmesine izin vermeye niyetim vardı. Bununla birlikte elimdeki torbayı ve başka torbaları beş kat merdivenden indirip, bir konteynere boşaltmak zorunda kaldım; boşaltılan pisliğin üzerine güçlü bir antiseptik serpiliyordu.</p>

  <p>Belki bu bir lütuftur. “Çivi”deki, “mandal”daki, sokaktaki bu adamlar yükten başka bir şey değil. Hiç kimseye, kendilerine dahi faydaları yok. Mevcudiyetleriyle yeryüzünü karıştırıyorlar, bir kenara çekilmeleri en iyisi. Çektikleri zorluklar, yetersiz ve kötü beslenme yüzünden hastalıklar önce onları vuruyor ve en çabuk ölen onlar oluyor.</p>

  <p>Cemiyetteki güçler yok olup gitmelerini istiyor; bunu onlar da hissediyorlar. Ölülerin gömülmeden önce bekletildiği bölüme antiseptik serpiyorduk ki, arabayı yukarı çıkarıp içine beş ceset yüklediler. “Beyaz şurup”tan ve “kara oğlan”dan konuşulmaya başlandı; gördüğüm kadarıyla hepsi, Revir’dekilere fazla sorun çıkaran veya durumu kötüye giden yoksulların, kadın olsun erkek olsun, “temize havale edildiği”nde hemfikirdiler. Yani tedavisi mümkün olmayanlar ve yaygaracılar, bir doz “kara oğlan” ya da “beyaz şurup” verilerek öteki tarafa gönderiliyormuş. Asıl mesele bunun doğru olup olmadığı değildi. Asıl mesele, onların böyle olduğunu hissetmesiydi ve bu hislerini ifade etmek için özel bir dil yaratmışlardı - “kara oğlan”, “beyaz şurup”, “temize havale etmek”.</p>

  <p>Saat sekizde revirin altındaki mahzene indik, bize çay ve hastanenin yemek artıkları verildi. Bunlar tarifi imkânsız bir pislik yığını halinde koca bir tabağın üstünde duruyordu - ekmek ufakları, kocaman içyağı parçaları, kızartılmış mafsalların üstündeki yanık deriler, kemikler, kısacası türlü hastalıklardan mustarip insanların elinin ve ağzının değdiği her tür artık. Adamlar bu yığını ellerini daldırıp eşeliyor, bulduklarını evire çevire inceliyor, bazı parçaları beğenmeyip atıyor, bazılarını almak için mücadele ediyorlardı. Hoş bir manzara değildi. Domuzlardan beterdiler. Ama karnı açtı zavallıların; tıka basa yiyorlar, artık yiyemez hale geldiklerindeyse, kalanları mendillerine sarıp gömleklerinin içine tıkıştırıyorlardı.</p>

  <p>Kızılsaçlı, “Bir keresinde buradayken, orada bir sürü domuz pirzolası bulmuştum,” dedi. “Orada” derken kastettiği, atıkların boşaltılıp üzerlerine güçlü antiseptiklerin serpildiği yerdi. “Bir sürüydüler, dünya kadar et vardı üstlerinde; etleri kucaklayıp kapıdan çıktım, verecek birini aradım. Hiç kimse yoktu ortalıkta. Buradaki herif benim deli gibi sağa sola koşturduğumu görünce, kirişi kırmaya çalıştığımı sanmış. Ama o beni yakalamadan, yaşlı bir kadın bulup kucağımdakileri önlüğüne döküverdim.”</p>

  <p>Ey yardımseverler, iyilikseverler, “çivi”ye gelin de Kızılsaçlı’dan ders alın. Uçurum’un dibindeyken, sanki Uçurum’un dışındaymışçasına son derece özverili bir harekette bulunmuştu. Kızılsaçlı iyi bir şey yapmıştı; üzerinde “dünya kadar et” bulunan pirzolalardan yaşlı kadın bir hastalık kapmışsa bile iyi bir şeydi bu, çok iyi olmasa da. Fakat bana göre bu olayda en dikkat çekici şey, gariban Kızılsaçlı’nın onca yiyecek ziyan olmasın diye “deli gibi” koşturmasıydı.</p>

  <p>Kural olarak, geçiciler koğuşuna giren her adam iki gece ve bir gün içeride kalmak zorundadır; ama ben hedeflediğimi elde etmiş, yediklerimin ve yattığım yerin bedelini ödemiştim. Artık fark edilmeden tüymeye hazırlanıyordum.</p>

  <p>Arkadaşlarımdan birine, ölüleri taşıyan arabanın girdiği açık kapıyı göstererek “Haydi gel, sıvışalım,” dedim.</p>

  <p>“İki hafta hapis yatmak için mi?”</p>

  <p>“Hayır, kaçıp gitmek için.”</p>

  <p>Umursamaz bir tavırla, “Ben buraya dinlenmek için geldim,” diye yanıtladı. “Bir gece daha yatacak yerim olsun, fena mı.”</p>

  <p>Adamların hepsi aynı fikirde olduğundan, tek başıma “tüymek” zorunda kaldım.</p>

  <p>“Bir daha burada geceleyemezsin ha,” diye uyardılar beni.</p>

  <p>“Umurumda değil,” dedim, hiç anlam veremedikleri bir coşkuyla. Kapıdan çıktım, sokak aşağı hızla kaçıp gittim.</p>

  <p>Hemen odama yollanıp elbiselerimi değiştirdim ve daha firarımın üzerinden bir saat geçmeden, derime nüfuz etmiş bakterileri ve diğer her tür şeyi terle dışarı atmak için bir Türk hamamına gittim. Yüz derecelik değil, iki yüz derecelik sıcaklığa dayanabilseydim keşke, diye düşündüm kendi kendime.</p>
