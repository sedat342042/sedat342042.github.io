  <h1>21. HAYATIN TEKİNSİZLİĞİ</h1>

  <p class="nonindent">Çok kindar bir adamla konuşuyordum. Ona göre, karısı da yasalar da kendisine haksızlık etmişti. Davanın esası ve ahlâki boyutu önemli değil. Asıl önemli olan karısının ayrılmak istemesi, adamın da onun ve çocuklarının geçimi için her hafta on şilin ödemek zorunda kalması. “Ama bak şimdi,” dedi, “On şilini ödemezsem n’olacak? Tut ki başıma bir kaza geldi, çalışamıyorum. Tut ki sakatlandım; romatizmaya, koleraya tutuldum. N’apacak karım, ha? N’apacak?”</p>

  <p>Üzgün üzgün başını salladı. “Onun durumu umutsuz. Ev işinden başka bir şeyden anlamaz ki. Düşkünlerevine gitmezse hali daha kötü olur. Gel sana bir geçitte uyuyan kadınları göstereyim; on-on beş kadın. Daha beterini de gösterebilirim. Bana ve ödediğim on şiline bir şey olursa, öyle beter bir hale düşer işte.”</p>

  <p>Bu adamın öngörüsündeki katiyeti dikkate almak gerek. Karısının yemek ve barınak bulma imkânının nasıl pamuk ipliğine bağlı olduğunu bilecek denli aşinaydı koşullara. Adamın çalışma yetisi düştüğünde ya da ortadan kalktığında karısı için her şey bitecekti. Vaziyete daha geniş açıdan bakınca, dostça bir arada yaşayan, elbirliğiyle yemek ve barınak peşinde koşan yüz binlerce, hatta milyonlarca erkek ve kadın için de aynı şeyin geçerli olduğu anlaşılır.</p>

  <p>Rakamlar çarpıcıdır: Londra’daki 1 milyon 800 bin insan sefalet sınırında ve bu sınırın altında yaşıyor; 1 milyon insan, haftalık ücretlerle yoksul bir hayat sürüyor. İngiltere ve Galler’de, toplam nüfusun yüzde on sekizi kiliseden yardım alıyor; Londra’da ise bu oran, Londra Şehir Konseyi’nin istatistiklerine göre yüzde yirmi bir. Kiliseden yardım almak ile, tam anlamıyla fakir olmak birbirinden çok farklı şeyler; yine de Londra’da 123 bin fakir insan yaşıyor. Epey bir nüfus demek bu. Londra’da her dört kişiden biri devletin hayır kurumlarında ölüyor; her 1000 kişiden 939’u yokluk içinde hayata veda ediyor. 8 milyon kişi açlık sınırında çırpınıp duruyor, 20 milyon kişiyse kelimenin tam anlamıyla rahat bir hayat sürmüyor.</p>

  <p>Hayır kurumlarında ölen Londralılar hakkındaki ayrıntılar ilgi çekicidir.</p>

  <p>Bir Fabian<a class="noteref" href="#n1" id="ref1">1*</a> yazar, bu rakamları şöyle yorumluyor: “Bu rakamların içinde çocukların görece az sayıda olduğunu düşünürsek, her üç Londralı yetişkinden birinin ölmek üzere bu kurumlara gidiyor olması mümkündür. Elbette ölenler içinde, işçi sınıfı mensuplarının oranı daha fazla olmalıdır.”</p>

  <p>Bu rakamlar, sıradan bir işçinin yoksul düşmeye ne kadar yakın durduğunu biraz olsun göstermektedir. Yoksulluğun kaynakları çeşitlidir. Mesela dünün sabah gazetesinde yer alan şu ilana bakın:</p>

  <p>“Steno ve daktilo bilen, fatura düzenleyebilen kâtip aranıyor. Haftalık ücret on şilindir (2,50 dolar). Mektupla başvurunuz,” vs.</p>

  <p>Yine bugünkü gazetede, Londra düşkünlerevinde kalan otuz beş yaşındaki bir kâtibin, görevini yapmadığı için hâkim önüne çıkarıldığını okudum. Adam düşkünlerevine geldiği günden beri kendisine verilen çeşitli görevleri, hep yerine getirdiğini söylüyormuş. Ama idareci onu taş kırmaya gönderdiğinde, elleri su topladığından işi bitirememiş. Kalemden daha ağır bir gereç kullanmaya hiç alışkın değilmiş. Sulh hâkimi, onu ve su toplamış ellerini yedi günlük ağır işle cezalandırmış.</p>

  <p>İhtiyarlık da yoksulluğa yol açar elbette. Kazalar vardır sonra; kötü bir şey olur, evdeki koca, baba, eve ekmek getiren kişi ölür ya da iş göremez hale gelir. Karısı ve üç çocuğuyla birlikte, yirmi şilin haftalık gelirin kırılgan güvencesinde yaşayan bir adamdır bu - Londra’da böylesi yüz binlerce aile vardır. Yarım yamalak bir hayat sürmek için bile bu paranın her bir kuruşuna muhtaçtırlar; onları yoksulluktan, açlıktan kurtaran işte bu haftalık ücretleridir (bir sterlin). Kötü bir şey olur, baba aciz duruma düşer, peki sonra başlarına ne gelir? Üç çocuklu bir annenin elinden pek bir şey gelmez. Ya çocuklarını küçük yoksullar olarak devlet kurumlarına teslim edecek ve kendine uygun bir iş yapacak serbestiyi kazanacaktır ya da kepaze bir delikte ter akıtmak suretiyle azıcık para kazanabileceği işler arayacaktır. Ama böyle imalathanelerde ücret skalasını, kocalarına destek olmak için çalışan kadınlar yahut sefil koşullarda sadece kendini idare etmeye uğraşan bekâr kadınlar belirler. Bu şekilde belirlenen ücret skalası o kadar düşüktür ki, anneyle üç çocuğu tam anlamıyla hayvanlar gibi ve yarı aç yaşamak zorunda kalırlar; sonunda çürüyüp ölerek ıstıraplarından kurtuldukları güne kadar.</p>

  <p>Bakacak üç çocuğu olan bir annenin bu çalışma koşullarına dayanamayacağını göstermek için, gazete haberlerinde yer bulmuş iki ayrı vakayı aktaracağım:</p>

  <p>Bir baba gücenik şekilde, kızının ve onun bir kız arkadaşının 12 düzinesi 8,5 peniye kutu imal ettiğini yazmış. Her gün bunun dört katı, yani 576 kutu imal ediyorlarmış. Masrafları yol parası olarak 8 peni, ıstampalar için 2 peni, tutkal için 2,5 peni ve iplik için 1 peniymiş. Dolayısıyla ellerinde kalan bütün para 1 şilin 9 peni ya da 10,5 dolarlık yevmiye oluyormuş.</p>

  <p>İkinci vakada, Luton’daki düşkünlerevine gelen bir kadın, yöneticilerden yardım istemiş. “Kadın hasır şapka imalatında çalışırken, parça başı ücretin çok düşük -2,25 peni- olmasından ötürü işten ayrılmak zorunda kalmış. Bu ücret karşılığında şapkaları, süslemelerini de tedarik ederek yapıp bitirmek zorundaymış.”</p>

  <p>Yine de bahsettiğimiz bu anne ve üç çocuğu, cezalandırılmayı hak edecek hiçbir şey yapmamıştı. Günah işlemiş değillerdi. Kötü bir şey olmuştu, hepsi bu; kadının kocası, çocukların babası ve eve ekmek getiren kişi, aciz duruma düşmüştü. Bundan kaçınmanın yolu yoktur. Her an olabilir. Ailelerin bahtında Uçurum’un dibine düşmekten kurtulmak da olabilir, tepetakla oraya düşmek de. Bu baht soğuk, acımasız rakamlara indirgenebilir; rakamlardan birkaçını vermek uygun düşer kanısındayım.</p>

  <p>Sir A. Forwood’un hesabına göre:</p>

  <blockquote>
    <span>Her yıl 1.400 işçiden biri öldürülüyor.</span>


    <span>Her 2.500 işçiden biri tamamen sakatlanmış durumda.</span>


    <span>Her 300 işçiden biri, kalıcı kısmi sakatlığa uğramış durumda.</span>


    <span>Her 8 işçiden biri, 3 ya da 4 hafta süreyle geçici sakatlık yaşıyor.</span>
  </blockquote>

  <p>Fakat bunlar sadece sanayi kazaları. Getto’da yaşayan insanların can kayıpları korkunç. Batı Yakası’ndaki insanların ortalama yaşam süresi elli beş yıl; Doğu Yakası’ndaysa bu süre otuz yıl. Yani Batı Yakası’ndaki bir kişi, Doğu Yakası’ndaki bir kişiden iki kat fazla yaşama şansına sahip. Savaşa ne gerek! Güney Afrika’daki, Filipinler’deki ölümler ehemmiyetini kaybediyor. Asıl kan burada, barışın göbeğinde dökülüyor. Üstelik medeni savaş kuralları da geçerli değil burada çünkü kadınlar, çocuklar, kucaktaki bebekler de tıpkı erkekler gibi vahşice öldürülüyor. Savaş! İngiltere’de her yıl sanayinin çeşitli alanlarında çalışan 500 bin erkek, kadın ve çocuk ölüyor, sakatlanıyor veya hastalıklar yüzünden iş göremez hale geliyor.</p>

  <p>Batı Yakası’nda beş yaşını göremeden ölen çocukların oranı yüzde on sekiz; Doğu Yakası’nda ise yüzde elli beş. Londra’da, her yıl doğan yüz çocuktan ellisinin ertesi yıl öldüğü sokaklar var; geriye kalan elli çocuğun da yarısı, daha beş yaşını göremeden ölüyor. Bu bir katliamdır! Kral Hirodes bile bu kadarını yapmamıştı.</p>

  <p>Sanayinin insan hayatını savaştan daha fazla tahrip ettiğine, Liverpool Sağlık Hizmetleri’ne ait ve Liverpool’dan başka yerler için de geçerli sayılabilecek şu rapordan iyi kanıt bulunamaz:</p>

  <blockquote>

    <p class="nonindent"> Çoğu yerde avlulara çok az ışık girebiliyordu ve konutların içindeki hava her zaman kirliydi; bunun sebebi, uzun yıllar boyunca içeridekilerin soluklarını gözenekli yapısına soğuran duvarların ve tavanların artık doyma noktasına gelmiş olmasıydı. Avlulardaki güneş ışığı eksikliğinin ispatı, Parklar ve Bahçeler Komisyonu’nun tutumudur. Komisyon, büyümekte olan çiçekler ve pencere önü saksıları hediye etmek suretiyle fakir sınıfın evlerini ışıtmayı arzulamıştı; fakat <i>çiçekler ve bitkiler sağlıksız ortamlara duyarlı oldukları ve böyle yerlerde yaşayamayacakları için</i>, hediyeler teslim edilememişti.</p>

  </blockquote>

  <p>Bir de sayısız işçinin istihdam edildiği “tehlikeli işler” var. Bu işçilerin hayatı gerçekten tehlikede; yirminci yüzyıl askerinden bile kat kat tehlikeli işler yapıyorlar. Keten dokumacılığında, keten lifinin hazırlanması esnasında ayakların ve elbiselerin ıslanması yüzünden olağandışı sayıda bronşit, zatürree ve şiddetli romatizma vakaları görülüyor. Taraklama ve iplik bükme bölümlerinde ise ince toz yüzünden çoğu zaman akciğer hastalıkları oluşuyor; on yedi-on sekiz yaşında taraklama işine başlayan bir kadın, otuz yaşında çökmeye başlıyor. En güçlü ve sağlam yapılı adamlar arasından seçilen kimya işçilerinin ortalama ömrü, kırk sekizin altında.</p>

  <p>Dr. Arlidge, çömlek imalatı hakkında şunları söylüyor: “Çömlek tozu hemen öldürmez; yıllar geçtikçe akciğerlere iyice yerleşir, sonunda adeta alçı gibi olur. Soluk alışverişi giderek daha zor, daha verimsiz hale gelir; nihayet tamamen sona erer.”</p>

  <p>Çelik tozu, taş tozu, kil tozu, alkali tozu, kuştüyü tozu, elyaf tozu - bunların hepsi öldürür; makineli tüfekten, seri ateşli toptan daha öldürücüdürler. Üstübeç imalatındaki kurşun tozu hepsinden beterdir. İşte üstübeç fabrikasında çalışan genç, sağlıklı, iyi gelişmiş bir kızın tipik çözülüp gidiş öyküsü:</p>

  <blockquote>

    <p>Bu kız, fabrikada çeşitli düzeylerde kurşun tozuna maruz kaldıktan sonra kansızlığa yakalanır. Dişetlerinde hafif bir mavi çizgi görülebilir ya da dişleri ve dişetleri çok sağlamsa hiç mavilik göze çarpmayabilir. Kansızlıkla birlikte zayıflama başlar; fakat bu zayıflama o kadar yavaştır ki, ne kızın kendisi ne de arkadaşları tarafından fark edilir. Lakin bunu hastalık takip eder ve giderek yoğunlaşan baş ağrıları gelişir. Çoğu zaman buna görüş bozukluğu ya da geçici körlük eşlik eder. Arkadaşları ve tıbbi uzmanlar, böyle bir kızın sıradan bir histeri yaşadığını zannederler. Hastalık hiçbir uyarı vermeden yavaş yavaş derinleşir, nihayet kızın vücudunda kasılmalar baş gösterir. Yüzün bir tarafında başlayan kasılmalar sonra kola, ardından vücudun aynı tarafındaki bacağa sirayet eder; sonunda şiddetli ve epileptik bir hal alan kasılmalar, her yeri sarar. Buna bilinç kaybı eşlik eder, ardından birbirini izleyen ve giderek güçlenen kasılmalardan biri esnasında kız hayatını kaybeder - ya da bilinç tamamıyla yahut kısmen tekrar yerine gelir ve birkaç dakika, birkaç saat ya da birkaç gün boyunca şiddetli baş ağrısı şikâyeti olur. Bazen kız, tıpkı akut delilikteki gibi hezeyanlı ve coşkulu ya da melankoli vakalarındaki gibi donuk ve keyifsizdir, kendini bilmez halde dolanır, birinin onun uyandırması gerekir; konuşması da bozulmuştur. Nabzın normale yakın seviyede kalmakla beraber azıcık zayıflaması dışında fazladan hiçbir uyarı olmaksızın, her şey birden zor ve tatsız hale gelir; aniden vücudu tekrar kasılan kız, bu kasılma esnasında ölür ya da komaya girer ve girdiği komadan asla çıkamaz. Bazı vakalarda kasılmalar kademeli olarak azalır, baş ağrısı kaybolur ve hasta toparlanır; fakat gözlerinin tamamen kör olduğunu fark eder. Bu kayıp geçici de olabilir, kalıcı da.</p>

  </blockquote>

  <p>İşte bazı kurşun tozu zehirlenmesi vakaları:</p>

  <blockquote>

    <p>Charlotte Rafferty, gayet güzel gelişmiş, hayatı boyunca tek gün hastalanmamış genç bir kadın, üstübeç işçisi olarak çalışmaya başlamış. Makinelerin bulunduğu yerde, merdiven başındayken vücudunda kasılmalar baş göstermiş. Dr. Oliver onu muayene etmiş; dişetlerinde, sistemin kurşundan etkilendiğine işaret eden mavi çizgiyi görmüş. Kasılmaların yakında tekrar başlayacağını biliyormuş. Gerçekten de öyle olmuş ve kadın hayatını kaybetmiş.</p>

    <p>Mary Ann Toler -hayatında hiç hastalık nöbeti geçirmemiş on yedi yaşında bir kız- üç kez hastalanarak fabrikadaki işini bırakmak zorunda kalmış. On dokuz yaşına gelmeden kurşun zehirlenmesi belirtilerini göstermeye başlamış - krize giriyor, ağzı köpürüyormuş; sonunda ölmüş.</p>

    <p>Mary A., alışılmadık ölçüde dinç bir kadın, <i>yirmi yıl</i> boyunca kurşun fabrikasında çalışabilmiş, bu süre boyunca sadece bir kez bağırsak sancısı çekmiş. Sekiz çocuğunun tümü daha ufacıkken, kasılmalardan ölmüş. Bu kadın bir sabah saçını tararken, iki bileğinden de tüm kuvvet çekilivermiş.</p>

    <p>Yirmi beş yaşındaki Eliza H., kurşun makinelerinde <i>beş ay çalıştıktan sonra</i>, bağırsak sancıları yaşamaya başlamış. Başka bir fabrikaya girip (onun öncesinde bir fabrikadan red cevabı almış) iki yıl boyunca kesintisiz çalışmış. Sonra eski arazlar tekrar etmiş; vücudu kasılmalarla sarsılan kadın, iki gün içinde akut kurşun zehirlenmesinden hayatını kaybetmiş.</p>

  </blockquote>

  <p>Vaughan Nash,<a class="noteref" href="#n2" id="ref2">2*</a> henüz doğmamış nesiller için şunu söylüyor: “Üstübeç işçilerinin çocukları, kural olarak, kurşun zehirlenmesinden kaynaklanan kasılmalar sebebiyle ölmeye mahkûm olarak dünyaya gelirler - ya erken doğar ya da ilk bir yıl içinde ölürler.”</p>

  <p>Son olarak Harriet A. Walker örneğini vereceğim; kendisi sanayinin savaş meydanında umutsuzca mücadele ederken katledilmiş on yedi yaşında bir genç kızmış. Emaye tabak çanak işinde çalışırken kurşun zehirlenmesine maruz kalmış. Babası da erkek kardeşi de işsizmiş. Harriet hastalığını gizlemiş; her gün on kilometrelik yolu yürüyerek işe gidip geliyor, haftada yedi ya da sekiz şilin kazanıyormuş. On yedisinde ölmüş.</p>

  <p>Sektördeki bunalım da işçilerin Uçurum’a savrulmasında önemli rol oynar. Aldığı haftalık ücretle ailesi ve yoksulluk arasında sıkışan kişi için bir ay işsiz kalmak, tarifi imkânsız zorluklar yaşamak, sefalete düşmek demektir; kurbanın yeniden çalışma imkânı buluncaya kadar uğradığı tahribatlar, her zaman onarılamaz. Şimdi günlük gazetede, Rıhtım İşçileri Sendikası Carlisle Şubesi’nin toplantısı hakkında bir haber var. Yazılana göre bu işçilerin bir</p>
<p>&nbsp;aylardır, en fazla dört-beş şilin haftalık gelir elde edebilmiş. Bu vaziyete, Londra limanındaki gemi sanayisinin durgunluk içinde olması sebep olmuş.</p>

  <p>Genç bir erkek ya da kadın işçi ya da evli bir çift için, mutlu ve sağlıklı bir orta yaşın yahut borçsuz harçsız bir yaşlılığın garantisi yoktur. Ne kadar çalışırlarsa çalışsınlar, geleceklerini güvenceye alamazlar. Her şey şansa bağlıdır. Başa gelecek kötü bir olay her şeyi değiştirir; bunun önüne geçmek mümkün değildir. Önlem alsalar da, kurnazlığa yatsalar da kâr etmez. Sanayinin savaş meydanında kaldıkları sürece, olacaklarla yüzleşmek ve başlarına geleni çekmek zorundadırlar. Elbette durumları uygunsa ve akrabalık vazifeleri onları kısıtlamıyorsa, sanayinin savaş meydanını terk edebilirler. O zaman bir erkeğin yapacağı en güvenli şey, orduya katılmaktır; kadınlar da, ellerinden gelirse Kızıl Haç’ta hemşire olur ya da bir manastıra girerler. Her halükârda bir evden, çocuklardan, hayatı yaşamaya değer kılan ve yaşlılığı kâbus olmaktan çıkaran her şeyden vazgeçmek zorundadırlar.</p>
