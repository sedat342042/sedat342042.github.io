  <h1>13. RIHTIM İŞÇİSİ DAN CULLEN</h1>

  <p class="nonindent">Dün Leman Caddesi yakınlarında yer alan “Belediye Konutları”ndaki bir odaya girdim. Gözümün önünde kasvetli bir gelecek belirdi; ölünceye kadar böyle bir odada yaşamak zorunda kalsam, hemen gidip Thames Nehri’ne atlayarak bu kiracılığı kısa keserdim, diye düşündüm.</p>

  <p>Oda falan değildi bu. Lisana saygı gereği, nasıl bir kulübeye köşk diyemezsek, buna da oda diyemezdik. Burası bir delik, bir indi. Eni iki, boyu iki buçuk metreydi ve tavan, kışladaki bir İngiliz askerinin gereksindiği hava boşluğunu bile bırakmayacak denli alçaktı. Üzerine yırtık pırtık bir örtü serilmiş saçma sapan bir kanepe, odanın neredeyse yarısını işgal ediyordu. Köhne bir masa, bir sandalye ve birkaç kutu da konunca, odada sağdan sola dönecek yer kalmamış gibiydi. Buradaki her şey beş dolara satın alınabilirdi. Zemin çıplaktı, beyaz duvarlarla tavan resmen kan lekeleriyle kaplanmıştı. Her bir leke şiddetli bir ölümü temsil ediyordu, zira mekân haşerelerle doluydu; hiç kimsenin tek başına mücadele edemeyeceği bir bela.</p>

  <p>Bu delikte ikamet eden Dan Cullen adındaki rıhtım işçisi, şimdi hastanede ölüm döşeğindeydi. Yine de nasıl bir insan olduğunun ipuçlarını verecek şekilde, kişiliğini bu sefil ortama yansıtmıştı. Duvarlarda Garibaldi, Engels, Dan Burns ve diğer işçi liderlerinin ucuz resimleri vardı; masada Walter Besant’ın romanlarından biri duruyordu. Söylediklerine bakılırsa Shakespeare’i bilir; tarih, sosyoloji ve iktisat okurmuş. Kendi kendini eğitmiş.</p>

  <p>Masada, harika bir dağınıklığın ortasında duran kâğıtta şöyle yazıyordu: <i>Bay Cullen lütfen size ödünç verdiğim beyaz sürahiyle tirbuşonu geri getirin</i> - bunlar Cullen’a hastalığının başlangıç evrelerinde ödünç verilen, sonra ölüp gideceği zannıyla geri istenen eşyalardı. Uçurum mahluklarının nazarında büyük bir beyaz sürahi, bir tirbuşon o kadar kıymetlidir ki, bunlar için başka bir mahlukun huzur içinde ölmesini engellemeye çekinmezler. Dan Cullen’ın kurtulmaya çalıştığı menfurluk, onu son anma kadar tırmalayıp durmaya devam etmiş olmalı.</p>

  <p>Dan Cullen’ın hikâyesi küçük, kısa bir hikâye; ama satır aralarında okunacak çok şey var. Alt tabaka bir ailede, kastların birbirinden kesin çizgilerle ayrıldığı bir şehirde ve ülkede doğmuş. Hayatı boyunca ağır iş yapmış. Kitap okuduğu, kitaplardaki ruhun ateşine kapıldığı ve “bir avukat gibi mektup yazabildiği” için, arkadaşları onu kendileri adına beyniyle çalışmak üzere seçmişler. Meyve taşıyıcılarının lideri olmuş, Londra Sendikalar Konseyi’nde rıhtım işçilerini temsil etmiş, işçi gazetelerinde sert makaleler yazmış.</p>

  <p>İktisadi anlamda onun efendileri olsalar da, onun yaşam kaynaklarını denetleseler de başka adamlara yaltaklanmamış, düşüncesini serbestçe dile getirmiş ve cesurca mücadele etmiş. “Büyük Rıhtım Grevi”nde<a class="noteref" href="#n1" id="ref1">1*</a> önderlik yapma suçunu işlemiş. İşte bu, Dan Cullen’ın sonu olmuş. Artık damgalı bir adammış ve her gün, on yıl veya daha fazla süreyle, ona bu yaptığı “ödetilmiş”.</p>

  <p>Rıhtım işçisinin bir düzeni yoktur. Bazen iş bulur, bazen bulamaz; eldeki malların miktarına göre, çalışır ya da çalışamaz. Dan Cullen ayrımcılığa maruz kalmış. Tam anlamıyla dışlanmamakla birlikte (bu sorun yaratabilirdi ve kesinlikle daha insaflı bir tutum olurdu), ustabaşı tarafından haftada en fazla iki ya da üç gün çalıştırılıyormuş. Buna adamı “disipline sokmak” ya da “eğitmek” denir. Manası aç kalmaktır. Daha kibar ifadesi yoktur. On yılın sonunda Cullen umudunu kaybetmiş. Umudu kalmayan bir adam yaşayamaz.</p>

  <p>Cullen bu korkunç deliğe taşınmış; içinde bulunduğu umarsızlık burayı daha da korkunç kılıyormuş. Hısım akrabası olmayan, hayata küsmüş, kötümser, yalnız bir ihtiyarmış artık. Garibaldi, Engels ve Dan Burns kan lekeli duvarlardan kendisini izlerken, haşerelerle savaşıp duruyormuş. Bu kalabalık belediye evlerinde hiç kimse onu görmeye gelmemiş (oturanların hiçbiriyle ahbaplığı yokmuş); çürümeye terk edilmiş.</p>

  <p>Fakat Doğu Yakası’nın uzak bir yerinden, bir ayakkabı tamircisiyle oğlu gelmiş; Cullen’ın son arkadaşları onlarmış. Odasını temizlemişler, ona evlerinden çarşaf getirmişler, kirden simsiyah olan çarşafları değiştirmişler. Queen’s Bounty hemşirelerinden birini getirmişler ona.</p>

  <p>Hemşire onun yüzünü yıkamış, onunla konuşmuş. Cullen hemşirenin soyadını öğreninceye dek, ilgi çekiciymiş sohbetleri. Evet, demiş kadın masumca, soyadım Blank. Sir George Blank de benim ağabeyim. Sir George Blank, ha? diye gürlemiş ölüm döşeğindeki ihtiyar Cullen. Sir George Blank, Cardiff teki rıhtımda avukatlık yapan, Cardiff Rıhtım İşçileri Sendikası’nın dağılmasında herkesten fazla pay sahibi olan ve bunun karşılığında şövalyelikle ödüllendirilen adam mı yani? Sen de onun kız kardeşisin öyle mi? Bunun üzerine Dan Cullen kanepede oturup kadına ve tüm sülalesine lanet okumuş. Kadın kaçıp gitmiş, bir daha da dönmemiş; yoksulların kadir bilmezliği ona çok dokunmuş.</p>

  <p>Dan Cullen’ın ayakları su toplayıp şişmiş. Bütün gün (su vücuduna yayılmasın diye) yatakta oturuyormuş; çıplak zemine basarak, bacaklarının üstünde ince bir battaniye, omuzlarında eski bir ceketle. Bir misyoner dört peni ederinde terlikler getirmiş ona (bu terlikleri gördüm); Dan Cullen’ın ruhu için elli tane falan dua okumaya yeltenmiş. Ama Dan Cullen, ruhunun rahat bırakılmasını isteyen adamlardanmış. Şu ya da bu kişinin, dört penilik terlikler getirdi diye ruhuna bulaşmasına izin verecek değilmiş. Pencereyi açmasını rica etmiş misyonerden; terlikleri dışarı atacakmış çünkü. Misyoner çekip gitmiş, bir daha dönmemiş; yoksulların kadir bilmezliği aynı şekilde ona da çok dokunmuş.</p>

  <p>Pek el üstünde tutulmasa da eski zamanların cesur bir kahramanı olan ayakkabı tamircisi, Dan Cullen’ın otuz sene boyunca iş çıktıkça hizmet verdiği büyük meyve simsarlarının bürosuna gitmiş. Bunların sisteminde, neredeyse her şey geçici işçilere yaptırılırmış. Ayakkabı tamircisi, Cullen’ın umutsuz halini anlatmış onlara; yaşlı, yıkık, umarsız, beş parasız olarak öldüğünden bahsetmiş ve onun için bir şeyler yapmalarını istemiş.</p>

  <p>Defterlere bakma gereği duymaksızın Cullen’ı hemen anımsayan müdür “Ah,” demiş, “biliyorsunuz, kural olarak asla geçici işçilere yardım etmeyiz; yapabileceğimiz hiçbir şey yok.”</p>

  <p>Hiçbir şey yapmamışlar gerçekten. Dan Cullen’ın hastaneye kabul edilmesi için bir mektup bile yazmamışlar. Londra’da hastaneye yatmak kolay değildir. Hampstead’de doktorlara görünebilse dahi hastaneye girebilmesi için en az dört ay geçecekmiş; önünde çok sayıda bekleyen varmış. Nihayet ayakkabı tamircisi onu Whitechapel Reviri’ne yatırabilmiş, sık sık da ziyaretine gitmiş. Görmüş ki Dan Cullen, umutsuz durumda olduğu için onu bertaraf etmeye çalıştıkları kanısındaymış. On yıl boyunca sürekli “disipline sokulmuş” ve “eğitilmiş” yaşlı ve yıkık bir adamın bu sonucu varmasını haklı ve mantıklı bulmak gerek. Doktorlar Bright hastalığı tedavisine başlayıp, böbreklerindeki yağı temizlemek için onu terlettiklerinde, Dan Cullen terlemenin ölüm sürecini hızlandırdığını savunmuş; böbrekleri harap eden Bright hastalığı tedavi edilirken temizlenecek yağ falan olmazmış, doktorun yalan söylediği aşikârmış. Bu sözlere hiddetlenen doktor, dokuz gün boyunca onun yanına uğramamış.</p>

  <p>Sonra yatağını, ayakları ve bacakları yukarı kalkacak şekilde eğmişler. Vücudu hemen su toplamaya başlamış; suyu bacaklarından vücuduna doğru akıtıp onu daha çabuk öldürmeye çalıştıkları sonucuna varmış. Hastaneden çıkmayı talep etmiş. Ona merdivenlerde düşüp öleceğini söylemişler, ama Cullen yan ölü vaziyette ayakkabı tamircisinin imalathanesine gitmeyi başarmış. Ben bunları yazarken, Cullen Temperance Hastanesi’nde ölüm döşeğinde. Sağlam dostu olan ayakkabı tamircisi, onu buraya kabul ettirene kadar akla karayı seçmiş.</p>

  <p>Zavallı Dan Cullen! Bilgi peşinde koşan Adsız Sansız Bir Jude, gündüzleri bedeniyle çalışıp gecenin geç saatlerinde kitap okuyan; bir hayali olan, amacı uğruna cesurca greve giden bir vatanperver, bir hürriyet âşığı, korkusuz bir savaşçı ve nihayetinde, yolunu kesen güçleri yenmeye cüssesi yetmeyen, yılgın, kötümser biri; son nefesini bir hastanenin fakirlere ayrılmış koğuşunda, ıstıraplar içinde veriyor - “İrfan sahibi olabilecek ama olamamış kişinin durumu, bir trajedidir bence.”<a class="noteref" href="#n2" id="ref2">2*</a></p>
