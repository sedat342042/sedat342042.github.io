  <h1>ÖNSÖZ</h1>

  <p class="nonindent">Bu kitapta anlattığım tecrübeler, 1902 yazında başımdan geçti. Londra’nın yeraltı dünyasına indiğim zamanki düşünce tarzım, bir kâşifin düşünce tarzına benzetilebilir en çok. Daha önce burayı görmemiş kişilerin öğretilerine ya da önceden gidip görmüş kişilerin sözlerine değil, kendi gözlerimin tanıklığına itibar etmeye hazır haldeydim. Ayrıca yeraltı dünyasındaki hayatı ölçüp biçmekte kullanacağım basit bir ölçüt almıştım yanıma. O da şuydu: Daha fazla yaşam, fiziksel ve ruhsal enerji için yapılmış her şey iyiydi; daha az yaşam için yapılmış, inciten, gelişimi kısıtlayan, hayatı tahrif eden her şey kötüydü.</p>

  <p>Çoğunlukla kötü şeyler gördüğüm, okuyucuya malum olacaktır zaten. Ancak bahsettiğim günlerin İngiltere’de “iyi zamanlar” olarak kabul edildiği de unutulmamalıdır. Karşılaştığım açlık ve barınaksızlık, en büyük refah dönemlerinde bile ortadan kalkmamış müzmin bir sefalet hali teşkil ediyordu.</p>

  <p>Söz konusu yaz mevsimini sert bir kış takip etti. Yığınla işsiz insan, her seferinde bir düzineyi bulan kafileler oluşturuyor, günbegün Londra sokaklarını arşınlayarak ekmek için bağrışıyorlardı. 1903’ün Ocak ayında New York <i>Independents</i> yazarı Justin McCarthy, durumu şöyle özetliyordu:</p>

  <blockquote>

    <p class="extract"> “Düşkünevlerinde, her gün kapılarını aşındırıp yemek ve kalacak yer diye yalvaran aç kalabalıkları koyacak yer kalmamış. Londra’nın arka sokaklarındaki çatı katlarında, kilerlerde kıvranan insanlara yiyecek bulmaya çalışan hayır kurumları, tüm kaynaklarını tüketmişler. Selamet Ordusu’nun<a class="noteref" href="#n1" id="ref1">*</a> Londra’nın değişik bölgelerindeki karargâhları gece gündüz işsizlerin, açların kuşatması altında; bunlara ne barınak ne de gıda sağlanabiliyor.”</p>

  </blockquote>

  <p>İngiltere’deki vaziyete dair eleştirilerimin fazla karamsar olduğunu ileri sürenler var. Kendimi mazur göstermek için iyimserler arasında en iyimser kişinin ben olduğumu söylemek zorundayım. Fakat ben insanlığı, bireylerden ziyade politik bileşimlerle değerlendiririm. Toplum büyür, politik makineler ise parçalanıp “hurda” olur. Erkekler, kadınlar, sağlık ve mutluluk söz konusu olduğunda İngilizler için ferah, güleç bir gelecek öngörüyorum. Ama şu anda çok kötü yönetilen politik mekanizmalar için, bir hurda yığınına dönüştürülmekten gayrisini öngöremiyorum.</p>

  <p class="right">J<small>ACK</small> L<small>ONDON</small><br/><i>Piedmont California</i></p>
