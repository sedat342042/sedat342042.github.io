  <h1>4. BİR ADAM VE UÇURUM</h1>

  <p class="nonindent">“Kiralık yeriniz var mı?”</p>

  <p>Bu soruyu tombul ve geçkince bir kadına, omzumun üstünden kaygısız bir edayla yöneltmiştim. Pool yakınlarındaki, Limehouse’a da fazla uzak olmayan pasaklı bir kafede onun hazırladığı yemeği yiyordum.</p>

  <p>“Var ya,” diye kısa yollu yanıtladı; görüntüm, muhtemelen evinin gerektirdiği varsıllık standardını yansıtmıyordu.</p>

  <p>Başka bir şey söylemeyip, sessizce önümdeki domuz pastırmasını yemeye ve iç bulandırıcı kahvemi içmeye devam ettim. O da artık benimle ilgilenmedi; hesabımı ödemek üzere (dört peni tutmuştu) cebimden on şilinlik paramın hepsini çıkarana dek. İstediğim sonucu elde etmiştim.</p>

  <p>“Evet beyim,” dedi hemen. “Seveceğinizi düşündüğüm güzel yerlerim var. Seyahatten mi döndünüz beyim?”</p>

  <p>“Bir oda için ne istiyorsunuz?” diye sordum, kadının meraklı sorusunu duymazdan gelerek.</p>

  <p>Kadın bana samimi bir şaşkınlıkla baktı. “Sürekli kiracılara odaları tek tek kiralamıyorum. Hele geçici süre kalacaklara hiç olmaz.”</p>

  <p>“O zaman aramaya devam etmem gerekecek,” dedim, hayal kırıklığına uğramış gibi.</p>

  <p>Ama gördüğü on şilin iştahını kabartmıştı. “Başka iki adamla kalabilirsiniz,” dedi. “İyi, saygın adamlar. Sakin tipler hem de.”</p>

  <p>“Fakat iki adamla birlikte uyumak istemiyorum,” diye itiraz ettim.</p>

  <p>“Öyle değil. Odada üç yatak var. Küçük bir oda sayılmaz üstelik.”</p>

  <p>“Kaça?” diye sordum.</p>

  <p>“Haftada beş şilin; devamlı kalanlara iki şilin altı peni. Eminim adamları seversiniz. Biri ambarda çalışıyor, iki yıldır benimle. Diğeriyse altı yıldır benimle - altı yıl, beyim. Önümüzdeki cumartesi altı yıl iki ay olacak hatta. Dekor taşıyıcısıdır,” diye devam etti. “Sakin, hürmetli bir adamdır. Benimle kaldığı süre içinde bir gece bile işe gitmediği olmadı. Evi de seviyor; bundan iyi kiralık yer bulamazdım deyip durur. Onu da diğer kiracıları da ben aldım buraya.”</p>

  <p>“Para biriktiriyor galiba,” dedim, masumane.</p>

  <p>“Yok canım! Parasıyla daha iyi bir yer bulamaz ki.”</p>

  <p>Batı Yakası’ndaki ferah mekânımı, bin Londra’ya yetecek gökyüzünün altındaki odamı düşündüm. Oysa bu adam, bu sakin ve güvenilir, bir gece dahi işine gitmemezlik etmemiş tutumlu adam, iki kişiyle paylaştığı oda için ayda iki buçuk dolar ödüyor ve tecrübelerine dayanarak bundan fazlasına gücünün yetmeyeceğine hükmediyor! Bense cebimdeki on şilinin kudreti sayesinde bu odaya dahil olup onun yanında yatabilirim. İnsan ruhen pek yalnızdır, ama bir odada üç yatak bulunduğu ve gelip geçici insanlara da kapılar açık olduğunda, söz konusu yalnızlık katmerlenir herhalde.</p>

  <p>“Ne zamandır buradasınız?” diye sordum.</p>

  <p>“On üç yıldır beyim. Ne diyorsunuz, tutmak istemez misiniz odayı?”</p>

  <p>Benimle konuşurken bir yandan da ayaklarını sürte sürte küçük mutfakta geziyor, kiracılarının yemeğini hazırlıyordu. İlk geldiğimde hararetle çalışmaktaydı, konuşmamız süresince de çalışmaya hiç ara vermedi. Meşgul bir kadındı, besbelli. Her sabah beşte kalkmak, tüm işler bitmeden yatamamak, canı çıkana kadar çalışmak, on üç yılını böyle geçirmek ve karşılığında kırlaşmış saçlardan, pis elbiselerden, çökük omuzlardan, hırpani bir görünüşten, çirkin ve iç bulandırıcı bir sahil mahallesindeki şu dar sokak içinde, duvarlara üç metre mesafeye sıkışmış salaş bir kafede bitimsizce ter dökmekten gayrısı geçmemişti eline.</p>

  <p>Ben çıkarken, “Sonra yine gelip bir bakmak ister misiniz?” diye içi giderek sordu.</p>

  <p>Dönüp ona bakınca, şu eski ve hikmetli sözün temelinde yatan hakikati daha iyi anladım: “Erdemli olmanın ödülü sadece erdemdir.”</p>

  <p>“Hiç tatile çıktınız mı?” dedim.</p>

  <p>“Tatil mi!”</p>

  <p>“Birkaç günlüğüne kırlara gidip temiz hava aldınız mı ya da bir günlük izin kullandınız mı mesela, dinlenmek için?”</p>

  <p>“Yok daha neler!” diyerek güldü, ilk kez işine ara vererek. “Tatil ha? Benim gibilerin tatil neyine? Rüyamda görürüm anca! - Dikkat edin bastığınız yere!” Bu son sözü, ben çürük bir eşiğe takılıp tökezleyince söylemişti.</p>

  <p>West India Rıhtımı’nda, bulanık sulara kederli kederli bakan bir delikanlıya rastladım. Taktığı ateşçi kasketini gözlerine indirmişti; elbiselerinin şekli şemaili, denizci olduğunu belli ediyordu.</p>

  <p>“Merhaba arkadaş,” diye selamladım onu, sohbete girmek için. “Wapping’e nasıl giderim?”</p>

  <p>“Bir kargo gemisinde miydin?” diye karşılık verdi, tabiyetimi hemen teşhis ederek.</p>

  <p>Bunun üzerine başladığımız sohbet meyhanede devam etti, birlikte birkaç tek attık. Böylece biraz daha kaynaştık; ben cebimden bir şilin tutarındaki bozuklukların hepsini (sözümona tüm paramı) çıkarıp altı peniyi yatak parası olarak, altı peniyi de kalan içkiler için ayırınca, adam paranın tümüyle içki içmemizi önerdi.</p>

  <p>“Oda arkadaşım dün gece hırgür çıkardı,” dedi. “Aynasızlar da onu içeri attılar. Yani benimle kalabilirsin. Ne dersin?”</p>

  <p>Tamam dedim; bir şilinlik daha bira söyledik kendimize. O gece sefil bir delikte, sefil bir yatakta uyudum ve arkadaşımı daha iyi tanıdım. Sonradan anlayacağım üzere bu adam, bir bakıma, altsınıf Londra işçileri kitlesini temsil ediyordu.</p>

  <p>Londra doğumluymuş. Babası bir ateşçi ve içki düşkünüymüş. Çocuk yaşında sokakları ve rıhtımları ev bellemiş. Okuma yazmayı hiç öğrenmemiş, ihtiyaç da hissetmemiş -ona göre bu, kendi konumundaki biri için nafile, lüzumsuz bir marifetmiş.</p>

  <p>Annesi ve ciyak ciyak bağıran bir sürü kardeşi, birkaç odaya tıkılmış halde yaşıyorlarmış ve kendisinin aşırıp yiyebileceği besinlerden daha kötüleriyle, daha azıyla yetinmek zorundalarmış. Aslında arkadaşım, kendi yiyeceğini temin edemediği zamanlar haricinde, eve gitmiyormuş bile. Sokaklarda, rıhtımlarda ufak tefek hırsızlıklar yapıp dilenmiş, kamarot ve kömür atıcı olarak bir iki defa denize açılmış, sonunda yükselebileceği yere kadar yükselip usta ateşçi olmuş.</p>

  <p>Bu arada bir yaşam felsefesi oluşturmuştu kendisine; çirkin ve itici bir felsefe olsa da onun bakış açısından bakınca çok mantıklı ve akla yatkındı. Yaşam gayesini sorduğumda, “Kafayı çekmek,” diye yapıştırmıştı cevabı. Bir deniz yolculuğuna çıkar (çünkü insanın önce para kazanması gerekirdi), sonra ücretini alır, nihayetinde körkütük sarhoş olurmuş. Sonra meyhanelerde benim gibi cebinde üç-beş kuruşu kalmış arkadaşlara yamanır, yamanacak adam kalmayınca yine denize açılır, bu berbat döngü böyle sürüp gidermiş.</p>

  <p>“Ama ya kadınlar,” dedim, adam kafa çekmeyi hayatın nihai hedefi ilan edince.</p>

  <p>“Kadınlar!” deyip bardağını tezgâha vurdu ve belagatli bir nutuk çekmeye başladı. “Kadın, kendi haline bırakmayı öğrendiğim bir şey. İşe yaramaz arkadaş, hiçbir işe yaramaz. Benim gibi bir adam niye kadın istesin, söylesene. Anam mesela, ihtiyarı sefil ediyorlar diye çocuklarını döverdi. Adam o kadar az uğrardı ki eve. Niye peki? Anam yüzünden! Yuvasını mutlu bir yer kılmamıştı ki, buydu sebebi. Ya öteki kadınlar? Cebinde üç kuruşla gezen fakir bir ateşçiyi ne yapsınlar ki? Sarhoş bir adamın değeri, cebindeki parası kadardır; daha bir bardak içkiyi bitirmeden kadınlar onu soyup soğana çevirirler. Biliyorum bunu. Benim de düşüp kalktığım bir kadın vardı, bilirim bu işleri. Bak diyeyim sana, kadın olan yerde sorun vardır - bağırtı çağırtı, hırgür, kavga, yaralama, aynasızlar, hâkimler; ardından bir ay ağır işe mahkûm olur, çıkınca da işsiz kalırsın.”</p>

  <p>“Ama karın, çocuğun olsa,” diye ısrar ettim. “Kendine ait bir ev, vesaire. Düşünsene, seyahatten dönmüşsün, küçük çocuklar dizlerine tırmanıyor, karın mutlu mutlu gülümsüyor, sofrayı kurarken sana öpücük veriyor, bebekler yatağa girince onları da öpüyor, ocakta çaydanlık kaynıyor; sonra nerelere gittiğini, neler gördüğünü anlatıyorsun, karın da sen yokken evde neler olup bittiğini anlatıyor, sonra—”</p>

  <p>“Anlat anlat!” diye bağırdı arkadaşım, yumruğunu şakayla omzuma vurarak. “Niyetin nedir, ha? Bir gemi bulduğum zaman ayda dört sterlin on şilin kazanıyorum, bulamazsam parasızım. Hal böyleyken çocukları öpen bir kadın, tırmanan çocuklar, kaynayan çay falan nasıl olacak? Ayda dört sterlin on şilinle olacağı söyleyim sana: dırdırcı bir kadın, ciyak ciyak bağıran veletler, kömür kalmadığı için kaynamayan eski püskü çaydanlık, işte olacağı bu. Adamı denize gittiğine sevindirir valla. Bir kadın! Ne için? Hayatın kaysın diye mi? Çocuklar? Lafıma güven arkadaş, çocuk falan yapma. Bana baksana! Ne zaman istersem bira içiyorum, ekmek diye ağlayan kadınım, çocuğum yok. Elimde biram, yanımda senin gibi arkadaşlarımla mutluyum ben. Güzel bir gemi gelir, yine denize açılırım. Haydi gel, bir tek daha atalım. Kafayı çekmek yeter bana.”</p>

  <p>Yirmi iki yaşındaki bu delikanlıyla sohbetimizi anlatmak yetişir; herhalde onun yaşam felsefesi ve bunun temelinde yatan ekonomik sebepler yeterince anlaşılmıştır. Ev hayatı diye bir şey görmemişti. “Ev” sözcüğü ona sadece tatsız şeyler çağrıştırıyordu. Babasının ve aynı statüdeki adamların düşük gelirine bakıp, eş ve çocukları bir yük, erkeğin sefaletinin müsebbipleri olarak görüyordu. Bilinçsiz bir haz düşkünü, gayet ahlâksız ve maddeci biri olmuş, kendisi için en büyük mutluluk kaynağını aramış ve bunu içkide bulmuştu.</p>

  <p>Genç yaşta ayyaş olmak, vaktinden önce çökmek, ateşçilik yapamayacak denli güçsüzleşmek, bir düşkünlerevinde çürüyüp ölüp gitmek - bütün bunları o da benim kadar görüyor, ama hiç korkmuyordu. Doğduğu andan itibaren, tüm çevre koşulları onu sertleştirmişti; kaçınılmaz istikbaline, benim sarsamayacağım bir duyarsızlık ve umursamazlıkla bakıyordu.</p>

  <p>Yine de fena bir adam değildi. Kötü niyet ve gaddarlık yoktu içinde. Normal bir zihin yapısına ve ortalamanın üzerinde bir fiziğe sahipti. Uzun kirpiklerin gölgelediği iri, yuvarlak, mavi gözleri vardı. Gülerek bakan gözlerdi bunlar; bir mizah duygusu saklıyorlardı gerilerinde. Alnı ve yüz hatları güzel, ağzı ve dudakları şimdiden haşince kıvrılmaya başlamış olsalar da tatlıydı. Çenesi küçüktü, ama çok değil. Yüksek mevkilerde oturan daha küçük çeneli adamlar gördüm.</p>

  <p>Kafası biçimliydi ve mükemmel bir boynun üzerinde o kadar zarif duruyordu ki, yatmak için soyunduğu zaman vücudunun görünüşüne şaşmadım. Spor salonlarında, antrenmanlarda soyunan bir sürü adam gördüm. İyi kan taşıyan, iyi yetişmiş adamlardı; ama hiçbiri çıplakken, yirmi iki yaşındaki bu delikanlı kadar, dört-beş yıl içinde harabeye dönmeye ve müthiş kalıtımını kimseye geçirmeden ölmeye mahkûm bu genç tanrı kadar avantajlı görünmüyordu.</p>

  <p>Böyle bir bedeni ziyan etmek günahtı bence, fakat ayda dört sterlin on şilinle Londra’da evlenmediği için haklı olduğunu itiraf etmeliyim. Tıpkı dekor taşıyıcısının, gariban ailesini birkaç adamın kaldığı daha ucuz bir odaya taşıyıp yine de iki yakasını bir araya getirememektense, iki adamla aynı odayı paylaşarak geçinip gitmekten memnun olması gibi.</p>

  <p>Gün geçtikçe, Uçurum’daki insanlar için evliliğin akıl kârı olmamaktan da öte, bir suç olduğuna kanaat getirdim. Onlar, duvarcının reddettiği taşlardı. Toplumun tüm güçleri onları çürüyüp gidene dek aşağı çekerken, sosyal dokuda kendilerine yer bulamıyorlardı. Uçurum’un dibinde en güçsüzler, sersemler, embesiller vardı. İnsan hayatı o kadar ucuzdu ki, bunlar çocuk sahibi oldukları takdirde, hepsi kendiliğinden çürüyüp gidiyordu. Tepelerinde dünyanın işleyişi aynen devam ediyor, onlarsa bunun bir parçası olmak istemiyorlardı; olamazlardı da zaten. Hem dünyanın işleyişi onlara ihtiyaç duymuyordu. Yukarıdakilerin sayısı çok fazlaydı, hem de onlardan daha iyi durumdaydılar; bu adamlar ise yokuşu tırmanıp duruyor ve aşağı kaymamak için çılgınca mücadele ediyorlardı.</p>

  <p>Kısacası Londra Uçurumu koca bir mezbahaydı. Yıllar, on yıllar geçtikçe İngiltere kırsalından gelen güçlü insan seli burayı doldurmuştu. Şehir kendini yenilemediği gibi, üçüncü nesil tarafından çürütülüyordu. Yetkin ağızların bildirdiğine göre Londra’da, anne-babası ve ninesi-dedesi Londra doğumlu olan işçilerin sayısı o kadar azmış ki böylesini bulmak çok zormuş.</p>

  <p>A.C. Pigou, yaşı ilerlemiş fakirlerin ve “batık durumdaki onda bir”i<a class="noteref" href="#n1" id="ref1">*</a> oluşturan posanın Londra nüfusunun yüzde 71’ine tekabül ettiğini söylemişti. Bu demektir ki geçen yıl, dün, bugün ve içinde bulunduğumuz anda, bu mahlukların 450 bini “Londra” denen toplum çukurunun dibinde sefalet içinde ölüyor. Nasıl öldüklerini açıklamak için sabah gazetelerinden bir örnek vereceğim.</p>

  <blockquote>

    <p>KENDİNİ İHMAL</p>

    <p class="extract">Dr. Wynn Westcott, dün Shoreditch’te, geçtiğimiz çarşamba günü Holbom semtindeki East Street 32 numarada yetmiş yedi yaşında hayatını kaybeden Elizabeth Crews’la ilgili bir soruşturma yaptı. Alice Mathieson, müteveffanın yaşadığı evin sahibiydi. Tanık, Elizabeth Crews’u en son geçtiğimiz pazartesi canlı olarak görmüştü. Kendisi hayli yalnız bir hayat sürüyordu. Holborn bölgesinden bir sosyal yardım görevlisi olan Francis Birch, müteveffanın otuz beş yıldır aynı odada kaldığını belirtti. Ayın birinde bağlantı kurulan tanık geldiğinde, yaşlı kadını dehşet verici bir durumda bulmuş ve cesedin kaldırılmasından sonra hem ambulansın hem de arabacının dezenfekte edilmesi gerekmişti. Dr. Chase Fennell, ölüm sebebinin kendini ihmal etmekten ve ortam kirliliğinden kaynaklanan yatak yaralarına bağlı kan zehirlenmesi olduğunu söyledi. Jüri de aynı doğrultuda karar aldı.</p>

  </blockquote>

  <p>Bu kadının ölümüyle ilgili en ürkütücü şey, resmî görevlilerin olaya bakış ve hükme varış şeklindeki kendini beğenmiş vurdumduymazlıktır. Yetmiş yedi yaşındaki bir kadının KENDİNİ İHMAL sonucunda öldüğünü söylemek, meseleye mümkün olan en iyimser şekilde bakmaktır. Kadın kendi hatası yüzünden ölmüştür ve mesuliyeti ona yıkan toplum, halinden memnun şekilde kendi işine bakmaya devam eder.</p>

  <p>Pigou “batık durumdaki onda bir” hakkında şöyle demiş: “Beden güçlerinin, zekâlarının ya da kişiliklerinin, yahut her üçünün yetersizliğinden dolayı bunlar verimsiz, isteksiz işçilerdir ve kendilerini geçindiremezler…Çoğu zaman sağ elleriyle sol ellerini birbirinden ayıramayacak, kendi evlerinin numarasını akılda tutamayacak denli düşük zekâlıdırlar. Bedenleri cılız ve takatsizdir, çarpık duygular içindedirler ve aile hayatının ne olduğunu pek bilmezler.”</p>

  <p>450 bin insan çok büyük bir kalabalık. Genç ateşçi bunlardan biriydi sadece ve az zamanda söyleyeceği üç beş lafı söyledi. Hepsinin bir ağızdan konuştuğunu duymak istemezdim. Bilmem Tanrı onları duyuyor mudur?</p>
