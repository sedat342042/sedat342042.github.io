  <h1>16. MÜLKE KARŞI İNSAN</h1>

  <p class="nonindent">Maddeci ve ruha değil, mülke dayalı bir uygarlıkta, mülkün ruha göre daha el üstünde tutulması, mülke karşı işlenmiş suçların insana karşı işlenmiş suçlardan daha ciddi telakki edilmesi kaçınılmazdır. Bir adamın karısını eşek sudan gelene kadar dövüp, onun birkaç kaburgasını kırması, kira ödeyecek parası olmadığı için yıldızların altında uyumasına kıyasla hafif bir suçtur. Toplumun nazarında, varlıklı bir demiryolu şirketinden birkaç armut çalan bir delikanlı, durup dururken yetmişini aşkın bir ihtiyara saldıran genç yabaniden daha büyük bir musibettir. Sanki çalışıyormuş gibi bir eve yerleşen genç kız o kadar tehlikeli bir suç işlemiştir ki, ağır şekilde cezalandırılmadığı takdirde, onun gibiler yüzünden bütün mülkiyet yapısı yerle bir olabilir. Bu kız geceyarısından sonra Piccadilly ve Strand caddelerinde dolaşsa hem polis kendisine karışmayacak hem de kirasını ödemesi mümkün olacaktır.</p>

  <p>Aşağıdaki örnek vakalar, bir haftalık polis mahkemesi raporlarından seçildi:</p>

  <blockquote>

    <p>Widnes Polis Mahkemesi: Belediye Meclis Üyeleri Gossage ve Neil hazır bulundu. Thomas Lynch sarhoşluk, uygunsuz davranışlarda bulunmak ve bir polis memuruna hakaret etmekten yargılandı. Sanık bir kadının gözaltına alınmasını engellemiş, polis memurunu tekmelemiş ve ona taş atmıştı. Birinci suçu için 3 şilin 6 peni, yaptığı saldırı için de 10 şilin ödemeye ve mahkeme masraflarını karşılamaya mahkûm edildi.</p>

    <p>Glasgow Queen’s Park Polis Mahkemesi: Belediye Meclis Üyesi Norman Thompson hazır bulundu. John Kane karısına saldırma suçunu işlediğini kabul etti. Beş eski mahkûmiyeti vardı. 2 sterlin, 2 şilin cezaya çarptırıldı.</p>

    <p>Taunton İli Sulh Mahkemesi: İri yarı, güçlü kuvvetli biri olan, işçi olarak tarif edilen John Painter, karısına saldırmak suçlamasıyla yargılandı. Kadının iki gözü de iyice morarmış, yüzü kötü şekilde şişmişti. Sanık masraflar dahil 1 sterlin, 8 şilin cezaya çarptırıldı ve huzuru sağlamak için hapsedildi.</p>

    <p>Widnes Polis Mahkemesi: Richard Bestwick ve George Hunt, avlanırken başkasının arazisine izinsiz olarak girmekten yargılandılar. Hunt 1 sterlin ve mahkeme masraflarını ödemeye, Bestwick 2 sterlin ve mahkeme masraflarını ödemeye, para cezası ödenmediği takdirde bir ay hapse mahkûm edildi.</p>

    <p>Shaftesbury Polis Mahkemesi: Belediye Başkanı (Bay A. T. Carpenter) hazır bulundu. Thomas Baker, sokakta uyumak suçlamasıyla yargılandı. On dört gün hapis.</p>

    <p>Glasgow Merkez Polis Mahkemesi: Belediye Meclis Üye si Dunlop hazır bulundu. Genç bir adam olan Edward Morrison, tren istasyonundaki bir kamyondan on beş armut çalmak suçlamasıyla yargılandı. Yedi gün hapis cezası aldı.</p>

    <p>Doncaster Borough Polis Mahkemesi: Alderman Clark ve diğer sulh hâkimleri hazır bulundu. Kaçak avcılıkta kullanılan gereçler ve birkaç tavşanla yakalanan James M’Gowan, Kaçak Avcılığı Önleme Yasası’ın ihlal etmekten yargılandı. 2 Sterlin ve mahkeme masraflarını ödemeye yahut bir ay hapis yatmaya mahkûm edildi.</p>

    <p>Dunfermline Şeriflik Mahkemesi: Şerif Gillespie hazır bulundu. Bir maden işçisi olan John Young, Alexander Storrar’a onu dövmek, başına ve vücuduna vurmak, yere fırlatmak ve bir payandayla vurmak suretiyle saldırdığını kabul etti. 1 sterlin ceza aldı.</p>

    <p>Kirkcaldy Polis Mahkemesi: Belediye Meclis Üyesi Dishart hazır bulundu. Simon Walker bir adama vurup onu yere yıktığını kabul etti. Bu kışkırtma olmaksızın yapılmış bir saldırıydı ve sulh hâkimi sanığın toplum için gerçek bir tehlike olduğuna hükmetti. Sanık 30 şilin ceza aldı.</p>

    <p>Mansfield Polis Mahkemesi: Belediye Başkanı, F.J. Turner, J. Whitaker, F. Tidsbury, E. Holmes ve Dr. R. Nesbitt hazır bulundu. Joseph Jackson, Charles Nunn’a saldırmaktan yargılandı. Sanık hiçbir kışkırtma olmaksızın davacının yüzüne yumruk atmış, onu yere yıkıp başının yan tarafını tekmelemişti. Davacı bilincini kaybetmiş, on beş gün tedavi görmüştü. Sanık 21 şilin ceza aldı.</p>

    <p>Perth Şeriflik Mahkemesi: Şerif David Mitchell hazır bulundu, kaçak avcılık yapmaktan yargılandı. Sonuncusu üç yıl önce olmak üzere, iki mahkûmiyeti vardı. Şeriften, altmış iki yaşında olan ve av alanının bekçisine direniş göstermeyen Mitchell’a yumuşak davranması istendi. Dört ay hapis.</p>

    <p>Dundee Şeriflik Mahkemesi: Şerif Vekili R.C. Walker hazır bulundu; John Murray, Donald Craig ve James Par kes kaçak avcılık yapmaktan yargılandılar. Craig ve Parkes 1 sterlin ödemeye veya on dört gün hapis yatmaya, Murray ise 5 sterlin ödemeye veya bir ay hapis yatmaya mahkûm edildi.</p>

    <p>Reading Borough Polis Mahkemesi: W.B. Monck, F.B. Parfitt, H.M. Wallis ve G. Gillagan hazır bulundu. On altı yaşındaki Alfred Masters, boş bir arazide uyumaktan ve belirgin bir geçim kaynağı olmamaktan yargılandı. Yedi gün hapis.</p>

    <p>Salisbury Şehri Sulh Mahkemesi: Belediye Başkanı, C. Hoskins, G. Fullford, E. Alexander ve W. Marlow hazır bulundu. James Moore, bir dükkânın önünden bir çift kundura çaldığı suçlamasıyla yargılandı. Yirmi bir gün hapis.</p>

    <p>Horncastle Polis Mahkemesi: Peder W.F. Massingberd, Peder J. Graham ve Bay N. Lucas Calcraft hazır bulundu. Genç bir işçi olan George Brackenbury, yetmiş yaşını geçkin bir adam olan James Sargeant Foster’a, sulh hâkimlerinin son derece yersiz ve gaddarca buldukları bir saldırı gerçekleştirmekten mahkûm oldu. 1 sterlin, 5 şilin, 6 peni ve mahkeme masraflarını ödeme cezası aldı.</p>

    <p>Worksop Sulh Mahkemesi: F.J.S. Foljambe, R. Eddison ve S. Smith hazır bulundu. John Priestly, Peder Leslie Graham’e saldırmaktan yargılandı. Sarhoş olan sanık, sürdüğü bebek arabasını bir kamyonun önüne itmiş, bunun sonucunda araba ters dönmüş ve bebek dışarı fırlamıştı. Kamyon arabanın üzerinden geçmiş, ama bebek yaralanmamıştı. Sanık önce kamyon sürücüsüne, sonra davranış tarzını kınayan davacıya saldırmıştı. Bu saldırı sonucunda yaralanan davacı, doktora görünmek zorunda kalmıştı. Sanık 40 şilin ve mahkeme masraflarını ödeme cezasına çarptırıldı.</p>

    <p>Rotherham West Riding Polis Mahkemesi: C. Wright, G. Pugh ve Albay Stoddart hazır bulundu. Benjamin Storey, Thomas Brammer ve Samuel Wilcock kaçak avlandıkları suçlamasıyla yargılandılar. Birer ay hapis cezası.</p>

    <p>Southampton İli Polis Mahkemesi: Amiral J.C. Rowley, Bay H.H. Culme-Seymour ve diğer sulh hâkimleri hazır bulundu. Henry Thorrington sokakta uyumaktan yargılandı. Yedi gün hapis.</p>

    <p>Eckington Polis Mahkemesi: Albay L.B. Bowden, R. Eyre, H.A. Fowler ve Dr. Court hazır bulundu. Joseph Watts bir bahçeden dokuz eğreltiotu çaldığı suçlamasıyla yargılandı. Bir ay hapis.</p>

    <p>Ripley Sulh Mahkemesi: J.B. Wheeler, W.D. Bembridge ve M. Hooper hazır bulundu. Kaçak Avcılığı Önleme Yasasından yargılanan Vincent Ailen ve George Hall, birkaç tavşan bulundurmakla, John Sparham ise onlara yardakçılık etmekle suçlanıyordu. Hall ve Sparham mahkeme masrafları dahil olmak üzere 1 sterlin, 17 şilin, 4 peni; Ailen 2 sterlin, 17 şilin 4 peni cezaya çarptırıldı. Hail ve Sparham cezayı ödemedikleri için on dört gün, Ailen ise bir aylığına hapse gönderildi.</p>

    <p>Güneybatı Polis Mahkemesi, Londra: Bay Rose hazır bulundu. John Probyn, bir polis memurunu feci şekilde yaralamakla suçlanıyordu. Mahkûm karısını tekmelemiş, gaddarlığını protesto eden başka bir kadına da saldırmıştı. Polis memuru onu evine girmeye ikna etmeye çalışmış, fakat mahkûm aniden üzerine yürüyüp suratına vurarak onu yere yıkmış, yerde yatan polisi tekmelemiş ve boğarak öldürmeye çalışmıştı. Nihayet mahkûm kasten polis memurunun tehlikeli bir bölgesini tekmelemiş, onun uzun müddet görevden uzak kalmasına yol açacak bir hasar vermişti. Altı hafta hapis.</p>

    <p>Lambeth Polis Mahkemesi, Londra: Bay Hopkins hazır bulundu. Koro şarkıcısı bir kız olduğu belirtilen, on dokuz yaşındaki “Bebek” Stuart, yalan söylemek suretiyle 5 şilinlik yemek ve kira hizmeti elde etmek, Emma Braiser’ı dolandırmaya çalışmakla suçlanıyordu. Davacı Emma Brasier, Atwell Caddesi’nde ev ve pansiyon sahibiydi. Mahkûm kendisinin Crown Tiyatrosu’nda çalıştığını söyleyerek Emma Braiser’dan oda kiralamıştı. İki-üç gün sonra Bayan Braiser araştırma yapıp kızın hikâyesinin asılsız olduğunu öğrenince onu tutuklatmıştı. Mahkûm, sulh hâkimine sağlığı çok bozuk olduğu için çalışamadığını söyledi. Altı hafta ağır iş.</p>

  </blockquote>
