  <h1>11. MANDAL</h1>

  <p class="nonindent">Fakat ben, bütün gece sokakları arşınladıktan sonra, sabah vakti Green Park’ta uyumadım. İliklerime kadar ıslanmıştım gerçi, yirmi dört saattir de uyumuyordum ama hâlâ iş arayan beş parasız bir adammışım gibi davrandığımdan, etrafa bakınmak zorundaydım; önce kahvaltı bulmalıydım, sonra da iş.</p>

  <p>Geceleyin, Thames Nehri’nin Surrey yakasındaki bir yerden bahsedildiğini duymuştum; burada Selamet Ordusu, pazar sabahları halka parasız kahvaltı verirmiş (Bu arada, geceleri sokakları arşınlayan insanlar sabahları yıkanmamış haldedir ve eğer yağmur yağmazsa, yıkanıp arınmaya pek fırsatları olmaz).<a class="noteref" href="#n1" id="ref1">1*</a> İşte tam da bu, diye düşündüm - sabah kahvaltısı ve ardından gün boyunca iş aramak.</p>

  <p>Yürümekten usanmıştım. Yorgun bacaklarımı St. James Caddesi boyunca sürükleyerek Pall Mall’dan Trafalgar Meydanı’na, oradan da Strand Caddesi’ne vardım. Waterloo Köprüsü’nden Surrey yakasına geçtim, Blackfriars Caddesi üzerinden Surrey Tiyatrosu’nun yakınına çıkıp, saat yediden önce Selamet Ordusu kışlasına vardım. “Mandal” burasıydı işte. Argoda, parasız yemek bulunan yerlere “mandal” deniyor.</p>

  <p>Geceyi yağmur altında geçirmiş perişan bir güruh vardı burada. Ne müthiş bir sefaletti! Hem de ne çok insan bu sefaletin içindeydi! Gençler, ihtiyarlar, her türlü adam. Ayrıca erkek çocuklar; her türlü erkek çocuk. Bazıları ayakta uyukluyordu; dokuz-on tanesi son derece rahatsız şekilde taş merdivene yayılmışlardı. Hepsi derin uykudayken, üstlerindeki paçavraların sökük ve deliklerinden kırmızı tenleri görünüyordu. Caddenin aşağısında, yukarısında ve yolun karşı tarafındaki sağlı-sollu iki blok boyunca, her kapı eşiğinde, kafasını dizlerine dayamış halde uyuyan iki-üç kişi vardı. Unutmayın, bunlar İngiltere’nin zor zamanları değildi. Her şey bildik şekilde sürüp gidiyordu; şartlar ne kolay ne de zordu.</p>

  <p>Sonra polis geldi. “Uzaklaşın oradan, domuzlar sizi! Hey! hey! Uzaklaşın çabuk!” Ve hepsini domuzlar gibi kapı ağızlarından sürüp, dört bir tarafa dağıttı. Ama merdivenlerde uyuyan kalabalığı görünce hayretler içinde kaldı. “Hayret verici!” diye bağırdı. “Hayret verici! Hem de pazar sabahı! Aman ne güzel! Hey! hey! Uzaklaşın oradan, baş belaları sizi!”</p>

  <p>Elbette hayret verici bir görüntüydü; ben de hayret etmiştim. Öz kızım böyle bir şeyi görüp de gözleri kirlensin istemem; aman yarım kilometre bile yaklaşmasın böyle bir yere. Ama - oradaydık işte. Şu durumda “ama”dan gayrı söyleyecek söz yok.</p>

  <p>Polis uzaklaşınca, bal kavanozunun etrafındaki sinekler gibi tekrar toplaşıverdik. Ne de olsa bizi harika bir şey, yani kahvaltı beklemiyor muydu? Milyon dolarlık banknotlar dağıtılacak olsa, bundan daha ısrarlı, daha umutsuz şekilde bekleşmezdik. Bazılarımız şimdiden uykuya dalmıştı. Polis geri gelince dağılıverdik ve tehlike geçer geçmez tekrar yerimize döndük.</p>

  <p>Saat yedi buçukta küçük bir kapı açıldı, Selamet Ordusu’nun askerlerinden biri başını dışarı uzattı. “Yolu böyle kapatmanızın hiç anlamı yok,” dedi. “Bileti olanlar şimdi içeri gelsin. Bileti olmayanlar saat dokuza kadar giremez.”</p>

  <p>Ah o kahvaltı! Saat dokuz! Daha bir buçuk saat vardı! Bileti olanlara nasıl imreniyorduk. Onların içeri girerek yıkanıp arınmaya, kahvaltıdan önce oturup dinlenmeye müsaadeleri vardı; bizlerse aynı kahvaltı için sokakta bekleşecektik. Biletler geceleyin sokaklarda ve Rıhtım bölgesinde dağıtılmıştı; bilet sahibi olmak marifet değil, şans meselesiydi.</p>

  <p>Saat sekiz buçukta daha fazla biletli adam içeri alındı ve saat dokuzda küçük kapı bizler için açıldı. İçeri yığılınca, kendimizi bir avluda sardalyalar misali sıkıştırılmış olarak bulduk. Amerika’nın kuzey topraklarında gezgin serserilik ettiğim günlerde defalarca, kahvaltı için çalışmak zorunda kalmıştım; ama hiçbir kahvaltı için bu kadar çok çalışmam gerekmemişti. Dışarıda iki saatten fazla beklemiştim, bir saat de bu tıklım tıklım avluda bekledim. Gece boyunca hiçbir şey yememiştim, zayıf ve güçsüzdüm. Pis elbiselerden, avluya hayvanlar gibi tıkılan bu yıkanmamış bedenlerden yükselen koku her yanımı sarıyordu; neredeyse kusacaktım. Öylesine sıkışık haldeydik ki, bazı adamlar bundan yararlanıp, ayaküzeri derin bir uykuya daldılar.</p>

  <p>Selamet Ordusu hakkında genel anlamda pek bir şey bilmiyorum, o yüzden burada yapacağım eleştiriler, Selamet Ordusu’nun Blackfriars Caddesi’nde, Surrey Tiyatrosu yakınında çalışan bölümü hakkında olacaktır. Bir kere, gece boyunca ayakta kalmış bu adamları tekrar saatlerce ayakta durmaya zorlamak, gereksiz olduğu kadar zalimceydi de. Zor bir gecenin, uykusuzluğun etkisiyle güçsüz düşmüştük, karnımız zil çalıyordu; buna rağmen mantıksızca ayakta bekletilmiş, bekletilmiş, bekletilmiştik.</p>

  <p>Kalabalığın arasında bir sürü denizci vardı. Dört adamdan biri binecek gemi arıyordu galiba; en az on-on iki kişi de Amerikalı denizcilerdi. “Kıyıda” olma sebeplerini konuştuğumuzda her birinden aynı hikâyeyi dinledim. Denizcilikte işlerin nasıl yürüdüğünü bildiğim için, bu hikâye inandırıcı geldi bana. İngiliz gemileri, denizcileri yolculuk boyunca görev yapmak üzere işe alır, bu yolculuk da bazen üç yıla kadar uzar. Denizciler ana limana, yani İngiltere’ye dönünceye kadar işi bırakıp paralarını alamazlar. Ücretleri düşük, yemekleri kötü, gördükleri muamele daha da beterdir. Sıklıkla, kaptanları tarafından Kuzey ya da Güney Amerika kıyılarında gemiden inmeye zorlanıp, epey bir ücretten feragat etmek mecburiyetinde kalırlar - kaptan, gemi sahipleri ya da her ikisi için önemli bir kazançtır bu. Fakat sadece bu sebeple olsun ya da olmasın, birçok denizci gemilerini terk eder. Ondan sonra gemi, dönüş yolculuğu için, kıyıda bulabildiği denizcileri işe alır. Bu adamlar, dünyanın diğer bölgelerinde geçerli olanın biraz üzerindeki ücretlerle, İngiltere’ye vardıklarında akitlerinin fesholması koşuluyla işe alınırlar. Bunun sebebi açıktır; onları daha uzun bir süre için işe almak ekonomik değildir, zira İngiltere’de gemicilerin ücreti düşüktür ve bu ülkede her zaman, kıyıya çıkmış bir sürü denizci vardır. Selamet Ordusu kışlasındaki Amerikalı denizcilerin durumu buydu işte. Yaban ellerden kurtulmak için İngiltere’ye gelip, kendilerini yabanın da yabanı bir yerde bulmuşlardı.</p>

  <p>Güruhun içinde tam yirmi Amerikalı vardı. Bunların denizci olmayanları “muhteşem avareler”di; “dünyayı gezen rüzgârı yoldaş bellemiş” adamlardı. Hepsi neşeliydi, temel nitelikleri olan ve görünüşe bakılırsa onları hiç terk etmeyen bir cesaretle yüzleşiyorlardı dünyayla; bununla beraber ülkeye parlak mecazlarla sövüyorlardı. Bir aydır dinlediğim, yaratıcılıktan uzak, tekdüze Doğu Yakası küfürlerinden sonra bu mecazlar bana hayli ferahlatıcı geliyordu. Doğu Yakası’nda yaşayanların tek bir sövgüleri vardır, dillerinde mevcut en edepsizce söz odur, her durumda o sövgüyü kullanırlar. Edepsizlikten ziyade kutsal şeylere saygısızlığa kaçan parlak ve çeşit çeşit Batı küfürleri, çok farklıdır. Nihayetinde erkekler nasıl olsa küfredeceğine göre, galiba kutsal şeylere saygısızlığı, edepsizliğe yeğliyorum. Burada bir küstahlık, maceraperestlik ve cüret var ki, bu açık bir müstehcenlikten iyidir.</p>

  <p>Amerikalı gezgin serserilerin birinden bilhassa hoşlanmıştım. Onu önce sokakta, bir kapı ağzında başını dizlerine dayamış halde uyurken fark etmiştim; başındaki şapka, okyanusun bu tarafında giyilenlere benzemiyordu. Polis oradan çıkmasını söylediğinde adam inadına yavaşça kalktı, esneyip gerindi; polise tekrar, onun dediğini yapıp yapmamaya karar veremiyormuş gibi baktı ve sonra hiç acele etmeden kaldırım boyunca ilerledi. Başlangıçta şapkadan yana emindim, ama şimdi şapkayı takan kişiden yana da emin olmuştum.</p>

  <p>İçerideki sıkışıklıkta onun yanına düştüm, epey sohbet ettik. İspanya’da, İtalya’da, İsviçre’de, Fransa’da bulunmuştu. İmkânsızı başararak bir Fransız treninde beş yüz kilometre seyahat etmiş, varış noktasında da yakalanmamıştı. Nerelerde takıldığımı sordu. Uyuyacak yer bulabilmiş miydim? Etrafı gezebilmiş miydim? Memleket “dandik”ti, şehirler “bok gibi”ydi, ama kendisi yine de durumu idare ediyordu. Her şey nasıl berbattı, değil mi? Polise enselenmeden dilencilik bile edemiyordun burada. Ama pes etmeyecekti. Yakında Buffalo Bill’in gösterisi geliyordu; sekiz atı sürebilen bir adama her zaman iş vardı. Buradaki enayiler sürücülüğü falan şu kadarcık bilmiyorlardı. Ben de onunla birlikte Buffalo Bill’i bekleseydim ya? Orada bana bir iş bulunurdu mutlaka.</p>

  <p>Ne de olsa et tırnaktan ayrılmazmış. Aynı ülkedendik ve yaban elde yabancı kalmıştık. Adama şekli bozulmuş şapkasını görür görmez ısınmıştım, o da benim çıkarımı, sanki kan kardeşiymişiz gibi kollamaya başlamıştı. Ülkeye, insanların davranışlarına, yemek ve barınak bulma yöntemlerine, aklımıza gelen her şeye dair faydalı bilgiler paylaştıktan sonra, veda ettiğimize samimi şekilde üzülerek birbirimizden ayrıldık.</p>

  <p>Bu güruhta bilhassa, insanların kısa boyluluğu dikkat çekiyordu. Ben orta boylu olduğum halde, on kişiden dokuzuna tepeden bakıyordum. Buralılar da yabancı denizciler de hep kısa boyluydu. Kalabalığın içinde epey uzun denebilecek sadece beş-altı kişi vardı, onlar da İskandinavlar ve Amerikalılardı. Ama en uzun boylu adam, bir istisnaydı. Londralı değilse de, İngilizdi bu adam. “Kraliyet Muhafızı olabilirdin,” dedim ona. “Tam üstüne bastın arkadaşım,” diye yanıt verdi. “Orada bir süreliğine hizmet etmişliğim var. Böyle giderse çok geçmeden aynı yere döneceğim.”</p>

  <p>Bir saat boyunca sessizce bu tıklım tıklım avluda bekledik. Sonra adamlar huzursuzlanmaya başladı. Öne doğru itelemeler başladı, hafif bir uğultu yükseldi. Lakin sert bir davranış ya da şiddet yoktu; bu sadece yorgun ve aç insanların huzursuzluğuydu. O sırada emir subayı göründü. Onu sevmemiştim. Gözleri iyi bakmıyordu. Nasıralı İsa’nın tevazusundan eser yoktu bu adamda; şöyle diyen Romalı komutana benziyordu daha çok: “Ben de buyruk altında bir adamım, benim de buyruğumda askerlerim var. Birine ‘Git,’ derim, gider; bir diğerine ‘Gel,’ derim, gelir; köleme ‘Şunu yap,’ derim, yapar.”<a class="noteref" href="#n2" id="ref2">2*</a></p>

  <p>İşte bize tam da öyle bakıyordu; en yakınındakiler ürktü. Sonra sesini yükselterek bize seslendi:</p>

  <p>“Rahat durun bakalım, yoksa hepinizi geri döndürüp dışarı çıkarırım, kahvaltı falan da alamazsınız.”</p>

  <p>Bunu ne kadar çekilmez bir edayla söylediğini yazarak anlatmam imkânsız. Yetke sahibi olmaktan, paçavralar içindeki beş yüz zavallıya “karnınızın doyması da aç kalmanız da benim elimde,” diyebilmekten büyük zevk alır gibiydi.</p>

  <p>Saatlerce bekledikten sonra kahvaltı alamamak mı! Korkunç bir tehditti bu; zaten ortama hemen çöken acıklı, utanç verici sessizlik, tehditin ne kadar korkunç olduğuna delalet ediyordu. Ödlekçe bir tehditti aynı zamanda. Karşılık veremezdik, zira açlıktan kıvranıyorduk; bu dünyada başka birini doyuran kişi, onun efendisidir. Ama komutan -yani emir subayı- tatmin olmamıştı. Kimseden çıt çıkmazken bir kez daha sesini yükselterek, tehditini daha güçlü şekilde yineledi.</p>

  <p>Nihayet ziyafet salonuna girmemize izin verildi; içeride “biletliler”i yıkanıp arınmış, ama karınları doymamış vaziyette bulduk. Burada oturan toplam yedi yüz kişiydik galiba - yemek için değil; konuşmalar, şarkılar, dualar için. Bu cehennemi bölgelerde, Tantalos’un çok değişik kılıklar içinde acı çekmeye devam ettiğine kaniyim artık. Duayı emir subayı etti ama ona dikkatimi vermedim, çünkü önümdeki kitlesel sefalet tablosuna dalıp gitmiştim. Fakat konuşma şöyle bir şeydi: “Cennet’te ziyafetler bekliyor sizi. Burada ne kadar açlık, ne kadar ıstırap çekerseniz çekin, Cennet’te sizi ziyafetler bekliyor. Talimatları izlediğiniz takdirde elbet.” Bu şekilde sürüp gidiyordu. Akıllıca bir propagandaydı bence, fakat iki sebeple işe yaramayacaktı. Birincisi, bu propagandayı dinleyen adamlar hayal gücü yoksunu ve maddeciydiler; göze görünmeyen şeylerin varlığından haberleri yoktu ve onları bekleyen cehennemden korkmayacak denli, yeryüzündeki cehennemi kanıksamışlardı. Ve ikincisi, gece boyunca çektikleri uykusuzluk ve zorluktan ötürü bitip tükenmiş, uzun süre ayakta bekletilmekten mustarip, açlıktan başı dönen bu adamlar, kurtuluşa değil yemeğe hasrettiler. “Ruh avcıları” (bu adamlar dinî propaganda yapanlara böyle diyorlar) çabalarının daha etkili olmasını istiyorlarsa, psikolojinin fizyolojik temelini biraz araştırmalılar.</p>

  <p>Kahvaltı tam zamanında, saat on bir civarında geldi. Tabaklarda değil, kâğıt paketlerde gelmişti kahvaltı. İstediğim kadar alamadım; eminim oradaki hiçbir adam istediği kadarını, hatta istediğinin yarısını bile alamamıştır. Kendi ekmeğimi Buffalo Bill’i bekleyen gezgin serseriye verdim; kahvaltısını bitirdiğinde hâlâ başlangıçtaki kadar açtı. Kahvaltı şunlardan ibaretti: iki dilim ekmek, “kek” diye isimlendirdikleri, küçük bir dilim üzüm taneli ekmek, incecik bir peynir ve bir bardak sulandırılmış punç. Bir sürü adam saat beşten beri bunu bekliyordu; tümümüz en azından dört saat beklemiştik. Dahası domuzlar gibi oradan oraya itilmiş, sardalyalar gibi sıkıştırılmış, itler gibi muamele görmüş, vaazlar, şarkılar dinlemiştik; bir de bizim için dualar edilmişti. Hepsi bu kadar değilmiş meğer.</p>

  <p>Kahvaltı henüz bitmişti ki (göz açıp kapayana kadar bitivermişti zaten) yorgun kafalar öne düşmeye başladı. Beş dakika sonra yarımız derin uykuya dalmıştı. Bizi göndereceklerine dair bir emare yoktu, bir toplantı için hazırlık yaptıkları belli oluyordu. Duvardaki ufak saate baktım. On ikiye yirmi beş vardı. Vay canına, diye düşündüm, zaman nasıl da geçmiş; yine de iş aramam lazım.</p>

  <p>Uykudan uyanmış birkaç adama, “Gitmek istiyorum,” dedim.</p>

  <p>“Ayine katılmak zorundasın,” cevabını aldım.</p>

  <p>“Siz kalmak istiyor musunuz?” diye sordum.</p>

  <p>Başlarını iki yana salladılar.</p>

  <p>“O zaman gidelim de şunlara dışarı çıkmak istediğimizi söyleyelim. Haydi.”</p>

  <p>Zavallı mahlukların ödü kopmuştu. Ben de onları kaderleriyle baş başa bırakıp, en yakındaki Selamet Ordusu görevlisine yöneldim.</p>

  <p>“Gitmek istiyorum,” dedim. “Buraya kahvaltı etmek için gelmiştim, iş arayacak takatim olsun diye. Kahvaltının bu kadar gecikeceğini düşünmemiştim. Stepney’de bir iş bulma şansını yakaladım galiba. Oraya ne kadar erken gidersem, işi kapma şansım o kadar fazla olur.”</p>

  <p>İsteğim karşısında ürkmesine karşın, gerçekten iyi bir adamdı. “Ama,” dedi, “şimdi ayin başlayacak, kalsan iyi olur.”</p>

  <p>“Ama o zaman iş bulma şansım ortadan kalkar,” diye bastırdım. “Şu anda benim için en önemli şey, iş bulmak.”</p>

  <p>Ama bu adam sadece bir er olduğundan beni emir subayına gönderdi. Niçin gitmek istediğimi emir subayına da açıkladım ve kibarca bana izin vermesini talep ettim.</p>

  <p>“Bunu yapamayız,” dedi. “Fikir!” diye burnundan soludu. “Fikir!”</p>

  <p>“Yani buradan çıkamam mı?” diye sordum. “Beni zorla mı alıkoyacaksınız?”</p>

  <p>Yine burnundan soluyarak, “Evet,” dedi.</p>

  <p>Neler olabilirdi bilmiyorum, çünkü ben de öfkelenmeye başlamıştım; ama yapılacak toplantı, işleri kolaylaştırdı. Emir subayı beni odanın bir köşesine, sonra da başka bir odaya çekti. Orada tekrar, niçin gitmek istediğimi sordu.</p>

  <p>“Gitmek istiyorum, çünkü Stepney’de iş aramak arzusundayım. Geçen her saat, işe girme şansımı azaltıyor. Şu an on ikiye yirmi beş var. Buraya geldiğimde, kahvaltının bu kadar gecikeceğini düşünmemiştim.”</p>

  <p>“Demek işin var öyle mi?” dedi alaylı alaylı. “İşi gücü olan bir adamsın demek. O halde niçin buraya geldin?”</p>

  <p>“Bütün gece sokaklardaydım. İş arayabilecek takati toplamak için kahvaltıya ihtiyacım vardı. O yüzden buraya geldim.”</p>

  <p>Adam, “Aman ne güzel,” diye aynı alaycılıkla devam etti. “İşi gücü olan biri buraya gelmemeli. Bu sabah burada bir fakirin kahvaltısını aldın. Budur yaptığın.”</p>

  <p>Yalan söylüyordu; çünkü dışarıda bekleyen her insan evladı içeri alınmıştı.</p>

  <p>Peki, sorarım; Hıristiyanca, hatta dürüstçe miydi bu? - evsiz ve aç olduğumu, iş aramayı arzu ettiğimi açıkça ifade ettikten sonra benim “iş güç sahibi”, yani işadamı olduğumu söylemek; hali vakti yerinde bir işadamının hayır için verilen kahvaltıya ihtiyaç duymayacağını, bu kahvaltıyı yapmakla, işadamı olmayan aç bir evsizin hakkını yediğimi iddia etmek.</p>

  <p>Ama sinirlerime hâkim olarak durumu tekrar açıkladım; onun ne kadar haksız olduğunu, gerçekleri nasıl çarpıttığını açık ve özlü şekilde ispatladım. Geri adım atmayacağımı belli ettiğimden (eminim ki gözlerim çakmak çakmak olmuştu) beni binanın yan tarafında yer alan, çadır kurulmuş avluya götürdü. Orada duran birkaç ere aynı alaycı tonla “yanında iş güç sahibi bir adam bulunduğunu ve kendisinin ayinden önce ayrılmak istediğini” bildirdi.</p>

  <p>Onlar da şaşkına döndüler tabii; emir subayı binbaşıyı çağırmak üzere çadıra girerken, anlatılmaz bir korku vardı yüzlerinde. Emir subayı yine aynı alaycı tavırla, “iş” terimini bilhassa vurgulayarak, komutanına açıklamada bulundu. Binbaşı farklı karakterde bir insandı. Onu görür görmez sevmiştim ve durumu ona aynen az önceki gibi ifade ettim.</p>

  <p>“Ayine katılmak zorunda olduğunu bilmiyor muydun?” diye sordu.</p>

  <p>“Bilmiyordum tabii,” dedim, “yoksa kahvaltı etmeden ayrıldım. Açıklayıcı yazılar asmamışsınız, hiç kimse de içeri girerken bana bunu söylemedi.”</p>

  <p>Binbaşı bir an düşündü. “Gidebilirsin,” dedi.</p>

  <p>Sokağa çıktığımda saat on iki olmuştu; Selamet Ordusu’nun mekânına mı gitmiştim, yoksa hapiste miydim, bilemedim. Günün yarısı geçip gitmişti, Stepney’ye epey yol vardı. Ayrıca pazar günündeydik; aç bir adam niçin pazar günü iş arasındı ki? Ayrıca bütün gece sokaklarda dolaşarak ve sabah kahvaltı için mücadele ederek epey yorulduğuma karar verdim. Böylece, iş arayan aç bir delikanlı olduğum kabulünden vazgeçerek, bir otobüsü el edip durdurdum ve kendimi içine atıverdim.</p>

  <p>Tıraş olup yıkandıktan sonra, elbiselerimin tümünü çıkarmış vaziyette, bembeyaz temiz çarşafların içine girip uyudum. Gözlerimi yumduğumda saat akşamın altısıydı. Tekrar gözlerimi açtığımda, saatler sabahın dokuzunu gösteriyordu. Tam on beş saat uyumuştum. Mahmur mahmur yatarken, aklım ayini bekler halde bıraktığım yedi yüz talihsiz adama takıldı. Onlar ne yıkanabilir, ne tıraş olabilir, ne de giysilerini çıkarıp bembeyaz temiz çarşaflara sarınarak on beş saat uyuyabilirlerdi. Ayin bitince yine usandırıcı sokaklara inecekler, gece boyunca bir parça ekmeğin peşinde koşacaklar, uzun geceyi sokaklarda uykusuz geçirecekler, şafak söktüğünde yine nereden bir parça ekmek bulacaklarını düşünmeye başlayacaklardı.</p>
