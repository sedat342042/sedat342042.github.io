  <h1>23. ÇOCUKLAR</h1>

  <div class="epigraf">
    <span><i>Evimiz viran ise gönlümüz düşer hüzne</i></span>

    <span><i>Unuturuz dünyanın güzelliğini de</i>.</span>
  </div>

  <div class="clear"/>

  <p class="nonindent">Doğu Yakası’nın tek güzel manzarası, laternacı çalarken onun etrafında dans eden çocuklardır. Ne ilginçtir bu yeni doğmuşları, bir sonraki nesli ayaklarını yere vurup sallanırken izlemek. Küçük sevimli taklitleri, latif buluşları tamamen kendilerine özgüdür; kasları çabuk ve rahat hareket eder, gövdeleri hafiflik içinde sıçrar, dans okullarında asla öğretilmeyen ritimleri dokurlar.</p>

  <p>Bu çocuklarla şurada, burada, her yerde konuştum. Her seferinde onların da diğer çocuklar kadar zeki, hatta bazı bakımlardan daha zeki olduklarını görüp etkilendim. Son derece etkin, küçük muhayyileleri var. Macera ve fantezi dünyasına geçiverme kapasiteleri olağanüstü. Damarlarında fıkır fıkır hayat kaynıyor. Müzikten, hareketten, renklerden büyük haz duyuyorlar; kirin, pasağın ve giydikleri paçavraların altından, çehrelerinin ve bedenlerinin güzelliğini ele veriyorlar sık sık.</p>

  <p>Fakat Fareli Köyün Kavalcısı, tüm çocukları alıp götürüyor. Kayboluyorlar. Bir daha hiç kimse ne onları ne de onlara ait bir şeyi görebiliyor. Yetişkinlerin neslinde beyhude yere ararsınız çocukları. Bulacağınız tek şey güdük kalmış vücutlar, çirkin suratlar, küt ve duyarsız zihinlerdir. Zarafetten, güzellikten, hayal gücünden, zihnin ve bedenin direncinden eser kalmamıştır. Lakin bazen bir kadın görürsünüz; ille yaşlı olması da gerekmez, fakat çarpılıp bozulmuş, kadınlığa dair ne varsa kaybetmiştir; sarhoş, şiş göbekli haliyle kirli eteklerini yukarı çekip, kaldırımın üzerinde garip, hantal bacak hareketleri yapar. Onun bir zamanlar laternacının etrafında dans eden çocuklardan biri olduğunu anlarsınız. Çocukluğun vaat ettiği şeylerden geriye sadece bu garip, hantal bacak hareketleri kalmıştır. Beyninin dumanlı oyuklarında, bir kız çocuğu olduğu zamanların hatırası belirir. Bir kalabalık toplaşır. Küçük kızlar yanı başında, etrafında, onun hayal meyal hatırladığı bir zarafetle dans etmeye başlarlar; ama kadının hareketleri bunların gülünç bir taklidi olmaktan öteye geçemez. Sonra soluğu kesilir kadının, gücü tükenir; sendeleyerek çemberin dışına çıkar. Küçük kızlar dans etmeye devam etmektedir oysa.</p>

  <p>Getto çocukları soylu kadınları, soylu erkekleri ortaya çıkaran tüm niteliklere sahiptir. Ama getto, öfkesini çocuklarına yönelten bir dişi kaplan gibi tüm bu nitelikleri bozup yok eder, ışığı ve kahkahayı söndürür, öldürmeden bıraktıklarını mahzun, meyus, kaba saba, düşkün, hayvanlardan da perişan mahluklara dönüştürür.</p>

  <p>Bunun ne şekilde gerçekleştiğini, önceki bölümlerde uzun uzun anlatmıştım. Şimdi durumu Profesör Huxley özetlesin: “Şu ya da bu ülkenin büyük sanayi merkezlerindeki nüfusa aşina olanlar bilirler ki, bu büyük ve giderek çoğalan nüfusun içinde…Fransızların <i>la misère</i><a class="noteref" href="#n1" id="ref1">1*</a> dediği, İngilizcede eşdeğerinin bulunmadığını sandığım durum hüküm sürer. Bu öyle bir durumdur ki, vücudun normal işlevlerini yerine getirmesi için lazım olan besin, ısınma ve giyim kuşam ihtiyacı karşılanamaz; erkekler, kadınlar, çocuklar edebin ortadan kalktığı ve en basit sağlık koşullarını elde etmenin imkânsız olduğu deliklere tıkıştırılır. Buralarda sadece vahşilik ve sarhoşluk düzeyindeki hazlara erişmek mümkündür; acılar katlanarak açlık, hastalık, yetersiz gelişim ve ahlâki çöküntü şeklinde birikir; düzenli olarak, namusluca çalışmak isterken açlıkla boğuşarak geçirdiğiniz hayat, bir yoksullar mezarlığında sonlanır.”</p>

  <p>Bu koşullarda, çocukların istikbali umutsuzdur. Sinekler gibi ölüp giderler; ölmeyenler de hayatta kalmalarını, üstün dayanma güçlerine ve çevrelerindeki alçalmışlığa uyum sağlama kapasitelerine borçludurlar. Ev hayatları yoktur. Yaşadıkları deliklerde, inlerde her tür müstehcenliğe, edepsizliğe maruz kalırlar. Zihinleri bozulurken, bedenleri de sağlık koşullarının kötülüğünden, aşırı kalabalıktan ve besinsizlikten ötürü bozulur. Anneyle baba üç-dört çocukla aynı odada yaşıyorsa, çocuklar sıçanları uyuyanlardan uzak tutmak için sırayla nöbet tutuyorlarsa, bu çocuklar asla yeterince yiyecek bulamayıp, her tarafı sarmış haşeratın ısırıkları yüzünden sefil, güçsüz duruma düşüyorlarsa, hayatta kalanların nasıl erkekler ve kadınlar olacağını tahayyül etmek zor değildir.</p>

  <div class="poem">

    <p><i>Umutsuzluk ve sefalet</i></p>

    <p><i>Başlarındadır doğumdan beri;</i></p>

    <p><i>Çirkin küfürler, daha çirkin gülüşlerdir</i>,</p>

    <p><i>Onların ilk ninnileri</i>.<a class="noteref" href="#n2" id="ref2">2*</a></p>

  </div>

  <p>Bir erkekle kadın evlenip bir odaya yerleşirler. Aile yıllar içinde genişlemekle birlikte gelirleri artmaz; erkek sağlığını koruyabiliyor, işini elinde tutabiliyorsa son derece talihli sayılır. Önce bir bebek gelir, sonra bir tane daha. Bir oda daha lazımdır artık; fakat bu küçük bedenlerin getirdiği ilave masraf, daha çok alan edinmeyi kesinlikle imkânsız hale getirir. Yeni bebekler gelir. İçeride adım atacak yer kalmaz. Gençler sokakları doldurur; on iki ya da ondört yaşına geldiklerinde yer sorunu ayyuka çıkar, onlar da temelli olarak sokağa vururlar kendilerini. Erkek çocuk, şanslıysa eğer, ortak pansiyonlardan birine kapağı atmayı başarır ve bundan sonra önünde sayılı seçenek vardır. Ama ev denilen odayı bu şekilde terk etmeye zorlanan ve haftada en çok beş ya da altı şilin kazanabilen on dört-on beş yaşındaki bir kızın akıbeti bellidir. Onu bekleyen acı son, polisin bu sabah Whitechapel’da, Dorset Sokağı’ndaki bir kapı ağzında bedenini bulduğu kadınınki gibidir. Gece vakti evsiz, korunmasız, hasta vaziyette sokaklarda olan bu kadın, son saatinde yanında hiç kimse olmaksızın hayatını kaybetmiş. Altmış iki yaşında bir kibrit satıcısıymış. Vahşi hayvanlar gibi ölmüş.</p>

  <p>Doğu Yakası polis mahkemesinin sanık yerinde duran bir erkek çocuğun resmi, zihnimde taptaze. Başı parmaklığa kadar ancak uzanıyordu. Bir kadından iki şilin çaldığı için suçlu bulunmak üzereydi; parayı şeker, pasta almak ya da güzel vakit geçirmek için değil, yiyecek için çalmıştı.</p>

  <p>Sulh hâkimi sanki incinmiş gibi, “Niçin kadından yiyecek istemedin?” diye sordu, “Sana bir şeyler verirdi mutlaka.”</p>

  <p>“İsteseydim, dilendiğim için hapse atarlardı beni,” dedi çocuk.</p>

  <p>Sulh hâkimi kaşlarını çatıp bu azarı sineye çekti. Hiç kimse ne oğlanı ne de annesini-babasını tanıyordu. Başlangıcı, evveliyatı olmayan kimsesiz bir çocuk, bir sahipsiz varlık, imparatorluğun cangılında yiyecek arayan, kendinden güçsüzleri avlayıp, kendinden güçlülere av olan bir hayvan yavrusuydu.</p>

  <p>Yardımda bulunmaya çalışan, getto çocuklarını toplayıp bir günlüğüne kırlara çıkaran insanlar, en azından bir günlerini oralarda geçirmeyen çocuklardan çok azının on yaşına ulaşabildiğine inanıyorlar. Bir yazar bu hususta şöyle diyor: “Kırlarda geçirilen bir günün yarattığı zihnî değişim küçümsenmemelidir. Şartları nasıl olursa olsun, çocuklar yeşil alanların, ormanların anlamını öğrenir; okudukları kitaplarda yer alan, daha önce hiçbir izlenime yol açmayan kır betimlemeleri böylece anlaşılır hale gelir.”</p>

  <p>Kırlarda, ormanlarda geçirilen bir tek gün; yardımda bulunmaya uğraşan insanlar tarafından oraya götürülecek denli şanslılarsa eğer! Her gün doğum hızları artıyor; hayatlarında bir gün olsun kırlara, ormanlara götürülmeleri mümkün olmuyor. Bir gün! Hayatları boyunca sadece bir gün! Kalan günleri ise, çocuklardan birinin konuştuğu piskoposa söylediği gibi, şu şekilde geçiyor: “On yaşımızda okulu asarız, on üçümüzde bir şeyler aşırırız, on altımızda aynasızları pataklarız.” Yani on yaşında okuldan kaçıyorlar, on üç yaşında hırsızlığa başlıyorlar, on altılarında polisleri ezebilen kabadayılar haline geliyorlar.</p>

  <p>Peder J. Cartmel Robinson, kendi kilise bölgesinden bir oğlanla kızın ormana gitmek üzere yürümeye koyulduklarından bahsediyor. Az sonra ormanı görecekleri umuduyla yürümüşler de yürümüşler, sonunda bitkin ve bezgin şekilde yere çökmüşler; iyi yürekli bir kadın onları kurtarıp geri getirmiş. Yardımda bulunmaya çalışan insanlar, onları gözlerinden kaçırmış besbelli.</p>

  <p>Aynı beyefendi, Hoxton’daki (geniş Doğu Yakası’nın bir bölgesi) bir sokakta, seksen küçük evde, yaşları beşle on üç arasında değişen yedi yüzden fazla çocuğun yaşadığını söylüyor. Ve ekliyor: “Londra şehri çocuklarını sokaklardan, evlerden oluşan bir labirente hapsettiği, onların en doğal hakkı olan gökyüzünü, kırları, dereleri ellerinden aldığı için, bu çocuklar bedenen yetersiz erkekler, kadınlar olarak yetişmektedir.”</p>

  <p>Cemaatinden bir adamın, bir bodrum katını evli bir çifte kiraladığını anlatıyor. “İki çocukları olduğunu söylemişler; fakat eve girmelerinin ardından, dört çocukları olduğu anlaşılmış. Bir süre sonra beşinci çocukları peydah olunca, ev sahibi onlara evi terk etmeleri için bildirimde bulunmuş. Hiç aldırış etmemişler. Çoğu zaman yasaya aykırı şeyleri görmezden gelen sağlık müfettişi devreye girip, arkadaşımı yasal işlemleri uygulamakla tehdit etmiş. Onları evden çıkaramayacağını ileri sürmüş. Evde kalanlar da, bu kadar sayıda çocukla hiç kimsenin onlara uygun fiyatla ev kiralamayacağını savunmuşlar; yoksulların en yaygın şikâyetlerinden biri budur zaten. Ev sahibi ne yapsın? Çok zor durumda kalmış. Nihayet sulh hâkimine başvurmuş, o da durumu araştırması için bir memur göndermiş. Üzerinden yirmi gün geçmiş, daha bir şey yapıldığı yokmuş. Böylesi tek vaka bu mu? Asla değil; benzer olaylar öyle yaygın ki.”</p>

  <p>Geçen hafta polis, huzursuzluk yaratan bir eve baskın yaptı. Bir odada iki küçük çocuk bulundu. Bunlar tutuklanarak, oradaki kadınlarla birlikte kaldıkları için yargılandılar. Babaları mahkemede ifade verdi. Kendisiyle karısının ve daha büyük yaşta iki çocuklarının da mahkemeye çıkarılanlarla birlikte kaldığını, haftada yarım şilin ödediği bu odadan başkasını tutmaya gücünün yetmediğini söyledi. Sulh hâkimi iki çocuğu tahliye ederken, babayı çocuklarını sağlıksız koşullarda büyüttüğü için uyardı.</p>

  <p>Fakat örnekleri çoğaltmaya hiç gerek yok. Londra’da masumların kurban edilmesi, dünya tarihinde görülmemiş, hayret verici bir ölçekte devam ediyor. İsa’ya inanan, Tanrı’ya bağlı, her pazar kiliseye giden insanların katı yürekliliği de eşit derecede hayret verici. Bu insanlar haftanın diğer günleri, onlara çocukların kanıyla lekelenmiş olarak Doğu Yakası’ndan gelen kiralardan, elde ettikleri kazançtan yakınıyorlar. Hem bunlar öyle kendine has insanlar ki, bazen bu kira ve kazançlardan yarım milyon para ayırıp, Sudan’daki kara derili çocukların eğitimi için bağışlayabiliyorlar.</p>
