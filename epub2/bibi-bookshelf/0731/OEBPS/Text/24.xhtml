  <h1>24. BİR GECE GÖRÜNTÜSÜ</h1>

  <div class="epigraf">
    <span>Yıllar önce bunların hepsi al yanaklı, küçük, yumuşacık çocuklardı; onları yoğurup pişirebilir, istediğiniz toplumsal forma sokabilirdiniz.</span> <cite>– C<small>ARLYLE</small></cite>
  </div>

  <div class="clear"/>

  <p class="nonindent">Dün gece Commercial Caddesi boyunca Spitalfields’dan Whitechapel’a kadar yürüyüp, güneye doğru yoluma devam ederek Leman Caddesi’nden rıhtıma indim. Yürürken Doğu Yakası gazetelerindeki yazılara gülümsüyordum; bu gurur dolu yazılarda Doğu Yakası’nda yaşam mekânı olarak hiçbir sorun bulunmadığı iftiharla beyan ediliyordu.</p>

  <p>Gördüklerimin onda birini dahi anlatmak hayli zor. Çoğunun iler tutar yanı yok. Ama genel olarak bir karabasan, kaldırımları canlandıran ürkütücü bir çamur, Piccadilly ve Strand’in “korku veren geceleri”ni gölgede bırakan, anlatılmaz bir müstehcenliğe tanık olduğumu söyleyebilirim. Burası, insanı andıran, elbise giydirilmiş iki ayaklı yaratıkların tutulduğu bir hayvanat bahçesi gibiydi; bu yaratıklar fazla şiddetli hırladıklarında düzeni sağlamak üzere gelen metal düğmeli bekçiler de söz konusu resmi tamamlıyordu.</p>

  <p>Bekçilerin varlığından hoşnuttum, çünkü “denizci” giysilerim yoktu üzerimde; sinsice aşağı yukarı dolanan avcı yaratıklar için “hedef” konumundaydım. Bazen bu erkekler bekçilerin arasından bana sertçe, aç gözlerle bakıyordu. Bu izbeliğin kurtlarıydı onlar; ellerinden, çıplak ellerinden korkuyordum; insan bir gorilin ellerinden nasıl korkarsa. Gorilleri hatırlatıyorlardı bana. Gövdeleri ufarak, çarpık ve güdüktü. Şişkin kasları, kuvvetli bir yapıları, geniş omuzları yoktu. Daha ziyade, temel düzeyde bir iktisat sergiliyordu vücut yapıları; herhalde mağara adamları da böyle görünüyordu. Fakat bu sıska bedenlerde kuvvet vardı; tutmayı, kavramayı, yırtmayı, parçalamayı sağlayan yırtıcı, ilkel kuvvet. Hatta av olarak seçtikleri insanın üzerine atladıklarında, kurbanın gövdesini beli kırılıncaya dek eğip geriye büktükleri vakidir. Ne vicdanları ne duygusallıkları vardır; fırsatını buldular mı üç kuruş için duraksamadan adam öldürürler. Bunlar yeni bir ırktır; bir şehir vahşileri ırkı. Caddeler, evler, ara sokaklar ve avlular onların av sahalarıdır. Tabiattaki vahşiler için vadilerle dağlar neyse, bunlar için caddelerle binalar odur. Yoksul mahalleleri onların cangılıdır; bu cangılda yaşar ve avlanırlar.</p>

  <p>Batı Yakası’nın altın tiyatroları ve muhteşem malikânelerindeki insanlar bu yaratıkları görmezler; var olduklarını hayal bile edemezler. Ama buradalar işte, cangıllarında yaşıyorlar. Bir gün gelir de İngiltere en son siperlerinde savaşmaya mecbur kalır, güçlü kuvvetli erkeklerini ateş hattına sürerse, eyvah! Zira o gün bu yaratıklar inlerinden, deliklerinden çıkacak, Batı Yakası’nın halkı onları görecektir; feodalite zamanı Fransa’sının yumuşak aristokratları gibi birbirlerine soracaklardır: “Nereden geldiler?”</p>

  <p>“İnsan mı bunlar?”</p>

  <p>Ama hayvanat bahçesini dolduran başka hayvanlar da vardı. Erkekler sadece orada burada gezinip karanlık avlularda gizleniyor, duvarların dibinden gri gölgeler gibi geçiyorlardı; fakat onları kokuşmuş rahimlerinden peydah eden kadınlar, her yerdeydiler. Arsızca sızlanıyorlar, ağlak bir tonla benden para dileniyor yahut daha beter şeyler söylüyorlardı. Bunlar her fırsatta kendilerini içkiye vuruyorlardı; kirli, pasaklı, gözleri çapaklı, darmadağınık haldeydiler; çapkın çapkın bakıp anlaşılmaz laflar geveleyerek, üstlerinden pislik ve kokuşmuşluk akarak, sefih vaziyette bankların üstüne, parmaklıkların dibine yayılmışlardı. Anlatılmaz derecede iğrençtiler, bakmaya korkardınız.</p>

  <p>Sonra diğerleri vardı; sağımdan solumdan bana omuz vurup geçen yabansı, acayip yüzler, çarpık çurpuk ucubeler. Akıl almaz çirkinlikte donuk suratlar, toplumun enkazları, yürüyen cesetler, yaşayan ölüler - hastalıkların tahrip ettiği, şu kadarcık utanması kalmayacak denli sarhoş kadınlar ve enfes paçavralar içinde, çektikleri zorluklar yüzünden insanlıktan çıkmış, yüzleri acıların etkisiyle çarpılmış, aptal aptal sırıtan adamlar; bunlar şebekler gibi ayaklarını sürüyerek yürüyorlar, attıkları her adımla, aldıkları her nefesle ölüme biraz daha yaklaşıyorlardı. Ayrıca on sekizinde-yirmisinde, bir çırpıda Uçurum’un dibini boylamış, vücutları düzgün, yüzleri henüz şişkinleşip çarpılmamış genç kızlar vardı. On dört yaşında bir delikanlıyla altı-yedi yaşlarında bir çocuk hatırlıyorum. Bembeyaz yüzlü, hasta görünümlü, evsiz barksızdı ikisi de; kaldırıma oturup sırtlarını bir tırabzana vermişler, bütün bunları seyre dalmışlardı.</p>

  <p>Elverişsizler ve gereksizler! Sanayi onlar için hiç tantana etmez. Çalıştıracak insan sıkıntısı yoktur ne de olsa. Rıhtım ahalisi giriş kapısında yığılıyor, ustabaşı kendilerini çağırmayınca da küfrederek gerisin geri dönüyorlar. İş sahibi mühendisler, yapacak hiçbir şey bulamayan mühendis kardeşlerine haftada altı şilin ödüyor; 514 bin tekstil işçisi, on beş yaşın altındaki çocukların istihdamını engelleyen yasaya karşı çıkıyor. Yeri doldurulması çok kolay kadınlar, günde on dört saat ter dökmenin karşılığında sadece on peni kazanıyor. Alfred Freeman işini kaybettiği için çamurlar içinde ölmeyi seçiyor. Ellen Hughes Hunt, Regent Kanalı’ın Islington Düşkünlerevi’ne tercih ediyor. Frank Cavilla, yiyecek ve barınak temin edemediği karısıyla çocuklarının boğazını kesiyor.</p>

  <p>Elverişsizler ve gereksizler! Toplumun mezbahasında ölen sefiller, hor görülenler, unutulmuşlar. Bir fahişelik nesli - erkeklerin, kadınların, çocukların, etin ve kanın, canın ve ruhun fahişeliği; kısacası emeğin fahişeliği. Uygarlığın insan için yapabildiği buysa, vahşi ve çıplak halimizi geri verin bize. Bu makinenin ve Uçurum’un insanları olmaktansa, ıssızlığın, çöllerin, yere çöküp oturduğumuz mağaraların insanları olmak evladır.</p>
