  <h1>8. ARABACI VE MARANGOZ</h1>

  <p class="nonindent">Amerika’da olsak düzgün yüzü, keçi sakalı ve traş edilmiş bıyığıyla Arabacı’yı bir ustabaşı ya da hali vakti yerinde bir çiftçi sanabilirdim. Marangoz’u ise - yok, onun marangoz olduğunu anlardım. İnce, kuvvetli bedeni, zeki ve gözlemci bakışları, kırk yedi yılını verdiği zanaatte kullandığı aletlerin eğrilttiği elleriyle, mesleğini belli ediyordu. Bu adamların zor durumda kalmasının temel sebebi yaşlı olmaları ve çocuklarının büyüyüp onlarla ilgilenmek yerine, ölüp gitmeleriydi. Zaman onların aleyhine işlemiş, yerlerini daha genç ve güçlü rakiplerine bırakarak sanayi çarkının dışına atılmışlardı.</p>

  <p>Benimle birlikte Whitechapel Düşkünlerevi’nin kapısından çevrilen bu iki adam, şimdi yine benimle birlikte Poplar Düşkünlerevi’ne gidiyordu. Çok da parlak bir fikir değil, diye düşünüyorlardı ama bunu denemekten başka şansımız yoktu. Ya Poplar’da kalacaktık ya da gece vakti sokaklarda. İki adamın da bir yatakta yatmaya ihtiyacı vardı; kendi deyişleriyle ikisi de “bitik durumda”ydı. Elli yedi yaşındaki Arabacı, son üç geceyi sokakta, uykusuz geçirmişti; altmış beş yaşındaki Marangoz ise beş gecedir sokaklardaydı.</p>

  <p>Fakat ah, sevgili karnı tok sırtı pek yumuşak insanlar, her gece sizi bekleyen beyaz çarşaflarınız ve havadar odalarınız varken, Londra sokaklarında yıldırıcı bir gece geçirmenin nasıl bir eziyet olduğunu size nasıl anlatayım! İnanın, güneşin doğudan yükselmesini beklerken saatler yüz yıl gibi gelir insana; soğuktan titrerken kaslarınızın sızısından ağlayacak gibi olursunuz, yine de hâlâ dayanabildiğinize, hayatta kaldığınıza şaşarsınız. Bir banka yatıp yorgun gözlerinizi kapatacak olsanız, mutlaka polis gelip sizi uyandıracak ve sert bir sesle, “Yürü bakalım,” diyecektir. Bankta dinlenebilirsiniz, az sayıda ve birbirinden uzaktır banklar; ama dinlenmek uyumak manasına geliyorsa, yorgun bedeninizi bitimsiz caddeler boyunca sürükleyerek yürüyüp gitmek zorundasınızdır. Çaresizlik içinde bir kurnazlık edip, ıssız sokaklarda, karanlık geçitlerde uzanmayı deneyecek olsanız, her yerde hazır ve nazır olan polis memuru sizi aynı şekilde yerinizden kaldıracaktır. Onun işi sizi kaldırmaktır. Erk sahiplerinin yasası, kaldırılmanızı gerektirir.</p>

  <p>Ama şafak söküp de kâbus bitince kendinizi eve dar atar, dinlenip toparlanırsınız ve ölünceye kadar, başınızdan geçenleri sizi gıptayla dinleyen arkadaşlarınıza anlatır durursunuz. Anlattıklarınız muazzam bir hikâye halini alır. Sokaklarda geçirdiğiniz sekiz saat bir <i>Odysseia</i>’ya dönüşür, siz de bir Homeros oluverirsiniz.</p>

  <p>Benimle beraber Poplar Düşkünlerevi’ne yürüyen evsizler için durum böyle değil. Bu gece Londra’da bunlar gibi otuz beş bin erkek ve kadın var. Lütfen yatağa girerken bunu hatırlamayın; çünkü düşündüğüm kadar yumuşaksanız, her zamanki kadar rahat uyuyamayabilirsiniz. Ama eti kanı çekilmiş altmış, yetmiş, seksen yaşındaki ihtiyarlar için şafak vaktini hiç dinlenemeden karşılamak, bütün gün bir lokma kuru ekmek arayarak dolaşmak, sonra gecenin tekrar insafsızca çökmesi ve beş gün beş gece aynı şeyi yaşamak - Ah sevgili, yumuşak, karnı tok sırtı pek insanlar, bunu nasıl anlayacaksınız ki?</p>

  <p>Arabacı ile Marangoz’un arasında, Mile End Caddesi boyunca yürüdüm. Mile End Caddesi, Doğu Londra’nın ortasından geçen işlek bir caddedir; sokakta kalmış on binlerce insan vardı caddede. Bir sonraki paragrafta anlatacaklarımı iyi anlayasınız diye söylüyorum bunu. Dediğim gibi, yürüyorduk; onlar öfkelenip memleketin haline küfrederken, ben de yabancı ve korkunç bir memlekette beş parasız kalmış bir Amerikalı serseri olarak kendi küfürlerimle onlara eşlik ediyordum. Onları bir denizci olduğuma, sefih bir yaşantı içinde paramı yiyip bitirdiğime, elbiselerimi kaybettiğime (karaya çıkan denizcilerin başına sık sık gelen bir şeydi bu) ve kendime gemi ararken bir süreliğine parasızlık yaşadığıma inandırmayı başarmıştım. Bu genel olarak İngilizlerin yol ve yordamlarına, bilhassa da geçiciler koğuşlarına dair cehaletimi açıklıyordu; bu hususlardaki merakımı da.</p>

  <p>Arabacı bizim yürüme hızımıza yetişmekte zorlanıyordu (o gün hiçbir şey yemediğini söylemişti bana), ama zayıf ve aç Marangoz, eski gri paltosunu rüzgârda hazin hazin savurarak, bana stepteki kurtları ya da çakalları hatırlatan uzun ve dinç adımlarla ilerlemekteydi. İkisi de gözlerini kaldırımdan ayırmaksızın yürüyor ve konuşuyorlar, arada bir eğilip yerden bir şey alıyor, bu arada yürüyüşlerinin hızını hiç kesmiyorlardı. Sigara ya da puro izmariti topladıklarını düşündüm ve bir müddet yerden ne aldıklarına hiç dikkat etmedim. Sonra gördüm.</p>

  <p><i>Çamurlu, balgam dolu kaldırımda gördükleri portakal ve elma kabuğu parçalarını, üzüm çöplerini alıp yiyorlardı. Erik çekirdeklerini dişleriyle kırıyor, içlerini çıkarıyorlardı. Bezelye büyüklüğündeki ekmek kırıntılarım, ne olduğu anlaşılmayacak denli kirlenip kararmış elma koçanlarını toplayıp ağızlarına atıyorlar çiğneyip yutuyorlardı. Bunlar Tanrı’nın senesi 1902’de, 20 Ağustos gününün akşamı saat altıyla sekiz arasında dünyanın gördüğü en büyük en zengin</i> ve en güçlü <i>imparatorluğun merkezinde yaşanıyordu</i>.</p>

  <p>Bu iki adam konuşuyordu. Budala değillerdi, yaşlıydılar sadece. Ve elbette, bağırsakları kaldırım süprüntüleriyle dolu olarak, kahrolası devrimden söz ediyorlardı. Anarşistler, fanatikler, deliler gibi konuşuyorlardı. Kim suçlayabilirdi onları? O gün yediğim üç güzel öğüne, istesem uzanabileceğim rahat yatağa, toplum felsefeme, gelişimin yavaşlığına ve eşyanın dönüşümüne olan evrimci inancıma rağmen, ben de mecburen ya onlar gibi saçma sapan konuşacak ya da çenemi tutacaktım. Zavallı budalalar! Devrimi böyle insanlar yapamaz ki. Onlar yakında ölüp toprağa karışınca, Poplar Düşkünlerevi’ne çıkan Mile End Caddesi’nin balgam dolu kaldırımlarındaki süprüntüleri başka budalalar toplayacak, bir yandan da devrimden söz edecekler.</p>

  <p>Ülkenin yabancısı ve genç bir adam olduğum için, Arabacı ile Marangoz bana açıklamalar yapıyor, tavsiyede bulunuyorlardı. Tavsiyeleri kısa ve isabetliydi: Bu ülkeden çıkmam lazımdı. “Mümkün olduğunca çabuk çıkacağım, Tanrı’nın izniyle,” dedim. “Adımlarımı öyle yüksekten atacağım ki, kaldırdığım tozu bile göremeyeceksiniz.” Kullandığım mecazları anlamasalar da, bunların gücünü hissederek onaylar şekilde başlarını sallıyorlardı.</p>

  <p>“İnsanı suç işlemeye zorluyorlar,” dedi Marangoz. “Yaşlı bir adamım, gençler işimi elimden alıyor, giysilerim giderek eskiyor, iş bulmak her gün biraz daha zorlaşıyor. Yatacak yer bulmak için düşkünlerevine gidiyorum. Öğleden sonra ikide-üçte orada olmazsan yer bulamıyorsun. Bugün ne olduğunu gördün. Peki nasıl iş arayacağım? Haydi diyelim geçiciler koğuşuna yattım. Yarın beni gün boyu içeride tutarlar, ertesi günün sabahı salarlar. Sonra ne yapacağım Kanun diyor ki, aynı gece on beş kilometreden yakın yerdeki başka bir düşkünlerevinde kalamazsın. Demek acele edip, vaktinde orada olmak için yürümeliyim. Peki nasıl iş arayacağım? Diyelim yürümedim. Diyelim iş aradım. Vakit geçip karanlık çökecek, yatacak yerim olmayacak. Gece boyu uyumazsam, bir şey yemezsem, sabahleyin nasıl iş ararım? Bir şekilde parkta uykumu almak (Spitalfield’daki İsa Kilisesi’nin görüntüsü capcanlı aklımdaydı) ve bir şeyler yemek zorundayım, işte bu haldeyim. Yaşlıyım, düşmüşüm ve ayağa kalkma şansım hiç yok.”</p>

  <p>“Burada bir ücretli geçiş vardı,” dedi Arabacı. “Araba işlettiğim günlerde kaç defa ücret ödedim burada.”</p>

  <p>Marangoz epeyce sustuktan sonra, “İki günde sadece üç tane yarım penilik ekmek somunu yedim,” dedi. Yine sustuktan sonra, “İkisini dün yedim, üçüncüyü de bugün,” diye sözünü tamamladı.</p>

  <p>“Ben bugün hiçbir şey yemedim,” dedi Arabacı. “Bitmiş durumdayım. Bacaklarım korkunç ağrıyor.”</p>

  <p>Marangoz beni bilgilendirmek için, “Çivi’de verdikleri ekmek somunu o kadar serttir ki, yarım litre su içmeden çiğneyemezsin,” dedi. “Çivi”nin ne olduğunu sorduğumda, “Geçiciler koğuşu,” diye yanıtladı. “Argo bir laf işte.”</p>

  <p>Ama benim şaştığım, adamın sözcük dağarcığında “argo”nun yer almasıydı. Yollarımız ayrılana kadar, sözcük dağarcığının hiç de fena olmadığını anlayacaktım.</p>

  <p>Poplar Düşkünlerevi’ne girmeyi başardığımız takdirde nasıl bir muamele beklememiz gerektiğini sorduğumda, bana bir sürü bilgi verdiler. Girdikten sonra soğuk suyla yapacağım banyonun ardından, bana akşam yemeği niyetine yüz elli gram ekmek ve “üç parça yulaf unu çorbası” verilecekti. “Üç parça”, bir litrenin sekizde altısına tekabül ediyordu; yulaf unu çorbası da, üç litre yulaf ununu üç buçuk kova sıcak suya katıp karıştırmak suretiyle hazırlanıyordu.</p>

  <p>“Süt ve şeker de vardır herhalde? Ya gümüş kaşık?” diye sordum.</p>

  <p>“Hiç korkma. Sana yalnızca tuz verirler; bazı yerlerde kaşık bile bulunmaz. Çanağı kaldırıp boğazından aşağı yollarsın. Herkes öyle yapıyor.”</p>

  <p>Arabacı, “Hackney’de güzel yaparlar yulaf unu çorbasını,” dedi.</p>

  <p>“Harika yaparlar gerçekten,” diye yanıtladı Marangoz ve anlamlı anlamlı baktılar birbirlerine.</p>

  <p>“Ya St. George’un unuyla suyu,” dedi Arabacı.</p>

  <p>Marangoz başıyla onayladı. Her yeri denemişti.</p>

  <p>“Ya sonra?” diye sordum.</p>

  <p>Sonra hemen yatağa gönderiliyormuşum. “Sabah beş buçukta kaldırırlar seni, bir çorba içersin - çorba varsa eğer. Sonra kahvaltı; tıpkı akşam yemeğindeki gibi üç parça yulaf unu çorbası ve yüz elli gram ekmek.”</p>

  <p>Arabacı, “Her zaman yüz elli gram olmaz,” diye düzeltti.</p>

  <p>“Olmayabilir, doğru. Hem çoğu zaman öyle ekşidir ki zor yersin. İlk defasında ne yulaf unu çorbasını ne de ekmeği yiyebilmiştim. Ama şimdi kendi öğünüme ek olarak, bir adamın öğününü daha yiyebilirim.”</p>

  <p>“Ben üç adamın öğününü yiyebilirim,” dedi Arabacı. “Bütün gün bir lokma girmedi ağzıma.”</p>

  <p>“Peki sonra?”</p>

  <p>“Sonra çalışman gerekir. İki kilo üstüpü hazırlaman, temizlik yapman ya da dört yüz-beş yüz kiloluk taş kırman gerekir.<a class="noteref" href="#n1" id="ref1">*</a> Benden taş kırmamı istemiyorlar, altmışımı devirdiğim için. Ama sana yaptırırlar. Gençsin, güçlüsün.”</p>

  <p>Arabacı, “Hoşuma gitmeyen şey,” dedi, “üstüpü hazırlamak için bir hücreye tıkılmak. Tıpkı hapishane gibi.”</p>

  <p>“Diyelim gece uyuduktan sonra üstüpü hazırlamayı da, taş kırmayı da, herhangi bir iş yapmayı da reddettin, ne olur?” diye sordum.</p>

  <p>Marangoz, “Bunu ikinci kez yapamazsın. Seni içeri atarlar,” diye yanıtladı.</p>

  <p>“Denemeni tavsiye etmem, delikanlı.”</p>

  <p>“Sonra yemek gelir,” diye devam etti, “iki yüz elli gram ekmek, elli gram peynir ve soğuk su. Sonra işini bitirip akşam yemeğini yersin. Evvelki gibi, üç parça yulaf unu çorbası ve yüz elli gram ekmek. Sonra yatağa girersin, saat altı olur, ertesi sabah da işini bitirdiğin için salıverilirsin.”</p>

  <p>Mile End Caddesi’nden epey önce ayrılmış; dar, labirent gibi dolambaçlı ve kasvetli sokaklardan geçip Poplar Düşkünlerevi’ne gelmiştik. Alçak bir taş duvarın üzerine mendillerimizi yaydık, herkes kendi mendiline cebinde ne varsa koydu; çorabımıza sakladığımız “tütüncük” haricinde. Sarımsı kurşuni gökten ışık çekilip, rüzgâr sevimsizce soğuk soğuk esmeye başlamışken bizler, umutsuz bir grup olarak, elimizde zavallı çıkınlarımızla düşkünlerevinin kapısında bekleşiyorduk.</p>

  <p>Karşıdan üç işçi kız geliyordu, içlerinden biri bana acıyarak baktı; geçerken onu gözlerimle takip ettim, o da bana acıyarak bakmayı sürdürdü. İhtiyarların farkına varmadı bile. İsa aşkına; genç, güçlü kuvvetli olduğum halde bana acıyordu da, yanıbaşımda duran iki ihtiyara hiç acımıyordu. O genç bir kadındı, ben de genç bir erkek; bana acımasına yol açan belli belirsiz cinsel dürtüler, en alt düzeyde bir hassasiyet uyandırmıştı onda. Zira yaşlılara acımak diğerkâm bir duygudur, düşkünlerevi kapısında bekleyen ihtiyarlar da alışılmış bir görüntüdür. Dolayısıyla kız onlara değil, acınmayı en az hak eden bana acımıştı. Saçı ağarmış kişiler, şan şerefle konulmazlar Londra’nın mezarlarına.</p>

  <p>Kapıda bir çan, yan tarafta da bir düğme vardı.</p>

  <p>“Çanı çal,” dedi arabacı.</p>

  <p>Herhangi bir kapıyı çalar gibi, olağan şekilde zinciri çektim.</p>

  <p>“Ah! Ah!” diye bağrıştılar korkuyla. “O kadar sert çekmeseydin!”</p>

  <p>İş işten geçmişti. Yatak ve yemek bulma şanslarını tehlikeye sokmuşum gibi, suçlayarak bakıyorlardı bana. Gelen giden olmadı. Demek yanlış seçim yapmıştık; kendimi daha iyi hissettim.</p>

  <p>“Düğmeye bas,” dedim Marangoza.</p>

  <p>Arabacı telaşla “Yok, yok, bekle biraz,” diye müdahale etti.</p>

  <p>Bütün bunlardan çıkardığım netice, yedi ila dokuz sterlin arasında ücret alan bir düşkünlerevi bekçisinin kılı kırk yaran çok önemli bir kişi olduğu, yoksulların onu fazla sıkboğaz etmemesi gerektiğiydi.</p>

  <p>Böylece makul sürenin on katı falan bekledik. Nihayet Arabacı işaret parmağını çekinerek uzattı, mümkün olduğunca hafif ve kısa şekilde düğmeye bastı. Canları tehlikede olan insanların yüzünü görmüşlüğüm vardır; ama onların yüzündeki endişe, bekçinin gelmesini bekleyen bu iki adamın yüzündeki endişe kadar belirgin değildi.</p>

  <p>Bekçi geldi. Bize doğru dürüst bakmadı bile. “Doluyuz,” deyip kapıyı kapattı.</p>

  <p>“Bu gece de sokaktayız,” diye homurdandı Marangoz. Loş ışıkta Arabacı solgun, kül rengi görünüyordu.</p>

  <p>İnsan ayrımı gözetmeden yardımda bulunmak yanlıştır, diyor hayırseverler. Eh, ben yanlışı seçecektim.</p>

  <p>Arabacıyı karanlık bir sokağa götürerek, “Baksana, bıçağını çıkar da yanıma gel,” dedim.</p>

  <p>Bana korkuyla bakıp, geri çekilmeye yeltendi. Belki, ihtiyar yoksulları avlayan yeni bir Karındeşen Jack olduğumu sanmıştı. Onu umutsuz bir suçun içine çekmek istediğimi sanmış da olabilir. Her ne sandıysa, korkmuştu.</p>

  <p>Başlangıçta, ateşçi fanilamın koltukaltı kısmına dikişle bir sterlin tutturduğumu hatırlarsınız. Acil durumlar içindi bu para; ilk kez şimdi kullanacaktım.</p>

  <p>Vücudumu bir canbaz gibi eğip bükerek fanilama dikili parayı gösterene değin, Arabacı bana yardım etmeye yanaşmadı. O zaman bile, dikişler yerine benim etimi keseceğinden korkarak eli titrediğinden, bıçağı alarak bu işi kendim yapmak zorunda kaldım. Çıkardığım altın para, iki aç adamın nazarında bir servetti. Hemen en yakındaki kafeye yöneldik.</p>

  <p>Elbette onlara, toplumun diğer yarısının nasıl yaşadığını ortaya çıkarmaya çalışan bir araştırmacı, bir sosyal bilim öğrencisi olduğumu açıklamak zorunda kaldım. Hemen kendilerini kapatıverdiler. Onlardan biri değildim; konuşma şeklim değişmişti, sesimin tonlamaları farklıydı, kısacası onların üstüydüm ve ikisi de sınıf farkımızın mükemmelen ayırdındaydılar.</p>

  <p>Garson sipariş için gelince, “Ne alırsınız?” diye sordum.</p>

  <p>“İki dilim ve bir fincan çay,” dedi Arabacı.</p>

  <p>“İki dilim ve bir fincan çay,” dedi Marangoz.</p>

  <p>Bir an durup vaziyeti değerlendirin. İki adamı kafede ağırlıyorum. Altın paramı görmüşler, fakir olmadığımı anlamışlar. Biri o gün yarım penilik ekmek somunu yemiş, diğeri hiçbir şey yememiş. Hal böyleyken “iki dilim ve bir fincan çay” istiyorlar. Her birinin siparişi iki peni tutuyor. Bu arada, “iki dilim”den kasıt, iki dilim tereyağlı ekmektir.</p>

  <p>Düşkünlerevinin bekçisine yaklaşımlarını belirleyen de, aynı aşırı tevazuydu. Fakat bunu kabul edemezdim. Adım adım yeni siparişler verdim - yumurta, jambon, biraz daha yumurta, biraz daha jambon, biraz daha çay, biraz daha jambon ve böyle devam etti. Her defasında karşı çıkarak daha fazla yiyemeyeceklerini söylüyorlar, sipariş masaya gelir gelmez de aç kurtlar gibi hepsini mideye indiriyorlardı.</p>

  <p>Arabacı, “On beş gündür çay içmemiştim,” dedi.</p>

  <p>“Çay da harikaymış,” dedi Marangoz.</p>

  <p>En az birer litre çay içtiler ve sizi temin ederim, çay bulaşık suyundan farksızdı. Bira şampanyaya ne kadar benziyorsa, bu sıvı da çaya ancak o kadar benziyordu. Boyalı su gibi bir şeydi, çayla uzaktan yakından alakası yoktu.</p>

  <p>Yaşadıkları ilk şaşkınlığın ardından, yedikleri yemeğin üzerlerindeki etkisini fark etmek ilgi çekiciydi. İlkin hüzünlenerek, intihar etmeyi tasarladıkları anlardan bahsettiler. Arabacı daha bir hafta önce köprüde durup suya bakarak, aklından bunu geçirmiş. Marangoz’a kalırsa, suda ölmek iyi bir yöntem değilmiş. Kendisi mutlaka mücadele edermiş çünkü. Bir mermi daha “kullanışlı”ymış ama tabancayı nereden bulacak, asıl sorun buymuş.</p>

  <p>Sıcak “çay”ı hazmettikçe keyifleri yerine geldi, biraz daha kendilerinden bahsettiler. Arabacı karısını ve bir oğlu dışında tüm çocuklarını kaybetmiş; yetişkinliğe eren oğlu babasına işlerinde yardım ediyormuş. Sonra kötü bir şey olmuş. Otuz bir yaşındaki oğlu çiçek hastalığından ölmüş. Çok geçmeden babası da ateşlenmiş ve üç ay hastanede yatmış. O zaman hapı yutmuş işte. Hastaneden çıktığında güçsüz, dermansızmış; onu destekleyecek oğlu yokmuş yanında. İşsiz, beş parasız kalmış. Artık bütün kapılar kapalıymış ona. İhtiyarın her şeye yeniden başlamasının imkânı yokmuş. Tüm arkadaşları fakir, ona yardım edemez haldelermiş. Taç Giyme Töreni için tribün yapımında çalışmak istemiş. “Verdikleri tek yanıt: ‘Hayır! hayır! hayır!’ oldu. Gece uyumaya çalışırken hep bu yanıt kulaklarımda çınlıyordu: ‘Hayır! hayır! hayır!’” Daha geçen hafta Hackney’deki bir iş ilanına başvurmuş, yaşını söylediğinde “A, bu iş için çok yaşlısın,” demişler ona.</p>

  <p>Marangoz, babasının yirmi iki sene hizmet ettiği ordunun içinde doğmuş. İki erkek kardeşi de orduya katılmışlar; biri Yedinci Hussars süvari bölüğünde başçavuşmuş, Hindistan’daki İsyan sonrasında ölmüş. Diğeri, doğudaki Roberts bölüğünde dokuz yıl görev yaptıktan sonra Mısır’da kaybolmuş. Marangoz orduya katılmadığı için hâlâ burada, aramızdaydı.</p>

  <p>“Elini ver hele,” dedi, lime lime olmuş gömleğinin önünü yırtıp açarak. “Artık sadece anatomistlerin işine yararım. Gıdasızlıktan çürüyüp gidiyorum, beyim. Kaburgalarıma dokun da anla.”</p>

  <p>Elimi gömleğinin altına sokup dediğini yaptım. Parşömen gibi gerilmiş derinin altından kemikleri hissediliyordu; bir çamaşır tahtasının üzerinde elimi gezdirmekten pek farkı yoktu.</p>

  <p>“Yedi yıl boyunca mutlu yaşadım,” dedi. “İyi bir karım, üç güzel kızım vardı. Ama hepsi öldü. Kızıl hastalığı on beş günde aldı kızlarımı.”</p>

  <p>Lafın gidişini takip eden Arabacı, sohbeti daha neşeli bir tarafa çekmek için, “Bundan sonra, beyim,” dedi, “bundan sonra düşkünlerevindeki kahvaltı zor geçer boğazımdan.”</p>

  <p>“Benim de,” diye yanıtladı Marangoz ve damak tatlarından, eşlerinin eski güzel günlerde pişirdiği lezzetli yemeklerden bahsetmeye başladılar.</p>

  <p>“Üç gün aç gezdiğim olmuştur,” dedi Arabacı.</p>

  <p>“Benim beş gün,” diye cevapladı karşısındaki, bunu hatırladıkça hüzünlenerek. “Beş gün boyunca bir parça portakal kabuğundan gayrı bir şey yememiştim. Hiç kimse dayanamaz buna beyim, ölüyordum az kalsın. Bazen gece sokakta yürürken o kadar çaresiz kalıyordum ki, artık işin ucu nereye varırsa varsın dedim kendi kendime. Ne demek istediğimi anladın ya, beyim. Büyük bir soygun yapacaktım. Fakat sabah olduğunda açlıktan öyle bitkin haldeydim ki, bir fareyi bile incitmeye gücüm yoktu.”</p>

  <p>Zavallı organları yediklerini özümsedikçe, iyice açılıp böbürlenmelere ve siyasetten konuşmaya başladılar. Şu kadarını söyleyebilirim ki herhangi bir ortasınıf mensubu kadar, hatta tanıdığım bazı ortasınıf mensubu adamlardan daha iyi siyaset konuşuyorlardı. Dünyaya, coğrafyaya ve insanlara, yakın zaman ve günümüz tarihine ilişkin kavrayışları beni şaşırtmıştı. Dediğim gibi, budala değildi bu iki adam. Sadece yaşlıydılar ve çocukları büyüyüp de onlara şöminenin başında bir yer hazır edememişti.</p>

  <p>Son olarak, onları sokağın köşesinde, ceplerindeki birkaç şilinden ötürü mutlu halde ve yatacak yer bulma beklentisi içinde uğurlarken yaşadıklarımı anlatayım. Sigaramı yakmış, yanan kibriti atmak üzereydim ki Arabacı kibrite uzandı. Ona paketi teklif ettim ama “Boşver, ziyan etme paketi beyim,” dedi. O verdiğim sigarayı yakarken, piposunu dolduran Marangoz da aynı kibriti kullanmak üzere aceleyle yanaştı.</p>

  <p>“Müsrif olmamak lazım,” dedi.</p>

  <p>“Evet,” diye yanıtlarken, üzerinde ellerimi gezdirdiğim çamaşır tahtası misali kaburgaları düşünüyordum.</p>
