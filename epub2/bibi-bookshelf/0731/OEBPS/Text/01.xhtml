  <h1>1. İNİŞ</h1>

  <p class="nonindent">“Fakat yapamazsın bunu, biliyorsun,” diyordu, Londra’nın Doğu Yakası’na gitmek meselesinde yardımına başvurduğum arkadaşlarım. Aklını bir kenara koymuş halde onlara gelen bu delinin psikolojik süreçlerine uyum göstermeye çalışmanın sıkıntısı içinde, “Bir rehber bulmak için polise git en iyisi,” diye ekliyorlardı.</p>

  <p>“Polise gitmek istemiyorum,” diyerek direndim. “İstediğim şey Doğu Yakası’na dalmak, olup biteni kendi gözlerimle görmek. Bu insanların nasıl yaşadıklarını, niçin orada yaşadıklarını ve ne için yaşadıklarını öğrenmek istiyorum. Kısacası, ben kendim de orada yaşayacağım.”</p>

  <p>Herkes büyük bir memnuniyetsizlikle, “Orada yaşamak istemezsin!” diyordu, “insan hayatının beş paralık değeri yokmuş o yerlerde.”</p>

  <p>“Ben tam da o yerleri görmek istiyorum,” diye sözlerini kesiyordum.</p>

  <p>“Ama yapamazsın, biliyorsun işte,” deyip duruyorlardı.</p>

  <p>Anlayışsızlıklarına hafiften sinirlenerek, “Bunun için gelmedim size,” diyordum ters ters. “Burada yabancıyım; Doğu Yakası’na dair ne biliyorsanız bana anlatın ki nereden başlayacağımı bileyim.”</p>

  <p>“Doğu Yakası hakkında hiçbir şey bilmiyoruz. Oralarda bir yerde işte.” Gün doğumunu arada bir görebileceğiniz yöne doğru ellerini sallıyorlardı.</p>

  <p>“O zaman Cook’s şirketine gideyim,” dedim.</p>

  <p>“Ah, tabii,” dediler rahatlayarak. “Onlar bilir elbette.”</p>

  <p>Ama ey Cook, ey Thomas Cook &amp; Son, dünyanın her yerini keşfeden, seyahat yolları açan, şaşkın seyyahlara ilkyardım hizmeti veren ayaklı yön tabelaları; siz beni hemen tereddütsüzce, kolaylık ve süratle Afrika’nın en karanlık yerlerine ya da Tibet’in göbeğine gönderebilirken, Londra’nın Doğu Yakası’na, Ludgate Meydanı’ndan bir taş atımı mesafeye giden yolu bilmiyor musunuz!</p>

  <p>Cook’s şirketinin Cheapside bürosundaki seyahat danışmanı, “Bunu yapamazsınız, biliyorsunuz,” dedi. “Hiç -öhö, şey- alışılmış bir istek değil.”</p>

  <p>Israr ettiğimde, “Polise başvurun,” dedi yetkeli bir sesle. “Gezginleri Doğu Yakası’na götürmeye alışkın değiliz. Bizden bunu talep eden hiç olmadı; o mahalleyi hiç bilmiyoruz.”</p>

  <p>Bu karşı çıkış rüzgârıyla bürodan dışarı savrulmamak için, “Dert etmeyin,” dedim, “benim için yapabileceğiniz bir şey var. Önce niyetimin ne olduğunu anlamanızı istiyorum; böylece başım derde girdiği takdirde kimliğimi teşhis edebilirsiniz.”</p>

  <p>“Ha, anlıyorum! Yani cinayete kurban giderseniz, cesedinizi biz teşhis edeceğiz.”</p>

  <p>Bunu öyle şen, öyle serinkanlı bir tavırla söylemişti ki, kaskatı kesilmiş, biçimi bozulmuş kadavramı bir levhaya yatırılmış halde gördüm; serin sular tıpır tıpır damlıyor, bu adam üzerime eğilmiş, üzüntü ve sabırla, Doğu Yakası’nı görmek isteyen kaçık Amerikalının vücudunu teşhis ediyordu.</p>

  <p>“Yok yok,” diye yanıtladım, “olur da ‘aynasızlar’la başım derde girerse beni teşhis etmeniz için.”</p>

  <p>Bunu söylerken içim ürperdi; yerel argoya hâkim olmaya başlamıştım.</p>

  <p>“Bu Merkez Büro’nun değerlendireceği bir konu,” dedi.</p>

  <p>Özür diler gibi, “Böyle bir şeyle hiç karşılaşmamıştık, anlarsınız ya,” diye ekledi.</p>

  <p>Merkez Büro’daki adam kem küm ederek, “Müşterilerimize dair hiçbir bilgi vermeme kuralımız var,” diyordu.</p>

  <p>“Ama şu durumda,” diye üsteledim, “bu bilgileri vermenizi bizzat müşteriniz istiyor.”</p>

  <p>Adam hâlâ kem küm ediyordu.</p>

  <p>“Tabii,” diye devam ettim, onun ne diyeceğini kestirerek, “böyle bir şeyle hiç karşılaşmadığınızı biliyorum, ama—”</p>

  <p>Adam, “Ben de böyle bir şeyle hiç karşılaşmadığımızı söyleyecektim,” diye bildiğini okumayı sürdürdü. “Size yardımcı olabileceğimizi sanmıyorum.”</p>

  <p>Bununla birlikte, oradan Doğu Yakası’ndaki bir dedektifin adresini alarak ayrıldım ve Amerikan Başkonsolosluğuna gittim. Burada nihayet “iş yapabileceğim” birini bulmuştum. Kem küm etmiyor, kaşlarını kaldırmıyor, şüpheyle ya da hayretle yüzüme bakmıyordu. Bir dakika içinde ne yapmak istediğimi açıkladım, o da bunu gayet olağan karşıladı. İkinci dakikada yaşımı, boyumu, ağırlığımı sordu ve beni şöyle bir süzdü. Üçüncü dakikada el sıkışıp ayrılırken şöyle dedi: “Tamamdır, Jack. Seni aklımda tutacağım ve izini kaybetmeyeceğim.”</p>

  <p>Rahat bir nefes aldım. Gemileri yakmıştım artık; görünüşe göre kimsenin hakkında bir şey bilmediği bu insan ıssızlığına özgürce dalabilecek haldeydim. Fakat yeni bir zorluk olarak, karşıma arabacım çıktı bu kez; bu favorileri kırlaşmış pek terbiyeli şahsiyet, hiç istifini bozmadan beni birkaç saat boyunca “Şehir”de dolaştırmıştı.</p>

  <p>Koltuğuma oturup “Doğu Yakası’na gidelim,” diye buyurdum.</p>

  <p>Adam samimi bir şaşkınlıkla “Nereye beyim?” diye sordu.</p>

  <p>“Doğu Yakası’na; neresi olursa. Haydi.”</p>

  <p>Arabacı birkaç dakika boyunca amaçsızca yol aldı, sonra ne yapacağını bilemez halde durakladı. Kafamın üstü açıktı; arabacı zihni karışmış halde yukarıdan bana bakıyordu.</p>

  <p>“Şey, nereye gitmek istiyordunuz?”</p>

  <p>“Doğu Yakası,” diye tekrarladım. “Özel bir yer yok. Beni herhangi bir yerinde bırak.”</p>

  <p>“Fakat adres nedir beyim?”</p>

  <p>“Bana bak!” diye gürledim. “Beni hemen Doğu Yakası’na götür!”</p>

  <p>Bir şey anlamadığı belliydi, ama kafasını geri çekti ve homurdanarak atını dehledi.</p>

  <p>Londra’nın sokaklarında insan yoksulluğun sefil görüntülerinden kaçamaz; herhangi bir noktadan beş dakika yürüdüğünüzde yoksul bir mahalleye varırsınız. Lakin arabamın şimdi girdiği yoksul mahalle, bitmek bilmiyordu. Sokaklarda yeni, farklı bir insan ırkı dolaşıyordu; bunlar meymenetsiz, perişan, içkici tiplere benziyorlardı. Kilometreler boyunca bakımsız tuğla evlerin yanından geçtik; her ara sokakta, bir sefil tuğla ev dizisi görülüyordu. Ötede beride yalpalayarak gezen sarhoş erkekler, kadınlar vardı; hava ağız dalaşlarının, atışmaların sesleriyle kirlenmişti. Bir pazar yerindeki ihtiyar kadınlar, erkekler çamura atılmış çöplerin içinde bozuk patates, fasulye, sebze arıyordu; çocuklarsa çürük bir meyve yığınının etrafına sinekler gibi toplanmışlar, kollarını omuzlarına kadar kokuşmuş sıvıların içine sokuyorlar, henüz tamamen bozulmamış parçaları alarak oracıkta mideye indiriyorlardı.</p>

  <p>Yol boyunca tek bir at arabasına rastlamadım; bindiğim araba bundan daha güzel başka bir dünyadan bir görüntü gibiydi; yanımızda ve ardımızda çocuklar koşuyordu. Baktığım her yerde tuğladan duvarlar, çamurlu kaldırımlar, çığlık çığlığa sokaklar görüyordum; hayatımda ilk kez kalabalık korkusu çöktü içime. Deniz korkusuna benziyordu; bu sefil insan yığını ve üst üste sokaklar, çevremde çırpınan ve kabarıp üstüme boşanacak gibi görünen geniş, kötü kokulu bir deniz gibiydi.</p>

  <p>“Stepney, beyim; Stepney İstasyonu,” diye seslendi arabacım.</p>

  <p>Etrafa bakındım. Burası gerçekten bir tren istasyonuydu; arabacı çaresizce, bütün bu ıssızlık içinde adını duyup aşina olduğu tek noktaya getirmişti beni.</p>

  <p>“Ya,” dedim.</p>

  <p>Ağzından tükürük saçarak bir şeyler geveliyor ve pek zavallı görünüyordu. “Buranın yabancısıyım,” demeyi başardı. “Stepney İstasyonu’nu istemezseniz, lütfen söyleyin nereye gidelim.”</p>

  <p>“Söyleyeceğim,” dedim. “Sürmeye devam et; gözünü dört aç da kullanılmış giysi satan bir mağaza bulalım. Böyle bir mağaza görürsen köşeyi dönünceye kadar sürmeye devam et, sonra durup beni indir.”</p>

  <p>Adamın ücretinden yana kuşkulanmaya başladığını görebiliyordum, ama çok geçmeden atları dizginledi ve biraz geride kullanılmış giysiler satan bir mağaza bulunduğunu bildirdi bana.</p>

  <p>“Paramı verir misiniz?” diye yalvardı. “Borcunuz yedi şilin altı peni.”</p>

  <p>“Tabii,” diyerek güldüm. “Ondan sonra seni bir daha bulamam.”</p>

  <p>“Allah canımı alsın, asıl paramı vermezseniz beni bir daha bulamazsınız.”</p>

  <p>Fakat arabanın etrafına paçavralar içinde bir sürü adam toplanmıştı bile; tekrar gülerek eski elbise mağazasına doğru yürüdüm.</p>

  <p>Burada temel zorluğum, mağaza sahibine gerçekten eski elbiseler istediğimi izah etmek oldu. Fakat adam bana boşu boşuna yeni, giymeme olanak bulunmayan ceketler, pantolonlar dayatmaya çalıştıktan sonra, gizemli bir tavra bürünüp karanlık bakışlar atarak, yığınla eski elbiseyi gün yüzüne çıkarmaya başladı. Belli ki “planımı çakozladığını” anlamamı istiyordu; böylece gözümü korkutup aldığım mallar için bana yüklü bir bedel ödetecekti. Başı belada olan biri veya suyun öte yakasından üstsınıfa mensup bir suçlu olduğumu tahmin ediyordu - her halükârda polisten saklanmaya çalışan biriydim besbelli.</p>

  <p>Fakat malların fiyatıyla asıl değerleri arasındaki korkunç fark yüzünden çekiştim onunla; sonunda fikrini değiştirip zorlu bir müşteriyle sıkı bir pazarlığa razı oldu. Nihayetinde epey giyilmiş ama dayanıklı bir pantolon, tek düğmesi kalmış bir ceket, kömür kürerken giyildiği belli olan bir çift kaba kundura, ince bir deri kemer ile çok kirli bir kasket seçtim. İç çamaşırlarımla çoraplarım yeniydi ve sıcak tutuyordu gerçi ama her bahtı kara, evsiz barksız Amerikalının olağan şartlarda edinebileceği türdendi.</p>

  <p>Nihayet anlaştığımız üzere on şilini uzattığımda, mağaza sahibi yapmacık bir hayranlık gösterisiyle, “Valla pek sıkı pazarlık ettin,” dedi. “Hele Petticut Lane’e<a class="noteref" href="#n1" id="ref1">*</a> bir git de bak. Bu pantolonu en az beş şiline satarlar, herhangi bir rıhtım işçisi bu ayakkabılara iki buçuk öder. Ceketi, kasketi, yepyeni ateşçi fanilasını ve diğer şeyleri saymıyorum.”</p>

  <p>Birden “Peki sen kaça alırsın bunları?” diye sordum. “Hepsine on şilin ödedim, gel sekiz şiline tekrar sana satayım. Haydi, alıyor musun?”</p>

  <p>Fakat adam sırıtarak başını iki yana salladı. Anladım ki, ne kadar iyi pazarlık etmiş olsam da, yine o baskın çıkmıştı.</p>

  <p>Arabacıyla bir polis memurunu kafa kafaya vermiş halde buldum. Polis bana keskin bir bakış fırlattıktan, bilhassa koltukaltımdaki bohçaya dikkatle baktıktan sonra dönüp gitti ve beni, artık sabrı tükenmiş haldeki arabacıyla başbaşa bıraktı. Borcum olan yedi şilin ve altı peniyi ödemeseydim, artık şuradan şuraya bir adım bile atmayacaktı. Parasını alınca, beni dünyanın öteki ucuna bile götürmeye hazır olduğunu söyleyip özür üstüne özür dileyerek, Londra’da çok tuhaf müşterilerle karşılaştığını açıkladı.</p>

  <p>Ne var ki beni, ancak valizlerimin durduğu Kuzey Londra’daki Highbury Vale’e kadar götürdü. Ertesi gün burada ayakkabılarımı (hafiflikleri ve rahatlıklarından ötürü üzüntü duyarak) çıkardım; yumuşak, gri renkli seyahat elbisemi ve üstümdeki her şeyi de. Kim olduğunu asla kestiremeyeceğim başka adamların giysilerine büründüm. Bu paçavraları acıklı bir bedel karşılığı vermek zorunda kaldıklarına göre, hakikaten çok talihsiz olmalıydılar.</p>

  <p>Bir altın parayı ateşçi fanilamın içerisine, koltukaltı kısmına dikişle tutturdum (acil durumlarda kullanacağım mütevazı bir tutardı bu); ardından fanilanın içine girdim. Sonra oturup, cildimi yumuşatan ve sinirlerimi yüzeye yaklaştıran rahat, gevşek yıllarımı düşündüm. Çünkü fanila, kıldan yapılma bir gömlek kadar sert ve tahriş ediciydi; sonraki yirmi dört saat boyunca çektiğim eziyeti, vallahi en çilekeş dervişler çekmemiştir.</p>

  <p>Kostümün kalan kısmını giymek daha kolaydı, fakat kaba saba ayakkabılar hayli sorun çıkardı. O kadar sert ve katıydılar ki, ancak yüzlerini uzun uzun yumrukladıktan sonra, ayaklarım içlerine girdi. Sonra cebimde birkaç şilin, bir çakı, bir mendil, birkaç kahverengi kâğıt ve tütün tabakasıyla paldır küldür merdivenlerden indim, akıbetimi iyi görmeyen arkadaşlarıma veda ettim. Kapının önünde durakladığım sırada, orta yaşlı çekici bir kadın beni görünce, ister istemez hissettiği sempatiyle, dudaklarına yerleşen sırıtmaya hâkim olamadı, bu sırıtmayla ağzı gırtlağı görününceye kadar açıldı ve “kahkaha” diye tabir etmeye alıştığımız, kaba saba hayvani sesler çıkardı.</p>

  <p>Sokağa adım atar atmaz giysilerimin etkisiyle gerçekleşen statü değişikliğinden etkilenmiştim. Temasa geçtiğim sıradan insanlar hiç ezilip büzülmüyordu artık. Ne çabuk! Tabiri caizse, göz açık kapayıncaya dek onlardan biri oluvermiştim. Yırtık pırtık ceketim, mensup olduğum sınıfın nişanesiydi, ki bu onların da sınıfıydı aynı zamanda. Artık aynı türdendik ve şimdiye dek karşılaştığım yaltaklanmanın, saygılı davranışların yerini yoldaşlığımız almıştı. Şu fitilli kadife giymiş, atkısı kirli adam bana “beyim” ya da “efendim” demiyordu artık. Lakabım “arkadaş” olmuştu - diğer kelimede olmayan bir sıcaklık, memnuniyet vardı bunda. Efendim! Nasıl da üstünlük, iktidar, yüksek otorite kokan bir söz - alt seviyedeki adamın daha tepedekine hürmetini ifade ediyor; adam biraz aman versin, alttan alsın diye söylenmiş bir söz, bir nevi sadaka talebi.</p>

  <p>Giydiğim çul çaput sayesinde tattığım, yurtdışındaki ortalama bir Amerikalının mahrum kaldığı hazlardan bahsedeyim size. Avrupa’ya gelmiş, Karun gibi zengin olmayan Amerikalı gezgin, sabahın köründen gecenin bir yarısına kadar ayağına dolanıp, cüzdanını bileşik faize taş çıkartacak şekilde boşaltan yaltakçı soyguncular sürüsü yüzünden, kendisini süreğen bir açgözlülük ortamına düşüvermiş gibi hisseder.</p>

  <p>Çul çaputum sayesinde bahşiş verme belasından sıyrıldım ve insanlarla eşitlik temelinde karşı karşıya gelebildim. Yok, aslında gün bitmeden konumumu aşağı çektim ve atını tuttuğum için açık avucuma bir peni koyan beyefendiye minnettarlıkla “Teşekkür ederim, efendim,” dedim.</p>

  <p>Yeni giysilerimin durumuma başka türden değişiklikler de getirdiğini keşfettim. İşlek caddelerde karşıdan karşıya geçerken, araçlardan sakınmak için daha atak davranmam gerekiyordu; üzerimdeki elbiselerle birebir orantılı olarak, hayatımın ucuzlamış olduğu kafama dank etti. Daha önce bir polise yol sorduğumda, genellikle “Otobüsle mi, arabayla mı, efendim?” sualiyle karşılaşırdım. Şimdi ise, “Yürüyerek mi, araçla mı?” diye soruluyordu bana. Ayrıca tren istasyonlarında önüme doğrudan üçüncü mevki bileti sürülüyordu.</p>

  <p>Ama hepsinin telafisi vardı. İlk kez İngiltere’nin altsınıflarıyla yüz yüze geliyor, onları gerçek halleriyle tanıyordum. Köşe başlarında, meyhanelerde karşılaştığım aylaklar, işçiler benimle herkesle konuştukları gibi, doğal şekilde konuşuyorlardı. Bahsettikleri şeylerde ve bunlardan bahsediş şekillerinde, benden bir şey elde etme kaygısı yoktu.</p>

  <p>Nihayet Doğu Yakası’na ulaştığımda, artık kalabalıklardan korkmadığımı görüp memnun oldum. Kalabalığın bir parçası olmuştum. Geniş, pis kokulu deniz kabarıp üstüme boşanmıştı ya da ben usulca içine girmiş, korkacak bir şey olmadığını görmüştüm - ateşçi fanilasını saymazsak eğer.</p>
