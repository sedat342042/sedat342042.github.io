    <p class="normal"><sup class="calibre2">[<a href="../Text/MaviOktav%20Defterleri_split_007.html#footnote119919backlink" id="footnote119919">19</a>]</sup> Josef Körner, ileride Friedrich Schlogel'in felsefi yazılarını yayına hazırlayan, Alman Romantizmi uzmanı saygın bir tarihçiydi. V. Mehl, Kafka'nın iş arkadaşlarından biriydi büyük olasılıkla. Pfahl, Kafka'nın işyerindeki üstü, Pribram ise okul arkadaşıdır.</p>
