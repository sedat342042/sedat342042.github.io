  <div class="chapter">
    <p class="normal"><sup class="calibre2">[<a href="../Text/MaviOktav%20Defterleri_split_012.html#footnote119940backlink" id="footnote119940">40</a>]</sup> <span class="ideitalik">Trefe</span>: Mundar, dinen yenmesi yasak; halk dilinde temiz olmayan, yasak. <span class="ideitalik">Chazer:</span> Domuz. <span class="ideitalik">Seder:</span> Yahudi ilkokulu. <span class="ideitalik">Rebbe</span>: Öğretmen. <span class="ideitalik">Purim:</span> Kefaret Günü, oruç tutulan gün. <span class="ideitalik">Klaus:</span> İbadethâne. <span class="ideitalik">Lecho Doli</span>: Sabbath'ın başlangıcında söylenen ilahi. <span class="ideitalik">BaalTeshuvah</span>: Tövbe edip dönen günahkâr.</p>
