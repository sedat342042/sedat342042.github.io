  <div class="chapter">
    <p class="normal"><sup class="calibre2">[<a href="../Text/MaviOktav%20Defterleri_split_007.html#footnote119914backlink" id="footnote119914">14</a>]</sup> Kafka'nın <span class="ideitalik">Çakallar ve Araplar</span> öyküsü Ekim 1917'de, Martin Buker'in yönettiği aylık siyonist <span class="ideitalik">Der Jude</span> dergisinde yayınlandı. Aynı dergide, Kasım 1917'de <span class="ideitalik">Akademi İçin Bir Rapor</span> da yayınlanmıştı. İki öykü ayrı adları bulunmasına rağmen tek bir başlık taşıyordu: <span class="ideitalik">İki Hayvan Öyküsü</span>.</p>
