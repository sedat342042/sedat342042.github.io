  <p>Şimdi Prens Andrey ile yapmış olduğu konuşmayı sık sık hatırlıyor, onun düşüncelerini tam anlamıyla kabul ediyordu; yalnız Prens Andrey’in düşüncesini biraz daha farklı anlıyordu. Prens Andrey mutluluğun ancak olumsuz olabileceğini düşünüyor, öyle söylüyordu; ama bunları söylerken sözlerinde acı ve hafif bir alay vardı. Sanki onları söylerken bir başka düşünceyi ileri sürmek istiyordu; bu düşünceye göre, biz insanlara tam bir mutluluğa erişmek eğiliminin doğuştan verilmiş olması, sadece bu amaca ulaşmamızı önleyerek bize acı çektirmek amacını güdüyordu. Ama Piyer hiçbir art düşüncesi olmadan bunun doğru olduğunu kabul ediyordu. Şimdi tüm üzüntülerin yokluğu, bütün ihtiyaçlarının karşılanması, bunun sonucu olarak da istediği mesleği seçmekte serbest oluşu, daha doğrusu yaşantının biçimi, Piyer’e insanın erişebileceği en yüksek, en katıksız, en kesin mutluluk olarak görünüyordu. Ancak şimdi burada, ilk kez, insanın acıktığı zaman yemek yemesinin, susadığı zaman su içmesinin, uyumak istediği zaman uyumasının, üşüdüğü zaman sıcak bir yere kavuşmasının, bir başka insanla konuşmak istediği zaman, onunla konuşmasının ve insan sesi duymasının zevkini tam anlamıyla değerlendirebiliyordu. Bütün bunlardan yoksun olduğu bir sırada, ihtiyaçlarının tatmini, örneğin iyi bir besin, temizlik, özgürlük gibi şeyler, şimdi Piyer’e tam bir mutluluk olarak görünüyordu. Uğraşacağı bir iş, yani yaşamasını sağlayacak bir meslek seçmek ise şimdi böyle bir seçim yapma olanağı bu kadar kısıtlandığı bir sırada, ona o kadar hafif bir iş olarak görünüyordu ki aşırı bir konforun, ihtiyaçların tatmininden doğan mutluluğu tamamen yok ettiğini, iş seçmekte büyük bir özgürlüğe sahip olmanın, yani eğitiminin, zenginliğinin ve sosyal durumunun kendisine sağladığı bu özgürlüğün ise aslında bir meslek seçmeyi çözümlenmesi olanaksız bir problem haline getirdiğini, hatta bir iş bulma ihtiyacını da onunla meşgul olmak olanağını da ortadan kaldırdığını unutuyordu.</p>

  <p>Şimdi bütün düşünceleri, özgürlüğe kavuşacağı zaman yapacağı şeylere yönelmişti. Oysa sonradan Piyer, ömrü boyunca, tutsak olarak geçirdiği bu bir aylık süreyi ve yalnız o süre içinde duyduğu ve bir daha hiçbir zaman duyamayacağı o şiddetli, o sevinçli izlenimleri, en önemlisi o sırada duyduğu derin huzurla iç dünyasındaki o sınırsız özgürlüğü heyecanla anacaktı.</p>

  <p>Daha ilk gün, sabahleyin erkenden kalkıp gün doğarken barakadan çıktığı ve önce Novodeviçi Manastın’nın karanlık kubbelerini, haçlarını, tozlu otların üzerinde donmuş çiy damlalarını, Serçe Dağları’nın küçük tepelerini ve derenin üst yanında kıvrıla büküle giderek uzaklarda, eflatun ufuklarda kaybolan derenin ormanlık kıyılarını gördüğü, derisinin üzerinde havanın serinliğini hissettiği, Moskova’dan düzlüğe uçan siyah kargaların seslerini işittiği, sonra da bulutların altından kayan güneşin bir parçası ihtişamla çıkıp da bir anda her yere ışıklar fışkırdığı vakit, haçlar, çiğ damlaları, uzaklar, dere, kısaca her şey bu neşe veren aydınlığa gömülünce içinde o zamana kadar hiç duymadığı bir hissi yaşamın güçlü ve sevinç verici olduğunu duymuştu. Bu duygu yalnız tutsak olduğu süre boyunca onu terk etmemekle kalmadı; durumu zorlaşıp güçlükler arttıkça onlarla orantılı olarak güçlendi.</p>

  <p>Piyer’in her şeye hazır olduğunu belli eden bu duygusu, bu manevi toparlanma, barakaya gelişinden hemen sonra arkadaşları ile kurduğu ilişkilerle onların kendisi hakkında besledikleri yüksek düşünceler sayesinde daha da derinleşmişti. Yabancı dil bilmesi, Fransızların kendisine saygı göstermeleri, ondan istenilen her şeye kişiliğine özgü, gösterişsiz, candan bir tavırla karşılık vermesi (Piyer’e subay olarak haftada üç ruble veriliyordu), barakanın duvarına eliyle çivi çakarak ispat ettiği gücü, arkadaşlarına karşı gösterdiği sevgi, onların da bir türlü anlayamadıkları o hiçbir şey yapmadan, kımıldamadan oturup düşünme yeteneği, Piyer’in erlere biraz esrarengiz ve üstün bir varlık olarak görünmesine yol açıyordu. Eski yaşadığı çevrede ona zararı dokunmasa bile sıkıntı veren aynı özellikler, yani sahip olduğu güç, konfora değer vermeme, dalgınlık, açık yüreklilik, burada, bu insanların arasında onu hemen hemen kahraman durumuna getiriyordu. Piyer de kendisine bu açıdan bakmalarının, ona bir sorumluluk yüklediğini hissediyordu.</p>

  <h2>XIII</h2>

  <p class="nonindent">Ekimin altısını yedisine bağlayan gece, Fransızlar harekete geçtiler: Mutfaklar, barakalar yıktırılıyor, arabalar yükleniyor ve birliklerle konvoylar yola çıkıyorlardı.</p>

  <p>Sabah saat yedide bir Fransız konvoyu sefer üniformaları giymiş olarak başlarında miğferler, ellerinde tüfekler, çantalar ve kocaman çuvallarla barakaların önünde duruyor, bütün hat boyunca Fransızca küfürlerle karışık heyecanlı konuşmalar duyuluyordu.</p>

  <p>Barakada herkes hazırdı; hepsi giyinmiş, kemerlerini takmış, ayaklarına postallarını geçirmiş, çıkmak için sadece emir bekliyorlardı. Yalnız solgun yüzlü, zayıf ve gözlerinin çevresinde mor halkalar olan hasta er Sokolov giyinmemiş, ayakları çıplak, oturduğu yerde kımıldamadan duruyor, zayıflıktan dışarı uğramış gözleriyle kendisine hiç önem vermeyen arkadaşlarına soru sorar gibi bakıyor, hafif hafif hep aynı sesle inliyordu. Belli ki böyle inlemesine çektiği acılardan çok (dizanteriye tutulmuştu) tek başına kalmanın korkusu ve üzüntüsü yol açıyordu.</p>

  <p>Piyer ayaklarına bir Fransız’ın pençe yapılması için getirdiği bir çay kutusundan Karatayev’in diktiği ayakkabıları geçirmiş, beline bir ip bağlamış olarak hastaya yaklaştı, önünde çömeldi.</p>

  <p>– Ne üzülüyorsun Sokolov? Tümden gitmiyorlar ya! Burada bir sahra hastaneleri var. Belki senin durumun bizimkinden daha iyi olacak, kim bilir?</p>

  <p>Er daha yüksek sesle:</p>

  <p>– Ah Tanrım! Ah! Ölüyorum, ecelim geldi! Ah Tanrım! diye inledi.</p>

  <p>Piyer doğruldu:</p>

  <p>– Dur gidip onlara bir daha sorayım bu işi, diyerek barakanın kapısına doğru yürüdü.</p>

  <p>Piyer kapıya yaklaşırken bir akşam önce Piyer’e çubuk ikram eden onbaşı, yanında iki erle birlikte öbür taraftan aynı kapıya doğru geliyordu. Onbaşı da yanındaki erler de sefer üniformalarını giymişlerdi. Sırtlarında çantalar, başlarında da tutsaklara yabancı gelmeyen ve yüzlerini tamamen değiştiren, kayışları iliklenmiş miğferler vardı.</p>

  <p>Onbaşı kapıya komutanlığın emri üzerine onu kapamak üzere yaklaşıyordu. Tutsakları dışarı çıkarmadan önce onları yeniden saymak gerekiyordu.</p>

  <p>Piyer:</p>

  <p>– <i>Caporal, que fera-t-on du malade?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0421" id="Feedback0421">420</a> diye söze başlayacak oldu, ama daha bunu söylediği anda, karşısındakinin aynı onbaşı mı, yoksa hiç tanımadığı bir insan mı olduğu kuşkusuna düştü: Onbaşı o anda öylesine değişmiş görünüyordu! Bundan başka, Piyer bunları söylerken aynı anda her iki yandan trampet sesleri duyulmuştu. Onbaşı, Piyer’in sözleri üzerine hiçbir anlamı olmayan bir küfür savurdu ve kapıyı şiddetle çarparak kapadı. Barakanın içi yarı karanlık oldu. İki yandan, kulakları çınlatan trampet sesleri geliyor, hastanın iniltilerini bastırıyordu.</p>

  <p>Piyer, kendi kendine, “İşte başlıyor! Gene başlıyor!” diye söylendi ve elinde olmayarak sırtında bir ürperme hissetti. Onbaşının değişmiş yüzünde, sesinin tonunda, tahrik eden ve her şeyin sesini bastıran trampetlerin gürültüsünde insanları kendi istekleri dışında hemcinslerini öldürmeye zorlayan, karşı durulmaz, esrarengiz gücü görmüş, onu tanımıştı. Bu güçten korkmak, ondan kaçmaya çalışmak, araç olarak kullandığı insanlara ricalarla, yalvarışlarla başvurmak hiçbir sonuç veremezdi! Piyer artık bunu biliyordu. Beklemek ve sabretmek gerekiyordu. Piyer artık hastaya bir daha yaklaşmadı, yüzüne de hiç bakmadı. Hiç konuşmadan, kaşlarını çatarak barakanın kapısında öylece ayakta durdu.</p>

  <p>Barakanın kapısı açılıp da tutsaklar bir koyun sürüsü gibi birbirlerini ite kaka kampın çıkış yerinde sıkıştıkları vakit, Piyer aralarından güç bela geçerek onbaşının söylediğine göre hatırı için her şeyi yapmaya hazır olan yüzbaşıya yaklaştı. Yüzbaşı da sefer üniformasını giymişti ve onun da soğuk yüzünde, Piyer’in, onbaşının sözleri ile trampetlerin çatırdısında hissedip tanıdığı “şey” vardı; Piyer’e bakıyordu.</p>

  <p>Yüzbaşı, yanından kalabalık bir sürü halinde geçen tutsaklara bakıyor, sert bir tavırla kaşlarını çatarak:</p>

  <p>– <i>Filez, filez!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0422" id="Feedback0422">421</a> diye söyleniyordu.</p>

  <p>Piyer, yapacağı hareketin boşuna olacağını bile bile ona yaklaştı. Subay onu tanımamış gibi başını çevirip soğuk bir tavırla baktı:</p>

  <p>– <i>Eh bien, qu’est-ce qu’il y a?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0423" id="Feedback0423">422</a> diye sordu.</p>

  <p>Piyer, hastanın durumunu söyledi. Yüzbaşı:</p>

  <p>– <i>Il pourra marcher, que diable!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0424" id="Feedback0424">423</a> dedi ve Piyer’in yüzüne hiç bakmadan, <i>Filez, filez!</i> diye söylenmeye devam etti.</p>

  <p>Piyer:</p>

  <p>– <i>Mais non, il est à l’agonie...</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0425" id="Feedback0425">424</a> diye tekrar söze başlayacak oldu.</p>

  <p>Yüzbaşı öfkeyle kaşlarını çatarak:</p>

  <p>– <i>Voulez-vous bien!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0426" id="Feedback0426">425</a> diye bağırdı.</p>

  <p>Trampetler, “Rapa rapa rap rap!” diye gürlüyordu. Bunun üzerine Piyer, o gizli gücün artık bu insanları tümüyle pençesine aldığını, bundan böyle artık ne söylese boşuna olacağını anladı.</p>

  <p>Tutsak subayları erlerden ayırıp önden gitmelerini emrettiler. Piyer’in de içinde bulunduğu subaylar otuz, erler ise üç yüz kadardı.</p>

  <p>Başka barakalardan çıkarılmış olan tutsak subayların hepsi Piyer’in tanımadığı kişilerdi. Ondan çok daha iyi giyinmişlerdi. Ayağındaki ayakkabılara ve yüzüne kuşku ile yabancılık duyarak bakıyorlardı. Piyer’in biraz ilerisinde, tutsak arkadaşlarının genel olarak saygı duydukları anlaşılan ve sırtında Kazanlıların giydikleri çeşitten beli bir havlu ile sıkılmış, uzun ceket olan şişman, tombul, sarı ve öfkeli yüzlü bir albay yürüyordu. Yürürken hep, “Ah! of! ” diye inliyor, derin derin soluk alıyor, hiç gereği olmadığı halde herkesin acele ettiğini, ortada şaşılacak bir şey yokken herkesin her şeye hayret ettiğini ileri sürerek söylenip duruyordu. Kısa boylu, zayıf bir başka subay herkesle sohbet etmeye çalışıyor, nereye götürüldükleri ve o gün içinde ne kadar yol alabilecekleri konusunda çeşit çeşit tahminler yürütüyordu. Ayaklarında iki keçeli çizme, sırtında da komiser üniforması bulunan bir memur oraya buraya koşuyor, yanmış Moskova’yı inceliyor, gözlemlerini yüksek sesle bildiriyor, nerenin yandığını ve o sırada görünen yerin Moskova’nın hangi semti olduğunu söylüyordu. Konuşmasından Polonyalı olduğu anlaşılan üçüncü bir subay, komiser üniformalı memurla tartışıyor, Moskova’nın semtlerini belirtirken yanıldığını ispatlamaya çalışıyordu.</p>

  <p>Albay öfkeli bir tavırla:</p>

  <p>– Ne diye tartışıyorsunuz? diyordu. Aziz Nikolay semti de olsa, Aziz Vasa da olsa hep bir değil mi? Görmüyor musunuz? Her şey yanmış. Bundan sonra artık ne olacak... Ne diye ayağımızın altında dolaşıyorsunuz, yol az mı geldi?</p>

  <p>Bunu öfkeyle arkasından gelen ama hiç de itmeyen birine söylemişti. Yangın yerlerini seyreden tutsakların arasında bir sağdan bir soldan hep:</p>

  <p>– Hay Allah! Hay Allah! Neler yapmışlar! sesleri duyuluyordu. Zamoskvoreçye de Zubovo da gitmiş, Kremlin de öyle... Bakın... Yarısı yok olmuş... Ben size bütün Zamoskvoreçye’nin (Moskova Nehri arkasının) yok olduğunu söylemiştim ya, gerçekten öyle işte.</p>

  <p>– Madem yanmış bitmiş, artık üzerinde konuşulur mu? diyordu albay.</p>

  <p>Hamovniki’den geçerlerken (burası Moskova’nın yangından korunmuş nadir semtlerinden biriydi) kilisenin yanından yürüdükleri sırada birden bütün tutsak kalabalığı kendini bir yana attı, dehşet içinde kaldıklarını, tiksinti duyduklarını belli eden çığlıkları duyuldu.</p>

  <p>– Allah belalarını versin, Allahsız herifler! Ölü, sahiden ölü... Bir şeyler sürmüşler üstüne.</p>

  <p>Piyer de yanındakilerin bu çığlıkları atmalarına yol açan şeyin bulunduğu kiliseye sokuldu ve parmaklığa dayalı belirsiz bir cisim gördü. Kendisinden daha iyi görebilecek durumda olan arkadaşlarından bunun bir insan cesedi olduğunu öğrendi; ölüyü dikine parmaklığa dayamış, yüzüne de is sürmüşlerdi.</p>

  <p>Konvoyu götüren muhafızların küfürleri duyuldu:</p>

  <p>– <i>Marchez, sacré nom... Filez... Trente mille diables...</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0427" id="Feedback0427">426</a> ve Fransız erleri ölüye bakan tutsak kalabalığını daha büyük bir öfke içinde süngüleriyle dağıttılar.</p>

  <h2>XIV</h2>

  <p class="nonindent">Tutsaklar Hamovniki’nin dar sokaklarından geçerken yalnız kendi konvoylarıyla, onları götüren ve arkadan gelen muhafızlara ait arabalarla, fungonlarla birlikte gidiyorlardı. Ama asıl iaşe depolarının bulunduğu yere çıkınca birden kendilerini yoğun bir kalabalık halinde ilerleyen ve yer yer özel kişilere ait faytonların sıkıştığı koca bir topçu konvoyunun ortasında buldular.</p>

  <p>Köprüye gelince bulundukları yerden önde ve arkada ardı arası kesilmeyen birçok başka konvoyun hareket halinde olduğunu gördüler. Sağda, Kaluga yolunun Neskuçni’nin yanından kıvrıldığı yerde, ta uzaklara kadar bitmez tükenmez ordu kolları ile konvoylarının birbirlerini izlediği görülüyordu. Bunlar Beauharnais’nin herkesten önce yola çıkmış bulunan ordularıydı; arkada, kıyılarda ve taş köprünün üzerinde ise Mareşal Ney’in orduları ve konvoyları birbirini izliyordu.</p>

  <p>Tutsakların bulunduğu Davout’nun birlikleri Kırım Sığlığı üzerinden geçmişlerdi, bir kısmı artık Kaluga’nın sokaklarından birine girmek üzereydi. Ama konvoylar o kadar yayılmıştı ki daha Beauharnais’nin son arabaları Moskova’dan çıkıp Kaluga Sokağı’na sapmadan Ney’in kumanda ettiği ordunun baş kısmı Büyük Ordinka’dan çıkmıştı bile.</p>

  <p>Kınm Sığlığı’ndan çıktıktan sonra, tutsaklar birkaç adım atıp duruyor, tekrar yürüyor ve her taraftan gelen faytonlarla insanlar bir araya gelip gittikçe daha çok sıkışıyorlardı. Köprüyü Kaluga Sokağı’ndan ayıran birkaç yüz adımlık yeri bir saatten daha fazla bir süre içinde geçen tutsaklar, Derearkası Sokağı ile Kaluga Sokağı’nın kesiştikleri meydana ulaştılar ve orada büyük bir yığın olup sıkıştılar, o dörtyol ağzında birkaç saat durdular. Her taraftan deniz uğultusu gibi gürültü geliyordu; tekerlek takırtısı, ayak sesleri ve durmadan sürüp giden öfkeli çığlıklarla küfürler duyuluyordu. Piyer yarı yanmış bir evin duvarına yapışmış olarak duruyor, gürültüyü dinliyor ve bu sesler hayalinde trampet sesleriyle birleşiyordu.</p>

  <p>Tutsak subaylardan birkaçı durumu daha iyi görebilmek için Piyer’in yanında durduğu yarı yanmış evin duvarına çıktılar.</p>

  <p>– Amma da kalabalık! Amma kalabalık! Topların üzerine bile çıkmışlar! Şuraya bak: Kürk götürüyorlar!.. Hay Allah! Köpoğlu köpekler! Amma da talan etmişler! Bak şu herifin arkasında, arabanın üzerinde... Vallahi tasvirlerden çıkarmışlar bunları! İnan olsun! Herhalde Alman bunlar. Bak bak, bizim köylülerden biri de aralarında, vallahi! Ah alçaklar! Şuraya bak, öyle yüklemiş ki arabasını, ilerleyemiyor! Şu ilerideki iki tekerlekli arabaya bak... Onlar bile neler almışlar! Şuna bak, sandığın üzerine kurulmuş. Hay Allah! Dövüşüyorlar!</p>

  <p>– Vur suratına! Suratının ortasına! Böyle giderse akşamı ederiz burada. Bak, bakın bakın... Bunlar herhalde Napolyon’a... Kendisine ait eşyalar. Baksana atları ne biçim! Taçlı arabaları var. Bu gördüğü de portatif bir ev. Çuvalı düşürdü, ama görmedi. Gene dövüşüyorlar... Kucağında çocukla bir kadın, hem de fena değil... Şuraya bak, ucu bucağı görünmüyor. Bizim orospulara bak! Vallahi orospu bunlar!.. Faytonlara kurulmuşlar, amma da rahat gidiyorlar!</p>

  <p>Herkesin duyduğu merak, tıpkı Hamovniklerde kilisenin yanından geçtikleri sırada olduğu gibi, bütün tutsakları dalga halinde yola doğru itti ve Piyer uzun boylu olduğu için başkalarının başları üzerinden tutsakların merakını bu kadar uyandıran şeyin ne olduğunu gördü. Tıka basa dolu sandıkların yerleştiği üç faytonda, neredeyse birbirlerinin kucağına oturur gibi sıkışmış, renk renk giysiler içinde, süslenip püslenmiş, yanaklarına allık sürmüş, tiz seslerle bir şeyler bağıran kadınlar vardı.</p>

  <p>Piyer, o esrarengiz gücün ortaya çıktığını kavradığı andan beri artık hiçbir şeyi garip ya da korkunç görmüyordu: Ne eğlence olsun diye yüzüne is sürülmüş cesedi ne bir yerlere gitmek için acele eden bu kadınları ne de Moskova’nın büyük yangınları! Artık gördüğü şeyler, onun üzerinde hemen hemen hiçbir etki yapmıyordu; sanki ruhu, çetin savaşa hazırlanırken kendi gücünü azaltabilecek bütün izlenimleri reddediyordu.</p>

  <p>Kadın konvoyu geçip gitti. Onların arkasından gene arabalar, erler, furgonlar, gene erler, topçu birliklerinin ek kuvvetleri, arabalar, gene erler, sandıkları, gene erler ve bu arada tek tük kadınlar birbirlerini izleyip gittiler.</p>

  <p>Piyer, insanlan ayrı ayrı görmüyordu, sadece ilerleyişlerini fark ediyordu. Sanki bilinmeyen bir güç bütün bu insanlan ve atları bilinmeyen bir yere doğru kovalıyordu. Piyer’in onları gözlediği o bir saat içinde, hepsi, çeşit çeşit sokaklardan, hep aynı amaçla, bir an önce oradan geçmek amacıyla kayar gibi çıkıyordu; hepsi de aynı şekilde başkalarıyla burun buruna gelince öfkelenmeye, dövüşmeye başlıyordu; beyaz dişler sırıtıyor, kaşlar çatılıyor, dudaklardan hep aynı küfürler dökülüyordu; bütün yüzlerde Piyer’in o sabah trampet sesini duyduğu vakit onbaşının yüzünde görüp hayret ettiği aynı acımasız, soğuk, atılgan ve kararlı ifade vardı.</p>

  <p>Konvoyun komutanı, emrindeki birliği toplayıp da bağıra bağıra, tartışa tartışa arabaların arasından geçmeyi başardığı zaman, artık akşam olmak üzereydi. Her yandan çevrilmiş olan tutsaklar da Kaluga yoluna çıktılar.</p>

  <p>Durup dinlenmeden, çabuk çabuk yürüyorlardı, ancak güneş batmaya yüz tutunca durakladılar. Arabalar birbirlerine yaklaştı ve erler gece konaklamak için hazırlık yapmaya başladılar. Herkes öfkeli ve hoşnutsuz görünüyordu. Uzun bir süre dört bir yandan küfürler, öfkeli bağırışlar ve dövüş sesleri duyuldu. Konvoyun arkasından gelen fayton, konvoydakilere ait bir arabanın üzerine gelmiş, okuyla onu delmişti. Her yönden birkaç er, arabaya koştu; bazıları faytona koşulu atların başlarına vurarak onları yoldan çevirmeye çalışıyor, bazıları da kendi aralarında dövüşüyorlardı. Piyer, bir Alman’ı kılıç vuruşuyla başından ağır bir şekilde yaraladıklarını gördü.</p>

  <p>Öyle görünüyordu ki şimdi sonbahar akşamının o soğuk alacakaranlığı içinde bir tarlanın ortasında durunca bütün bu insanlarda çıkıştaki acelenin ve bir yerlere gitmek için hızla yönelişin yerini hepsinde aynı olan başka bir duygu almıştı; hepsi birden tatsız bir şekilde uyanmış gibiydi. Sanki durunca hepsi daha gidecekleri yerin bile bilinmediğini ve gittikleri yolda kendilerini çok acı ve zor şeylerin beklediğini kavramıştı.</p>

  <p>Konvoy muhafızları, bu konak yerinde tutsaklara yola çıkışlarında olduğundan çok daha kötü davranıyorlardı. Bu konak yerinde tutsaklara ilk kez at eti ile pişmiş yemek verildi.</p>

  <p>Subaylardan en son ere kadar her biri ayrı ayrı her tutsağa karşı kişisel bir öfke duyuyor gibi davranıyordu; daha önceki dostane ilişkilerin yerini beklenmedik bir şekilde bu düşmanlık almıştı.</p>

  <p>Tutsaklar sayılıp da Moskova’dan çıkarken meydana gelen karışıklık içinde karnının ağrıdığını bahane eden bir Rus erinin kaçtığı anlaşılınca bu öfke daha da şiddetlendi. Piyer, bir Fransız’ın yoldan çok uzaklaştığı bahanesiyle Rus erlerinden birine dayak attığını görmüş, arkadaşı olan yüzbaşının da asteğmeni azarladığını, Rus erinin kaçışı yüzünden onu divanı harbe vereceğini söyleyerek tehdit ettiğini işitmişti. Asteğmen kendisini savunmak için erin hasta olduğunu ve yürüyemediğini söyleyince subay konvoydan geri kalan herkesi kurşuna dizmek için emir verilmiş olduğunu söyledi. Piyer, idamlar sırasında tüm varlığını ağırlığı altında ezen ve tutsak kampında bulunduğu sürece hiç fark edilmeyen o uğursuz gücün, şimdi gene onu etkisi altına aldığını hissediyordu. İçinde korku uyanmıştı; ama hissediyordu ki bu uğursuz güç onu ezip yok etmek için ne kadar çaba gösterse gene de içinde onunla hiçbir ilişkisi olmayan bambaşka bir his, bir yaşama tutkusu, gittikçe şiddetleniyor, gittikçe güçleniyordu.</p>

  <p>Piyer, yalnız buğday unuyla at etinden yapılmış akşam yemeğini yiyerek arkadaşlarıyla sohbet etti. Ne kendisi ne de arkadaşları Moskova’da gördüklerinden, Fransızların kaba davranışlarından ve geride kalanların kurşuna dizileceği konusunda onlara bildirilen emirden söz ettiler. Hepsi de gittikçe kötüleşen duruma meydan okuyorlarmış gibi çok hareketli ve neşeliydi. Sefer sırasındaki kişisel anılarından, yürürken gördükleri gülünç sahnelerden söz ediyor, o anda içinde bulundukları durumdan söz açılır açılmaz hemen konuyu değiştiriyorlardı.</p>

  <p>Güneş çoktan batmış, gökte yer yer parlak yıldızlar yanmış, doğan dolunay, yangını andıran kırmızı ışıkları ile göğün bir kenarında yusyuvarlak, kocaman, kırmızı bir top gibi, kül rengine kaçan alacakaranlığın içinde şaşılacak bir şekilde sallanıyormuş hissini veriyordu. Etraf aydınlanmıştı. Akşam artık sona ermişti. Piyer, yeni edindiği arkadaşlarının yanından kalkarak çoban ateşlerinin arasından geçip tutsak erlerin konakladığını söyledikleri yolun öbür tarafına geçti. Onlarla konuşmak isteğini duyuyordu. Yolda bir Fransız nöbetçisi onu durdurup geriye dönmesini söyledi.</p>

  <p>Piyer geri döndü, ama bu defa çoban ateşinin başına, arkadaşlarının yanına değil de artık etrafında hiç kimsenin bulunmadığı, atları çözülmüş arabanın baş tarafına gitti. Arabanın tekerleğinin yanına, soğuk toprağın üzerine bağdaş kurup oturdu. Başını öne eğerek hiç kımıldamadan uzun bir süre düşündü. Bir saatten fazla bir zaman geçti. Hiç kimse Piyer’i rahatsız etmedi. Sonra Piyer birden o gür, candan gülüşüyle kahkahalarla öyle bir gülmeye başladı ki her taraftan, herkes bu garip ve belli ki tek başına gülen adama dönüp şaşkınlıkla baktı.</p>

  <p>Piyer:</p>

  <p>– Ha, ha, ha! diye gülüyordu.</p>

  <p>Sonra kendi kendine yüksek sesle:</p>

  <p>– Bırakmadı beni er! Yakaladılar beni! Kilit altına attılar beni! Tutsak ettiler. Hem de kimi? Beni... Ben kimim ki? Beni hapis tutuyorlar ha? Beni... Benim ölümsüz ruhumu tutsak ettiklerini sanıyorlar! diye söylendi, sonra tekrar, Ha, ha ha! Ha, ha ha! diye güldü; gülmekten gözleri yaşla doluyordu.</p>

  <p>Biri kalktı. “Bu garip, iri yarı adam acaba neye gülüyor?” diye bakmak için ona yaklaştı. Piyer gülmeyi bıraktı, biraz daha ileri gitti ve çevresine bakındı.</p>

  <p>Daha önce çoban ateşlerinin çıtırtısının ve insanların konuşmalarını uğuldadığı kocaman, ucu bucağı görünmeyen karargâh, sessizliğe gömülüyordu; çoban ateşlerinin kırmızı ışıkları sönmeye yüz tutuyor, donuk bir renk alıyordu. Ta yükseklerde, aydınlık göğün ortasında yusyuvarlak bir ay vardı. Daha önce konak yerinin dışında görünmeyen ormanlar, tarlalar, şimdi uzaklarda görünüyordu. O ormanların ve tarlaların daha gerisinde de aydınlık, insanı kendisine doğru çağıran, titreşen sonsuzluk görünüyordu. Piyer göklere, göklerin derinliklerine doğru giden ve kırpışan yıldızlara baktı. “Bütün bunlar benim! Bütün bunlar benim içimde, bütün bunlarda ben varım,” diye düşünüyordu. “Şimdi bütün bunları yakalayıp etrafı tahtalarla çivilenmiş bir barakaya kapadılar.” Sonra gülümsedi, yatıp uyumak için arkadaşlarının yanına gitti.</p>

  <h2>XV</h2>

  <p class="nonindent">Ekim ayının ilk günlerinde Kutuzov’a, bir kez daha Napolyon’dan barış teklif eden bir mektupla bir sözcü gelmişti. Mektup karşı tarafı yanıltmak için mahsus Moskova’dan gönderilmiş gibi üzerinde başkentin damgası vardı. Oysa o sırada Napolyon, Kutuzov’dan pek uzakta değil, Kaluga yolu üzerinde bulunuyordu. Kutuzov, buna da Lariston’la gönderilen ilk mektuba olduğu gibi karşılık verdi: Barıştan söz etmenin mümkün olmadığını belirtti.</p>

  <p>Bu olaydan kısa bir süre sonra, Dolohov’un komutası altında Tarutin’in soluna doğru bir keşif harekâtı yapan milis birliklerinin Fominskoye’de düşman ordularının görüldüğü ve kuvvetin Broussier’nin komutasında bulunan bu tümenden başka bir şey olmadığı, öbür ordulardan ayrı düşmüş olan bir tümenin de kolayca yok edilebileceği haberi geldi. Erlerle subaylar, tekrar harekete geçilmesi için ısrarda bulunuyorlardı. Tarutin altında kolayca kazanılmış zaferin anısıyla heyecan içinde bulunan kurmaydaki generaller, Dolohov’un teklifini gerçekleştirmesi için Kutuzov’a baskı yapıyorlardı. Kutuzov ise hiç taarruza girişmemek gerektiğini düşünüyordu. Sonunda ikisi arasında orta yol bulundu ve olması gereken şey yapıldı; Broussier’ye taarruz etmek için pek büyük olmayan bir birlik Fominskoye’ye gönderildi.</p>

  <p>Garip bir rastlantı sonucu bu en güç ve sonradan anlaşılacağına göre en önemli görev, Dohturov’a verildi; hiç kimsenin bize “savaş planları hazırlayan, alayların önünde oradan oraya uçan, bataryalarına şeref nişanları kazandıran” gibi sözlerle tanıtmadığı, herkesin “kararsız” ve “ileri görüşlü olmayan” diye tanıttığı, ama Rusların Austerlitz’den başlayarak 1813 yılına dek Fransızlarla yaptıkları bütün savaşlarda durum nerede kötüye gidiyorsa orada komutan olarak gördüğümüz, gösterişi sevmeyen, kısa boylu Dohturov’a! Austerlitz’de Augezd bendinde en son onun kaldığını görüyoruz; artçı kuvvetlerin başında bir tek general kalmadığı, her şey mahvolduğu, herkes düşmanın önünden kaçtığı sırada, Dohturov, alayları yeniden toplayıp düzenliyor, ne mümkünse kurtarmaya çalışıyor. Smolensk’te vücudu ateşler içinde yandığı halde, yirmi bin kişilik bir güçle kenti bütün Napolyon ordusuna karşı savunmaya gidiyor. Smolensk’te Molohovski Kapısı’nda nöbeti daha da şiddetlendiği ve onu müthiş sarstığı bir sırada uykuya dalar dalmaz birden Smolensk’i dövmeye başlayan topçu ateşinin sesleriyle uyanıyor, onun sayesinde Smolensk bütün gün dayanıyor. Borodino Savaşı’nın yapıldığı gün Bagration öldürülüp sol cenahımızın tüm kuvvetlerinin onda dokuz oranında yok edildiği, Fransız topçusunun da bütün gücüyle oraya yüklediği sırada, bu noktaya da gene o kararsız, ileri görüşlü olmadığı söylenen Dohturov gönderiliyor, hatta Kutuzov onun yerine bir başkasını gönderecekken hemen hatasını anlayarak onu aceleyle düzeltiyor. Kısa boylu, sessiz, gösterişsiz Dohturov oraya gidiyor ve Borodino Rus ordusuna en büyük onuru kazandıran savaş oluyor. Bu savaşlarda ün kazanmış birçok kahramanı bize şiirlerle ya da düz yazıyla tanıtmışlardır; ama Dohturov’dan hemen hemen hiç söz edilmez.</p>

  <p>Fominskoye’ye de gene Dohturov’u gönderiyorlar; oradan da Fransızlarla son savaşın yapıldığı yere, Maly Yaroslavetz’e, Fransızların felaketinin kesin olarak başladığı yere yöneltiyorlar ve seferin bu döneminde de kendilerini göstermiş birçok dâhi, birçok kahraman dillere destan oluyor, ama Dohturov için bir tek söz söylenmiyor ya da pek az ve belirsiz şeyler ileri sürülüyor. Ama Dohturov’dan söz edilmemesi, aslında onun üstünlüğünü her şeyden daha fazla ispatlayan bir şeydir.</p>

  <p>Bir makinenin nasıl işlediğini anlamayan bir insanın, onun hareketini seyrederken bir rastlantı sonucu olarak içeriye düşen, hatta işlemesine engel olarak orada oynayıp duran tahta parçasının o makinenin en önemli parçası olduğunu sanması doğal bir şeydir. Makinenin yapısını bilmeyen insan, onun en önemli parçalarından birinin, işi bozan, çalışmalarına engel olan o tahta parçası olmayıp hareketi başka parçalara geçiren ve sessizce dönüp duran küçücük bilye olduğunu anlamaz.</p>

  <p>10 Ekim günü Dohturov, Fominskoye’ye giden yolun yarısını geçtiği ve kendisine verilen görevi harfi harfine yerine getirmeye hazırlanarak Aristov köyünde mola verdiği sırada, Fransız ordusu büyük bir gerginlik içinde harekete geçerek Murat’nın bulunduğu mevziye kadar gelmişti; oraya bir savaş vermek için geldiği sanılıyordu. Fakat birden ortada hiçbir neden olmadığı halde sola, Kaluga yoluna saptı ve daha önce yalnız Broussier’nin bulunduğu Fominskoye’ye girmeye başladı. O sırada Dohturov’un komutası altında, Dorohov’un kuvvetlerinden başka Figner ile Seslavin’in pek büyük olmayan iki birliği bulunuyordu.</p>

  <p>11 Ekim akşamı Seslavin, Aristov’daki komutanlığa, yanında hassa alayından olan bir Fransız tutsağı ile geldi. Tutsak o sırada Fominskoye’ye giren birliklerin art güçleri olduğunu, Napolyon’un da orada bulunduğunu ve tüm ordunun Moskova’dan beş gün önce çıktığını söylüyordu. Aynı akşam Borovsk’tan gelen bir ulak, büyük kuvvetlerin kente girdiğini görmüş olduğunu anlattı. Dorohov’un birliğindeki Kazaklar da Fransız hassa alayını Borovsk yolundan geçerken gördüklerini bildiriyorlardı! Bütün bu haberlerden açıkça anlaşılıyordu ki bir tek tümen olduğunu sandıkları yerde, şimdi Moskova’dan çıkmış olan bütün Fransız ordusu bulunuyor ve eski Kaluga yolu üzerinde, beklenmedik bir yönde ilerliyordu. Dohturov görevinin ne olduğunu, şimdi kesin olarak bilmediği için hiçbir işe girişmek istemiyordu. Kendisine Fominskoye’ye taarruz emri verilmişti. Ama daha önce Fominskoye’de yalnız Broussier vardı; şimdi ise bütün Fransız ordusu oradaydı. Yermolov kendi düşüncesine göre hareket etmek istiyordu; ama Dohturov başkomutan hazretlerinden emir beklemek gerektiği konusunda ısrar ediyordu. Bunun üzerine genelkurmaya bir rapor gönderilmesine karar verildi.</p>

  <p>Raporu götürme işi için aklı başında bir subay olan Bolhovitinov seçildi; götüreceği yazılı rapordan başka, ayrıca durumu olduğu gibi sözle de bildirecekti. Bolhovitinov gecenin saat on ikisinde raporun konulduğu zarfı ve sözlü emri aldıktan sonra, yanında bir Kazak eri ve yedek atlarla dörtnala genelkurmay karargâhına gitti.</p>

  <h2>XVI</h2>

  <p class="nonindent">Karanlık, ılık bir sonbahar gecesiydi. Dört gündür yağmur yağıyordu. Bolhovitinov iki kez at değiştirerek ve bir buçuk saatte çamurlu, vıcık vıcık bir yoldan otuz verstlik bir mesafeyi dörtnala geçerek gece saat ikiye doğru Letaşevk’e ulaştı. Çevresindeki çitin üzerinde “Genelkurmay karargâhı!” tabelası bulunan bir köy evinin önünde indi, atını bıraktı, karanlık taşlığa girdi. Taşlığın karanlığında, yatağında doğrulup burnundan derin derin soluk alan birine:</p>

  <p>– Nöbetçi generalle görüşmek istiyorum! Çabuk! Çok önemli! dedi.</p>

  <p>Emir eri olduğu anlaşılan birinin fısıldayan sesi, generali rahatsız etmek istemediğini belli eden bir savunuşla:</p>

  <p>– General hazretleri dünden beri çok hastadırlar. Üç gecedir hiç uyumadılar, dedi. İyisi mi siz önce yüzbaşıyı uyandırın!</p>

  <p>Bolhovitinov el yordamıyla bulup açtığı kapıdan içeri girdi:</p>

  <p>– Çok önemli diyorum! General Dohturov’un yanından geliyorum.</p>

  <p>Emir eri önüne geçerek birini uyandırmaya çalıştı.</p>

  <p>– Komutan hazretleri! Komutan hazretleri! Kurye geldi.</p>

  <p>Birinin uykulu sesi duyuldu:</p>

  <p>– Ne? Kim? Kim göndermiş?</p>

  <p>Bolhotinov karanlıkta onu soranın kim olduğunu görmeden, sadece sesinin tonundan bunun Konovitzin olduğunu tahmin etti:</p>

  <p>– Dohturov’un ve Aleksey Petroviç’in yanından geliyorum. Napolyon Fominskoye’de, efendim, dedi.</p>

  <p>Uyanan adam esniyor, geriniyordu. Karanlıkta el yordamıyla bir şeyler arayarak:</p>

  <p>– Onu uyandırmak istemiyorum! dedi. Çok hasta. Hem de belki bunlar söylentiden başka bir şey değildir.</p>

  <p>Bolhovitinov:</p>

  <p>– İşte raporu getirdim! dedi. Durumu derhal nöbetçi generale bildirmem emredildi.</p>

  <p>– Durun ışığı yakayım!</p>

  <p>Gerinen adam, emir erine doğru döndü:</p>

  <p>– Hay Allah! Bunları nereye sokarsın her zaman, kerata?</p>

  <p>Bu Konovitzin’in emir subayı Şerbinin’di. Hemen sonra:</p>

  <p>– Buldum, buldum! diye seslendi.</p>

  <p>Emir eri, odun kırıyordu. Şerbinin el yordamıyla şamdanı arıyordu. Tiksintiyle:</p>

  <p>– Ah namussuzlar! diye söylendi.</p>

  <p>Bolhovitinov, etrafa yayılan ışınların aydınlığında elinde mum tutan Şerbinin’in genç yüzünü ve karşı köşede uyuyan bir başka adamı daha gördü. Uyuyan Konovitzin’di.</p>

  <p>Kükürt çubukları sürtünmeyle önce mavi, sonra kırmızı bir alevle yanmaya başlayınca Şerbinin şamdandan aldığı yağlı mumu yaktı, mumun tepesinden aşağıya doğru kayan damlalar süzüldü. Şerbinin, haberciye dikkatle baktı. Bohovitinov’un üstü başı çamur içindeydi; elbisesinin kolu ile silindiği sırada çamuru yüzüne gözüne de bulaştırmıştı.</p>

  <p>Şerbinin zarfı alarak:</p>

  <p>– Kim verdi bu raporu? diye sordu.</p>

  <p>Bolhovitnov:</p>

  <p>– Alınan haberler doğru! dedi. Tutsaklar da Kazaklar da gözcüler de hep aynı şeyleri anlatıyorlar!</p>

  <p>Şerbinin yerinden kalktı, üzeri kaputla örtülü, başında da gece başlığı bulunan adama yaklaştı:</p>

  <p>– Eh, ne yapalım! Başka çare yok, uyandırmalı! dedi. Sonra, Piyotr Petroviç! diye seslendi.</p>

  <p>Konovitzin kımıldamıyordu. Şerbinin bu sözlerin onu muhakkak uyandıracağını bildiği için gülümseyerek:</p>

  <p>– Genelkurmaydan çağrıyorlar! dedi.</p>

  <p>– Gerçekten de üzerinde gece başlığı bulunan baş doğruldu. Konovitzin’in yanakları ateşten kızarmış, güzel, sert yüzünde hâlâ o anki durumla hiç ilgisi olmayan rüya sahnelerinin etkisini yansıtan karışık bir anlam vardı... Birden toparlandı, yüzünde her zamanki sakin ve kararlı anlam belirdi.</p>

  <p>Işıktan kamaşan gözlerini kırpıştırarak, acele etmeden, ama fazla da beklemeden:</p>

  <p>– Ne varmış? Söyleyin bakalım, kimler gelmiş? diye sordu.</p>

  <p>Bir yandan subayın raporunu dinliyor, bir yandan zarfı açarak okuyordu. Yazılı raporu okur okumaz yünlü çorap geçirdiği ayaklarını toprak yere indirdi, ayakkabılarını giymeye başladı. Sonra başlığını çıkardı, şakaklarındaki saçları taradı, kasketi başına geçirdi.</p>

  <p>– Sen buraya çabuk mu geldin? Haydi gel, başkomutan hazretlerine gidelim.</p>

  <p>Konovitzin gelen haberin büyük bir önem taşıdığını, vakit geçirmemek gerektiğini anlamıştı. Haberin iyi mi, yoksa kötü mü olduğunu hiç düşünmüyor, bu konuda kendi kendine soru sormuyordu. Bu onu ilgilendirmiyordu. Zaten savaşla ilgili her şeye aklının, düşüncelerinin açısından değil de bambaşka bir açıdan bakıyordu. Yüreğinin derinliklerine, her şeyin iyi olacağı konusunda kök salmış, ama açıklamadığı bir kanı vardı; biliyordu ki buna inanmamak gerekiyordu; hele bu konuda konuşmanın hiç doğru olmadığını, sadece görevi yerine getirmek gerektiğini düşünüyordu. Kendisine düşen görevi de tüm gücünü kullanarak yerine getirmeye çalışıyordu.</p>

  <p>Piyotr Petroviç Konovitzin, tıpkı Dohturov gibi, sadece âdet yerini bulsun diye 1812 yılının o sözüm ona kahramanları sayılan Barclayların, Rayevskilerin, Yermolovların, Platovların, Miroladoviçlerin listesine girmişti. Gene Dohturov gibi o da yetenekleri ve bilgisi oldukça sınırlı bir adam olarak tanınıyordu. Tıpkı Dohturov gibi o da hiçbir zaman savaşlar için önceden planlar yapmaz, ama her zaman, durumun en müşkül olduğu yerde bulunurdu. Nöbetçi general olarak atandığından bu yana her zaman odasının kapısını açık bırakarak yatar ve bir haberci gelir gelmez uyandırılması için emir verirdi. Savaş sırasında her zaman ateş hattında olurdu (o kadar ki, Kutuzov bu yüzden ona çıkışır, onu ön hatlara göndermekten korkardı) ve gene Dohturov gibi o da hiç çaktırmadan, gürültü etmeden çalıştıkları halde makinenin göze görünmeyen, ama en önemli bilyelerinden biriydi. Konovitzin, köy evinden çıkıp rutubetli ve karanlık gecenin içine dalınca hem artan başağrısından hem de şimdi bütün bu kurmaylarla nüfuzlu kişilerin ve özellikle Tarutin’den sonra Kutuzov’la kanlı bıçaklı olan Bennigsen’in bu haberi alır almaz nasıl heyecana kapılacaklarını düşündüğü için kaşlarını çattı; kim bilir neler teklif edecek, nasıl tartışacak, neler emredecek, neleri erteleyeceklerdi! Bunu önceden sezmek, içinde hoşnutsuzluk, huzursuzluk uyandırıyordu; bununla birlikte bundan kaçınmanın mümkün olmadığını biliyordu.</p>

  <p>Gerçekten de haberi vermek üzere yanına girdiği Toll hemen birlikte oturduğu generale kendi düşüncelerini anlatmaya koyuldu; hiç konuşmadan, yorgun argın dinleyen Konovitzin, ona başkomutan hazretlerinin yanına gitmek gerektiğini hatırlattı.</p>

  <h2>XVII</h2>

  <p class="nonindent">Kutuzov, bütün yaşlı insanlar gibi geceleri az uyurdu. Gündüzleri sık sık beklenmedik bir anda şekerleme yapardı. Ama gece hiç soyunmadan yatağının üzerinde yatarken çoğu zaman uyumaz, düşünürdü.</p>

  <p>Şimdi de yatağına uzanmış, dirseğini şilteye dayamış, yara izinin çirkinleştirdiği, iri ağır başını tombul elinin üzerine bırakmış, tek gözünü karanlığa dikmiş, düşünüyordu.</p>

  <p>Çarla mektuplaşan ve genelkurmayda herkesten çok nüfuzu olan Bennigsen, onun gözüne görünmemek için elinden geleni yapmaya başladığından beri, onu komutası altındaki ordularla hiçbir yararı olmayacak taarruz hareketlerine zorlamayacaklarını düşündüğü için sakinleşmişti. Bu işte herhalde hep üzüntüyle hatırladığı Tarutin Savaşı’nın onlara ders olması ile bu savaştan önce olup bitenler bir rol oynamıştır diye düşünüyordu.</p>

  <p>“Hiç değilse, şimdi taarruz edersek yenilgiye uğramaktan başka bir sonuç elde edemeyeceğimizi anlamalılar. Sabır ve zaman, işte benim en kahraman savaşçılarım bunlar.” Biliyordu ki elmayı hemen koparmak doğru olmazdı. “Elma olgunlaştı mı nasıl olsa kendi kendine düşer, oysa hamken kopardın mı hem elmayı hem de ağacı mahvedersin, üstelik elma kafana düşerse canını acıtmış da olursun.” Kutuzov, tecrübeli bir avcı gibi canavarın yaralanmış olduğunu tüm varlığı ile hissediyor, böylesine bir yarayı ancak Rus’un tüm gücünü kullanarak açmış olabileceğini biliyordu. Ama bu yara öldürücü müydü, değil miydi? Burası henüz çözümlenmemiş bir sorundu. Gerçi şimdi Lauriston ile Berthelemy’den ve çetecilerden gelen haberlerden canavarın ölüm derecesinde yaralanmış olduğunu hemen kesin olarak tahmin ediyordu. Ama bunun ispatlanması gerekiyordu; beklemek zorundaydı.</p>

  <p>“Bunların tek bir dilekleri var: Koşup onu nasıl öldürdüklerini görmek istiyorlar. Bekleyin canım, görürsünüz! ‘Hep manevra yapalım, hep taarruza geçelim!’ diyorlar. Ama niye? Hep göze girmek için! Sanki savaşmakta neşe veren bir şey varmış gibi. Bunların hepsi tıpkı ne kadar iyi dövüştüklerini göstermek için birbirleriyle yarışmaya kalkışan, ama bir türlü doğru dürüst bir işe yöneltilemeyen çocuklara benziyorlar. Zaten şimdi iş bunda değil ki! Hepsi de bana ne ustaca manevralar teklif ediyor! Onlara öyle geliyor ki iki üç rastlantı akıllarına geldi mi (Petersburg’dan gönderilen genel savaş planını hatırladı) bütün olabilecekleri hesap edebilirler. Oysa meydana gelebilecek bütün rastlantıların sayılması bile olanaksız bir şey!”</p>

  <p>Borodino’da indirilen o darbeden sonra canavarda meydana gelen yaranın öldürücü olup olmadığı konusu, Kutuzov’un zihninde tam bir aydır çözüm bekleyen bir sorun olarak duruyordu. Bir yandan Fransızlar Moskova’yı işgal etmişlerdi. Öbür yandan tüm varlığıyla kesin olarak hissediyordu ki bütün Ruslarla birlikte, var gücüyle indirdiği darbe kesin olarak öldürücüydü. Ama ne olursa olsun, gene de bunun böyle olduğunu gösteren deliller bulmak gerekiyordu. Bunları bir aydır bekliyor, zaman geçtikçe daha çok sabırsızlanıyordu.</p>

  <p>O uykusuz geceleri boyunca yatağında yatarken tıpkı o genç generaller gibi davranıyor, onlarda suç olarak görüp yüzlerine vurduğu şeyi kendisi de yapıyordu. Napolyon’un mahvolduğunu artık kesin olarak belirtecek olan şeyleri, akla gelebilecek bütün rastlantıları, zihninden teker teker geçirip duruyordu. O da genç generaller gibi bu rastlantıları kendi kendine uyduruyordu. Yalnız bir ayrıntı vardı: Kendisi yürüttüğü bu tahminlerden hareket ederek hiçbir şeye girişmiyor ve yalnız iki ya da üç değil, binlerce ihtimali zihninden geçiriyordu. Düşündükçe olabilecek daha çok şey aklına geliyordu. Napolyon ordusunun yapabileceği her çeşit hareketi düşünüyordu. Bazen bütün Fransız ordusunun ya da bir kısmının Petersburg üzerinden onun kuvvetleri üzerine yürüdüğünü, ordusunu yandan çevirdiğini aklından geçiriyordu. Bazen de (en çok korktuğu buydu) Napolyon’un kendisine karşı aynı silahla savaşmaya kalkışabileceğini, Moskova’da kalarak onun harekete geçmesini bekleyebileceğini düşünüyordu. Hatta Napolyon ordusunun geriye, Medin ile Yuhnov’a doğru çekildiğini bile aklından geçiriyordu; ancak bir tek şeyi düşünmemişti! Bir tek ihtimali aklına getiremezdi: O da gerçekten olandı! Napolyon ordusunun Moskova’dan çıktıktan sonra, on bir günlük süre içinde, can çekişir gibi kendini çılgınca oradan oraya atmasıydı!</p>

  <p>Kutuzov’un her şeye rağmen, o zaman henüz düşünmeye bile cesaret etmediği şeye, bu oradan oraya atılış yol açıyordu; bu da Fransızların tamamen yok olmasıydı. Dorohov’un, Broussier’nin tümeninin durumunu bildiren raporları, çetecilerin Napolyon ordusunun geçirdiği felaketler konusundaki haberleri, birliklerin Moskova’dan çıkmaya hazırlanmaları, bütün bunlar, Fransız ordusunun parçalandığı ve kaçmaya hazırlandığı söylentilerini doğruluyordu. Ama bütün bunlar, yalnız gençler için önemli görünen tahminlerden ileri gitmiyordu. Kutuzov için öyle değildi. O altmış yıllık tecrübesiyle, söylentilere ne değer vermek gerektiğini, bir şeyi isteyen insanların elde ettikleri haberleri kendi istediklerini doğruluyormuş gibi birleştirme konusunda ne kadar usta olduklarını, bu gibi durumlarda isteklerine karşı olan her şeyi nasıl seve seve gözden uzak tuttuklarını biliyordu.</p>

  <p>Kendisine gelince, o yüreğindeki bu istek şiddetlendikçe aynı şiddetle kendisine buna inanmayı yasaklıyordu. Bütün moral güçleri zihnindeki bu sorun üzerinde toplanmıştı. Geri kalan her şey, onun için yalnızca günlük hayatın gereklerini alıştığı şekilde yerine getirmekten başka bir şey değildi. Kurmaydaki subaylarla yaptığı konuşmalar, Tarutin’den Madam de Stael’e yazdığı mektuplar, okuduğu romanlar, dağıttığı ödüller, Petersburg’la mektuplaşmaları ve buna benzer şeyler hep günlük hayata ayak uydurmasından, alıştıklarını yerine getirmesinden başka bir şey değildi. Ama Fransızların felaketi, bir tek onun önceden tahmin ettiği bu felaket, yürekten gelen tek dileğiydi.</p>

  <p>11 Ekim gecesi yatağında yatıyor, dirseğini şilteye dayamış, hep bunu düşünüyordu. Yandaki odada bir hareket oldu, Toll, Konovitzin ve Bolhovitinov’un ayak sesleri duyuldu. Ferdmareşal onlara:</p>

  <p>– Hey! Kim var orada? Gir içeri! Giriniz! Ne haber? diye seslendi.</p>

  <p>Uşak mumu yakarken Toll getirilen haberin özetini veriyordu.</p>

  <p>Kutuzov:</p>

  <p>– Kim getirdi bu haberi? diye sordu.</p>

  <p>Mum yanınca alevin ışığında Kutuzov’un yüzünde beliren sert ve soğuk ifade Toll’ü şaşırtmıştı.</p>

  <p>– Doğruluğundan en küçük bir kuşkumuz olamaz, başkomutan hazretleri!</p>

  <p>– Çağır adamı buraya! Çağır!</p>

  <p>Kutuzov, bir ayağını karyoladan aşağıya sarkıtmış, oturduğu yerde öbür ayağını da kat kat sarkan iri gövdesinin altına almıştı. Haberciye sanki beklediği şeyleri yüzünden okumak ve onu daha iyi görmek istiyormuş gibi, gören tek gözünü kısarak bakıyordu. Göğsünün üzerinde açılmış olan gömleğini iliklemeye çalışarak ihtiyarlara özgü, ezik sesiyle Bolhovitinov’a:</p>

  <p>– Söyle, söyle yavrum! dedi. Yaklaş, biraz daha yakına gel! Ne haberler getirdin bana bakayım? Ha? Napolyon Moskova’dan çıktı mı? Gerçek mi bu? Ha?</p>

  <p>Bolhovitinov, kendisine emredilenleri başından başlayarak bütün ayrıntılarıyla tekrar anlattı. Kutuzov:</p>

  <p>– Söyle! Çabuk söyle, canımı sıkma... diye sözünü kesti.</p>

  <p>Bolhovitinov, hepsini anlattı; sonra kendisine verilecek emri beklediğini belirten bir tavırla sustu. Toll bir şey söyleyecekti, ama Kutuzov onu susturdu. Kendisi bir şeyler söylemeye çabaladı, sonra birden yüzü kırıştı, buruş buruş oldu. Toll’ü oradan uzaklaştırmak istiyormuş gibi elini sallayarak öbür yana, odanın tasvirlerinden karanlık gibi görünen şeref köşesine doğru döndü. Ellerini göğsünde bitiştirdi, titrek bir sesle:</p>

  <p>– Tanrım, ulu Tanrım! Dualarımızı kabul ettin... Kurtuldu Rusya! Şükürler olsun sana. Tanrım! dedi ve birden ağlamaya başladı.</p>

  <h2>XVIII</h2>

  <p class="nonindent">Bu haberin alınışından seferin sonuna dek Kutuzov’un bütün icraatı, sadece nüfuzunu kullanarak, kurnazlıkla, ricayla kendi ordularını yararsız taarruzlardan, manevralardan ve felakete sürüklenen düşmanla çatışmalardan alıkoymak oldu. Dohturov, Maloyaroslavetz’e gidiyor. Ama Kutuzov kendi ordusuyla işi ağırdan alıyor ve geriye çekilmek zorunda kalabileceklerini düşünerek Kaluga’nın düşmandan temizlenmesini emrediyor.</p>

  <p>Her yerde geri çekiliyor, ama düşman onun geri çekilişini beklemeden tam aksi yönde kaçıyordu!</p>

  <p>Napolyon’un tarihçileri, bize onun Tarutino ile Maloyaroslavetz üzerine yaptığı ustaca manevrayı anlatırken eğer o bereketli, o zengin eyaletlere girme fırsatını bulabilseydi neler olabileceği konusunda çeşitli tahminler yürütürler.</p>

  <p>Ama Napolyon’un bu bereketli eyaletler üzerine yürümesine engel olabilecek hiçbir şeyin bulunmadığını bir yana bırakırsak bile (çünkü Rus ordusu ona bu yolu açık bırakmıştı) tarihçileri unutuyorlar ki Napolyon’un ordusunu artık hiçbir şey kurtaramazdı! Çünkü bu ordu daha o zaman önlenmesi olanaksız felaketinin tohumlarını kendi içinde taşıyordu. Moskova’da bol iaşe bulan ve onu koruyamayıp ayaklarının altında çiğneyen, Smolensk’e geldiği vakit de oradaki iaşeyi birliklere dağıtacak yerde, yağmaya girişen bu ordu, nasıl olur da aynı Rus halkının oturduğu Kaluga eyaletinde durumunu düzeltebilirdi?</p>

  <p>Bu ordu hiçbir yerde durumu düzeltemezdi. Daha Borodino Savaşı’ndan ve Moskova yağmasından bu yana çürümüşlüğün kimyasal koşullarını içinde taşıyor gibiydi.</p>

  <p>Daha önce bir ordu meydana getirmiş olan erler, komutanlarıyla birlikte nereye gittiklerini bile bilmeden kaçıyor ve ancak bir tek şeyi istiyorlardı (Bu Napolyon’un da her erin de tek isteğiydi): Belirsiz olmakla birlikte hepsinin artık kavradığı bu çaresiz durumdan bir an önce kurtulmak!</p>

  <p>Maloyaroslavetz’te savaş konseyinde generaller güya tartışıyorlarmış gibi çeşit çeşit düşünceler ileri sürerken saf, basit bir asker olan Mouton’un son olarak söylediği ve herkesin aklından geçeni özetleyen sözünün herkesi susturmuş olmasının tek nedeni buydu; Mouton, oradan elden geldiği kadar çabuk gitmek gerektiğini söylemiş ve hiç kimse, hatta Napolyon bile herkesin kavradığı bu gerçeğe karşı hiçbir itirazda bulunamamıştı.</p>

  <p>Ama herkes gitmek gerektiğini bildiği halde, gene de düşman önünden kaçmanın verdiği utanç duygusunun bilinci silinmiyordu. Bu utancı yenecek ve dışarıdan gelecek bir baskı gerekiyordu. Beklenen baskı tam zamanında geldi. Bu, Fransızların <i>“le Hourra de l’Empereur”</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0428" id="Feedback0428">427</a> dedikleri şeydi.</p>

  <p>Savaş konseyinin ertesi günü, Napolyon, sabahleyin erkenden güya orduları denetlemek ve daha önce yapılan savaşla yapılacak olan savaşın meydana geleceği alanı görmek istiyormuş gibi, maiyetindeki mareşallerle birlikte ordu hatlarının ortasına daldı. Ganimet toplamak için oraya buraya sokulan Kazaklar, bir ara imparatorun kendisiyle burun buruna geldiler. Az kalsın onu yakalıyorlardı. O sırada Napolyon’u yakalayamamalarının nedeni, yani onu kurtaran şey, Fransızları felakete sürükleyen nedenin aynısıydı: Ganimet! Kazakların Tarutin’de olduğu gibi burada da çevredekilere önem vermeden üzerine atıldıkları ganimet! Napolyon’a hiç dikkat etmeden, ganimetlerin üzerine atılmış, Napolyon da böylece oradan kaçmaya fırsat bulmuştu.</p>

  <p>Madem <i>“les enfants du Don”</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0429" id="Feedback0429">428</a> kendi ordusunun ortasında imparatoru bile neredeyse yakalayacak durumdaydı, artık Fransızlar için bilinen en kısa yoldan, elden geldiği kadar çabuk kaçmaktan başka yapılacak bir şey kalmadığı apaçık görünen bir gerçek olmuştu. O kırk yaşının göbeği ile artık eskisi kadar çevik ve korkusuz olmadığını hisseden Napolyon, o rastlantının ne anlama geldiğini kavramıştı. Kazaklardan ötürü içinde uyanan korkunun etkisiyle, hemen Mouton’un düşüncesini kabul etti ve tarihçilerin anlattığına göre Smolensk yoluna doğru geri çekilmeyi emretti.</p>

  <p>Oysa Napolyon’un Mouton’un düşüncesini kabul etmesi, orduların da geriye doğru yürümeye başlamaları, imparatorun geri çekilmek için emir verdiğini değil, bütün orduyu Mojaisk yoluna doğru sürükleyen güçlerin Napolyon’u bile etkisi altına almış olduğunu ispatlamaktadır.</p>

  <h2>XIX</h2>

  <p class="nonindent">İnsan harekete geçerken daima bu hareketine bir amaç uydurur. Bin verst yürüyebilmesi için o bin verstlik yolun ucunda kendisini iyi bir şeyin beklediğini düşünmesi kaçınılmaz bir zorunluluktur. Hareket gücünü bulabilmek için hayalinde, vaat edilmiş mutlu toprakların canlanması gerekir.</p>

  <p>Fransızlar taarruz ederken onlar için vaat edilmiş toprak Moskova’ydı. Geri çekilirken ise vatan olmuştu. Ama vatan, ulaşılmaz uzaklıktaydı. Bin verst yürümek zorunda olan bir insanın o en son hedefi unutarak kendi kendine, “Şimdi kırk verst daha yürüdükten sonra, dinlenebileceğim, geceleyebileceğim bir yere geleceğim!” demesi gerekir. Bu yüzden o ilk hareketinin sonunda mola vereceği yer, en son hedefi gözden uzaklaştırır; bir amaç olur. Ayrı ayrı her insanda beliren eğilimler de kalabalıkta her zaman çok daha şiddetlidir.</p>

  <p>Eski Smolensk yolunun üzerinden geriye doğru yola koyulmuş Fransızlar için son amaç olan yurt, aşırı derecede uzaktı; kalabalıkta gittikçe daha büyük bir şiddet kazanan bir eğilimle bütün arzuların ve umutların toplandığı en yakın amaç ise Smolensk olmuştu. Bunun nedeni, erlerin Smolensk’te bol yiyecek ve henüz çarpışmalara girmemiş ordular bulacaklarını bilmeleri değildi. Bu, onlara böyle söylendiğinden de ileri gelmiyordu (Aksine ordunun yüksek kademelerinde olanlar, hatta Napolyon’un kendisi de orada az yiyecek bulunduğunu biliyordu). Onlara hareket gücünü verebilecek, o sırada içinde bulundukları yoksunluklara katlanmalarını sağlayabilecek tek şey buydu. Onun için öyle oluyordu. Kendilerini bekleyen şeyin ne olduğunu bilenler de bilmeyenler de aynı tutumla kendilerini aldatarak vaat edilmiş bir toprağa doğru gider gibi Smolensk’e yöneliyorlardı.</p>

  <p>Fransızlar ana yola çıkınca şaşılacak bir enerjiyle, duyulmamış bir hızla, kendi kendilerine uydurdukları hedeflerine doğru kaçmaya başlamışlardı. Yığınla Fransız’ı bir bütün haline getirip onları birbirlerine bağlayan ve onlara oldukça enerji veren bu genel eğilimden başka, bu bağlılığı sağlayan bir başka neden daha vardı. Bu da Fransızların sayısıydı. Ordularının koca kitlesi, tıpkı çekim kanunundaki gibi ayrı ayrı, tek tek kalmış atomları, bireyleri kendine doğru çekiyordu. Yüz binlik kitleleriyle başlı başına bir devlet gibi ilerliyorlardı!</p>

  <p>Aralarında bulunan her insan, bir tek şey diliyordu: Teslim olup bütün dehşet verici şeylerden, felaketlerden kurtulmak! Ama bir yandan genel olarak hepsini aynı amaca, Smolensk’e doğru sürükleyen güç, ayrı ayrı her birini de aynı yöne doğru itiyordu; diğer yandan tüm bir tabur, bir mangaya teslim olamazdı. Bu yüzden Fransızlar birbirlerinden uzaklaşmak için her fırsattan yararlandıktan, hatta ayıp sayılmayacak en küçük bir bahaneden yararlanarak hemen teslim oldukları halde, o bahaneleri bile her zaman bulamıyorlardı. Zaten sayıları da o yoğun, hızlı ilerleyişleri de onları bu olanaklardan yoksun bırakıyordu. Ruslar için de bu Fransız kitlesinin tüm gücüyle giriştiği bu hareketi durdurmak yalnız zor değil, imkânsız bir şeydi. Kitlenin mekanik parçalanması, dağılma oluşumunun belirli bir oranda daha büyük bir hızla meydana gelmesini engeller.</p>

  <p>Bir kar yığını bir anda eritilemez. Erimesini sağlamak için belirli bir zaman süresi vardır; ne kadar ısı sağlanırsa sağlansın, karı bundan daha erken eritmeye olanak yoktur. Aksine ısı ne kadar fazla olursa henüz erimemiş olarak kalan kar, o kadar yoğunlaşır, sıkışır.</p>

  <p>Rus komutanları arasında Kutuzov’dan başka hiç kimse bunu anlamıyordu. Fransız ordusunun Smolensk yolu üzerinde hangi yöne doğru kaçtığı anlaşılınca Konovitzin’in 11 Ekim gecesi tahmin ettikleri gerçekleşmeye başladı. Ordunun üst kademelerinde bulunanların hepsi kendisini göstermek, Fransızların yolunu kesmek, aralarına girmek, onları kılıçtan geçirmek ve bozguna uğratmak istiyordu; hepsi taarruz için ısrar edip duruyordu.</p>

  <p>Yalnız Kutuzov, bütün gücünü (bu güç bütün başkomutanlarda sanıldığı kadar büyük değildir) taarruzu önlemek için kullanıyordu.</p>

  <p>Onlara bizim şimdi söylediklerimizi söyleyemezdi: “Savaşmak, yolu kapamak, kendi insanlarınızı yitirmek ve insanlığa aykırı bir davranışla zaten felakete uğramış zavallıları yok etmek neye yarar? Bu ordunun üçte biri zaten Moskova’dan Vyazma’ya kadar hiç savaş vermeden kendi kendine eridi. Durum buyken bütün bunları yapmak neye yarar?” diyemezdi. Ama onlara, yaşlı bir insan olarak kendi bilgeliğinden çıkardığı ve onların kavrayabilecekleri şeyleri söylüyordu. Onlara altın bir köprüden söz ediyor, oysa onlar Kutuzov’la alay ediyor, ona iftiralar savuruyor, kızıp köpürüyor, öldürülen canavarın başında cesaret gösterilerine kalkışıyorlardı.</p>

  <p>Vyazma’nın altında, Yermolov, Miloradoviç, Platov ve daha başkaları, Fransızların yakın olduklarını görünce yollarını keserek iki Fransız taburunu bozguna uğratmaktan kendilerini alamadılar. Niyetlerini Kutuzov’a bildirmek için de ona bir zarf içinde, rapor yerine yazısız beyaz bir kâğıt gönderdiler.</p>

  <p>Böylece Kutuzov, orduyu alıkoymak için elinden geldiği kadar çaba gösterdiği halde, birliklerimiz Fransızların yolunu kapamaya çalışarak taarruz edip duruyorlardı. Anlattıklarına göre piyade alayları, bando ve davulla taarruza kalkışmış, binlerce insanı öldürdükleri gibi, kendi adamlarından da binlerce insanın kaybına yol açmışlardı. Buna rağmen yol kesmeyi düşündükleri halde, hiç kimsenin yolunu kesememiş, kimseyi de bozguna uğratamamışlardı. Fransız ordusu, tehlikeden ötürü biraz daha yoğunlaşmış olarak ve hep aynı düzende eriye eriye Smolensk’e doğru, felaketli yolunda durup dinlenmeden ilerliyordu.</p>
