  <h1>İkinci Bölüm</h1>

  <h2>I</h2>

  <p class="nonindent">İnsan aklı için, olayların özü, yani onu meydana getiren asıl nedenler erişilmez şeylerdir. Ama bu nedenleri aramak ihtiyacı, insanın ruhuna kök salmıştır, insan aklı olayları meydana getiren sayısız karışık koşul arasında, her biri ayrı ayrı, başlı başına bir neden olarak ileri sürülebilecek koşulların arasında, en kolay anlaşabilen ilk yakıştırmaya dört elle sarılır. “İşte olayın nedeni budur!” der. Tarihî olaylarda ise (bunlarda gözlemin objesi insanların eylemleridir, onların özüdür) önce Tanrıların iradesi, sonra da tarihî bakımdan en göze görünür yerde oturanların, tarihe adı geçen kahramanların iradesi, en akla yakın neden olarak görünüyor. Ama her tarihî olayın özüne inilir, niteliği kavranır ve olay ona katılmış, onda rol almış insanlarla birlikte bütünlüğü içinde ele alınırsa hemen anlaşılır ki tarihî kahramanın iradesi, kitleleri harekete geçirmez, tam tersine kendisi o kitlelerin yönetimi altındadır.</p>

  <p>Öyle sanılır ki tarihî bir olayın anlamını şöyle ya da böyle anlamak arasında hiçbir fark yoktur. Ama Napolyon öyle istedi diye milletlerin batıdan doğuya doğru akın ettiklerini söyleyen bir insanla bunun olması gereken bir şey olduğu için meydana geldiğini söyleyen insan arasında bir ayrım vardır. Tıpkı dünyanın hareketsiz olarak durduğunu, gezegenlerin de onun çevresinde döndüğünü söyleyen insanlarla dünyanın neyin üzerinde durduğunu bilmediklerini, ama onun hareketleriyle öbür gezegenlerin hareketlerini yöneten doğal kanunların bulunduğunu bildiklerini söyleyen insanlar arasında bir ayrım olduğu gibi. Tarihî bir olayın, bütün nedenlerin bağlandığı tek nedenden başka bir nedeni yoktur ve olamaz. Ama olayları yöneten ve bir kısmını bilmediğimiz, bir kısmını da ancak el yordamıyla bulabildiğimiz kanunlar vardır. Bu kanunları ancak nedenleri insan iradesinde aramaktan tam olarak vazgeçtiğimiz zaman bulabiliriz. Tıpkı gezegenlerin hareketlerini yöneten kanunlar, ancak insanlar dünyanın hareketsiz olduğunu düşünmekten vazgeçtikleri zaman bulunabildiği gibi.</p>

  <p>Borodino Savaşı’ndan ve Moskova’nın düşman işgaline girerek yakılmasından sonra, tarihçiler 1812 Savaşı’nın en önemli olayı olarak Rus ordusunun Riyazan yolundan çıkıp Kaluga yoluna ve Tarutin Karargâhı’na doğru harekete geçmesini, yani “Kızıl Pahra’ya doğru yapılan yandan kuşatma harekâtı” dedikleri yürüyüşü gösterdiler. Tarihçiler bu dâhice ilerleyişin onurunu çeşitli kişilere bağışlarlar ve hangisinin buna daha çok hak kazandığı konusunda tartışmalara girişirler. Bu “yandan kuşatma” hareketinden söz ederken yabancı, hatta Fransız tarihçiler bile Rus komutanlarının dehasından söz ederler. Ama askerî yazarların ve onların ardından herkesin “yandan kuşatma” yürüyüşünü, Rusya’yı kurtaran ve Napolyon’u mahveden bu harekâtı, neden şu ya da bu kişinin derin düşüncelerinin bir sonucu saydıklarını anlamak güçtür.</p>

  <p>Önce şunu anlamak zordur: Bu dâhice yürüyüşün derin anlamı nedir? Çünkü bir ordu için (kendisine taarruz edilmediği sürece) en iyi yerin, iaşenin en bol bulunduğu yer olduğunu anlamak için büyük bir düşünce çabası göstermek gerekmez. On üç yaşındaki her çocuk pek akıllı olmasa bile kolaylıkla 1812’de Moskova’dan geri çekildikten sonra, ordu için en elverişli mevziin Kaluga yolu üzerinde bulunduğunu anlayabilirdi. Bu bakımdan, tarihçilerin bu manevrada çok derin bir anlam bulunduğunu ileri sürmek için nasıl bir mantık zincirini izlediklerini anlamak imkânsızdır. İkincisi, tarihçilerin Ruslar için kurtuluşu, Fransızlar için de felaketi neden asıl bu manevrada gördüklerini anlamak daha da zordur. Çünkü bu yandan kuşatma harekâtı, daha önce ve daha sonra meydana gelen başka koşulların altında Rus ordusu için bir felaket, Fransız ordusu için de bir kurtuluş olabilirdi! Eğer Rus ordusunun durumu bu harekâttan sonra düzelmeye yüz tutmuşsa bunu o harekâtın sağladığı bir sonuç saymak doğru olmaz.</p>

  <p>Bu harekâtla aynı zamanda başka koşullar meydana gelmeseydi bu “yandan kuşatma harekâtı”, yarar sağlayacak yerde Rus ordusunu felakete sürükleyebilirdi. Ya Moskova yanmamış olsaydı? Ya Murat Rusları gözden kaybetmeseydi? Ya Napolyon hareketsiz kalmasaydı? Ya Rus ordusu Kızıl Pahra altında Bennigsen’in ya da Barclay’ın öğüdüne uyarak savaşmış olsaydı? Ya Ruslar Pahra’nın arkasından giderken Fransızlar onlara taarruz etselerdi? Ya sonra da Napolyon Tarutin’e sokularak Ruslara Smolensk’teki enerjisinin onda biri kadar bir enerji ile taarruz etseydi? Ya Fransızlar Petersburg üzerine yürüselerdi? O zaman ne olacaktı? Bütün bu tahminler gerçekleşmiş olsaydı bu yandan kuşatma harekâtı bir felakete dönüşebilirdi.</p>

  <p>Üçüncü olarak anlaşılması en zor şey şudur: Nasıl oluyor da tarihi inceleyen insanlar, kasıtlı olarak ordunun yan kanadının yaptığı bu harekâtın tek bir insana bağlanamayacağını, hiç kimsenin onu hiçbir zaman daha önceden tahmin etmediğini, bu manevranın da tıpkı Fill’deki geri çekilişte olduğu gibi, o sırada hiç kimsenin zihninde bir bütün olarak belirmediğini, ancak adım adım, bir olaydan sonra bir başka olayın meydana gelmesiyle birbirini izleyen anlardan meydana gelen bir zincirde çeşit çeşit sayısız koşulların içinden çıktığını ve ancak gerçekleştikten, tamamlandıktan sonra zihinlerde bir bütün halinde belirdiğini görmek istemiyorlar?</p>

  <p>Fill’deki savaş konseyinde Rus komutanları arasında düz bir yönde, yani Nijgorov yolu üzerinde bir geri çekilme harekâtı başka düşüncelere üstün gelmişti. Bunun en belirli ispatı, savaş konseyinde oylardan çoğunun bu konu üzerinde toplanması ve en önemlisi, savaş konseyinden sonra başkomutanla iaşe kuvvetleri komutanı Lanski arasında yapılan konuşmadır. Lanski, başkomutana ordu için toplanan iaşenin daha çok Oka Nehri kıyılarında, Tula ve Kaluga eyaletlerinde toplandığını, ordu Nijini’ye doğru çekilecek olursa iaşe yığınaklarının ordudan Büyük Oka Nehri ile ayrılmış olacağını, bu nehir üzerinden iaşeyi geçirmenin de orada kışlamanın da olanaksız olduğunu bildirmişti. Bu, daha önce en tabii geri çekilme yolu olarak görünen Nijini üzerine yürümekten vazgeçmek zorunluluğunun ilk belirtisiydi. Ordu daha güneyde, Riyazan yolu üzerinde iaşe kollarına daha yakın bir yerde tutunmuştu.</p>

  <p>Sonradan Rus ordusunu gözden bile kaybetmiş olan Fransızların hareketsiz kalması, Tula fabrikalarını savunmak endişesi ve en önemlisi kendi iaşe kollarına yaklaşmanın daha çıkarlı olduğu düşüncesi orduyu daha da güneye, Tula yolu üzerine çekmişti. Rus komutanları umutsuz bir davranışla Pahra’nın arkasından Tula yolu üzerine geçerken Podolsk’ta kalmayı düşünmüş, Turutin mevziine yerleşmeyi akıllarından bile geçirmemişlerdi; ama sayısız koşulların meydana gelmesi, daha önce Rusları gözden kaybetmiş olan Fransızların yeniden meydana çıkması, yeniden savaşmak düşüncesi ve en önemlisi Kaluga’da bol iaşe bulunması, ordumuzu daha da çekilmek zorunda bırakmıştı. Moskova’nın ne zaman bırakıldığı sorusuna nasıl bir karşılık bulmak mümkün değilse Tarutin’e ne zaman ve nasıl gidildiği sorusuna da bir karşılık bulmak mümkün değildir. Ancak ordular başka başka sayısız güçlerin etkisiyle Tarutin’e geçtikten sonra, insanlar bunu zaten istemiş olduklarına ve çoktan tahmin ettiklerine kendi kendilerini inandırdılar.</p>

  <h2>II</h2>

  <p class="nonindent">Yandan yapılan ünlü cenah harekâtı, Rus ordusunun, taarruzun geldiği yöne tamamen ters yoldan, dümdüz geri çekilirken Fransızların taarruzu sona erince başlangıçta kabul edilen düz yönden vazgeçerek yana sapmasından ve arkasından kendisini izleyen kuvvetler görmeyince doğal olarak iaşenin bol bulunduğu yöne doğru çekilmesinden başka bir şey değildi.</p>

  <p>Rus ordusunun başında dâhi komutanların bulunmadığını, ortada sadece komutansız tek başına kalmış bir ordu kaldığını düşünsek bile bu ordu da Moskova’ya tamamen ters bir yönde, iaşenin daha bol bulunduğu, daha bereketli bir bölgeye doğru dirsek çeviren bir yol izleyerek geri çekilmekten başka hiçbir şey yapamazdı.</p>

  <p>Nijgorod yolundan Riyazan, Tula ve Kaluga yollarına geçiş o kadar doğal bir şeydi ki Rus ordusunun yağmacıları bile bu yönde kaçıyor ve Petersburg’dan Kutuzov’un kendi ordusunu bu yöne çekmesi isteniliyordu. Kutuzov, Tarutin’de ordusunu Riyazan yoluna doğru götürdüğü için çardan azar bile işitmiş ve kendisine Kaluga’nın karşısındaki mevzi işaret edilmişti; oysa Kutuzov, çardan mektup aldığı sırada zaten oraya gitmiş bulunuyordu.</p>

  <p>Rus ordusunun çekirdeği, bütün sefer sırasında ve Borodino Savaşı’nda bir darbe yedikten sonra döne döne geriye doğru yuvarlanırken o vuruş, gücünü yitirdiğinden ve arkasından başka vuruşlar gelmediğinden kendisi için doğal olan durumu almıştı.</p>

  <p>Kutuzov’un başarısı, söyledikleri gibi herhangi bir dâhice stratejik manevra yapmasında değil, meydana gelen olayın anlamını yalnız onun kavramasındaydı. Bir tek o, Fransız ordusunun hareketsiz kalışının ne anlama geldiğini anlıyordu. Yalnız o hâlâ Borodino Savaşı’nın bir zafer olduğunu ısrarla söylemeye devam ediyordu. Yalnız o (başkomutan olarak bulunduğu makam bakımından taarruza girişmesi gerekirken) bütün gücüyle Rus ordusunu yararsız muharebelerden alıkoymaya çalışıyordu.</p>

  <p>Yaralı canavar, kaçan avcının onu bıraktığı yerde yatıyordu; ama sağ mıydı, gücü yerinde miydi, yoksa sadece sinmiş miydi, avcı bunu bilmiyordu. Birden o yaralı canavarın iniltisi duyuldu...</p>

  <p>Yaralı canavarın, başka deyişle, felakete sürüklendiğini fark eden Fransız ordusunun iniltisi, Loriston’un Kutuzov’un karargâhına barış yapılması için gönderdiği mesajdı.</p>

  <p>Napolyon, doğru olanın gerçekten öyle olmayıp da kendi aklına gelen herhangi bir şey olduğuna kesinlikle inandığı için Kutuzov’a rastgele ve anlamsız cümleler yazmıştı. Şöyle diyordu:</p>

  <blockquote>

  <p><i>Monsieur le prince Koutouzov! j’envoie près de vous un de mes aides de camps généraux pour vous entretenir de plusieurs objets intéressants. Je désire que votre Altesse ajoute foi à ce qu’il lui dira, surtout lorsqu’il exprimera les sentiments d’estime et de particulière considération que j’ai depuis longtemps pour sa personne... Cette lettre n’étant à autre fin, je prie Dieu, Monsieur le prince Koutouzov, qu’il vous ait en sa sainte et digne garde.</i></p>

  <p class="bl_right"><i>Moscou, le 3 Octobre, 1812.<br/>Signé<br/>Napolyon</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0399" id="Feedback0399">398</a></p>
</blockquote>
  <p>Kutuzov buna, <i>“Je serais maudit par la postérité sil’on me regardait comme le premier moteur d’un accommodement quelconque. Tel est l’esprit actuel de ma nation,”</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0400" id="Feedback0400">399</a> diye karşılık vermiş ve bütün gücüyle orduyu taarruzdan alıkoyma çabasını sürdürmüştü.</p>

  <p>Fransız ordusunun Moskova’da yağma ile uğraştığı, Rus ordusunun da Tarutin’de sakince konakladığı ay içinde, her iki orduda güç bakımından (hem moral hem de sayı gücü bakımından) bir değişiklik olmuştu; bu değişiklik sonucunda, üstünlük Ruslara geçmişti. Ruslar Fransız ordusunun durumunu ve er sayısını bilmedikleri halde, aralarındaki güç orantısı değişince taarruz etme zorunluğu hemen kendini sayısız belirtilerle göstermeye başladı. Bu belirtiler şunlardı: Loriston’un mesajı, Tarutin’de bol bulunan iaşe, her yerden gelen ve Fransızların hareketsiz durduklarını, karışıklık içinde bulunduklarını bildiren haberler, bizim alaylarımızın yeni gelen erlerle takviyesi, havanın güzel olması, Rus erlerinin uzun bir süre dinlenmiş olmaları, bu dinlenme sayesinde (böyle bir dinlenişten sonra bütün ordularda olduğu gibi) bir araya toplanmalarının amacı olan işi yerine getirmek için sabırsızlık göstermeleri, bunca zamandır gözden kaybedilen Fransız ordusunda neler olup bittiğini merak ediş, Rus ileri karakollarında erlerin Tarutin’de konaklayan Fransızların hatlarına girip çıkmak için gösterdikleri cesaret, köylülerin ve çetelerin Fransızlara karşı kazandıkları küçük zaferlerin haberleri, bu küçük zaferlerin uyandırdığı kıskançlıklar, Fransızlar Moskova’da bulundukları sürece her Rus’un yüreğinde uyanan intikam duygusu ve en önemlisi, her erin güç bakımından durumun değişmiş olduğu, üstünlüğün artık bizim tarafımızda bulunduğu konusunda kesin bir kanıya varmış olması.</p>

  <p>Orduların güç orantısı değişmiş, taarruz artık zorunlu olmuştu.</p>

  <p>Bir çalar saatte akrep tam bir çember çevirip on ikiye yaklaşırken sarkaçlar nasıl sallanmaya ve vurmaya başlarsa ordunun üst basamaklarında da güçler arasında orantının değiştiği, kendini birliklerde daha belirli bir hareket, bir kımıldama şeklinde göstermişti; tıpkı hafif bir hışırtı ile harekete geçen ve sağa sola vuran bir saat sarkacı gibi...</p>

  <h2>III</h2>

  <p class="nonindent">Orduyu hem genelkurmayı ile Kutuzov hem de Petersburg’da bulunan çar yönetiyordu. Moskova’nın bırakıldığı haberi daha Petersburg’a gelmeden önce, bütün savaşın planı orada en küçük ayrıntısına kadar yapılmış ve işi ona göre idare etmesi için Kutuzov’a gönderilmişti. Plan Moskova’nın henüz elimizde bulunduğu düşüncesiyle hazırlandığı halde, genelkurmay onu kabul etmiş, aynen yerine getirmeye karar vermişti. Kutuzov ise sadece uzun vadeli, değişik harekâtın yerine getirilmesinin her zaman zor olduğunu yazmakla yetinmişti. Karşılaşılan zorlukların çözümlenmesi için yeni yeni emirler veriliyor, Kutuzov’un davranışlarını izleyerek bu konuda rapor vermek göreviyle cepheye yeni yeni insanlar gönderiliyordu.</p>

  <p>Ayrıca şimdi Rus ordusunda bütün genelkurmaylar değişmişti. Öldürülmüş olan Bagration’un ve gücenerek ayrılmış bulunan Barclay’ın yerine başkaları atanıyordu. Çok ciddi olarak “Acaba hangisi daha iyi olur? A.’yı B.’nin yerine, B.’yi de D.’nin yerine mi koysak? Yoksa aksine D.’nin yerine A.’yı mı koysak?” diye düşünüp tartışıyorlardı. Sanki A. ile B.’nin memnunluk duymasından başka herhangi bir sonuç elde edilebilirmiş gibi...</p>

  <p>Genelkurmayda bir taraftan Kutuzov ile kurmay başkanı Bennigsen arasındaki düşmanlıktan, öbür taraftan kurmayda çarın güvendiği kişilerin bulunmasından ve yapılan bu yeni atanmalardan ötürü, her zamankinden daha çok, daha karışık grup çatışmaları oluyordu: “A. B.’nin ayağı altına, C. de D.’nin ayağı altına karpuz kabuğu koymaya uğraşıyordu. Böylece akla gelebilecek çeşit çeşit değişiklikler, yeni yeni tertipler şeklinde sürüp gidiyordu. Birbirlerinin ayağını kaydırmaya çalışan bütün bu insanların çevirdikleri entrikaların asıl amacı, idare etmeyi düşündükleri askerî harekâttı; ama o askerî harekât onlara bağlı olmadan, gerçekte olması gerektiği gibi, yani onların düşündükleri gibi değil de hep kitlelerin arasındaki gerçek ilişkilerin özünü teşkil eden koşullardan meydana geliyordu. Bütün o ileri sürülen değişiklikler birbiriyle çatışarak, birbirine karışarak, sadece yüksek sosyetede olması gereken şeyin doğru bir yankısı olarak görünüyordu.</p>

  <p>Tarutin Savaşı’ndan sonra 2 Ekim günü alınan mektubunda çar şöyle yazıyordu:</p>

  <blockquote>

  <p>Prens Mihail İlaryonoviç!</p>

  <p>2 Eylül gününden bu yana Moskova düşman elinde bulunuyor. Son gelen raporlarınız ise 20’si tarihlidir; bütün bu süre içinde düşmana karşı ve başkentin kurtarılması için herhangi bir şey yapılmadığı gibi, gönderdiğiniz son raporlara göre, üstelik daha da geriye çekilmiş bulunuyorsunuz. Serpuhov bir düşman birliğiyle savaşa tutuşmuş bile. Tula da o ünlü ve orduya bu derece gerekli olan fabrikasıyla birlikte tehlike karşısında bulunuyor. General Wintzengerode’nin raporundan anlaşıldığına göre düşmanın on bin kişilik bir ordusu Petersburg yolu üzerinden ilerliyor. Oldukça önemli bir gücü olan dördüncü bir ordu Riyazan ile Mojaisk arasında duruyor. Napolyon’a gelince, o da ayın yirmi beşinden bu yana Moskova’daydı. Aldığım bütün bu haberlere göre, düşman kuvvetlerinin büyük çapta birliklere ayrılarak parçalandığı bir sırada ve Napolyon yalnız hassa alayıyla henüz Moskova’da bulunurken karşınızdaki düşman kuvvetlerinin sizi taarruza geçmekten alıkoyacak kadar güçlü olmalarına imkân var mı? Kesinlikle tahmin edilebilir ki Napolyon sizi, idareniz altında bulunan ordudan çok daha zayıf bir ordu ya da ordu birlikleriyle izliyor. Bana öyle geliyor ki bu koşullardan yararlanıp sizden daha zayıf bir durumda olan düşmana taarruz ederek onu yok edebilir ya da hiç değilse geriye çekilmeye zorlayabilirdiniz. Böylece şu anda düşmanın işgali altında bulunan eyaletlerin önemli bir kısmını koruyabilir, aynı zamanda tehlikeyi Tula’dan ve daha iç tarafta bulunan başka kentlerimizden uzaklaştırabilirdiniz. Önemli bir gücün ayrılıp idareniz altına verilmesi üzerine, içinde pek büyük bir askerî güç kalmasına imkân olmayan Petersburg’u düşman tehdit etmeye başlarsa bunun sorumluluğu size ait olacaktır, kararlı ve sebatlı davranarak elinizdeki olanaklarla bu yeni felaketi önleyebilecek durumdasınız. Moskova’nın yitirilişinden yaralanmış olan yurdumuza karşı hâlâ sorumlu olduğunuzu unutmayınız. Sizi daima ödüller vererek desteklemeye hazır olduğumu daha önceden de biliyorsunuz. Bu duygum zayıflamış değildir. Ama zekânıza, askerlik alanındaki yeteneklerinize ve yönettiğiniz orduların kahramanlığına güvenerek bunların işaret ettikleri yönde bütün gücünüzle kararlı bir şekilde hareket etmenizi ve başarıya ulaşmanızı beklemek hakkımdır.</p>

  </blockquote>

  <p>Ama güç dengesinin değişmiş olduğu haberinin Petersburg’a bile yansıdığını gösteren bu mektup daha yoldayken Kutuzov yönettiği orduyu taarruzdan alıkoyamamış ve savaş yapılmıştı.</p>

  <p>2 Ekim günü Kazak Şapavoyal devriye gezerken tüfeğiyle bir tavşan vurup öldürmüş, bir başka tavşanı da yaralamıştı. Yaraladığı tavşanı kovalarken ormanın içerilerine kadar gitmiş, orada Murat’nın hiçbir ihtiyat tedbiri almadan ordugâh kurmuş ordusunun sol cenahı ile burun buruna gelmişti. Sonradan Kazak bunu gülerek arkadaşlarına, “Az kalsın Fransızların eline düşüyordum,” diye anlatacaktı. Hikâyeyi işiten onbaşı durumu komutanına bildirdi.</p>

  <p>Kazak erini sorguya çektiler, Kazak birliklerinin komutanları fırsattan yararlanarak düşmanın elindeki atları almak istiyorlardı. Ama aralarından biri, ordunun üst makamlarındaki komutanlarla tanışan bir Kazak komutanı, durumu genelkurmaydaki generale haber verdi. Son zamanlarda, genelkurmayda aşırı bir gerginlik vardı. Yermolov birkaç gün önce Bennigsen’e gelmiş, taarruz yapılması için başkomutana baskı yapmasını yalvararak rica etmişti.</p>

  <p>Bennigsen şöyle demişti:</p>

  <p>– Eğer sizi tanımasaydım yapılması için rica ettiğiniz şeyi gerçekte istemediğinizi sanırdım. Çünkü ben bir şey için öğüt verdim mi başkomutan hazretleri hemen tam tersini yaparlar.</p>

  <p>Düşman hatlarına gönderilen Kazak keşif kollarının verdikleri raporlarla da doğruluğu ispatlanan haberler, durumun tam kıvamına geldiğini kesinlikle göstermişti. Gerilen yay kaymış, saat hafif bir hışırtı çıkarmaya ve sarkaçlar sallanmaya başlamıştı. Kutuzov sahip olduğu sanılan bütün nüfuzuna, bütün aklına, tecrübesine ve insanları tanımasına rağmen, ondan ayrı olarak durumu çara rapor eden Bennigsen’in ve bütün generallerin aynı şeyi istediklerini, çarın bile aynı istekte olduğunu bildiren ve Kazakların gözlemlerini açıklayan mesajı dikkate alarak artık kaçınılmaz harekâtı önleyemeyeceğini hissediyordu. Bu yüzden yararsız, hatta zararlı olduğu kanısında olduğu şey için gereken emri verdi ve meydana gelecek olayı Tanrı’ya havale etti.</p>

  <h2>IV</h2>

  <p class="nonindent">Bennigsen’in taarruzun kaçınılmaz bir şey olduğunu belirten mesajı ve Kazakların Fransız sol cenahının açıkta ve korunma tedbirlerinden yoksun olduğu konusundaki haberleri sadece taarruz emrini vermek zorunluğunu belirten son işaretlerdi. Aslında taarruz 5 Ekim günü kararlaştırılmıştı.</p>

  <p>4 Ekim sabahı, Kutuzov harekât planını imzaladı. Toll, planı Yermolov’a okudu ve alınacak tedbirler için emir verilmesini teklif etti. Yermolov:</p>

  <p>– Peki, peki şimdi vaktim yok! diyerek konakladığı evinden çıktı.</p>

  <p>Toll’ün hazırladığı harekât planı çok güzeldi. Bu planın üzerinde de tıpkı Austerlitz harekât planında olduğu gibi tümü Almanca olmamakla birlikte şöyle yazılmıştı:</p>

  <p>“<i>Die erste Colonne marschiert</i> falan, <i>die zweite Colonne marschiert</i> filan yere...”<a class="noteref" href="../Text/dipnot.xhtml#Footnote0401" id="Feedback0401">400</a> ve plana göre bütün bu yürüyüş kolları kâğıt üzerinde, belirtilen zamanda yerlerine geçiyor, düşmanı yok ediyorlardı. Her şey bütün harekât planlarında olduğu gibi çok güzel düşünülmüştü. Ama bütün harekât planlarının uygulanmasında olduğu gibi, hiçbir yürüyüş kolu, gereken zamanda yerini alamadı.</p>

  <p>Harekât planı hazırlandıktan ve gerektiği sayıda kopyaları çıkarıldıktan sonra, bir subay çağrılmış, bütün evrak işinin uygulanması için Yermolov’a gönderilmişti. Kutuzov’un emir subayı olan genç süvari subayı kendisine verilen görevden memnunluk ve gurur duyarak Yermolov’un karargâhına gitti.</p>

  <p>Yermolov’un emir eri ona:</p>

  <p>– Gittiler efendim! diye karşılık verdi.</p>

  <p>Süvari subayı Yermolov’un sık sık uğradığı generale gitti.</p>

  <p>– Hayır efendim, general de yoklar, cevabını aldı.</p>

  <p>Süvari subayı atına binerek bir başka generale gitti. Orada da kendisine:</p>

  <p>– Hayır, gittiler efendim, denildi.</p>

  <p>Süvari subayı iş geciktiği için, “Ne cevap vereceğim, hay Allah!..” diye düşünüyordu. Bütün karargâhı dolaştı. Bazıları Yermolov’un başka generallerle birlikte bir yerlere gittiğini, bazıları ise herhalde eve döndüğünü söylüyorlardı. Süvari subayı, yemek yemeden akşamın altısına kadar her yeri aradı durdu. Yermolov hiçbir yerde yoktu. Hiç kimse nerede olduğunu bilmiyordu. Subay, bir arkadaşına uğrayıp aceleyle ağzına bir iki lokma attı, sonra General Milarodoviç’in ileri hatlarına gitti. Milarodoviç de evde yoktu, ama burada kendisine Milarodoviç’in General Kikin’in evindeki baloda olduğunu ve herhalde Yermolov’un da orada bulunduğunu söylediler.</p>

  <p>– Peki ama neresi orası?</p>

  <p>Bir Kazak subayı, uzaktaki bir çiftlik evini işaret etti:</p>

  <p>– Şurada, Yeçkin’de.</p>

  <p>– Orada olur mu hiç? Orası hatların gerisinde değil mi?</p>

  <p>– Ön hatlara bizden iki alay gönderdiler. Şimdi orada öyle bir kafayı çekiyorlar ki felaket! İki orkestra, üç de koro var.</p>

  <p>Süvari subayı hattın gerisine, Yeçkin’e gitti. Daha eve yaklaşmadan oyunlarda sık sık işitilen bir asker türküsünün neşeli neşeli hep bir ağızdan söylendiğini duydu. Ara sıra gürültü diniyor, o zaman ıslıklarla “Ovada... ovada...” diye şarkılar duyuluyordu. Subay bu seslerden ötürü içinde bir neşe duydu, ama ona verilen görevi bu kadar uzun süre yerine getirmeyip emri bildirmediği için kendisini suçlu hissederek korktu. Saat dokuza yaklaşıyordu. Genç adam atından indi, ön kapıya çıktı ve Ruslarla Fransızların hatları arasında nasılsa hiçbir yeri yıkılmamış, sağlam kalmış çiftlik evinin geniş holüne girdi. Ofiste ve öndeki bekleme odasında, uşaklar şarap şişeleri ve ikram edilecek tatlılarla uğraşıp duruyorlardı. Pencerelerin altında, şarkı söyleyen askerler oturuyorlardı. Subayı içeri aldılar.</p>

  <p>O zaman genç adam, karşısında ordunun en önemli generallerini gördü; aralarında hemen göze çarpan iri yarı vücudu ile Yermolov da vardı. Bütün generaller ceketlerinin düğmelerini çözmüşlerdi. Kırmızı ve hareketli yüzlerle yüksek sesle gülüyor, bir yarım yuvarlak şeklinde hep birlikte ayakta duruyorlardı. Salonun ortasında, pek uzun boylu olmayan, yakışıklı, kırmızı yüzlü bir general enerjik ve çevik hareketlerle trepak oynuyordu.</p>

  <p>– Ha! Ha! Ha! Aslan Nikolay İvanoviç! Ha! Ha! Ha! Ha!</p>

  <p>Subay, o anda önemli bir emirle içeri girdiği için kendini iki kat suçlu hissediyor ve beklemek istiyordu; o sırada generallerden biri, onu gördü, neden geldiğini öğrenince de durumu Yermolov’a bildirdi. Yermolov kaşlarını çatarak subayın yanına çıktı, söylediklerini dinledikten sonra, hiçbir şey söylemeden elinden kâğıdı aldı. O akşam, süvari subayının bir arkadaşı, Yermolov’dan söz ederek:</p>

  <p>– Sen ne sanıyorsun? O akşam bir kastı olmadan mı çıkıp gitti? diyordu. Bütün bunlar hep maksatlı! Konovitzin’i öne sürmek için yaptılar bunu! Bak, yarın işler ne kadar karışacak göreceksin!</p>

  <h2>V</h2>

  <p class="nonindent">Ertesi sabah, Kutuzov erkenden kalktı. Çok çökmüş görünüyordu. Kalkıp dua etti ve hiç doğru bulmadığı bir savaşı idare etmek zorunda olduğunu kavramaktan doğan hoşnutsuz bir ruh hali içinde giyindi, arabaya bindi, sonra Tarutin’in beş verst arkasında bulunan Letarşavka’dan çıkarak taarruz edecek kolların toplanacağı yere gitti. Yolda giderken arada bir uykuya dalıyor, uyanıyor ve sağdan silah sesleri geliyor mu, acaba çarpışmalar başladı mı diye kulak kabartıyordu. Ama her yer henüz sessizdi. Rutubetli ve puslu bir sonbahar günü başlamak üzereydi. Ortalık henüz ağarıyordu. Kutuzov, arabanın geçtiği yolda karşıya geçen ve atları suya götüren süvari erlerini gördü. Bunlar çok daha ileride, pusuda olması gereken yürüyüş koluna mensup süvari erleriydi. Yaşlı başkomutan, “Herhalde yanlışlık oldu,” diye düşündü. Ama araba biraz daha ilerleyince piyade alaylarını, yerde çatılmış tüfekleri, pirinç lapası yiyen, odun taşıyan, donla dolaşan erleri gördü. Bunun üzerine subaylarını çağırdı. Subay taarruz için hiçbir emir verilmemiş olduğunu söyledi.</p>

  <p>Kutuzov:</p>

  <p>– Nasıl olur? diyecek oldu, ama hemen sonra sustu ve en üst rütbeli subayın çağrılmasını emretti.</p>

  <p>Arabadan inmişti. Başını önüne eğmiş, güçlükle soluk alarak, hiç konuşmadan bir aşağı bir yukarı dolaşıyor, subayın gelmesini bekliyordu. Çağırtılmasını emrettiği, genelkurmaya mensup subay Eichen geldiğinde, Kutuzov bu yanlışlığın suçlusu o subay olduğu için değil, tam hırsını alabileceği tipte olduğu için öfkeden kıpkırmızı oldu. Sonra soluk alırken boğulacakmış gibi olan ihtiyar adam öyle bir kızdı ki kendini yerlere atarak, oradan oraya yuvarlanacak sanılırdı; böyle bir öfkeyi ancak o gösterebilirdi. Elleriyle tehdit edip avaz avaz bağırarak, en adi küfürleri savunarak Eichen’i tepeden tırnağa boyadı. O sırada yaklaşan Yüzbaşı Brozin de hiçbir suçu olmadığı halde aynı akıbete uğradı.</p>

  <p>Kutuzov, kısık bir sesle elini kolunu hareket ettirip olduğu yerde sallanarak:</p>

  <p>– Bu köpoğlu da kim? Kurşuna dizsinler eşşoğlu eşekleri! diye bağırıyordu.</p>

  <p>Vücudunda bir acı duyuyordu. Onu, herkesin, “Şimdiye dek, Rusya’da hiç kimse onun kadar büyük bir nüfuza sahip olmamıştır,” dedikleri, “Serennissime” (Zat-ı Devletleri) diye söz ettikleri başkomutanı böyle bir duruma düşürmüş, bütün ordunun karşısında alaya almışlardı! Kendi kendine, “Bugünü düşünerek boşuna bu kadar içtenlikle dua etmişim, boşuna bütün gece gözüme uyku girmeden, her şeyi ayrıntılarına varıncaya dek düşünmüşüm. Çocuk denecek yaşta küçük bir subayken bile hiç kimse benimle alay etmeye cesaret edemezdi... Oysa şimdi...” diye düşünüyordu. Vücuduna işkence ediliyormuş gibi fiziksel bir acı duyuyor, bu acıyı öfkeli, insana dokunan bağırışlarla açıklamadan duramıyordu; ama kısa bir süre sonra gücü tükendi, çevresine bakındı, pek çok kötü söz söylemiş olduğunu hissederek arabasına bindi ve artık tek söz söylemeden geri döndü. Bir anda patlak veren öfke artık bir daha alevlenmedi. Kutuzov gözlerini hafif hafif kırpıştırarak kendilerini temize çıkarmaya ve savunmaya çalışanların sözlerini (Yermolov ancak ertesi gün yanına gelecekti.) ve başarısız harekâtı bir gün sonraya ertelemek için Bennigsen’in, Konovitzin’in ve Toll’ün verdikleri öğütleri dinliyordu. Böylece isteklerine gene razı olmak zorunda kaldı.</p>

  <h2>VI</h2>

  <p class="nonindent">Ertesi gün, ordular daha akşamdan işaret edilmiş olan yerlerde toplanıp gece harekete geçtiler. Siyaha çalan koyu eflatun bulutlarla dolu, rutubetli bir sonbahar gecesiydi. Toprak nemliydi, fakat çamur yoktu ve ordular hiç gürültü etmeden ilerliyordu; yalnız arada bir uzaktan uzağa topçu kuvvetlerinin şakırtıları duyuluyordu. Yüksek sesle konuşmak, sigara içmek, ateş yakmak yasak edilmişti; hayvanları kişnemekten alıkoymak için elden ne gelirse yapılıyordu. Harekâtın esrarengizliği, çekiciliğini artırıyordu. Erler neşeli neşeli yürüyorlardı. Bazı yürüyüş kolları durmuş, tüfeklerini çatmış ve gereken yere artık varmış olduklarını sanarak soğuk toprağın üzerine uzanmışlardı. Bazı yürüyüş kolları ise (bunlar çoğunluktaydı) bütün gece yol aldılar ve herhalde gitmeleri hiç gerekmeyen yerlere vardılar.</p>

  <p>Yalnız Kont Orlov Denisov, Kazaklarıyla birlikte (bu birlik bütün diğer birlikler arasında en önemsiziydi) gereken zamanda, gereken yere varabildi. Bu birlik, ormanın en kenarındaki açıklıkta, Stromilovo köyünden Dmitrovskoye köyüne giden yolun ortasında durmuştu.</p>

  <p>Gün doğmadan önce, uykuya dalan Kont Orlov’u uyandırdılar. Fransız karargâhından kaçıp gelen birini getirmişlerdi. Bu, Ponyotovski’nin komutası altındaki birliğe mensup Polonyalı bir astsubaydı. Bu Polonyalı astsubay, görevi başındayken kendisine hakarette bulunduklarını, çoktandır subay olması gerektiği halde buna olanak vermedikleri için kaçtığını, hepsinden daha kahraman olduğunu ve oradakileri cezalandırmak istediği için birliğini terk ettiğini anlattı. Söylediğine göre, Murat, Ruslardan bir verst kadar ileride konaklıyordu. Emrine yüz kişilik bir konvoy verirlerse onu canlı olarak yakalayabileceğini ileri sürüyordu. Kont Orlov Denisov arkadaşlarıyla tartıştı. Teklif reddedilmeyecek kadar çekiciydi. Herkes oraya gitmek için bu işe gönüllü çıkıyor ve herkes bunu denemeyi öğütlüyordu. Birçok tartışmalardan ve çeşitli ihtimaller ileri sürüldükten sonra General Grekov, iki Kazak alayının başında astsubay ile birlikte oraya gitmeye karar verdi.</p>

  <p>Kont Orlov Denisov da astsubayın gitmesine izin vermiş, ona:</p>

  <p>– Yalnız şunu iyice aklına koy ki eğer yalan söylediysen emir verir, seni köpek gibi astırırım, doğru söylediysen yüz altın hakkındır, demişti.</p>

  <p>Astsubay kararlı bir tavırla bu sözlere hiçbir karşılık vermeden ata bindi ve çabucak hazır olan Grekov’la birlikte yola çıktı. Ormanda gözden kaybolmuşlardı. Kont Orlov, ağarmaya yüz tutmuş günün serinliğinde büzülerek sorumluluğunu tek başına yüklenip giriştiği işten ötürü Grekov’u heyecanla uğurladıktan sonra, ormandan çıktı, yeni başlayan sabahın insanı aldatan ışıkları altında artık sönmek üzere olan çoban ateşlerinin gerisinde, uzaktan uzağa görünen düşman karargâhına baktı. Kont Orlov Denisov’un sağında, göz alabildiğine açık yamaçlarda bizim yürüyüş kollarımızın görünmesi gerekiyordu. Kont Orlov oraya bakıyor, ama uzaktan da olsa görünmeleri mümkünken onları göremiyordu. Fransız karargâhında ise Kont Orlov Denisov’un görüşüne göre ve özellikle çok keskin gözleri olan yaverinin sözlerine bakılırsa bir hareket başlamıştı.</p>

  <p>Prens Orlov karargâha baktıktan sonra:</p>

  <p>– Eyvah! Vallahi geç kaldık! dedi.</p>

  <p>Sözüne inanmadığımız bir insan artık gözümüzden uzaklaştığı vakit çoğu zaman olduğu gibi, birden apaçık bir şekilde ve kesinlikle o astsubayın yalancının biri olduğunu, onları aldattığını, Allah bilir nereye sürükleyeceğini, o iki alayın yokluğu yüzünden taarruzun başarıya ulaşamayacağını, izin vermekle işi bozmaktan başka bir iş yapmamış olduğunu anladı. Karşıda duran o koca kitlenin içinden başkomutanını yakalayıp getirmeye hiç imkân var mıydı?</p>

  <p>Kont:</p>

  <p>– Aldattı bizi vallahi bu kerata!</p>

  <p>Karargâha bakınca tıpkı Kont Orlov Denisov gibi, girişilen işin başarılı olacağına güveni kalmayan maiyet subaylarından biri:</p>

  <p>– Geri döndürebiliriz onları efendim! dedi.</p>

  <p>– Efendim? Öyle mi? Ne dersiniz? Döndürelim mi, yoksa bırakalım gitsinler mi? Ha? Yoksa engel olmayalım mı?</p>

  <p>– Emrederseniz geri döndürelim, efendim.</p>

  <p>Kont Orlov saatine bakarak birden kesin bir tavırla:</p>

  <p>– Geri çevirsinler! Geri çevirsinler! dedi. Oraya vardıklarında artık geç olacak, hava iyice ağardı.</p>

  <p>Bunun üzerine, yaver dörtnala Grekov’un peşinden gitti. Grekov döndüğü zaman, hem bu baskının geri kalmasından hem hâlâ gözükmeyen piyade kollarını boşuna beklemekten hem de düşmanın yakınlığından ötürü öfke ile heyecan duyarak (bütün adamları aynı ruh hali içindeydi) taarruz etmeye karar verdi.</p>

  <p>Emri bir fısıltı halinde verdi: “Olur!” Herkes yerini aldı ve haç çıkardı.</p>

  <p>– Tanrı yardımcımız olsun!</p>

  <p>Ormanda, “Hurrraaaa!” sesleri uğuldamaya başladı ve Kazaklar tıpkı bir çuvaldan dökülür gibi, yüzer kişilik birlikler halinde birbirini izleyerek, omuzlarında mızraklarıyla, neşeyle derenin üzerinden karargâha doğru uçtular.</p>

  <p>Kazakları gören ilk Fransız’ın korkulu, umutsuz çığlığı duyulur duyulmaz karargâhta kim varsa herkes yarı çıplak, uyku sersemi, topları, tüfekleri, atları bırakarak gözünün gördüğü yere doğru koşmaya başladı.</p>

  <p>Kazaklar arkalarında ve çevrelerinde olup bitene hiç önem vermeyerek Fransızları izlemiş olsalardı Murat’yı bile tutsak eder, orada bulunan her şeyi de ganimet olarak alırlardı. Zaten komutanlarının da istediği buydu. Ama Kazaklar bir defa ganimetlere ve tutsaklara ulaştıktan sonra artık onları yerlerinden kımıldatmaya imkân yoktu. Komutanları kimse dinlemiyordu. Hemen orada bin beş yüz kişiyi tutsak ettiler. Ganimet olarak da otuz sekiz top, birçok sancak ve Kazaklar için daha önemli olan birçok at, eyer, battaniye ve çeşitli eşya aldılar. Bütün bunları bir düzene koymak, tutsakları derleyip toplamak, topları yerli yerine teslim etmek, ganimeti paylaşmak, bağırıp çağırmak, hatta kavgaya tutuşmak gerekliydi; Kazaklar işte bu işlerle uğraşmaya başlamışlardı.</p>

  <p>Artık izlenmediklerini gören Fransızlar ise yavaş yavaş kendilerini topladılar, birliklerini yeniden düzenlediler, sonra da ateş etmeye başladılar. Orlov Denisov bütün yürüyüş kollarının gelmesini bekliyor, artık taarruz etmiyordu.</p>

  <p>Bu arada, “<i>Die Erste Colonne marschiert</i> falan filan...” diye başlayan harekât planına uygun olarak Bennigsen’in kumandası altına verilen ve Toll’ün idare ettiği o geciken yürüyüş kollarının piyade alayları gene plan gereğince yola çıkmış, bu gibi durumlarda çoğu zaman olduğu gibi, bir yerlere varmışlardı. Ama bu vardıkları yer, gitmeleri önceden kararlaştırılan yer değildi. Gene çoğu zaman olduğu gibi, yola neşeli neşeli çıkmış olan erler, duraklamaya başlamışlardı; saflar arasında hoşnutsuzluk sözleri duyuluyordu, herkes işin içinde bir karışıklık olduğunun bilincine varıyor, nereye gittiğini de bilmeden geriye doğru gitmeye davranıyordu. Saflar boyunca dörtnala giden yaverlerle generaller bağırıp duruyor, öfkeleniyor, birbirleriyle kavga ediyor, gidilecek yerin hiç de burası olmadığını, geç kaldıklarını söylüyor, suçu birilerine yüklüyor ve buna benzer şeyler yapıyorlardı. Sonunda her şeyden vazgeçerek işi oluruna bıraktılar ve neresi olursa olsun, hiç olmazsa herhangi bir yere varmak amacıyla ilerlemeye karar verdiler. “Eninde sonunda bir yere varırız ya!” diyorlardı.</p>

  <p>Gerçekten de bir kısmı asıl gidecekleri yerden bambaşka bir yere, bazıları da gereken yere vardılar, ama o kadar geç kaldılar ki gelmeleri düşmanın onları ateşe tutmalarından başka hiçbir işe yaramadı. Bu savaşta, Austerlitz’de Weirother’in rolünü oynayan Toll büyük bir çaba göstererek dörtnala oradan oraya gidiyor, her yerde her şeyin altüst olduğunu görüyordu. Böylece dörtnala giderken ormanda Baggovot’un kumandası altındaki birlikle burun buruna geldi; artık ortalık tamamen ağarmıştı ve bu birliğin de çoktandır yerinde, Orlov Denisov’un kumandası altında olması gerekiyordu. Başarısızlık yüzünden fena halde canı sıkılan, heyecan içindeki Toll, bu işte birinin suçlu olduğunu düşünerek dörtnala birlik komutanına gitti ve sert bir tavırla onu azarlayarak bu gibi işler için insanları astıklarını söyledi. Birbirini izleyen çelişkiler, karışıklıklar ve bütün bu duraklamalar yüzünden bitkin bir hale gelen, ama aslında sakin ve korkusuz bir adam olan yaşlı General Baggovot, herkesi büyük bir hayret içinde bırakarak karakterine hiç uymadığı halde küplere bindi ve Toll’e birçok tatsız şey söyledi.</p>

  <p>– Ben kimseden ders alacak değilim! Kendi askerlerimle savaş alanında can vermesini bilmek konusunda da başkalarından geri kalmam! diyerek tek bir birlikle ilerlemeye başladı.</p>

  <p>Heyecanlı ve korkusuz Baggovot, Fransız ateşi altında bulunan düzlüğe çıkınca artık savaşa katılmasının yararlı olup olmadığını düşünecek durumda değildi; o tek birlikle doğru düşmanın üzerine yürüdü, erlerini düşman ateşi altına sürdü. O öfke içinde, tehlike, mermi, kurşun ihtiyaç duyduğu şeylerdi. İlk atılan kurşunlardan biri onun olduğu yerde ölmesine, arkasından gelen kurşunlar da birçok erin can vermesine yol açtı. Böylece birlik bir süre hiçbir yararı olmayan bir çarpışmada düşman ateşi altında kaldı.</p>

  <h2>VII</h2>

  <p class="nonindent">Bu arada cepheden bir başka ordunun Fransızlara taarruz etmesi gerekiyordu; ama bu ordunun başında Kutuzov vardı. Kutuzov çok iyi biliyordu ki kendi isteği dışında bulunan bu çarpışmada, karışıklıktan başka bir sonuç elde edilemezdi. Bu yüzden ordunun ilerlemesine engel olmak için elinden geleni yapıyor, yerinden kımıldamıyordu!</p>

  <p>Kül rengi kısrağına binmiş, hiç konuşmadan gidiyor, taarruz etmek için yapılan tekliflere isteksiz bir tavırla karşılık veriyordu. Kendisini ileri göndermesini rica eden Milarodoviç’e;</p>

  <p>– Taarruzdan başka bir söz ettiğiniz yok! Görmüyor musunuz ki biz daha, biraz karışıkça bir manevrayı bile beceremiyoruz! diyordu.</p>

  <p>Bir başkasına:</p>

  <p>– Sabahleyin Murat’yı canlı olarak ele geçiremedik, gideceğimiz yere zamanında varamadık. Şimdi artık yapılacak bir iş yok! diye karşılık veriyordu.</p>

  <p>Kendisine Kazakların bildirdiğine göre Fransız hatları gerisinde, eskiden hiçbir kuvvet bulunmadığı halde, şimdi, Polonyalılardan meydana getirilmiş iki birlik bulunduğunu söyledikleri vakit, Yermolov’a yan yan baktı. Onunla bir önceki akşamdan beri konuşmuyordu:</p>

  <p>– İşte bakın, hep taarruz edelim diyorlar, çeşit çeşit planlar teklif ediyorlar! Oysa birazcık harekete geçtin mi bir de bakıyorsun hiçbir şey hazır değil, harekâtı öğrenen düşman da kendi tedbirini almış!</p>

  <p>Yermolov, bu sözleri duyunca gözlerini kısarak hafifçe gülümsedi. Fırtınanın ona dokunmadan artık geçtiğini ve Kutuzov’un yalnız bu ima ile yetineceğini anlamıştı. Yanında duran Raylevski’yi diziyle dürttü, yavaşça:</p>

  <p>– Bu sitemler bana! Benimle eğleniyor! dedi.</p>

  <p>Kısa bir süre sonra atını ileri doğru sürerek Kutuzov’a yaklaştı ve saygıyla:</p>

  <p>– Henüz vakit geçmedi, komutan hazretleri. Düşman henüz gitmedi! dedi. Emrederseniz taarruz edelim. Yoksa ordumuz konaklamaz.</p>

  <p>Kutuzov hiçbir şey söylemedi. Ama kendisine Murat’nın komutası altındaki orduların geri çekildiğini haber verdikleri vakit, taarruz emrini verdi. Bununla birlikte her yüz adımda bir, kırk beş dakikalık molalar veriyordu.</p>

  <p>Bütün harekât Orlov Denisov’un komutası altındaki Kazakların başardıklarıyla kaldı. Öbür ordular boşu boşuna birkaç yüz kişi yitirmişlerdi.</p>

  <p>Bu savaştan sonra Kutuzov’a elmas bir nişan, Bennigsen’e de elmaslarla yüz bin ruble verildi. Başkalarına da rütbelerine göre pek çok kıvanç verici şeyler dağıtıldı ve savaştan sonra genelkurmaya tekrar yeni atamalar yapıldı.</p>

  <p>Tarutin Savaşı’ndan sonra Rus subaylarıyla generalleri:</p>

  <p>– İşte bizde her zaman, her şey böyle tersine olur! diyorlardı, tıpkı hepimizin bazen, “Şimdi üst makamlarda budala biri var, her şeyi tersine yapıyor, işin başında ben olsaydım öyle yapmazdım,” dediğimiz gibi.</p>

  <p>Ama böyle konuşan insanlar ya söz ettikleri işin aslını bilmezler ya da kendilerini kasıtlı olarak aldatırlar. Hiçbir savaş, harekât planını yapanların tahmin ettikleri şekilde olmaz. Tarutin Savaşı da Borodino da Austerlitz de plana göre olmamıştır, bu kesin bir kuraldır.</p>

  <p>Savaşın akışında sayısız bağımsız güçlerin (Çünkü insan, hayatla ölümün söz konusu olduğu savaş sırasındaki kadar hiçbir yerde bağımsız ve özgür olamaz.) etkisi vardır. Ayrıca bu akışın yönü hiçbir zaman herhangi bir gücün, tek bir gücün paralelinde olamaz.</p>

  <p>Herhangi bir cisim üzerine ayrı ayrı yönleri olan birçok güç aynı anda etki yaparsa o cismin hareketi bu ölçülerden hiçbiriyle aynı yönde olamaz; daima mekanikte “güçlerin diagonal paralel ogramı” denen en kısa, aynı zamanda öbür yönlerin ortalaması olan bir yönde olur.</p>

  <p>Tarihçilerin, özellikle Fransız tarihçilerinin anlatımlarında meydan muharebelerinin ve savaşların daha önceden hazırlanmış belirli bir plana göre yapıldığı konusunda ileri sürdükleri düşüncelerden bir tek sonuç çıkarılabilir; o da bu anlatımların doğru olmadığıdır.</p>

  <p>Taurutin Savaşının da Toll’ün ulaşmak istediği amaca ulaşmadığı, Kont Orlov’un yapmış olduğu harekât planına uygun bir düzende cereyan etmediği her şeyden bellidir. Ne Murat tutsak edilmiş ne de bir an içinde bütün bir düşman birliği yok edilmişti. Böylece Bennigsen’in ve başka önemli kişilerin ya da harekâta katılarak üstün başarı sağlamak isteyen subayların amacı gerçekleşmediği gibi, hatta örneğin alınmış olandan daha fazla ganimet elde etmek peşinde olan herhangi bir Kazak’ın istediği ve buna benzer şeyler de gerçekleşmemişti. Ama asıl amaç gerçekte yapılan şey olsaydı, yani asıl hedef o sırada bütün Rusların genel olarak istediği Fransızların Rusya’dan kovulması ve yabancı ordularının yok edilmesi olsaydı, daha doğrusu asıl amacın bu olduğunu kabul edersek apaçık görülür ki Tarutin Savaşı özellikle o anlaşılmaz düzensizliği içinde, seferin o devresi içinde, olması en gerekli şeydi. Bu savaşa, gerçekte meydana getirdiği sonuçtan daha başka bir sonuç düşünülemez. En az çabayla, en büyük karışıklık içinde, en az kayıpla bütün sefer boyunca en önemli sonuçlar elde edilmiş, geri çekilişten taarruza geçilmiş, Fransızların güçsüzlüğü meydana çıkmış ve Napolyon ordularının kaçmak için bekledikleri hareket yapılmıştı.</p>

  <h2>VIII</h2>

  <p class="nonindent">Napolyon o parlak “<i>de la Moskowa</i>” zaferinden sonra, Moskova’ya giriyor. Savaş meydanı Fransızların elinde kaldığı için, zaferin kimde olduğu konusunda en küçük bir kuşku olamaz. Ruslar geri çekiliyorlar ve başkentlerini teslim ediyorlar. İaşesiyle, silahlarıyla, patlayıcı maddeleriyle ve sayısız zenginlikleriyle dolu Moskova Napolyon’un elinde...</p>

  <p>Fransız ordusundan iki kat daha zayıf olan Rus ordusu bir ay boyunca tek bir hücum denemesine bile girişmiyor. Napolyon o zamana kadar bulunduğu en parlak duruma kavuşmuş. İnsana öyle geliyor ki Rus ordusunun kalıntıları üzerine iki kat güçlü bir orduyla çullanmak, onu mahvetmek ya da hiç değilse onu çıkarlı olabilecek bir barışa zorlamak, barış teklifi reddedilirse de Petersburg üzerine tehdit edici bir yürüyüş yapmak, hatta böyle bir harekât başarısız olsa bile Smolensk ya da Wilno’ya dönmek ya da Moskova’da kalmak, kısa bir deyişle Fransız ordusunun o zaman içinde bulunduğu parlak durumu korumasını sağlamak için, pek fazla bir dehaya sahip olmak gerekmezdi. Bunun için en basit, en kolay şeylerden biri yeterliydi: Ordunun yağmaya girişmesine engel olmak, kış için Moskova’da bütün orduya yetecek kadar bulunan giyim eşyalarını toplamak, gene altı aydan daha uzun bir süre yetecek kadar (Fransız tarihçilerine göre miktar budur.) bol bulunan yiyecekleri alıp onları gerektiği şekilde dağıtmak! O dâhiler dâhisi Napolyon, tarihçilerin göklere çıkardıkları ve koca bir orduyu idare edebilecek güce sahip Napolyon, bunlardan hiçbirini yapmamıştır!</p>

  <p>Yalnız bunlardan hiçbirini yapmamakla kalmamış, aksine gücünü, karşısında bulunan bütün bu işler arasında en aptalcasını, felakete en çabuk götürenini seçmekte kullanmıştı. Napolyon’un yapabileceği hareketler arasında; kışı Moskova’da geçirmek, Petersburg üzerine ya da Nijni-Novgorod üzerine yürümek ve kuzeye ya da güneye doğru çekilerek Kutuzov’un geçtiği yoldan gitmek vardı. Bunların arasında Napolyon’un seçtiği şeyden daha aptalca, daha çok felakete sürükleyici ne olabilir? Ekim ayına kadar Moskova’da kalmak, orduların kenti yağma etmesine izin vermek ve kentte bir garnizon bırakıp bırakmamak konusunda bir süre kararsızlık gösterdikten sonra Moskova’dan çıkıp Kutuzov’a yaklaşmak, ama onunla savaşa tutuşmamak, sağa doğru gitmek, Maliy Yaroslavetz’e kadar yürümek, ama gene ileriye doğru bir atak yapma fırsatı bulamadan Kutuzov’un geçtiği yoldan değil de bir başka yoldan geriye, Mojaisk’e doğru dönmek ve çevresi yağma edilmiş, altüst olmuş Smolensk yolundan geçmek... Bundan daha aptalca, bir ordu için daha feci bir şey düşünülebilir miydi? Zaten bunun böyle olduğunu sonraki sonuçlar da göstermiştir. En usta strateji uzmanları bile Napolyon’un kendi ordusunu mahvetmek için harekâta giriştiğini kabul ederek Fransızları aynı kesinlikle felakete sürüklemek için Rusların harekâtı ile hiç ilgisi bulunmayan ne kadar çare düşünseler gene de Fransız ordusunu, Napolyon’un yaptığı gibi tam anlamıyla yok edecek bir başka eylem dizisi bulamazlardı!</p>

  <p>O dâhi dedikleri Napolyon bunu yapmıştır işte! Ama Napolyon’un ordusunu, böyle olmasını istediği için felakete sürüklediğini ya da budala olduğu için böyle yapmış olduğunu söylemek de tıpkı Napolyon’un ordularını Moskova’ya kadar böyle olmasını istediği için ya da çok akıllı bir insan, bir dâhi olduğu için götürebildiğini ileri sürmek kadar adaletsiz bir şey olur.</p>

  <p>Her iki olayda da Napolyon’un herhangi bir erin kişisel eyleminden daha büyük bir etkiye sahip olmayan kişisel eylemi, sadece tarihî olayı meydana getiren kanunlara uymuş, onlarla birlikte gerçekleşmişti.</p>

  <p>Tarihçilerin bize Napolyon’u, Moskova’da sadece eylemlerinden hiçbir sonuç almadığı için gücü azalmış olarak göstermeleri gerçeğe aykırıydı. Napolyon o zaman da daha önce de ve daha sonra, örneğin 1813 yılında da bütün ustalığını ve gücünü hem kendisi hem de ordusu için en iyi sonucu elde edecek biçimde kullanmıştır. Napolyon’un o sıradaki eylemleri, Mısır’daki, İtalya’daki, Avusturya’daki ve Prusya’daki eylemlerinden daha az şaşırtıcı değildir. Napolyon’un dört bin yıllık bir geçmişin dehasına şaşıp kaldığı Mısır’da ne derece deha gösterdiğini iyice bilemeyiz; çünkü bu yüce başarıları bize yalnız Fransızlar tarafından anlatılmıştır. Avusturya’daki ve Prusya’daki deha gösterileri konusunda da doğru bir yargıda bulunamayız, çünkü oradaki eylemleri konusundaki bilgiyi gene Fransız ve Alman kaynaklarından edinmek zorundayız; orduların savaş vermeden kaçınılmaz olarak düşmana teslimi ve kalelerin daha kuşatılmadan bırakılmaları Almanları ülkelerinde yapılan bu savaşta ki başarısızlıklarının tek nedeni olarak karşılarındakinin bir dâhi olduğunu kabul etmeye zorlamış olmalı. Ama çok şükür biz kendi ayıbımızı örtmek için Napolyon’un dehasını kabul etmek zorunda değiliz. Biz işe gerçekçi ve basit bir gözle bakma hakkına sahip olmanın bedelini ödemiş bulunuyoruz; bu haktan yararlanmayı başkalarına bırakmayız.</p>

  <p>Napolyon’un Moskova’daki eylemleri, her yerdeki eylemleri gibi şaşırtıcı ve dehaya yakışır eylemlerdir. Moskova’ya girdiği andan başlayarak oradan çıkışına kadar emirler emirleri, planlar planları izlemiştir. Kentte hiç kimsenin oturmaması ve temsilcilerin gelmemesi hatta Moskova yangını bile onu şaşırtmamıştır. Ne kendi ordusunun çıkarını ne düşmanın hareketini ne Rusya’daki halkların daha iyi bir yaşantıya kavuşmasını ne Paris’teki işlerin idaresini, ne de ileride yapılacak barışın diplomatik hazırlıklarını ihmal etmiştir.</p>

  <h2>IX</h2>

  <p class="nonindent">Napolyon, Moskova’ya girer girmez askerî bakımdan hemen tedbirler alıyor; önce kesin bir emir vererek General Sebastiani’ye Rus ordu birliklerinin hareketlerini izlemek görevini veriyor ve çeşitli yollardan ileriye doğru birlikler göndererek Murat’ya, Kutuzov’u bulmasını emrediyor. Sonra büyük bir çaba ile Kremlin’in takviyesi işiyle uğraşıyor. Ondan sonra Rusya haritasını alıyor, onun üzerinde ileride yapılacak olan seferin dâhice bir planını hazırlıyor.</p>

  <p>Diplomatik alanda yaptığı da şudur: Soyulmuş, üstü başı yırtılmış ve Moskova’dan nasıl çıkacağını bilemeyen Yüzbaşı Yakovlev’i yanına çağırtıyor, ona ayrıntılarına varıncaya kadar bütün politikasını anlatıyor, ne derece cömert davrandığını belirtiyor, İmparator Aleksandr’a bir mektup yazıyor, bir dost, bir kardeş olarak imparatora Rastopçin’in Moskova’da kötü tedbirler almış olduğunu bildirmeyi bir görev saydığını belirtiyor ve Yakovlev’i Petersburg’a gönderiyor. Sonra görüşleri ile cömertliğini aynı sözlerle Tutulmin’e de ayrıntılı olarak açıklıyor ve o ihtiyarcığı da görüşmelerde bulunmak görevi ile Petersburg’a gönderiyor.</p>

  <p>Hukuk alanında aldığı tedbirler şunlar: Yangınlardan hemen sonra suçluların bulunmasını ve cezalandırılmasını emrediyor. Kötü adam Rastopçin’i cezalandırmak için de evinin yakılmasına karar veriyor.</p>

  <p>İdare konusuna gelince: Moskova’ya bir anayasa bahşediyor, bir belediye meydana getiriliyor ve halka şu bildiriyi yayınlıyor:</p>

  <blockquote>

  <p>Moskovalılar!</p>

  <p class="bl_extract">Felaketleriniz çok acı olmuştur. Ama yüce imparator ve kral hazretleri bu felaketlerin akışını durdurmak isteğindedirler. İmparator hazretlerinin karşı gelmeyi ve suç işlemeyi nasıl cezalandırdığını korkunç örnekler size öğretmiştir. İmparator düzensizliği önlemek ve genel güvenliği tekrar sağlamak için sert tedbirler almıştır. Kendi aranızda seçilecek bir yurt idaresi sizin için bir belediye ya da bir il idaresi görevini yapacaktır. Bu kurum sizinle ilgilenecek, ihtiyaçlarınızı karşılayacak, sizin için yararlı olanı sağlayacaktır. Üyeleri, omuzlarından göğüslerine doğru çapraz olarak takacakları kırmızı bir kurdele ile ayrılacaktır. Valinin ise bu kurdeleden başka bir de beyaz kuşağı olacaktır. Ama bu kişiler görev başında iken yalnız sol kollarına kırmızı bir bant takacaklardır.</p>

  <p class="bl_extract">Kent polisi eski görevine devam edecektir, onun çalışması sayesinde artık daha iyi bir düzene kavuşulmuştur. Hükümet iki genel komiser ya da polis müdürü ve yirmi komiser ile bölge zaptiye memurları atamış, bunları kentin bütün bölgelerinde görevlendirmiştir. Bu memurları sol kollarındaki beyaz banttan tanıyacaksınız. Çeşitli din kollarına ait bazı kiliseler açılmıştır ve bu kiliselerde ayinler hiçbir engelle karşılaşılmadan sürdürülmektedir. Hemşehrileriniz her gün evlerine dönmektedirler. Dönenlerin de geçirdikleri felaketlerden sonra yardım görmeleri ve korunmaları için gereken emirler verilmiştir. Bunlar hükümetin düzeni yeniden kurmak ve durumunuzu hafifletmek için almış olduğu tedbirlerdir; ama bunları sağlamak için sizin de hükümetle birlikte çaba göstermeniz, mümkünse geçirmiş olduğunuz felaketleri unutmanız, o kadar merhametsiz olmayan kaderden umut kesmemeniz, sizlere olsun, elinizde kalan mallara olsun, tecavüz etmek cüretini gösterecek olanları utanılacak ve kaçınılmaz bir ölümün beklediğinden ve bundan böyle mallarınızın korunacağından kuşkunuz olmaması gerekir. Çünkü bütün hükümdarlardan daha hak tanır, daha yüce olan imparatorun iradesi budur. Erler ve kentliler, hangi milletten olursanız olun, halkın birbirine güvenini yeniden sağlamaya çalışın. Devletin mutluluğunun kaynağı budur. Kardeş gibi yaşayın. Birbirinize karşılıklı olarak yardım edin. Birbirinizi koruyun ve kötü düşünceli insanların niyetlerini yok etmek için birleşin. Askerî ve sivil makamların emirlerine uyun, böylece gözyaşlarınız çabucak dinecektir.</p>

  </blockquote>

  <p class="extract">Napolyon ordunun iaşesi için bütün birliklerin sırayla <i>à la maraude</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0402" id="Feedback0402">401</a> Moskova’ya gitmelerini, gerekli iaşe maddelerini sağlamalarını öğüt vermişti; böylece ordunun ilerideki ihtiyaçları sağlanmış olacaktı.</p>

  <p>Dinî bakımdan alınan tedbirler şunlardı: İmparator, rahiplerin geri getirilmelerini ve kiliselerde dinî törenlerin yeniden başlatılmasını emretmişti.</p>

  <p>Ticaret yapanların ve ordunun ihtiyaçlarının karşılanması konusunda her yerde şu bildiri asılmıştı.</p>

  <blockquote>

  <p class="bl_center">Bildiri</p>

  <p class="bl_extract">Barışsever Moskovalılar, felaketlerin buradan uzaklaştırdığı işçiler, ustalar ve hiçbir nedene dayanmayan bir korkunun hâlâ tarlalarda tuttuğu, oraya buraya dağılmış toprak sahipleri, dinleyiniz! Bu başkent yeniden sakinliğe kavuşmuştur; düzen yeniden sağlanmaktadır. Toprak sahibi arkadaşlarınız saygı gördüklerini fark ederek saklandıkları yerlerden korkusuzca çıkıyorlar. Gerek mallarına gerek kendilerine karşı yapılan her tecavüz hemen cezalandırılmaktadır. İmparator ve kral hazretleri onları korumakta, emirlerine karşı gelenlerin dışında kalan sizlerden hiç kimseyi kendisine düşman saymamaktadır. Felaketlerinizi sona erdirmek ve sizi evlerinize, ailelerinize kavuşturmak istemektedir. Bu cömertçe niyetlerine gereken karşılığı veriniz ve bize hiçbir tehlikeyle karşılaşmadan gelebileceğinizi biliniz. Kentliler, güvenle evlerinize dönünüz. İhtiyaçlarınızı karşılamanın yollarını kısa bir süre içinde bulacaksınız! Emekçiler ve işlerini seven ustalar! Tezgâhlarınızın, evlerinizin, dükkânlarınızın başına dönünüz. Sizi koruyacak polis merkezleri gelişinizi bekliyorlar; yapacağınız iş karşılığında hak ettiğiniz ücret verilecektir! Son olarak siz köylüler, dehşet içinde saklandığınız ormanlardan çıkınız. Korkusuzca ve karşınızda sizi koruyacak kişileri bulacağınıza güvenerek izbelerinize dönünüz. Kentte köylülerin yetiştirdikleri sebzeleri ve ellerinde fazla kaldığı için depo ettikleri yiyecekleri arabayla getirebilecekleri haller kurulmuştur. Hükümet mallarını serbestçe satmalarını sağlamak için şu tedbirleri almıştır: 1) Moskova’nın çevresinde oturan toprak sahipleri ve köylüler bu tarihten sonra hiçbir tehlike ile karşılaşmadan her ne çeşit olursa olsun, ellerinde bulunan bütün yiyecek maddelerini, yalnız bu işe ayrılmış iki hale, yani Mohova ile Avcılar hallerine getirebilirler. 2) Bu yiyecek maddeleri onlardan alıcıyla satıcının aralarında kararlaştırdıkları fiyatla satın alınacaktır; ama satıcı haklı olarak istediği fiyatı alamazsa getirdiklerini köyüne geri götürmekte serbest olacak, bunu da hiç kimse hiçbir şekilde önleyemeyecektir. 3) Her hafta pazar ve çarşamba günü büyük alım satım günleri olarak kararlaştırılmıştır; bu yüzden salı ve cumartesi günleri kentten gelecek olan arabaları korumak amacıyla bütün büyük yollarda gereken sayıda askerî birlik bulundurulacaktır. 4) Köylülerin arabaları ve atlarıyla hiçbir engelle karşılaşmadan geri dönmelerini sağlamak için aynı tedbirler alınacaktır. 5) Adi satışların yeniden düzenlenmesi için derhal gereken vasıtalar kullanılacaktır.</p>

  <p>Kentliler, köylüler ve siz işçilerle ustalar, hangi milletten olursanız olun, size sesleniyoruz! İmparator ve kral hazretlerinin bir baba olarak beslediği amaçları gerçekleştirmeniz ve böylece bütün halkın iyiliğini sağlamaya yardım etmeniz için size çağrıda bulunuyoruz. Ona saygınızı, güveninizi gösteriniz ve bizimle birleşmekte gecikmeyiniz!</p>

  </blockquote>

  <p class="extract">Ordunun ve halkın moralini yükseltmek konusunda hiç durmadan teftişler yapılıyor, ödüller dağıtılıyordu. İmparator akşamları sokaklarda dolaşıyor, kentlileri teselli ediyordu. Bu arada devlet işlerinin kendisini bu kadar uğraştırmasına rağmen, kendi emriyle açtığı tiyatrolara da şeref veriyordu.</p>

  <p>Zaferler kazanmış insanların en iyi özelliği olan bağışta bulunma konusunda da Napolyon gene elinden geleni yapıyordu. Yardım kurumlarının kapısına “<i>Maison de ma mère</i>”<a class="noteref" href="../Text/dipnot.xhtml#Footnote0403" id="Feedback0403">402</a> diye yazdırmış, böylece bir hükümdar olarak bağışta bulunmanın yüceliğini bir oğul olarak duyduğu şefkatli hisle birleştirmişti. Öksüzler yurdunu ziyaret etmiş ve kurtarılan öksüzlere, yetimlere beyaz ellerini öptürdükten sonra alçak gönüllülük göstererek Tutolmin ile sohbet etmişti. Sonra Thiers’in çok yerinde belirttiği gibi kendi ordularına, gene kendisinin bastırmış olduğu sahte Rus paralarıyla maaş dağıttırdı. <i>“Relevant l’emploi de ses moyens par un acte digne du lui et de l’armee française, il fit distribuer des secours aux incendiés. Mais les vivres étant trop précieux pour être donnes à des étrangers la plupart ennemis, Napolyon aima mieux leur fournir de l’argent afin qu’ils se foumissent au dehors et il leur fit distribuer des doubles papiers.”</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0404" id="Feedback0404">403</a></p>

  <p>Ordunun disiplinini sağlamak için verilen görevler yerine getirilmez, soygunlar da önlenmezse şiddetli cezalar uygulanması için durmadan yeni yeni emirler yazılıyordu.</p>

  <h2>X</h2>

  <p class="nonindent">Ama garip şey, bütün bu emirler, çabalar, bildiriler, buna benzer olaylarda verilen başka emirlerden daha kötü olmadıkları halde, işin asıl özüne temas etmiyor, tıpkı saatin iç mekanizmasıyla bağlılığı kalmamış bir yelkovan ve akrep gibi boşa dönüp duruyor, dişlileri bir türlü harekete geçiremiyorlardı.</p>

  <p>Askerî bakımdan Thiers’in, <i>“Que son génie n’avait jamais rien imaginé de plus profond, de plus habile et de plus admirable,”</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0405" id="Feedback0405">404</a> dediği ve gene Thiers’in Bay Phéne ile polemiğe girişerek 15 Ekim değil de 4 Ekim günü hazırlanmış olduğunu saptamaya çalıştığı o dâhice plan, hiçbir zaman yerine getirilemezdi. Çünkü gerçekle en küçük bir ilgisi yoktu. Kremlin’i koruyacak olan tahkimat için la <i>Mosquéé</i>’nin<a class="noteref" href="../Text/dipnot.xhtml#Footnote0406" id="Feedback0406">405</a> (Napolyon Mutlu Vasiliy Kilisesi’ne bu adı veriyordu) altının kazılması gerekiyordu; bunun ise hiçbir işe yaramayacağı anlaşılmıştı. Kremlin’in altına mayınların döşenmesi, sadece imparatorun bir kaprisiydi. Moskova’dan çıkacağı sırada Kremlin’in havaya uçurulması, çocuğun düştüğü yeri öfkeyle dövmesi gibi bir şey olacaktı. Rus ordusunu izleme işine gelince, Napolyon’u bu kadar düşündüren bu iş o zamana kadar duyulmamış, görülmemiş bir durum yaratmıştı. Fransız komutanları altmış bin kişilik Rus ordusunu gözden kaybetmişlerdi: Thiers’in sözlerine göre, bu altmış bin kişilik Rus ordusu ancak Murat’nın becerikliliği hatta dehası sayesinde bulunabildi!</p>

  <p>Diplomatik ilişkiler konusunda, Napolyon’un gerek Tutolmin’in gerek Yakovlev’in karşısında cömertliğini, hakseverliğini ispatlamak ve her şeyden önce kendi askerine kaput ve araba sağlamak düşüncesiyle ileri sürdüğü bütün sözler, olaylardan çıkarmaya çalıştığı bütün sonuçlar hiçbir işe yaramadı: Aleksandr, onun gönderdiği bu elçileri huzuruna kabul etmedi ve ilettikleri isteklere hiçbir karşılık vermedi.</p>

  <p>Adalet konusunda alınan tedbirlerin sonuçları da şöyle özetlenebilir: Kundakçı olarak kabul edilen insanlar cezalandırıldıktan sonra, Moskova’nın öbür yarısı da yandı.</p>

  <p>İdare bakımından bir belediyenin kurulması da soygunların önünü alamadı; ancak bu belediyede görev almış bazı kişilere çıkarlar sağladı, bunlar düzeni sağlamak bahanesiyle Moskova’yı soyuyor ya da kendi mallarını soygundan korumakla uğraşıyorlardı.</p>

  <p>Dinî bakımdan, Napolyon Mısır’da sadece bir camii ziyaretle o kadar kolay sonuç aldığı halde, burada hiçbir sonuç alınamadı. Gerçi Moskova’da bulunan iki üç papaz Napolyon’un iradesini yerine getirmeye çalıştılar; ama bunlardan birini, bir Fransız eri, ayin sonrasında vurdu. Öbürü için de bir Fransız memuru çürük raporu verdi. <i>“Le pére, que j’avais découvert et invité à recommencer à dire la messe, a nettoyé et ferme l’église. Cette nuit on est venu de nouveau enfoncer les portes, casser les cadenas, déchirer les livres et commettre d’autres désordres.”</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0407" id="Feedback0407">406</a></p>

  <p>Ticaret hayatını kurmak için bütün çalışkan zanaatkarlara ve bütün köylülere yapılan bildiriye hiçbir karşılık verilmemişti. Zaten o çalışkan zanaatkârlar ortada yoktu. Köylüler ise bu bildiriyi dağıtmak için çok uzaklara kadar giden komiserleri yakalıyor, öldürüyorlardı.</p>

  <p>Halkın ve ordunun eğlenmesi için tiyatroların açılması işi de başarılı olmadı. Kremlin’de ve Pozniyakov’un evinde açılmış olan tiyatrolar, aktrisler ve aktörler soyuldukları için hemen kapatıldı.</p>

  <p>Yardım işleri bile istenilen sonuçları vermedi. Moskova’yı sahte ve sahte olmayan banknotlar doldurmuştu. Ama hiçbir değerleri yoktu. Ganimeti toplayan Fransızların sadece altına ihtiyaçları vardı. Bu yüzden yalnız Napolyon’un felakete uğramış olanlara böyle cömertçe dağıttığı sahte banknotlar değerlerini yitirmekle kalmamış, gümüş bile altına karşılık olarak kendi değerinden aşağıya bir fiyatta verilir olmuştu.</p>

  <p>Ama o devirde yukarıdan verilen emirlerin yerine getirilmediğini gösteren en şaşırtıcı olay, Napolyon’un soygunları durdurmak ve disiplini sağlamak için gösterdiği çaba oldu.</p>

  <p>Ordunun bütün üst rütbeli kişilerinin verdikleri raporlar şöyleydi:</p>

  <blockquote>

  <p>Önlenilmesi için emirler verilmesine rağmen kentte soygunlar devam etmektedir. Düzen daha sağlanmamıştır ve Moskova’ya mallarını kanuna uygun şekilde gönderen bir tek tüccar yoktur. Yalnız yağmacılar bir şeyler satmaktadırlar, ama bu sattıkları da çalınmış eşyalardır.</p>

  <p class="bl_extract"><i>La partie de mon arrondissement continue à être en proie au pillage des soldats du 3ème ports, qui, non contents d’arracher aux malheureux réfugiés dans des souterrains le peu qui leur reste, ont même la férocité de les blesser à coups de sabre, comme j’en ai vu plusieurs exemples.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0408" id="Feedback0408">407</a></p>

  <p class="bl_extract"><i>Rien de nouveau outre que les soldats se permettent de voler et de piller. Le 9 octobre.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0409" id="Feedback0409">408</a></p>

  <p class="bl_extract"><i>“Le vol et le pillage continuent. Il y a une bande de voleurs dans notre district qu’il faudra faire arrêter par de fortes gardes. Le 11 octobre.”</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0410" id="Feedback0410">409</a></p>

  <p class="bl_extract">İmparator kesin olarak soygunların önlenmesi için emir vermiş olmasına rağmen Kremlin’e girip çıkan ordu soyguncularının görülmesinden ötürü son derece hoşnutsuzluk içindedir. Eski hassa alayında düzensizlik ve soygun dün akşam ve gece ile bugün her zamankinden daha şiddetli bir hal almıştır. İmparator kendisini korumakla görevli ve başkalarına disiplin bakımından örnek olması gereken seçkin erlerin bu derece disiplini ayaklar altına almalarını ve ordu için donatılmış depolarla dükkânları yağmalamalarını üzüntüyle karşılamaktadır. Bazıları nöbetçileri dinlememek, devriye gezen subaylara karşı gelmek, onlara küfür etmek ve onları dövmek gibi alçakça davranışlarda bile bulunmuşlardır.</p>

  </blockquote>

  <p>Vali şöyle yazıyordu:</p>

  <blockquote>

  <p><i>Le grand maréchal du palais se plaint vivement, que malgré les défenses réitérees, les soldats continuent à faire leurs besoins dans toutes les cours et même jusque sous les fenêtres de l’empereur.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0411" id="Feedback0411">410</a></p>

  </blockquote>

  <p>Ordu tıpkı dağılmış ve kendisini açlıktan, ölümden kurtaracak yemi ayaklarının altında çiğneyen bir hayvan sürüsü gibi yayılmıştı. Moskova’da fazladan kaldığı her gün biraz daha mahvoluyordu. Fakat yine de yerinden kımıldamıyordu. Ancak Smolensk yolu üzerinden geçen konvoyların baskına uğramasından ve Tarutin Savaşı’ndan ötürü birden bütün varlığını saran korkunç paniğe kapıldığı zaman kaçmaya başladı. Thiers’in söylediğine göre Tarutin Savaşı haberi, beklenmedik bir sırada, orduyu denetlerken bunu öğrenen Napolyon’da Rusları cezalandırmak isteğini uyandırdı ve Napolyon bütün ordunun kendisinden beklediği taarruz emrini verdi.</p>

  <p>Orduda bulunan insanlar Moskova’dan kaçarken yağma ettikleri her şeyi götürmüşlerdi. Napolyon da kendi hâzinesini almıştı. Ordunun ele geçirdiği yüklerle dolu konvoyu gördüğü zaman (Thiers’in söylediğine göre) Napolyon dehşet içinde kalmıştı. Ama tecrübeli olduğu için Moskova’ya gelirken mareşalin arabalarına yaptığı gibi, fazla gelen bütün arabaların yakılmasını emretmedi. Yalnız, askerlerin bindikleri arabalara ve faytonlara bakarak bu araçların iaşe, hasta ve yaralı nakli için kullanılmasının çok iyi bir şey olduğunu söyledi.</p>

  <p>Bütün ordunun hali, tıpkı yaralı ve ölümünü hissederek ne yaptığını bilmeyen bir hayvanın durumuna benziyordu. Napolyon’un ve ordusunun ustaca manevralarıyla Moskova’ya girdiği andan ordunun mahvoluşuna kadar izlenen amaçları incelemek, tıpkı ölüm derecesinde yaralanan bir hayvanın can vermeden önce vücudunun titremesinin ve kasılmasının ne anlama geldiğini araştırmak gibidir. Çoğu zaman yaralı bir hayvan bir hışırtı işitince bir silah sesi üzerine avcıya doğru, ileriye doğru koşar, sonra geriye doğru atılır ve böylece kendi ölümünü çabuklaştırmış olur. Napolyon da kendi ordusunun baskısı altında aynı şeyi yapıyordu. Tarutin Savaşının hışırtısı yaralı hayvanı ürkütmüştü, bunun üzerine silah sesi duyar duymaz ileri atılmış, avcıya kadar koşmuş, geriye dönmüş, tekrar ileri gitmiş, gene geriye koşmuş ve sonunda her yaralı hayvanın yaptığı gibi, çıkarına en aykırı, en tehlikeli, ama hiç değilse tanıdığı, bildiği ve eski ayak izleriyle dolu yoldan geriye doğru kaçmaya başlamıştı.</p>

  <p>Bize bütün bu harekâtı yönetiyormuş gibi görünen Napolyon (tıpkı ilkel insanların gemilerin pruvasında tahtadan oyulmuş heykelin gücüyle gemiyi idare ettiklerini sanmaları gibi) bütün bu süre içinde yaptığı hareketlerle tıpkı bir arabanın içinde önündeki sicimleri tutarak araba idare ettiğini sanan bir çocuk gibiydi.</p>

  <h2>XI</h2>

  <p class="nonindent">6 Ekim günü sabahın erken saatlerinde, Piyer barakadan çıktı. Sonra geri döndü ve kapıda, yanı başında oynayıp duran, kısa, eğri bacaklı, uzun vücutlu, tüyleri eflatuna kaçan küçük köpekle oynaştı. Bu köpek barakalarında yaşıyor, geceleri Karatayev’le birlikte kalıyor, ama bazen kentin bilinmeyen bir yerine gidiyor, sonra gene geri dönüyordu. Herhalde hiçbir zaman bir sahibi olmamıştı, zaten şimdi de kimsenin değildi, bir adı da yoktu. Fransızlar ona “Asor”, masalcı er “Femmgalka”, Karatayev ile başka erler ise “Gümüş”, bazen de “Yapışkan” diyorlardı. Hiç kimseye ait olmaması, bir adının bulunmaması, hatta belirli bir soyunun ve kesin olarak bir renginin bile olmaması, küçük eflatun köpeğe hiç de güç bir durum olarak görünmüyordu. Bir püskül gibi tüylü ama sert olan kuyruğu yukarı doğru kıvrılmış duruyor ve eğri bacakları ona o kadar iyi hizmet ediyordu ki hayvan sık sık sanki dört ayağını birden kullanmayı gerekli bulmadığını belirten zarif bir hareketle arka ayağını kaldırıyor, üç ayağıyla hızlı hızlı koşuyordu. Her şey ona zevk veriyordu. Bazen sevinçten tiz sesler çıkararak sırtüstü yerlerde yuvarlanıyor, bazen düşünceli ve anlamlı bir tavırla güneşte vücudunu ısıtıyor, bazen de bir tahta ya da bir saman parçası ile oynayarak yaramazlık ediyordu.</p>

  <p>Şimdi Piyer’in giyimi yırtık bir gömlek (ki bu eski giysilerinden kalan tek şeydi), Karatayev’in öğüdü üzerine sıcak tutsun diye ayak bileklerine gelen kısmı sicimle bağlanmış bir asker pantolonu, bir kaftan ve bir köylü şapkasından ibaret kalmıştı. Bu süre içinde vücutça çok değişmişti. Gerçi soylarına özgü ve kuşaktan kuşağa geçen özelliği yitirmemişti; gene iriyarı ve güçlü görünüyordu, ama artık eskisi kadar şişman değildi. Sakalıyla bıyıkları yüzünün alt kısmını kaplamıştı; bit dolu, uzamış, kıvır kıvır saçları birbirine karışmış, küme olmuş, başında bir şapka gibi duruyordu. Gözlerinin sert, sakin, her şeye hazır, kararlı bir bakışı vardı; eskiden bakışında hiçbir zaman böyle bir anlam olmazdı. Bakışlarındaki serbestliğin yerini enerjik, eyleme ve karşı koymaya hazır olduğunu belli eden ağırbaşlı bir anlam almıştı. Ayakları çıplaktı.</p>

  <p>Piyer, bir o sabah arabaların ve atlıların oradan oraya dolaştığı düzlüğe, bir derenin ta öbür ucuna, bir onu gerçekten ısırmak istiyormuş gibi davranan küçük köpeğe, bir zevkle sağa sola hareket ettirdiği ve kirli, kalın parmaklarını kımıldattığı çıplak ayaklarına bakıyordu. Gözü çıplak ayaklarına takılınca da her seferinde dudaklarında kendinden memnun olduğunu belirten heyecanlı bir gülümseyiş titriyordu. Bu çıplak ayakların hali ona bütün başından geçen ve bu süre içinde anlamını kavradığı şeyleri hatırlatıyor, bunu hatırlamak da ona zevk veriyordu.</p>

  <p>Hava birkaç gündür sakin ve bulutsuzdu; yalnız sabahları hafif bir ayaz oluyordu. Pastırma yazı dedikleri buydu.</p>

  <p>Havada, güneşli yerlerde bir ılıklık vardı. Bu ılıklık sabahtan kalan ve hâlâ kendini hissettiren zindeleştirici serinlikten sonra insana bambaşka bir zevk veriyordu.</p>

  <p>Uzak, yakın her yerde, sonbaharın yalnız bu aylarında görülen kristal gibi sihirli bir pırıltı vardı. Uzaklarda köyü, kilisesi ve büyük beyaz eviyle Serçe Tepesi görülüyordu. Çıplak ağaçlar, kum taşlar, evlerin damları, kilisenin damındaki yeşil rüzgâr gösterici de uzaktaki beyaz evin köşeleri de, hepsi tertemiz havada en ince ayrıntılarına kadar olağanüstü bir belirginlikle seçilebiliyordu. Biraz ileride bahçe duvarı boyunca boy atan ve daha koyu yeşil renkte görünen leylek ağacı kümeleri ile Fransızların işgalinde bulunan yarı yanmış bir konağın göze yabancı gelmeyen kalıntısı görülüyordu. Kötü bir havada çirkinliğiyle insanı tiksindiren bu içi pislenmiş, yarı yıkık konak hareketsiz ve göz kamaştırıcı pırıltılı ışıklar altında, sanki harikulade güzel, sakin, huzur dolu bir yerdi.</p>

  <p>Evdeymiş gibi ceketinin düğmeleri çözük olarak dolaşan kalpaklı ve dişlerinin arasına kısa bir çubuk sıkıştırmış Fransız, barakanın köşesinden çıktı, dostça göz kırpıp Piyer’e yaklaştı:</p>

  <p>– <i>Quel soleil, hein, monsieur Kiril?</i> (Bütün Fransızlar Piyer’e öyle diyorlardı.) <i>On dirait le printemps!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0412" id="Feedback0412">411</a></p>

  <p>Sonra kapının kenarına dayanarak aynı teklifi her zaman yaptığı ve Piyer de her zaman onu reddettiği halde pipo içmeyi teklif etti.</p>

  <p>– <i>Si l’on marchait par un temps comme celui-là...</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0413" id="Feedback0413">412</a></p>

  <p>Piyer ona yola çıkma konusunda neler işittiğini sordu. Onbaşı da hemen hemen bütün orduların yola çıkmak üzere olduklarını, tutsaklar için de bir emir verilmesi gerektiğini söyledi. Piyer’in bulunduğu barakada ölüm döşeğinde olan Sokolov adında bir er vardı. Piyer, bu er için tedbir almak gerektiğini söyledi. Onbaşı karşılık vererek Piyer’e bu konuda endişe etmemesini, bu iş için sürekli olarak hizmet gören sahra hastanelerinin bulunduğunu, hastalar için özel emir verileceğini, komutanlığın her çeşit ihtimali göze alarak bütün tedbirleri almış olduğunu belirtti.</p>

  <p>– <i>Et puis, monsieur Kiril, vous n’avez qu’à dire un mot au capitaine, vous savez. Oh, c’est un... qui n’oublie jamais rien. Dites au capitaine quand il fera sa tournée, il fer a tout pour vous...</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0414" id="Feedback0414">413</a></p>

  <p>Onbaşının söz ettiği yüzbaşı, sık sık ve uzun uzun Piyer’le sohbet eder, ona her konuda hoşgörü gösterirdi.</p>

  <p>– <i>Vois-tu, Saint-Thomas, qu’il me disait l’autre jour; Kiril c’est un homme qui a de l’instruction, qui parle français; c’est un homme. Et il s’y entend le... S’il demande quelque chose, qu’il me dise, il n’y a pas de refus. Quand on a fait ses études, voyez-vous, on aime l’instruction et les gens comme il faut. Cest pour vous, que je dis celà, Monsieur Kiril Dans l’affaire de l’autre jour, si ce n’était grâce à vous, ça aurait fini mal</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0415" id="Feedback0415">414</a></p>

  <p>Onbaşı bir süre daha sohbet ettikten sonra çekilip gitti. (Bir gün önce yaşanan ve onbaşının bahsettiği olay, tutsaklarla Fransızlar arasında çıkan bir kavgaydı; Piyer güçlükle arkadaşlarını sakinleştirmişti.) Tutsaklardan birkaçı Piyer’in Fransızla konuştuklarını dinlemişlerdi, hemen sonra ne dediğini sordular. Piyer, arkadaşlarına onbaşının yola çıkılacağı konusunda söylediklerini anlatırken barakanın kapısına zayıf, sapsarı ve üstü başı yırtık bir Fransız eri yaklaştı. Çevik, çekingen bir hareketle selam niyetine iki parmağını alnına dokundurarak Piyer’e doğru döndü ve ona Platoş adlı erin orada bulunup bulunmadığını sordu; ona dikmesi için bir gömlek ısmarladığını söylüyordu.</p>

  <p>Bir hafta önce, Fransızlara deri ve keten verilmiş, onlar da tutsak erlere çizme yaptırmak ve gömlek diktirmek üzere bunları onların arasında dağıtmışlardı.</p>

  <p>Karatayev, elinde dikkatle katlanmış bir gömlekle dışarı çıktı:</p>

  <p>– Hazır, hazır, evladım! dedi.</p>

  <p>Hava sıcak olduğu ve böyle daha rahat çalıştığı için ayağında sadece bir pantolon, sırtında da toprak gibi kapkara, yırtık pırtık bir gömlek vardı. Saçları ustaların çoğu zaman yaptığı gibi bir lifle bağlanmıştı, yuvarlak yüzü bundan ötürü daha da toparlak ve daha sevimli görünüyordu. Gülümseyerek kendi eliyle diktiği gömleğin katlarını açtı.</p>

  <p>– İşin temeli sözdür. Cuma günü yapacağımı söyledim ya, yaptım işte, diyordu.</p>

  <p>Fransız huzursuzluk içinde çevresine bakındıktan sonra, sanki kuşkusunu yenmiş gibi aceleyle üniformasını çıkarıp sırtına gömleği giydi. Üniformasının ceketi altında gömlek yoktu. Çıplak, sarı, zayıf vücudunun üzerine uzun, yağlı ve çiçekli ipek bir yelek giymişti. Kendisini seyreden tutsakların gülmeye başlamalarından korktuğu belliydi, hemen başını gömleğin altından sokarak giyindi. Tutsaklardan hiç kimse bir tek söz söylemedi.</p>

  <p>Platon gömleğin eteğini çekip düzelterek:</p>

  <p>– Tastamam, görüyor musun? diyordu.</p>

  <p>Fransız başını ve kollarını gömleğin içine geçirdikten sonra, gözlerini kaldırmadan gömleğin üzerinde nasıl durduğuna bakıyor, dikişlerini gözden geçiriyordu.</p>

  <p>Platon dudaklarını yayan geniş bir gülümsemeyle:</p>

  <p>– Eh ne yapalım yavrum? Burası terzihane değil ki, doğru dürüst bir dikiş makinesi bile yok. Oysa, “Alet çalışır, el öğünür,” derler.</p>

  <p>Belliydi ki yaptığı işten kendisi de memnunluk duyuyordu. Fransız:</p>

  <p>– <i>C’est bien, c’est bien, merci, mais vous devez avoir de la toile de reste?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0416" id="Feedback0416">415</a> dedi.</p>

  <p>Karatayev, kendi yapıtına bakarak sevinmeye devam ediyordu.</p>

  <p>– Bir kez vücuduna alıştı mı daha iyi olacak, diyordu. Bak ne güzel oldu. Ne kadar seveceksin bunu...</p>

  <p>Fransız gülümsedi:</p>

  <p>– <i>Merci, merci, mon vieux, le reste?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0417" id="Feedback0417">416</a> diye tekrarladı ve cebinden bir banknot çıkararak onu Karatayev’e uzattı:</p>

  <p>– Mais le reste?..<a class="noteref" href="../Text/dipnot.xhtml#Footnote0418" id="Feedback0418">417</a></p>

  <p>Piyer, Platon’un Fransız’ın söylediğini anlamak istemediğini görüyor ve söze karışmadan onlara bakıyordu. Karatayev para için teşekkür etti, sonra yine yaptığı işi hayran hayran seyretmeye koyuldu. Fransız geri kalan kumaşın verilmesi için ısrar ediyordu. Sonunda söylediklerini Rusçaya çevirmesini Piyer’den rica etti. Karatayev:</p>

  <p>– Kalan parçaları ne yapacakmış? dedi. Ben onlardan mükemmel ayak sargısı yaparım. Her neyse, madem ısrar ediyor... Alsın!</p>

  <p>Karatayev, bunu söyledikten sonra birden değişmiş, hüzünlenmiş bir yüzle cebinden kesilmiş kumaş parçalarını koyduğu küçük paketi çıkardı ve yüzüne hiç bakmadan Fransız’a uzattı. Arkasını dönüp uzaklaşırken:</p>

  <p>– Hay Allah! diye söylendi.</p>

  <p>Fransız bir an elindeki ketene baktı, düşündü, soru sormak istiyormuş gibi Piyer’e baktı, sonra sanki Piyer’in bakışıyla ne demek istediğini anlamış gibi birden kızararak tiz bir sesle:</p>

  <p>– <i>Platoche! Dites donc Platoche!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0419" id="Feedback0419">418</a> diye seslendi ve kesilmiş kumaş parçalarını ona uzattı. <i>Gardez pour vous,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0420" id="Feedback0420">419</a> dedi ve arkasını dönüp uzaklaştı.</p>

  <p>Karatayev başını sallayarak:</p>

  <p>– Bak işte! dedi. Bunlara gavur derler ama onlarda da yürek var. İhtiyarlar boşuna, “Terleyen el cömert olur, kuru el kimseye uzanmaz,” dememişler. Kendi çırılçıplak, öyleyken gene de bunları verdi.</p>

  <p>Düşünceli bir tavırla gülümseyerek parçalara baktı, bir süre sustu. Sonra:</p>

  <p>– Bunlardan mükemmel bez pabuç olur! dedi, dönüp barakaya girdi.</p>

  <h2>XII</h2>

  <p class="nonindent">Piyer tutsak edileli dört hafta olmuştu. Fransızlar ona kendisini erlerin bulunduğu barakadan alıp subayların barakasına geçirmeyi teklif ettikleri halde, hep aynı barakada kalmıştı.</p>

  <p>Soyulmuş ve yanmış Moskova’da bir insanın katlanabileceği en büyük yoksunluklara katlanmak zorunda kalmıştı; ama güçlü bir vücut yapısı, mükemmel sağlık durumu (bunun böyle olduğunu o zamana kadar fark etmemişti bile) ve bu yoksunlukların ne zaman başladıklarını kestirmeye bile olanak kalmayacak kadar belirsiz bir şekilde, yavaş yavaş meydana gelmesi sayesinde, bunlara yalnız kolaylıkla değil, aynı zamanda seve seve katlanıyordu. O kadar ki eskiden boşu boşuna aradığı sakinliğe ve kendinden memnun olma duygusuna ancak bu süre içinde kavuşabildi. Bu teselli verici sakinliği ve kendi benliğiyle uyuşma duygusuna kavuşmayı ömrü boyunca çeşitli yerlerde aramış durmuş ve Borodino Savaşı sırasında onu erlerde fark edince şaşırıp kalmıştı. Oysa kendisi bu duygunun tatminini iyilik etmekte, masonlukta, sosyete hayatının dağınıklığı içinde, şarapta, kendini feda ederek kahramanca bir davranışta ve Nataşa’ya karşı beslediği o romantik aşkta boşuna aramış durmuştu; hatta buna düşünce yolundan erişmeyi denemiş, ama bütün bu arayışları, bütün bu denemeleri onu aldatmıştı. Sonunda kendisi de farkında olmadan, bu teselli edici sakinliğe, bu kendi benliğiyle uyuşmaya, ancak dehşet verici bir şekilde ölümle karşı karşıya geldikten, bütün yoksunluklara dayanmak zorunda kaldıktan ve Karatayev’de bulunan cevheri kavradıktan sonra kavuşabilmişti. İdam cezasının infazı sırasında, o korkunç anlarda olup bitenler, sanki, eskiden kendisine önemli görünen bütün endişeli düşüncelerin, bütün duyguların anısını silip götürmüştü. Aklına ne Rusya ne savaş ne politika ne Napolyon geliyordu! Açıkça anlıyordu ki bütün bunlar kendisini ilgilendirmiyor, bu işlerde rol oynamak ona düşmüyordu; bu yüzden de bütün bunlar hakkında yargıda bulunamıyordu. Durup durup Karatayev’in “Kışın geleceği yazdan, Rusya’nın da olacağı önceden belli olmuş.” sözlerini tekrarlayıp duruyor, bu sözler ona garip bir sakinlik veriyordu. Şimdi Napolyon’u öldürmek istemesi de mistik hesaplar yapması da kıyamet canavarı da ona anlaşılmaz, hatta gülünç şeyler olarak görünüyordu. Karısına karşı duyduğu öfke, adının kirlenmemesi için beslediği endişeler şimdi onun gözünde yalnız hiçbir önemi olmayan şeyler olarak değil, aynı zamanda için için eğlendiği şeyler olmuştu. O kadının falanca yerde hoşuna giden bir yaşantı sürdürmesini neden umursamalıydı? Tutsak ettikleri insanın Kont Bezuhov olduğunu bilmeleri ya da bilmemeleri kimin umurundaydı? Hatta bunun kendisi için ne önemi vardı?</p>
