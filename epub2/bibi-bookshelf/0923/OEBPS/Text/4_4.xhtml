  <h1>Dördüncü Bölüm</h1>

  <h2>I</h2>

  <p class="nonindent">İnsan can çekişen bir hayvan gördüğü zaman, bütün varlığını bir dehşet duygusu sarar; çünkü hayvanın vücudunu meydana getiren, varlığının özü olan bir şey, bir canlı, gözlerinin önünde apaçık bir şekilde silinmekte, yok olmaktadır. Ama ölen bir insansa, hele sevilen bir kişi ise o zaman onun yok oluşu, yaşamının sona ermesi karşısında dehşetten başka, içten bir parçalanma duygusu uyanır ve yürekte yara açılır. Öyle bir yara ki tıpkı vücutta açılan bir yara gibi, bazen insanı öldürür, bazen de kendiliğinden kapanır, ama öyle de olsa, böyle de olsa her zaman için için sızlar ve her zaman dışarıdan biri ona dokunur da yarayı yeniden deşer diye bir korku duyulur.</p>

  <p>Prens Andrey’in ölümünden sonra Nataşa da Prens Mariya da aynı duygular içindeydi, ikisi de başlarının üzerinde asılı duran tehdit edici ölüm bulutunun altında büzülmüş, gözlerini sımsıkı kapamışlardı: Onları tekrar yaşama çevirmeye cesaretleri yoktu. Henüz açık olan yaralarını, deşecek, onlara acı çektirecek dokunuşlardan dikkatle koruyorlardı. Sokaktan hızlı hızlı geçen bir fayton, yemeğin hazır olduğunu hatırlatış, bir hizmetçinin hazırlanması, gerekli bir giysi konusunda sorulan bir soru ve en kötüsü yürekten gelmeyen hafif bir ilgi gösterisi, yarayı acı duyuracak biçimde deşiyor, hatta bir hakaret etkisi yapıyor ve o vazgeçilmez derin sessizlik içinde hayallerinde duydukları o korkunç, o ciddi bir anlam taşıyan koroya kulak vermelerine engel oluyor, bir an için gözlerinin önüne serilen o sonsuz, esrarengiz derinliklere dalmaktan onları alıkoyuyordu.</p>

  <p>Ancak baş başa oldukları vakit, hiçbir şey onlarda bir kırgınlık yaratmıyor, acı duyurmuyordu. Aralarında pek az konuşuyorlardı. Konuştuklarında da en önemsiz maddelerden söz ediyorlardı. İkisi de birbirlerine gelecekle ilgisi olan herhangi bir şeyi hatırlatmaktan aynı şekilde kaçınıyorlardı.</p>

  <p>İleride bir yaşam olabileceğini kabul etmek, onlara Prens Andrey’in anısına hakaret gibi görünüyordu. Ölenle ilgisi olan herhangi bir konudan söz etmemek için daha büyük bir dikkat gösteriyorlardı. Onlara yaşadıkları, duydukları şeyler sözle anlatılamaz gibi geliyordu. Sanıyorlardı ki onlara yaşamın herhangi bir ayrıntısını hatırlatan her söz, gözlerinin önünde olup biten yüce olayın kutsallığını bozuyordu.</p>

  <p>Konuşmaktan sürekli olarak kaçınma, Prens Andrey’den söz etmeye yöneltecek bir konuya hiç temas etmemek için gösterdikleri çaba, yasak konuların sınırı üzerindeki bütün bu duraklamalar, hayallerinde yaşattıklarını daha belirli, daha kesin olarak canlandırıyordu.</p>

  <p>Ama tertemiz, tam bir hüzün, tıpkı tertemiz ve tam bir sevinç gibi imkânsızdı. Önce Prenses Mariya, kendi kaderi konusunda bağımsız bir söz sahibi, bir vasi ve yeğenini terbiye eden bir eğitmen olarak ilk iki hafta içinde yaşadığı bu hüzün dünyasından tekrar günlük yaşantıya döndü. Akrabalarından karşılık verilmesi gereken bir mektup almıştı; Nikolenka’yı yatırdıkları oda rutubetliydi, çocuk öksürmeye başlamıştı. Alpatiç, işlerin ne durumda bulunduğunu bildirmek ve yıkılmamış olarak duran, ancak biraz tamir gerektiren Moskova’daki, Vozdivijenski’deki eve taşınmayı teklif etmek için Yaroslavl’a gelmişti. Hayat durmuyordu; yaşamak gerekiyordu.</p>

  <p>İçinde yaşadığı yalnızlıktan ve derin düşünceler âleminden ayrılmak Prenses Mariya’ya ne kadar zor gelirse gelsin, Nataşa’yı tek başına bırakmak, içinde ne derece acıma ve utanca benzer bir duygu uyandırırsa uyandırsın, yaşamla ilgili sorunlarla ilgilenmesi gerekiyordu. Bu yüzden elinde olmayarak kendini onlara kaptırdı. Alpatiç’le birlikte hesaplar yapıyor, yeğeni hakkında Dessalles ile tartışıyor ve Moskova’ya dönüşünün hazırlıkları için emirler veriyordu.</p>

  <p>Nataşa tek başına kalmıştı; Prenses Mariya yola koyulmak için uğraşıp didinmeye başladığından bu yana, ondan da uzaklaşmaya başlamıştı.</p>

  <p>Prenses Mariya kontese, Nataşa’nın da onunla birlikte Moskova’ya gitmesine izin vermelerini teklif etmiş, bunun üzerine Nataşa’nın annesi ile babası, kızlarının her gün biraz daha zayıf düştüğünü fark ederek ve değişikliğin, aynı zamanda Moskova’daki doktorların ona yararlı olacağını düşünerek teklifi sevinçle kabul etmişti.</p>

  <p>Nataşa teklifi kendisine haber verdiklerinde:</p>

  <p>– Ben bir yere gitmem! Rica ederim beni rahat bırakın! diye karşılık vermiş, sonra acı çektiği için değil de öfkelendiğinden ötürü gözyaşlarını güçlükle tutarak odadan çıkmıştı.</p>

  <p>Prenses Mariya’nın onu böyle acı çekerken tek başına bıraktığını hissettiğinden beri, zamanının büyük kısmını odasında tek başına, ayaklarını divanın üzerine çekip bir köşeye büzülerek, gergin parmaklarıyla bir şeyler yırtarak ya da ayıklayarak geçiriyor, gözleri nereye takılırsa oraya donuk, hareketsiz, esrarlı bir bakışla bakıp duruyordu. Yalnızlık onu bitiriyor, onu için için kemiriyordu, ama kendisi için bu zorunlu bir şeydi. Biri yanına girdi mi hemen ayağa kalkıyor, pozunu ve bakışlarındaki ifadeyi değiştiriyor, eline bir kitap ya da dikilecek bir şey alıyor, açıkça belli ettiği bir sabırsızlıkla kendisini rahatsız etmiş olanın gitmesini bekliyordu.</p>

  <p>Ona öyle geliyordu ki biraz daha beklese ruhunun yöneldiği, ama çözmeye yeteneklerinin yetmediği o korkunç sorunu hemen çözüverecekti.</p>

  <p>Aralık ayının sonuydu; Nataşa, üzerinde siyah yünlü bir giysiyle, saçları rastgele örülüp bağlanmış, zayıflamış ve yüzü solmuş olarak divana çıkıp ayaklarını altına alıyor, köşeye oturup, gergin bir tavırla kuşağının ucunu çekiştiriyor, aşağıya sarkıtıyor, düzeltiyor, sonra gözlerini gene kapının köşesine dikip öyle kalıyordu.</p>

  <p>Baktığı yer, Prens Andrey’in gittiği, yaşam çizgisinin ötesindeki yerdi ve yaşamın bu öbür yanı, şimdiye dek hiç aklından geçirmediği bir şeydi. Daha önce ona bu kadar uzak, bu kadar inanılmaz görünen bu bölge, şimdi yaşamını bir boşluk, yıkıntı, baştan başa acı ve hakaret olarak gördüğü bir sırada daha kolay anlaşılır, daha yakın, daha rahatça benimseyeceği bir dünya gibi görünüyordu.</p>

  <p>Prens Andrey’in bulunduğunu bildiği noktaya bakıp duruyordu; ama onu bu dünyada olduğundan daha değişik bir hava içinde görmüyordu. Prens Andrey, gözünün önünde gene Mitişi’de, Troitza’da ve Yaroslavi’da olduğu gibi canlanıyordu. Yüzünü görüyor, sesini işitiyor, onun sözlerini ve kendi söylediklerini tekrarlıyor, bazen de kendi kendine o zamanlar ona söyleyebileceği daha başka sözler uyduruyordu.</p>

  <p>İşte Prens Andrey, sırtında kadife kürklü robdöşambrı ile koltuğunda, dirseğini dayamış, başını da zayıf, solgun elinin üzerine bırakmış olarak oturuyor... Göğsü korkunç bir şekilde içeriye çökmüş; omuzları yukarı kalkmış. Dudakları sımsıkı kapalı. Gözleri pırıl pırıl, solgun alnı ikide bir buruşuyor, sonra gene düzeliyor. Bir ayağı belirsiz bir titreyişle hızlı hızlı sarsılıp duruyor. Nataşa biliyor ki o anda Prens Andrey kendi kendine korkunç bir acıyla savaşıyor, “Ama nedir bu acı? Nedir? Neden böyle acı çekiyor? Ne hissediyor? Duyduğu acı nasıl bir şey?” diye soruyor. Prens Andrey, onun kendisine dikkatle baktığını görüyor, gözlerini kaldırıyor ve hiç gülümsemeden konuşmaya başlıyor:</p>

  <p>– Dünyada tek bir şey korkunçtur: İnsanın ömrünün sonuna dek, acı çeken bir insana bağlanması! Bu sonu olmayan bir işkencedir!</p>

  <p>Bunu söylerken genç kızın ne düşündüğünü anlamak ister gibi keskin bir bakışla ona bakıyor.</p>

  <p>Nataşa o anda prensin bu bakışını aynı canlılıkla tekrar görüyor. Prens Andrey, gözlerini ona çevirmiş bakıyor. Nataşa da her zaman olduğu gibi bir daha ne cevap vereceğini bile düşünmeye fırsat bulamadan, o anda, aynı karşılığı veriyor:</p>

  <p>– Bu böyle sürüp gidemez! Artık böyle olmayacak, göreceksiniz siz de iyi olacaksınız. Hiçbir şeyiniz kalmayacak!</p>

  <p>Şimdi onu karşısında o zamanki haliyle görüyor, o vakit duyduklarını yaşıyordu. Prens Andrey’in bunu söylerken ona uzun uzun, hüzünlü ve ciddi ciddi baktığını hatırladı, bu sürekli bakıştaki anlamı, sitemi, umutsuzluğu anlamıştı.</p>

  <p>Şimdi kendi kendine:</p>

  <p>– Kabul ediyorum, sağ kalıp ömrünün sonuna dek acı çekseydi feci bir şey olacaktı! O zaman, onu düşünerek kendisi için feci bir şey olacağını belirtmek amacıyla bunu söylemiştim. Oysa o bunu bambaşka bir şekilde anladı. Kendimi düşünerek benim için feci bir şey olacağını ima ettim sandı. Daha o zaman yaşamak istiyor, ölümden korkuyordu. Oysa ne kaba, ne budalaca sözler söylemiştim! Ama düşüncem bu değildi ki! Ben bambaşka bir şey düşünüyordum! Düşündüğü şeyi söylemiş olsaydım “Ölmesi daha iyi olur!” derdim. Zaten gözlerimin önünde her an can çekişiyordu. Ona duygumu anlatabilseydim ne mutlu olacaktım! Şimdi ise... Artık hiçbir şey, hiç kimse yok! Acaba kendisi bunu biliyor muydu? Hayır, bilmiyordu. Artık hiçbir zaman da öğrenmeyecek. Şimdi de hiçbir zaman da! Evet, olup bitenleri artık hiç düzeltemeyeceğim.”</p>

  <p>Sonra Prens Andrey ona gene aynı sözleri söylüyordu. Ama bu sefer Nataşa hayalinde bambaşka karşılıklar veriyordu. Onu susturuyor ve “Bu sizin için feci bir şey! Benim için hiç öyle değil! Biliyorsunuz, benim için sizsiz bir yaşamın hiçbir anlamı olmaz! Sizinle birlikte acı çekmek, benim için en büyük mutluluktur,” diyordu.</p>

  <p>Prens Andrey de onun elini tutuyor, tıpkı ölümünden dört gün önce, o korkunç günün akşamı olduğu gibi parmakları arasında sıkıyordu. Nataşa da hayalinde ona daha değişik, daha tatlı, sevgi dolu sözler söylüyordu; bunları Prens Andrey’e o zaman da söyleyebilirdi. Ama ancak şimdi söyleyebiliyordu. Parmaklarını sinirli sinirli büküyor, dişlerini öfkeyle sıkıyor, kendini zorlayarak:</p>

  <p>– Seni seviyorum... seni... seviyorum seviyorum! diyordu.</p>

  <p>O zaman tatlı bir hüzün bütün varlığını sarıyor, gözleri doluveriyordu. Sonra birden kendi kendine, “İyi ama bunu kime söylüyorum? O nerede? Nasıl bir varlık oldu şimdi?” diye soruyordu. O zaman her şeye gene kupkuru, donuk bir kararsızlıkla örtülüyor, Nataşa gene gergin bir tavırla kaşlarını çatarak gözlerini onun daha önce bulunduğu yere dikiyor, oraya bakıp duruyordu. Ona öyle geliyordu ki şimdi, evet hemen şimdi, o sırrı çözecekti... Ama o eskiden bir türlü kavrayamadığı şeyin neredeyse açıklanacağını sandığı anda, kapının tokmağının gürültüyle çevrilmesi kulağını fena halde rahatsız etti. Hizmetçi Dunyaşa aceleyle, dikkatsiz bir hareketle ve yüzünde onda hiç görülmeyen korkulu bir anlamla içeriye girdi. Garip, bambaşka, heyecanlı bir tavırla:</p>

  <p>– Lütfen babanızın yanına gidin! Çabuk olun! dedi.</p>

  <p>Sonra birden hıçkırdı:</p>

  <p>– Felaket, Piyotr İlyiç’le ilgili bir mektup gelmiş...</p>

  <h2>II</h2>

  <p class="nonindent">Nataşa, bu süre içinde genel olarak bütün insanlara karşı bir yabancılık duymaktan başka, kendi ailesine karşı da bambaşka bir uzaklaşma duyuyordu. Ailede bulunan herkes, babası, annesi ve Sonya, o kadar alıştığı, o kadar her gün karşılaştığı kişilerdi ki söyledikleri bütün sözler, açıkladıkları bütün duygular, Nataşa’ya son günlerde içinde yaşadığı âleme bir hakaret olarak görünüyor, bu yüzden Nataşa onların sözlerine kayıtsız kalmanın ötesinde, bunları söyledikleri için düşmanca bakıyordu. Dunyaşa’nın Piyotr İlyiç için söylediklerini, felaketten söz ettiğini işitiyordu, ama hizmetçisinin söylediği sözlerin anlamını bir türlü kavrayamıyordu.</p>

  <p>Kendi kendine, “Başlarına nasıl bir felaket gelebilir ki? Nedir felaket saydıkları şey? Onların derdi hep eski, alışılmış, sakin bir dertti!” diye düşünüyordu.</p>

  <p>Salona girdiği anda, babası kontesin odasından çıkıyordu. Kırış kırış olan yüzü, gözyaşlarından sırılsıklamdı. Belli ki o odadan boğazını yakan, soluğunu tıkayan gözyaşlarını rahatça dökmek, hıçkıra hıçkıra ağlayabilmek için koşarak çıkmıştı. Nataşa’yı görür görmez umutsuz bir hareketle kollarını salladı ve birden o yuvarlak, o yumuşak yüzünü çirkinleştiren, bütün vücudunu hastalığa tutulmuş gibi titreten hıçkırıklarla, tıkana tıkana ağlamaya başladı:</p>

  <p>– Pe... Petya... Yanına git! Yanına! Annen... annen... seni çağrıyor.</p>

  <p>Sonra bir çocuk gibi hıçkırıklarını tutamayarak, artık gücünü yitirmiş ayaklarını hızlı hızlı hareket ettirerek iskemleye yaklaştı, üstüne yığılarak elleriyle yüzünü kapadı.</p>

  <p>Nataşa birden bütün vücudundan elektrik akımı geçmiş gibi oldu. Ne olduğunu bilmediği bir şey ona dayanılmayacak bir acı vererek yüreğine bir darbe indirdi. Korkunç bir acı duyuyordu; içinde bir şey kopuyormuş, ölüyormuş gibi duyguya kapıldı. Ama bu acıdan sonra, o ana kadar hayata dönmesini yasaklayan duygudan bir anda kurtuluverdi. Babasını görüp kapının arkasında annesinin korkunç, kulağa kaba gelen çığlığını duyar duymaz bir anda kendini, kendi derdini unuttu. Babasına doğru koştu. Ama babasının gücü kalmamış, elini sallayarak annesinin odasını işaret ediyordu. Kapı açıldı, dışarıya yüzü sapsarı olmuş, çenesi titreyen Prenses Mariya çıktı, bir şeyler söyleyerek Nataşa’nın elini tuttu. Ama Nataşa onu görmüyor, söylediklerini işitmiyordu. Hızlı hızlı kapıya yaklaştı, bir an duygularıyla savaşıyormuş gibi durdu, sonra annesinin yanına koştu.</p>

  <p>Kontes, koltuğun üzerinde garip, beceriksiz bir şekilde bütün vücudunu gererek yatıyor, başını duvara çarpıp duruyordu. Sonya ile hizmetçi kızlar elini tutuyorlardı. Kontes:</p>

  <p>– Nataşa’yı çağrın, Nataşa’yı! diye bağırıyor, çevresinde bulunanları itiyordu.</p>

  <p>– Yalan! Yalan... yalan söylüyor... Nataşa’yı çağrın! Gidin buradan hepiniz! Yalan! Öldürmüşler! Ha, ha, ha! Yalan!</p>

  <p>Nataşa dizini koltuğa dayadı, annesine doğru eğildi, onu kucakladı, sonra kendisinden beklenmeyecek bir güçle onu kaldırdı, yüzünü kendisine doğru çevirerek yanağına yapıştırdı. Bir saniye olsun susmadan:</p>

  <p>– Anneciğim! Canım anneciğim! Geldim işte, bak buradayım işte! Sevgili anneciğim! Biricik anneciğim! diye fısıldıyordu.</p>

  <p>Annesini hiç bırakmadan onunla şefkatle uğraşıyor, yastık ve su getirilmesini emrediyor, annesinin düğmelerini çözüyor, giysilerini yırtıyordu. Başını, ellerini, yüzünü öpüyor, hiç durmadan:</p>

  <p>– Biricik anneciğim, canım... sevgili anneciğim... ruhum benim, diye fısıldıyor, gözyaşlarının elinde olmadan burnunu, yanaklarını gıdıklayarak sel gibi yanaklarından aşağı süzüldüğünü hissediyordu.</p>

  <p>Kontes kızının elini tuttu, gözlerini kapadı, bir an böyle hareketsiz durdu. Sonra birden alışılmamış bir hızla doğrularak anlamsız bir tavırla çevresine bakındı. Nataşa’yı görünce var gücüyle genç kızın başını kavradı, onu sımsıkı tuttu. Sonra kızının acıdan kırışmış yüzünü kendisine doğru çevirdi, ona uzun uzun baktı. İnanamıyormuş gibi hafif bir fısıltıyla sordu.</p>

  <p>– Nataşa! Beni seviyorsun değil mi? Nataşa, sen beni aldatmazsın değil mi? Bana gerçeği olduğu gibi söyleyeceksin değil mi?</p>

  <p>Nataşa, annesine dolu dolu gözleriyle bakıyordu. Yüzünde sadece bağışlanmak için bir yalvarış, bir sevgi okunuyordu. Annesinin varlığını ezen acının hiç değilse birazını alabilmek, onu bu yükten kurtarmak için sevgisinin bütün gücüyle çabalıyordu:</p>

  <p>– Biricik anneciğim benim! diye tekrarladı.</p>

  <p>O zaman annesi, gerçekle yüz yüze geldiğini, güçlerin eşit olmadığı, kendisini zayıf hissettiği bu çatışmada, hayat dolu sevgili oğlu öldürüldüğü halde kendisinin hâlâ sağ olabileceğine inanmayı reddetti, çılgınlıklar dünyasına dalıp gerçekler dünyasından kurtuldu.</p>

  <p>Nataşa, o günün, o gecenin, ertesi günün ve ondan sonraki gecenin nasıl geçtiğini hatırlamıyordu. Uyumuyor, annesinin yanından hiç ayrılmıyordu. Nataşa’nın inatçı, sabırlı sevgisi, olayın nedenini aydınlatan bir etki ya da bir teselli gibi değil de annesini tekrar hayata döndüren çağrı gibi, her an, her yönden kontesi kucaklıyordu. Üçüncü gece, kontes birkaç dakika için sakinleşti. Nataşa da başını koltuğun koluna dayadı, gözlerini kapadı. Karyola gıcırdadı. Nataşa gözünü açtı. Kontes yatağında oturmuş, alçak sesle biriyle konuşuyordu:</p>

  <p>– Geldiğine ne kadar sevindim oğlum! diyordu. Yorulmuşsundur, çay ister misin?</p>

  <p>Nataşa kalkıp annesine yaklaştı. Kontes, kızının elini tuttu:</p>

  <p>– Yakışıklı olmuşsun! Olgunlaşmışsın!</p>

  <p>– Anneciğim, neler söylüyorsunuz?</p>

  <p>Kontes:</p>

  <p>– Nataşa! O yok artık! Yok! Yok artık! diyerek kızını kucakladı ve ilk kez ağlamaya başladı.</p>

  <h2>III</h2>

  <p class="nonindent">Prenses Mariya gidişini ertelemişti. Sonya ile prenses, Nataşa’nın yerini almak istiyor, ama bunu yapamıyorlardı. Kontesi çılgınca bir umutsuzluğa kapılmaktan bir tek Nataşa koruyabiliyordu. Nataşa üç hafta süre ile hiç annesinin yanından ayrılmadan onun odasında yaşadı, orada bir koltuğun üzerinde yatıyor, annesine yediriyor, su içiriyor, hiç durmadan onunla konuşuyordu. Konuşuyordu, çünkü kontesi yalnız onun sevgi dolu sesi sakinleştirebiliyordu.</p>

  <p>Annesinin ruhundaki yara bir türlü kapanmıyordu. Petya’nın ölümü hayatını parçalamış, yarısını alıp götürmüştü. Petya’nın ölüm haberi geldiği sırada, daha zinde ve hayat dolu, elli yaşlarında bir kadın olan kontes, aradan bir ay geçtikten sonra odasından artık yaşama karşı hiçbir ilgi duymayan, yarı ölü ihtiyar bir kadın olarak çıktı. Ama kontesi yarı yarıya öldüren o yara, yeni açılan yara, Nataşa’yı yeniden yaşama döndürmüştü.</p>

  <p>Ne kadar garip görünürse görünsün, insanın ruhunun parçalanmasından meydana gelen ruhsal bir yara, vücutta meydana gelen bir yara gibidir; vücuttaki derin yara, nasıl kenarları bitiştiği zaman iyi olmuş görünürse ruhsal bir yara da ancak içeriden dışarıya doğru fışkıran bir yaşama gücüyle kapanabilir.</p>

  <p>Nataşa’nın yarası da işte böyle kapanmıştı. Daha önce hayatın artık kendisi için bittiğini sanıyordu. Ama annesine karşı duyduğu sevgi, yaşamanın özü olan sevme gücünün içinde hâlâ canlı olarak kaldığını ona göstermişti. Sevgi uyanınca yaşama gücü de uyanıvermişti.</p>

  <p>Prens Andrey’in son günleri, Nataşa ile Prenses Mariya arasında zaten bir bağ kurmuştu. Yeni felaket ise onları birbirlerine daha çok yaklaştırdı. Prenses Mariya gidişini erteledi ve son üç hafta boyunca Nataşa’ya hasta bir çocuğu bakar gibi baktı. Genç kızın annesinin odasında geçirdiği son haftalar, vücudunun gücünü azaltmıştı.</p>

  <p>Bir gün Prenses Mariya, gün ortasında Nataşa’nın sıtmaya tutulmuş gibi titrediğini fark etti, hemen onu kendi odasına götürdü, yatağına yatırdı. Nataşa yattı. Ama Prenses Mariya perdeleri kapayıp dışarı çıkmak isteyince Nataşa onu yanına çağırdı:</p>

  <p>– Uyumak istemiyorum Mariya, biraz yanımda otursana!</p>

  <p>– Yorgunsun, uyumaya çalış!</p>

  <p>– Hayır hayır, neden beni alıp götürdün oradan? Beni arar o!</p>

  <p>Prenses Mariya:</p>

  <p>– Şimdi durumu daha iyi! Biraz önce o kadar güzel konuşuyordu ki! dedi.</p>

  <p>Nataşa yattığı yataktan odanın loşluğunda Prenses Mariya’nın yüzünü dikkatle inceliyor, “Mariya ona benziyor mu?” diye düşünüyordu. “Evet, hem benziyor hem de benzemiyor. Ama Mariya bambaşka... Yabancı, daha doğrusu benim için yepyeni, hiç bilmediğim biri! Ama beni seviyor. Ne biçim bir yüreği var onun? Bu yürekte sadece iyilik var. Ama nasıl bir iyilik? Acaba ne düşünür? Beni nasıl bir insan olarak görüyor acaba? Evet, Mariya gerçekten harikulade bir insan!”</p>

  <p>Çekingen bir tavırla Prenses Mariya’nın elini tutup, kendisine doğru çekti:</p>

  <p>– Maşa! dedi. Maşa, ben kötü yürekli değilim! Öyle olduğumu sanma. Benim için kötü şeyler düşünmüyorsun değil mi? Maşa, sevgili Maşacığım! Seni o kadar seviyorum ki! Seninle tam anlamıyla gerçek iki dost olalım.</p>

  <p>Bunu söyledikten sonra Prenses Mariya’yı kucakladı, elini yüzünü öpmeye başladı. Prenses Mariya, Nataşa’nın duygularını böyle açıklamasından hem utanç hem memnunluk duyuyordu.</p>

  <p>O günden sonra Prenses Mariya ile Nataşa arasında ancak kadınlar arasında olabilen ve tutku derecesine varan en tatlı bir dostluk kuruldu. Sık sık öpüşüyor, birbirlerine tatlı sözler söylüyor, zamanın büyük bir kısmını birlikte geçiriyorlardı. Biri dışarı çıktı mı öbürü hemen huzursuzluk duyuyor, bir an önce ona kavuşmak için acele ediyordu. Birlikte oldukları zaman, ayrı ayrı kendi başlarına kaldıkları zamandan çok daha fazla anlaştıklarını hissediyorlardı. Aralarında basit dostluktan çok daha güçlü bir duygu meydana gelmişti: Bu da ancak birlikte oldukları zaman yaşadıklarını hissettiren olağanüstü, bambaşka bir bağlılıktı.</p>

  <p>Bazen saatlerce hiç konuşmadan duruyorlardı; bazen de yatağa yattıktan sonra söze başlıyor, sabaha dek konuşuyorlardı. Çoğu zaman artık tümüyle geçmişe gömülmüş uzak anılardan söz açıyorlardı. Prenses Mariya çocukluğunu, annesini, babasını, kurduğu hayalleri anlatıyor, eskiden onun bir Hıristiyan olarak kendini feda etme duygusuna dayanan romantikliğini, kadere boyun eğişini, dine bu derece bağlılığını kayıtsız bir anlayışsızlıkla karşılayan, bunlardan yüz çeviren Nataşa, şimdi Prenses Mariya’ya sevgiyle bağlandığını hissediyordu. Bu yüzden onun geçmişteki yaşamını, kendisine anlaşılmaz görünen yönlerini bile sevmeye başlamıştı. Prenses Mariya’nın bu uysallığını ve bu kendinden fedakârlık etmek eğilimini taklit ederek kendi yaşantısında uygulamayı düşünmüyordu; çünkü yaşamda daha başka mutluluklar, sevinçler aramaya alışmıştı. Ama daha önce ona anlaşılmaz görünen bu iyilik etme eğiliminin bir başkasında içtenlikle bulunabileceğini anlamış, hatta bu duygudan hoşlanmaya başlamıştı. Nataşa’nın ilk gençlik yılları ile çocukluğuna ait hikâyeleri dinleyen Prenses Mariya da yaşamın daha önce hiç anlayamadığı yönünü bulmuştu: Yaşama inanmanın, yaşamdan zevk almanın ne olduğunu öğrenmişti!</p>

  <p>İkisi de hâlâ içlerinde yaşayan duygunun yüceliğini sözlerle bozacaklarını düşündükleri için “ondan” söz etmiyorlardı. Ama “ondan” söz etmemeleri yavaş yavaş, kendileri buna hiçbir zaman inanmadıkları halde “onu” unutmalarına yol açıyordu.</p>

  <p>Nataşa zayıflamış, sararmış, vücutça o kadar gücünü yitirmişti ki çevresinde herkes sağlık durumundan söz edip duruyor, bu da hoşuna gidiyordu. Yalnız bazen, birden, içinde yalnız bir ölüm korkusu değil, bir hastalık, bir gücünü tamamen yitirme ya da güzelliğinin birden yok oluvermesi korkusu uyanıyor, o zaman elinde olmayarak dikkatle çıplak elini inceliyor, parmaklarının zayıflığına şaşıyor, bazen de sabahtan aynada kendisine zavallı görünen uzamış yüzünü dikkatle seyrediyordu. Zaten öyle olması gerekiyormuş gibi bir his duyuyor, ama bundan ötürü bir korku, bir hüzün duymaktan kendini alamıyordu.</p>

  <p>Bir gün hızlı hızlı yukarı çıkmış, soluk soluğa kalmıştı. Bunun üzerine mahsus kendine aşağıda yapılacak bir iş bulmuş, inmiş, sonra gene koşarak yukarı çıkıp gücünü deneyerek durumunu tekrar tekrar incelemişti.</p>

  <p>Bir başka sefer de Dunyaşa’yı çağrırken sesinin titrediğini fark etmişti. O zaman hizmetçi kızın ayak seslerinden geldiğini anladığı halde gene seslenmişti. Yalnız bu kez bir zamanlar şarkı söylediği gibi göğüsten gelen dolgun sesiyle bağırmış ve kendi sesine kulak vermişti.</p>

  <p>Kendisi henüz bilmiyordu, hatta böyle bir şey kendisine söylense buna herhalde inanmayacaktı, ama ruhunu örten, parçalanamazmış hissini veren o kalın, buzlu örtünün altından yavaş yavaş incecik, körpe filizler fışkırmaya başlamıştı. Bunlar zamanla kök salacak, canlı, hayat dolu dalları ile Nataşa’yı ağırlığı altında ezen acıyı tüm olarak örteceklerdi; o kadar ki kısa bir zaman sonra bu acı, hemen hemen duyulmaz olacaktı. Ruhundaki yara ta içten, derinden iyi olmaya başlamıştı.</p>

  <p>Prenses Mariya, ocak ayının sonunda Moskova’ya gitmişti. Kont da orada doktorlarla, Nataşa’nın durumu konusunda görüşüp düşüncelerini öğrenmek için onunla birlikte gitmesini ısrarla istemişti.</p>

  <h2>IV</h2>

  <p class="nonindent">Rus ordularının Fransızları bozguna uğratmak, yollarını kesmek ve buna benzer şeyler yapmak isteğine Kutuzov’un engel olamadığı Vyazma’daki çatışmadan sonra, Fransızların sürüp giden geri çekilişi ile peşlerinden koşan Rusların harekâtı, Krasnoye’ye kadar hiç savaşılmadan sürüp gitti. Kaçış o kadar hızlı oluyordu ki Fransızların arkasından koşan Rus ordusu, onlara yetişemiyor, topçu birliklerinde de süvaride de atlar artık yürüyemeyecek hale geliyor, Fransızların ilerleyişi konusunda alınan haberler her zaman birbirini tutmuyordu.</p>

  <p>Rus ordusunun erleri kırk sekiz saatte kırk verstlik yol alınmasını gerektiren bu kesintisiz ilerleyişten öyle bitkin düşmüşlerdi ki artık daha hızlı ilerleyemiyorlardı.</p>

  <p>Ordunun ne kadar bitkin hale geldiğini anlamak için, Tarutino’dan sonraki çarpışmalarda yaralı ve ölü olarak beş binden fazla insan yitirmediği, tutsak olarak da yüzlerce insan vermediği halde, oradan yüz bin kişi ile çıkıp Krasnoye’ye yalnız elli bin kişi ile ulaşabildiğini belirtmek ve bunun ne anlam taşıdığını kavramak bile yeterlidir.</p>

  <p>Rusların Fransızları kovalarken hızlı ilerleyişleri, tıpkı düşmanın kaçmasının kendi birliklerinin üzerinde yarattığı gibi mahvedici bir etki yapıyordu. Tek ayrıntı şuydu: Rus ordusu serbest ve Fransızların başları üzerinde asılı bulunan yok olma tehdidinden yoksun olarak ilerleyebiliyordu. Ordularına ayak uyduramayan hasta Fransızlar, düşman elinde kalıyorlardı. Oysa aynı durumdaki Rusların kaldığı yer, gene kendi yurtlarıydı. Napolyon ordusunun azalmasının en önemli nedeni, harekâtın aşırı bir hızla yapılmasıydı. Bunun da en kesin delili, Rus ordularının da aynı oranda azalmasıydı.</p>

  <p>Kutuzov’un bütün gayreti, Tarutino’nun ve Vyazma’nın altında olduğu gibi, sadece Fransızlar için mahvedici olan bu geri çekilişi elinden geldiği kadar durdurmaya değil (Petersburg’dakilerin ve Rus ordusundaki generallerin tek isteği buydu), aksine buna yardım etmeye, böylece kendi ordusunun harekâtını rahatlatmaya yöneliyordu.</p>

  <p>Ama Kutuzov, orduların harekâtını yavaşlatmak ya da bekletmek için birliklerdeki yorgunluk işaretlerinden ve harekâtın hızlı olmasından ötürü meydana gelen müthiş kayıplardan başka bir neden daha görüyordu. Rus ordularının amacı Fransızları kovalamaktı. Fransızların tutacakları yol bilinmiyordu. Bu yüzden, bizim birlikler, onları izlerken Fransızlara ne kadar yaklaşırlarsa o kadar fazla yol almış oluyorlardı. Fransızların izledikleri zikzaklı yol, ancak en kısa yoldan gitmekle kesilebilirdi. Generallerin teklif ettikleri bütün ustaca manevralar, orduların bir yerden bir başka yere gidişleri ve oradan oraya geçişlerin arttırılması amacını güdüyordu. Oysa akla uygun tek amaç, bu oradan oraya gidişleri elden geldiği kadar azaltmaktı. Moskova’dan Vilna’ya bütün sefer boyunca Kutuzov’un tüm enerjisi bu amaca yöneliyordu; hem de bu amaca yönelişi geçici bir süre için rastgele değil, öylesine düşünüp taşınarak tertiplemişti ki kendine çizdiği bu yoldan bir kez olsun ayrılmadı.</p>

  <p>Kutuzov, aklıyla ya da bilimle değil, bir Rus olarak tüm varlığı ile tek tek her Rus erinin hissettiği şeyi biliyor; bunu aynı derecede hissediyordu. Anlıyordu ki Fransızlar yenilmişlerdir. Yani düşman kaçmaktadır ve yapılması gereken şey, onu yurttan kovmaktır; ama yılın bu zamanında duyulmamış bir hızla yapılan ve geçmişte bir eşi daha görülmemiş seferin tüm ağırlığını erlerle birlikte hissediyordu. Oysa generallere, özellikle Rus olmayan, başarı göstermek ya da falancayı hayretler içinde bırakmak için herhangi bir dükü ya da kralı tutsak etmek isteyen generallere öyle geliyordu ki asıl şimdi, yani her çeşit savaşın çirkin, adi, hatta anlamsız bir şey olacağı bir sırada çarpışmaya girişmek ve ne olursa olsun birini yenmek gerekiyordu. Kutuzov, bu yüzden ayaklarında kötü pabuçlar, sırtlarında ise kürksüz kaputlar bulunan yarı aç yarı tok ve bir aydır hiç savaş vermeden sayıları yarıya inmiş erlerle, en iyi koşullar altında yapılan kovalama bile bu kadar zorken kendisine sınıra kadar olan mesafenin çok daha fazlasının geçilmesini gerektiren manevra planlarının birbiri ardına sunulması karşısında omuzlarını silkmekten başka bir şey yapamıyordu.</p>

  <p>Bu nasıl olursa olsun mutlaka yararlılık göstermek, manevralar yapmak, düşmanı bozguna uğratmak ya da yolunu kesmek eğilimi, özellikle Rus orduları Fransız orduları ile burun buruna geldikleri sırada kendini gösteriyordu.</p>

  <p>Üç Fransız kolordusunu bulacaklarını sandıkları Krasnoye’nin altında da öyle oldu; orada bu kolorduları bulacaklarını düşünürlerken yanında on altı bin kişilik bir kuvvetle Napolyon’un kendisini buldular! Kutuzov’un mahvedici bir çarpışmadan kaçınmak ve kendi ordularını korumak için gösterdiği bütün çabaya rağmen, bitkin durumdaki Rus erlerinin Krasnoye dolaylarında bozguna uğramış ayrı ayrı Fransız gruplarını yok edinceye dek savaşması üç gün sürdü.</p>

  <p>Toll, savaşın planını, “<i>die erste Colonne marschiert,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0472" id="Feedback0472">471</a> falan filan...” diye yazdı. Öyleyken her zaman olduğu gibi hiçbir şey plana göre yapılmadı. Prens Eugene Würtemberg, bulunduğu tepeden, kaçan Fransızları ateşe tutuyor, takviye kuvvetlerinin gelmesini ısrarla istiyor, ama bu kuvvetler bir türlü gelmiyordu. Fransızlar, geceleri Rusların bulunduğu yerlerin dolayından kaçarken dağılıyor, ormanlarda saklanıyor ve hepsi ellerinden geldiği kadar nerede olanak bulursa oradan ilerlemeye çalışıyorlardı.</p>

  <p>Ordunun günlük iaşesi konusunda kendisine hiçbir şey söylenmesini istemediğini söyleyen, gerektiği vakit hiçbir zaman yerinde bulunamayan, Fransızlarla görüşme heveslisi ve kendi kendine <i>“chevalier sans peur et sans reproche”</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0473" id="Feedback0473">472</a> adını veren Milarodoviç, Fransızların teslim olmaları için temsilciler gönderiyor, durmadan vakit yitiriyor, kendisine emredilenin tam tersini yapıyordu.</p>

  <p>Atını ordulara doğru sürerek süvarilere Fransızları işaret ediyor:</p>

  <p>– Bu yürüyüş kolunu size hediye ediyorum çocuklar! diyordu.</p>

  <p>Zayıf, üstü başı yırtık pırtık, güç bela yürüyen atlara binmiş süvariler, hayvanları mahmuzla, kılıçlarla dürte dürte koşturmak için büyük çaba gösterdikten sonra, eninde sonunda kendilerine “hediye edilen” askerî kola, daha doğrusu soğuktan donmuş, kaskatı hale gelmiş, aç Fransız kalabalığına yaklaşıyor, “hediye edilen” kolordu da hemen silahlarını atıyor, çoktandır istediği şeyi yerine getirerek hemen teslim oluyordu.</p>

  <p>Krasnoye’nin altında yirmi altı bin tutsak, ganimet olarak da yüzlerce top ve bir mareşal asası olduğu söylenen bir baston alındı. Ondan sonra da bu çarpışmada kim, nerede, nasıl kahramanlık gösterdi diye uzun uzun tartışmalar yapıldı. Herkes yapılana sevinmişti, ama Napolyon’u ya da hiç değilse herhangi bir kahramanı, örneğin bir mareşali tutsak etmiş olmamalarına çok üzülüyor, bu yüzden birbirlerini, özellikle Kutuzov’u çok suçluyorlardı.</p>

  <p>Tutkularıyla sürüklenen bütün bu insanlar, sadece üzücü bir gereklilik yasasını körü körüne yerine getiren insanlardan başka bir şey değildirler; ama kendilerini kahraman sayıyor, yaptıklarının en değerli, en soylu işler olduğunu sanıyorlardı. Kutuzov’u suçluyor, seferin başlangıcından bu yana, Napolyon’u yenmelerine engel olduğunu, kendi tutkularını tatmin etmekten başka hiçbir şey düşünmediğini, keten fabrikaları bölgesinde rahat ettiği için, oradan bir türlü çıkmak istemediğini, Krasnoye’deki çarpışmaları, sadece orada Napolyon’un bulunduğunu öğrenir öğrenmez ne yapacağını şaşırdığı için durdurduğunu, hatta bunu yaptığı için Napolyon’la anlaştığının bile tahmin edilebileceğini, satılmış olduğunu ileri sürüyor, buna benzer birçok şey söylüyorlardı.</p>

  <p>Tutkularının sürükleyişine kapılan çağdaşlarının böyle konuşmaları bir yana, sonraki kuşaklar ve tarih de Napolyon’u <i>grand</i>, Kutuzov’u da yabancıların yaptığı gibi kurnaz, ahlaksız, iradesiz, saraya körü körüne bağlı bir ihtiyar ya da Rusların söyledikleri gibi ne idüğü belirsiz bir insan, bir kukla, hatta sadece bir Rus adı taşıdığı için yararlı bir kişi saymıştı.</p>

  <h2>V</h2>

  <p class="nonindent">1812 ila 1813 yıllarında herkes Kutuzov’un hatalar işlediğini ileri sürerek onu açıktan açığa suçluyordu. Hükümdar ondan hoşnut değildi; hatta daha kısa bir süre önce “çok yüksek bir makamın emri üzerine” yazılmış bir tarih kitabında Kutuzov, Napolyon’un adından bile korkan, yalancı ve Krasnoye ile Berezino altında Rus ordusunu Fransızlara karşı tam bir zafer kazanma onurundan yoksun bırakmış, kurnaz, yalancı bir saraylı olarak gösterilmiştir.</p>

  <p>Rus aklının <i>grand-homme</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0474" id="Feedback0474">473</a> olarak yüce bir kişi kabul etmediği, olup bitenlerde Tanrı’nın iradesini kavrayan, kendi iradelerini ona uygulayan, o çok nadir karşılaşılan, her zaman da yapayalnız kalan insanların kaderi işte budur! Halk yığınları bu insanlara karşı, insanüstü yasaları kavradıkları için kin ve nefret gösterir, onları böylece cezalandırmış olurlar.</p>

  <p>Rus tarihçileri açısından Napolyon’un hiçbir zaman, hiçbir yerde, hatta sürgünde bile bir insanın haysiyetine yakışır bir gösteride bulunmadığını, tarihin en önemsiz insanlarından biri olduğunu söylemek hem garip hem de korkunç bir şeydi! Napolyon bir hayranlık, bir coşkunluk konusudur! O <i>grand</i>’dır. 1812 yılındaki eyleminin başından sonuna, Borodino’dan Vilna’ya dek, sözle de davranışla da bir kez kendi kişiliğine ihanet etmeyen Kutuzov ise, fedakârlıkta olsun, o sırada olup bitenlerin ilerisi için nasıl bir anlam taşıdığını anlamakta olsun, tarihte olağanüstü bir örnek sayılabilecek o insan ise onlara ne idüğü pek belli olmayan zavallı bir varlık olarak görünür. Hatta 1812’de ondan söz ederken her zaman utanç duyuyor gibidirler.</p>

  <p>Oysa eylemleri böyle hiç değişmeyen hep aynı kalmış, hep tek amaca yönelmiş bir başka tarihî kişi düşünmek bile zordur. Bütün milletin isteğine daha uygun, daha çok yakışan bir amacı insan hayalinden bile geçiremez. Tarihte Kutuzov’un 1812’deki tüm gayretlerinin yöneldiği amaç gibi, tarih! bir kişinin aklına koyduktan sonra, bu derece gerçekleşen bir başka amaç örneği bulmak zordur.</p>

  <p>Kutuzov, piramitlerin tepesinden o günkü insanlara bakan, yüzlerce yıllık uygarlıktan, vatana sunduğu kurbanlardan, yapmayı tasarladıklarından ya da başardıklarından hiçbir zaman söz etmezdi. Zaten kendisinden genel olarak hiçbir zaman söz etmez, hiçbir rol oynamaya kalkışmaz, her zaman en basit, en çok rastlanan orta tip insan olarak görünür, en basit, en alışılmış şeyleri söylerdi. Kızlarına ve Madam de Stael’e mektuplar yazar, roman okur, güzel kadınların yanında bulunmaktan hoşlanır, generallerle, subaylarla, erlerle şaka eder ve hiçbir zaman kendisine herhangi bir şeyi ispatlamaya kalkışan insanlara aykırı düşecek sözler söylemezdi. Kont Rastopçin Yavuz Köprüsü’nden atını dörtnala sürerek Kutuzov’un yanına gelip Moskova’nın mahvoluşundan kimin suçlu olduğu konusunda kişisel suçlamalara girişerek “Nasıl oluyor da Moskova’yı hiçbir çarpışmaya girişmeden bırakmaya razı olabildiniz?” diye sorduğu vakit, Kutuzov o sırada Moskova çoktan düşmana bırakıldığı halde ona, “Onu çarpışmadan bırakan kim?” karşılığını vermişti.</p>

  <p>Hükümdarın gönderdiği Arakçeyev, ona gelip de topçu kuvvetlerinin başına komutan olarak Yermolov’un getirilmesi gerektiğini söylediği vakit, Kutuzov “Ya! Ya! Evet, ben de biraz önce bunu söylüyordum!” demişti. Oysa o anda bambaşka bir şey düşünüyordu. Çevresinde bulunan budala kalabalığının ortasında, olup bitenlerin yüce anlamını kavrayan tek insan olduğuna göre, Kont Rastopçin’in başkentin başına gelen felaketten ötürü kendisini ya da onu sorumlu tutması umurunda olabilir miydi? Topçu kuvvetlerinin başına kimi getirecekleri ise ona herhalde daha az ilgi çekici görünüyordu.</p>

  <p>Yaşamı boyunca geçirdiği tecrübeler sonunda, insanları eyleme sürükleyen ve bu eylemlerini belirten şeylerin sözlerle düşünceler olmadığı kanısına varan bu ihtiyar adam, yalnız bu olaylar olup biterken değil, her zaman hiçbir anlama gelmeyen, ilk aklından geçen sözleri söylerdi.</p>

  <p>Ama kendi sözlerine bu derece önem vermeyen aynı insan, giriştiği bütün eylemlerde, savaşın başından sonuna dek yöneldiği amaca aykırı düşecek tek söz söylememiştir. Düşüncesini de belirgin bir dille ve onu anlamayacakları kanısına vardığından kendisine ağır gelen bir duyguyla kaç kez açıklamıştı. Daha Borodino Savaşından başlayacak olursak (ki çevresindekilerle aykırılığa düşmesi oradan başlar) yalnız o, Borodino Savaşının bir zafer olduğunu ileri sürmüş, bunu tekrar tekrar söylemiş, ölümüne dek bütün raporlarında, bütün mesajlarında da yazmıştır. Bir tek o, Moskova’nın yitirilişinin Rusya’nın yitirilişi anlamına gelmediğini söylemiştir. Kendisine barış teklif eden Loriston’a karşılık verirken “Barış olamaz! Çünkü milletin isteği böyle!” demişti. Fransızların geri çekilişi sırasında yaptığımız bütün manevraların gereksiz olduğunu, her şeyin zaten kendiliğinden, hem de istediğimizden çok daha iyi olup bittiğini, düşmana gitmesi için elimizden gelse altından köprü döşemek gerektiğini, Tarutino Savaşının da Vyazma Savaşının da Krasnoye Savaşının da gereksiz olduğunu, sınıra kadar önemli bir askerî kuvvetle ulaşmak zorunda olduğumuzu ve on Fransız’a bir tek Rus’u bile feda etmeyeceğini, bir tek o söylemiştir.</p>

  <p>Bir tek o, bize dalkavuk bir saraylı olarak tanıtılan ve Arakçeyev’e sadece hükümdarın gözüne girmek amacıyla yalan söylediği ileri sürülen bu adam, Vilna’da, “Sınırın öbür yanında sürüp gidecek bu savaş, hem zararlı hem de yararsız olur!” demiş, böylece hükümdarın hoşnutsuzluğunu üzerine çekmeyi göze almıştı.</p>

  <p>Ama daha o zamandan olup bitenlerin anlamını kavradığını yalnız sözler ispatlamaz. Bütün eylemleri, en küçük bir sapma görülmeden hep aynı amaca, başlıca üç noktada toplanan bir amaca yönelmiştir: 1) Fransızlarla çarpışmak için elde ne kadar kuvvet varsa hepsini bir araya toplayıp aynı noktaya yöneltmek. 2) Fransızları yenmek. 3) Onları milletin ve ordunun uğradığı felaketleri elden geldiği kadar hafifleterek Rusya’dan kovmak!</p>

  <p>O yavaş hareket eden, sabrı ile her zaman kazanmayı prensip edinen, acele alınmış kararların düşmanı Kutuzov, Borodino Savaşı’nı yapmış ve bu savaş için yapılan hazırlıklara eşsiz bir coşkunluk havası vermiştir. Austerlitz Savaşı’ndan önce bu savaşın kaybedileceğini ileri süren aynı Kutuzov, Borodino’da generaller kesin olarak savaşın kaybedildiğini ileri sürerken ve kazanılan bir savaştan sonra kaybeden ordunun çekilmesi gerekirken tarihte duyulmamış bir şey olarak tam tersi olurken yalnız o herkese meydan okuyarak, Borodino Savaşı’nın bir zafer olduğunda ısrar ederek ölünceye dek hep aynı şeyleri söylemiştir. Bir tek o Fransızların geri çekilişi sırasında yeniden savaş verilmemesini istemiş, çarpışmanın artık gereksiz olduğunu, yeni bir savaşa tutuşmanın da Rusya’nın sınırlarının öbür tarafına geçmenin de yararsız olduğunu ileri sürmüştü. Şimdi, o zamanlar yüzlerce insanın zihninde beliren amaçlara yönelen eylemler hesaba katılmazsa meydana gelen tarihî olayın anlamını kavramak kolaydır; çünkü bütün o tarihî olay, sonuçlarıyla birlikte gözlerimizin önündedir.</p>

  <p>Ama o zaman nasıl oluyor da yalnız o yaşlı adam, herkesin düşüncelerine tümden aykırı olarak meydana gelen tarihî olayın millî bakımdan anlamını tahmin edebilmiş, hem de bu kadar doğru bilmiş ve başından sonuna dek bütün eylemlerinde bir kez olsun ona ihanet etmemiştir?</p>

  <p>Olup biten olayların anlamını kavramaktaki bu olağanüstü gücün kaynağı, halktan alıp içinde taşıdığı o katıksız, tertemiz ve olanca gücüyle koruduğu millî duygudur.</p>

  <p>İşte ondaki bu duygunun varlığı, hükümdarın hoşnutsuzluğuna uğramış bir ihtiyar olduğu halde, halkı böyle garip bir yoldan, üstelik hükümdarın iradesine aykırı olarak onu millî savaşın temsilcisi seçmek zorunda bırakmıştır. Onu insan olarak yüce bir mertebeye ulaştıran da gene bu duygudur ve o bir başkomutan olarak bulunduğu yüce basamaktan, bütün gücünü insanları öldürmek, yok etmek için değil, onları kurtarmak, onlara acımak için kullanmıştır.</p>

  <p>Bu, törenleri sevmeyen, gösterişsiz, sade, bu yüzden de gerçekten yüce olan insan, tarihin uydurduğu ve güya insanları idare ettiği ileri sürülen Avrupalı bir kahramanın yalana dayanan yapmacık kalıbına bir türlü uyamamıştır.</p>

  <p>Bir uşağın gözünde yüce bir insan olamaz; çünkü uşağın yücelik konusunda kendisine göre bir anlayışı vardır.</p>

  <h2>VI</h2>

  <p class="nonindent">5 Kasım, Krasnenski adı verilen savaşın birinci günüdür. O gün akşama doğru, bunca tartışmadan ve gidilmesi gereken asıl mevzilerden bambaşka bölgelere ulaşmış olan generallerin yaptığı bunca yanlış manevradan verilen emirlerle hiç ilgisi olmayan yerlere yaverler gönderildikten, düşmanın cephenin her yerinde kaçtığı ve savaşın sürdürülmesine olanak kalmadığı, bu yüzden artık çarpışma yapılmayacağı apaçık olarak anlaşıldıktan sonra, Kutuzov Krasnoye’den çıkıp o gün için karargâhının taşındığı Dobroye’ye gitti.</p>

  <p>Hava açık, ama ayazdı. Kutuzov, kendisinden hiç hoşnut olmayan ve artık açıktan açığa arkasında fısıldaşıp duran koca bir maiyetin ortasında, besili beyaz kısrağına binmiş, Dobroye’ye doğru yol alıyordu. Bütün yol boyunca o gün tutsak edilmiş Fransızlar grup grup çoban ateşlerinin çevresinde toplanmış, ısınmaya çalışıyorlardı. O gün yedi bin tutsak alınmıştı. Dobroye’ye yakın bir yerde, üstleri başları yırtık pırtık, vücutları ve yaraları rastgele çeşit çeşit bezlere sarılmış, büyük bir tutsak kalabalığı, atları çözülmüş, uzun bir dizi topun başına üşüşmüş konuşuyor, sesleri bir uğultu halinde yükseliyordu. Başkomutan yaklaşınca konuşmalar birden kesildi ve bütün gözler, başında kırmızı şeritli beyaz kasketi, hafif kambur omuzlarının üzerinde kabaran pamuklu kaputu ile yolda ağır ağır ilerleyen Kutuzov’a doğru çevrildi. Generallerden biri Kutuzov’a, toplarla tutsakların nerelerden alındığını rapor ediyordu.</p>

  <p>Kutuzov’un zihni bir şeylerle meşgul görünüyordu; generalin sözlerini duymuyor gibiydi. Hoşnutsuzluk içinde gözlerini kısıyor, dikkatle uzun uzun tutsakların arasında en acınacak durumda görünenlere bakıyordu. Fransızlardan birçoğu, yüzleri, burunları ve yanakları donduğu için müthiş çirkinleşmişti ve hemen hepsinin gözleri kızarmış, şişmiş, iltihaplanmıştı.</p>

  <p>Yolun ta yakınında küçük bir grup Fransız duruyor, bunlardan iki er de (birinin bütün yüzü yara içindeydi) elleriyle çiğ bir et parçasını koparıyordu. Yanlarından geçenlere doğru çevirdikleri ürkek bakışlarında ve o yüzü yaralı erin Kutuzov’a şöyle bir göz attıktan sonra başını öbür yana çevirip işine devam etmesinde, kin dolu, korkunç, hatta hayvani bir anlam vardı.</p>

  <p>Kutuzov, iki kere uzun uzun baktı; yüzünü daha da çok buruşturdu, gözlerini kıstı ve düşünceli bir tavırla başını salladı. Bir başka yerde bir Rus erinin gülerek bir Fransız’ın omuzuna hafif hafif vurarak yumuşak bir gülüşle ona bir şeyler söylediğini fark etti. O zaman gene aynı tavırla başını salladı.</p>

  <p>Kendisine rapor vermeye devam eden ve başkomutanın dikkatini Preobrajenski Alayı’nın önünde duran Fransızlardan alınmış sancaklar üzerine çevirmeye çalışan generale:</p>

  <p>– Ne dedin? Ne? diye sordu.</p>

  <p>Sonra herhalde o zihnini meşgul eden konudan güçlükle ayrılarak:</p>

  <p>– Ha! Anladım, sancaklar! dedi.</p>

  <p>Dalgın dalgın dönüp baktı. Her yandan söyleyeceklerini bekleyen binlerce göz ona bakıyordu.</p>

  <p>Preobrajenski Alayı’nın önünde durdu, derin derin içini çekerek gözlerini kapadı. Maiyette bulunanlardan biri, sancakları tutan erlerin yaklaşmasını, onları başkomutanın çevresinde, baş aşağıya dizmelerini işaret etti. Kutuzov, birkaç saniye sustu, sonra durumunun gerektirdiği zorunluluğa isteksiz olarak uyduğunu belirten bir tavırla başını kaldırdı, konuşmaya başladı. Çevresini yığınlarla subay almıştı. Kutuzov, dikkatle onlara göz gezdirdi; birkaçını tanımıştı. Erlere:</p>

  <p>– Hepinize teşekkür ederim! dedi ve tekrar subaylara döndü.</p>

  <p>Çevresinde meydana gelen derin sessizlikte söylediği sözler, tek tek iyice duyuluyordu.</p>

  <p>– Bu zor görevi yurda sadık olarak yerine getirdiğiniz için teşekkür ederim. Zaferimiz tamdır ve vatan sizi unutmayacaktır. Adınız yüzyıllar boyu unutulmayacaktır!</p>

  <p>Sustu, çevresine bakarak Fransız kartalını tutan ve onu farkında olmadan Preobrajenski Alayı’nın önünde indirmiş olan ere:</p>

  <p>– Kafasını indir, indirsene kafasını! Daha aşağıya, daha aşağıya! Hah şöyle! dedi.</p>

  <p>Sonra sert bir hareketle çenesini erlere doğru çevirdi:</p>

  <p>– Hurrra evlatlarım!</p>

  <p>Binlerce ses yankılandı:</p>

  <p>– Hurrraaa!</p>

  <p>Erler bağırırken Kutuzov eyerinin üzerinde başını önüne eğmiş, hafifçe eğri oturuyor, gözlerinde de için için eğleniyormuş gibi yumuşak bir ışık parlıyordu.</p>

  <p>Sesler kesilince Kutuzov:</p>

  <p>– Bakın size ne diyeceğim kardeşler! dedi.</p>

  <p>Birden sesi de yüzü de değişmişti. Artık bir başkomutan olarak konuşmuyordu. Şimdi sadece basit, yaşlı bir insandı. Belli ki asıl şimdi arkadaşlarına en önemli şeyi söylemek istiyordu.</p>

  <p>Subaylarla erlerin saflarında, sözlerini daha iyi işitmek için bir kımıldanma, bir dalgalanma oldu. Hepsi, “Acaba şimdi ne söyleyecek?” diye merak ediyorlardı.</p>

  <p>– Söyleyeceğim şu kardeşler; biliyorum, zor durumdasınız, ama ne yapalım! Biraz daha sabredin; artık az kaldı. Misafirlerimizi bir uğurlayalım, ondan sonra dinleniriz! Hizmetinizi çar unutmayacaktır. Güç durumdasınız, ama hepiniz kendi yurdunuzdasınız, öyle değil mi ya? Bir de şunlara bakın! Ne hallere düştüler! (Bunu söylerken tutsakları işaret ediyordu.) Bizim en kötü dilencimizden de daha kötü durumdalar! Onlar güçlüyken canımızı sakınmadık, şimdi ise artık onlara acıma büyüklüğünü gösterebiliriz. Onlar da insan, öyle değil mi çocuklar!</p>

  <p>Çevresine baktı ve kendisine kararsızlık içinde saygıyla bakan o hareketsiz bakışlarda sözlerini destekleyen bir anlam gördü. Yüzü, dudaklarının ucunda ve gözlerinin çevresinde yıldız yıldız, mini mini kırışıklıklar meydana getiren yumuşak, yaşlı bir insana özgü şefkatli bir gülümseyişle gittikçe daha çok aydınlanıyordu. Bir an sustu, sonra kararsızlık içinde kalmış gibi, başını eğdi.</p>

  <p>– İyi ama onları buralara biz davet etmedik ki? Madem geldiler hak ettiler, defolup gitsinler, cehennemin dibine kadar yolları var! dedi, başını kaldırdı ve kırbacını havada sallayarak bütün sefer boyunca ilk kez sevinç içinde, kahkahalarla gülerek “Hurrra” diye bağıra bağıra, saflarını bozan erlerin yanından dörtnala uzaklaştı.</p>

  <p>Birliklerdeki bütün erlerin Kutuzov’un söylediklerini anlayıp anlamadıktan pek belli değildi. Hiç kimse başlangıçta çok resmî bir hava taşıyan, sonunda ise ihtiyarlara özgü, içten, yürekten gelen bir konuşma halini alan feldmareşalin söylevinin bir özetini yapamazdı. Ama yalnız özündeki anlamı değil, aynı zamanda asıl o ihtiyarlara özgü ve hiç çekinmeden savrulan küfürde, zaferi kazanmış olmaktan ileri gelen coşkunlukla düşmana acıma duygusu da anlaşılmış ve her erde haklılığını kavramaktan ileri gelen bir bilinç uyanmıştı. O küfürdeki duygu her erin ruhunda yansımış ve bu yankı uzun süre susmayan coşkun bağırışlarla kendini belli etmişti. Ama sonradan, generallerden biri faytonun getirilmesi için emir verip vermeyeceğini başkomutana sorduğu vakit, Kutuzov ona karşılık verirken birden beklenmedik bir davranışla hıçkırarak ağlamaya başladı; besbelli, çok heyecanlanmıştı.</p>

  <h2>VII</h2>

  <p class="nonindent">Krasnoye Savaşı’nın son günü, 8 Kasım günüydü. Ordular gece konaklayacakları yere geçtikleri vakit, artık hava kararmaya yüz tutmuştu. Bütün gün hiç rüzgâr esmemiş, hava ayazlamış ve arada bir hafif hafif kar sepelemişti. Akşama doğru hava açılmaya başladı. Kar tanelerinin arasından eflatuna çatan siyah, yıldızlı gök görünüyordu; soğuk daha da şiddetlenmişti.</p>

  <p>Tarutino’dan üç bin kişi ile çıkan Silahendaz Alayı, şimdi dokuz yüz kişilik bir mevcutta konaklamak için önceden kararlaştırılan yere, büyük yolun üzerindeki köye ilk olarak varmıştı. Alayı karşılayan ve birliklere yatacak yer bulmakta görevli erler, bütün köy evlerinin hastalar, ölü Fransızlar, süvariler ve Fransız genelkurmayına bağlı kişilerle dolu olduğunu bildirdiler. Alay komutanı için boş kalan bir tek yer vardı.</p>

  <p>Alay komutanı, atını kendisine ayrılan eve doğru sürdü. Alay, köyün içinden geçti ve kenar evlerin yanı başında, yolun üzerine tüfek çattı.</p>

  <p>Alay kocaman, sayısız ayakları olan bir hayvan gibi, kendine yatacak bir yer hazırlamak ve besin bulmak işine girişti. Erlerin bir grubu dizlerine dek kara batarak köyün sağındaki ak kavak ormanına dalmıştı. Hemen sonra ormandan balta vuruşları ile kırılan kütüklerin çatırtıları ve neşeli sesler duyuldu. Bir başka grup, köyün ortasında alay arabalarının ve atlarının bir araya toplandıkları yerde kazanları çıkarmak, kuru peksimet bulmak ve atlara yem vermek işleriyle uğraşıyordu. Üçüncü grup köye dağılmış, kurmaydakilere yatacak yer bulmaya, köydeki evlerden ölmüş Fransızları çıkarmaya çalışıyor, tahtaları, samanları çekip alıyor, kuru odunları topluyor, damları örten çoban ateşlerini rüzgârdan korumak için dallardan örülmüş çitlerin yerini değiştiriyordu durmadan.</p>

  <p>Evlerin arkasında, köyün ucunda on beş kadar er neşeli neşeli bağrışarak zaten damı alınmış olan ambarın yüksek çitini oradan oraya çekiştirip duruyorlardı.</p>

  <p>– Haydi çocuklar, hep birlikte çökün üzerine, diye bağrışmalar ve gecenin karanlığında üzeri karla örtülü kocaman dikenli çitin soğuktan çatırdayarak sallandığı duyuluyordu. Alttaki dallar gittikçe daha sık çatırdıyordu. Sonunda çit, üzerine abanan erlerle birlikte yıkıldı. Sevinçle kaba çığlıklar ve kahkahalar duyuldu.</p>

  <p>– İkişer ikişer tutun! Çiti buraya ver! Hah şöyle! Nereye sokuyorsun burnunu?</p>

  <p>– Haydi hep birlikte... Durun çocuklar! Biri bağırsın, ona uyalım!</p>

  <p>Herkes sustu, sonra gür olmayan, kadife gibi hoş bir ses, bir şarkı tutturdu. Üçüncü dizenin sonunda son nota ile birlikte yirmi kişi hep bir ağızdan:</p>

  <p>– Haydaaaaa! Kımıldadı! Hep birden! Abanın kardeşler! diye bağırdı.</p>

  <p>Ama hep birlikte gösterilen çabaya rağmen, çit pek az yerinden oynamıştı, meydana gelen derin sessizlikte güçlükle soluk alındığı duyuluyordu:</p>

  <p>– Hey! Buraya baksanıza! Altıncı manga! Keratalar, açıkgözler! Yardım edin azıcık... Biz de günü gelir sizin işinize yararız!</p>

  <p>Altıncı kıtadan köye doğru yürüyen yirmi kadar er, çiti çekenlere katıldı. O zaman en az beş sajen uzunluğunda, bir sajen eninde olan çit eğilerek, derin derin soluk alan erlerin omuzlarını eze eze, kese kese köyün ana caddesinden ileriye doğru gitmeye başladı.</p>

  <p>– Yürüsene be! Hay Allah’ın cezası! Şunu tutsana! Ne biçim... ne diye durdun? Hah şöyle...</p>

  <p>Yakası açılmadık neşeli küfürler birbirini izliyordu. Bir ara çiti taşıyan erlere rastlayan birinin komut verir gibi sert sesi duyuldu:</p>

  <p>– Bana baksanıza siz, ne yapıyorsunuz böyle?</p>

  <p>Sonra bir çavuş bağırdı:</p>

  <p>– Burada beyler oturuyor! Şu evde de generalin kendisi! Siz ise neler yapıyorsunuz! Kör olasıcalar, itoğluitler, alçaklar! Bir dayak atayım da görün! Elini var gücüyle savurarak ilk rastladığı erin sırtına vurdu:</p>

  <p>– Patırtı etmeseniz olmaz mı?</p>

  <p>Erler sustu. Çavuşun vurduğu er, “Ah, of!” ederek çite takıldığı için çizilen, kanayan yüzünü silmeye başladı. Uzaklaşınca da çekingen bir tavırla söylendi:</p>

  <p>– Hay Allah! Kör olası! Amma da vuruyor ha! Suratımı kan içinde bıraktı.</p>

  <p>Gülen bir ses:</p>

  <p>– Ne o, hoşlanmadın mı yoksa? diye sordu, sonra erler seslerini alçaltarak ileriye doğru yürüdüler.</p>

  <p>Ama köyün dışına çıkar çıkmaz gene biraz önceki gibi yüksek sesle ve sözlerine aynı yersiz küfürleri katarak konuşmaya başladılar.</p>

  <p>Erlerin biraz önce yanından geçtikleri köy evinde, ordunun üst rütbeli komutanları toplanmıştı. Bir yandan çay içiliyor, o gün olup bitenlerle, bir gün sonraki manevralar konusunda heyecanlı konuşmalar yapılıyordu. Sol cenahın gene sola doğru ilerlemesi ve kral naibinin yolunu keserek onun ele geçirilmesi tasarlanıyordu.</p>

  <p>Erler çiti sürükleye sürükleye getirdiklerinde, artık çeşitli yerlerde sahra mutfaklarının ateşleri yanmıştı. Odunlar çıtır çıtır yanıyor, kar eriyor, erlerin siyah karaltıları, işgal edilen, karları ayaklar altında ezilmiş düzlüğün her yerinde oradan oraya dolaşıp duruyordu.</p>

  <p>Her yanda baltaların, keserlerin vuruşları duyuluyordu. Her şey hiç emir alınmadan yapılıyordu. Geceyi geçirmek için yedek odun getiriliyor komutanlara çadırlar kuruluyor, çevreleri kapatılıyor, kazanlarda aş pişiyor, tüfekler ve cephane gözden geçiriliyordu.</p>

  <p>Sekizinci manganın sürükleye sürükleye getirdiği ve kuzeye bakan yönde direklerle destekleyip gerdikleri çit, yarı yuvarlak biçimde gerilmiş, önünde de bir çoban ateşi yakılmıştı. Yat boruları çalmış, hesaplar verilmiş, erler akşam yemeğini yemiş, geceyi geçirmek için çoban ateşlerinin çevresinde yerleşmişlerdi; kimi pabuçlarını tamir ediyor, kimi çubuk tüttürüyor, kimi giysilerini çıkarmış, çıplak vücudunu ateşe vermiş, bitlerini buğuya tutmaya çalışıyordu.</p>

  <h2>VIII</h2>

  <p class="nonindent">Sanılırdı ki o sırada Rus erlerinin içinde bulundukları o akıl almaz ağır koşullar altında, ayaklarını ısıtacak çizmeleri, içi kürklü gocukları, hatta eksi on sekiz derece soğukta, karın içinde, başlarını sokacak bir dam altı yokken, yeter derecede iaşe bile alamadıkları bir sırada, durmadan kaçan orduya bazen yetişemeyen birliklerde, erlerin çok hüzün verici, hatta bezgin bir görünüşleri olması gerekirdi.</p>

  <p>Oysa tam aksine, ordu maddi bakımdan en iyi koşullar içinde bulunduğu sıralarda bile, erler hiçbir zaman daha neşeli, daha hareketli olmamışlardı. Bu, moral bozucu ya da gücünü yitiren herkesin ve her şeyin, her gün ordudan atılmasından ileri geliyordu. Fiziksel bakımdan olsun, moral bakımından olsun çürük, zayıf olanların hepsi, çoktan geride bırakılmıştı. Ortada yalnız hem vücutça hem de moral bakımdan sağlam, güçlü, ordunun kaymağı sayılan birlikler kalmıştı.</p>

  <p>En büyük kalabalık, çiti yerleştirmiş olan sekizinci manganın yanında toplanmıştı. Yaktıkları çoban ateşi ötekilerden daha parlak bir ışıkla yanıyordu; yanlarına iki çavuş da gelmişti. Odun getirme karşılığında, ateşin başında oturmak için izin verilmesini istiyorlardı.</p>

  <p>Kırmızı yüzlü, kızıl saçlı bir er, dumandan gözlerini kısıp kırpıştırıyor, öyleyken ateşin başından biraz olsun çekilmiyordu:</p>

  <p>– Hey, Makayev, nerede kaldın?.. diye seslendi. Kayıplara mı karıştın? Yoksa kurtlar mı kaptı seni? Odun getirsene şuraya...</p>

  <p>Sonra aynı er bir başkasına bağırdı:</p>

  <p>– Hiç olmazsa sen git karga! Odun getir.</p>

  <p>Bu kızıl saçlı er, ne asteğmen ne de onbaşıydı. Sadece gücü kuvveti yerinde bir erdi. Bu yüzden kendisinden daha zayıf olanlara emir verip duruyordu. Zayıf, kısa boylu, burnunun ucu sivri olduğu için “karga” adı verilen er, uysal bir tavırla ayağa kalkarak verilen emri yerine getirmeye hazırlandı. Ama bu sırada çoban ateşinin yaydığı aydınlıkta kucağında ağır bir odun yükü taşıyan, yakışıklı genç bir erin ince karaltısı göründü.</p>

  <p>– Getir onları buraya! Aferin sana!</p>

  <p>Odunları kırıp iterek ateşin içine soktular, ağızlarıyla üfleyip kaputlarının eteklerini salladılar; o zaman alev, odunları çatırdata çatırdata yükseldi. Erler yaklaşıp çubuklarını tellendirdiler. Odunları getiren yakışıklı genç er, iki elini beline koydu, çevik bir hareketle donmuş ayaklarını hızlı hızlı yere vurmaya başladı.</p>

  <div class="poem">

  <p>Ah anacığım anacığım,</p>

  <p>Kırağı düşmüş her yere</p>

  <p>Güzel olmasına güzel ama</p>

  <p>Bir de sor hassa erine...</p>

  </div>

  <p class="nonindent">diye bir şarkı tutturdu, her dörtlükte hıçkırığa benzeyen bir ses çıkarıyordu. Kızıl saçlı er, oynayan erin pabucunda tabanın koptuğunu, sallanıp durduğunu fark etti:</p>

  <p>– Hey! Baksana pabucunun altı uçup gidecek! diye bağırdı. Oyuna dayanır mı bu bizim çarıklar?</p>

  <p>Oynayan er durdu, sallanan sarkmış köseleyi koparıp ateşe attı.</p>

  <p>– Doğru söylüyorsun ağabey! dedi ve oturup çantasının içinden bir parça Fransız keteni çıkardı, ayağını sarmaya başladı. Sonra bacaklarını ateşe doğru uzattı:</p>

  <p>– Buhardan tutkalı açılmış olacak!</p>

  <p>– Yakında yeni postallar vereceklermiş. Diyorlar ki heriflerin hepsini bir tanesi kalmamacasına yok edecekmişiz, ondan sonra hepimize her şeyden ikişer pay verilecekmiş...</p>

  <p>Onbaşı:</p>

  <p>– O itoğluit Petrov yok mu, gene geride kaldı! dedi.</p>

  <p>Bir başkası:</p>

  <p>– Ben zaten bu işi çoktan fark etmiştim.</p>

  <p>– Canım o da asker mi yani?</p>

  <p>– Üçüncü mangada diyorlar ki dün akşama dek yoklamadan dokuz kişi eksilmiş.</p>

  <p>– Ama kimi suçlarsın? Ayakların bir dondu mu nereye gidebilirsin?</p>

  <p>Onbaşı:</p>

  <p>– Eee! Boş boş konuşma! diye söylendi.</p>

  <p>İhtiyar bir er ayaklarının donduğunu söyleyene doğru döndü, onu azarlar gibi:</p>

  <p>– Ne o? Sen de mi aynı şeyi istiyorsun yoksa? dedi.</p>

  <p>Karga dedikleri sivri burunlu, birden çoban ateşinin başından kalkarak tiz ve titrek bir sesle:</p>

  <p>– Ne sanıyorsun ya? dedi. Direnci olmayan zayıf düşer. Zayıf olanı da ecel bekler. Örneğin beni ele alalım.</p>

  <p>Birden onbaşıya doğru dönmüştü, kararlı bir tavırla:</p>

  <p>– Artık gücüm kalmadı! Emret, beni sahra hastanesine göndersinler. Her yerim ağrıyor! Bu durumda gitsem de gitmesem de bir, nasıl olsa ayak uyduramam, geri kalırım...</p>

  <p>Onbaşı sakin bir tavırla:</p>

  <p>– Haydi canım, darılma! dedi.</p>

  <p>Genç er sustu, konuşmalar sürüp gitti. Genç bir er, yeni bir konu ortaya atmıştı.</p>

  <p>– Bugün o Fransızlardan az mı tutsak ettiler? Gelgelelim hiçbirinin ayağında doğru dürüst bir çizme bile yok. Hani laf olsun diye “çizme” demişler...</p>

  <p>– Ne yapsınlar? Kazaklar, hepsinin ayağındakileri almışlar. Albay için evi temizlerken ölülerin hepsini dışarı taşımışlar...</p>

  <p>Biraz önce oynayan er:</p>

  <p>– Görseniz acınacak bir halleri vardı, dedi. Adamları kımıldattılar, bir de baktılar ki, inanır mısınız, biri canlı kalmış. Kendi dilinde bir şeyler söyleyip duruyormuş...</p>

  <p>İlk konuşan:</p>

  <p>– Ama ne de olsa temiz millet çocuklar! dedi. Tenleri bembeyaz, nah şu ak kavaklar gibi bembeyaz, sonra aralarında kahraman olanlar, soylu olanlar da var.</p>

  <p>– Ne sandın ya? Onların ordusuna her çeşitten adam almışlar.</p>

  <p>Biraz önce oyun oynayan er şaşkın bir gülümseyişle:</p>

  <p>– Bizim dilimizden de hiçbir şeycik anladıkları yok, dedi. Ben adama, “Hangi krallıktansın?” diyorum. Adam kendi kendine bir şeyler söylenip duruyor. Garip millet doğrusu!</p>

  <p>Fransızların beyazlığına hayret eden er devam etti.</p>

  <p>– Bir de işin şaşılacak bir yanı var birader... Mojaiskli köylüler anlatıyorlardı: Çarpışmaların yapıldığı yerlerde ölüleri toplamaya başladıkları zaman, bir de bakmışlar ki aralarında orada diyelim bir ay kadar kalmış olanlar var. Yine de ne diyorlar biliyor musunuz? Onların ölüleri kâğıt gibi bembeyaz, tertemiz yatıyormuş. Vücutlarından balık kokusu gibi bir koku bile yayılmazmış.</p>

  <p>Biri:</p>

  <p>– O neden öyle? Soğuktan mı? diye sordu.</p>

  <p>– Amma da akıllısın! Soğuktanmış! Sıcacıktı o sıralar! Soğuk olsaydı bizimkiler de çürümezdi. Oysa adamlar anlatıyorlar, bizimkilere yanaştın mı bir de bakarmışsın, baştan başa kurtlanmış, çürümüş. O kadar ki, “Burnumuzu mendillerle sarıyoruz, üstelik suratımızı öbür yana çeviriyoruz da öyle sürüklemek zorunda kalıyoruz. Öbür türlü dayanılmıyor,” diyorlardı. Oysa söylediklerine göre, onların ölüsü kâğıt gibi olurmuş, bembeyazmış. Bir parçacık olsun kokmazmış.</p>

  <p>Herkes sustu. Onbaşı:</p>

  <p>– Herhalde aldıkları besinden olacak! Beylere verilen yemekleri yedikleri için.</p>

  <p>Hiç kimse itiraz etmedi.</p>

  <p>– O köylü, Mojaisk altında, savaşların yapıldığı yerde, onları on köyden sürüp çıkardıklarını anlattı. Yirmi gün arabayla taşımışlar. Götürmüşler hepsini... Hepsi ölüymüş. Kurt gibi adamlar!</p>

  <p>İhtiyar er:</p>

  <p>– Gerçek savaşlar onlardı işte. Ardından anılacak şeyler oldu o muharebede; ondan sonra olup bitenlere gelince... boş ver... laf olsun diye oldu hepsi... halka acı çektirmek için.</p>

  <p>– Doğru söylüyorsun amca. Önceki gün üzerlerine bir vardık... Ama sokulabildik mi? Nerede! Yanlarına bile sokmadılar bizi. Hemen tüfekleri fırlatıverdiler ellerinden. Diz çöktüler, “Pardon,” dediler. Görsen! Sırf numara! Söylediklerine göre bizim Platov, Polyon’un kendisini bile az kalsın iki kez tutsak ediyormuş! Kendisine sorsan bir kelime bile bilmez. Platov neredeyse hırsından ağlayacakmış: Elini uzatsa kapıverecekmiş. Ama o da kuş gibi görünüyormuş. Elini uzattı mı kanatlanarak uçup gidiyormuş insanın elinden! Öldürmek için de bir türlü uygun bir durum bulamıyormuşsun.</p>

  <p>– Ah, sen ne palavracısın Kisilev! Bakıyorum da...</p>

  <p>– Ne palavrası! Gerçeği konuşuyorum! Gerçeği!</p>

  <p>– Ben onu bir elime geçirsem ne yapacağımı bilirim. Hemen toprağa gömüveririm. Toprağın üstünü de iyice kazıkla döverim. Ne diye halkı böyle mahvetti sanki!</p>

  <p>İhtiyar er esnedi:</p>

  <p>– Nasıl olsa sonunu getirdik işin! Artık ileri gidemez, dedi.</p>

  <p>Konuşma sona erdi, erler uyumak için hazırlanmaya başladılar. Aralarından biri Samanyoluna hayran hayran bakarak:</p>

  <p>– Şu yıldızlara bak! Amma da parlıyorlar! Pırıl pırıl! Sanki kadınlar sırma ile nakış işlemişler...</p>

  <p>– Bu yıl iyi ürün alacağız demektir.</p>

  <p>– Biraz daha odun getirmek gerekiyor galiba.</p>

  <p>– İnsanın sırtı ısınıyor ama karnı buz gibi oluyor. Şaşılacak şey!</p>

  <p>– Hay Allah!</p>

  <p>– Ne itiyorsun be! Bu ateş yalnız senin için mi yanıyor sandın? Amma da yayılmış.</p>

  <p>Yavaş yavaş çöken sessizlikten, uykuya dalmış erlerden bazılarının horladığı duyuldu; öbürleri oldukları yerde bir yandan bir yana dönüyor, ara sıra da vücutlarını ateşte ısıtarak sohbet ediyorlardı. Uzakta, yüz adım ileride yanan çoban ateşinin bulunduğu yerden, neşeli kahkahalar geliyordu.</p>

  <p>Erlerden biri:</p>

  <p>– Şunlara bak! Amma gürültü ediyor beşinci manga! Kalabalık da toplanmış... Dolmuşlar oraya.</p>

  <p>Erlerden biri yattığı yerden kalktı, beşinci manganın bulunduğu yere doğru yürüdü. Oradan dönerken:</p>

  <p>– Amma da güldük! dedi. İki Fransız gelmiş oraya, biri tepeden tırnağa donmuş. Öbürüne gelince, o kadar cingöz şey ki! Müthiş! Ve şarkılar çalıp söylüyor!</p>

  <p>– Yok canım? Haydi gidip şuna bir bakalım!</p>

  <p>Birkaç er, beşinci mangaya doğru yollandı.</p>

  <h2>IX</h2>

  <p class="nonindent">Beşinci manga tam ormanın yanı başındaydı. Karların ortasında kocaman bir çoban ateşi ağaçların karlarla ağırlaşmış dallarını aydınlatıyor, alev alev yanıyordu.</p>

  <p>Gece yarısı beşinci manganın erleri ormanda karların üzerinde ayak sesleri altında; ağaç köklerinin, dalların çatırtısını işitmişlerdi.</p>

  <p>Erlerden biri:</p>

  <p>– Çocuklar, ayı var! demişti.</p>

  <p>Herkes başını kaldırıp kulak kabartmıştı. Ormandan çoban ateşinin parlak ışığında el ele tutuşmuş garip giysiler içinde çıkan iki insan karaltısı görünmüştü.</p>

  <p>Bunlar ormanda saklanan iki Fransız’dı. İkisi de erlerin anlayamadıkları dilde bir şeyler söyleyerek çoban ateşine yaklaşmışlardı. Biri biraz daha uzun boyluydu, başında bir subay şapkası vardı. Bütün gücünü yitirmiş görünüyordu. Çoban ateşine yaklaşınca oturmak istedi, ama birden yere düşüverdi. Öbürü kısa boyluydu, tıknaz ve yanakları mendille bağlanmış olup daha güçlüydü. Arkadaşını kaldırdı, ağzını işaret ederek bir şeyler söyledi. Erler Fransızların çevresini aldılar, hasta olanın altına bir kaput serdiler, sonra ikisine de lapa ile votka getirdiler.</p>

  <p>Gücünü yitirmiş olan Fransız subayı Ramballe, yanakları mendille bağlı olanı ise emir eri Morel’di.</p>

  <p>Morel, votkayı içip çanaktaki lapayı bitirdikten sonra birden hastalara özgü bir neşeye kapıldı, dilinden anlamayan erlere hiç durmadan bir şeyler söylemeye başladı. Ramballe yemeği reddetmişti, hiç konuşmadan çoban ateşinin yanı başında dirseğini dayamış olarak yatıyor, anlamsız, kızarmış gözleriyle Rus erlerine bakıyordu. Ara sıra uzun uzun inliyor, sonra gene susuyordu. Morel omuzlarını işaret ederek yanındakinin subay olduğunu, üşüdüğünü, sıcak bir yere götürülmesi gerektiğini anlatmaya çalışıyordu. Ateşe yaklaşan bir Rus subayı, tutsak bir Fransız subayının ısınabilmesi için yanına gelmesine izin verip vermeyeceğini sormak için albaya adam gönderdi. Albayın yanından dönenler Fransız subayının getirilmesini emrettiğini söyledikleri vakit, bunu Ramballe’e bildirdiler ve oraya gitmesini söylediler. Ramballe kalkıp yürümek istedi, ama olduğu yerde sallandı; yanındaki er onu tutmasaydı yere düşecekti.</p>

  <p>Erlerden biri Ramballe’e alaylı alaylı göz kırptı:</p>

  <p>– Ne oldu? Yaramazlık eder misiniz işte böyle olur!</p>

  <p>Her yandan şaka ile eri azarlayan sesler duyuldu.</p>

  <p>– Ee! Aptal! Ne saçmalayıp duruyorsun! Köylü, ne olacak! Başka ne beklenir bir köylüden.</p>

  <p>Ramballe’in çevresini almışlardı. İki kişi onu ellerinden ayaklarından tutup köy evine doğru götürdüler. Erler onu götürmek üzere yola koyuldukları sırada, birden boyunlarına sarılıp acınacak bir tavırla:</p>

  <p>– <i>Oh, mes braves, oh, mes bons, mes bons amis! Volià des hommes! Oh, mes braves, mes bons amis!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0475" id="Feedback0475">474</a> diye söylenmeye başladı; çocuk gibi, başını erlerden birinin omuzuna dayamıştı.</p>

  <p>Bu arada Morel en iyi yere yerleşmiş, çevresini erler almıştı.</p>

  <p>Gözlerinden arada bir cerahat sızan, kısa boylu, tıknaz ve kasketinin üzerine mendil bağlamış Fransız erinin sırtında bir kadın kürkü vardı. Belliydi ki sarhoş olmuştu. Yanında oturan ere sarılmış, kısık bir sesle, kesik kesik bir Fransız şarkısı tutturmuştu. Erler ellerini bellerine dayayarak onu seyrediyorlar, kahkahalarla gülüyorlardı.</p>

  <p>Morel’in sarıldığı, şakadan hoşlanan şarkıcı er:</p>

  <p>– Nasıldı? Nasıldı? Öğretsene, nasıldı? Ben hemen öğrenirim, nasıldı? diyordu, sonra: <i>Vive Henri Quatre!</i></p>

  <p><i>Vive ce roi vaillant!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0476" id="Feedback0476">475</a> diye göz kırparak şarkıyı tekrarladı. <i>Ce diable à quatre...</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0477" id="Feedback0477">476</a> Gerçekten şarkının havasını kapmıştı, elini sallayarak:</p>

  <p>– <i>Viva rika! Vif seruvaru! Sidyabilaka...</i> diye tekrarladı.</p>

  <p>Her yandan kaba, neşeli kahkahalar duyuldu.</p>

  <p>– Aslan, aferin sana! Ho ho ho ho!</p>

  <p>Morel de gülüyor, gülerken de yüzü kırışıyordu.</p>

  <p>– Haydi döktür bakalım, biraz daha biraz daha!</p>

  <p><i>Qui vaut le triple talent,</i></p>

  <p><i>De boire, de battre,</i></p>

  <p><i>Et d’être un vert galant...</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0478" id="Feedback0478">477</a></p>

  <p>– Vallahi pekâlâ da oluyor! Haydi bakalım! Haydi bakalım, Zalatayev!</p>

  <p>Zalatayev çaba göstererek:</p>

  <p>– <i>Kü</i>... dedi. <i>Kü yü yü</i>...</p>

  <p>Dudaklarını güçlükle büzerek heceyi uzatıyordu. Gene şarkıya başladı:</p>

  <p>– <i>Letriptala, de bu de ba ve detrevalaga!</i></p>

  <p>– Aman ne güzel! Baksana bizimkine! Tam Fransız kesildi! Hay Allah! Ho ho ho! Bana bak, sen biraz daha yemek ister misin?</p>

  <p>– Şuna biraz lapa versene. Açlık çektikten sonra karın çabuk doymaz.</p>

  <p>Morel’e tekrar lapa verdiler, o da gülerek üçüncü çanağı kaşıklamaya koyuldu. Morel’i seyreden bütün genç erler neşeyle gülümsüyorlardı. Böyle saçmalıklarla uğraşmayı uygunsuz bulan ihtiyar erler, çoban ateşinin öbür yanında yatıyor, ama onlar da ara sıra doğrulup dirseklerine dayanıyor, gülümseyerek Morel’e bakıyorlardı. Aralarından biri kaputuna sarıldı:</p>

  <p>– Ne olsa bunlar da insan, dedi. Dağdaki ot bile kendi toprağında serpilir.</p>

  <p>– Aman yarabbi! Aman yarabbi! Gökte amma da çok yıldız var! Anlaşılan ayaz olacak...</p>

  <p>Ondan sonra her şey sessizliğe gömüldü.</p>

  <p>Yıldızlar sanki artık hiç kimsenin kendilerini görmeyeceğini biliyormuş gibi, siyah gökte daha çok parlamaya başlamıştı. Bazen ışıkları parlıyor, bazen sönmeye yüz tutuyor, bazen titreşerek kendi aralarında sevinçli ama esrarengiz bir konuda harıl harıl fısıldaşıp duruyorlardı.</p>

  <h2>X</h2>

  <p class="nonindent">Fransız orduları matematiksel kesinliği olan bir çizginin üzerinden ilerliyor ve gene matematiksel bir kesinlikle eriyip duruyorlardı. Bu kadar çok yazıya konu olan Berezine Muharebesi ara merhalelerin sadece biriydi; hiç de seferin sonucunu sağlayan bir bölüm değildi. Berezine konusunda Fransızların bu kadar çok yazı yazmış olmalarının, hâlâ da yazmayı sürdürmelerinin nedeni, sadece Fransız ordusu ilerledikçe adım adım başına gelen bütün felaketlerin burada, bu köprünün üstünde bir araya toplanması ve herkesin aklında yer eden trajik bir görüntü halini almasındandır. Rusların Berezine konusunda bu kadar çok konuşup yazı yazmalarının nedeni ise savaşların olup bittiği sahnelerin uzağında, Petersburg’da, Napolyon’un Berezine Nehri üzerinde yakalanmasını, tuzağa düşmesini gerçekleştirecek stratejik bir planın hazırlanmış olmasıydı (Onu da Pful hazırlatmıştı). Herkes her şeyin plana uygun olarak gerçekleşeceğine inanıyordu. Bu yüzden Fransızları felakete sürükleyen asıl nedenin Berezine Nehri’nin öbür kıyısına geçiş olduğunu ısrarla söyleyip duruyorlardı. Oysa doğru söylemek gerekirse Berezine üzerinden geçiş, Fransızlar için top ve tutsak kaybı bakımından sayılarının da gösterdiği gibi, Krasnoye’deki savaş kadar felaket olmamıştır.</p>

  <p>Orduların Berezine üzerinden öbür kıyıya geçirilmesinin tek önemi, artık kuşku götürmez bir kesinlikle, apaçık olarak kaçan ordunun yolunu kesmek için yapılan bütün planların yanlışlığını, Kutuzov’un da orduların da istediği şeyin izlenebilecek tek yol olduğu konusundaki görüşün, yani düşmanı kovalamaktan başka hiçbir şey yapılmaması gerektiği görüşünün doğruluğunu göstermesidir. Fransız ordusu kalabalık bir halde, gittikçe artan bir hızla, tüm enerjisiyle yöneldiği amaca doğru koşuyordu. Yaralı bir canavar gibi kaçıyordu, yolunu hiçbir şey kesemezdi. Bunu kıyıdan kıyıya geçişi sağlayan tedbirlerden çok, köprülerin üzerindeki hareket ispatlamıştı. Köprüler yıkılınca silahsız kalmış erlerle Fransızların konvoylarında bulunan kadınlar, çocuklar ve Moskovalılar arkadan gelen itişin etkisiyle teslim olacak yerde sadece ileriye, kayıklara, buz gibi suya doğru koştular.</p>

  <p>Bu telaş akla uygundu. Kaçanların da onları izleyenlerin de durumu aynıydı. Kendi arkadaşlarının arasında kalan her insan, felaket gelip çatınca onların yardımına, onların arasında kendisine verilen belirli mevkiye güveniyordu. Ruslara teslim olursa aynı felaketlere düşecek, üstelik temel ihtiyaçları bakımından en alt basamağa inmiş olacaktı. Fransızların, Rusların eline düşen ve kurtarmak için duydukları bütün isteğe rağmen ne yapacaklarını bilemedikleri tutsaklardan yarısının soğuktan, açlıktan öldüklerini güvenilir kaynaklardan öğrenmelerine gerek yoktu, hissediyorlardı ki başka türlü olamazdı.</p>

  <p>Acıma duygusu yüksek olan Rus komutanları ve Rus ordusunda hizmet gören Fransızlar bile onları sevdikleri halde tutsaklar için hiçbir şey yapamıyorlardı. Fransızları mahveden şey, Rus ordusunun felaket denecek derecede kötü durumda olmasıydı. Ekmeği, giysileri aç ve yaralı erlerin elinden zorla alıp bunları kin duyulmayan, zararsız, suçsuz, ama hiçbir işe yaramayan, orada bulunmaları gereksiz Fransızlara vermek, yersiz bir şey olacaktı. Gerçi bazıları bunu da yapıyorlardı. Ama bu sadece ayrıcalık yaratan bir tutumdu.</p>

  <p>Geride tam anlamıyla kaçınılmaz bir felaket bekliyordu; ileride ise umut vardı. Bütün gemiler yakılmıştı. Hep birlikte kaçmaktan başka hiçbir kurtuluş yolu yoktu. Fransızların bütün gücü de bu yoğun kaçışa yönelmişti.</p>

  <p>Fransızlar daha ileriye doğru kaçarak geride gittikçe daha acınacak durumda bulunan kalıntılar bıraktıkça hele büyük umutların bağlandığı Petersburg planı sonunda meydana gelen Berezine geçişinden sonra, birbirlerini suçlayarak tüm sorumluluğu özellikle Kutuzov’un üzerine yükleyen Rus komutanlarının hırsları daha çok alevlendi. Berezine ile ilgili Petersburg planının başarısızlığından Kutuzov’un sorumlu olduğu tahmin edildiği için ona karşı duyulan hoşnutsuzluk, küçümseme ve onunla hafif hafif alay etme eğilimi gittikçe daha çok belli oluyordu. Tabii bu gizli gizli alaylar, bu küçümseyişler, bir saygı perdesi altında oluyordu. Ama bu tutum öylesine kendisini hissettiriyordu ki Kutuzov onu niçin suçladıklarını bile sormaya olanak bulamıyordu. Kimse onunla ciddi olarak konuşmuyor, herkes ona rapor verir ya da ondan herhangi bir iş için izin isterken can sıkıcı bir görevi yerine getiriyormuş gibi davranıyor, arkasından da birbirine göz kırpıyor, hatta her adımda onu aldatmaya çalışıyordu.</p>

  <p>Bütün bu insanlar, özellikle ihtiyar adamı anlayamadıkları için onunla hiçbir konuda konuşulmayacağını, yaptıkları planların derin anlamını hiçbir zaman kavrayamayacağını ileri sürüyor, kendisine ne söylense onun gene aynı anlamsız, boş sözleri tekrarlayarak karşılık vereceğini (onlara göre bütün o sözleri boş laflardan başka bir şey değildi), altın köprüden sınıra bir yığın serseriyle varmanın doğru olmayacağından ve buna benzer şeylerden söz edeceğini söylüyorlardı. Gerçekten de bütün bunları ondan daha önce işitmişlerdi. Kutuzov’un bütün sözleri (örneğin, iaşeyi beklemek gerektiği, erlerin ayağında çizme bulunmadığı gibi) o kadar basitti, kendilerinin teklif ettikleri planlar ise o kadar karışık, o kadar zekice hazırlanmış şeylerdi ki onlara göre onun artık bunamış bir ihtiyar olduğu, kendilerinin ise deha sahibi, nüfuzlu komutanlar oldukları apaçık bir gerçekti.</p>

  <p>Özellikle ordunun dillere destan olan Petersburg kahramanı Amiral Wittgenstein’ın kuvvetleriyle birleşmesinden sonra genel karargâhtaki bu hava ve dedikodu bütün sınırları aştı. Kutuzov bunu görüyor, ama içini çekerek omuzlarını silkmekten başka bir şey yapmıyordu. Yalnız bir kez Berezine’den sonra kızdı ve hükümdara ayrı rapor gönderen Bennigsen’e şu mektubu yazdı:</p>

  <blockquote>

  <p>Hastalık yüzünden geçirdiğiniz krizler dolayısıyla, lütfen bu mektubu alır almaz Kaluga’ya hareket ediniz ve orada yeni emirlerle majeste imparatordan gelecek atanmayı bekleyiniz, general hazretleri.</p>

  </blockquote>

  <p>Ama Bennigsen ordudan uzaklaştırılınca yerine, seferin başlangıcında komuta etmiş ve Kutuzov’un ordudan uzaklaştırdığı büyük Prens Konstantin Parloviç atandı. Büyük prens, gelir gelmez Kutuzov’a imparatorun ordularımızın gösterdikleri sönük başarılardan ve harekâtın yavaş gelişmesinden hoşnutsuzluk duyduğunu bildirdi. İmparator hazretlerinin kendileri o günlerde orduya gelmek niyetindeydiler.</p>

  <p>Askerlik işinde olduğu kadar saray işlerinde de tecrübe sahibi yaşlı bir adam olan Kutuzov, aynı yılın ağustos ayında hükümdarın arzusuna karşı başkomutan olarak seçilen, veliahtla büyük prensi ordudan uzaklaştıran, sonra da gene hükümdarın iradesine aykırı olarak yalnız kendi nüfuzuna dayanıp Moskova’nın düşmana bırakılmasını öğütleyen Kutuzov, kendisi için artık her şeyin bittiğini, elinde artık hiçbir gücü kalmadığını anlamıştı. Oysa bunu belirten şey de yalnız saraylıların kendisine karşı olan tutumu değildi. Bir yandan görüyordu ki rol oynadığı askerî harekât artık sona ermişti. Görevini artık yerine getirdiğini hissediyordu. Öbür yandan ihtiyarlamış vücudunda fiziksel bir yorgunluk duymaya başlamıştı. Dinlenmesinin zorunlu bir şey olduğunu hissediyordu.</p>

  <p>29 Kasım günü Kutuzov, Vilna’ya, kendi deyimiyle “o eski güzel Vilna’sına” gitti. Görevi sırasında Vilna’da iki kez valilik görevinde bulunmuştu. O zengin, o hasar almamış, sağlam kalmış Vilna’da çoktandır yoksun kaldığı günlük yaşantı konforunun yanı sıra eski dostları ile eski anılarına da kavuşmuştu. Böylece, askerlik ve devlet işleriyle ilgili bütün gayretleri bir yana bırakarak çevresinde kaynaşıp duran tutkuların kendisine huzur verdiği oranda, eskiden alıştığı o düzenli yaşantıya o kadar gömüldü ki artık olup bitenler, hatta daha sonra dünyada meydana gelecek tarihî olaylar onu hiç ilgilendirmiyor gibiydi.</p>

  <p>Kutuzov Vilna’ya gelince onu, kalacağı daha önceden kararlaştırılan şatonun kapısında, Fransızların yolunu kesip onları mahvetmenin en ateşli taraftarlarından biri olan Çiçagov, düşmanı oyalamak için önce Yunanistan’a, sonra da Varşova’ya doğru manevra yapmak isteyen, ama asıl emredilen yere gitmeye bir türlü razı olmayan, bununla birlikte hükümdarla konuşmalarında gösterdiği cesaretle ün kazanmış ve 1811 yılında barış anlaşması yapmak için Türkiye’ye gönderildiğinde (daha önce oraya Kutuzov da gönderildiği halde) barışın zaten yapılmış olduğu kanısına varan, hükümdarın karşısında da bu antlaşmayı yapmak onurunun Kutuzov’a ait olduğunu açıkça belirttiği için kendisini “ona iyilik etmiş” bir insan olarak kabul eden Çiçagov karşıladı.</p>

  <p>Çiçagov sırtında denizci üniforması, kasketini koltuğunun altına sıkıştırmış olarak Kutuzov’a denetleme raporuyla kentin anahtarlarını verdi. Daha önce Kutuzov’a karşı yönelen suçlamalardan haberi vardı, bu yüzden her halinde gençlerin artık bunak saydıkları ihtiyara karşı gösterdikleri saygılı, ama aynı zamanda alaylı ve küçümseyen tavır göze çarpacak kadar kendini belli ediyordu.</p>

  <p>Kutuzov, Çiçagov’la konuşurken laf arasında ona Borisov’da elinden alınmış bulunan sofra takımları ile dolu faytonların tekrar ele geçirildiğini ve kendisine iade edileceğini bildirdi.</p>

  <p>Haklı olduğunu her sözüyle ispatlamak isteyen, bu yüzden de Kutuzov’un aynı kuşku içinde olduğunu sanan Çiçagov kıpkırmızı kesildi ve hemen:</p>

  <p>– <i>C’est pour me dire que je n’ai pas sur quoi manger... Je puis au contraire vous fournir de tout dans le cas même où vous voudriez donner des dîners,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0479" id="Feedback0479">478</a> dedi.</p>

  <p>Kutuzov o insanı etkileyen, ince gülümseyişiyle omuzlarını kaldırıp karşılık verdi:</p>

  <p>– <i>Ce n’est que pour vous dire ce que je vous dis.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0480" id="Feedback0480">479</a></p>

  <p>Kutuzov, hükümdarın isteğine tamamen aykırı olarak orduların büyük kısmını Vilna’da durdurmuştu. Yakınlarının söylediğine göre Vilna’da bulunduğu bu süre içinde fiziksel ve moral bakımından olağanüstü denecek kadar çökmüştü. Orduyla ilgili işlerle isteksiz uğraşıyor, her şeyi generallerine bırakıyor, hükümdarı beklerken kendini dağınık bir yaşantıya terk ediyordu.</p>

  <p>Hükümdar, 7 Aralık günü Petersburg’dan yanına maiyetini alarak Kont Tolstoy, Prens Volkonski, Arakçeyev ve daha başkalarıyla birlikte yola çıkmış, 11 Aralık günü Vilna’ya varmış, kızaklı arabadan hiç inmeden doğrudan doğruya şatonun önüne gelmişti. Şatonun önünde, şiddetli ayaza rağmen, sırtlarında tören üniformalarıyla yüz kadar general ile kurmay subay duruyordu.</p>

  <p>Ayrıca Semyonovski Alayı’ndan bir de şeref kıtası vardı.</p>

  <p>Bir troyka ile şatoya hükümdardan önce varan kan ter içinde kalmış kurye, “Geliyor!” diye bağırmıştı. Konovitzin, verilen haberi kapıcılara ayrılan küçük odada bekleyen Kutuzov’a ulaştırmak için sofaya koştu.</p>

  <p>Bir dakika sonra, ihtiyarın şişman, iri yarı vücudu göründü. Sırtında tam bir tören üniforması vardı. Göğsüne bütün nişanlarını takmıştı. Göbeğinin üzerinden gergin olarak bağlanmış ve yarıda fiyonkla düğümlenen nişan kurdelesi de vardı. Sallana sallana kapıya çıkmıştı. Kasketini düz olarak başına geçirip eldivenini eline aldı, basamaklardan güçlükle yan yan inerek hükümdara sunmak için yazdığı raporu hazırladı.</p>

  <p>Bir konuşma, bir fısıltı oldu, müthiş bir hızla uçar gibi giden bir troyka daha geçti, sonra bütün gözler, içinde artık hükümdarla Volkonski’nin iyice göründüğü kızaklı arabaya çevrildi.</p>
