  <p>Bütün bunlar, elli yıldır böyle şeylere alıştığı halde, yaşlı generalin üzerinde önemli bir etki yaptı; kuşkuyla acele acele kendine çekidüzen verdi, başındaki kasketi düzeltti, gözlerini tam o sırada kızaktan inen hükümdara doğru kaldırdı, cesaret bulup dimdik vaziyet aldı, raporu sundu, sonra karşısındakinin gözüne girmek istiyormuş hissini veren ölçülü sesiyle konuşmaya başladı.</p>

  <p>Hükümdar Kutuzov’u hemen tepeden tırnağa süzdü. Birden kaşlarını çattı, ama hemen sonra duygularına hakim oldu, yaklaştı ve ellerini açarak ihtiyar generali kucakladı. Bu kucaklaşma Kutuzov üzerinde her zamanki etkiyi yapmıştı; ruhunda gizlenen düşünceler yüzünde yansıdı ve bir anda gözlerinden yaşlar fışkırdı.</p>

  <p>Hükümdar subaylarla selamlaştı, Semyonovski şeref kıtasını selamladı, sonra bir kez daha ihtiyarın elini sıkarak onunla birlikte şatoya girdi.</p>

  <p>Feldmareşal ile baş başa kaldıkları vakit, hükümdar ona Fransızları izlemede bu kadar yavaş davranılmasından ve Krasnoye ile Berezine’de yapılmış olan hatalar yüzünden duyduğu bütün hoşnutsuzluğu ifade etti, sonra ona sınırın öbür yanında yapılacak savaşlar konusundaki düşüncelerini anlattı. Kutuzov ne itirazda bulundu ne de herhangi bir düşünce ileri sürdü. Yüzünde tıpkı yedi yıl önce hükümdarın Austerlitz alanında kendisine verdiği emirleri dinlerken olduğu gibi uysal, donuk bir ifade vardı.</p>

  <p>Kutuzov çalışma odasından çıkıp o hantal, sallantılı yürüyüşüyle başını öne eğmiş olarak salondan geçerken arkasından birinin sesini işiterek durakladı:</p>

  <p>– Ekselans hazretleri!</p>

  <p>Kutuzov başını kaldırdı, sonra üzerinde küçücük bir cisim bulunan gümüş tepsi ile karşısında duran Kont Tolstoy’un gözlerinin içine uzun uzun baktı. Kendisinden ne istendiğini bir türlü anlamıyor gibiydi.</p>

  <p>Birden hatırlar gibi oldu. Tombul yüzü belirsiz bir gülümseyişle aydınlandı, saygıyla eğilerek tepsinin üzerinde duranı aldı. Bu birinci dereceden bir Georgi Nişanı’ydı.</p>

  <h2>XI</h2>

  <p class="nonindent">Ertesi gün feldmareşalin evinde hükümdarın da onurlandırdığı bir ziyafet, bir de balo verildi. Kutuzov’a birinci dereceden Georgi Nişanı verilmişti: Hükümdar ona en yüksek saygıyı göstermişti. Ama feldmareşalden hoşnut olmadığını bilmeyen kalmamıştı. Herkes, ayıp olmaması için gerektiği gibi davranıyor ve herkesten önce biliyordu ki ihtiyar suçluydu ve artık hiçbir şey işe yaramıyordu.</p>

  <p>Kutuzov baloda, Katerina çağında yetişmiş olanlara özgü eski bir alışkanlıkla, hükümdar balo salonuna girer girmez ganimet olarak alınmış olan sancakların onun ayakları dibine doğru çevrilmesini emredince çar hoşnutsuz bir tavırla yüzünü buruşturdu ve bazılarının duyabileceği gibi bir sesle, “İhtiyar aktör!” dedi.</p>

  <p>Hükümdarın Kutuzov’a karşı duyduğu hoşnutsuzluk, özellikle Vilna’da arttı. Çünkü Kutuzov’un yapılacak seferin önemini anlayamadığı ya da anlamak istemediği belliydi.</p>

  <p>Ertesi sabah, hükümdar çevresinde toplanan subaylara:</p>

  <p>– Siz yalnız Rusya’yı değil, Avrupa’yı da kurtardınız, dedi. O zaman herkes savaşın daha bitmemiş olduğunu anladı.</p>

  <p>Yalnız Kutuzov bunu anlamak istemiyor, yeni bir savaşın Rusya’nın durumunu iyileştirmeyeceği gibi, ün bakımından ona hiçbir şey katmayacağını, sadece içinde bulunduğu koşulları kötüleştireceğini, kendisine kalırsa Prusya’nın bulunduğu o yüksek düzeyden düşüp o dillere destan olan ününü azaltacağını açıkça söylüyordu. Hükümdara yeniden asker toplamanın olanaksızlığını ispatlamaya çalışıyor, halkın içinde bulunduğu ağır durumu anlatıyor, başarısızlık olabileceğini ileri sürüyor, buna benzer şeylerden söz ediyordu.</p>

  <p>Bu tür bir ruh hali içinde bulunan feldmareşal, doğal olarak, yapılacak olan savaş için sadece bir engel ve harekâtı durmadan geciktiren bir fren olarak görülüyordu.</p>

  <p>Doğrudan doğruya ihtiyarla çatışmaktan kaçınmak için kendiliğinden bir çare bulundu; bu çare de tıpkı Austerlitz’de, seferin başlangıcında Barclay sağken olduğu gibi, başkomutanı kuruntuya kaptırmadan, onu rahatsız etmeden, hatta ona buna bildirmeden elindeki nüfuzu yavaşça alıp onu hükümdarın kendisine devretmekti.</p>

  <p>Genelkurmay bu amaçla yavaş yavaş baştan sona değiştirildi. Kutuzov’un kurmaydaki gerçek nüfuzu sıfıra indirildi, bütün güç hükümdara devredildi. Toll, Konovitzin, Yermolov, hep başka görevlere atandılar. Herkes feldmareşalin gücünü çok yitirmiş olduğunu, sağlık durumunun sarsıldığını açıktan açığa söylüyordu. Yerini kendisinden sonra gelecek olana verebilmesi için sağlık bakımından zayıf olması gerekliydi. Gerçekten de sağlığı sarsılmıştı. Kutuzov milis toplamak üzere Türkiye’den Petersburg’a nasıl doğal olarak, kendiliğinden, sessizce gelmiş, sonradan da vazgeçilmez bir komutan olduğu anlaşılınca nasıl ordunun başına geçmişse şimdi de artık rolünü oynadıktan sonra, onun yerine doğal olarak, gürültüsüz, patırtısız, gösterişsiz bir davranışla herkesin istediği bir lider ortaya çıkmıştı.</p>

  <p>1812 yılı savaşı Rus milletinin yüreğine yakın, değerli, millî bir anlam taşımaktan başka, Avrupalı gözüyle bakılınca meydana çıkan apayrı bir anlam taşımalıdır.</p>

  <p>Milletler batıdan doğuya doğru akın ettikten sonra, bu akını bir başka akının, doğudan batıya doğru yapılacak bir akının izlemesi gerekiyordu. Bu yeni savaş için bir lider, Kutuzov’dan ayrı özelliklere sahip, ayrı bir görüş açısı olan ve bambaşka duygularla davranacak yeni bir lider gerekliydi. Rusya’nın kurtulması ve onurunun korunması için, Kutuzov nasıl vazgeçilmez bir insan idiyse I. Aleksandr da milletlerin doğudan batıya doğru akınım ve sınırların yeniden çizilmesini sağlamak için, aynı anlamda vazgeçilmez bir kişiydi.</p>

  <p>Kutuzov, “Avrupa”, “uluslararası denge”, “Napolyon” gibi kavramları anlamıyordu. Onları anlayamazdı. Düşman yurttan kovulduktan, Rusya kurtarıldıktan, Rusya’nın onuru en yüksek mertebeye ulaştırıldıktan sonra Rus milletinin temsilcisi olarak, bir Rus olarak, daha doğrusu, Rus yüreği taşıyan bir kişi olarak kendisi için yapılacak bir iş kalmıyordu. Halk savaşının temsilcisine artık ölmekten başka yapılacak hiçbir şey kalmamıştı. Bu yüzden öldü.</p>

  <h2>XII</h2>

  <p class="nonindent">Piyer, çoğu zaman olduğu gibi, tutsakken çektiği sıkıntıların ve fiziksel, olarak katlandığı yoksunlukların bütün ağırlığını, ancak bu sıkıntılar, bu yoksunluklar sona erdikten sonra hissetti. Tutsaklıktan kurtulduktan sonra Orel’e geldiği vakit, gelişinin üçüncü günü Kiev’e gitmeye hazırlanırken hastalandı, Orel’de tam üç ay hasta yattı. Doktorların söylediğine göre sarılığa yakalanmıştı. Doktorların onu tedavi etmelerine, kanını almalarına, hatta ona ilaç vermelerine rağmen gene de iyi oldu.</p>

  <p>Kurtuluşundan hastalığına dek olup biten şeylerden hiçbiri Piyer’in üzerinde hemen hiçbir iz bırakmamıştı. Yalnız zaman zaman yağmurlu, zaman zaman karlı, kül renkli, can sıkıcı havayı, fiziksel bir ağrı halini alan üzüntüsünü ve ayaklarıyla belindeki ağrıyı hatırlıyordu. Genel olarak herkesin uğradığı felaketlerden edindiği izlenimler, insanların çektiği acılar da aklındaydı. Subayların rahatsız edici merakını, ona çeşit çeşit sorular soran generallerin bir fayton ve at bulabilmek için uğraşmalarını ve en önemlisi, o sırada düşünme ve duyma yeteneğinden yoksun kalışını hatırlıyordu. Kurtulduğu gün, Petya Rostov’un cesedini görmüştü. Aynı gün, Prens Andrey’in Borodino Savaşı’ndan sonra daha üç ay yaşadığını, ancak kısa bir süre önce Yaroslavl’da, Rostovların evinde öldüğünü öğrenmişti. Gene o gün, bu haberi ona veren Denisov, laf arasında (Piyer’in bunu çoktandır bildiğini sanarak) Elen’in de öldüğünü söylemişti.</p>

  <p>Bütün bunlar o zamanlar Piyer’e sadece garip görünmüştü. Bütün bu haberleri iyice kavramasına olanak olmadığını hissediyordu. O sırada yalnız insanların birbirlerini öldürmekle uğraştıkları bu yerlerden uzaklaşıp bu süre içinde öğrendiği bütün bu garip, bu yeni şeyleri başından sonuna dek iyice düşünebilmek için acele ediyordu. Ama Orel’e varır varmaz hastalandı. Kendine geldiği vakit, çevresinde Moskova’dan gelmiş iki uşağını gördü: Bunlar Terenti ile Vaska’ydı. Eltz’de, Piyer’in çiftliğinde oturan büyük kontes de Piyer’in tutsaklıktan kurtulduğunu, sonra hastalandığını duyunca ona bakmak için gelmişti.</p>

  <p>Piyer, ancak iyileşmeye başlayınca son aylarda kendisi için artık alışılmış hale gelen izlenimlerden yavaş yavaş kurtulmaya başladı. Artık hiç kimsenin sıcacık yatağını altından almayacağını, o gün muhakkak öğle yemeği yiyeceğini, hatta çay içeceğini, akşam yemeği yiyeceğini düşünüyor, bu düşüncelere kendini alıştırıyordu. Ama daha uzun bir süre rüyalarında tutsaklıktaki koşulları içinde yaşadığını gördü. Kurtulduktan sonra aldığı haberleri de yavaş yavaş anlayabiliyordu; Prens Andrey’in, karısının ölümü ve Fransızların yok edilişi gibi...</p>

  <p>Mutlu özgürlük duygusunun, o derin, o insana özgü ve yürekten koparılmış özgürlük duygusunun bilincine, ilk kez Moskova’nın çıkışındaki ilk mola yerinde varmıştı; sağlığına tekrar kavuşurken bu duygu ta derinliklerine dek bütün varlığını doldurmuştu. Dış koşullara bağlı olmayan, yüreğine özgü, manevi bir şey olan bu özgürlüğün şimdi ayrıca bir de dış özgürlükle süslenişine, bir lüks haline gelişine şaşıp kalıyordu. Yabancı bir kentte tek başınaydı. Hiç tanıdığı yoktu. Hiç kimse ondan hiçbir şey talep etmiyordu; kimse onu hiçbir yere göndermiyordu. İstediği her şey elindeydi. Eskiden karısı yüzünden ona hep üzüntü veren düşünceler yok olmuştu. Çünkü karısı da artık hayatta değildi.</p>

  <p>Kendisine temiz bir örtünün yayıldığı bir sofrada nefis kokan et suyu ikram ettikleri ya da geceleri temiz yumuşak bir yatağa yattığı ve artık karısının da Fransızların da yok olduğunu hatırladığı zaman, hep kendi kendine:</p>

  <p>– Ah ne kadar iyi! Ne hoş şey! deyip duruyordu. Ah ne kadar iyi, ne kadar hoş!</p>

  <p>Sonradan eski alışkanlığına uyarak kendi kendine hemen, “Peki bundan sonra ne olacak? Bundan sonra ne yapacağım?” diye soruyor, hemen sonra da gene kendi kendine karşılık veriyordu: “Hiçbir şey yapmayacağım! Sadece yaşayacağım. Ah, ne hoş şey!”</p>

  <p>Eskiden kendisine üzüntü veren ve durmadan arayıp durduğu şey, yani amaç, hedef denilen şey, artık onun için yoktu. O arayıp durduğu amacın, şimdi kendisi için yok olması sadece o sırada rastgele hissettiği bir duygu değildi; hissediyordu ki zaten ortada böyle bir amaç yoktu, olamazdı da! Hem ona bu eksiksiz, bu sevinç dolu özgürlük duygusunu veren, bütün bu süre içinde onu mutlu yapan da bu amaç yoksunluğuydu.</p>

  <p>Artık bir amacı olamazdı. Çünkü şimdi inancı vardı. Bazı kurallara, sözlere ya da düşüncelere değil de yaşayan, her an varlığı duyulan Tanrı’ya inanıyordu. Eskiden Tanrı’yı kendi kendine uydurduğu amaçlarda arıyordu. Kendine bir amaç arayışı, Tanrı’yı arayıştan başka bir şey değildi. Sonra birden tutsak olarak tutulduğu yerde aklı ile değil, doğrudan doğruya duygularıyla tutulduğunu, dadısının kendisine yıllar önce söylediklerinin doğru olduğunu, Tanrı’nın işte orada, burada, her yerde karşısında bulunduğunu anlamıştı. Tutsaklıkta öğrenmişti ki Karatayev’in yüreğindeki Tanrı, masonların Evrenin Ulu Mimarı’ndan daha sonsuz, daha yüce, daha zor kavranır bir varlıktı. Gözlerini zorlayarak uzaklara dikkatle bakarken aradığını ayaklarının altında bulan bir insanın duygusu içindeydi. Ömrü boyunca uzaklara, çevresindeki insanların başları üzerinden ta ilerilere bakıp durmuştu; oysa gözlerini zorlamasına hiç gerek yoktu. Sadece önüne bakması yeterliydi.</p>

  <p>Daha önce hiçbir şeyde yüce, ulaşılmaz, sınırsız sonsuz bir şey görmesini bilemiyordu. Yalnız hissediyor, öyle olması gerektiğini, bu yüceliğin bir yerlerde bulunduğunu düşünüyor, onu arıyordu. Kendisine yakın olan, anlaşılabilecek her şeyde sadece sınırlı, alçalmış, günlük yaşantıya dönük, anlamsız bir yön görüyordu. Hayalinde eline bir dürbün aldığını canlandırıyor, uzaklara, o adi, o günlük yaşantıya dönük şeylerin ötesinde, uzak sislerin arkasında gizlenenlere bakıyor, bunların da kendisine sadece iyice görülemedikleri için, belirsiz oldukları için yüce ve sonsuz hissini verdiklerini sanıyordu. Avrupa’daki yaşantı, politika, masonluk, felsefe, iyilikseverlik, hepsi ona böyle görünüyordu. Ama kendisini, kişiliğine yakıştıramadığı bu duygulara kaptırdığı anlarda bile, aklı o uzaklara gidiyor, orada da günlük yaşantıya dönük, adi, anlamsız şeyleri görüyordu.</p>

  <p>Şimdi ise her şeyde yüce, ölümsüz ve sonsuz bir yön görmeyi öğrenmişti. Onu görebilmek, onu seyretmekten zevk alabilmek için şimdiye dek insanların başları üzerinden uzaklara doğru bakmak için kullandığı o dürbünü elinden fırlatıp atmış, sevinçle çevresinde, sonsuzluğa dek değişip duran, sonsuzluğa dek yüce kalan, insan aklının alamayacağı, ucu bucağı olmayan sonsuz yaşamın akışını seyrediyordu. Her şeye ne kadar yakından baksa o kadar sakin ve mutlu oluyordu. Gerçi daha önce aklının bütün yapıtlarını yok eden o korkunç “Neden?” sorusu, şimdi de vardı. Ama şimdi bu “Neden?” sorusuna her zaman, içinde, basit bir karşılık buluyordu: “Çünkü Tanrı vardır, o Tanrı ki iradesi dışında bir insanın başından bir tek saç bile düşmez!”</p>

  <h2>XIII</h2>

  <p class="nonindent">Piyer, davranışları bakımından hemen hemen hiç değişmemişti. Görünüşü bile eskisi gibiydi. Eskisi gibi dalgın görünüyordu ve zihni sanki her an gözlerinin önünde olanla değil de bambaşka, özel bir konuyla uğraşıyor gibiydi. Eski davranışıyla, şimdiki durumu arasındaki fark şuydu: Eskiden önünde bulunanı unuttuğu, kendisine söyleneni fark etmediği vakit, ihtiyarlara özgü bir tavırla alnını kırıştırarak kendisinden çok uzakta duran bir şeyi görmeye çabalıyormuş, ama onu bir türlü göremiyormuş gibiydi. Şimdi gene kendisine söyleneni ve karşısında bulunanı unutuyordu, ama dudaklarında hemen hemen belirsiz alaylı bir gülümseyişle önünde durana dikkatle bakıyor, kendisine söyleneni dikkatle dinliyordu. Yine de belli ki o anda gördüğü, işittiği şeyler bambaşkaydı. Eskiden iyi kalpli, ama mutsuz bir insan olarak görünüyordu; bu yüzden insanlar ellerinde olmayarak ondan uzaklaşıyordu. Şimdi ise dudağında daima yaşamaktan doğan sevinçli bir gülümseme titriyor, gözlerinde de insanların durumuyla ilgili olduğunu belirten bir ışık parlıyordu. Sanki onlara kendisi gibi yaşamaktan hoşnut olup olmadıklarını soruyordu. İnsanlar da onun yanında bulunmaktan zevk duyuyorlardı.</p>

  <p>Eskiden çok konuşur, öfkeye kapılır, konuştuğu zaman da başkalarını çok az dinlerdi. Şimdi ise nadir olarak kendini konuşmaya kaptırıyor ve insanları dinlemesini öyle iyi biliyordu ki herkes ona ruhunun derinliklerinde sakladığı en gizli sırları bile seve seve açıklıyordu.</p>

  <p>Piyer’i hiçbir zaman sevmemiş olan, hatta özellikle kontun ölümünden sonra ona karşı bir minnet borcu altında kaldığından ötürü özel bir düşmanlık hissi duyan prenses, Piyer’in nankörlüğüne rağmen sadece ona bakmayı görev saydığını belirtmek için gelmiş ama yanında kısa bir süre kaldıktan sonra üzüntü ve şaşkınlıkla Piyer’i sevmeye başladığını hissetmişti. Piyer, hiçbir zaman prensesin kendisi için iyi duygular beslemesini sağlayacak dalkavukluk hareketlerinde bulunmuyordu. Yalnız kişiliğini merak ederek onu inceleyip duruyordu. Eskiden prenses onun kendisine doğru çevrilen bakışında bir kayıtsızlık, bir alay anlamı sezer, bu yüzden başka insanların karşısında olduğu gibi onun karşısında da kasılır, yalnız yaşama meydan okuyan yönlerini gösterirdi. Şimdi ise aksine, Piyer’in ruhunda en gizli tuttuğu yönleri meydana çıkarmaya çalıştığını hissediyor gibiydi; bu yüzden önce pek güvenmeden ama sonradan bir minnet duygusuyla ona karakterinin gizli kalan en iyi yönlerini açıklamaktan geri kalmıyordu.</p>

  <p>En kurnaz insan bile prensesin hayalinde gençliğinin en güzel anılarını yeniden canlandırarak, o anların sevincini, mutluluğunu onunla paylaşarak daha ustaca güvenini kazanıp gizlice iç dünyasına sokulamazdı. Oysa Piyer’in bütün kurnazlığı, sadece o hayata küskün, o soğuk ve kendine özgü bir gururu olan prensesin ruhunda insancıl duyguları uyandırmak zevkini tatma imkânı aramaktan başka bir şey değildi.</p>

  <p>Prenses kendi kendine, “Evet, kötü insanların etkisi altında değil de benim gibi insanların etkisi altında bulunduğu zaman gerçekten çok iyi yürekli bir insan oluyor,” diyordu.</p>

  <p>Piyer’deki değişikliği, uşakları Terenti ve Vaska da kendilerine özgü bir biçimde fark etmişlerdi. Onlara göre efendileri çok basit bir insan olmuştu. Terenti, sık sık efendisinin sırtından giysilerini alıp elinde giysiler ve Piyer’in çizmeleri ile iyi geceler diledikten sonra, “Acaba bey kendisiyle konuşur mu?” diye, gitmek için hiç acele etmiyordu. Çoğu zaman Piyer de Terenti’nin kendisiyle konuşmak istediğini fark ediyor, onu durduruyor:</p>

  <p>– Ee anlat bakalım... kendinize nasıl yiyecek buluyordunuz? diye soruyordu.</p>

  <p>O zaman Terenti Moskova’nın nasıl soyulduğunu anlatmaya koyuluyor, ölen konttan söz ediyor, elinde giysiler, uzun uzun hikâyeler anlatarak ayakta duruyor, bazen de Piyer’in anlattıklarını dinliyor yanından ayrılıp sofaya giderken içinde efendisine yakın olduğunu sezmekten doğan bir sevinç ve dostane bir sevgi duyuyordu.</p>

  <p>Piyer’i tedavi eden ve her gün onu ziyarete gelen doktor, mesleğinin gereği olarak, her zaman hastanın karşısında her dakikası değerli olan bir insan tavrı takınmayı görev saydığı halde onun yanında saatlerce oturuyor, ona hastalarının, özellikle kadın hastalarının huyları konusunda izlenimlerini ve en çok sevdiği hikâyeleri anlatıp duruyordu.</p>

  <p>– İşte böyle bir insanla konuşmak, insana zevk veriyor, diyordu. Bizim taşrada öyle insan nerede?</p>

  <p>Orel’de Napolyon ordusundan birkaç tutsak subay vardı. Doktor bunlardan birini, genç bir İtalyan subayını Piyer’e getirdi.</p>

  <p>Bu subay, Piyer’i ziyaret etmeye dadandı; prenses de İtalyan’ın Piyer’e karşı gösterdiği sevgiye bakarak ona hep gülümsüyordu.</p>

  <p>Belli ki İtalyan ancak Piyer’e gelip onunla konuşabildiği, ona geçmişte başından geçenleri, geçmişteki aile hayatını, aşkını anlattığı ve Fransızlara, özellikle Napolyon’a karşı duyduğu öfkeyi açığa vurduğu vakit mutlu olabiliyordu.</p>

  <p>Piyer’e şöyle diyordu:</p>

  <p>– Bütün Ruslar size benziyorlarsa <i>c’est un sacrilège que de faire la guerre à un peuple comme le vôtre!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0481" id="Feedback0481">480</a> Siz ki Fransızların elinden bu kadar çok acı çektiniz, onlara karşı kin bile duymuyorsunuz.</p>

  <p>Piyer, İtalyan’ın ruhunda uyandırdığı bu tutkuya varan sevgiyi de onun ruhunda en iyi duyguları uyandırarak bu duyguların belirtilerini gözlemekten zevk aldığı için hak etmişti.</p>

  <p>Orel’de kaldığı son günlerde, Piyer’e eskiden tanıdığı yaşlı bir mason geldi: Bu Kont Villarski’ydi. 1807’de onun mason locasına girmesini sağlayan Kont Villarski, Orel’de büyük çiftlikleri olan zengin bir Rus kadınıyla evliydi, kentte geçici olarak iaşe işleriyle görevlendirilmişti.</p>

  <p>Bezuhov’un Orel’de olduğunu öğrenince aralarında hiçbir zaman yakın bir dostluk olmadığı halde, genel olarak çölde karşılaşan iki insanın birbirlerine gösterecekleri dostluk cinsinden bir yakınlık göstergesinde bulunmak için onu ziyaret etmişti. Orel de sıkılıyordu, kendisiyle aynı çevreye mensup ve sandığı gibi çıkarları aynı olan bir insanla karşılaşmaktan ötürü mutluluk duyuyordu.</p>

  <p>Ama hemen şaşkınlıkla Piyer’in gerçek yaşantısından çok çok geri kaldığını, hatta ona kalırsa büyük bir uyuşukluk ve egoizm içine düştüğünü fark etti. Ona:</p>

  <p>– <i>Vous vous encroûtez, mon cher,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0482" id="Feedback0482">481</a> diyordu.</p>

  <p>Buna rağmen şimdi Piyer’in yanında bulunmak ona eskisinden çok daha fazla zevk veriyordu. Bundan ötürü ona her gün geliyordu. Piyer ise şimdi Villarski’ye bakarken ya da sözlerini dinlerken herhalde çok kısa bir süre önce kendisinin de onun gibi olduğunu düşünüyor ve bunu düşünmek bile ona garip, hatta inanılmaz bir şey olarak görünüyordu.</p>

  <p>Villarski evliydi; bir aile babasıydı. Karısının çiftliğiyle, kendi işleriyle, mesleğiyle ve ailesiyle uğraşıp duruyordu. Bütün bu uğraşlarını, hayatın özüne inmesine birer engel sayıyor, hepsinin küçümsenecek şeyler olduğunu sanıyordu; çünkü hepsi sadece kişisel olarak kendisinin ve ailesinin mutluluğunu sağlamak amacına yöneliyordu. Bütün dikkati her an askerlikle, idari işlerle, politikayla ve masonlukla ilgili konular üzerinde toplanıyordu. Piyer ise şimdi onun bu görüşünü değiştirmeye çalışmadan, onu suçlamadan sürekli olarak sessiz, sevinç dolu ve içinden eğleniyormuş gibi hafif alaylı bir tavırla onun bu garip, ama kendisine hiç de yabancı gelmeyen halini zevkle seyrediyordu.</p>

  <p>Villarski’yle, prensesle, doktorla ve genel olarak şimdi rastladığı bütün insanlarla olan ilişkilerinde, hepsinin kendisine karşı iyi duygular beslemesini sağlayan, bunu hak ettiren yeni bir özellik vardı. Bu da Piyer’in her insanın ayrı ayrı düşünebileceğini, ayrı ayrı duyguları olabileceğini ve olaylara değişik açılardan bakabileceğini, aynı zamanda bir insanın sözlerle kanılarından caydırılamayacağını kabul etmesiydi. Aslında her insanda bir hak olan bu özellik, eskiden Piyer’i huzursuzluk içinde bıraktığı ve sinirlendirdiği halde, şimdi insanlara karşı ilgi göstermesinin ve yardım etme eğiliminde olmasının asıl nedeni oluyordu. İnsanların aralarındaki ayrılıklar, hatta bazen kendisinin yaşam konusundaki görüş açısına tamamen aykırı görüşler Piyer’e zevk veriyor, onlarla yumuşak bir tavırla için için eğlenmesine yol açıyordu.</p>

  <p>Piyer, şimdi pratik işlerde de kendisinde beklenmedik bir beceriklilik, eskiden sahip olmadığı bir ciddiyet hissediyordu. Eskiden her para sorunu özellikle kendisinden para yardımı istenmesi (ki çok zengin bir insan olduğu için bu sık sık başına geliyordu) onu çözümlenmez bir heyecan, bir şaşkınlık içinde bırakıyordu. “Vereyim mi, vermeyeyim mi?” diye kendi kendine sorup dururdu. “Bende para var, o ise buna muhtaç. Ama bir başkası belki bundan daha da muhtaçtır. Acaba en yoksun olan hangisidir? Belki ikisi de beni aldatıyorlar, kim bilir?”</p>

  <p>Bütün bu tahminlere eskiden hiçbir çözüm yolu bulamıyor, elinde para varken herkese istediğini veriyordu. Servetiyle ilgili her sorun karşısında, biri kendisine falanca şekilde davranması gerektiğini söyler, öbürü ise bambaşka bir çareye başvurmasını öğütlerken aynı şaşkınlık içinde kalırdı.</p>

  <p>Şimdi ise hayretle görüyordu ki bütün bu sorunlar karşısında artık hiçbir kuşku duymuyor, hiç şaşırmıyordu. Şimdi içinde sanki kendisinin de bilmediği bazı yasalara göre yapılması gereken ve gerekmeyen konularda karar veren bir yargıç vardı.</p>

  <p>Şimdi de eskisi gibi para işlerine karşı kayıtsızdı; ama şimdi ne yapılacağını, daha doğrusu neyi yapmamak gerektiğini kararsızlığa kapılmadan kesin olarak biliyordu. İçindeki o yeni yargıcın ilk karar uygulaması, Piyer’i ziyarete gelen ve ona kahramanlıkları konusunda uzun uzun pek çok şeyler anlattıktan sonra, neredeyse emredercesine karısına ve çocuklarına göndermek üzere dört bin frank vermesini isteyen tutsak Fransız albayının isteğine verdiği cevap oldu. Piyer hiç zorluk çekmeden ve gerginliğe kapılmadan, hatta sonradan bunun kendisi için ne kadar basit, ne kadar kolay olduğuna kendisi de şaşarak Fransız’ın isteğini reddetti; oysa eskiden böyle bir şey, ona çözümlenemeyecek derecede güç görünürdü. Bununla birlikte, albaya ret cevabı verirken kendi kendine, Orel’den giderken o Fransız subayının ihtiyacı olan parayı bulabilmesi için kurnazca bir çare bulmak gerektiğine karar verdi. Piyer’in pratik işler konusundaki yeni görüşünü ve bu bakımdan ne kadar değiştiğini, karısının borçlarıyla Moskova’daki evlerin ve sayfiyelerdeki köşklerin yeniden tamir edilip edilmemesi gibi işlerde verdiği kararlar da yansıtıyordu.</p>

  <p>Orel’de iken çiftliklerin genel müdürü gelmiş, onunla genellikle değişmiş olan gelir kaynakları konusunda görüşmüş, hesap vermişti. Yaptığı hesaplara göre, Moskova yangını Piyer’e hemen hemen iki milyona mal olmuştu.</p>

  <p>Genel müdür, onu teselli etmek için bu kayıplara rağmen gelirin hiç azalmayacağını, aksine artacağını belirtmişti; ancak böyle olabilmesi, büyük kontesin ölümünden sonra ona geçmiş olan borçları ödemekten vazgeçmesine bağlıydı. Bunları ödemeye onu zorlayamazlardı. Ayrıca Moskova’da ve dolaylarında her yıl seksen bin rubleye mal oldukları halde hiçbir gelir getirmeyen evlerden de vazgeçmeliydi.</p>

  <p>Piyer, neşeyle gülümseyerek:</p>

  <p>– Evet, evet! Doğru söylüyorsunuz, diyordu. Evet evet! Hiçbir şeye ihtiyacım yok. Demek Moskova yandığı için çok daha zengin oldum!</p>

  <p>Ama ocak ayında Moskova’dan Savelyiç geldi ve durumu anlatarak mimarın oradaki evlerle dolaylarındaki köşkler için hazırladığı planı Piyer’e sunarak bu işlerden artık kararlaştırılmış şeyler olarak söz etti. Aynı sırada Piyer, Prens Vasiliy ile başka ahbaplarından mektup aldı. Bu mektuplarda karısının borçlarından söz ediliyordu. O zaman Piyer, genel müdürün bu kadar hoşuna giden planın doğru olmadığına, karısıyla ilgili işleri bitirmek için Petersburg’a gitmesinin, sonra da Moskova’daki evleri yaptırmaya başlamasının gerekli olduğuna karar verdi. Neden gerekli olduğunu da bilmiyordu; sadece bunu yapmasının zorunlu olduğunu biliyordu. Bu kararı yüzünden, gelirinin dörtte üçünü yitirmiş olacaktı. Ama gene de bunu yapmalıydı; öyle hissediyordu.</p>

  <p>Villarski de Moskova’ya gidiyordu. Bu yüzden birlikte gitmeye karar verdiler. Piyer, Orel’de sağlık durumu düzelirken içinde bir sevinç, bir özgürlük, bir yaşama tutkusu duymuştu. Yola çıkıp da kendisini artık hiçbir şeyin sınırlamadığı bir dünyada bulduğu, çevresinde yüzlerce yeni yüz gördüğü vakit, bu duygusu daha da şiddetlendi. Bütün yolculuğu boyunca kendini tatile çıkmış bir öğrenci gibi hissediyordu. Karşılaştığı bütün kişilerin, arabacının da handaki bakıcının da yol üstünde rastladığı ya da köyde gördüğü köylülerin de, hepsinin kendisi için yepyeni bir anlamı vardı. Durmadan fakirlikten, Avrupa’ya oranla geri kalmışlıktan, Rusya’daki cahillikten yakman Villarski’nin sözleri, duyduğu bu sevinci güçlendirmekten başka bir işe yaramıyordu. Villarski’nin cansız gördüğü şeylerde Piyer, her şeyi yapabilecek olağanüstü bir yaşam gücü görüyordu; karların ortasında, bu uçsuz bucaksız boşlukta kendine özgü bir yaratılışı olan ve parçalanmaz bir bütün olarak yaşayan milletin sağ kalmasını sağlayan, ona destek olan işte bu güçtü. Piyer, Villarski’ye itiraz etmiyor, onu dinlerken güya düşüncelerini kabul ediyormuş gibi (çünkü bir sonuca varılmasını sağlamayacak gereksiz tartışmalara girişmemelerinin en kısa yolu, bu görünüşteki kabul edişti.) sevinçle gülümseyip duruyordu.</p>

  <h2>XIV</h2>

  <p class="nonindent">Karıncaların bozulmuş bir karınca yuvasına neden aceleyle üşüştüklerini, neden biri yuvadan çöp, karınca yumurtası ve ölü karıncalar taşıyarak oradan uzaklaşırken başka karıncaların tekrar yuvaya döndüklerini, neden birbirlerine çarptıklarını, neden yarışır gibi birbirlerine yetişmeye çalıştıklarını, neden dövüştüklerini açıklamak ne kadar zorsa Fransızların çıkışından sonra Rus milletine mensup insanlan eskiden “Moskova” adı verilen kentte toplanmaya zorlayan nedenleri inceleyip açıklamak da aynı derecede zordur. Yalnız bozulmuş karınca yuvasının çevresine dağılan karıncalara bakarken yuvanın tamamen yok olmasına rağmen karıncaların birbirlerine zincirlenmiş gibi, birlikte hareket etmelerinden, gösterdikleri enerjiden, çevrede kıpır kıpır dolaşıp duran sayısız böceklerin çokluğundan, bu bir avuç karıncada bulunan maddeye aykırı ve yok edilemeyecek bir güçten başka her şeyin yok olduğu nasıl görülürse Moskova’nın da o ekim ayında, içinde hükümet konağı da kilise de kutsal yerler de zenginlikler de evler de olmadığı halde, tıpkı ağustos ayındaki Moskova gibi olduğu görülüyordu. Her şey olmuştu; yalnız elle tutulmaz, ama güçlü ve parçalanmaz bir şey hâlâ ayakta duruyordu.</p>

  <p>Moskova düşmandan temizlendikten sonra, her yandan oraya akın eden insanları sürükleyen nedenler çeşit çeşit ve kişiseldi; hatta başlangıçta vahşi, hayvani nedenlerdi. Yalnız bir tek duygu, herkeste aynı biçimde kendini gösteriyordu, o da eskiden Moskova adı verilen yerde kendine bir hareket, bir iş alanı bulmak, enerjisini orada uygulamak eğilimiydi.</p>

  <p>Bir hafta sonra Moskova’da yaşayanların sayısı on beş bini, iki hafta sonra da yirmi beş bini bulmuş, sonradan da nüfus artışı aynı hızla sürüp gitmişti. Gittikçe artarak 1813 yılı sonbaharında, 1812 yılındaki nüfusu aşan bir sayıya ulaşmıştı. Moskova’ya ilk girenler, Wintzengerode’nin birliğindeki Kazaklar, komşu köylerden gelen köylüler ve Moskova’dan kaçıp da dolaylarında saklanan Moskovalılardı. Yağma edilmiş Moskova’ya giren Ruslar onu bu halde bulunca bir kez de kendileri yağmaya koyuldular. Onlar da Fransızların yaptıklarını tekrar ediyorlardı. Köylü arabaları Moskova’ya yağma edilmiş evlerde, sokaklarda bırakılan ne varsa hepsini toplayıp köylere götürmek amacıyla geliyordu. Kazaklar ellerine geçirebildikleri her şeyi köylerine götürüyor, ev sahibi olanlar başka evlerde bulunanları bunların kendilerine ait olduğunu ileri sürerek evlerine taşıyorlardı.</p>

  <p>Ama ilk soygunculardan sonra, daha başkaları geliyor, onları üçüncü bir grup soyguncu izliyor ve yağma, soyguncuların sayısı arttıkça artıyor, gün geçtikçe zorlaşıyor, daha belirli, daha kesin bir biçim alıyordu.</p>

  <p>Fransızlar Moskova’yı boş bulmuşlardı ama Moskova o sırada bütün organları normal işleyen, çeşitli dallarıyla, gönderilen malları, çeşit çeşit meslek kolları, lüks yerleri, hükümet daireleri ve ibadet yerleriyle normal yaşayan bir kentti. Gerçi bütün bu biçimsel örgütler cansızdı; ama henüz yok olmamışlardı. Dizi dizi dükkânlar, mağazalar, işporta tezgâhları, pazarlar vardı. Çoğunda mal da bulunuyordu. Fabrikalar, atölyeler, saraylar, zengin köşkler vardı. Hepsi de lüks eşya ile doluydu. Hastaneler, cezaevleri, halka ait yerler, kiliseler, katedraller vardı. Fransızların Moskova’da kalışı uzadıkça kentte günlük yaşantıya ait olan bu biçimsel görüntüler de aynı oranda yok oluyordu. Eninde sonunda da her şey bütünüyle cansız bir yağma alanına döndü.</p>

  <p>Fransızların yağması sürdükçe Moskova’daki zenginlikler yok oluyor, hatta yağmacıların gücü de aynı oranda gittikçe azalıyordu. Oysa Rusların başkente dolmasıyla başlayan yağmaları sürdükçe ve bu yağmaya katılanların sayısı arttıkça Moskova’nın zenginliği aynı hızla yeniden meydana getiriliyor ve kent yeniden normal bir yaşantıya kavuşuyordu.</p>

  <p>Yağmacılardan başka, halkın içinden çeşit çeşit insan, kimi meraktan, kimi bir görev duygusuyla, kimi bir çıkar düşündüğü için (ev sahipleri, din adamları, büyük, küçük memurlar, tüccarlar, zenaatçılar ve köylüler...) her yandan tıpkı kalbe doğru akan kan gibi Moskova’ya doğru akın ediyorlardı.</p>

  <p>Daha bir hafta geçmişti ki Moskova’dan eşya götürmek için boş arabalarla gelen köylüleri yolda hükümet adamları durduruyor, onları zorla kentten cesetleri alıp götürmekle görevlendiriyorlardı. Arkadaşlarının başarısızlığa uğradıklarını duyan başka köylüler kente ekmek, buğday, saman getiriyor, birbirlerinin fiyatlarını kırıyor, mallarını eskisinden daha ucuza satıyorlardı. Marangoz atölyelerinde çalışmış olanlar, büyük kazanç umuduyla her gün Moskova’ya geliyor, her yerde yeni evler yapılıyor, yanmış olanlar da tamir ediliyordu. Satıcılar tenteli işportaların başında mallarını satmaya başlıyorlardı. Yanmış evlerde, aş evleri, yolcu hanları açılıyordu. Din adamları yanmış kiliselerin birçoğunda yeniden görevlerine başlamışlardı. Bağışta bulunanlar kiliselerden çalınıp götürülen eşyaları geri getiriyorlardı. Memurlar, üzeri çuha kaplı masaları ile evrak dolaplarını küçük odalara taşıyıp yerleştiriyorlardı. Hükümet adamları ile polis, Fransızlardan kalan malları dağıtma işiyle uğraşıyorlardı. Başka evlerden taşınıp getirilmiş pek çok şeyin bırakıldığı evlerin sahipleri, bütün eşyanın Kremlin Sarayı’na toplanmasının haksızlığını ileri sürerek yakınıyorlardı; bazıları da Fransızların o eşyaları çeşit çeşit evlerden toplayıp bir yere yığdıklarını ileri sürüyor, bu yüzden herhangi bir evde bulunan eşyayı o evin sahibine vermenin adalete aykırı bir iş olacağını ısrarla söylüyorlardı. Polise küfrediyor, rüşvet yediriyor, yanmış beylik eşyalar konusunda sayısız raporlar düzenliyor, her şeyin yerli yerine konulmasını isteyip duruyorlardı. Bu arada Kont Rastopçin bildirilerini yazmakla uğraşıyordu.</p>

  <h2>XV</h2>

  <p class="nonindent">Piyer, ocak ayının sonunda Moskova’ya geldi ve sağlam kalmış olan ek daireye yerleşti. Sonra Moskova’ya dönmüş olan bir ahbabı ile Kont Rastopçin’i ziyaret etti, üçüncü günü de Petersburg’a gitmek için hazırlıklara girişti. Herkes zaferi kutluyordu; yağma edilmiş, ama yeniden yaşamaya başlayan başkentte, her şey yeniden canlanıyor, her şey kaynaşıp duruyordu. Piyer’le karşılaşan herkes ona rastladığına seviniyordu; herkes onunla görüşmek istiyor, başından geçenleri sorup duruyordu. Piyer, karşılaştığı bütün insanlara karşı içinde bambaşka bir dostluk duygusunun uyandığını hissediyordu; ama elinde olmayarak herhangi bir bakımdan vereceği bir sözle hemen kendini bağlamamak için, onların karşısında ihtiyatlı davranıyordu. Kendisine sorulan bütün sorulara, bunlar ister önemli ister önemsiz sorular olsun, hep aynı belirsiz karşılıkları veriyordu. “Bundan böyle nerede oturacaksınız? Evlerinizi tamir edecek misiniz? Petersburg’a ne zaman geleceksiniz? Oraya giderken size küçük bir sandık verilse bunu götürür müsünüz?” diye sorulunca, hep, “Evet, belki, öyle sanıyorum,” gibi karşılıklar veriyordu.</p>

  <p>Rostovların Kostroma’da olduklarını biliyordu ve Nataşa nadir olarak aklına geliyordu. Onu düşündüğünde de bu ona sadece çoktandır geçmişe gömülmüş tatlı bir anı etkisi yapıyordu. Yalnız günlük yaşantısının koşullarından değil, aynı zamanda içinde kasıtlı olarak uyandırdığını sandığı o duygudan da kurtulduğunu sanıyordu.</p>

  <p>Moskova’ya gelişinin ertesi günü Drubetskoylardan Prenses Mariya’nın Moskova’da olduğunu işitti. Prens Andrey’in ölümü, prensesin çektiği acılar ve yaşadığı son günler, zihnine sık sık takılıp duruyordu. Şimdi ise bütün bunlar zihninde yeniden daha çok yer etmeye başlamıştı. Bir yemekte, Prenses Mariya’nın Moskova’da olduğunu ve Vozdvijenka’daki kısmen yanmış evinde oturduğunu duyunca hemen o akşam onu ziyarete gitti.</p>

  <p>Prenses Mariya’yı ziyarete giderken yolda hiç durmadan Prens Andrey’i, onunla olan arkadaşlığını, onunla karşılaşmalarını ve özellikle son olarak Borodino’daki rastlayışlarını düşünüp duruyordu.</p>

  <p>“Acaba o sırada içinde bulunduğu öfkeli ruh hali içinde mi öldü? Acaba ölmeden önce yaşamın anlamı ona da açıldı mı?” diye düşünüyordu. Birden Karatayev’i andı, ölümü aklına geldi ve birbirinden bu kadar ayrı, bununla birlikte birbirlerine bu derece benzeyen iki insanı karşılaştırmaya başladı: İkisini de seviyordu, ikisi de sağken birbirlerine benziyorlardı ve şimdi ikisi de ölmüşlerdi.</p>

  <p>Arabası ihtiyar prensin evinin kapısına yaklaştığı sırada çok düşünceli bir ruh hali içindeydi. Ev ayakta kalmıştı. Harap olduğu dış görünüşündeki bazı şeylerden belli oluyordu ama yapısı bozulmamıştı. Piyer’i karşılayan ihtiyar uşak, gelen misafire ihtiyar prensin yokluğuna rağmen evdeki düzenin aynı biçimde sürdüğünü hissettirmek istiyormuş gibi sert bir yüzle prenses hazretlerinin kendi dairelerine çekildiklerini, ancak pazar günü ziyaretçi kabul ettiklerini söyledi.</p>

  <p>Piyer:</p>

  <p>– Haber ver bakalım, belki kabul ederler! dedi.</p>

  <p>Uşak:</p>

  <p>– Başüstüne efendim, tabloların bulunduğu salona buyrun, dedi.</p>

  <p>Birkaç dakika sonra, Piyer’in yanına bir uşakla Dessalles geldi. Dessalles, Piyer’e, prensesin misafirinin gelişine çok sevindiğini ve eğer teklifsizliğini hoş görürse lütfen yukarı, prensesin odasına çıkmasını rica ettiğini bildirdi.</p>

  <p>Prenses, tavanı pek yüksek olmayan ve bir tek şamdanla aydınlanan odada oturuyordu; yanında biri vardı. Bu, siyahlar giyinmiş bir kadındı. Piyer, prensesin yanında her zaman ona arkadaşlık etmekle görevli kadınların bulunduğunu hatırladı. Kimdi bu kadınlar? Nasıl kadınlardı? Ne tip arkadaşlardı? Piyer bunu bilmiyor, hatta hatırlamıyordu. Siyah giysili kadına bakarak, “Bu da <i>dame de compagnie</i>’lerden<a class="noteref" href="../Text/dipnot.xhtml#Footnote0483" id="Feedback0483">482</a> biri olacak!” diye düşündü.</p>

  <p>Prenses, Piyer’i karşılamak için çevik bir hareketle ayağa kalkarak elini uzattı.</p>

  <p>Piyer elini öptükten sonra, prenses onun değişmiş yüzüne dikkatle bakarak:</p>

  <p>– İşte böyle, bakın sizinle tekrar karşılaşıyoruz! dedi. Son zamanlarda sizden sık sık söz ediyordum!</p>

  <p>Bunu Piyer’i bir an için şaşırtan bir çekingenlikle gözlerini Piyer’den yanındaki <i>dame de compagnie</i>’ye çevirerek söylemişti.</p>

  <p>– Kurtulduğunuzu duyunca o kadar sevindim ki! Uzun zamandır aldığımız tek sevinçli haber bu oldu.</p>

  <p>Bunu söyledikten sonra, daha da huzursuz bir tavırla, tekrar yanındaki <i>dame de compagnie</i>’ye bir şey söylemek istedi. Ama Piyer hemen sözünü kesti:</p>

  <p>– Düşünün bir kez! Ondan hiç haber alamamıştım, dedi. Öldüğünü sanıyordum. Ne öğrendimse hepsini başkalarından, üçüncü kişilerden öğrendim. Bildiğim tek şey varsa o da bir rastlantı sonucu Rostovlara geldiğidir... Ne garip kader!</p>

  <p>Piyer hızlı hızlı, heyecanlı heyecanlı konuşuyordu. Bir ara <i>dame de compagnie</i>’nin yüzüne baktı ve sohbet sırasında sık sık olduğu gibi onun da sevgi dolu, meraklı bakışını dikkatle kendisine doğru çevirdiğini fark etti. Birden nedense bu siyah giyimli <i>dame de compagnie</i>’nin sevimli, iyi yürekli, canayakın bir varlık olduğunu ve Prenses Mariya ile açıkça konuşmasına engel olmayacağını anladı.</p>

  <p>Ama Rostovlar konusunda son sözlerini söylediği sırada Prenses Mariya’nın yüzündeki şaşkınlık daha belirgin oldu. Prenses, gözlerini gene Piyer’in yüzünden siyah giyimli kadına doğru çevirmişti.</p>

  <p>– Yoksa tanımadınız mı? diye sordu.</p>

  <p>Piyer, ilk kez <i>dame de compagnie</i>’nin garip biçimli dudaklarına, solgun, ince yüzüne, siyah gözlerine baktı. Bu dikkatli gözlerin içinde ona doğru sevimli olmaktan öte çok daha yakın ve çoktandır unuttuğu bir “şey” bakıyordu.</p>

  <p>“Hayır, bu olamaz!” diye düşündü. “Bu ciddi, zayıf, solgun ve yaşlanmış yüz! Onun yüzü olmaz! Bu kadın “o” olamaz. Bu sadece onu andıran biri, o kadar!” diye düşündü.</p>

  <p>Ama o sırada Prenses Mariya, “Nataşa!” dedi. O zaman o, gözleri dikkatle bakan yüzde, paslanmış bir kapı nasıl zorla açılırsa aynı zorlanışla bir gülümseme belirdi ve o açılmış kapıdan birden Piyer’e doğru çoktandır unuttuğu, özellikle o sırada aklına bile getirmediği bir mutluluk rüzgârı esti. Ona doğru esen bu mutluluk rüzgârının kokusu bütün varlığını sarmış, Piyer bu duyguya bütün varlığı ile gömülüvermişti. Genç kadının gülümseyişini gördükten sonra, artık hiç kuşkusu kalamazdı! Bu Nataşa’ydı ve Piyer onu seviyordu.</p>

  <p>Piyer böylece ilk anda ona, Prenses Mariya’ya ve en önemlisi kendi kendine o zamana kadar hiç bilmediği bir sırrı açıklamış oluyordu. Sevinç içinde, ama acı çekiyormuş gibi, hastaymış gibi kıpkırmızı oldu. Heyecanını gizlemek istiyordu. Ama gizlemeye çalıştıkça duyduğu bu heyecan daha açık, daha belirgin olarak meydana çıkıyordu; en kesin sözlerle bile ona da Prenses Mariya’ya da kendisine de onu sevdiğini bu derece açık olarak anlatamazdı.</p>

  <p>Piyer, “Ama bunda bir şey yok ki! Sadece beklenmedik bir anda oldu da ondan!” diye düşünüyordu. Prenses Mariya ile biraz önce başladığı sohbete tekrar dalacağı sırada, Nataşa’ya tekrar bir göz attı. O zaman daha çok kızardı ve bütün varlığını bir heyecan, bir sevinç, bir korku duygusu sardı. Söyleyeceği sözleri şaşırdı, konuşmasının ortasında susuverdi.</p>

  <p>Piyer, odaya girdiğinde Nataşa’yı fark etmemişti, çünkü onu orada bulacağını hiç düşünmemişti. Onu tanımamasına gelince, bunun nedeni Nataşa’yı son görüşünden bu yana genç kızda büyük bir değişiklik meydana gelmiş olmasıydı. Nataşa zayıflamış, sararmıştı. Ama onu tanınmaz bir duruma sokan bu değildi. Gerçekten tanınamazdı, çünkü eskiden dudaklarında daima yaşamanın sevincini yansıtarak yüzünü aydınlatan bir gülümseyiş titrerdi; Piyer ona ilk kez olarak baktığı anda, böyle bir gülümseyişin en küçük bir belirtisi bile yoktu; yalnız dikkatle bakan, sevgi dolu, ama hüzünlü ve soru soran gözler vardı.</p>

  <p>Piyer’in utancı da Nataşa’da aynı duyguyu uyandırmadı; sadece belirsiz olarak bütün yüzünü hafifçe ışıklandıran bir hoşlanma olarak yansıdı.</p>

  <h2>XVI</h2>

  <p class="nonindent">Prenses Mariya:</p>

  <p>– Benim misafirim oldu, dedi. Kontla kontes de bugünlerde gelecekler. Kontes çok kötü durumda. Ama asıl Nataşa’nın doktora görünmesi gerekiyordu. Onu zorla benimle birlikte gönderdiler.</p>

  <p>Piyer Nataşa’ya doğru döndü:</p>

  <p>– Demek öyle... Derdi olmayan aile kaldı mı şimdi? dedi. Biliyor musunuz, meğer tam bizi kurtardıktan gün olmuş! Onu gördüm. Ne sevimli çocuktu!</p>

  <p>Nataşa ona bakıyordu. Söylediği sözlere karşılık olarak sadece gözleri biraz daha açıldı, iri iri oldu ve aydınlandı. Piyer:</p>

  <p>– Size teselli verecek ne düşünebilirim? Ne söyleyebilirim? dedi. Hiçbir şey söyleyemem! Bu kadar sevimli, bu derece hayat dolu bir çocuk neden ölsün?</p>

  <p>Prenses Mariya:</p>

  <p>– Evet! İnsanın inancı olmasa zamanımızda yaşamak çok zor bir şey olacak.</p>

  <p>Piyer, aceleyle sözünü kesti:</p>

  <p>– Öyle, öyle! Bakın, bunu çok doğru söylediniz!</p>

  <p>Nataşa dikkatle Piyer’in gözlerinin içine baktı:</p>

  <p>– Neden? diye sordu.</p>

  <p>Prenses Mariya:</p>

  <p>– Ne demek neden? İnsanın öbür dünyada bizi bekleyen şeyleri aklından geçirmesi bile...</p>

  <p>Nataşa, Prenses Mariya’yı sonuna dek dinlemeden gene soru sorar gibi Piyer’e baktı. Piyer:</p>

  <p>– Çünkü yalnız Tanrı’nın var olduğuna, kaderlerimizi “o”nun yönettiğine inanan bir insan, sizin... ve onun gibi bir kayba dayanabilir...</p>

  <p>Nataşa bir şey söylemek istiyordu. Ama hemen sonra tekrar sustu. Piyer, aceleyle başını öbür yana çevirmişti. Gene Prenses Mariya’ya dönmüş, arkadaşının son günleri hakkında ona sorular soruyordu. Şimdi artık utancı hemen hemen yok olmuştu, ama bütün eski özgürlüğünün de ortadan kalktığını hissediyordu. Anlıyordu ki, şimdi her sözünü, her davranışını yargılayan bir yargıç vardı ve bu yargıç onun gözünde dünyadaki bütün insanlardan daha değerliydi. Şimdi konuşuyor, konuşurken de bu sözlerinin Nataşa üzerinde nasıl bir etki yaptığını düşünüyordu. Nataşa’nın hoşuna gidebilecek sözleri kasıtlı olarak söylemiyordu; ama o sırada ne söylerse söylesin, bütün sözlerine Nataşa’nın açısından bakıyor, kendisini ona göre eleştiriyordu.</p>

  <p>Prenses Mariya, her zaman olduğu gibi isteksiz bir tavırla Prens Andrey’i ne durumda bulduğunu anlatmaya başlamıştı. Ama Piyer’in soruları, hareketli ve huzursuz bakışı, heyecandan titreyen yüzü, yavaş yavaş prensesi daha önce eski duygularını uyandırmaktan korktuğu için hayalinde yeniden canlandırmaktan çekindiği ayrıntılara girmeye zorladı.</p>

  <p>Piyer, bütün vücuduyla Prenses Mariya’ya doğru eğilmiş, bir tek sözünü kaçırmamaya çalışarak anlattıklarını dikkatle dinliyordu.</p>

  <p>– Ya? Ya? Demek öyle, demek öyle... diyordu. Evet, evet, demek huzura kavuşmuştu, öyle mi? Demek yumuşamıştı! Bunu ruhunun bütün gücüyle o kadar arıyordu, tam anlamında iyi bir insan olmayı o kadar istiyordu ki ölümden korkması olanaksızdı. Bir kusuru olsa bile bu kendisinden ileri gelemezdi. Demek sonunda yumuşadı, öyle mi?</p>

  <p>Birden Nataşa’ya doğru dönerek genç kızın dolu dolu olmuş gözlerine baktı:</p>

  <p>– Sizinle görüşmüş olması, ne kadar büyük bir mutluluk! dedi.</p>

  <p>Nataşa’nın yüzünde bir ürperme oldu. Kaşlarını çattı ve bir an için gözlerini indirdi. Bir dakika kadar kararsızlık içinde kaldı: Konuşmalı mı, yoksa konuşmamalı mıydı? Sonunda göğsünden gelen dolgun ve hafif bir sesle:</p>

  <p>– Evet, mutluluktu, benim için herhalde mutluluktu...</p>

  <p>Bir an sustu, sonra:</p>

  <p>– O da... o da bunu istediğini söylemişti, yanına geldiğim anda söylemişti bunu... dedi.</p>

  <p>Birden sesi titremişti. Kızardı ve dizlerine koyduğu ellerini birbirine kenetleyerek sıktı, sonra kendini zorladığını belli eden bir tavırla başını kaldırdı ve hızlı hızlı konuşmaya başladı.</p>

  <p>– Biz Moskova’dan çıkarken bir şey bilmiyorduk. Sormaya cesaretim bile yoktu. Sonra beklenmedik bir anda onun bizimle beraber olduğunu söylediler. Ben ise hiçbir şey düşünmüyor, onun ne durumda olduğunu aklımdan bile geçiremiyordum; yalnız onu görmek, onunla birlikte olmak ihtiyacını duyuyordum.</p>

  <p>Titreyerek, soluk soluğa konuşuyordu. Sözünü kesmelerine olanak vermeden o zamana dek hiç kimseye anlatmadığı şeyi de anlattı: Yolculuklarının sürdüğü o üç hafta boyunca ve Yaroslavl’daki yaşantıları sırasında neler geçirdiğini, hepsini bir bir açıkladı.</p>

  <p class="extract">Piyer, nemlenen gözlerini genç kızdan ayırmadan, onu ağzı açık dinliyordu. Onu dinlerken de ne Prens Andrey’i ne ölümünü ne de Nataşa’nın anlattıklarını düşünüyordu. Sadece sesini dinliyor, daha önce çektiği ve şimdi de bütün bunları anlatırken yeniden yaşadığı acılar yüzünden ona karşı sadece acıma duyuyordu.</p>

  <p>Prenses Mariya gözyaşlarını tutabilmek için yüzünü kırıştırarak Nataşa’nın yanında oturuyor ve Nataşa ile ağabeyi arasındaki aşkın son günlerinin hikâyesini ilk kez olarak dinliyordu. Nataşa için yer yer acılı, yer yer sevinçli anıları olan hikâyeyi anlatmak bir ihtiyaçtı. Hiçbir önemi olmayan ayrıntıları, ruhunun derinliklerinde saklanan sırlarla karıştırarak anlatıyor ve sözünü bir türlü bitiremeyecekmiş gibi görünüyordu. Birkaç kez aynı şeyi tekrar tekrar söyledi.</p>

  <p>– İşte hepsi bu kadar! Hepsi bu! dedi.</p>

  <p>Sonra Nikoluşka içeri girerken hızlı bir hareketle yerinden fırladı, neredeyse koşarak kapıya doğru gitti. Başını paravanalı kapının kenarına çarptı ve acıdan mı, yoksa üzüntüden mi bilinmez, inleyerek kendini odadan dışarı attı.</p>

  <p>Piyer, Nataşa’nın biraz önce uzaklaştığı kapıya bakıyor ve durup dururken koca dünyada birdenbire niçin kendini yapayalnız hissettiğini anlayamıyordu. Prenses Mariya, Piyer’in dikkatini odaya giren yeğeninin üzerine çevirerek onu daldığı bu derin düşüncelerden ayırdı.</p>

  <p>Babasının yüzüne çok benzeyen Nikoluşka’nın yüzü, manevi bakımdan böyle duygulandığı bu sırada ona öyle bir etki yaptı ki Piyer, bu çocuğu öptükten sonra aceleyle kalktı, mendilini çıkararak pencereye doğru gitti. Prenses Mariya ile vedalaşmak istiyordu, ama prenses onu bırakmadı:</p>

  <p>– Hayır, biz Nataşa ile bazen üçlere kadar oturuyoruz; rica ederim oturun. Şimdi söylerim, akşam yemeğini hazırlarlar. Siz aşağıya inin, biz şimdi geliriz.</p>

  <p>Piyer, dışarıya çıkmadan önce prenses ona:</p>

  <p>– Nataşa ilk kez olarak ağabeyimden böyle söz etti! dedi.</p>

  <h2>XVII</h2>

  <p class="nonindent">Piyesi ışık içinde olan büyük bir yemek odasına götürdüler; birkaç dakika sonra ayak sesleri duyuldu ve prensesle Nataşa odaya girdiler. Nataşa sakindi; bununla birlikte yüzünde gene ciddi, gülümseyişten yoksun bir ifade vardı. Prenses Mariya, Piyer ve Nataşa, üçü de çoğu zaman en gizli duyguların açıklandığı ciddi bir konuşmadan hissedilen garip bir utanç içindeydiler. Biraz önceki konuşmayı sürdürmek olanaksızdı, önemsiz şeylerden söz açmak onlara ayıp görünüyordu. Susmak ise tatsız bir şey olacaktı; çünkü konuşmak isteğini duyuyorlardı; susunca rol yapıyorlarmış gibi bir tavır takınmış olacaklardı. Hiç konuşmadan sofraya yaklaştılar. Uşaklar, iskemleleri çekip yeniden ittiler. Piyer peçetesini açtı, sonra sessizliği bozmaya karar vererek bir Nataşa’ya bir Prenses Mariya’ya baktı. Belli ki ikisi de aynı anda, aynı kararı vermişlerdi: İkisinin de gözlerinde yaşamdan memnun olmanın verdiği ve dünyada acının yanı sıra sevinçlerin de bulunduğunu kabul ettiklerini belirten bir ışık yanıyordu.</p>

  <p>Prenses Mariya:</p>

  <p>– Votka içer misiniz kont? diye sordu ve bu sözleri birden biraz önce olup bitenlerin meydana getirdiği huzursuzluğu yok etti. Sonra:</p>

  <p>– Bize kendinizden söz ediniz! Ne olur! dedi. Sizin için öyle inanılmaz şeyler anlatıyorlar ki.</p>

  <p>Piyer, artık alışkanlık haline gelen yumuşak, için için eğleniyormuş hissini veren gülümseyişle:</p>

  <p>– Evet! dedi. Bana da rüyamda bile görmediğim şeyler anlatıyorlar. Mariya Abramovna beni evine davet etti ve başımdan geçen ya da geçmesi gereken şeylerin hepsini bir bir anlattı. Stepan Stepaniç de bana neler anlatmam gerektiğini öğretti. Genel olarak fark ettim ki ilgi çekici bir insan olmak, çok rahat bir şeymiş. Ben de şimdi ilgi çekici bir insan oldum. Herkes beni evine davet ediyor, herkes bana bir şey anlatıp duruyor!</p>

  <p>Nataşa gülümsedi ve bir şey söylemek istedi. Ama Prenses Mariya sözünü kesti:</p>

  <p>– Bize anlattıklarına göre, Moskova’da iki milyon kadar zararınız olmuş, doğru mu bu? diye sordu.</p>

  <p>Piyer:</p>

  <p>– Oysa eskisinden üç misli daha zengin oldum! dedi.</p>

  <p>Karısının borçları ile tamir işleri durumunu değiştirdiği halde, Piyer, sözünü sürdürerek üç misli daha zengin olduğu konusunda ısrar etti.</p>

  <p>– Bütün bunlardan kesin olarak bir şey kazandım! O da özgürlüğüm... diye ciddi ciddi söze başladı ama hemen sonra bunun aşırı derecede kişisel bir konu olduğunu anlayarak sustu.</p>

  <p>– Evlerinizi tamir ettiriyormuşsunuz, öyle mi?</p>

  <p>– Evet. Savelyiç öyle istiyor.</p>

  <p>Prenses Mariya:</p>

  <p>– Siz Moskova’dayken kontesin öldüğünü bilmiyor muydunuz? diye sordu, sorar sormaz da Piyer özgürlüğe kavuştuğunu söyledikten hemen sonra ona öyle bir soru sormakla sözlerine belki de aslında hiç taşımadıkları bir anlam vermiş olduğunu düşünerek kızardı.</p>

  <p>Piyer, Prenses Mariya’nın özgürlük konusunda söylemiş olduğu sözlere verdiği anlamı hiç de utandırıcı bir şey saymadığını belli eden bir tavırla:</p>

  <p>– Hayır! diye karşılık verdi. Onun ölümünü Orel’de öğrendim, öğrendiğimde ne kadar şaşırdığımı size anlatamam!</p>

  <p>Nataşa’ya yan gözle baktı ve karısı için neler söyleyeceğini merak ettiğini yüzünden fark ederek hemen:</p>

  <p>– Örnek sayılacak iki eş değildik! dedi. Ama bu ölüm beni fena halde sarstı. İki kişi kavga ettiği vakit, her zaman ikisinde de kabahat vardır. İnsan artık dünyada olmayan bir başka insana karşı suçunun birden korkunç derecede ağırlaştığını hisseder. Hem bu ölüm öyle bir ölüm ki... Dostsuz, tesellisiz...</p>

  <p>Piyer sözlerini:</p>

  <p>– Ona çok acıyorum! diye bitirdi ve memnunlukla Nataşa’nın yüzünde sevinçli bir takdir fark etti.</p>

  <p>Prenses Mariya:</p>

  <p>– Evet... Şimdi gene bekârsınız, gene evlenebilirsiniz! dedi.</p>

  <p>Piyer, birden kıpkırmızı oldu ve uzun bir süre Nataşa’ya hiç bakmamaya çalıştı. Ama cesaret edip de ona baktığı vakit, yüzünde soğuk, ciddi, hatta nefret dolu bir ifade gördü ya da ona öyle geldi.</p>

  <p>Prenses Mariya:</p>

  <p>– Ama sahiden Napolyon’u gördünüz ve onunla konuştunuz değil mi? Bize öyle anlattılar... dedi.</p>

  <p>Piyer güldü.</p>

  <p>– Bir kez olsun görmedim! Hiç görüşmedim onunla. Herkes sanıyor ki tutsak düşmek, Napolyon’un evinde misafir olmaktır. Oysa ben onu görmek şöyle dursun, ondan söz edildiğini bile işitmedim. Çok kötü bir çevrede bulunuyordum.</p>

  <p>Yemek bitmişti ve Piyer daha önce tutsakken başından geçenleri anlatmaya razı olmadığı halde, yavaş yavaş kendini anlatışının heyecanına kaptırdı.</p>

  <p>Nataşa hafifçe gülümseyerek:</p>

  <p>– Ama Moskova’da gerçekten Napolyon’u öldürmek için kalmıştınız değil mi? diye sordu. Bunu daha Suhareva Kalesi’nin orada size rastladığımız vakit anlamıştım; hatırlıyor musunuz karşılaşmamızı?</p>

  <p>Piyer, söylediğinin doğru olduğunu kabul etti ve bu sorudan sonra Prenses Mariya ile özellikle Nataşa’nın kendisine yönelttiği sorulara karşılık vere vere, farkında olmadan yavaş yavaş başından geçenleri bütün ayrıntılarıyla anlatmaya başladı.</p>

  <p>Önce artık bütün insanlara ve özellikle kendi kendine karşı takındığı yumuşak, hafif alaylı bir tavırla konuşmaya başlamıştı; ama sıra gözlerinin önünde olup biten korkunç olayları anlatmaya gelince kendi de elinde olmayarak anlattıklarının heyecanına kapıldı ve hayalinde canlandırdığı şiddetli anıların etkisi altında duygularını bastırmaya çalışan bir insan gibi konuşmaya başladı.</p>

  <p>Prenses Mariya, yumuşak bir gülümseyişle bir Piyer’e bir Nataşa’ya bakıyordu. Anlatılan bütün hikâyede sadece Piyer’in kişiliğini ve iyiliğini görüyordu. Nataşa, dirseğini masaya dayamış, yüzünde hikâyenin akışına uyarak durmadan değişen bir ifadeyle, dikkati bir an olsun dağılmadan Piyer’in her sözünü izliyordu ve belli ki anlattıklarını onunla birlikte yaşıyordu. Yalnız bakışı değil, arada bir hafifçe bağırması ve yumuşak bir tavırla sorduğu sorular, Piyer’e anlattığı şeyler arasında onlara belirtmek istediklerini kavradığını gösteriyordu. Belli ki yalnız Piyer’in anlattıklarını değil, aynı zamanda anlatmak isteyip de sözlerle açıklayamadığı şeyleri de anlıyordu. Piyer, kadınla çocuğu savunmak isterken yakalanışını şöyle anlattı:</p>

  <p>– Feci bir görünümdü! Çocuklar, tek başlarına bırakılmış, bazıları da alevler arasında kalmıştı. Gözümün önünde bir çocuğu alevlerin içinden çıkardılar. Üzerlerinden her şeyleri zorla koparılıp alınan... küpeleri kulak memeleriyle birlikte koparılarak alınan kadınlar...</p>

  <p>Birden kızararak güldü.</p>

  <p>– Bu sırada oradan bir devriye geçiyordu; soyguna katılmayan herkesi, bütün erkekleri yakalayıp götürdüler. Tabii beni de...</p>

  <p>Nataşa:</p>

  <p>– Herhalde her şeyi olduğu gibi anlatmıyorsunuz siz, kesin olarak inanıyorum ki siz muhakkak orada bir şey yapmışsınızdır... dedi.</p>

  <p>Bir an sustu, sonra:</p>

  <p>– İyi bir davranışta bulunmuşsunuzdur, diye sözünü tamamladı.</p>

  <p>Piyer tekrar anlatmaya koyuldu. Sıra idamlara gelince korkunç ayrıntıları atlamak istedi; ama Nataşa her şeyi olduğu gibi, hiçbir şeyi saklamadan anlatmasını istiyordu.</p>

  <p>Piyer, bir arada Karatayev’den söz edecek oldu. (Artık sofradan kalkmış, bir aşağı bir yukarı dolaşmaya başlamıştı. Nataşa da onu gözleriyle izliyordu.) Birden durakladı:</p>

  <p>– Hayır! O okuması yazması olmayan adamdan, o saf, o aptal görünen adamdan neler öğrendiğimi dünyada anlayamazsınız!</p>

  <p>Nataşa:</p>

  <p>– Ziyanı yok, ziyanı yok, siz anlatın, dedi. Nerede o adam şimdi?</p>

  <p>– Öldürdüler onu! Hem de hemen hemen gözümün önünde.</p>

  <p>Piyer bunu söyledikten sonra geri çekiliş sırasındaki son günlerini, Karatayev’in hastalığını (bunları anlatırken sesi hep titriyordu) ve ölümünü anlatmaya başladı.</p>

  <p>Piyer, başından geçenleri o zamana kadar hiç kimseye anlatmadığı biçimde anlatıyordu; kendi kendine bile hiçbir zaman olup bitenleri böyle hatırladığı olmamıştı. Şimdi başından geçen her şeyde, gizli olan yeni bir anlam görüyor gibiydi. Bütün bunları Nataşa’ya anlatırken, konuşurken sözünü cankulağıyla dinleyen bir kadının bulunduğunu gören erkeğin duyduğu o nadir zevki tadıyordu: Ama söz konusu olan zevk, erkeği dinlerken kendilerine söylenenleri kültürlerini arttırmak, zekâlarını geliştirmek, olumlu bir fırsat ortaya çıkınca bunları tekrarlamak ya da kendi sözlerine katabilmek için onları zihinlerine iyice yerleştirmeye çalışarak onları tam zamanında hatırlayan ve küçük zekâ dağarcıklarına kattıkları o akıllıca sözleri bir an önce başkalarına aktarmaya çalışan “zeki” kadınların verebilecekleri bir şey değildi; ancak bir erkeğin eylemlerinde en iyi yönleri seçme, onları benimseme ve bu iyi yönleri kendi benliklerine katma yeteneğine sahip gerçek anlamdaki kadınların tattırdıktan bir zevkti. Nataşa, farkında olmadan dikkat kesilmişti: Piyer’in bir tek sözünü, bir tek bakışını, sesinde meydana gelen en küçük kararsızlığı, yüzündeki kasların bir tek titreyişini, bir tek el hareketini kaçırmıyordu. Daha tamamlanmamış, daha söylenmemiş bir sözü havadayken yakalıyor, Piyer’in ruhunda meydana gelen oluşumu sezerek belirtilerini içine sindiriyordu.</p>

  <p>Prenses Mariya da anlatılanları kavrıyor, Piyer’in acılarını paylaşıyordu, ama şimdi bütün dikkatini çeken bir başka şey görüyordu; Nataşa ile Piyer arasında bir sevgi doğabilir, mutluluk olabilirdi. İlk kez olarak aklına gelen bu düşünce, benliğini sevinçle dolduruyordu.</p>

  <p>Saat gecenin üçü olmuştu. Uşaklar üzüntülü ve sert yüzlerle şamdanlarda yanan mumları gelip değiştiriyor, ama hiç kimse gelip gittiklerini fark etmiyordu.</p>

  <p>Piyer hikâyesini bitirdi. Nataşa parlak, heyecanlı gözleriyle belki de onun açıklamadığı geri katan şeyleri de anlamak istiyormuş gibi, hep ısrarla, dikkatle Piyer’e bakıyordu. Piyer de utangaç, mutlu bir çekingenlikle arada bir Nataşa’ya bakıyor, şimdi konuşmayı başka bir konuya yöneltmek için nasıl bir şey söylemek gerektiğini düşünüyordu. Prenses Mariya susuyordu. Saatin üç olduğu ve artık yatma vaktinin geldiği hiç kimsenin aklına gelmiyordu.</p>

  <p>Piyer:</p>

  <p>– Felaketler oldu, acılar çekildi... diye sözünü sürdürüyordu. Ama şimdi, şu anda bana, “Tutsak düşmeden önce olduğun gibi kalmak mı istersin, yoksa her şeyi yeniden yaşamak mı?” diye sorsalar, “Tanrı rızası için gene tutsak düşeyim, gene at eti yiyeyim!” derim. Sanırız ki herhangi bir şey bizi alıştığımız bir yoldan ayırdı mı her şey mahvolur; oysa ancak o zaman yepyeni ve iyi bir şey başlıyor. Hayat var oldukça, mutluluk da oluyor. İleride daha çok yaşanılacak şeyler var. Çok! Pek çok!</p>

  <p>Nataşa’ya döndü:</p>

  <p>– Bunu size söylüyorum! dedi.</p>

  <p>Nataşa bambaşka bir sözle karşılık vererek:</p>

  <p>– Öyle öyle, ben de her şeyi yeni baştan yaşamaktan başka bir şey istemezdim! dedi.</p>

  <p>Piyer ona dikkatle baktı. Nataşa:</p>

  <p>– Evet, başka hiçbir şey istemezdim!</p>

  <p>Piyer birden:</p>

  <p>– Doğru! Doğru! diye bağırdı. Ben sağ kaldıysam, yaşamak istiyorsam suç bende değil ki, sizin için de durum öyle.</p>

  <p>Nataşa eğildi, başını ellerinin üzerine koyarak ağlamaya başladı.</p>

  <p>Prenses Mariya:</p>

  <p>– Ne oluyorsun Nataşa? diye sordu.</p>

  <p>Nataşa gözyaşları arasında Piyer’e gülümsedi:</p>

  <p>– Bir şeyim yok, bir şeyim yok! İyi geceler, artık yatma vakti geldi.</p>

  <p>Piyer ayağa kalkarak vedalaştı.</p>



  <p class="extract">Prenses Mariya ile Nataşa her zaman yaptıkları gibi yatak odasında baş başa kalmışlardı. Piyer’in anlattıklarını konuşuyorlardı. Ama Prenses Mariya, Piyer için ne düşündüğünü söylemiyordu. Nataşa da Piyer’den söz etmiyordu.</p>

  <p>– İyi geceler Mariya! Biliyor musun? Sık sık bir korku duyarım. Ondan (Prens Andrey’den demek istiyordu), duygularımızı ayağa düşürmekten korktuğumuz için söz etmeye etmeye, onu unutmaya başlıyoruz diye!</p>

  <p>Prenses Mariya derin derin içini çekti. Bu derin iç çekişle Nataşa’nın söylediğini kabul etmiş oldu; ama sözle onunla aynı düşüncede olmadığını belirtmek gereğini duydu.</p>

  <p>– İnsan onu unutabilir mi hiç? dedi.</p>

  <p>Nataşa:</p>

  <p>– Demin her şeyi anlatmak bana o kadar ferahlık verdi ki; hem ağır geliyor hem acı veriyor hem de içimi hafifletiyordu. Çok çok iyi geldi bana o konuşma! Hem kesin olarak biliyorum ki Piyer de onu benim gibi seviyordu. Bütün bunları ona bu yüzden anlattım... Bunu ona anlatmamda hiçbir kötülük yok değil mi?</p>

  <p>Prenses Mariya:</p>

  <p>– Piyer’e mi? Ne münasebet! dedi. Ne üstün bir insandır o.</p>

  <p>Birden Nataşa’nın dudaklarında, yüzünde çapkınca bir gülümseyiş belirdi:</p>

  <p>– Biliyor musun Mari? Piyer tertemiz, pürüzsüz, taptaze olmuş. Tıpkı hamamdan çıkmış gibi. Anlıyor musunuz? Sanki ruhu yıkanmış gibi, öyle değil mi?</p>

  <p>Prenses Mariya çoktandır Nataşa’nın yüzünde böyle bir gülümseme görmemişti.</p>

  <p>– Evet! dedi. Piyer iyiye doğru çok değişmiş, çok şey kazanmış.</p>

  <p>– O kısacık ceket, o kesilmiş saçlar, evet... tıpkı hamamdan çıkmış gibi. Babam da bazen...</p>

  <p>Prenses Mariya:</p>

  <p>– Onun (Prens Andrey’in demek istiyordu) neden hiç kimseyi Piyer kadar sevmediğini şimdi anlıyorum.</p>

  <p>– Evet, üstelik Piyer ondan apayrı bir insan. Erkekler ancak tam anlamıyla birbirlerine benzemedikleri zaman dost olurlarmış. Herhalde doğrudur. Piyer ona hiçbir bakımdan, hiçbir yönden benzemiyor değil mi?</p>

  <p>Mariya:</p>

  <p>– Evet, eşi bulunmaz bir insan o, dedi.</p>

  <p>Nataşa:</p>

  <p>– Eh, iyi geceler! diye karşılık verdi.</p>

  <p>O çapkın gülüş, dudaklarında unutulmuş gibi, uzun bir süre silinmedi.</p>

  <h2>XVIII</h2>

  <p class="nonindent">Piyer o gece bir türlü uyuyamadı; odasında bazen kaşlarını çatarak çözümlenmesi zor bir şeyler düşünüyor, birden omuzlarını silkerek irkiliyor, bazen de mutlulukla gülümsüyordu.</p>

  <p>Prens Andrey ile Nataşa’yı, aralarındaki aşkı düşünüyor, bazen Nataşa’yı geçmişte olup bitenlerden kıskanıyor, bu kıskançlığı duyduğu için bazen kendisini kınıyor, bazen de içinde böyle bir duygu uyandığı için kendini bağışlıyordu. Artık saat sabahın altısı olmuştu. Piyer ise hâlâ odasında dolaşıp duruyordu.</p>

  <p>Kendi kendine, “Eh ne yapalım? Madem artık bu iş olmadan olmuyor, ne yapalım! Demek öyle gerekiyor!” diye söylenerek aceleyle soyunup yatağına yattı. Mutlu ve heyecanlıydı ama artık kuşkusu, kararsızlığı kalmamıştı. “Bu mutluluk ne garip, ne olanaksız görünürse görünsün, onunla karı koca olmamız için elimden geleni yapmalıyım!” diye söylendi.</p>

  <p>Piyer, birkaç gün önce cuma günü Petersburg’a gitmeyi kararlaştırmıştı. Perşembe günü Savelyiç yanına gelip de yola koyulmak üzere eşyaların toplanması konusunda emirlerini beklediğini söyleyince Piyer kendi kendine:</p>

  <p>– Petersburg’a mı? Petersburg da neymiş? Kim gidecekmiş Petersburg’a, diye söylendi. Ha, evet, bu eskidendi, eskidendi. Daha öncedendi, bütün bunlardan daha önce Petersburg’a gitmeye karar vermiştim, ama neden bilmiyorum, diye hatırladı. Eh madem öyle, neden gitmeyeyim? Gerçekten de, belki giderim, kim bilir?</p>

  <p>Sabahleyin ihtiyar yüzüne bakarak “Ne kadar iyi kalpli, ne dikkatli adam! Nasıl da her şeyi hatırlıyor! Gülümseyişi bile ne kadar tatlı,” diye düşündü.</p>

  <p>– Eh, söyle bakalım, hâlâ azat olmak istemiyor musun Sayelviç? diye sordu.</p>

  <p>– Azat olup ne yapacağım ekselans hazretleri? Nur içinde yatsınlar, eski kontumuzun yanında yaşadık ya, sizin yanınızda da bir kötülük görmeden yaşıyoruz...</p>

  <p>– Peki ya çocuklar?</p>

  <p>– Çocuklar da yaşarlar ekselans. Sizin gibi efendilerin hizmetinde insan yaşayabilir...</p>

  <p>Piyer:</p>

  <p>– Peki, ya benim mirasçılarım olursa? Ya günün birinde evlenirsem?.. Olmayacak şey değil ya!</p>

  <p>Bunu söylerken elinde olmayarak gülümsemişti.</p>

  <p>– O da olursa iyi olur! Fena olmaz ki, ekselans hazretleri.</p>

  <p>Piyer, “Nasıl oluyor da bu işin bu kadar kolay olduğunu düşünebiliyor? Bunun ne korkunç, ne tehlikeli olduğunu bilmiyor. Çok erken mi davranmış olacağım, yoksa artık çok mu geç? Ne korkunç şey!”</p>

  <p>– Emriniz, efendim? Yarın yola çıkacak mısınız? diye sordu.</p>

  <p>– Hayır, gidişimi biraz erteleyeceğim, sonra sana söylerim. Seni uğraştırdığım için beni bağışla, dedi ve Savelyiç’in dudaklarındaki gülümseyişe baktı. “Ne garip, artık Petersburg’a gitmek gibi şeylerin önemi kalmadığını, her şeyden önce o işi çözmek gerektiğini bilmiyor. Her neyse... belki biliyor da sadece bilmiyormuş gibi davranıyor, onunla konuşsam mı? Acaba düşüncesi ne bu konuda? Hayır, olmaz, başka bir gün fırsat çıkarsa konuşuruz.”</p>

  <p>Piyer öğleyin kontese bir gece önce Prenses Mariya’ya gittiğini söyledi ve “Bilin bakalım kiminle karşılaştım!” diyerek orada Natali Rostova’yı görmüş olduğunu ekledi.</p>

  <p>Kontes bunda Piyer’in örneğin Anna Semyonovna ile karşılaşmasından daha önemli bir şey göremiyordu.</p>

  <p>Piyer:</p>

  <p>– Siz Anna Semyonovna’yı tanıyor musunuz? diye sordu.</p>

  <p>Kontes:</p>

  <p>– Prensesi ben de gördüm, diye karşılık verdi. Duyduğuma göre, onu genç Rostov için istemişler. Öyle bir şey olsa Rostovlar için çok iyi olur. Söylediklerine göre, bütün servetlerini yitirmişler.</p>

  <p>– Siz Rostova’yı tanıyor musunuz?</p>

  <p>– Sadece o hikâyeyi işitmiştim o zamanlar. Çok yazık oldu!</p>

  <p>Piyer içinden, “Acaba durumu anlamıyor mu, yoksa kasıtlı olarak mı böyle davranıyor? İyisi mi ona bir şey söylemeyeyim,” dedi.</p>

  <p>Kontes de Piyer’e yolluk hazırlamıştı. Piyer, “Hepsi ne kadar iyi yürekli, şimdi artık böyle işler onlara hiç ilginç görünmüyordur. Öyleyken bunlarla uğraşıp duruyorlar. Hem de hepsi benim için. Asıl şaşılacak olan da bu!” diye düşünüyordu.</p>

  <p>Aynı gün, polis müdürü Piyer’e geldi, Kremlin’de Granit Salon’da sahiplerine dağılacak malları teslim almak için güvenilir birini göndermesini rica etti.</p>

  <p>Piyer, polis müdürünün yüzüne baktı ve “Bu da öyle! Ne sevimli, ne yakışıklı! Ne yürekli! Böyle bir zamanda bu saçma işlerle uğraşıyor. Oysa namuslu olmadığını, nüfuzundan yararlandığını söylüyorlar. Ne saçma şey! Hem neden yararlanmasın sanki? Bir kez, aldığı terbiye bunu gerektiriyor. Zaten herkes öyle yapıyor. Öyle hoş, öyle anlam taşıyan bir yüzü var ki! Bana bakarken de hep gülümsüyor!” diye düşündü.</p>

  <p>O gün Piyer öğle yemeğine Prenses Mariya’ya gitti. Caddelerden, yanmış evlerin arasından geçerken bu harabelerin güzelliğine hayret ediyordu. Evlerin bacaları, yıkılmış duvarları, Rein’i ve Coliseum’u hatırlatıyor, birbirlerini saklayarak, yanmış yıkılmış semtler boyunca hep güzel görünen biçimlerde uzayıp gidiyordu. Piyer’in yolda karşılaştığı arabacılar, faytondaki yolcular, tahtaları keserleriyle düzelten marangozlar, satıcı kadınlar ve dükkân sahipleri, hepsi ışık saçan neşeli yüzlerle Piyer’e bakıyor, sanki birbirlerine, “Ha, işte geldi! Bakalım o da ne olacak?” diye söyleniyorlardı.</p>

  <p>Piyer, Prenses Mariya’nın evine giderken birden bir akşam önce Nataşa ile gerçekten görüştüğüne, onunla konuştuğuna inanamıyormuş gibi oldu. “Belki de bunu kendi kendime uydurdum. Belki de şimdi içeri girdiğimde, orada hiç kimseyi görmeyeceğim,” diye düşündü. Ama daha odaya girer girmez bir an önceki özgürlük duygusunun yavaş yavaş yok oluşundan, Nataşa’nın orada bulunduğunu bütün varlığıyla hissetti. Nataşa’nın üzerinde gene aynı plili, siyah elbise vardı ve saçları gene o akşamki gibi taranmıştı. Buna rağmen bambaşka görünüyordu. İlk akşam da öyle görünseydi Piyer onu tanımakta bir an için olsun kararsızlık göstermeyecekti.</p>

  <p>Nataşa, tıpkı Piyer onu henüz çocuk sayılabilecek bir çağdayken tanıdığı, sonradan da Prens Andrey’le nişanlandığı vakit olduğu gibiydi. Gözlerinde neşeli, soru soran bir parıltı, yüzünde de yumuşak, garip, çapkınca bir ifade vardı.</p>

  <p>Yemek yendi, Piyer’e kalsa o akşam orada oturacaktı. Ama Prenses Mariya gece yapılacak ayine gidiyordu. Bu yüzden Piyer onlarla birlikte çıkmak zorunda kaldı.</p>

  <p>Ertesi gün Piyer erkenden geldi. Yemek yedi ve o akşamı orada geçirdi. Prenses Mariya ile Nataşa konuklarının gelmesine candan seviniyorlardı. Piyer için de yaşamın bütün anlamı artık bu evdeydi; öyleyken akşama doğru artık her şeyi konuşmuşlardı ve söz hep önemsiz bir konudan bir başka önemsiz konuya geçiyor, sık sık kesiliyordu. Piyer, o akşam öyle geç vakte kadar oturdu ki Prenses Mariya ile Nataşa herhalde ne zaman gideceğini merak ederek bakışmaya başladılar. Piyer bunu fark ediyordu ama gene de bir türlü oradan ayrılamıyordu. Kendini zor bir durumda hissediyor, utanıyor, yine de oturuyordu. Çünkü bir türlü kalkıp oradan gidemiyordu.</p>

  <p>Prenses Mariya bunun sonunun gelmeyeceğini düşünerek herkesten önce kalktı, başının ağrıdığından yakınarak iyi akşamlar diledi, sonra:</p>

  <p>– Demek yarın Petersburg’a gidiyorsunuz, öyle mi? dedi.</p>

  <p>Piyer, hayretle ve bu sözden alınmış gibi aceleyle:</p>

  <p>– Hayır, gitmiyorum! dedi. Petersburg’a mı? Yok canım. Yarın uğrarım, onun için size şimdi veda etmiyorum. Petersburg’dan istediğiniz bir şey varsa söylersiniz, sormak için geleceğim.</p>

  <p>Konuşurken Prenses Mariya’nın karşısında, ayakta duruyor, kızarıp bozarıyor, ama gene de gitmiyordu.</p>

  <p>Nataşa, Piyer’e elini uzattı, sonra dışarı çıktı. Prenses Mariya ise gidecek yerde kendini bir koltuğa bıraktı ve o ışıklı gözleriyle dikkatle, ciddi ciddi, derin derin Piyer’e baktı. Biraz önce söz ettiği yorgunluk herhalde şimdi tamamen geçmişti. Sürekli bir konuşmaya hazırlanır gibi, derin derin, uzun uzun içini çekti.</p>

  <p>Nataşa gidince Piyer’in biraz önce duyduğu çekingenlik, utangaçlık birden yok olmuş, yerini derin bir heyecan almıştı. Koltuğu çevik bir hareketle Prenses Mariya’nın yakınına çekti. Sonra sanki prenses ona bunu soruyormuş gibi, bakışındaki anlama karşılık vererek:</p>

  <p>– Evet, ben de size bunu söylemek istiyordum, dedi. Bana yardım edin prenses, söyleyin, ne yapayım? Benim için bir umut olabilir mi? Sevgili Prenses Mariya! Beni dinleyin! Her şeyi biliyorum. Biliyorum, onun dengi değilim; biliyorum, şimdi bunları söylemenin sırası da değil. Ama ona bir ağabey olmak istiyorum. Hayır, bunu demek istemiyorum... Anlatamıyorum...</p>

  <p>Sustu, elleriyle yüzünü, gözlerini ovdu, sonra saçmalamamak için çaba gösterdiğini belli eden bir tavırla:</p>

  <p>– İşte bakın, diye tekrar söze başladı. Onu ne zamandır seviyorum, bilemiyorum. Ama ömrümce yalnız onu sevdim. Öyle seviyorum ki onsuz bir yaşamı düşünemiyorum bile. Ona şimdi evlenmeyi teklif etmek cesaretini bulamıyorum; ama onun belki de benim olabileceğini, bu olanağı kaçırabileceğimi... bu olanağın yok olabileceğini düşünmek bile bana korkunç görünüyor. Söyleyin benim için bir umut olabilir mi? Söyleyin, ne yapayım?</p>

  <p>Kısa bir süre sustu, sonra Prenses Mariya karşılık vermediği için yavaşça yanına sokuldu:</p>

  <p>– Sevgili prenses... dedi.</p>

  <p>Prenses Mariya:</p>

  <p>– Bana söylediklerinizi düşünüyorum! dedi. Bakın, “Şimdi ona sevgiden söz etmenin sırası değil,” dediğiniz vakit haklıydınız...</p>

  <p>Prenses bir an sustu. Demek istiyordu ki Nataşa’ya şimdi sevgiden söz edilemezdi. Ama sustu, çünkü Nataşa’nın daha üçüncü gün değişmiş tutumundan anlıyordu ki Piyer ona sevgisini açıklayacak olsa Nataşa bundan ötürü alınmayacaktı, hatta belki de yalnız bunu istiyordu. Gene de:</p>

  <p>– Şimdilik ona bundan... söz edilemez, dedi.</p>

  <p>– Peki ama ne yapmalı?</p>

  <p>Prenses Mariya:</p>

  <p>– Bu işi bana bırakın! dedi. Ben ne yapacağımı bilirim...</p>

  <p>Piyer, Prenses Mariya’nın gözlerinin içine baktı.</p>

  <p>– Ama, ama...</p>

  <p>Prenses Mariya hemen sözünü düzeltti:</p>

  <p>– Onun sizi sevdiğini... daha doğrusu seveceğini biliyorum.</p>

  <p>Prenses Mariya bu sözleri söyler söylemez Piyer yüzünde derin bir heyecanla ayağa fırladı, genç kadının elini yakalayarak:</p>

  <p>– Bunu nereden anladınız? diye sordu. Sizce benim için bir umut olabilir mi? Gerçekten öyle mi düşünüyorsunuz?</p>

  <p>Prenses Mariya gülümsedi:</p>

  <p>– Evet, öyle düşünüyorum, dedi. Akrabalarınıza yazın ve işi bana bırakın. Ben gerektiği vakit, ona söylerim. Zaten böyle olmasını ben de istiyorum ve yürekten hissediyorum ki bu iş olacak!</p>

  <p>Piyer, Prenses Mariya’nın ellerini öptü:</p>

  <p>– İnanamıyorum, nasıl olur? Öyle mutluyum ki! Ama nasıl olabilir? Ne kadar mutluyum! Hayır, inanamıyorum.</p>

  <p>– Siz şimdi Petersburg’a gidin, öyle yaparsanız daha iyi olur. Sonradan ben size yazarım.</p>

  <p>– Petersburg’a mı? Gideyim mi? Peki, öyle olsun, giderim. Ama yarın size gelebilir miyim?</p>

  <p>Ertesi gün, Piyer vedalaşmaya geldi. Nataşa önceki günlere oranla daha az heyecanlıydı. Ama o gün Piyer ara sıra Nataşa’nın gözlerine bakarken eridiğini, yok olduğunu hissediyordu; artık ne o ne Nataşa vardı. Ortada sadece bir mutluluk vardı. Nataşa’nın ruhunu sevinçle dolduran her bakışında, her hareketinde, her sözünde, kendi kendine, “Sahiden öyle mi? Hayır, öyle bir şey olamaz!” diye tekrarlayıp duruyordu.</p>

  <p>Ona veda ederken Nataşa’nın ince, zayıf elini farkında olmadan uzunca bir süre tuttu. “Demek bu el, bu yüz, bu gözler, bana yabancı olan bütün o kadınsı güzelliği, bütün o özellikler ölünceye dek benim olacak; benim için tıpkı, kendi vücudummuş gibi, alışılmış şeyler olacak, öyle mi? Hayır inanamıyorum, öyle şey olamaz!” diye düşündü.</p>

  <p>Nataşa yüksek sesle:</p>

  <p>– Güle güle kont! dedi, sonra, sizi bekleyeceğim, diye fısıldadı.</p>

  <p>İşte bu basit sözler, bu bakış ve Nataşa bunları söylerken yüzünde beliren anlam, tam iki ay, Piyer için sonsuz bir anı dizisi, bir düşünceler dizisi ve mutlu hayaller zinciri oldu. Kendi kendine, ‘Sizi bekleyeceğim...’ demişti. Evet evet, nasıl söylemişti? Evet, ‘Sizi bekleyeceğim,’ demişti. Ah ne kadar mutluyum! Nasıl bir his bu böyle! Ne kadar mutluyum,” diye söyleniyordu.</p>

  <h2>XIX</h2>

  <p class="nonindent">O sırada Piyer’in ruhunda olup bitenlerin, Elen’e talip olduğu sırada uyanan duygularla hiç ilgisi yoktu.</p>

  <p>Şimdi, o zaman olduğu gibi utançla ikide bir, “Ah, neden söyledim ona bunu? Neden, neden ona o zaman, <i>‘Je vous aime,’</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0484" id="Feedback0484">483</a> dedim, diye hayıflanmıyor, söylediği her sözü, bütün ayrıntıları ile hayalinde o anda yüzlerinde beliren ifadelerle, hatta o andaki gülümseyişlerle birlikte tekrar tekrar canlandırıyor, onlardan hiçbir şey eksiltmek istemediği gibi, bu sözlere herhangi bir şey eklemek de istemiyordu: İstediği tek şey, sadece onları tekrarlamaktı. Şimdi artık gerçekleştirmeye çalıştığı şeyin iyi mi kötü mü olduğu konusunda hiçbir kuşku duymuyordu. Yalnız bazen içinde büyük bir korku uyanıyordu: Bütün bunları rüyada mı görmüştü yoksa? Prenses Mariya yanılmış olmasındı? Yoksa kendisine fazla mı güvenmiş, fazla mı gurur duymuştu? Prenses, “İnanıyorum,” demişti. Ama ya Prenses Mariya ona bu işi açtığı zaman gülümser de “Ne garip şey! Herhalde yanıldı adamcağız. Sanki kendisi bilmiyor mu ki o sadece bir insan, basit bir insandır. Oysa ben? Ben bambaşka bir varlığım, üstün bir varlık! Bunu bilmiyor mu?” diye karşılık verirse... O zaman ne olacaktı?</p>

  <p>Piyer, sık sık bu kuşkuya kapılıyordu. Şimdi hiçbir plan da yapmıyordu. Kavuşacağı mutluluk ona o kadar inanılmaz görünüyordu ki ona kavuşur kavuşmaz artık başka hiçbir şey olmayacakmış gibi geliyordu. Ondan sonra her şey bitecekti!</p>

  <p>Piyer’in varlığını, hiçbir zaman duyamayacağını sandığı, hiç beklemediği çılgınca bir sevinç sarmıştı. Sanki yalnız kendisi için değil, bütün evren için yaşamın tek anlamı, sadece duyduğu sevgide ve Nataşa’nın onu sevebilmesindeymiş gibi bir his duyuyordu. Bazen bütün insanlar sadece bir tek şeyle uğraşıyorlarmış gibi geliyordu: İleride kavuşacağı mutlulukla! Sanki bütün insanlar, tıpkı onun gibi buna seviniyor, onun gibi güya başka işlerle uğraşıyorlarmış gibi davranıyor, duydukları sevinci onun gibi gizlemeye çalışıyorlardı. Her sözde, her harekette, kendi mutluluğunu ima eden bir anlam buluyordu. Rastladığı insanları güya onlarla gizli bir anlaşma içindeymiş gibi anlamlı, mutlu bakışları ve gülümseyişiyle hayretler içinde bıraktığı oluyordu. İnsanların, duyduğu mutluluğu bilmelerine olanak olmadığını anladığı vakit, onlara yürekten acıyor, uğraştıkları işler ne olursa olsun hepsinin saçma, boş, hatta dikkate değmez şeyler olduğunu anlatma isteğini duyuyordu.</p>

  <p>Kendisine bir görev almasını teklif ettikleri, genel olarak devlet işlerini ya da savaşı ilgilendiren herhangi bir konuda söz açtıkları ve bütün insanların mutluluğunun falanca ya da filanca olayın sonucuna bağlı olduğunu ileri sürdükleri vakit, Piyer kendisine söylenenleri, konuşanların derdini paylaştığını belli eden yumuşak bir tavırla gülümseyerek dinliyor, karşısındakileri garip sözleriyle şaşırtıyordu. Ama bu dönemde karşılaştığı bütün insanlar, ister sandığı gibi yaşamın asıl anlamını kavramış, yani asıl özün duyguda olduğunu anlamış kişiler olsun, ister bunu kavramamış mutsuz kişiler olsun, hepsi içinde yanan sevginin parlak ışığında, Piyer’e o kadar aydınlık görünüyorlardı ki her birinde en iyi, en sevilesi özelliğin ne olduğunu hemen, hem de hiçbir çaba göstermeden anlıyordu.</p>

  <p>Ölmüş karısının işleri ve evrakıyla uğraşırken nasıl bir kadın olduğunu anlıyor, ama ona karşı içinde, o sırada kendisinin tattığı mutluluğu hiç tatmamış olmasından ötürü acımadan başka hiçbir duygu uyanmıyordu. Şimdi kendisine verilen yeni görevle aldığı nişanlardan ötürü, bambaşka bir gurur gösteren Prens Vasiliy ona dokunaklı, en iyi yürekli, zavallı bir ihtiyar olarak görünüyordu.</p>

  <p>Piyer, sonradan bu çılgınca mutluluk günlerini sık sık anacaktı. Yaşamının bu döneminde insanlarla koşullar konusunda yürüttüğü düşünceler ömrünün sonuna dek, kendi ölçüsüne göre doğru düşünceler olarak kalacaktı. Sonradan insanlar için olsun genellikle başka şeyler için olsun, beslediği bu görüşlerden vazgeçmek şöyle dursun, aksine kendi iç çatışmalarında bir çözüm yolu bulmak gerekince her zaman bu çılgınlık dönemindeki yargılarına dönüyor ve her zaman geçerli, her zaman doğru olduklarını görüyordu.</p>

  <p>“Belki başkalarına garip ve gülünç görünüyordu, ama o zamanlarda da sanıldığı kadar çılgın değildim. Aksine her zamankinden daha akıllı, daha derin görüşlüydüm. O zaman dünyada anlamaya değer ne varsa hepsini anlıyordum, çünkü... Mutluydum.”</p>

  <p>Piyer’in çılgınlığı insanları sevebilmek için onlarda “erdemler” adını verdiği kişisel nedenler bulmayı beklememesiydi; yüreğini sevgi dolduruyordu. İnsanları hiçbir şey beklemeden sevmek için, her zaman sevilmeye değer olduklarını gösteren kesin nedenler bulabiliyordu.</p>

  <h2>XX</h2>

  <p class="nonindent">Nataşa, o akşam Piyer gittikten sonra, ilk kez dudaklarında sevinçli ve hafif alaylı bir gülüşle Prenses Mariya’ya, Piyer’in tıpkı biraz önce banyodan çıkmış bir insanı andırdığını, ceketinin de kesilmiş saçlarının onu böyle birine benzettiğini söylediği anda, birden içinde gizli, dokunaklı bir yalvarış belirdi.</p>

  <p>Her şeyi değişmişti: Yüzü, yürüyüşü, bakışı, sesi, bir anda bambaşka olmuştu. Kendisi için de beklenmedik bir şey olmuş, bir yaşama gücü, bir mutluluk umudu, yüzeye çıkmıştı. Bu yaşama gücü, bu umut, ne olursa olsun, tatmin bekliyordu. Nataşa daha o ilk akşam başından geçen her şeyi unutmuş gibi oldu. Ondan sonra bir kez olsun durumundan yakınmadı, geçmişi bir tek sözle olsun anmadı ve artık ilerisi için sevinçle planlar yapmaktan korkmadı. Piyer’den az söz ediyordu. Ama Prenses Mariya ondan söz edince Nataşa’nın gözlerinde çoktandır sönmüş olan pırıltı birden tekrar beliriyor, dudakları da garip bir gülümseyişle kıvrılıyordu.</p>

  <p>Nataşa’daki bu değişiklik Prenses Mariya’yı önce şaşırtmıştı. Ama anlamını kavrayınca üzüldü. Nataşa da meydana gelen bu değişikliği tek başına tahlil ederken, “Bu kadar çabuk unuttuğuna göre, demek ağabeyimi bu kadar az seviyordu!” diye düşünüyordu. Ama Nataşa’nın yanındayken ona kızmıyor, sitem de etmiyordu. Nataşa’nın bütün varlığını saran bu yaşama isteğinin karşı durulmaz, hatta kendisi için de beklenmedik bir şey olduğu öyle belliydi ki Prenses Mariya, onu kendi içinden bile suçlamaya hakkı olmadığını anlıyordu.</p>

  <p>Nataşa, bu yeni duyguya bütün varlığıyla o derece kapılmış, kendini öyle bir içtenlikle ona vermişti ki şimdi üzüntü duymadığını, sevinçli ve neşeli olduğunu saklamaya çalışıyordu.</p>

  <p>Prenses Mariya, o gece, Piyer’le konuştuktan sonra, odasına döndüğünde Nataşa onu eşikte karşıladı:</p>

  <p>– Söyledi mi? Söyledi değil mi? Söyledi mi? diye tekrar tekrar sordu ve yüzünde hem sevinçli hem de bu sevinci duyduğu için bağışlanmasını istediğini belli eden dokunaklı bir yalvarış belirdi.</p>

  <p>– Kapıdan dinlemek istedim ama bana söyleyeceğini biliyordum.</p>

  <p>Nataşa’nın o andaki bakışı ne kadar anlayışla karşılanabilecek, ne kadar dokunaklı olursa olsun ve heyecan içinde yanıp tutuştuğunu görmek, Prenses Mariya’da ne kadar acıma duygusu uyandırırsa uyandırsın, söylediği sözler ilk anda, prensesin gururunu yaralamıştı. Ağabeyini, onun Nataşa’ya olan sevgisini hatırladı.</p>

  <p>“Eh ne yapalım! Madem başka türlü yaşayamıyor!” diye düşündü ve yüzünde hüzünlü, biraz da sert bir ifadeyle Nataşa’ya Piyer’in kendisine söylediklerini bir bir anlattı. Nataşa Piyer’in Petersburg’a gideceğini duyunca şaşırıp kaldı. Bunun anlamını kavrayamıyormuş gibi sordu:</p>

  <p>– Petersburg’a mı dedin?</p>

  <p>Prenses Mariya’nın yüzündeki hüzünlü anlama dikkatle bakınca onun neden üzüldüğünü anladı ve birden ağlamaya başladı:</p>

  <p>– Mariya! Ne yapayım? Bana öğüt ver. Kötü davranmaktan korkuyorum. Sen ne dersen onu yaparım ben! Öğüt ver bana...</p>

  <p>– Onu seviyor musun?</p>

  <p>Nataşa:</p>

  <p>– Evet, diye fısıldadı.</p>

  <p>Prenses Mariya bu gözyaşlarından ötürü Nataşa’yı artık tam anlamıyla bağışlamıştı.</p>

  <p>– O halde neden ağlıyorsun? Ben senin namına mutluluk duyuyorum.</p>

  <p>– Tabii bu iş yakında olmayacak! Günü gelince olur. Düşün bir kez, ben onun eşi olduğumda, sen de Nikolay’la evlenince hepimiz mutlu olacağız.</p>

  <p>– Nataşa, bundan söz etmemeni rica etmiştim. Senin durumundan söz edelim, daha iyi...</p>

  <p>Bir an sustular. Sonra Nataşa birden sordu:</p>

  <p>– Peki ama bu Petersburg işi de nereden çıktı?</p>

  <p>Hemen sonra da sorusuna acele ile kendisi karşılık verdi:</p>

  <p>– Hayır... hayır... daha yerinde bir şey olur... Öyle değil mi, Mari? Gitmesi gerekir...</p>
