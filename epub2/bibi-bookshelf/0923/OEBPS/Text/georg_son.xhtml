  <h1>SONSÖZ<br/><span>LEV TOLSTOY VE BATI AVRUPA EDEBİYATI</span><br/><big>G</big>EORG <big>L</big>UKÁCS</h1>


  <h2>1</h2>

  <p class="nonindent">Dünya edebiyatı kavramına, etkileri kendi ülkelerinin sınırlarının çok ötesine uzanan çok sayıda yazarın varlığına o kadar alışmışızdır ki, bu türlü uluslararası etkilere ilişkin karmaşık sorunları unuturuz çoğu zaman. Bir yazarın uluslararası değerde olup olmadığına ne düşünce yoluyla ne de anketlerle karar verilebilir. Bu tür uluslararası etkiler daima çelişkilidir, bu çelişki arttıkça uluslararası nitelik de artar. Yalnızca kısa ömürlü bir moda halinde, geçici de olsa, herkesçe paylaşılan bir çoşku duyulur; fakat büyük yazarlar söz konusu olduğunda eleştiri ve karşı durma, verimli bir etkinin zorunlu öğeleridir. Voltaire’den Shaw’a ve Tolstoy’a kadar Shakespeare konusunda yapılan ateşli eleştirileri düşünelim bir. Bir yazar, kendi ülkesi dışındaki bir ülkenin edebiyatında canlı bir etki yaratacak derecede büyüdü mü, çözülmesi güç bir karmaşık çelişkiler ağı ortaya çıkar.</p>

  <p>Bir yazarın yabancı bir edebiyat ve yabancı bir kültür üzerindeki etkisi kendi başına bir sorundur. Uluslararası büyüklükte bir edebiyatın varlığı tartışılmaz bir olguysa da, aynı zamanda çelişkilerle dolu karmaşık bir olgudur. Bütün ulusal kültürlerin, edebiyatların ve büyük yazarların ne toplamı ne de ortalamasıdır bu; onların yaşayan bütünlüklerinin birbiri üzerine etkilerinin yaşayan bütünlüğüdür. Dante ya da Cervantes’e Walter Scott ya da Dostoyevski’ye uluslararası figürler gibi bakmaya alışmışsak da, onlardan her birinin kendisine nasıl böyle bir yer yaptığı ve özellikle bunu nasıl sürdürebildiği başlı başına bir sorundur yine de. Çünkü böyle bir etkinin hiç durmadan her gün yenilenişi, uluslararası önemde bir yazarın temel ölçüsüdür.</p>

  <p>Bu bakımdan her ulusal kültür organik olarak ve olağanüstü derecede bencildir. Molière’nin <i>Je prends mon bien où je le trouve</i> (çıkarımı nerde bulursam ordan alırım) sözleri her edebiyatın devamlı yaşam sürecinin bir parçası olan yabancı edebiyatlarla hem benzeşme hem de onların reddi için geçerlidir. Bütün gerçek yazarların –büyük edebiyat yapıtları etkilerini bunlar yoluyla kendi ülkelerinden çok öteki ülkelerde gösterirler– gelişiminin bir parçası olan yabancı edebiyatlarla bu türlü organik ve sağlıklı benzeşme, sorunumuzun somut özelliğini göstermektedir: Uluslararası etkide bir edebiyat yapıtı, yabancı bir kültürde hem yerli hem de yabancı bir şeydir daima. Büyük Rus eleştirmeni Çernişevski, Schiller’in şiirlerindeki yönsemenin, ona Rusya’da yurttaşlık haklarını kazandırmış olduğunu ve bu yüzden şiirleri Rus dilinde yayımlandığı andan başlayarak Rusların ona kendi şairleri gözüyle, kendi kültür evrimlerine katkıda bulunan biri olarak baktıklarını söylemiştir. Ama Schiller yine de bir Alman şairi olarak kalmaktadır. Fakat yazınsal önemi bu yeni etki alanında, bu yeni ilişkide bir değişikliğe uğramaktadır; kendi ulusal karakteri, etkilediği yeni bir kültürle yaptığı birlik içinde incelmiş olmaktadır. Bu gibi durumlarda da bu tür olayların çok ayrı bir şekilde değerlendirmelerinin ortaya çıkmasına şaşmamak gerekir. Goethe şöyle der: “Wer den Dichter will verstehen, muss in Dicsters Lande gehen” (Şairi anlamak isteyen, onun ülkesine gitmelidir); oysa Hebbel “İsa ne kadar Yahudiyse Shakespeare’in de o kadar İngiliz” olduğunu ileri sürer. Fakat hakikat, bu iki uç düşüncenin ortasında değil, ikisinin bireşimindedir.</p>

  <p>Bireşim her durumda farklı bir biçim alır; fakat bu türlü etkilerin hikâyesi bazı kesin eğilimler gösterir yine de. Önceklikle, bu eğilimler olumsuzdur: yabancı bir şairi, alıcı ulusal kültüre tamamen uydurma ve bu yolla onu ulusallıktan kurtarma girişimi yapılırsa verimli etki elde edilemez. Buna örnek olarak, Voltaire’den Ducis’e kadar, Fransa’da Shakespeare’e gösterilen davranışı verebiliriz. Öte yandan, tam benzeşme girişimleri de bundan daha az verimsiz değildir. Almanlar, Tieck’in zamanından beri, Elizabeth dönemi İngiliz edebiyatının tümünü Almanya’da tutturmaya çalışmaktadır; bu girişimlerin, edebiyat tarihi alanında önemli sonuçlar doğursa da, Shakespeare’in tek başına verimli bir şekilde etkilediği ve hep öyle kaldığı Alman edebiyatı üzerinde hiçbir etkisi olmamıştır.</p>

  <p>Bu sorunların ne tarihsel-felsefi genellemelerle ne de ayrıntılı dilbilimsel araştırmalarla çözülemeyeceği açıktır. Dilbilimsel araştırmalar, olguları aydınlatmada önemlidir; fakat Dickens’in Avrupa edebiyatı üzerine etkisini, onun çeşitli yazarlar, örneğin Dostoyevski’den Raabe’ye kadar çeşitli yazarlar üzerine olan etkisini art arda sıralayarak incelemek ve belirlemek tamamen yararsız bir şey olurdu. Uluslararası etkiler, ulusal yönsemelerin bireşimiyle ortaya çıkar, bunlarsa yine bireşimsel olarak yazarların kendilerinin kişisel evriminden doğar. Özel olandan genel olana geçişse, her yerde basit bir toplam değil, bir sıçramadır.</p>

  <p>Yani uluslararası önemde yazarların iki kat etkileri vardır: hem kendi ulusal kültürlerini yabancı topraklara taşıyıp orada tanınmasını ve değerlendirilmesini sağlarlar hem de alıcı kültürün bir parçası haline getirirler. Bu nedenle, soyut enternasyonalizmden, genel olarak dünyadan söz edilemez, ancak uygar ulusların edebiyatlarının birbiri üzerine karşılıklı etkilerinden söz edilebilir. Ayrıca, bir başka ülkede böylece kabul edilen ulusal karakter, hiçbir zaman gerçek ulusal karakterin aynı değildir (Batı ülkelerindeki “gizemli” Rusya gibi tamamen yanlış düşünceleri anımsayalım), yazarın kendi ülkesinde etkili olmasını sağlamış olan etmenlerle aynı da değildir. Bazen yazarın toplumsal ve yazınsal geçmişi, alıcı yabancı ülkede önemsizleşir ya da tamamen silinir; bu ise daima onun çarpıtılmış bir imgesinin oluşumuna yol açar; fakat aynı zamanda bazı temel özellikler yabancı bir ülkede yazarın kendi ülkesinden daha açıkça görülür hale gelir.</p>

  <p>Fakat bir kez daha belirtilmelidir ki, bu tür etkilerin belirleyicileri, öncelikle alıcı ülkenin yazınsal gereksinimleridir. Gerçekten büyük her edebiyat, ne kadar çok yabancı öğe alırsa alsın, onu doğurmuş olan ülkedeki toplumsal ve tarihsel koşulların belirlediği kendi organik gelişim çizgisini sürdürür.</p>

  <p>Bernard Shaw, edebiyattaki uluslararası etkilerin tarihiyle ilgili olarak çok ilginç bazı yöntemsel düşünceler ileri sürmüştür. Yapıtlarının, Ibsen, Nietzsche.. vb.’den geldiği savlarına karşı çıkmış ve eleştirmenlerin, kökeninde yabancı kaynaklar aradığı düşüncelerin, bazı İngiliz yazarlarının, örneğin Samuel Butler’in yapıtlarında olduğunu göstermiştir. Shaw, hiç kuşkusuz, bu olguyu belirtirken haklıydı. Öte yandan, Shaw’ın sanatının yerli kaynaklarının nasıl olup da etkili olduğunu düşünmek gerekir. Yaşamı süresince hiç tanınmamış bir yazar olarak kalmış olan Butler, İskandinav ve Rus edebiyatında bir etkinlik kazanabilir miydi? Yanlış anlaşılmış ya da önemsenmemiş büyük yazarların, bir bakıma, kendi ülkelerinde yabancı etkiler sonucu keşfedildiği bu gibi durumlar, genel kanının aksine o kadar ender değildir. Vico’nun İtalya’daki canlı etkisi Hegel ve Hegelciler yoluyla olmuştur; eski Alman şiiri, etkisini Shakespeare’in ve Ossian’ın, Dante ve Calderon’un Almanya’da anlaşılmasından sonra kazanmıştır ancak.</p>

  <p>Böylece Shaw’ın itirazı, gerekli yöntemsel önlemle karşılanmak koşuluyla, çok önemli bir sorunu aydınlatmış olmaktadır. Çünkü şurası kesindir ki, herhangi bir yabancı edebiyat yapıtı, herhangi bir ülkede benzeri yönsemeler olmadıkça – en azından gizli olarak– gerçekten derin ve ciddi bir etki bırakamaz. Böyle bir gizlilik, yabancı etkilerin verimliliğini artırır, çünkü gerçek etki, daima gizli güçlerin özgürlüğe kavuşturulmasını gerektirir. Geçici modaların yüzeysel etkisinin tersine, gerçekten büyük yabancı yazarların ulusal bir edebiyatın gelişim etmeni olarak işlev görmesi, kesin olarak, bu gizli güçlerin ortaya çıkması yoluyla olur.</p>

  <h2>2</h2>

  <p class="nonindent">Ancak bu olguyu tanımak yoluyla sorunun somut tarihsel bir konumuna varabiliriz. Uluslararası edebiyat olayları, ancak, etkileri devamlı olursa, her yazar ve okur kuşağında bir öncekinden daha üst düzeyde yaratılırsa ortaya çıkabilir. Yeni ortaya çıkan her olayın başlangıçta soyut oluşu, Hegel’in parlak bir gözlemiydi; somut bütünlüğü, içinde taşıdığı tükenmez olanakları ancak açıldığında ortaya çıkarabilir. Bunun özellikle bizim durumumuzda açık olduğu, yabancı edebiyatların özümlenmesi konusundaki Molièreci ilkeden anlaşılır. Yabancı yazarlar, ancak söz konusu ülkedeki yazınsal gelişmeler, yeni bir yolu işaret eden bir uyartı, bir itici güç gerektirdiği zaman gerçek bir etki yapabilirler, çünkü edebiyat kendini bilinçli ya da bilinçsiz olarak bir çıkış yolu aradığı bunalım içinde bulmaktadır.</p>

  <p>Gereksinme ile uyartı arasındaki ilişkiler her durumda değişik derinlik ve genişliktedir – dolayısıyla böyle ilişkiler bazen sadece episodik, bazense kalıcı bir birliktir. Fakat ilk temas hemen her zaman dar bir ivedi gereksinimler çizgisi üzerinde meydana gelir ve bu yüzden büyük bir yazarın tamamıyla gelişmiş zengin kişiliğine oranla zorunlu olarak soyuttur. Büyük yazarların yabancı ülkelerde yaptıkları ilk etki, çoğunlukla dış –ve yazarın kendisinin görüş açısından çoğu kez rastlantısal– etmenlerin bir sonucudur ve etkisi o zaman, genişlik ve derinlik bakımından yavaş yavaş büyür, sonunda tam boyutlarını kazanır.</p>

  <p>Rus edebiyatının, özellikle Lev Tolstoy’un uluslararası etkisi 19. yüzyılın seksenli ve doksanlı yıllarında gelişti. (İskandinav edebiyatı, özellikle Ibsen, uluslararası önemini aynı zamanda kazanmıştır). Bu yabancı edebiyatların özümlenmelerini, alınmalarını mümkün kılan genel gereksinim neydi? Gereksinimler, doğallıkla, ayrı ayrı Batılı ülkelerde değişikti; fakat bu farklılıkların gerisinde aynı toplumsal ve tarihsel güçler vardı, dolayısıyla bu türlü genelleştirmelerin belli bir kabalaştırma ve basitleştirmeyi de taşıyacağını bilsek de hepsince ortak birtakım özelliklerden söz edebiliriz.</p>

  <p>1848 Ayaklanmalarının en önemli Batı Avrupa ülkelerindeki yenilgisi ve İngiltere’de Chartism’in çöküşü, derin, genel bir ideolojik bunalım çıkardı ortaya. Tarihsel gelişimdeki bu dönüm noktası edebiyata yansır. III. Napolyon’un dönemidir bu; Bismarck’ın “Bonapartçı Monarşi”sinin ortaya çıkışı, Almanya’nın Prusyalılaştırılması, İngiltere’nin demokratik evrimde büyük duraklayış dönemidir bu. En büyük yazarlar üzerine umut kırıcı evrensel bir kötümserlik çöker; Flaubert’in ve Baudelaire’in trajik figürlerinde bu kötümserlik nihilizme doğru yozlaşır. Kutuplardan biridir bu, dönemin en büyük yazarlarını buluruz bu kutupta. (Dickens’in son yapıtlarındaki karanlık hava da bu dönemin bir ürünüdür.) Öteki kutup, bu çirkin gerçeklikle uzlaşma kutbudur; Almanya’da daha önceden eşi görülmemiş bir bayağılığa götürür, Fransa’da bir üslup katılaşmasına, teknik yönden kusursuz fakat cansız bir biçime götürür; İngiliz “Victorian uzlaşması” ise bu dönemin genel olarak kabul edilen özelliği olmuştur bugün.</p>

  <p>Çürümenin en büyük olduğu yerde, yeniden doğma arzusu da en güçlüdür. Almanya’da 1870-71 büyük zaferinin yankıları dağılır dağılmaz, ‘80’lerin doğalcı hareketi, Bismarckçı Reich’ın kuruluşundan sonra Alman edebiyatını zehirlemiş olan uzlaşmanın bayağı havasından kaçmak için güçlü bir girişimde bulundu. Başlangıçta kendisini edebiyatla sınırlamayıp ne kadar belirsiz olursa olsun bütün ideoloji alanlarında sağlıklı durumlar yaratmaya çalışan bu yenileşme girişiminin, Tolstoy’un Almanya’da gittikçe artan bir etki kazandığı bir zamanda olması hiç de rastlantı değildir. Zamanın Alman yazarlarının Tolstoy karşısındaki tutumu, Arno Holz’un bir şiirinde en belirgin anlatımını bulmuştur:</p>

  <div class="block"> 

  <p><i>“Zola, Ibsen, Leo Tolstoy</i></p>

  <p><i>Eine Welt liegt in den Worten,</i></p>

  <p><i>Eine die noch nicht verfault</i></p>

  <p><i>Eine die noch kerngesund ist!”</i></p>

  <br/>

  <p>(Zola, Ibsen Lev Tolstoy</p>

  <p>Sözcüklerde yatan bir dünya,</p>

  <p>Bir dünya ki bozulmamış</p>

  <p>Bir dünya ki sapasağlam henüz!)</p>

  </div>

  <p>Daha önce sözünü ettiğimiz soyutlama bu dizelerde apaçık görünür. Yaşamdan yüz çevirmiş ve usandırıcı resmilikler halinde taşlanmış bir edebiyata karşı genel bir tepki görürüz. Bu nedenle, Zola, Ibsen ve Tolstoy’un ortak olarak sahip göründükleri şeyler: gerçekliğe bağlılıkları, yaşamı olduğu gibi, acımasızca, uzlaşmaksızın yeniden yaratmaları, fakat ne duygusuzca ne de sinikçe, daha çok tutkulu bir çabayla, hakikatin gücüyle kurtarmak üzere dünyaya bir ayna tutma istekleri, büyük bir etki yaptı.</p>

  <p>Kuşkusuz Tolstoy’u bu türlü görüş de gerçek durumuyla karşılaştırılırsa bir soyutlamadır. Edebiyatın kendisinde Tolstoy’un etkisi, edebiyat okullarının sadece kuramsal bildirilerindekinden biraz daha somut biçimde gösterir kendini. Gerhart Hauptmann’ın ilk oyunu <i>Vor Sonnenaufgang</i>’ın vaftiz babası <i>Karanlığın Gücü</i>’dür; fakat kuşkusuz, Tolstoy’un yalnızca bir cephesi yönünden: Özellikle, toplumun kötü yanlarını eleştirel bir tarzda sergilemesindeki acımasız sertlik yönünden. Hauptmann’ın kendisi, Tolstoy’daki, onu Ibsen’den ve özellikle Zola’dan ayıran belli özgül öznelliklerin farkındaydı. Hauptmann’ın, modern yaşamın karanlık ve korkunç görünümlerini katı betimlemelerinde Zola’nın retorik bakımdan süslü anıtsallığı yoktur. Zola’nın birçok taklitçisinde gördüğümüz ucuz kösnül ayrıntı labirentinde kaybolur bu betimlemeler. Hauptmann’ın gerçekliği doğalcı yorumlaması, vurdumduymazlığın bir izi olmaktan uzaktır – toplumun kurbanları için acımayla dolu bir taşmadır. Genç Hauptmann daha yüksek bir şiirsel plana yükseldiği her yerde, Tolstoy’un dünyasının en azından bir yüzüne yaklaşır açıkça.</p>

  <p>Alman doğalcılığı artçı bir eylemdir. Onun temsil ettiği kısa patlama, Alman gerçekçiliği Fransa’daki ve İngiltere’deki gerçekçiliğin çok gerisinde kaldığı için mümkün olabilmiştir ancak. Çünkü doğalcılık, 1850-80 yıllarının Fransası’nda aldığı klasik şekliyle, Avrupa tarihinde ikinci Napolyoncu dönemin boğucu atmosferinin bir ürünüydü. En yetenekli yazarların, daha iyi bir geleceğe doğru gözlerini dikmiş yazarların doygunsuzluğu, bu nedenle yalnızca uzlaşma edebiyatının dar görünümüne ve sapmalarına karşı değil, aynı zamanda –çoğu kez öncelikle– doğalcılığın yazarın karşısına çıkardığı felsefi ve artistik engellere karşı yöneltilmişti. (Bu duygu, doğalcılığın Almanya’da yayılmasından hemen sonra, orada da genelleşti.)</p>

  <p>Başlangıçta ve yüzeyde, doğalcılığa karşı hareket tamamen artistik yöndedir; doğalcılığın konusal, biçimsel ve ideolojik sınırlarını kırmak ya da hiç olmazsa genişletmek için girişimler görürüz, çağdaş yaşamın gereksinimlerine daha iyi uyan bir üslup yaratma girişimleri görürüz. Bu hızla değişen eğilimleri en yalın çizgileriyle olsun veremiyoruz burada. Bütün söyleyebileceğimiz, Rus edebiyatının ve özellikle Tolstoy’un bu eğilimlerin şekil almasında önemli bir rol oynadığı, fakat bu rolün yine de soyut bir rol olduğu, bu rolü çeşitli okullar arasındaki günlük savaşımın anlık isteklerine uyan görünümler yoluyla oynadığıdır. Bununla birlikte, Tolstoy’un tam kişiliğini tanıma yolunda ileriye doğru bir adımdı bu; bu adımla Tolstoy’un doğalcılarca yanlış anlaşılışı (onun güçlü gerçekçiliğinin, gerçekliği körü körüne kopya etmekle ortak bir yanı bulunduğu anlamında), ona hayran olan yazarların bilincinden her gün biraz daha silindi ve yapıtlarının ahlaki ve ideolojik içeriği kendini daha çok duyurmaya başladı.</p>

  <p>Burada da, Tolstoy’un felsefesinin ve sanatının, yabancı yazarlar üzerine yaptığı bu etkilerin hiçbirinde, hiç de doğru olarak anlaşılmadığı açıkça görülmektedir. Maeterlinck örneği bize yine doğalcılıkla ilgili olarak söylemiş olduğumuz şeyi anlatmaktadır; Tolstoy’un dünya üzerindeki etkisinin ilk aşamalarında onun çok yanlı sanatının ancak birkaç sınırlı görünümü algılanmıştı, ve aynı nedenle bunlar bile soyut ve çarpıtılmıştı. Tolstoy, pratikte, kişiliğinin ve sanatının gerçek anlamının hâlâ çok noksan anlaşıldığı sırada, dünyada uzun süredir güçlü bir etkiye sahipti.</p>

  <p>Düşmanları kadar dostları, karşıtları kadar izleyicileri için de söylenebilir aynı şey. Bu sonuncular konusunda bazı gözlemler yapmalıyız, çünkü Tolstoy’a ve genellikle Rus edebiyatının etkisine karşı muhalefet ilk geçiş dönemi için son derece karakteristiktir. Özellikle Fransa’da, uyuşturan, donuklaştıran biçimci yarısındaki edebiyat geleneğinden kopmak gibi genel bir arzu vardı. Tolstoy, burada, bu eğilimin karşı kutbu olarak ortaya çıktı. Tolstoy’la onun Batılı çağdaşları arasındaki somut ayrılıklar üzerinde ayrıntılı olarak durmayı öneriyoruz; fakat bunu yapmadan önce, soyut ayrım da açıklanmayı gerektirir. Tolstoy’un okurları –ve öncelikle kendileri de yazar olan okurlar– Tolstoy’un yapıtlarındaki o zamanlar başka hiçbir yerde bulunamayacak olan o büyük canlılığı, engin gerçeklik genişliğini hissettiler; bütün bunlar, 19. yüzyılın ikinci yarısındaki Batı edebiyatında kabul edilmiş olan biçimlerle ortak çok az şeyi olan bir biçim içinde sunulduğu için, biçimin ve biçimsizliğin birlikteliğinin bu ilişkide ortaya çıkması kaçınılmazdı. Bu birliktelik, Tolstoy’un sanatının özünü tamamen gözden kaçıran bu bitişiklik, sık sık hem olumlu hem de olumsuz biçimde ortaya çıkar.</p>

  <p>Olumsuz biçiminde, en çok zamanın ideolojik ve artistik bunalımına gerici ters bir anlam vermeye çalışan; yalnızca ideolojik değil fakat biçimle ilgili yönsemelerinde de geleneksel bir çizgi izlemiş olan; –en üst noktasına Flaubert’in nihilizminde, saf biçim uğruna verdiği trajik ve sofuca savaşımında ulaşan– bunalımı, bütün geleneksel güçlere (örneğin, Fransa’da kiliseye ve monarşiye) ideolojik olarak teslim olmakla çözmek isteyen yazarlar arasında bulunur. Dünya görüşündeki ve edebiyattaki bu türlü yönsemelerin izleyicileri, doğallıkla, Tolstoy’un dünyasına yalnızca bir kaos ve anarşi gözüyle bakıyorlardı. Paul Bourget, Tolstoy’un anlattığı şeyleri canlandırma yeteneğinin ancak Balzac, Moliére ya da Shakespeare’le karşılaştırılabilecek büyüklükte olduğunun farkına varmamazlık edemeyecek kadar noksansız bir edebiyatçı olmasına rağmen, büyük bir çabayla bu görüşün savunuculuğunu yapıyordu. Fakat onun Tolstoy’un niteliklerini bu tanıyışı, ayrıntıya ait sorunlarla sınırlıydı; çünkü ona göre Tolstoy, romanlarını uygun biçimde kurma gücünden yoksundu. Bourget’ye göre <i>Savaş ve Barış</i> ile <i>Anna Karenina</i> sonsuza değin devam ettirilebilecek, içinde olayların, derecelendirilmeksizin, perspektifsiz, plansız birbirini izlediği, her sahnenin önem bakımından birbirine eşit olduğu röportajlardı.</p>

  <p>Fransızların deyişiyle <i>un jugement saugrenu</i> (gülünç bir yargı) olan Tolstoy’un böyle garip şekilde değerlendirilişi, yalnızca estetik anlamda gerici değil, zamanın Fransız romanının katı biçimci geleneğinin bir savunması da değil, daha çok Bourget’nin genellikle gerici düşüncesinin estetik bir ifadesidir. Ona göre kompozisyon yalnızca yazınsal bir sorun değil, fakat bir zekâ gücüdür. Birey, toplumun bir işlevidir. Bourget için bir konuttur (aksiyom) bu, onun görüşüne göre Tolstoy’un yapıtlarını ayrıntılı bir biçimde çözümleyerek bu tezini kanıtlamaya çalışmamıştır. En şiddetli saldırılarının hedefi Tolstoy’un ahlaksal ve dinsel konuda yazdıkları, özellikle onun <i>İncil</i>’lerle olan doğrudan ilişkisiydi. “Hiçbir zaman kilisesiz bir din olmamıştır ve hiçbir zaman da olmayacaktır.” İsa, <i>İncil</i>’leri insanlara değil Kilise’ye vermiştir. Böylece Bourget, tıpkı Rusya’da Ortodoks kiliselerinin en yüksek ruhani meclisinin Yunan Ortodoks Kilisesi adına yaptığı gibi, Katolik yobazlığı adına Tolstoy’u lanetliyordu – tek ayrım, Bourget’nin Tolstoy’un aforozunu, her türlü sofistliği kullanarak, din alanına olduğu kadar sanat alanına da yaymasıdır. Bourget’nin durumu, estetik alanındaki tutucu yönsemelerin gerici politik ve felsefi görüşlerle uyuşmasının son derece göze batan bir örneğidir.</p>

  <p>Fakat bir başka yanlış anlayış, yani Tolstoy’un yapıtlarının her türlü artistik kalıbı parçalamakla kalmayıp temelde onu reddeden karşı konulmaz bir doğal gücün belirtisi olduğu görüşü, Tolstoy’un okurlarının bilincinde uzun süre, bazı yazınsal grupların açıkça gerici yorumlarından daha derin yer etmiştir. Bu ikinci anlayış, dar ve tutucudur –Bourget’nin–ki gibi sonuçların ortaya çıkmasına ve Tolstoy’un çok güçlü etkisinin reddine mutlaka yardımcı olmasa da, Batı edebiyatında Tolstoy’un o kadar katkıda bulunduğu yeniden doğuş sürecine karşı engeller çıkarır.</p>

  <p>Bu gibi durumlarda içtenlikli ve dürüst yazarların, kendilerini karmaşık, kuşkulu bir durumda bulmaktan başka şey gelmez ellerinden. Bu karmaşıklık, Jules Lemaître tarafından alışılmamış bir açıksözlülükle dile getirilmiştir. Her şeyden önce, Fransız edebiyatçılarını Rusları gereğinden fazla değerlendirmekten korumak istiyordu o. Fransız yazarları kendi gereçlerini daha iyi seçebilir, daha iyi kurabilirlerdi; coşku gösterisine karşı nefretleri yalnızca incelik ya da sanatın biçimsel sınırlarını aşma korkusundandı. Bununla birlikte, Lemaître, <i>Karanlığın Gücü</i>’nü okuduğunda, oyunun biçimini tuhaf, imgeleri karanlık ve bulanık, yapıtı ise “gerçek anlamda şiirsellikten yoksun” bulsa da, yalnızca etkilenmekle kalmayıp altında ezildiğini kabul etmiştir. Lemaître’in isteyerek itiraf ettiği gibi, bu güçlü etki altında kalan, modern edebiyata yaklaşımı belli bir <i>blasé</i> (bıkkın) kayıtsızlık olan bir yazardı. Fakat Tolstoy karşısında, “insan ırkını yeniden keşfediyormuş gibi” hissetmişti kendini; “bundan sonra insan edebiyatı bağışlar, ona yeniden güven duyar, onun her şeye karşın ölmeyeceğine umut bağlar... Gereken tek şey, doğru görmek, derinden duymak, bir dâhi olmaktır...”</p>

  <h2>3</h2>

  <p class="nonindent">Bu türlü değerlendirmeler, biraz önce gördüğümüz gibi soyut bir dille de olsa, Tolstoy ile zamanının Avrupa edebiyatı arasındaki karşıtlığın açık bir anlatımıdır. Bu karşıtlığı soyut kılmak yalnızca Tolstoy’un sanatını daha derinden ve daha doğru olarak anlamak anlamına gelmez, aynı zamanda avrupa edebiyatının yenileşmesine giden yolun izlenmesidir de. Böyle sesler oldukça erken, fakat ancak tek tek işitilmişti; bununla birlikte, gelişme yönelimi, bu tek tek sesleri giderek Avrupa edebiyat çevrelerinde bir düşünce birliğinin anlatımı olmaya götürecek gibiydi. Burada da kendimizi birkaç karakteristik örnekle sınırlandırmak zorundayız.</p>

  <p>Somutlaştırma, başlangıçta tarihsel ve estetikti. Bir yandan Tolstoy’un sanatı ile Flaubert-Zola üslubu arasındaki karşıtlık anlaşılmaya başlıyordu. Bunların bir arada bulunuşu, sonuncusunun eliştirilmesi demekti; aynı zamanda, doğalcı okulun ve onun dolaysız izleyicilerinin klasik geçmişle, tamamen koparmasa bile en azından önemli ölçüde gevşettiği bağları ortaya çıkarıyordu. Tolstoy’un büyüklüğünü ileri süren ateşli öncüler, onunla Flaubert-Zola dönemi yazarları arasındaki karşıtlığı göstermekle kalmıyorlar, aynı zamanda Balzac ve gerçekçiliğin öteki klasikleriyle derinde yatan bağı da gösteriyorlardı. Bourget’nin, Tolstoy’un biçimini reddedişinin, monarşist ve gerici görüşlerine bağlı oluşu, Matthew Arnold’un Tolstoy üzerine denemesinin Spinoza, Byron, Heine ve benzerleri üzerine denemeleriyle aynı dizide çıkmasından daha rastlantı konusu değildir. Fakat tarihsel doğruluk bizden Flaubert’in kendisinin belki de Tolstoy’u Shakespeare’le karşılaştıran ilk kimse olduğunu söylememizi ister.</p>

  <p>Tolstoy’un tarihsel öneminin doğru bir değerlendirmesi için gösterilecek çaba, yalnızca onun büyük sanat gücünü ve yazınsal biçiminin kendine özgü yapısını tanımakla değil, aynı zamanda bir yazınsal biçim olarak yeni, daha geniş ve daha derin bir roman anlayışıyla paralel gitmiştir. Geleneksel Fransız ve Victorian İngiliz romanı görüş açısından bakıldığında, Tolstoy’un ister istemez şekilsiz görüleceği açıktır. Bu nedenle dar bir açıdan ele alınan estetik alanın dışına çıkmak ve bu yeni sanatın insani kaynakları, ahlaksal ve toplumsal temelleri sorusunu ortaya koymak zorunluydu. İnsanlar bunu ne kadar derinden incelerse, yaklaşımda bir değişiklik yapmak o derecede kaçınılmaz oluyordu.</p>

  <p>Matthew Arnold’un güçlü sağduyusu bazı temel sorunları oldukça erken bir tarihte ortaya çıkarmıştı (1887). Ona göre Tolstoy’un büyüklüğü, sahte “incelmiş” duygulara ilgi duymamasında ya da adi duyumculuğa en küçük bir ödün vermeyişindedir; okuyucuya hoş olmayan birçok şey göstermiş; fakat hiçbir zaman duyguları kartlaştırabilecek, şaşırtabilecek, hatta duygularda böyle bir karışıklık arayanları hoşnut edecek herhangi bir şey göstermemiştir.</p>

  <p>Arnold böylece Tolstoy’un sanatının önemli bir cephesini yakalamış oluyordu: bu sanatın normalliğini, sağlıklılığını, iyi niyetli ve neyin iyi, neyin kötü olduğunu doğru olarak bilen bir sanatçının kusursuz ahlaksal dengesini... Fakat Arnold, Tolstoy’u zamanın edebiyatıyla karşılaştırmakta bundan da öteye gitmiştir. Burns’ün “taşlaşmış duygular” üzerine o güzel sözlerini anar ve Emma Bovary’yi Anna Kareninna’yla karşılaştırarak, Flaubert’in, romanlarında karakterlerine karşı acımasız davranışındaki bu “taşlaşmış duygular”ı doğru olarak ayırt eder.</p>

  <p>Havelock Ellis de edebiyatta yeni ve eski dönemler arasındaki ayrımları formüle etmeye çalışmıştır. Romanın, Goncourt’ların hayal ettiğinden daha derin bir anlamda günün ahlaksal tarihi olduğunu söylemiştir. Tolstoy’da, günümüzün yaşam biçiminin böyle ahlak tarihçisini görmüştür; onun sanatının genişlik, derinlik ve doğruluğunun onu zamanımızda Balzac ya da Shakespeare’in kendi zamanlarında olduğu kadar önemli yapacak derecede büyük olduğunun tanınması, doğalcıların eleştirilmesiyle birleşmiş olmaktaydı. Havelock Ellis, Zola’nın “belgeci” üslubuna şiddetle saldırmıştır. Şöyle söyler:</p>

  <blockquote>

  <p>Bir romancı bana rastlasaydı da dış görünüşüm ve konuşma biçimim üzerinde dursaydı; evimin eşyalarını incelese, hakkımda biraz dedikodu toplasaydı, ne elde etmiş olurdu bunlardan? Bunları temel alarak yaşamımın gerçek trajedileri hakkında neler öğrenebilirdi? Tolstoy’un betimlediği şeylerse işte bu temel trajedilerdir.</p>

  </blockquote>

  <p>Tolstoy’un sanatının tarihsel ve estetik anlaşılışı, doğallıkla gittikçe artmaktadır. Yeni Fransız eleştirel edebiyatı, Tolstoycu biçimin roman anlayışımızda bir genişleme ve zenginleşme olduğunu her gün biraz daha anlıyor.</p>

  <p>Örneğin Thibaudet, Bourget’nin Tolstoy’u anlayışına karşı, aklıbaşında bir saldırı yöneltmektedir. <i>Savaş ve Barış</i>’ta, Napolyon’un, Rusya seferinin “geleneksel” biçimde beş perdede oynanacağını hayal etmiş olarak temsil edildiğini söyler; tıpkı daha önceki bütün seferleri gibi: başkente yürüyüş, büyük bir muharebe, başkente giriş, barış anlaşmasının yapılışı, Paris’e muzaffer dönüş. Fakat her şey tamamen ters gider. Moskova’da Napolyon, Aleksander’ın sessizliği karşısında rezil olur; incelikle belirtir Thibaudet: “Bu tutum, <i>Savaş ve Barış</i>’ın klasiklere dair düşüncelerimizi izlemesini isteyen Fransız romancısınınkinin aynıdır.”</p>

  <p>Çok ilginç ve karakteristiktir ki, Tolstoy’un sanata dair düşüncelerinin gittikçe daha iyi anlaşılması, Batı edebiyatının büyük ilerici geleneklerini canlandırmakla, onun gerçek klasik mirasla bağlarını yenilemek ve tazelemekle kalmamış, aynı zamanda Flaubert sonrası dönemin edebiyatını o kadar zenginleştirmiş olan yeni ve özgün olayların doğru bir biçimde anlaşılmasına da yardım etmiştir.</p>

  <p>Thibaudet, Bourget türü Fransız gelenekçiliğine, onun roman yapısı üzerine dar, biçimci anlayışına saldırılarında yorulmak bilmez bir insandır. Bourget’nin ölçülerini, Anatole France gibi sapına kadar Fransız bir yazaraysa alayla uygular ve France’ın, kitaplarını herhangi bir sayfasından açıp Montaigne ya da Bruyere’i okur gibi zevkle okumamızı mümkün kılan “mutlu yapı noksanlığı”ndan söz eder. “Yapısı sağlam kitaplar okunur, yapıdan yoksun kitaplarsa tekrak tekrar okunur.”</p>

  <p>Böylece geriye kalan Balzac, Goethe ve Shakespeare’e giden yol, geleceğe giden yoldur; Anatole France, Romain Rolland, Gerhart Hauptmann, Thomas Mann, Bernard Shaw, John Galsworthy’nin 19. yüzyılın sonunda kurdukları edebiyatın gençleşmesine götüren yoldur. Bu büyük yazarların birçoğu Tolstoy’un ahlaksal, toplumsal, insani ve artistik bildirisinin özümlenmesinin, kendi gelişimleri bakımından önemli bir etmen olduğunun farkındaydılar.</p>

  <p>Shaw, Tolstoy’a yazdığı bir mektupta, Tolstoy’un <i>Karanlığın Gücü</i> oyununun kendisinin <i>The Showing Up of Blanco Posnet</i>’siyle olan bağlarından söz eder. Burada da Tolstoy’un artistik yapı yönteminin gizlerine ulaşan somut şeyler buluruz. Jules Lemaître’in, <i>Karanlığın Gücü</i>’nü hâlâ, doğal güç olarak düşünülen insanlığın esaslı bir patlaması olarak kabul ettiğini anımsayalım; Maeterlinck’in, Tolstoycu ahlakbilimin peygamberi yaşlı Akim figüründe oyunun erdemini gördüğünü anımsayalım. Oyun yazarı Shaw’ın keskin gözleri, babanın bütün öğütlerinin oğul üzerinde hiç mi hiç etki yapmadığını görmüştür; fakat Tanrı korkusu içindeki yaşlı babanın yapamadığını, ağzından çıkan sözler Tanrı’nın kendi sözleriymiş gibi inandırıcı biçimde konuşan yaşlı düzenbaz asker kolaylıkla yapar. İki sarhoş arkadaşı samanlar içinde yanyana yatarken gösteren sahnede –yaşlısı, ahlaksal kanıtlar getirerek gencini bencilliğinden ve korkaklığından kurtarmaya çalışmaktadır– Shaw, romantiklerin hiçbir yapıtında hiçbir sahnede hiçbir zaman gerçekleştiremediği dramatik bir güç görür. Shaw, kendi kahramanı Blanco Posnet’ı, dram sanatının acemilerine ilk kez Tolstoy’un açıkladığı bu dramatik gereç kaynaklarından aldığını söyler. Görünüşte yalnızca yapı sorununun ayrıntılarıyla ilgili gibi görünen bu sözlerin önemi büyüktür. Batı ülkelerinden, önde gelen yazarların, ciddi eleştirmenlerin ve zeki okurların giderek genellikle gördükleri ve tanıdıkları şeyi dile getirir; Tolstoy’un yapıtlarında, şimdiye kadar kabul edilmiş dar kalıplardan taşan şey, herhangi bir kaotik, öğesel hümanizm değil, farklı, daha geniş, daha derin, daha insani bir yaratı yöntemi anlayışıdır.</p>

  <p>Böylece Tolstoy’u modern edebiyattaki dekadan yönsemelerden ayıran şey, onun, yalnızca donmuş bir geleneksel nesnelliğe karşı değil, aynı zamanda bunun zorunlu tamamlayıcı belirtisi olan öznelci duygu anarşizmine karşı çıkışıdır. Bu sonuncusunun felsefi ve artistik kökleri aynı zamanda, yazarın, modern yaşamın olgularını yeterli bir sanat gücüyle sunmaktaki yeteneksizliğinde yatmaktadır; tek ayrım, bu tür yazarların artık kendilerini olayların belgesel tarihçiliğiyle sınırlamayıp kendi öznelliklerini doğrudan doğruya ve soyut olarak bu türlü aydınlatılmamış olaylarla birleştirmelerindedir. Bu yönsemelerle karşılaştırılınca, Tolstoy’un yapıtları acımasız bir nesnellikte görünür; tıpkı anlaşılmamış olayların cansız doğalcı kopyalarıyla ya da gelenekçilerin biçimsel yapılarıyla karşılaştırıldığında, yaşamın kendisinin biçimden yoksun parçaları olarak göründüğü gibi. Bu nedenle, Tolstoy’un sanatının yeniliğine karşı çıkmanın, öznelci yandan da gelebileceğini anlamak kolaydır. Bu bağlamda, bu okulun bir temsilcisi olarak Stefan Zweig’dan sözler aktarırken, Zweig’ın Tolstoy’u doğallıkla karşı kutuptaki Bourget’den çok daha fazla ayrıntılarıyla anladığını vurgulamak isteriz. Bununla birlikte Stefan Zweig, Tolstoy’da düşsüz, oyunsuz, yalansız bir dünya: kendi amansız gerçeğinden başka ışığı olmayan, amansız, acımasız açıklığından başka bir şeyi olmayan korkunç boş bir dünya buluyordu. Bundan, Tolstoy’un sanatının, bizi ciddi ve düşünceli yaptığı –tıpkı bilimin buz gibi soğuk ışığı ve kestirip atan nesnelliğiyle yaptığı gibi– fakat hiçbir zaman mutlu etmediği sonucunu çıkarır.</p>

  <p>Tolstoy’a karşı muhalefeti anlatırken bu düşünce çizgisini de belirtmek gerekliydi, çünkü Tolstoy’un kurtarıcı etkisinin, modern edebiyatın bunalımdan çıkışı için yeni bir yol açmada, bu edebiyattaki bütün yanlış yönsemeleri etkilediğini ve hem Alman doğalcılarının hem de Fransız simgecilerinin Tolstoy’a kendi yazınsal öncülleri gözüyle bakarlarken kendilerini aldattığını ancak böylelikle açıklamak mümkündü. Tolstoycu gerçekçilik, bütün karmaşıklığı ve devinimi içinde yaşamın kapsamlı bir tablosunu çizer – böylelikle, büyüklerin büyüğü Shakespeare’in, Goethe’nin ve Balzac’ın bize bıraktığı kalıtla bağ kurar. Fransız eleştirmeni ve felsefeci Alain bu konuda şunları yazar: “Burada artık iyi ya da kötü, ilginç ya da sıkıcı diye bir şey yoktur; her şey varlığın bir parçasıdır, tıpkı gerçek dünyada olduğu gibi. Hiç kimse Karanin’in niçin büyük kulakları olduğunu sormaz. Büyük kulakları vardır, o kadar.” Alain bu görüş açısından Tolstoy’un yapıtlarının ustaca bir çözümlemesini verir. Burada da bir tek örnekle sınırlamak zorundayız kendimizi. Alain, Tolstoy (ve Balzac) taki sözüm ona “uzunlukları” kayıtsız koşulsuz onaylar; çünkü bunlar, olaylar olgunlaşırken gerçek bekleme sürelerini dile getirirler; bu nedenle bu bekleme okuyucunun hoşuna gider ve ona Tolstoy’un ve Balzac’ın romanlarının hep çok çabuk bittiği duygusunu verir. Zola biçimindeki tanımlamalar, betimlemeler ise tersine, zamanın akışını durdurur ve romanla birlikte yürüyememenin verdiği bir sabırsızlık doğurur. Bu görünüşte tamamen biçimsel çözümleme yine de büyük yazarların her şeyi kucaklayan dünya görüşlerinin yaşamın bütünlüğünde ve onun bütün deviniminde bir araya gelmesini sağlayan yapısal yöntemlerin derinliklerine ışık tutar. Alain, daha sonra, yaşamın diyalektik karmaşasının nasıl eksiksiz dile getirildiğini, aynı zamanda yaşamın çelişkili yönsemelerinin kusursuz artistik bir dengesinin ve karakterlerin birbirine karşıt ya da çelişkili tutkularının akıllıca ve insaflı bir toplumsal ve ahlaksal değerlendirmesinin nasıl ortaya çıkarıldığını göstererek, Tolstoy’un dünyasından ilginç tablolar verir. Burada, ne yazık ki, Alain’in, Karenin’in yönetici dünyası ile doğa, Anna’nın Vronski’ye karşı tutkusunun insani gerçekliği ile sınırları arasındaki ilişki üzerine duygulu çözümlemesinin ancak adını anmakla yetinmek zorundayız.</p>

  <h2>4</h2>

  <p class="nonindent">Tolstoy’un Batı kültürü ve edebiyatı üzerindeki etki alanı, hiçbir zaman, onun öneminin daha iyi anlaşılması için verilen başarılı savaşımla sınırlı değildir. Tolstoy’un gerçek büyüklüğünün, onun büyük bir yazar olduğunu söylemekle ya da yapıtlarının her gün daha doğru çözümlemelerini yapmakla yeterli bir şekilde tanımlanamayacağı daha başlangıçtan beri açıktı. 19. yüzyıl Rus edebiyatının ve hepsinden önce onun en büyük temsilcisi Tolstoy’un, Flaubert-Zola dönemi Fransız edebiyatından ya da İngiltere’de Victoria çağı İngiliz edebiyatından (bu dönemin Alman edebiyatını hiç anmayalım) yalnızca daha gerçekçi ve derin değil, fakat nitelik bakımından farklı bir şey olduğuna değin gittikçe büyüyen bir inanç vardır. Ruslar için edebiyatla yaşam arasındaki bağ –burada yine Tolstoy, tipik yazınsal zirvedir– Batıdakinden temelden ayrıydı.</p>

  <p>Thomas Mann, ünlü <i>Tonio Kröger</i> hikâyesinde bu tutumu güçlü bir biçimde dile getirir. Hikayenin kahramanı, ilk belirgin görünümünü Flaubert’in mektuplarında almış olan ve yaşlı Ibsen’in, en yüce noktasına <i>Epilogue</i>’unda ulaşan, durup durup yinelediği tema olan edebiyatın yaşamdan trajik kopuşunun, ona yabancılaşmanın simgesidir. Tonio Kröger, edebiyat ve yaşam hakkındaki umutsuz, çelişkili kanılarını bir Rus ressamına, Lizaveta Ivanovna’ya açıklar ve onun nesnelere çok yakından bakmaması uyarısında bulunurken söylediği avutucu sözleri bir yana iter. Şöyle yanıt verir ressam: “Edebiyatın arıtıcı, kutsallaştırıcı etkisi; tutkuların bilgi ve sözcükle yıkılışı; anlama, bağışlama ve sevgi yolu olarak edebiyat; konuşmanın kurtarıcı gücü; insan ruhunun en soylu belirtisi olarak edebiyat; kusursuz insan olarak, aziz olarak edebiyatçılar – şeylere bu gözle bakmak, onlara yeterince yakından bakmak anlamına gelmiyor mu?” Tonio Kröger’in yanıtı, Thomas Mann’ın, Rus edebiyatının Tolstoy döneminin Batı uygarlığının bu trajik (fakat çoğu kez yalnızca traji-komik) çelişkileriyle ortak hiçbir yanı olmadığını kabul ettiğini gösterir. Tonio Kröger şunları söyler: “Bunları söylemekte haklısınız Lizaveta Ivanovna, çünkü şairlerinizin yapıtları, çünkü o çok güzel Rus edebiyatınız, sözünü ettiğiniz o kutsal edebiyatınız var sizin.”</p>

  <p>Thomas Mann burada Tolstoy’un Batı üzerindeki güçlü etkisinin melodi ve ritmini belirleyen tele parmak basmıştır. Daha genç yazarlar, okuyucular kuşağının Flaubert tipi edebiyattan hoşnutsuzlukları, doyumsuzlukları, temelde çağdaş kültüre karşı bir başkaldırıdır ve yeni edebiyat bu başkaldırının en belirgin anlatımından başka bir şey değildir.</p>

  <p>Burada yeni edebiyatın özlemleri, araştırmaları ve coşkusu Tolstoy’un merkezî sorunlarıyla, onun baş yapıtlarını borçlu olduğumuz fakat edebiyat etkinliklerinden geçici olarak çekilişinin de nedeni olan sorunlarla birleşir. Bu düzeyde Tolstoy’un etkisi, katkısız estetik alanda olduğundakinden çok daha çelişkilidir. Çünkü Tolstoy’un kuramsal olarak ve propaganda niyetiyle dile getirilmiş dünya görüşünde, dünyayı köylü-halk anlamında yenileştirmek, canlandırmak arzusunun sınırları ve yetersizlikleri bir sanat yapıtının kusursuzluğuyla dengelenmez; fakat sınırlar, engeller, yetersizlikler ve çelişkiler olarak çırılçıplak ortaya konur. Bununla birlikte, hiçbir şey, Batılı birçok “pratik” Tolstoy eleştirmeninin yaptığı gibi Tolstoy’un bu çabalarına yalnızca onun düşüncesinin kusurluluğu açısından, onun zaman zaman çelişkili, sıkıcı niteliği ve tutuculuğu açısından bakmaktan daha ucuz ve daha kaba olmazdı. Biz de öyle yapmış olsaydık, zamanımızın en derin (ve doğru anlaşılırsa) en verimli eleştirilerinden birini gözden kaçırmaktan ya da anlayamamaktan suçlu olurduk.</p>

  <p>Batı edebiyatının, Tolstoy’un bu görüşlerini eleştirisiz ya da karşı çıkmadan kabul etmemesi pek şaşırtıcı değildir; Batı’nın en iyi temsilcileri, Tolstoy’un bazı önemli savlarını çoğu kez tamamen haklı olarak reddetmelerine karşın yine de onun görüşlerinin verimli özüne nüfuz ettikleri için her türlü övgüye hak kazanmışlardır. Bunun olmadığı yerde, gelişme daima kör bir geçitte sona ermiştir – örneğin, Birinci Dünya Savaşı’nın kritik dönemindeki, Tolstoy’un kötülüğe direnmeme öğretisini dogmatik bir gerçek olarak kabul etmiş olan Alman anlatımcılığında olduğu gibi.</p>

  <p>Tolstoy’un temel düşüncelerini özümlemek ve böylece onun tüm kişiliğini anlamak ancak eleştirel biçimde olanaklıydı. Tolstoy’un modern sanatı eleştirisinin, bir bütün olarak sanat düşmanlığı ya da sanatı çocukların veya cahil köylülerin düzeyine indirmek isteği olduğunu (Upton Sinclair’in yaptığı gibi) düşünen herhangi bir kimse, temel noktayı tamamen gözden kaçırmış demektir.</p>

  <p>Tolstoy’un dünya görüşünün verimli eleştirel özümlenişi, tipik olarak Shaw’ın tuttuğu yolu izlemiştir. Shaw, Shakespeare’in dünya görüşünü yadsımada Tolstoy’la aynı düşüncedeydi; fakat Tolstoy’un Shakespeare’in sanatını ve dilini eleştirisini kabul etmiyordu. Fakat burada önemli olan, bu eleştirilerin ya da karşı-eleştirilerin haklı ya da haksız oluşu değildir. Önemli olan, Tolstoy gibi Shaw’ın da modern çarpıtmalara en şiddetli biçimde saldırırken sanatı ve kültürü en ateşli biçimde savunuyor olmasıdır. Katkısız akademik doğrudan etkiler sorunu burada çok daha ikinci dereceden bir rol oynar. Önemli olan, Tolstoy’un sanat eleştirisinin genel havasının, örneğin Shaw, Milton ya da Cromwell veya Bunyan gibi kendisinin de iyi müzikten ve güzel binalardan hoşlandığını yazdığında yakalanmasıdır; fakat o bunların, sistematik bir duygu putperestliğinin aletleri yapıldığını keşfedecek olsaydı, sanat eleştirmenlerinin ve kültürlü duyumcuların protestolarına kulak vermeksizin, dünyadaki bütün katedralleri ve orgları, her şeyleriyle birlikte dinamitle havaya uçurmayı iyi devlet adamlığı olarak görürdü.</p>

  <p>Fakat bu türlü önemli sorunlar, bizim yakalamamız için çaba göstermemiz gereken Tolstoy’un havasının yalnızca bir kısmıdır. Çünkü Tolstoy’un tüm kişiliği, insanlara örnek olan kişiliği –kuşkusuz, sanatçı ve düşünür olan Tolstoy’dan ayrılamaz bu– uygar insanların büyük eğiticisi olarak, bir öğüt verici, uyandırıcı ve kurtarıcı olarak durmadan büyümektedir.</p>

  <p>Tolstoy’un bu etkisi, daha dar bir anlamda edebiyat alanıyla sınırlandırılamaz. Doğru ya da yanlış, doğru ya da saptırılmış, birçok biçimlerde halk kitlelerine girmiştir. Kipling, ortalama İngiliz <i>burjuvası</i> Tomlinson adlı kahramanını dünyada yaptığı iyi ve kötü işlerin hesabını vermek üzere cennetteki mahkemenin önüne çıkarttığında şöyle yazar:</p>

  <blockquote>

  <p>Ve Tomlinson hikâyesine başladı, ve yaşamındaki iyi şeylerden söz etti:</p>

  <p>“Bir kitapta okudum bunu” dedi, ve bana söylendi bu. “Ve bir başkasının Muscovy’de bir prens düşündüğünü düşündüm.”</p>

  </blockquote>

  <p>“Muscovy’deki Prens” burada, modern bir söylencedeki bir figür gibi ortaya çıkıyor.</p>

  <p>Fakat Kipling’in pişman kahramanının ağzında çarpıtılmış kaba, parlak bir sözden başka bir şey olmayan bu söylence, Tolstoy’un ektiği tohum, içtenlikli yüreklerin ve gerçek yeteneğin bereketli toprağına düşerse, yaşamlarımızın en iyi içeriklerinin gerçek bir parçasına dönüşür. Jean Richard Bloch, kendi kuşağının gelişiminde kesin etki kazanmak için yarışan güçlerin betimlendiği bir küçük deneme yazmıştır. Dreyfus davası günleridir o günler. Gericiliği temsil eden Maurras “<i>La politique d’abord!</i>” (Önce politika!) sloganını ilan ediyordu. O zaman dolaysız iç ve dış eylem isteyen bu ateşli ideolojik savaşta Fransız gençliğinin en namuslu ve en yetenekli temsilcileri arasında Tolstoy’un etkisi kendini hissettirmeye başladı. Bu gençliğin sloganı: “Hizmet etmek demek, halkın iyiliğine hizmet demektir” idi. Bloch şöyle söylüyor bize. “Bu sloganı bizim için Fransızcaya çevirenler Jaurés, Romain Rolland ve Péguy’dı, fakat onu ilk ortaya atan Tolstoy’du.”</p>

  <p>Bloch’un ayrıntılı olarak tanımladığı bu etkinin özü iki kattı. Tinsel önderini Tolstoy’da bulmuş olan kendi kuşağı hakkında Bloch şunları söylüyor: “Bir yanda yabanıl bir başkaldırı, diz çökmeyi yadsıma, özgürlük yandaşlığının patlayıcı bunalımları; öte yanda kişiliğin gücüyle birlikte artan, insanın çevresine karşı görev duygusu, bu görevle bağlı olma duygusu vardı.” Bloch’un sözünü ettiği “hizmet”, bireyciliği yenme yönelimidir, daha önceki çabalardan daha olgun bir yönelimdir; yine de kişiliğin terk edilmesi ve çözülmesi anlamına gelmeyen, bireyciliğin bir aşılışıdır bu. Tolstoy’un genç kuşağın gittikçe daha açık olarak anlamasına yardım ettiği düşünce budur. Özlemleri ise, kişiliğin yitirilmesinden ve dağılmasından kaçınmaktı; bu amaca götüren yol, gerçek demokratik bir ruhla kendini halk yararına adamak, “halkın iyiliğine” hizmet etmekti. Bloch’un bütün bir kuşağın tipik yaşantısını temsil etmesi, Romain Rolland’ın <i>Jean Christophe</i>’unu ya da Roger Martin du Gard’ın <i>Thibauts</i>’unu yeterli dikkatle okuyan herhangi bir kişi için besbelli bir şey olacaktır.</p>

  <p>Tolstoycu etkinin kesin görünümlerinden biri burada yatmaktadır. Shaw sahte modern okula karşı yönelttiği bir polemikte kendi sanat anlayışını formülleştirmiştir. Romain Rolland, Tolstoy’un yaşamöyküsünde aynı şeyi bir başka açıdan (doğallıkla, yaradılış ve kültürdeki fark bir yana), asıl ağırlığı ustanın sözlerine vererek söyler: “Gerçek sanat, bütün insanlardaki asıl iyiliğe dair bilgimizin anlatımıdır.”</p>

  <p>Romain Rolland, Blochcu ikilemi ve onun ortadan kaldırılmasını Bloch’un kendisinden daha genel terimlerle kavramıştır. İnsanların, yazarların bütün toplumun şu trajik seçimle karşı karşıya kaldığını görmüştür o: “ya görmemek, ya da nefret etmek”, “Toplum daima gerçek ya da aşk ikilemi ile karşı karşıyadır. Genellikle hem gerçeği hem de aşkı feda etmeye karar verir.” Modern toplumun ve kültürün sorunlarına karşı bu tutumda, Tolstoy, Batılı aydınlara izlemeleri gereken yolu göstermektedir. Romain Rolland da, Tolstoy’un gerçekçiliğinin niteliğini aydınlatma girişiminde, Flaubert’in gerçekçiliğine karşı çıkmıştır sonunda; fakat ona göre, estetik çatışma, bir kültür felsefesi ve politikası çatışmasına döner: “Güneşin ışığı yetersizdir, gerekli olan, yüreğin ışığıdır. Tolstoy’un gerçekçiliği, karakterlerinin her birinde cisimleştirmiştir ve o onların hepsine aynı gözlerle baktığı için onların her birinde sevilebilecek bir şey bulur ve bizi onlarla kardeşçe birleştiren bağları hissettirebilir bize. Sevgisiyle, yaşamın ta köklerine ulaşır.”</p>

  <p>Açık bir hakikat görüşüne sevgi yoluyla, bütün insanlığı kucaklayan bir sevgi yoluyla ulaşmak –Tolstoy’un Batı Avrupa yazarlarının önüne koyduğu görev buydu. Yeni edebiyatın büyük yazarlarının gerçek büyüklüğüne erişmeleri, Romain Rolland’ın formülleştirdiği çelişkileri yenme savaşımında oluşmuştur. Kuşkusuz, bu çelişki yalnızca modern burjuva toplumu koşullarında ortaya çıkmıştı; fakat beynin bir uydurması olmadığı, yalnızca “bir iç yaşantı” değil, fakat içinde bulunduğumuz çağda kendiliğinden var olan nesnel bir çelişki olduğu için, çoğu zaman, çok yetenekli birçok yazarın boşuna çabasının ve sonunda verimsizliğinin nedeni olmuştu.</p>

  <p>Bu çelişki ve onun Tolstoycu ortadan kaldırılışı, doğallıkla, farklı yazarların yapıtlarında farklı şekillerde göstermiştir kendini. Gerhart Hauptmann bir keresinde 19. yüzyıl şairlerinin eleştirel tutumları üzerine şunları söylemişti:</p>

  <blockquote>

  <p>Her şair bir eleştirmen olmuştu. Alman edebiyatının tümü tamamen eleştiriydi. Rus ve Fransız edebiyatı için de aynı şey... Fakat Tolstoy’u, bütün diğerleri üzerine yükselten ve onu geçen yüzyılın bir azizi yapan şey yardım etmeye karşı, karşı gelinmez özlemiydi; bu özlemi, dünyayı sarsan ve bütün karşıtlarını susturan bir acıyla, bir elemle dile getirmiştir. Bu olgu olağanüstüdür... Tolstoy, kendi kişisel yargıları çoğunlukla yanlış da olsa, barışmanın bir simgesi, karşısında bütün muhalefetin dilini yuttuğu bir düşünce olmuştur...</p>

  </blockquote>

  <p>Tolstoy’un tüm kişiliğini özümlemeye çalışan Thomas Mann, onunla Goethe arasında tamamen düşünce ürünü bir koşutluk kurar. Goethe’nin sınırlarının tamamen farkında olmasına karşın ona Alman kültüründe ilerici olan ne varsa onun merkezi figürü olarak bakar ve onu gerici efsanelerin süprüntülerinden temizleme kavgası verir tutkuyla; onu Almanların hümanist kurtuluşunun savunucusu olarak tanır ve tanıtır. Bu koşutluğun önemli bir öğesi –burada en yalın çizgileriyle bile veremeyeceğimiz düşünce zenginliğinin– hem Goethe’nin hem de Tolstoy’un bütün toplumsal, ulusal ve kişisel farklılıklarına karşın Schiller ve Dostoyevski gibi tamamen ruhsal şeylerin klasik temsilcilerinin aksine, toprağa dokununca ona istediği biçimi verme gibi dünyasal bir yeteneğe sahip insanlar olan eski Anteus’lar gibi dünyaya bağlı oluşlarıdır. Öte yandan, her ikisi de salt yazarlığın çok ötesine geçmişlerdir. Thomas Mann, her ikisine de özgü olan bu yönelimi ilginç bir biçimde, öğretme ve kendi kendini tanıma ve çizme olarak tanımlamaktadır; birbiriyle sıkı ilişkileri olan iki alandır bu. İtiraf, özgeçmişsel hikâye, her ikisi için de kendi egoları içine kapanma anlamına gelmez, tersine, yaşamın büyük evrensel akışının, yazarların kendilerini en canlı bir biçimde yansıtan aşamalarıyla bağlı olarak gösterilişidir, böylece modern bireyciliğe bağlayan çelişkiler bir kez daha yenilmektedir.</p>

  <p>Thomas Mann’ın önemli kitabına bu kısa bakış bizi yeniden Jean Richard Bloch’un Tolstoycu inancının ikinci çetin noktasına getirmektedir. Tolstoy’un yapıtının gerçek özü, bir Batı ülkesinde ne kadar doğru olarak tanınırsa, Tolstoy, alıcı ülkenin kendi kültürünün merkezi figürleriyle o kadar yakından bağlı görünür; önemli –ve umarız daha önce de söylendiği için artık paradoksal görünmeyecek– bir şeydir bu. Yani, Bloch’da ve Rolland’da Tolstoy, Rousseau’nun izleyicisi olarak görünür; Thomas Mann’da Goethe’nin bir yoldaşı olarak; Bernard Shaw ise kendi sanat felsefesi açısından Tolstoy’un estetiğini yorumlarken Milton’un adını geçirir.</p>

  <p>Fakat böylece kurulmuş olan bağ kültür alanından çok daha ileri gider. Shaw’ın Milton gibi Cromwell’den de söz ettiğini anımsayalım; Bloch’un denemesinde, Montaigne’in devrimci Cumhuriyet arkadaşı Etienne de La Boétie, Rousseau’nun hemen yanı başında gösterilir; Romain Rolland, halkın gerçek tiyatrosunu bulmaya çalışır ve Tolstoy’un üzerindeki etkisinin en güçlü olduğu bir sırada Fransız Devrimi’ne ait kendi büyük oyunlar çevirmeye başlar.</p>

  <p>Bu ilişkiler, daha önce sözünü ettiğimiz Shakespeare ile Balzac arasındaki bağlar kadar az rastlantısaldır. Bunlar, Tolstoy’un yapıtı ne kadar derinden anlaşılırsa, alıcı ülkenin büyük ilerici gelenekleriyle demokratik devrim gelenekleri arasındaki bağın o kadar birbirine yakın olacağını gösterir (Goethe de Fransız Devrimi’nin yalnızca bir çağdaşı değildi, aynı zamanda onun şiirsel bir aynasıydı ve devrimi sözüm ona toptan reddedişi, gericilerin yaydığı bir efsaneydi.) Böyle derinden anlaşılırsa, Tolstoy’un şu ya da bu düşüncesindeki geriye dönük özellikler erir ve varlığının özü olan ileriye dönük tutkulu özlem açığa çıkar; her ulusun büyük ilerici kişileri kuşağı ile kardeşçe bir birliğe girer; halklara kendi ilerici geleneklerini saklama, derinleştirme ve canlandırmalarında yardım eder. Tolstoy ancak bu şekilde, özgürlüğü seven herkesin kendi malı haline gelir.</p>

  <h2>5</h2>

  <p class="nonindent">Tolstoy’un, Alman doğalcılığının ya da Fransız simgeciliğinin vaftiz babası olarak ilk kez ortaya çıkışından böyle kapsamlı anlaşılışına kadar uzanan yol, doğal olarak çok uzundu. Fakat yine de, Batı’nın bugüne kadar geliştirdiği figüre son ve kesin bir Tolstoy imgesi olarak bakmak –her zamandan çok bugün– bir hata olur. Daha önce söylediğimiz gibi, gerçek bir kültürel özümleme, hiçbir zaman durağan olarak kalmaz – daha yüksek bir planda ve daha büyük derinlikte yeniden yaratma olmadıkça, ödünç alınan kültürel varlık yavaş yavaş ufalanır ve sönüp gider. Kuşkusuz bu, bütün ulusal kültürlerdeki bütün besleyici, bereketlendirici etkilere de uygulanır; bu etkiler ister dışardan gelsin, ister içerde oluşmuş olsun.</p>

  <p>Bu genel gerçek, güç ve bunalımlı zamanlarda iki katı geçerlidir. Bugün dünyadaki büyük değişimin somut özelliği ve Tolstoy’un somut yapısı, onun varlığının daha ileri, daha derin bir şekilde kavranmasını, onun asıl özünün daha iyi bir şekilde anlaşılmasını son derece olası yapmaktadır.</p>

  <p>Çünkü bugün var olan, özgürlükle kölelik, insani uygarlık ile şeytani barbarlık arasındaki ölüm-kalım savaşı, Batı’da pek çok insanın kafasındaki ilerleme ile cahillik yandaşlığı (<i>obscurantism</i>) arasındaki uçurumu genişletmiş ve –tamamen ideolojik de olsa– daima hazır, daima militan tepkiyle herhangi bir şekilde boşuna oynamanın korkunç tehlikelerini göstermiştir. Öte yandan Sovyet halklarının kahramanca savaşımı, Hitler’in askeri gücüne karşı başarılı dirençleri, faşist istilacılara karşı muzaffer karşı saldırıları tüm uygar dünyanın dikkatini öncekinden çok daha fazla, yenileşmiş, canlanmış özgür Rus halkına yöneltmiştir. Öncekinden çok daha fazla insan, Sovyet halkının şimdi o kadar güçlü bir biçimde kendini gösteren, karşı gelinmez gücünün ahlaksal ve tinsel, toplumsal ve tarihsel kaynaklarını daha tam bir şekilde anlamak istemektedir.</p>

  <p>Her iki yönsemenin iç diyalektiği, Tolstoy’u daha uygun, daha tam bir şekilde anlamaya yol açacaktır zorunlu olarak. Şimdiye kadar birçok kimse için gerici önyargının ve efsanenin onun imgesi çevresinde ördüğü perdeyi yırtmak kolay değildi. Bu koşullar altında bizim özetlediğimiz gibi doğru bir anlayışın geliştirilebilmiş olması hemen hemen bir mucizedir. Rus kültürü ve edebiyatının Batı’daki en tanınmış yorumcuları, Tolstoy’u ülkesinin büyük ilerici ve devrimci hareketleriyle birleştiren bağları göremeyen, görmek istemeyen hakiki gericilerdi çoğu kez. Batılı aydınların çoğu için uzun süre en etkili Tolstoy ve Dostoyevski yorumcusu olan Merezhkovski’nin adını anmak yeter. Bu nedenle, kendi çalışmalarıyla büyük yazarın ulusal geçmişini tanımak isteyenlerin düşsel, aslında var olmayan bir “gizemli Rusya” ile karşı karşıya gelmeleri ya da en azından Rusya’daki dinsel mezhepler gibi çok önemsiz olgularla şaşırtmaları, yanlış yola sürüklenmeleri sık sık görülen bir şeydir. Bu türlü en uygunsuz durumlarda bile, hiç olmazsa en önde gelen Batılı yazarların, kafalarında yine de temelde ilerici bir Tolstoy imgesi geliştirebilmiş olmaları, yalnızca onların entelektüel ve artistik niteliklerinin yüksekliğini değil, aynı zamanda demokratik içgüdülerinin güçlülüğünü de kanıtlar.</p>

  <p>Fakat son zamanlarda ilgi, gittikçe artan bir şekilde, gerçek Rusya üzerinde, özgürlüğü için kahramanca çarpışan kurtulmuş bir ulusun ülkesi üzerinde ve bu kurtuluşun tarihi üzerinde toplanmaktadır. Araştırmalar bir kez bu soruya, bütün gerçek Tolstoy yorumcularını şaşırtmış olan bu bilmeceye yöneltilince, Rusya’nın neden, en görkemli ve tipik artistik anlatımını Flaubert’de bulmuş olan o ideolojik sarsıntıdan uzak kaldığı sorusu, yeni bir toplumsal ve tarihsel ışık altında ortaya çıkar. Sonra, Batı’da 1848 hareketlerinin yenilgisi devrimci hareketin sırtını yere getirmesine karşın Rus halkının, 1825’te Dekambristler ayaklanmasından 1917 büyük Ekim Devrimi’ndeki son zafere kadar özgürlüğü için savaşmaktan hiçbir zaman vazgeçmediği açıkça görülür. Birçok acı, baskı ve zulüm dönemlerine uğramıştır; fakat savaşçılar hiçbir zaman silahlarını bırakmamışlardır. Özellikle Tolstoy’un kişiliğinin asıl oluştuğu dönem –Batı’da en derin baskı dönemidir bu– Rusya’da ilerici ve devrimci güçlerin olağanüstü geliştiği bir dönemdi, yalnızca en büyüklerin adını anarsak; yalnız Tolstoy ve Dostoyevski’nin değil, aynı zamanda Çernişevski’nin Dobrolyubov’un, Saltikov-Sçedrin’in yaşadığı bir dönemdi.</p>

  <p>Bu dönem ve adını andığımız son yazarlar, Batı’da hemen hemen hiç bilinmezler. Fakat Tolstoy’a yalnızca Dostoyevski’nin çağdaşı gözüyle bakılmazsa, zamanının devrimci demokrasisi ile Çernişevski, Dobrolyubov ve Saltikov-Sçedrin ile ilişkisi açıkça anlaşılırsa ve buradan Lenin’e, Stalin’e ve Gorki’ye götüren bağlar açıklanırsa ve bu bulguların ışığında Puşkin ve Lermontov, Gogol ve Bielinski onların habercileri olarak tanınırsa, ancak o zaman gerçek Tolstoy’un doğru bir imgesi oluşturulmuş olabilir.</p>

  <p>Bu tür zorunlu düzeltmeler ve ayarlamalar, Tolstoy’un özümlenmesinde bugüne kadar ulaşılmış olan sonuçları tehlikeye atmaz; ancak onları daha yüksek bir düzeye çıkarır. Çünkü, buraya kadar olan sayfalarda, Batı’daki bazı önde gelen Tolstoy yorumcularının içgüdüsel olarak, bilinçsiz olarak da olsa, sözcüğün tarihsel anlamıyla, bu yolda oldukça ilerlemiş olduklarını gösterdiğimizi umuyoruz.</p>

  <p>Örneğin Romain Rolland, her zaman değil, ama çoğu kez bilinçli olmayarak, Tolstoy’un neden uzun süre Dekambristler’le ilgili roman planı üzerinde uğraşmış olduğunu, Pierre Bezukhov’un evriminin ya da Nikolay Bolkonski’nin düşlerinin niçin hep Dekambrist düşüncesine doğru yöneldiğini açıklıkla anlamıştır. Bu nedenle, Rus halkının gerçek tarihine ait daha iyi bir bilgi, çoğu kez gizli yönsemeleri etkin ve bilinçli yönsemelere dönüştürecektir. Batı’nın Tolstoy imgesi, daha ileri dönüşümün, Rus halkının tarihine dair bilgiye dayanan daha derin, daha iyi, daha yeterli bir anlaşılışı, onu özgürlük ruhunun canlanışının ölümsüz kaynakları olan ve daima da öyle kalacak olan eğilim ve ideolojilerle her zamankinden daha yakın bir şekilde bağlayacaktır.</p>
