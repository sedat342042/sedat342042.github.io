  <p>Eğer saatine göre alman bu haplar, zaman zaman içilen ılık sıvılar, tavuk köfteleri ve doktorun öğütlediği yaşamak için gerekli tüm o önemsiz ayrıntılar, hastanın çevresinde bulunanların tüm çabalarının, tüm tesellilerinin temeli olan o tam zamanında yapılacak işler olmasaydı Sonya da kont da kontes de gücünü yitiren, her gün biraz daha eriyen Nataşa’ya hiçbir şey yapmadan nasıl bakacaklardı? Doktorların o öğütleri ne kadar sert, ne kadar karışıksa çevredekiler için o kadar teselli verici oluyordu. Eğer kont, Nataşa’nın hastalığının kendisine bin rubleye mal olduğunu, ona yararlı olabilmek için daha bin rubleyi hiç acımadan harcayabileceğini düşünmeseydi sevgili kızının hastalığına nasıl dayanabilirdi? Kızı iyi olmazsa daha bin rubleyi, hiç acımadan gözden çıkarıp onu Avrupa’ya götüreceğini, orada doktorlara muayene ettireceğini, olup bitenleri ayrıntılarıyla anlatırken Métivier ile Feller’in hastalığı nasıl anlayamadıklarını, Frise’in durumu kavradığını, Mudrov’un ise hastalığa daha da iyi bir teşhis koyduğunu söyleyebilecek bir durumda olmasaydı ne yapacaktı? Kontes de doktorun öğütlerini tam olarak yerine getirmediği için hasta olan Nataşa ile zaman zaman tartışmak imkânından yoksun kalsaydı hali nice olurdu? Kadıncağız üzüntüsünü unutarak can sıkıntısıyla:</p>

  <p>– Böyle giderse hiçbir zaman iyileşmeyeceksin! Doktorun sözlerini dinlemez, ilacı da zamanında almazsan hiçbir zaman iyi olamazsın! diyordu. Bu işlerde şaka edilmez ki! Öyle yaparsan zatürreye yakalanabilirsin! diyordu.</p>

  <p>Yalnız kendisi için anlaşılmaz olan bu sözü söylemekte bile büyük bir teselli buluyordu. Sonya daha başlangıçta doktorun her sözünü yerine getirmek için her an hazır olmak düşüncesiyle üç gece hiç soyunmadan yattığını, sonra da sadece yaldızlı küçük bir kutudan hiçbir zarar vermeyen hapların verileceği saati kaçırmamak için gecelerce uyumadığını düşünerek bir memnunluk duymasaydı ne yapardı? Hatta hiçbir ilacın kendisini iyi edemeyeceğini, bütün bunların saçma olduğunu söyleyen Nataşa için bile uğrunda bu kadar fedakârlık edildiğini görmek, belirli saatlerde ilaç almak zorunda olduğunu düşünmek memnunluk verici bir şeydi. Hatta verilen öğütleri hiçe sayarak tedaviye inanmadığını, hayatına değer vermediğini göstermek bile içinde hoşnutluk uyandırıyordu.</p>

  <p>Doktor her gün geliyor, nabzını yokluyor, diline bakıyor, yüzünün cansız görünmesine rağmen onunla şakalaşıyordu. Ama öbür odaya geçtiğinde kontes aceleyle peşinden gidiyor, doktor da ciddi bir tavır takınarak, düşünceyle başını sallayarak tehlikenin geçmediğini, bununla birlikte son verdiği ilacın bir etki yapacağından umut kesmediğini, her şeyden önce beklemek ve ilacın ne etki yaptığını görmek gerektiğini, bunun daha çok bir ruh hastalığı olduğunu söylüyordu; fakat...</p>

  <p>Kontes doktorun eline bir altın sıkıştırdıktan sonra, sanki bu davranışını hem kendisinden hem de doktordan saklıyormuş gibi bir tavırla, her seferinde teselli bulmuş olarak tekrar hastanın başına dönüyordu.</p>

  <p>Nataşa’nın tüm hastalık belirtileri çok az yemek yemekten, uykusuzluk, öksürme ve hiçbir vakit canlı görünmemek gibi şeylerden ibaretti. Doktorlar hastayı tıbbın yardımından yoksun bırakmamak gerektiğini söylüyorlardı. Bu yüzden Nataşa’yı kentin boğucu havasında tutuyorlardı. 1812 yazında Rostovların köye gitmemelerinin nedeni buydu.</p>

  <p>Birçok hapın, damlanın, bir sürü şişeciklerle küçük kutular dolusu tozların yutulmasına (bu gibi şeylere çok meraklı olan Madam Schoss bunlardan büyük bir koleksiyon yapmıştı), alışılmış köy hayatının yokluğuna rağmen, gençlik gene de her şeyi yeniyordu; Nataşa’nın üzüntüsü yavaş yavaş yaşanmış günlerin anılarının ve izlenimlerin örtüsü altında kalmaya başlamıştı. Artık yüreğinin üzerinde hissettiği, kendisine bu kadar acı veren o ağırlık hafifliyor, yavaş yavaş geçmişe gömülüyordu. Böylece yalnız moral bakımından değil, vücutça da iyileşmeye başlamıştı.</p>

  <h2>XVII</h2>

  <p class="nonindent">Nataşa daha sakindi ama daha neşeli değildi. Yalnızca yaşantının dış şartlarından, sevinç verici tüm olaylarından, balolardan, araba gezintilerinden, konserlerden, tiyatrolardan yoksun kalmamış, aynı zamanda neşesini de yitirmişti. Bir kez olsun gülse bile bu gülüşünün arkasında gözyaşlarının saklı olduğu hissediliyordu. Şarkı söyleyemiyordu. Ne zaman gülmeye ya da kendi kendine şarkı söylemeye başlasa gözyaşları boğazında düğümleniyordu. Bunlar pişmanlıktan, o geri dönmesi imkânsız, o tertemiz günlerin anılarını içinde canlandırmaktan, bu kadar mutlu olması mümkünken gençliğini boşuna mahvettiğine üzülmekten kaynaklanan gözyaşlarıydı. Gülmek, şarkı söylemek ona özellikle acısına bir hakaret olarak görünüyordu. Kırıtmak, naz etmek bir kez olsun aklına bile gelmiyordu; kendisini zorlamaya bile ihtiyaç kalmıyordu. Bu süre içinde, tüm erkekler onun gözünde soytarı Nastasya İvanovna’dan farksız varlıklarmış gibi bir his duyuyor, ona göre konuşuyordu. İçinde duran gizli nöbetçi sanki kesin olarak ona her çeşit sevinci yasak etmişti. Zaten yaşantısında da o eski, dertsiz, sıkıntısız ilk gençlik yıllarının umut dolu düzenindeki ilgi uyandıracak konulardan hiçbiri kalmamıştı. Derin bir hüzünle en çok sonbahar aylarını, avı, amcayı ve Nikolay ile birlikte Otradnoya’da geçirdiği Paskalya’dan önceki yortuyu hatırlıyordu. O devrenin bir tek gününün tekrar gelmesi için neler vermezdi! Ama artık her şey bir daha geri gelmemek üzere sona ermişti! O zaman tüm sevinçlere açık olan bu serbest yaşantının bir daha asla geri dönmeyeceğini sezerek anlamıştı. Şimdi ise ne olursa olsun yaşamak gerekiyordu.</p>

  <p>Eskiden düşündüğü gibi başkalarından daha iyi değil, aksine herkesten kötü, hem de çok kötü, dünyada herkesten daha kötü olduğunu düşünmek ona zevk veriyordu. Hatta bu bile ona yetmiyordu. Nataşa bunu biliyor, kendi kendine, “Bundan sonra ne olacak?” diye düşünüyordu. Oysa bundan sonra artık hiçbir şey yoktu. Yaşantısının artık hiçbir sevinç verici yönü kalmamıştı, sadece hayat akıp gidiyordu. Belliydi ki Nataşa hiç kimseye yük olmamaya, hiç kimseyi rahatsız etmemeye çalışıyordu. Zaten kendisi için hiçbir isteği yoktu. Tüm ev halkından uzak duruyor, yalnız kardeşi Petya’nın yanındayken rahat ediyordu. Onun yanında bulunmaktan başkalarının yanında olmaktan çok daha fazla hoşlanıyordu. Yalnız onunla baş başayken gülüyordu. Evden hemen hemen hiç çıkmıyordu. Onları ziyaret edenlerden de yalnız Piyer gelince seviniyordu. Bir insana Kont Bezuhov’un Nataşa’ya karşı davrandığından daha şefkatli, daha ihtiyatlı, daha ciddi davranmaya imkân yoktu.</p>

  <p>Nataşa onun davranışındaki bu şefkati bilinçsiz olarak hissediyor, bu yüzden onun yanında bulunmaktan büyük bir zevk duyuyordu. Ama ona şefkat gösterdiği için Piyer’e minnet bile duymuyordu. Çünkü Piyer’den gelen hiçbir iyilik zorla yapılmış hissini vermiyordu. Piyer için herkese karşı iyi davranmak öyle olağandı ki üstünde durulmayı gerektirmeyen bir şey olarak görünüyordu. Nataşa, Piyer’in onun yanında bazen utanıyormuş gibi bir tavır takındığını, daha beceriksiz davrandığını seziyordu. Genç adam özellikle Nataşa’nın hoşlanacağı bir şeyi yapmak istediği ya da konuşurken herhangi bir sözle genç kıza acı veren anıları hatırlatmaktan korktuğu zaman öyle oluyordu. Nataşa bunu seziyordu ve bunu onun genel olarak herkese karşı iyi davranmasına, utangaçlığına yoruyordu. Ona göre madem Piyer herkese karşı öyleydi, onun yanında da başkalarının yanında olduğu gibi davranmalıydı. Piyer, Nataşa’nın büyük bir sarsıntı geçirdiği o şiddetli heyecan anında serbest olsaydı onun karşısına diz çökerek kendisine evlenme teklif edeceğini söyledikten sonra bir daha Nataşa’ya karşı olan duygularından söz etmemişti. Nataşa ise kendisine bu kadar teselli veren o sözlerin tıpkı ağlayan bir çocuğu susturmak için söylenenler gibi saçma birtakım avuntulardan başka bir şey olmadığını düşünüyordu. Piyer’le kendi arasında aşılmaz manevi engellerinin bulunduğunu hissediyordu. Kuragin’in yanında olduğu zamanlar ise bunların yokluğunu duyardı. Ama bu engellerin varlığını hissetmesi, Piyer’in evli olmasından ileri gelmiyordu. Kendisi ile Piyer arasındaki ilişkilerin sonunda sevgiyle dönüşeceği ve ikisinin de sevgi duyacağını düşünmek şöyle dursun, aralarında, erkekle kadın arasında birkaç örneğini gördüğü o kendini herkese kabul ettiren, romantik arkadaşlığın bile olabileceğini aklından geçirmiyordu.</p>

  <p>Aziz Petro yortusu perhizinin sonunda Rostovların Otradnoya’daki komşusu Agrafena İvanovna Belova azizlere dua etmek üzere Moskova’ya gelmişti. Nataşa’ya perhiz yapmasını teklif etti, genç kız bu düşünceye sevinçle sarıldı. Doktorun kendisine sabahleyin erkenden sokağa çıkmayı yasaklamasına rağmen, perhiz yapmakta inat etti. Hem de Rostovların evinde her zaman yapıldığı gibi, yani evde üç ayin yaptırmakla yetinerek değil, Agrafena İvanovna’nın yaptığı gibi tüm bir hafta, sabah, öğle ve akşam dinî törenlerden hiçbirini kaçırmadan perhiz yapmakta direndi.</p>

  <p>Nataşa’nın kendisinde bulduğu bu yeni uğraş konusu kontesin hoşuna gitmişti. Başarıya ulaşmayan doktor tedavisinden sonra duaların belki de Nataşa’ya ilaçlardan daha çok etki yapacağı umudundaydı. Ve korkuyla bunu doktorlardan saklayarak Nataşa’nın isteğini yerine getirmeye razı oluyordu. Onu Belova’ya emanet etmişti. Agrafena İvanovna gecenin saat üçünde Nataşa’yı uyandırmaya geliyor, çoğu zaman da onu uyanık buluyordu. Nataşa vaktinde uyanamayarak sabah ayinini kaçırmaktan korkuyordu. Aceleyle yıkanıyor, dua ederken en kötü elbisesini giyiyor, sırtına en eski pelerini alıyor, serinlikten ürpererek doğan günün ışığında aydınlanan ıssız sokaklardan geçiyordu.</p>

  <p>Nataşa, Agrefena İvanovna’nın öğüdü üzerine, kendi semtlerinin kilisesinde değil, dindar Belova’nın söylediğine göre çok sert, ama örnek denecek kadar ahlaklı bir hayat yaşayan papazın bulunduğu başka bir kilisede perhiz yapıyordu. Bu kilisede her zaman çok az kimse oluyordu. Nataşa ile Belova, birlikte her zaman anlaştıkları yerde, Hazreti Meryem’in kilisenin sol koro yerinin arka kısmında duvara gömülü tasvirinin önünde duruyorlardı. Genç kız, sabahın o alışılmamış saatinde, önünde yanan mumların ışığı ve pencereden içeriye süzülen sabah ışınları ile aydınlanan Hazreti Meryem’in siyah yüzüne bakıp anlamını bildiği ayinin tüm seslerini izlemeye çalışırken kavranılması imkânsız yüce varlığın karşısında benliğini saran bir tevekkül hissediyordu. Törende okunan duaları anladığı zamanlarda, içindeki duygular tüm ayrıntılarıyla birlikte dudaklarından dökülen duaya katılıyordu. Anlamadığı vakit ise anlamayı istemenin boş gururdan başka bir şey olmadığını, her şeyi anlamanın imkânsız olduğunu, yalnız inanmak ve o anda kendini onu yönelten yüce Tanrı’ya vermek gerektiğini düşünüyor, bu da içinde daha tatlı bir duygu uyandırıyordu. Haç çıkarıyor, yerlere kapanıyor, yalnız yaptığı adiliği düşünerek dehşete kapılıyor, Tanrı’ya ne yaptıysa hepsini bağışlaması için yalvarıyordu. En çok kendini verebildiği dualar pişmanlık dualarıydı. Sokaklarda yalnız işlerinin başına giden taşçılara ve sokakları süpüren çöpçülere rastladıkları sabahın o erken saatinde eve dönerlerken, herkes daha uykuda olurdu. Nataşa ise içinde kusurlarını düzeltmenin, pırıl pırıl, tertemiz bir hayat yaşamanın, mutluluğa kavuşmanın mümkün olduğunu hissettiren yepyeni bir duygu duyardı.</p>

  <p>Bu yaşantıyı sürdürdüğü tüm o hafta boyunca, bu duygu her gün gittikçe daha çok güçlenmişti. Agrafena İvanovna’nın özel bir önem vererek söz ettiği “kutsal ekmeği yemek” ya da “başkalarıyla paylaşmak” mutluluğuna erişmek, genç kıza o kadar yüce bir şey olarak görünüyordu ki o kutsal pazar gününü sabırsızlıkla bekliyor, o güne kadar yaşayamayacağını sanıyordu.</p>

  <p>Sonunda o mutlu gün gelip çattı ve Nataşa o unutamayacağı pazar günü, sırtında beyaz muslin bir giyisiyle kutsal ekmeği yedikten sonra eve döndüğü vakit, aylardır ilk kez olarak içinde huzur duydu, artık kendisini bekleyen yaşantı ona ağır gelmiyordu.</p>

  <p>O gün, doktor gelince Nataşa’yı muayene etti ve son iki hafta önce vermiş olduğu tozdan kalanını almaya devam etmesini söyledi. Kendi başarısından ötürü memnunluk duyduğunu ve ferahladığını belli ederek:</p>

  <p>– Muhakkak almaya devam etmeli! dedi. Sabah akşam almalı... Yalnız çok rica ederim, dikkatli olunuz.</p>

  <p>Sonra eline sıkıştırılan altını avucu içinde çevik bir hareketle gözden saklayarak şakacı bir tavırla:</p>

  <p>– Hiç üzülmeyin kontes! diye ekledi. Yakında yine şarkı söylemeye ve neşelenmeye başlayacağız. Son verdiğim ilaç, onun için çok çok yararlı oldu! Çok... çok kuvvetlendi.</p>

  <p>Kontes neşeli bir yüzle misafir odasına dönerken tırnaklarına baktı ve “Tu... tu...” diye tükürür gibi yaptı.</p>

  <h2>XVIII</h2>

  <p class="nonindent">Temmuzun başında, Moskova’da savaşın nasıl geliştiği konusunda gittikçe daha endişe verici söylentiler yayılmaya başlamıştı: Hükümdarın halka bir çağrı yapacağı ve ordudan ayrılıp Moskova’ya geleceği söyleniyordu. 11 Temmuz’a kadar manifesto ile çağrı gelmeyince hem bu iki belge hem de Rusya’nın durumu konusunda abartılı söylentiler ortaya çıktı. Hükümdarın ordu tehlikede olduğu için gittiğini, Smolensk’in düşmana teslim edildiğini, Napolyon’un elinde milyonluk bir ordu bulunduğunu, Rusya’yı ancak bir mucizenin kurtarabileceğini söylüyorlardı.</p>

  <p>11 Temmuz Cumartesi günü, manifesto geldi, ama daha yayınlanmamıştı. Rostovları ziyaret eden Piyer onlara ertesi pazar günü geleceğine ve Kont Rastopçin’den alacağı manifesto ile çağrıyı getireceğine söz vermişti.</p>

  <p>O pazar günü Rostovlar her zamanki gibi öğleyin yapılan dinî tören için Razumovskilerin kilisesine gitmişlerdi. Sıcak bir temmuz günüydü. Rostovlar kilisenin önünde arabalarından indikleri sırada artık saat on olmuştu. Sıcak havada, satıcıların çığlıklarında, göz alıcı, açık renk giysiler içindeki kalabalıkta, bulvardaki ağaçların tozlu yapraklarında, geçide giden bölüğün beyaz pantolonlarında, bandonun çaldığı müzikte, sokağın uğultusunda, göz kamaştırıcı parlak güneşin her yeri ısıtan ışınlarında bulutsuz günlere özgü bir yaz baygınlığı seziliyor ve herkeste olup bitenlerden hem memnunluk hem hoşnutsuzluk görülüyordu.</p>

  <p>Razumovskilerin kilisesinde tüm Moskova ileri gelenleri toplanmıştı, hepsi de Rostovların tanıdıklarıydı (O yıl, her yaz köylere dağılan pek çok zengin aile, sanki bir şey bekliyorlarmış gibi kentte kalmışlardı). Nataşa annesinin yanında kalabalığı açan özel bir üniformalı uşağın arkasından geçerken genç bir adamın ondan söz ederek oldukça yüksek sesle “İşte bu Rostova! Hani o şey vardı ya...” dediğini işitti.</p>

  <p>– Ne kadar zayıflamış!.. Ama gene de güzel!</p>

  <p>Aynı zamanda Kuragin ile Bolkonski’nin isimlerinin geçtiğini duymuştu ya da ona öyle geldi. Zaten her zaman, herkesin ona bakarken başına gelenleri düşündüğünü sanıyordu. O gün kalabalık arasında hep olduğu gibi içinde büyük bir eziklik duyuyordu. Sırtında siyah dantelli, eflatun ipek bir elbiseyle kadınlara özgü bir şekilde yürüyordu, ama ne kadar sakin, ne kadar gururlu görünürse görünsün gene de derin bir acı ve utanç içindeydi. Güzel olduğunu biliyor ve bunda yanılmıyordu. Ama bu, artık eskisi gibi ona sevinç vermiyordu. Aksine güzel oluşu son zamanlarda ona her şeyden daha çok hüzün veriyordu. Özellikle kentte geçirdiği bu pırıl pırıl, sıcak yaz gününde buna daha da üzülüyordu. “Bir pazar daha, bir hafta daha...” diye kendi kendine söyleniyor ve geçen pazar da orada bulunduğunu hatırlıyordu. “Hep aynı renksiz yaşantı! Hep aynı şartlar! Oysa eskiden o şartların içinde yaşamak bana ne kadar rahat geliyordu! Güzelim, gencim ve biliyorum ki şimdi iyi kalpliyim. Eskiden kötü kalpliydim, ama şimdi iyi kalpli oldum, bunu biliyorum. Oysa en güzel yıllarım boşuna, hiç kimseye yararım olmadan geçip gidiyor.”</p>

  <p>Annesinin yanında durdu, duran ahbaplarıyla başını sallayarak selamlaştı, sonra eski alışkanlığına uyarak hanımların tuvaletlerini incelemeye koyuldu. Yanında tek başına duran bir hanımın daracık yerde ayıp denilecek bir gösterişle haç çıkarmasını ve <i>tenue</i>’sünü<a class="noteref" href="../Text/dipnot.xhtml#Footnote0049" id="Feedback0049">49</a> eleştirdi. Sonra canı sıkılarak onu eleştirdikleri gibi kendisinin de başkalarını eleştirdiğini düşündü. Birden koronun sesini duyunca adiliğinden ötürü içinde bir korku uyandı, paniğe varan bir duyguyla biraz önceki ruh temizliğini gene yitirmiş olduğu aklına geldi.</p>

  <p>Töreni yöneten papaz, dua edenlerin üzerinde daima sakinleştirici, yüceleştirici bir etki yapan derli toplu, sakin bir ihtiyardı, ama çok ciddi bir tavrı vardı. Mihrabın kapıları kapandı, perde ağır ağır çekildi, papazın içeriden hafif, esrarengiz bir sesle bir şeyler mırıldandığı duyuldu. Nataşa nedenini anlayamadığı gözyaşlarının boğazında düğümlendiğini hissetti. İçinde sevinçli, heyecanlı bir duygu uyanmıştı.</p>

  <p>“Bana ne yapacağımı öğret! Artık nasıl düzeleceğimi, ömrümün sonuna dek iyi bir insan olmak için ne yapmam gerektiğini bana göster...” diye dua ediyordu.</p>

  <p>Papaz yardımcısı, mihrabın öbür tarafından çıktı, başparmağını iyice gererek başlığının altından sarkan uzun saçlarını düzeltti, haçı göğsünün üzerine bastırdı ve zafer kazanmış gibi yüksek bir sesle:</p>

  <p>– Barış içinde Tanrı’ya dua edelim... diye duaya başladı.</p>

  <p>Nataşa, “Barışta, hep birlikte, soy ayrımı yapmadan, düşman olmadan, kardeşçe bir sevgiyle birbirimize bağlanarak dua edelim,” diye düşündü.</p>

  <p>– Yüce öbür dünya için, ruhlarımızın kurtuluşu için...</p>

  <p>Nataşa, “Meleklerin ve üstümüzde gökyüzünde yaşayan vücutlarından ayrılmış tüm ruhlar için!..” diye duasına devam etti.</p>

  <p>Askerler için dua edilirken kardeşlerini ve Denisov’u hatırladı. Denizde olanlar ve yolcular için dualar okunurken ise Prens Andrey’i hatırladı, onun için dua etti: Tanrı ona yapmış olduğu kötülüğü bağışlasın diye yalvardı. Bizleri sevenler için, evdekiler için, babası için, Sonya için dua ediyordu. Onlara karşı işlediği suçu şimdi ilk kez olarak anlıyor, onları ne kadar sevdiğini daha büyük bir şiddetle hissediyordu. Bizlerden nefret edenler için dua edilirken ise zihninde, tek onlar için dua edebilsin diye, güya ondan nefret eden düşmanları canlandırdı. Alacaklıları ve babasıyla işleri olan herkesi düşman safına katıyor, düşmanlarla onlardan nefret edenleri her düşünüşünde, ona bu kadar kötülük etmiş olan Anatol aklına geliyordu. Gerçi Anatol, ondan nefret etmiyordu, ama gene de rahatlıkla onun için bir düşmanmış gibi dua ediyordu. Yalnız dua ettiği zamanlar Prens Andrey ile Anatol’ü çekinmeden sakin olarak düşünebiliyor, Tanrı’ya karşı duyduğu korku ve tapmaya varan sevgiyle kıyaslayınca onlara karşı duygularının sıfıra indiğini hissediyor, düşünürken heyecana kapılmıyordu. Çar ailesi için dua ettikleri sırada mahsus büyük bir çabayla ta yerlere kadar eğilerek haç çıkarıyor, anlamını kavramamakla birlikte, Sinod’dan şüphe edilemeyeceğini, onu sevmesi gerektiğini, onun için dua etmesinin bir görev olduğunu düşünüyordu.</p>

  <p>Diyakoz, dualarını bitirdikten sonra kilisedekileri göğsünün üzerindeki haçla kutsadı:</p>

  <p>– Ruhumuzu ve vücudumuzu İsa’ya, Tanrı’ya teslim edelim! dedi.</p>

  <p>Nataşa içinden, “Kendimizi Tanrı’ya teslim edelim. Tanrım, kendimi senin iradene teslim ediyorum! Hiçbir şey istemiyorum, bana ne yapacağımı, irademi nereye yönelteceğimi öğret!.. Yalvarırım al beni!..” diye söyleniyor, heyecanlı bir sabırsızlıkla duygulanarak bu sözleri tekrarlıyor, haç çıkarmadan ince kollarını aşağıya doğru indirmiş olarak, güçlü bir varlık gelip onu kendi kendinden, pişmanlıklarından, isteklerinden, sitemlerinden ve kusurlarından kurtaracakmış gibi bekliyordu.</p>

  <p>Kontes dinî tören boyunca birkaç kez kızının gözleri pırıl pırıl parlayan duygulu yüzüne dönüp bakmış, “Ona yardım et Tanrım!” diye yalvarmıştı.</p>

  <p>Birden, küçük diyakoz beklenmedik bir şekilde, Nataşa’nın çok iyi bildiği tören düzenine aykırı olarak Troitza yortusunda diz çökerek dua edilen küçük rahleyi çıkarıp onu mihrabın kapıları önüne koydu. Papaz sırtında eflatun kadife örtüsüyle çıktı, saçlarını düzeltti, güçlükle yere diz çöktü. Herkes aynı şekilde davranarak şaşkınlıkla birbirine baktı, papaz duaya başladı. Bu, biraz önce Sinod’dan gelen ve Rusya’nın düşman istilasından korunması için yapılacak olan bir duaydı.</p>

  <p>Papaz yalnız Slav din kitaplarını okuyanlara özgü ve Rus yüreğine dayanılmaz bir etki yapan, pürüzsüz, kibirsiz, yumuşak bir sesle okuyordu:</p>

  <p>“Tüm güçleri yöneten Tanrım! Kurtuluşumuzu borçlu olduğumuz Tanrım! Tüm güçleri yöneten ve bizi kurtaracak olan Tanrım!.. Karşında boyun eğmiş müminlerine acı, cömertliğini onlardan esirgeme! Dostlarımıza insanları seven varlığınla kulak ver, bize acı, bizi koru! Şu anda düşman sana adadığımız topraklara el koymak, tüm evreni mahvetmek, sana karşı gelmek istiyor, yasaların dışında yaşayan bu insanlar senin tapınaklarını kirletmek, mihraplarını açıp kutsal saydığımız ne varsa hepsine küfretmek istiyor. Tanrım, günaha girenler daha ne zamana kadar övünecekler ve suç işlemek için güçlerini kullanacaklar...</p>

  <p>“Tüm evreni yöneten Tanrım! Bizi işit, sana dua edenlere kulak ver... Yüce hükümdarımız, imparatorumuz Aleksandr Pavloviç’in, dünyanın en dürüst hükümdarı olan Aleksandr Pavloviç’in gücüne güç kat! Onun dürüstlüğünü, yumuşak yürekliliğini değerlendir. Hakkını ver, onu kutsa! Sevdiğin İsrail’i koruyan gene onun iyiliğidir. Verdiği öğütleri, başladığı işleri ve yaptığı her şeyi kutsa! Her şeyi yapabilen gücünle çarlığını güçlendir. Ve Musa’nın Amalek’e karşı, Gedeon’un Madyam’a karşı, Davud’un Golyat’a karşı zafer kazanmalarını nasıl sağlamışsan onun da düşmana karşı zafer kazanmasını sağla! Ordularını koru! Senin adına silaha sarılmış insanlara karşı düşmanın kullandığı silahları etkisiz kıl, güçlerini yok et! Silahlarımızı, kalkanlarımızı sana emanet ediyoruz. Onları kabul et, bizden yardımını esirgeme. Bizim için kötülük düşünenler utansınlar, rezil olsunlar. Sana bağlı kalan orduların karşısında rüzgârda dağılan tozlar gibi olsunlar. Göndereceğin o güçlü melek onları kahretsin, onları defetsin! Önlerine görmedikleri bir ağ gersin. Göze görünmeyen bir alev hepsini sarsın... Kulakları ayaklarının dibine düşsün, yerle bir olsunlar... Tanrım, küçük büyük herkesi koruyabilirsin. Yüce Tanrı’sın. Hiçbir insan sana karşı gelemez.</p>

  <p>Tanrım, yüce babamız bizim! Cömertliğinden, iyiliklerinden bizi yüzyılların sonuna dek yoksun bırakma! Bizi kendinden uzaklaştırma, adi varlıklar olan bizlere daha çok eğil, ama bizi o sonsuz merhametinle bağışla! Yüce şefkatinle bizi bağışla, yasalara karşı yaptığımız suçları, işlediğimiz günahları hoş gör! Yüreğimizi temizliğe kavuştur, içimizde bir hak duygusu uyandır! Hepimizin sana olan inancını sağlamlaştır! Umutlarımızı güçlendir, birbirimize karşı sevgi beslememizi sağla, bizi canlandır! Hepimizi tek bir varlık gibi atalarımıza bağışlamışsın, kâfirlerin kılıcı, kutsal varlıkların üzerine kalkmasın!</p>

  <p>Yüce Tanrımız! Sana inanıyor, sana tapıyoruz. Bizden iyiliğini esirgemeyeceğini düşündüğümüz için hayal kırıklığına uğratma bizi! Nimetlerini yağdır bizlere! Yağdır ki bizden nefret edenler ne olduğumuz ve gerçek din olan dinimizi anlasınlar, utansınlar, yerle bir olsunlar! Tüm ülkeler görsün ki senin adın nasıl Tanrı ise biz de senin kullarınız! Bizleri bağışla, ruhlarımızı kurtar; kullarının, senden acıma dileyen kullarının yüreğini neşelendir, düşmanlarımızı yok et, onları sana bağlı kalanların ayakları dibine ser. Sen ki savunucusun, yardımcısın, sana inananları zafere ulaştıransın! Senin adını göklere çıkarır, Peder, Oğul ve Ruhu’l-Kudüs’e bugün de sonra da yüzyılların sonuna dek taparız. Amin...”</p>

  <p>Nataşa’nın ruhu o anda tüm etkilere açık olduğu için dua onda büyük bir yankı yarattı. Musa’nın Amalek’e karşı, Gedeon’un Madyam’a karşı, Davud’un Golyat’a karşı kazandığı zaferleri belirten ve “Senin Kudüs’ün mahvoldu,” diye söylenen duaların her sözüne kulak veriyor, yüreğini dolduran derin sevgi ile Tanrı’ya heyecan içinde yalvarıyordu; ama Tanrı’dan neler isteyeceğini pek iyi anlayamıyordu. Yalnız yüreğiyle ruhunu temizliğe kavuşturması, varlığını inançla, umutla doldurması için yalvarıyordu. Ama dua ederken bir türlü düşmanların ayakları altına serilmesini istemiyordu. Çünkü daha biraz önce onları sevebilmek, onlar için dua edebilmek üzere sayılarının çok olmasını dilemişti. Bununla birlikte diz çökülerek yapılan bu duanın doğruluğundan da şüphe edemezdi. Günahları için insanları bekleyen cezaları düşündükçe tüm varlığını tepeden tırnağa titreten dinsel bir korku duyuyordu. Özellikle kendi günahlarını, hatta orada bulunan herkesi bağışlaması, hepsini huzura ve mutluluğa kavuşturması için Tanrı’ya yalvarıyordu. Ona öyle geliyordu ki Tanrı bu duasını işitecekti.</p>

  <h2>XIX</h2>

  <p class="nonindent">Piyer Rostovların yanından ayrılıp Nataşa’nın minnet dolu bakışını hatırlayarak gökyüzünde duran kuyruklu yıldıza baktığı, gözlerinin önünde, yepyeni bir ufkun açıldığını hissettiği andan bu yana, onu eskiden üzen düşünce, dünyada her şeyin boş, her şeyin saçma olduğu düşüncesi artık aklına gelmez olmuştu. Ama eskiden her yaptığı işin ortasında aklına gelen o korkunç “Niçin?” ve “Neden?” sorularının yerini, şimdi bir başka soru ya da o ilk sorunun karşılığı almamıştı. Sadece şimdi hayalinde hep “O” canlanıyordu. Biriyle konuşuyor muydu? Önemsiz konuşmalara mı dalıyordu? Okuyor muydu ya da insanların adiliğini, saçmalığını gösteren yeni bir şey mi öğreniyordu? Artık eskisi gibi korku içinde kalmıyordu, artık, “Her şey bu kadar ömürsüz, bu kadar bilinmesi imkânsızsa insanlar ne diye böyle uğraşıp duruyorlar?” diye kendi kendine soru sormuyor, hep Nataşa’yı son gördüğü haliyle gözlerinin önünde görür gibi oluyor, onu hatırlıyor, o zaman tüm şüpheleri dağılıyordu. Ama bu, o hayalin sorularına karşılık vermesinden ileri gelmiyordu. O hayal bir anda, onu bambaşka, aydınlık bir duygu bölgesine sürüklediği için yalvarıyordu. Artık o bölgede haklı ya da suçlu varlıklar olamazdı! O bölge için yaşamaya değerdi. İnsanların işledikleri adiliklerden hangisi aklına gelirse gelsin, “Eh varsın falanca, devleti ya da çarı soysun, varsın devlet ve çar ona ün ya da onur kazandırsın, ne önemi var? Mademki ‘O’ dün akşam bana gülümsedi ve evlerine gelmemi rica etti, mademki onu seviyorum ve mademki bunun böyle olduğunu dünyada kimse öğrenemeyecek!” diye düşünüyordu.</p>

  <p>Piyer eskisi gibi sosyeteye devam ediyor, gene aynı şekilde pek çok içiyor, aynı boş ve dağınık yaşantıyı sürdürüyordu. Çünkü Rostovların evinde geçirdiği saatlerin dışında zamanını herhangi bir şekilde geçirmesi gerekiyordu. Moskova’da edindiği alışkanlıklarla ahbaplıklar da onu kaçınılmaz bir şekilde varlığını kaptırdığı bu yaşantıya sürüklüyordu. Yalnız son zamanlarda, cepheden gittikçe daha çok endişe verici, daha acı haberler geldikçe ve sağlık durumu düzeldiği için Nataşa’ya karşı duyduğu o koruyucu sevgi azaldıkça tüm varlığını ne olduğunu bir türlü kavrayamadığı bir huzursuzluk sarmaya başlamıştı. Bu durumun uzun bir süre devam edemeyeceğini, tüm yaşantısını altüst edecek bir felaketin yaklaştığını hissediyordu. Yaklaşan bu felaketin belirtilerini sabırsızlıkla her şeyde arıyordu. Mason biraderlerden biri Piyer’e Aziz Yuhanna’nın <i>Apokalips</i>’inden çıkarılan, Napolyon’la ilgili bir kehanetini açıklamıştı.</p>

  <p><i>Apokalips</i>’te on üçüncü bölümde, on sekizinci şiirde şöyle denilmekteydi: “Bunu bilenler bilir, aklı olan da ‘canavarın’ rakamını anlar: Bu sayı, insanların bileceği bir sayıdır ve altı yüz altmış altı sayısıdır.”</p>

  <p>Aynı bölümün beşinci şiirinde: “Ve ona büyük sözler eden ve küfürler savuran dudaklar verilmiş ve ona kırk iki ay kötülük etme imkânı verilmişti.” sözleri vardır.</p>

  <p>Bu alfabeye göre “<i>l’empereur Napolyon</i>”<a class="noteref" href="../Text/dipnot.xhtml#Footnote0050" id="Feedback0050">50</a> sözü yazılınca harflerin karşılığı olan sayıların toplamı 666’yı bulur. Bu yüzden de Napolyon’un Apokalips’te bir gün dünyaya geleceği bildirilen canavar olduğu ileri sürülür. Bundan başka aynı alfabeye göre <i>quarante deux</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0051" id="Feedback0051">51</a> sayısı yazı ile yazılınca (Bu sayı, canavarın büyük sözler söyleyebileceği, küfürler savunabileceği son süre olarak gösterilmektedir) tüm harflere düşen sayıların toplamı gene 666’ya eşittir. Bundan da Napolyon’un iktidarının 1812’de sona ereceği sonucu çıkarılmıştır. Fransız hükümdarı 1812’de kırk iki yaşına basmıştı. Bu kehanetler, Piyer’i çok şaşırtmıştı. Kendi kendine sık sık “canavarın”, daha doğrusu Napolyon’un gücüne son verecek şeyin ne olduğunu sorup duruyordu. Sonra gene aynı şekilde kelimeleri sayılara vurup toplamalar yaparak zihnini kurcalayan bu soruya bir karşılık bulmaya çalışıyordu. Piyer içinde düğümlenen soruya karşılık “<i>l’empereur Alexandre</i>”<a class="noteref" href="../Text/dipnot.xhtml#Footnote0052" id="Feedback0052">52</a> ve “<i>la nation Russe</i>”<a class="noteref" href="../Text/dipnot.xhtml#Footnote0053" id="Feedback0053">53</a> diye yazdı. Harfleri saydı, ama elde ettiği toplam 666’dan ya daha fazla ya da çok daha az ediyordu. Bu hesapları yazarken bir ara kendi adını, “<i>le Comte Pierre de Besouhoff</i>” diye yazdı. Ama sayıların toplamı gene 666’dan fazla oldu. Bunun üzerine yazılışını değiştirerek “s” harfi yerine “z” harfini yazdı ve “de” bağlantısı ile “le”yü sildi. Ama gene de istediği sonucu alamadı. O zaman aklındaki sorunun karşılığını bulmak için, adının yanında milliyetini de belirtmek gerektiğini düşündü, “<i>le Russe Besouhof</i>”<a class="noteref" href="../Text/dipnot.xhtml#Footnote0054" id="Feedback0054">54</a> diye yazdı. Sayılan toplayınca bu sefer 671 elde etti. Böylece ancak beş sayı artıyordu. Bu beş sayı ise “e” harfinin karşılığıydı. Daha doğrusu <i>l’empereur</i> sözünde “<i>le</i>”den silinen ve kullanılmayan “e” harfinin karşılığıydı. Böylece kasıtlı olarak yanlış yazıp “e” harfini silince aradığı karşılığı buldu: “<i>l’Russe Besouhof</i>” tam 666 ediyordu. Bu buluş onu çok heyecanlandırdı. Apokalips’te olacağını bildirdikleri o büyük olayla kendisi arasında ne gibi bir bağlantı bulunduğunu bilemiyordu. Ama böyle bir bağlantıdan şüphe etmiyordu. Rostova’ya karşı aşkı, İsa düşmanı Napolyon’un istilası, kuyruklu yıldız, 666 sayısı, <i>l’empereur Napolyon</i> ve <i>l’Russe Besouhof</i>, hepsi bir araya gelip olgunlaşacak, sonra bir fırtına halinde patlayarak onu Moskova’da kendisini hapseden alışkanlıklarının o adi, o baş döndürücü aleminden koparıp bir aşamaya ve büyük bir mutluluğa kavuşturacaktı.</p>

  <p class="extract">Piyer, ayinin yapıldığı pazardan bir gün önce, Rostovlara, çok iyi tanıdığı Kont Rastopçin’den çarın Rus halkına yaptığı çağrıyı ve cepheden gelen son haberleri alıp getirmeyi vaat etmişti. Sabahleyin Kont Rastopçin’e uğradığında orada biraz önce ordudan gelmiş olan kuryeye rastladı. Kurye, Moskova balolarında danslarıyla göze çarpan, Piyer’in yakından tanıdığı bir gençti:</p>

  <p>– Allah aşkına, görevimi biraz olsun hafifletebilir misiniz? diye sordu. Elimde ailelere yazılmış bir çanta dolusu mektup var.</p>

  <p>Bunların arasında Nikolay Rostov’un babasına yazmış olduğu mektup da vardı. Piyer mektubu aldı. Bundan başka Kont Rastopçin Piyer’e hükümdarın Moskova halkına yaptığı çağrıyı (bu çağrının zarfı biraz önce açılmıştı) orduya verilen son günlük emirleri ve son bildirisini verdi. Piyer orduya verilen günlük emirlerin arasında yaralılar, ölüler ve ödül kazananlarla ilgili bölümde Ostrovna Savaşı’nda gösterdiği kahramanlık nedeniyle dördüncü dereceden bir Georgi Nişanı kazanmış olan Nikolay Rostov’un adına rastladı. Aynı emirde Prens Andrey Bolkonski’nin Nişancı Alayı’na komutan olarak atandığı bildiriliyordu.</p>

  <p>Gerçi Rostovlara Bolkonski’yi hatırlatmak istemiyordu, ama onları oğullarının ödül almış olduğu haberiyle sevindirmekten geri duramazdı. Bu yüzden çağrıyı, bildiriyi ve öbür günlük emirleri, öğle yemeğine Rostovlara gidince onlara kendi eliyle vermek için ayırdı. Basılmış olan emir ve mektubu hemen gönderdi.</p>

  <p>Kont Rastopçin ile yapmış olduğu konuşma, kontun endişeli tavrı, aceleciliği, sonra orada kuryeye rastlaması, kuryenin de düşüncesiz bir tavırla cephede işlerin kötüye gittiğini anlatması, Moskova’da bulunduğu söylenen casuslarla ilgili dedikodular, kentte elden ele dolaşan bir belgede Napolyon’un sonbahara kadar iki Rus başkentine de (Moskova ve Petersburg’a) ayak basacağını iddia ettiği söylentileri, ertesi gün gelmesi beklenen hükümdar için yapılan konuşma... Bütün bunlar, savaşın başladığı haberini aldıktan sonra Piyer’in içinde uyanan ve bir şeyler olacakmış hissini veren bekleyişin heyecanını artırıyordu.</p>

  <p>Orduya girmek düşüncesi çoktandır aklına geliyordu ve belki de böyle bir adım atmasına, daha önce savaşların ortadan kalkmasını, sonsuz bir barışın kurulmasını savunan masonluk örgütüne bağlılığı, aynı zamanda Moskova’da üniforma giyip yurtseverlik propagandası yapan insanlara baktıkça nedense içinde bir utanç duyması engel oluyordu. Bu isteğine asıl engel, kendisinin “canavarı” işaret eden 666 sayısı ile ilgisi olan <i>l’Russe Besouhoff</i> olduğunu aklından çıkarmaması, büyük sözler eden, küfürler savuran “canavar’ın” gücüne son verecek yüce davada onun da bir rol oynayacağını belirsiz bir şekilde hissetmesi, bu oynayacağı rolün yüzyıllarca önceden kestirildiğini, bu yüzden hiçbir şey yapmadan sadece bazı şeylerin meydana gelmesini beklemesi gerektiğini düşünmesiydi.</p>

  <h2>XX</h2>

  <p class="nonindent">Rostovlarda her pazar olduğu gibi, yakın ahbaplardan birkaç kişi yemeğe davetliydi. Piyer, Rostovları başkaları gelmeden, yalnız olarak görebilmek için daha önceden gelmişti. O yıl içinde o kadar şişmanlamıştı ki eğer bu kadar uzun boylu ve iri yapılı, üstelik o kadar güçlü olmasaydı çok çirkin görünebilirdi. Fakat bu şişmanlık ona bir hantallık vermiyordu.</p>

  <p>“Ay!.. Of!..” diye diye, bir şeyler mırıldana mırıldana merdivenden yukarı çıktı. Arabacısı artık onu bekleyip beklemeyeceğini bile sormadı. Biliyordu ki kont Rostovlara geldi mi artık saat on ikiye kadar kalırdı. Rostovların uşakları sevinçle üzerinden pelerinini ve şapkasıyla bastonunu almak için ona doğru atıldılar. Piyer, kulüpteki alışkanlığına uyarak paltosunu da şapkasını da bastonunu da sofada bırakırdı.</p>

  <p>Rostovlarda ilk gördüğü kimse Nataşa oldu. Zaten daha onu görmeden, sofada pelerinini çıkarırken sesini işitmişti. Nataşa salonda solfej yapıyordu. Piyer Nataşa’nın hastalığından bu yana şarkı söylemediğini bildiği için sesini duyunca hem şaşırmış hem sevinmişti. Yavaşça kapıyı açtı. Nataşa’nın sırtında sabah töreninde giydiği eflatun giysiyle, şarkı söyleye söyleye odada dolaştığını gördü. Piyer kapıyı açtığında Nataşa ona arkası dönük olarak yürüyordu. Ama sert bir dönüş yaparak onun şişman ve kendisine şaşkınlıkla bakan yüzünü görünce kızardı, hızlı adımlarla yanına yaklaştı:</p>

  <p>– Yine şarkı söylemeyi denemek istiyorum! dedi. Boş durmaktansa...</p>

  <p>Bunu sanki özür diliyormuş gibi eklemişti.</p>

  <p>– Çok iyi yapıyorsunuz.</p>

  <p>– Geldiğinize ne kadar sevindim! Bugün öyle mutluyum ki!</p>

  <p>Bunu Piyer’in onda çoktandır görmediği eski neşesiyle söylemişti.</p>

  <p>– Biliyor musunuz, Nikolay, Georgi Nişanı’nı kazanmış. Onunla o kadar gururlanıyorum ki!</p>

  <p>– Bilmez miyim? Emri ben... gönderdim. Eh, ben size engel olmayayım.</p>

  <p>Piyer misafir odasına geçmek istedi. Ama Nataşa onu durdurdu. Kızararak ve gözlerini indirmeden Piyer’e soru sorar gibi baktı:</p>

  <p>– Neden gidiyorsunuz kont? Şarkı söylemem kötü bir şey mi yoksa?</p>

  <p>– Hayır... Neden kötü olsun? Aksine... Ama bunu niçin bana soruyorsunuz?</p>

  <p>Nataşa hızlı hızlı konuşarak:</p>

  <p>– Ben de bilmiyorum! Ama sizin hoşunuza gitmeyen bir şeyi yapmak istemezdim. Size her konuda inanıyorum. Benim için ne kadar önemli olduğunuzu, benim için ne büyük bir şey yaptığınızı biliyorsunuz! Acele acele ve Piyer’in bu sözler karşısında kızardığını hiç fark etmeden devam ediyordu:</p>

  <p>– O emirden onun, Bolkonski’nin (bu sözü soluk soluğa fısıldayarak söylemişti) Rusya’da olduğunu öğrendim, gene orduda hizmet ediyormuş. Ne dersiniz, beni bir gün bağışlar mı acaba?</p>

  <p>Bu sözleri söylemeye gücünün yetmeyeceğinden korkuyormuş gibiydi.</p>

  <p>– Bana karşı kin duymaz mı? Ne dersiniz? Bu konuda ne düşünüyorsunuz?</p>

  <p>– Düşünüyorum ki... Ortada bağışlanması gereken bir şey yok... Eğer ben onun yerinde olsaydım...</p>

  <p>Piyer, Nataşa’yı teselli ederken hayalinde Piyer değil daha iyi bir insan ve hiçbir bağı bulunmayan bir erkek olmuş olsaydı diz çökerek ona evlenme teklif edeceğini söylediği anı tekrar yaşadı. İçinde aynı acımayı, aynı şefkati, aynı sevgiyi duydu. Dudaklarından da neredeyse aynı sözler dökülecekti. Ama Nataşa ona bu sözleri söylemek fırsatını vermedi.</p>

  <p>– Evet, siz... Siz...</p>

  <p>Aceleyle konuşurken “siz” sözünü büyük bir heyecanla söylüyordu.</p>

  <p>“Siz başka! Siz, daha iyi kalpli, daha vicdanlısınız. Ben sizden daha iyi bir insan tanımıyorum. Zaten öyle bir insan olamaz da. O zaman siz olmasaydınız... Hem yalnız o zaman değil! Şimdi de yanımda olmasaydınız ben ne olurdum, bilmiyorum. Çünkü...</p>

  <p>Birden gözlerinden yaşlar fışkırdı, döndü, notaları gözlerine doğru kaldırdı, şarkı söylemeye ve salonda bir aşağı bir yukarı dolaşmaya başladı.</p>

  <p>Bu sırada misafir odasından koşarak Petya çıkmıştı. Petya, Nataşa’ya benzeyen, dolgun kırmızı dudaklı, al yanaklı, on beş yaşlarında güzel bir delikanlı olmuştu. Üniversiteye gitmeye hazırlanıyordu. Ama son zamanlarda arkadaşı Obolenski’yle gizlice Süvari Alayı’na girmeye karar vermişti.</p>

  <p>Petya, bir işi görüşmek için adaşına koşarak gelmişti. Ondan kendisini süvari olarak kabul edip etmeyeceklerini öğrenmesini rica etti. Piyer, sözlerine kulak vermeden misafir odasından geçiyordu. Petya dikkatini kendine çekmek için onu kolundan çekiştirip duruyordu:</p>

  <p>– Benim işim ne oldu, Piyotr Kiriliç? Allah aşkına söyleyin! Tek ümidim sizde!</p>

  <p>– Ha evet, senin işin vardı ya! Sen Süvari Alayı’na girmek istiyordun değil mi? Söylerim, söylerim, şimdi hepsini söylerim.</p>

  <p>İhtiyar kont sordu:</p>

  <p>– E, söyleyin bakalım, <i>mon cher</i>, beyannameyi buldunuz mu? Kontes, Razumovskilerin kilisesinde sabah ayinindeydi, yeni bir dua duymuş, söylediğine göre çok güzel bir duaymış!</p>

  <p>Piyer:</p>

  <p>– Buldum, ya! diye karşılık verdi. Yarın hükümdar buraya geliyor... Olağanüstü bir soylular toplantısı olacakmış, hatta söylediklerine göre, her bin kişiden on kişi isteyeceklermiş. Ha! Yeri gelmişken sizi kutlarım.</p>

  <p>– Evet, evet. Allah’a şükür! Eh, cepheden ne haber?</p>

  <p>– Bizimkiler gene geri çekilmişler. Söylendiğine göre Smolensk’in altındalarmış.</p>

  <p>Kont:</p>

  <p>– Aman Allahım! Aman Allahım! dedi. Peki manifesto nerede?</p>

  <p>– Hay Allah, nerede o? Ha, evet!</p>

  <p>Piyer ceplerinde kâğıtlarını aramaya koyuldu. Ama onları bir türlü bulamıyordu. Ceplerini eliyle vura vura araştırmaya devam etti, bu arada içeri giren kontesin elini öptü. Aynı zamanda, herhalde artık şarkı söylemeyen, ama misafir odasından bir türlü çıkıp gelemeyen Nataşa’yı bekliyor, huzursuz bir tavırla çevresine bakınıyordu.</p>

  <p>– Vallahi nereye koyduğumu bilmiyorum! diye söylendi:</p>

  <p>Kontes:</p>

  <p>– İşte böyledir, her zaman her şeyi kaybeder.</p>

  <p>Nataşa yüzünde duygulu, heyecanlı bir ifadeyle içeri girip hiç konuşmadan Piyer’e bakarak oturdu. Genç kız içeri girer girmez Piyer’in o ana kadar somurtkan olan yüzü aydınlandı. Piyer kâğıtları aramaya devam ederken birkaç kez ona baktı:</p>

  <p>– Vallahi gidip alacağım! Evde unutmuşum. Muhakkak...</p>

  <p>– İyi ama yemeğe geç kalacaksın!</p>

  <p>– Hay Allah! Arabacı da gitmiştir.</p>

  <p>Ama kâğıtları aramak için sofaya çıkan Sonya onları Piyer’in şapkasının içinde bulmuştu. Piyer kâğıtları büyük bir dikkatle şapkasının astarı altına sokmuştu. Onları hemen okumak istedi. Ama bunların okunmasından büyük bir zevk duyacağını tahmin eden ihtiyar kont:</p>

  <p>– Hayır, yemekten sonra okuruz! dedi.</p>

  <p>Yemekte yeni Georgi Nişanı almış süvari subayının şerefine şampanya içildi. Şinşin kentte olup bitenlerden söz ediliyordu. Yaşlı Gürcü prensin hastalığını, Métivier’nin Moskova’da artık görünmediğini, Rastopçin’e bir Alman getirdiklerini ve adamın “şampiyon” olduğunu ileri sürdüklerini (Kont Rastopçin’in kendisi de öyle diyordu), bunun üzerine kontun şampiyonu serbest bırakmalarını emrettiğini, halka da şampiyon değil, yaşlı bir Alman mantarı olduğunu açıkladığını anlattı.<a class="noteref" href="../Text/dipnot.xhtml#Footnote0055" id="Feedback0055">55</a></p>

  <p>Kont:</p>

  <p>– Yakalıyorlar, yakalıyorlar! dedi. Ben prensese de söyledim. Mümkün olduğu kadar az Fransızca konuşsun diye, şimdi zamanı değil!</p>

  <p>Şinşin:</p>

  <p>– A, işittiniz mi? Prens Golitz Rusça öğrenmek için bir Rusça öğretmeni tutmuş! <i>Il commence à devenir dangereux de parler français dans les rues.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0056" id="Feedback0056">56</a></p>

  <p>İhtiyar kont Piyer’e doğru dönerek sordu:</p>

  <p>– Eh, söyleyin bakalım, Kont Piyotr Kiriliç eğer milis toplamaya kalkarlarsa siz de mi ata binmek zorunda kalacaksınız?</p>

  <p>Piyer yemek boyunca hiç konuşmamış, hep düşünceli görünmüştü. Kont ona doğru dönünce Piyer, sanki ne demek istediğini anlamıyormuş gibi kontun yüzüne baktı.</p>

  <p>– Ha evet, evet, cepheye, diye söylendi. Hayır! Benden hiç asker olur mu? Ama her şey öyle garip, öyle garip ki! Zaten ben bile hiçbir şey anlamıyorum. Bir şey bilmiyorum, askerlerin nelerden hoşlandığını bilmeyecek kadar bunlara uzağım! Ama bu zamanda kimse kendi namına hiçbir karşılıkta bulunamaz.</p>

  <p>Yemekten sonra, kont sakin bir tavırla koltuğuna kuruldu, yüzünde ciddi bir ifadeyle, güzel okumakla ün salmış Sonya’ya okumasını rica etti.</p>

  <p>“Birinci başkentimiz Moskova’ya,</p>

  <p>“Düşman büyük kuvvetlerle Rusya’nın sınırına gelmiştir. Sevgili yurdumuzu harap etmek için gelmektedir!”</p>

  <p>Sonya incecik bir sesle, büyük bir dikkat göstererek okuyordu. Nataşa dimdik oturuyor, bir babasına bir Piyer’e içlerinde olup bitenleri anlamak istiyormuş gibi kesin bir bakışla ve çekinmeden bakıyordu. Piyer, Nataşa’nın kendisine doğru çevrilen bakışını hissediyor, arkaya dönüp bakmamak için kendisini güç tutuyordu. Prenses, hoşnutsuz ve öfkeli bir tavırla manifestodaki her parlak cümleyi duydukça başını sallıyordu. Bu sözlerde oğlunu tehdit eden tehlikelerin pek çabuk sona ermeyeceğini görüyordu. Şinşin, dudaklarını alaylı bir gülümseyişle bükerek ilk fırsatta herhangi bir şeyle alay etmeye hazırlanmıştı: Ya Sonya’nın okuyuşuyla ya kontun söyleyeceği herhangi bir sözle ya da daha iyi bir bahane bulamazsa o beyannamenin kendisiyle bile alay etmeye hazırdı.</p>

  <p>Sonya, Rusya’yı tehdit eden tehlikeleri, çarın Moskova halkına ve özellikle ünlü soylulara bağladığı umutları belirten bölümleri okuduktan sonra, daha çok kendisini dinleyenlerin gösterdikleri dikkatten ötürü titrek bir sesle son sözleri okudu:</p>

  <p>“Gerekirse halkımızın arasına girip bu başkentte ya da başka yerlerinde birlikte tartışmaya, ayrıca şu anda düşmanın yolunu kesen ordularımızın ve onu göründüğü her yerde yenmek için yeni kurulmuş olan birliklerin başına geçip komutayı almaya hazırız. Düşmanın bizleri sürüklemek istediği felaket kendi başına gelsin ve kölelikten kurtulacak olan Avrupa da Rusya’nın adını göklere çıkarsın!”</p>

  <p>Kont nemli gözlerini açarak, burnunu çok keskin amonyakla dolu bir şişe yaklaştırmışlar gibi birkaç kez çekerek:</p>

  <p>– Tamam! diye bağırdı. Sen yalnız emret hükümdarımız! Biz her şeyimizi feda ederiz! Hiçbir şeyimizi esirgemeyiz!</p>

  <p>Şinşin daha kontun yurtseverliği ile alay ettiğini belirten bir söz söylemeye fırsat bulmadan Nataşa yerinden fırladı, koşarak babasına yaklaştı. Onu öperek:</p>

  <p>– Şu babam ne şeker şeydir! dedi, neşesiyle birlikte geri dönen o bilinçaltı, çapkınca hareketlerle gene Piyer’e baktı.</p>

  <p>Şinşin:</p>

  <p>– Ne yurtsever bir kız! Aferin! dedi.</p>

  <p>– Hiç de yurtsever değilim, sadece...</p>

  <p>Nataşa karşılık verdi.</p>

  <p>– Siz hep her şeyi gülünç buluyorsunuz, oysa bu hiç de şakaya gelmez.</p>

  <p>Kont:</p>

  <p>– Ne şakası! diye tekrarladı. Hükümdar bir tek söz söylesin, hepimiz cepheye gideriz... Biz o Almanlar gibi değiliz...</p>

  <p>Piyer:</p>

  <p>– Fark ettiniz mi, beyannamede “tartışmak için” diyor.</p>

  <p>– Her neyse, ne için olursa olsun, artık...</p>

  <p>Bu sırada kimsenin dikkat etmediği Petya, babasına yaklaştı. Kıpkırmızı olmuştu. Meydan okuyan bir tavırla ve bazen kalınlaşan, bazen incelen bir çocuk sesiyle:</p>

  <p>– Şimdi artık kesin olarak söylüyorum, babacığım, dedi. Size de söylüyorum anneciğim! Ne derseniz deyin. Kesin olarak söylüyorum, cepheye gitmeme izin vereceksiniz, çünkü artık duramıyorum... İşte bu kadar...</p>

  <p>Kontes dehşet içinde kalarak gözlerini göklere doğru kaldırdı, kollarını iki yanına vurarak öfkeyle kocasına:</p>

  <p>– İşte bak, söylene söylene sonunda aklına neler getirdin! dedi.</p>

  <p>Ama kont hemen heyecanını bastırdı:</p>

  <p>– Haydi haydi! Şuna bakın, kahraman bir savaşçı daha! Saçmalıkları bırak da derslerine çalış.</p>

  <p>– Bunlar saçmalık değil babacığım! Obolenski Fedya benden daha küçük, ama o da gidiyor, hem zaten ben şimdi etrafta bunlar olup biterken ders çalışamam ki...</p>

  <p>Petya durakladı, ter içinde kalacak kadar kızardı, ama gene de sözünü bitirdi:</p>

  <p>– Yurdumuz tehlikedeyken...</p>

  <p>– Yeter, yeter, saçmalama.</p>

  <p>– Ama demin siz de her şeyinizi feda edeceğinizi söylediniz!</p>

  <p>Kont sarardı, donuk gözlerle küçük oğluna dik dik baktıktan sonra karısına doğru döndü:</p>

  <p>– Petya, sana sus diyorum! diye bağırdı.</p>

  <p>– Ben de size söylüyorum. Bakın Piyotr Kiriloviç söylesin...</p>

  <p>– Sana saçmalıyorsun dedim! Daha dudaklarında anasının sütü kurumamış, öyleyken orduya girmeye hevesleniyor! Haydi, haydi. Söyledim ya sana!</p>

  <p>Kont bunu söyledikten sonra, herhalde dinlenmeye gitmeden önce bir kez daha onları çalışma odasında okumak için kâğıtları yanına alarak odadan çıktı.</p>

  <p>– Piyotr Kirilloviç, buyrun, gidip sigara içelim...</p>

  <p>Piyer utanç ve kararsızlık içindeydi. Onu bu hale getiren şey, Nataşa’nın her zamankinden parlak görünen heyecanlı gözlerini ondan ayırmaması ve Piyer’e basit bir sevgiden çok daha derin anlamlı bir ifadeyle bakmasıydı.</p>

  <p>– Hayır, ben galiba eve gideceğim...</p>

  <p>– Nasıl eve? Bu akşamı bizde geçirecektiniz ya... Zaten artık bize nadir gelmeye başladınız. Yavrucuğum...</p>

  <p>Kont bunu söylerken Nataşa’yı işaret etmişti.</p>

  <p>– ... yalnız sizin yanınızdayken neşeli oluyor.</p>

  <p>Piyer aceleyle:</p>

  <p>– Ama bir şey unuttum... Muhakkak eve gitmeliyim... İşim var... diye söylendi.</p>

  <p>Kont odadan dışarı çıkarken:</p>

  <p>– Öyleyse güle güle, dedi.</p>

  <p>Nataşa meydan okur gibi Piyer’in gözlerinin içine baktı.</p>

  <p>– Neden gidiyorsunuz? Neden üzüldünüz? Neden? diye sordu.</p>

  <p>Piyer, “Çünkü seni seviyorum!” demek istiyordu, ama bunu söylemedi, yalnız saçlarının diplerine kadar kızararak gözlerini yere indirdi:</p>

  <p>– Çünkü size nadir gelmem daha iyi olur da ondan... Çünkü... Hayır öyle değil, sadece işim var da ondan...</p>

  <p>Nataşa:</p>

  <p>– Ama neden? Olmaz, söyleyeceksiniz! diye kesin bir tavırla tekrar söze başlayacak oldu, sonra birden sustu.</p>

  <p>İkisi de korku ve utançla birbirlerine bakıyorlardı. Piyer gülümsemeye çalıştı, ama bunu yapamadı. Dudaklarındaki gülümsemede acı bir anlam vardı, hiç konuşmadan Nataşa’nın elini öperek dışarı çıktı.</p>

  <p>Artık Rostovlara gitmemeye karar vermişti.</p>

  <h2>XXI</h2>

  <p class="nonindent">Petya aldığı olumsuz karşılıktan sonra odasına gitmiş, kapıyı kilitleyip herkesten uzakta acı acı ağlamıştı. Çaya ağlamaklı gözlerle ve somurtkan bir tavırla, hiç konuşmadan gelip oturduğunda herkes hiçbir şeyi fark etmemiş gibi davrandı.</p>

  <p>Ertesi gün hükümdar geldi. Rostovların evinde çalışan birkaç kişi çarı görmek için izin istediler. O sabah Petya uzun uzun giyindi, saçlarını büyükler gibi taradı, yakasının uçlarını da tıpkı büyüklerin yaptığı gibi kıvırdı. Aynanın karşısında kaşlarını çatıp çeşit çeşit hareket yaptı, omuzlarını silkti. Sonunda kimseye bir şey söylemeden başına kasketini giydi, görünmemeye çalışarak arka kapıdan dışarı çıktı. Doğru hükümdarın bulunduğu yere gitmeye ve orada her şeyi olduğu gibi herhangi bir mabeyinciye anlatmaya (Petya, hükümdarın daima mabeyincilerle çevrili olduğunu sanıyordu), kendisinin, yani Kont Rostov’un gençliğine rağmen, yurda hizmet etmek istediğini, gençliğinin yurda bağlılığını göstermek için bir engel olamayacağını, her şeye hazır bulunduğunu söylemeye karar vermişti...</p>

  <p>Petya giyinirken zihninde mabeyinciye söylemek için birçok güzel söz hazırlamıştı. Ne yapıp yapıp hükümdara takdim edileceğine güveni vardı. Bir çocuk olduğu halde (herkesin yaşça bu kadar küçük olmasına hayret edeceğini sanmıştı) yakasının biçimi, saç modeli ve ağırbaşlı yavaş yürüyüşüyle tıpkı yaşlı bir insan gibi görünmeye çalışıyordu. Ama yolda yürürken Kremlin Sarayı’na durmadan akın eden kalabalığa bakarken dikkati dağılıyor, bu yüzden ciddi bir tavır takınmayı ve büyükler gibi yavaşça, acele etmeden davranmayı unutuyordu.</p>

  <p>Kremlin’e yaklaşırken artık kalabalıkta, kendisini ezmesinler diye endişe etmeye başlamış, kararlı, tehdit edici bir tavırla her iki dirseğini yana doğru çıkarmıştı. Ama Troyitsin Kapısına gelince tüm kararlılığına rağmen Kremlin’e nasıl bir yurtseverlikle yaklaştığını herhalde bilmeyen insanlar, onu duvara öyle bir sıkıştırdılar ki Petya çaresiz durup arabalar uğultuyla kemerlerin altından geçinceye kadar beklemek zorunda kaldı. Petya’nın yanında bir uşakla, bir köylü kadını, iki tacir, bir de emekli er duruyordu. Petya kapıda bir süre durduktan sonra, arabaların geçmesini beklemeden, başkalarından daha önce, daha ileri gitmek isteğiyle, kararlı bir tavırla dirsek atmaya başladı. Ama karşısında duran, dirseklerini ilk yönelttiği kadın öfkeli bir tavırla ona:</p>

  <p>– Ne itip kakıyorsun küçük bey! Görüyorsun herkes duruyor işte! Ne sokuluyorsun! diye bağırdı.</p>

  <p>Uşak:</p>

  <p>– Öyle yaparsan herkes ileri doğru sokulur, diyerek Petya gibi dirsek atmaya başladı ve onu dış kapının pis kokan bir köşesine sıkıştırdı.</p>

  <p>Petya elleriyle ter içinde kalan yüzünü sildi, evde büyüklerin yaptığı gibi güzelce kıvırdığı, terden sırılsıklam olmuş yakasını düzeltti.</p>

  <p>Hiç de derli toplu bir hali olmadığını hissediyordu. Bu halde mabeyincilere kendini takdim ederse onu hükümdarın yanına sokmayacaklarından korkuyordu. Ama durumunu düzeltmeye ve bu sıkışıklıkta başka bir yere geçmeye imkân yoktu. Gelen generallerden biri Rostovların tanıdığıydı. Petya ondan yardım istemeyi düşündü. Ama bu erkekliğe yakışmayacak bir şeydi. Bütün arabalar geçtikten sonra kalabalık dalga halinde atıldı ve Petya’yı baştan başa halkla dolu meydana sürükledi. Yalnız meydanda değil, yanlarda, yamaçlarda, damlarda, her yerde insanlar vardı. Petya daha meydana çıkar çıkmaz belirli olarak bütün Kremlin’i dolduran çan sesleriyle halkın sevinçli konuşmalarını işitti.</p>

  <p>Meydanda bir süre ortalık biraz daha rahattı, ama herkes birden başındaki şapkayı çıkarınca kim varsa hepsi ileriye doğru atıldı. Petya’yı öyle bir sıkıştırdılar ki delikanlı soluk bile alamadı. Herkes, “Huraaa! Huraaa!” diye bağırmaya başladı.</p>

  <p>Petya parmaklarının ucuna basıyor, çevresindekileri itip kakıyor, çimdik atıyordu. Ama nereye baksa kalabalıktan başka hiçbir şey göremiyordu.</p>

  <p>Bütün yüzlerde aynı duygululuk, aynı heyecan vardı. Petya’nın yanında duran satıcı kadın hıçkıra hıçkıra ağlıyordu; gözlerinden sel gibi yaş boşalıyordu. Parmaklarıyla gözyaşlarını silerek:</p>

  <p>– Sevgili babamız, meleğimiz, babacığımız bizim! diye söyleniyordu.</p>

  <p>Her taraftan:</p>

  <p>– Huraaa! diye bağırıyorlardı.</p>

  <p>Kalabalık bir dakika kadar aynı yerde durakladı; sonra gene ileriye doğru atıldı.</p>

  <p>Petya ne yapacağını bilmeden, dişlerini sıkarak ve kızgın bir tavırla gözlerini devire devire dirsekleriyle kendisine yol açmaya çalışarak, “Huraaa!” diye bağıra bağıra ileri doğru atıldı. Sanki o anda, kendisini de herkesi de öldürmeye hazırmış gibi bir hali vardı. Ama her yandan tıpkı onun yüzü gibi kırmızı yüzler ortaya çıkmıştı, o kızgın insanlar da tıpkı onun gibi, “Huraaa!” diye bağırıyorlardı.</p>

  <p>Petya:</p>

  <p>– Demek hükümdar buymuş! diye düşündü. Hayır, dilekçemi ona kendi elimle veremem! Bu artık aşırı derecede cesaretli bir iş olur!</p>

  <p>Bununla birlikte gene de var gücüyle ileriye doğru sokulmaya çalışıyordu. Bir ara önde duranların sırtları arasından, üzerine kırmızı keçe serilmiş bir boşluk göründü. Ama tam bu sırada kalabalık gene geriye doğru çekilir gibi sallandı (Öndeki polisler korteje fazla yaklaşmış bulunanları itiyorlardı). Hükümdar saraydan Uspenski Kilisesi’ne gidiyordu. Petya, birden yan tarafından kaburgalarına beklenmedik bir şekilde öyle bir darbe yedi, öyle bir sıkıştırıldı ki gözlerinin önünde her şey karıştı. Bayılmıştı. Kendine geldiğinde, başının arka tarafında bir tutam ağarmış saçı olan, omuzlarında havı dökülmüş lacivert bir örtü bulunan bir din adamı (bu herhalde bir diyakozdu), bir eliyle onu koltuğunun altından tutuyor, öbür eliyle de Petya’yı her taraftan üzerine doğru gelen kalabalıktan koruyordu.</p>

  <p>Diyakoz:</p>

  <p>– Küçük beyi ezdiler! diyordu. Ne oluyorsunuz öyle! Daha dikkatli olsanıza! Çiğnediler çocuğu! Çiğnediler!</p>

  <p>Hükümdar Uspenski Kilisesi’ne geçti. Kalabalık biraz azalınca papaz yardımcısı, solgun ve artık soluk bile alamayan Petya’yı büyük bir topun bulunduğu yere kadar götürdü. Birkaç kişi, Petya’ya acıdı. Tüm kalabalık birden ona doğru dönmüştü. Bu sefer onun çerçevesinde bir itişme kakışma oldu. Daha yakın olanlar Petya’ya hizmet ediyor, ceketinin düğmelerini çözüyor, onu yukarı doğru kaldırılmış topların üzerine oturtuyor, bazıları da onu ezmiş olanlara söylenip duruyorlardı.</p>

  <p>– Böyle yaparlarsa insan ezilerek ölür! Olur mu böyle? İnsanın canına kıymaktır bu! Hay Allah! Zavallıcık, bak, yüzü çarşaf gibi bembeyaz olmuş, diye sesler duyuluyordu.</p>

  <p>Petya çabucak kendine geldi, yüzü pembeleşti ve ağrısı dindi. Geçici bir süre içinde olan bu tatsız olay sayesinde ona topun üzerinde bir yer vermişlerdi. Buradan geri dönmesi gereken hükümdarı göreceğini umut ediyordu. Artık dilekçe vermeyi düşünmüyordu. Yeter ki hükümdarı görebilsin. Onu görebilirse kendisini mutlu sayacaktı!</p>

  <p>Uspenski Kilisesi’nde dinî tören yapılırken (bu hem hükümdarın gelişi hem de Türklerle barış imzalandığı için Tanrı’ya şükretmek amacıyla yapılan çifte bir törendi) halk biraz dağılmıştı; kalabalığın arasında bağırarak kvas<a class="noteref" href="../Text/dipnot.xhtml#Footnote0057" id="Feedback0057">57</a>, çörek ve Petya’nın özellikle çok sevdiği gelincik tohumu satan satıcılar ortaya çıktı; etrafta olağan konuşmalar duyulmaya başladı.</p>

  <p>Satıcı kadınlardan biri yırtılmış şalını gösteriyor, onu ne kadar pahalıya almış olduğunu anlatıyordu; bir başka kadın şimdi bütün ipek kumaşların pahalı olduğunu söylüyordu. Petya’yı kurtarmış olan diyakoz, bir memurla, içeride kutsal perdelerle birlikte kimin, hangi duaları okuduğunu konuşuyordu. Papaz yardımcısı birkaç kez Petya’nın ne anlama geldiğini bilmediği “Sorborne”<a class="noteref" href="../Text/dipnot.xhtml#Footnote0058" id="Feedback0058">58</a> sözünü kullanmıştı. Orta halli iki genç, bir evde çalıştıkları belli ve ceviz yiyen iki genç kızla şakalaşıyordu. Bütün bu konuşmalar, özellikle onun çağındaki bir delikanlı için genç kızlarla yapılan şakalar ilgi çekici olmalıydı. Oysa bütün bu konuşmalar şimdi Petya’yı ilgilendirmiyordu; yukarı doğru kaldırılmış topun üzerinde oturuyor, hep aynı şekilde hükümdarı ve ona karşı duyduğu sevgiyi düşünerek heyecan duyuyordu. Kalabalık onu ezdiği sırada, duyduğu ağrıya ve geçirdiği korkuya şimdi bir de coşkun bir heyecan eklenince yaşadığı anın ciddiyetini daha iyi kavramaya başlamıştı.</p>

  <p>Birden sahilde top sesleri duyuldu (Bu Türklerle yapılan barış şerefine atılan toplardı). Kalabalık nasıl top atıldığını görmek için sahile doğru atıldı. Petya da oraya koşmak istiyordu ama küçük beyi koruyucu kanadının altına almış olan diyakoz onu bırakmadı. Top sesleri hâlâ devam ediyordu, bu sırada Uspenski Kilisesi’nden koşarak subaylar, generaller, mabeyinciler çıktılar. Sonra artık onlar kadar acele etmeyen başkaları da göründü, gene şapkalar çıkarıldı ve biraz önce topları seyretmeye koşmuş olanlar bu sefer koşarak geriye döndüler. Sonunda kilisenin kapısından kurdeleli nişanlar takınmış, üniformalı dört erkek çıktı. Kalabalık gene, “Huraaa!” diye bağırdı.</p>

  <p>Petya ağlamaklı bir sesle çevresindekilere:</p>

  <p>– Hangisi? Hangisi? diye soruyordu ama kimse ona karşılık vermiyordu; hepsi kendilerini aşırı derecede heyecana kaptırmıştı ve Petya o dört kişi arasında, sevinçten gözlerine dolan yaşlardan iyice görmediği birini seçerek, o adam hükümdar olmadığı halde, tüm heyecanını onun üzerinde topladı, var gücüyle, “Huraaa!” diye bağırdı ve ertesi günden tezi yok, ne pahasına olursa olsun asker olmaya karar verdi.</p>

  <p>Kalabalık hükümdarın peşinden koştu, onu sarayına kadar geçirdi, dağılmaya başladı. Artık vakit geçti. Petya hiçbir şey yememişti, üstelik ter içindeydi. Böyle olduğu halde eve gitmedi, artık azalan, ama hâlâ oldukça büyük olan kalabalığa katılarak sarayın önünde kaldı. Hükümdar yemek yerken Petya sarayın pencerelerine bakıyor, hâlâ bir şeyler olmasını bekliyor ve hem hükümdarla yemek yemek için arabayla gelen devlet adamlarını hem de pencerelerden içeride gelip gittikleri görünen ve sofraya hizmet eden uşakları kıskanıyordu.</p>

  <p>Valuyev hükümdarla yemek yerken pencereye doğru dönüp bakarak:</p>

  <p>– Halk hâlâ majestelerini görmeyi umut ediyor, dedi.</p>

  <p>Yemek artık bitmişti, hükümdar yerinden kalktı ve bisküvisini bitirerek balkona çıktı. Petya’nın ortasında bulunduğu halk, balkona doğru atıldı.</p>

  <p>Halk da Petya da:</p>

  <p>– Meleğimiz, babacığımız! Huraaa! Babacığımız!.. diye bağırıyordu. Kadınlarla sinirleri daha zayıf olan bazı erkekler ve bu arada Petya, mutluluktan ağlamaya başladılar. Hükümdarın elinde tuttuğu bisküvinin oldukça büyük bir parçası kırılarak balkonun parmaklığı üzerine, oradan da yere düştü. Herkesten daha yakın duran, uzun gömlekli bir arabacı o bisküvi parçasına doğru atılarak onu kaptı. Kalabalıktan bazıları arabacıya doğru atıldılar. Hükümdar bunu görünce kendisine bir tabak dolusu bisküvi verilmesini emretti ve bisküvileri balkondan aşağı atmaya başladı. Petya’nın gözleri kanlanmıştı, ezilmek korkusu ona daha da çok heyecan veriyordu. O da bisküvilerin üzerine atıldı, bunu niçin yaptığını bilmiyordu. Ama hem çarın elinden bisküvi almak hem başkalarının ondan daha önce davranmalarına imkân vermemek gerektiğini düşünüyordu. İleri doğru atıldı, bisküvi kapmaya çalışan ihtiyar bir kadını devirdi. Ama ihtiyar kadın yere serildiği halde kendini yenilmiş saymıyordu (Hâlâ bisküvileri kapmaya çalışıyor, onları bir türlü yakalayamıyordu. Petya, diziyle ihtiyar kadının eline vurdu, bisküviyi kaptı ve gecikmekten korkuyormuş gibi artık kısılmış bir sesle gene, “Huraaa!” diye bağırdı).</p>

  <p>Hükümdar gitti, ondan sonra kalabalığın bir kısmı dağılmaya başladı. Kalabalığın içinde her taraftan sevinçli sesler duyuluyordu.</p>

  <p>– Ben demedim mi, biraz daha beklemek gerekir diye, işte öyle de oldu!</p>

  <p>Petya çok mutlu olmakla birlikte gene de eve dönmek gerektiği ve o günün eğlencesi artık sona erdiği için hüzün duyuyordu. Kremlin’den eve değil, arkadaşı Obolenski’ye gitti: Obolenski on beş yaşındaydı ve o da orduya gidecekti. Petya, eve dönünce kararlı ve kesin bir tavırla, eğer izin vermezlerse kaçacağını haber verdi. Ertesi gün de Kont İlya Andreyiç büsbütün yenilmiş olmamakla birlikte Petya’yı orduda mümkün olduğu kadar tehlikesiz bir yere yerleştirmenin yolunu öğrenmeye gitti.</p>

  <h2>XXII</h2>

  <p class="nonindent">Bütün bunlardan üç gün sonra, ayın on beşinde Sloodski Sarayı’nın önünde sayısız araba duruyordu.</p>

  <p>Salonlar doluydu. Birincisinde üniformalı soylular, ikincisinde lacivert kaftanlı, sakallı, madalyalı tüccarlar yer alıyordu. Soyluların toplantı salonunda uğultu ve hareket vardı. En önemli devlet adamları büyük bir masanın önünde, hükümdarın resmi altında, yüksek arkalıklı iskemlelerde oturuyorlardı, ama soylu kişilerin çoğu salonda dolaşıyordu.</p>

  <p>Tüm soylu kişiler, Piyer’in bazen kulüpte, bazen de evlerinde her gün gördüğü o aynı soylu kişilerin hepsi üniformalıydı. Kimi Katerina zamanının üniformasını, kimi Pavel zamanı üniformasını, kimi Aleksandr zamanının yeni üniformalarını giymişlerdi. Kiminin sırtında da genel olarak tüm soylu kişilere özgü üniformalar vardı. Herkesin böyle üniformalı olması bu genç, ihtiyar, çeşit çeşit ve tanıdık yüzlere garip, hayalimsi bir hava veriyordu. Özellikle, gözleri iyi görmeyen, dişsiz, saçları dökülmüş, vücutlarını sarı renkte bir yağ bürümüş ya da karışmış, zayıf ihtiyarların garip bir görüntüleri vardı. Çoğu zaman yerlerinde oturuyor, konuşmuyor, dolaşsalar ya da konuşsalar bile biraz daha genç kişilere yanaşıyorlardı. Petya’nın meydanda toplanan kalabalık insanların yüzlerinde gördüğü gibi, bu yüzlerde de garip bir özellik göze çarpıyordu. Bir yandan yüzlerinde büyük bir tören bekliyorlarmış gibi heyecanlı bir anlam vardı, öbür yandan üzerlerinde hâlâ bir gün önceki olağan olayların, oynanmış bir bostan partisinin, aşçı Petruşka’nın ya da Zinaida Dimitriyevna’nın sağlığı gibi konuların ön planda rol oynadığı basit günlük yaşantılarının izleri okunuyordu.</p>

  <p>Piyer sırtında daralmış, rahat olmayan ve soylu kişilere özgü üniforması ile erkenden salonlarda dolaşıp duruyordu. Heyecan içindeydi; yalnız soyluların değil, aynı zamanda tüccarların, tüm sınıfların, <i>états généraux</i>’ların<a class="noteref" href="../Text/dipnot.xhtml#Footnote0059" id="Feedback0059">59</a> olağanüstü denilecek şekilde bir araya toplanmış olması, onun zihninde çoktandır bir tarafa attığı ama ruhunda derin bir iz bırakmış bulunan <i>Contrat Social</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0060" id="Feedback0060">60</a> ve Fransız İhtilali ile ilgili bir dizi düşünceyi aklına getirmişti. Bildiride hükümdarın başkente kendi halkıyla “tartışmak için” geleceğini bildiren sözler, onun bu konudaki düşüncesini kuvvetlendiriyordu. Bu yüzden o sözde gizli olan anlamda, çoktandır beklediği çok önemli bir şeyin yaklaşmış olduğunu tahmin ediyor, dolaşırken her şeye dikkatle bakıyor, konuşmalara kulak kabartıyor, ama hiçbir yerde, hiçbir şeyde zihnini kurcalayan düşünceleri doğrulayan belirtiler görmüyordu.</p>

  <p>Hükümdarın coşkun bir heyecan yaratan bildirisi okundu, sonra herkes bağıra bağıra konuşmaya başladı. Her zamanki ilginç konuşmalardan başka, Piyer hükümdar içeri gireceği vakit teşrifatçıların nerede duracakları, hükümdarın ne zaman balo vereceği, gelecekleri illere göre mi, yoksa eyaletlere göre mi gruplara ayırmak gerektiği gibi konularda konuşulduğunu duyuyordu. Ama savaştan söz açıldı mı soylu kişilerin neden çağrılıp böyle bir araya getirildiği konusunda bir kararsızlık, bir belirsizlik seziliyordu. Herkes konuşmaktan çok söylenenlere kulak kabartmak istiyordu.</p>

  <p>Salonlardan birinde orta yaşlı, sağlam yapılı, yakışıklı, sırtında emekli deniz subaylarının giydiği üniformalardan biri bulunan bir adam heyecanla konuşuyordu. Herkes etrafına toplanmıştı. Piyer konuşan adamın çevresindeki çembere yaklaşarak kulak kabartmaya başladı. Katerina zamanı kaftanlarından birini giymiş, kalabalığın arasında gülümseyerek dolaşan ve herkesi tanıyan Kont İlya Andreyiç de bu gruba yaklaşmıştı. Her zaman birisini dinlerken yaptığı gibi dudaklarında şefkatli bir gülümsemeyle, konuşanın sözlerini doğru bulduğunu belirtecek biçimde başını sallayarak dinlemeye başladı. Emekli denizci, büyük bir cesaretle konuşuyordu; bu onu dinleyenlerin yüzlerindeki ifadeden ve Piyer’in en uysal ve sessiz insanlar olarak tanıdığı kişilerin bile hoşnutsuz bir tavırla yanından uzaklaşmalarından ya da ona karşı çıkmalarından belli oluyordu.</p>

  <p>Piyer zorlukla kendine yol açarak grubun ortasına çıktı, kulak kabarttı ve konuşanın gerçekten bir liberal olduğunu, ama bunun düşündüğünden bambaşka bir liberallik olduğunu anladı. Denizci o soylu kişilere özgü, gür ve şarkı söyler gibi etrafta yanıklar bırakan sesiyle, “r”leri eze eze, sessiz harfleri yutarak, sanki “Çay getirin, pipo getirin,” der gibi bir sesle konuşuyordu. Belli ki eğlence hayatında da sesiyle etrafında etki yapmaya alışıktı.</p>

  <p>– Eh, ne oldu, Smolenskliler hükümdara milis teklif etmişler. Peki ama biz Smolensklilerden mi örnek alacağız? Gerekirse Moskova ilinin yüksek, soylu kişileri gerekli bulurlarsa hükümdarımıza, imparatorumuza, bağlılıklarını başka yollardan da gösterebilirler. Sanki 1807 yılındaki gönüllü toplama işini unuttuk mu? Sonra ne oldu? Sadece içkiye, eğlenceye düştüler, bir de hırsızlar, soyguncular türedi aralarından...</p>

  <p>Kont İlya Andreyiç tatlı tatlı gülümseyerek konuşanın sözlerini doğru bulduğunu gösterir bir tavırla başını sallıyordu.</p>

  <p>– Hem bizim milislerin sanki devlet için bir yararları mı oldu? Hiç mi hiç! Yalnız bizim çiftlikleri haraca kestiler, o kadar! İyisi mi, kurayla almalı... Yoksa geriye dönen adam ne asker olur, ne köylü! Sadece ahlaksızlık alır yürür. Soylu kişiler kendi canlarına acımazlar. Bizler gerekirse kendimiz de gideriz, üstelik yanımıza milisleri de alırız. Yeter ki hükümdar bize çağrıda bulunsun! (Hükümdar sözünü “r”yi ezerek söylüyordu.) Hepimiz onun için ölürüz!</p>

  <p>Konuşmacı heyecanlanarak sözlerine bunu eklemişti. İlya Andreyiç zevkten yutkundu ve dirseğiyle Piyer’i dürttü. Ama Piyer de konuşma isteğini duydu. Heyecanla bir adım attı. Neyi, nasıl söyleyeceğini kendisi de bilemiyordu. Ama daha ağzını açar açmaz, konuşmacıya en yakın duran, tamamen dişsiz, zeki, öfkeli yüzlü bir senatör hemen sözünü kesti. Tartışmaları idare etmeye, soru sormaya alışkın olduğunu belli eden bir tavırla, dişsiz ağzını hareket ettirerek, alçak sesle, ama gene de sözlerini çevresine duyurarak:</p>

  <p>– Bana öyle geliyor ki, sayın bayım, dedi, buraya şu anda, hükümdar için kurayla mı asker toplamak, yoksa gönüllü olarak mı asker almak daha rahat olur diye tartışmaya çağrılmadık. Biz buraya hükümdarımızın, imparatorumuzun bize yapmış olduğu çağrıya karşılık vermek için çağrıldık. Askerlerin kurayla mı, yoksa gönüllü usulüyle mi toplanması gerektiği konusunda karar vermeyi de üst makamlara bırakmamız gerekir...</p>

  <p>Piyer, birden heyecanını boşaltmak için bir çare bulmuştu. Aristokrasiden beklenen görevler konusunda böyle dümdüz ve dar bir görüş ileri süren senatöre karşı büyük bir öfke duydu. İleri doğru atılarak senatörü susturdu. Kendisi de ne söyleyeceğini bilemiyordu, ama heyecanla, arada bir Fransızca kelimeler kullanarak ve kitap Rusçasıyla konuşarak:</p>

  <p>– Özür dilerim, ekselans! diye söze başladı (Piyer bu senatörü çok iyi tanıyordu, ama burada onunla resmî konuşmayı gerekli buluyordu). Gerçi ben bu beyefendiyle aynı düşüncede değilim... (Sözün burasında kekeledi. O adam için, “<i>Mon trés honorable préopinant,</i>”<a class="noteref" href="../Text/dipnot.xhtml#Footnote0061" id="Feedback0061">61</a> demek istiyordu.) Bu beyefendiyle... <i>Que je n’ai pas l’honneur de connaître,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0062" id="Feedback0062">62</a> ama öyle sanıyorum ki aristokrasi mensupları buraya içtenliklerini ve heyecanlarını açıklamaktan başka, aynı zamanda yurdumuza nasıl yararlı olabileceğimizi, ne gibi tedbirlerin alınabileceğini tartışmak için çağrılmışlardır.</p>

  <p>Heyecanı gittikçe artarak:</p>

  <p>– Bana öyle geliyor ki hükümdarın kendisi bile karşısında bizleri, sadece mal mülk sahibi birer köylü, daha doğrusu, topraklarını kendisine veren ve... ona <i>chair à canon</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0063" id="Feedback0063">63</a> sağlayan köylüler olarak görür (ki bizler kendi kendimizi bu duruma sokuyoruz) ve bizim kendisine hiçbir öğütte bulunmadığımızı fark ederse memnun olmayacaktır, dedi.</p>

  <p>Birçok kişi Piyer’in bu kadar serbest konuşması üzerine ve senatörün dudaklarındaki tahkir edici gülümseyişi fark edince o gruptan uzaklaştı. Piyer’in konuşmasından yalnız İlya Andreyiç hoşnut kalmıştı. Denizcinin konuşmasından da senatörün konuşmasından da memnun olmuştu. Zaten her zaman son olarak işittiği konuşmadan memnun kalırdı. Piyer:</p>

  <p>– Bana öyle geliyor ki bu sorunları tartışmadan önce, diye devam etti, hükümdardan, derin bir saygıyla bizlere elimizdeki ordunun ne kadar büyük olduğunu, birliklerimizin ve ordunun ne durumda bulunduğunu bildirmesini rica etmeliyiz, o zaman...</p>

  <p>Ama Piyer daha bu sözleri söyler söylemez üç yönden herkes ona hücum etti. Çoktandır tanıdığı ve her zaman kendisine karşı iyi duygular besleyen, boston oyununa meraklı Stepan Stepanoviç Apraksin herkesten daha büyük bir şiddetle hücum ediyordu. Stepan Stepanoviç’in sırtında bir üniforma vardı... O üniformadan mı, yoksa başka nedenlerden mi, Piyer bunu pek bilmiyordu, ama karşısında o anda bambaşka bir insan görüyordu. Stepan Stepanoviç yüzünde ihtiyarlara özgü bir öfkeyle Piyer’e:</p>

  <p>– Bir defa, dedi, şunu haber vereyim ki bizim hükümdardan bunu sormaya hakkımız yoktur! İkincisi Rus aristokrasisinde böyle bir hak olsa bile hükümdar bize bu konuda hiçbir karşılık veremez. Bizim ordularımız düşman güçlerine uyarak hareket etmektedirler. Bazı birlikler gelir, bazıları gider...</p>

  <p>Piyer’in eskiden çingenelerin oynatıldığı yerlerde gördüğü ve kötü iskambil oynayan biri olarak tanıdığı, ama gene üniforma giydiği için bambaşka görünen orta boylu, kırk yaşlarında bir başka adam ona sokuldu ve Apraksin’in sözünü kesti. Soylulardan olan adam:</p>

  <p>– Hem zaten şimdi tartışma zamanı değil, harekete geçmek gerek: Savaş Rusya’da oluyor. Düşman Rusya’yı mahvetmek, atalarımızın mezarlarını kirletmek, kadınlarımızı, çocuklarımızı alıp götürmek için üzerimize yürüyor...</p>

  <p>Göğsünü yumrukladı:</p>

  <p>– Hepimiz yürüyeceğiz, hepimiz, bir tek kişi kalmacasına hepimiz, babamız, çarımız uğruna yürüyeceğiz! diye kanlanmış gözlerini devirerek bağırdı.</p>

  <p>Kalabalıktan birkaç kişinin bu sözleri beğendiklerini belli eden sesleri duyuldu. Apraksin devam etti:</p>

  <p>– Biz Rusuz; dinimiz, Çarımız, yurdumuz uğruna kanımızı esirgemeyiz! Bu yurdun evlatlarıysak gevezelikleri bırakmalı, Rusların ülkelerini nasıl savunduklarını Avrupa’ya göstermeliyiz.</p>

  <p>Piyer karşılık vermek istedi, ama bir tek söz söyleyemedi. Söylediği sözlerin, nasıl bir düşüncenin belirtisi olursa olsun, heyecanla konuşan aristokratın sözlerinden daha az duyulacağını hissediyordu.</p>

  <p>İlya Andreyiç grubun arkasında, durduğu yerde bu sözleri beğendiğini belirtiyordu. Bazıları da birden çevik bir hareketle omuzlarını çevirerek konuşmacıya doğru dönüyor, her cümlenin sonunda:</p>

  <p>– Hah şöyle! Hay, şöyle! diyorlardı.</p>

  <p>Piyer paraca olsun, köylülerini vererek olsun, kendini ortaya atarak olsun fedakârlıkta bulunmaya karşı olmadığını, yalnız yararlı olabilmek için işlerin ne durumda bulunduğunu bilmek gerektiğini söylemek istiyordu ama konuşamıyordu. Çok kişi bağıra bağıra ve hep birden konuşuyorlardı, o kadar ki İlya Andreyiç her söz üzerine başını sallamaya vakit bulamıyordu. Grup, bazen büyüyor, bazen dağılıyor, sonra gene birleşiyordu, böylece konuşmalarla uğuldaya uğuldaya olduğu gibi geniş salona, büyük masaya doğru kaydı. Piyer konuşmak fırsatını bulamıyor, birçok insan kaba bir tavırla sözünü kesiyor, onu itiyor, sanki herkesin düşmanıymış gibi ona sırt çeviriyordu. Bu, Piyer’in konuşmasındaki anlamdan hoşlanmamalarından ileri gelmiyordu. Ondan sonra birçok konuşma daha yapıldığı için, ne söylediğini unutmuşlardı bile. Ama halkı heyecana getirmek için, elle tutulur bir sevgiye ya da herkesin nefretini uyandırabilecek bir hedefe ihtiyaç vardı. Piyer işte bu sonuncusu olmuştu. O heyecanla aristokrattan sonra birçok konuşmacı daha konuştu. Hepsi de aynı tonda bir şeyler söyledi. Birçokları çok güzel, çok orijinal konuşmalar yapıyordu.</p>

  <p>Rus Habercisi gazetesini çıkaran ve herkesin tanıdığı Glinka (Kalabalıkta, “Yazar, yazar!” sesleri duyulmuştu), “Cehennemin karşılığı gene cehennem olur,” diyerek, şimşeğin parıltısında ve gök gürültüsünün uğultusu altında gülümseyen saf bir çocuğu gördüğünü, ama bizlerin o çocuk gibi olamayacağımızı söyledi.</p>

  <p>Arka sıralardan biri bu sözünü beğenerek:</p>

  <p>– Evet, evet, gök gürültüsünün uğultusu altında! diye tekrarlıyordu.</p>

  <p>Kalabalık üniformalı, kurdeleli nişanlar takınmış, saçları ağarmış, dazlak, yetmiş yaşlarında, önemli kişi oldukları belli olan ihtiyarların oturduğu büyük masaya doğru kaydı; Piyer bunların hemen hepsini tanıyordu, onları ya soytarılarıyla evlerinde ya kulüplerde boston oynarken görmüştü. Kalabalık, uğultusunu kesmeden masaya yaklaşmıştı. Konuşmacılar birbiri arkasında, bazen de ikisi birden, kalabalık onları geriden ittiği için iskemlelerin yüksek arkalıklarına yapışarak konuşuyorlardı. Arkada duranlar o sırada konuşan konuşmacının söylemeyi unuttuğu şeyleri hemen fark ediyor, onun belirtmeden geçtiği şeyi söylemek için birbirleriyle yarışıyorlardı. Başkaları ise bu sıcakta, o daracık yerde, söylenecek bir şey bulmak için zihinlerini kurcalıyor, bir düşünce yakaladılar mı onu hemen söylemek için acele ediyorlardı. Piyer’in tanıdığı ihtiyar önemli kişiler bazen birine, bazen diğerine dönüp bakıyorlardı. Ama çoğu zaman yüzlerinde yalnız orayı çok sıcak bulduklarını belli eden bir anlam beliriyordu. Bununla birlikte Piyer heyecan içindeydi. Herkes, “Dünya bize vız gelir!” der gibi bir tavır takınmıştı; düşüncelerden çok sözlerde ve yüzlerdeki anlamlarda görülen bu hava Piyer’e de bulaşıyordu. Kendi düşüncelerinden vazgeçmemişti ama nedense suçlu olduğunu hissediyor, kendisini temize çıkarmak istiyordu.</p>

  <p>Başkalarının sesini bastırmaya çalıştı:</p>

  <p>– Ben yalnız, neye ihtiyaç olduğunu öğrenirsek fedakârlıkta bulunmak bizim için daha rahat olur, dedim.</p>

  <p>Ona öbürlerinden yakın oturan ihtiyar dönüp baktı, ama hemen sonra masanın öbür tarafında duyulan bağırışlar dikkatini başka yöne çekti. Biri:</p>

  <p>– Evet, Moskova teslim edilecektir! Günahlarının cezasını ödesin bakalım!</p>

  <p>Bir başkası:</p>

  <p>– O insanlığın düşmanıdır! diye bağırıyordu. İzin verin konuşayım... beyler, beni eziyorsunuz!</p>

  <h2>XXIII</h2>

  <p class="nonindent">Bu sırada iki tarafa açılan soylu kişilerin kalabalığı arasından sırtında bir general üniforması, omzunda çaprazlama inen kurdeleli bir nişanla, sivri çeneli, gözleri durmadan hareket eden Kont Rastopçin hızlı adımlarla içeri girdi:</p>

  <p>– Hükümdarımız, imparator hazretleri şimdi gelecekler, dedi. Şimdi oradan geliyorum. Öyle sanıyorum ki bulunduğumuz durumda fazla tartışılacak bir şey yok. Hükümdar lütfedip bizleri ve tüccarları bir araya toplattı. Oradan milyonlar gelecektir (tüccarların bulunduğu salonu işaret ediyordu). Bizim işimiz ise gönüllüleri sağlamak ve kendi canımızı esirgememek... Yapabileceğimiz en az şey budur!</p>

  <p>Masada oturan önemli kişiler arasında bazıları tartışmaya başladılar. Tartışma “sessiz” denilebilecek kadar yavaş yapıldı. Hatta deminki gürültüden sonra, artık insana neredeyse hüzün veriyordu; ihtiyarların sesleri teker teker duyuluyordu. Biri, “Razıyım,” diyordu, öbürü biraz daha değişik olsun diye, “Ben de aynı düşüncedeyim,” diye söyleniyor, diğerleri de bunlara benzer sözler söylüyorlardı.</p>

  <p>Sekretere Moskova aristokrasisinin bildirisini yazma emrini verdiler, bu bildiride Moskovalıların, Smolenskliler gibi bin kişide on kişiyi tam teçhizatlı olarak sağlamayı üzerlerine aldıkları bildiriliyordu. Tartışan beyefendiler biraz hafiflemiş gibi, iskemlelerini gürültüyle çekerek ayağa kalktılar ve bazılarıyla kol kola girerek konuşa konuşa, uyuşan ayakları açılsın diye salonda dolaşmaya başladılar.</p>

  <p>Birden salonlarda:</p>

  <p>– Hükümdar geliyor! Hükümdar geliyor! diye sesler duyuldu ve tüm kalabalık çıkış kapısına doğru atıldı.</p>

  <p>Hükümdar, duvar gibi dizilmiş soylu kişilerin arasındaki geniş yoldan geçip salona girdi. Bütün yüzlerde saygı ve korkuyla karışık bir merak ifadesi belirdi. Piyer oldukça uzak duruyor, hükümdarın söylevini de bu yüzden tam olarak işitemiyordu. İşittikleri arasında anlayabildiği tek şey, hükümdarın devletin içinde bulunduğu tehlikelerden ve Moskova aristokratlarına bağladığı umutlardan söz ettiğiydi. Bir başka ses hükümdara karşılık vererek biraz önce soyluların vermiş oldukları kararı bildirdi.</p>

  <p>Hükümdar bir an için titreyen bir sesle:</p>

  <p>– Beyler! dedi.</p>

  <p>Kalabalık hışırdadı ve gene sustu. Piyer de artık belirli olarak hükümdarın başka insanların sesinden hiç de farklı olmayan hoş ve duygulu sesini işitmişti.</p>

  <p>– Rus aristokrasisinin fedakârlığından hiçbir zaman kuşkuya düşmemişimdir. Ama aristokrasimiz bugün kendisinden beklediklerimizi de aşmıştır. Size yurdumuz namına teşekkür ederim. Beyler, harekete geçelim, zaman her şeyden değerlidir.</p>

  <p>Hükümdar sustu. Çevresindeki kalabalık sıkıştıkça sıkışıyor ve her yerden heyecanlı, yüksek sesle konuşmalar duyuluyordu. Arkadan hiçbir şeyi işitmemiş ve her şeyi kendine göre yorumlamış olan İlya Andreyiç’in ağlayarak:</p>

  <p>– Evet, zaman her şeyden değerlidir... İşte hükümdarımıza yakışır söz budur! dediği duyuldu.</p>

  <p>Hükümdar soylu kişilerin toplandığı salondan tüccarların bulunduğu salona geçti. Orada on dakika kadar durdu. Piyer, başkalarıyla birlikte hükümdarın, tüccarların bulunduğu salondan gözleri minnet gözyaşlarıyla dolu çıktığını gördü. Sonradan öğrenildiğine göre, hükümdar daha tüccarların karşısında söylevine başlar başlamaz gözlerinden yaşlar fışkırmış, sözlerini titrek bir sesle bitirmişti. Piyer onu gördüğü sırada, hükümdar salondan yanında iki tüccarla birlikte çıkıyordu. Bunlardan biri, tanıdığı şişman bir toptancıydı; öbürü ince, sivri çeneli, sarı yüzlü bir belediye başkanıydı. İkisi de ağlıyorlardı. Zayıf adamın gözleri dolu doluydu, toptancı ise çocuk gibi hıçkıra hıçkıra ağlıyor, durmadan:</p>

  <p>– Hayatımı da malımı mülkümü de al, senin olsun majeste! diyordu.</p>

  <p>Piyer o anda, artık kendisi için hiçbir şeyin önemi kalmadığını, her şeyini feda etmeye hazır olduğunu gösterme isteğinden başka hiçbir şey duymuyordu. Anayasa konusunda yaptığı konuşma ona bir sitem gibi görünüyordu. Kont Mamanov’un ordunun emrine bir alay vereceğini öğrenince Bezuhov da Kont Rastopçin’e bin kişi vereceğini, bunların geçimini üzerine alacağını söyledi.</p>

  <p>İhtiyar Rostov, karısına olup bitenleri anlatırken ağlamadan duramıyordu, hemen orada Petya’nın ricasını yerine getirmeye razı oldu, hatta onu orduya yazdırmak için kendisi yola koyuldu.</p>

  <p>Ertesi gün hükümdar gitti. Toplantı yapmış olan soylu kişiler, üniformalarını çıkarıp tekrar evlerine, kulüplerine dağıldılar, oflaya puflaya çiftliklerinin kâhyalarına milis toplamak için gereken emirleri verdiler ve yaptıklarına kendileri de şaştılar.</p>
