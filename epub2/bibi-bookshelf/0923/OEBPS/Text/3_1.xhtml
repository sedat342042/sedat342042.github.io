  <h1>Birinci Bölüm</h1>

  <h2>I</h2>

  <p class="nonindent">Batı Avrupa’da 1811 yılının sonundan beri yoğun bir silahlanma başlamış, kuvvetler hep bir noktaya yığılmıştı; 1812 yılında bu kuvvetler, (ordunun taşıtlarını kullananlar ve onu besleyenler de sayılırsa) bu milyonlarca insan batıdan doğuya, Rusya’nın sınırına, 1811 yılından beri Rus kuvvetlerinin de aynı şekilde yığınak yaptıkları sınıra doğru ilerledi. 12 Haziran’da Batı Avrupa kuvvetleri Rus sınırını aştılar ve savaş başladı. Daha doğrusu insan aklına aykırı ve tüm insanlıkla bağdaşamayacak bir olay meydana geldi. Milyonlarca insan birbirine karşı öyle sayısız kötülüklerde bulundular, birbirlerini o kadar aldattılar, birbirlerine o kadar çok ihanet ettiler, o kadar çok hırsızlıklar, sahtekârlıklar yaptılar, öylesine çok sahte para basıp piyasaya sürdüler, binalara kundaklar sokup o kadar çok yangın çıkardılar, o kadar çok cinayet işlediler ki dünyanın bütün mahkemeleri çağlar boyu çalışsalar gene de bunca suçu bir araya toplayamazlardı; oysa o süre içinde bu suçları işleyen insanlar bunları cinayet saymadılar.</p>

  <p>Bu olağanüstü durumu doğuran şey neydi? Nedenleri neydi? Tarihçiler, safça ve emin bir tavırla bu olayın nedenlerini şöyle açıklamışlardır: Oldenburg Dükü’ne karşı yapılan hakaret, Avrupa’da statükonun gözetilmemesi, Napolyon’un her yerde egemen olma hırsı, Aleksandr’ın azimli davranışı, diplomatların yanlışları ve buna benzer şeyler...</p>

  <p>Demek ki Mettemich’in, Rumyantzev’in, Talleyrand’ın, bir kabul töreniyle bir ziyafet arasında, ellerinden gelen çabayı göstererek daha ustaca bir nota kaleme almaları ya da Napolyon’un Aleksandr’a, “<i>Monsieur mon frére, je consens á rendre le duché au duc d’Oldenburg,</i>”<a class="noteref" href="../Text/dipnot.xhtml#Footnote0001" id="Feedback0001">1</a> diye yazması yeterliydi; böylece savaş olmayacaktı.</p>

  <p>O zamanlar yaşamış olanlara işin böyle görünmesinde anlaşılmayacak bir şey yoktur. Napolyon’un savaşın nedenini İngiltere’nin entrikalarında görmesi (Saint Helena Adası’nda kendisi öyle demişti); İngiliz parlamentosu üyelerinin ise savaşın Napolyon’un tüm ülkelerde egemen olma hırsı yüzünden çıktığını sanmaları; Prens Oldenburg’un, savaşın nedenini kendisine karşı zor kullanılmasında bulması; eski askerlerin ve generallerin, asıl nedenin onların muhakkak herhangi bir işte kullanılmak arzusu olduğunu düşünmeleri; o zamanki lejitimistlerin “<i>Les Bons Principes</i>”i<a class="noteref" href="../Text/dipnot.xhtml#Footnote0002" id="Feedback0002">2</a> tekrar ortaya atmanın kaçınılmaz bir şey olduğunu ileri sürmeleri ve savaşın bundan çıktığını söylemeleri; zamanın diplomatlarının, olup biten her şeyin 1809 yılında Rusya ile Avusturya arasında yapılan anlaşmanın yeter derecede beceriklilikle Napolyon’dan saklanması ve 178. memorandumun gerektiği şekilde yazılmamasından ötürü meydana geldiğini iddia etmeleri, anlaşılır şeylerdir.</p>

  <p>Öyle anlaşılıyor ki o zaman yaşayan insanlar, bu işte çeşitli nedenler görüyorlardı. Bu nedenlerin fazlalığı da o çağda yaşayanların sayısız görüş ayrılıklarından ileri geliyordu; ama onların torunları olan ve meydana gelen müthiş felaketi bütünlüğü içinde kavrayarak onun basit ama korkunç anlamına varan bizler için, bu nedenler yetersiz kalır. Bizler için Napolyon hırslıdır, Aleksandr azimlidir, İngiltere’nin politikası kurnazcadır, Prens Oldenburg gücenmiştir diye, milyonlarca Hıristiyanın birbirlerini öldürmeleri, birbirlerine işkence etmeleri anlaşılacak şey değildir. Bu koşullarla asıl öldürme ve zor kullanma olaylan arasında nasıl bir bağ bulunduğunu kavramaya imkân yoktur; Prens gücendi diye neden Avrupa’nın başka bir ülkesinden binlerce insan gelip Smolensk ve Moskova illerindeki insanları öldürüyor, her şeylerini mahvediyor, kendi ölümlerini de onların elinden buluyorlardı?</p>

  <p>Tarihçi olmayan, ama o insanların torunları olan, araştırma heyecanına dalmamış, bu yüzden de sağduyuları bulanmamış olarak bu tarihî olayı gözlerinin önünden geçiren bizler için, nedenler sayılamayacak kadar çoktur. Onları bulmak için derinlere indikçe daha çok nedenlerle karşılaşıyoruz ve ayrı olarak ele aldığımız bir neden ya da tüm bir nedenler dizisi, kendi bütünlüğü içinde bize aynı şekilde haklı ama felaketin büyüklüğüyle kıyaslanınca hepsi de aynı derecede önemsiz ve hatalı görünüyor. Bunların her biri bizce (aynı süre içinde meydana gelen öbür nedenlerin yardımı olmadan) tek başına böyle bir felakete yol açamayacağı için, aynı şekilde gerçeğe aykırı ve yanlıştır. Bizce Napolyon’un ordularını Vistül’ün berisine çekmeyi reddederek Oldenburg Dükalığı’nı geri vermemesi, ilk Fransız onbaşısının ikinci kez ordu hizmetine gitmeyi isteyip istememesi kadar önemli bir nedendir. Çünkü eğer o onbaşı silah başına gitmeyi reddetseydi bir ikinci, bir üçüncü, bininci onbaşı ya da er hizmete girmeyi istemeseydi Napolyon’un ordusunda o oranda daha az insan ölür, savaş da olmazdı.</p>

  <p>Eğer Napolyon, Vistül’ün beri tarafına çekilme teklifini bir hakaret sayıp ordularına taarruz emrini vermeseydi savaş olmayacaktı; ama tüm çavuşlar da ikinci bir kez orduda hizmete girmeye razı olmasalardı gene olmayacaktı. Aynı şekilde, İngiltere, entrikalar çevirmeseydi, Prens Oldenburg olmasaydı, Aleksandr hakarete uğradığını hissetmeseydi, Rusya’da çarlık olmasaydı, Fransız İhtilali ile ondan sonra ortaya çıkan diktatörlükler, imparatorluklarda Fransız İhtilali’ni hazırlayan nedenler ve Fransız İhtilali’ne yol açan tüm şeyler olmasaydı diyebiliriz... Bu nedenlerin arasından bir tanesi olmasa hiçbir şey olmayacaktı. Demek ki tüm bu nedenler, bu milyonlarca neden, olup bitenleri meydana getirmek için hep bir araya gelmişti. Aynı zamanda demek ki hiçbir şey olaya tek başına yol açmış değildir. Olay, yalnız ve yalnız, olması gerektiği için meydana gelmiştir. Milyonlarca insanın insanca duygularını ve akıllarını yitirerek batıdan doğuya yürümeleri ve insan kardeşlerini öldürmeleri zorunluydu. Tıpkı birkaç yüzyıl önce yığın yığın insanın, kendi cinslerinden olan varlıkları öldürmek için doğudan batıya yürümeleri gibi... Olayın meydana gelmesi ya da gelmemesi, görünüşte Napolyon’un ve Aleksandr’ın bir sözüne bağlıydı; oysa aslında onlar davranışlarında ancak sefere kurayla ya da toplanarak katılan her er kadar özgürdüler. Başka türlü olamazdı. Çünkü Napolyon’un ve Aleksandr’ın (daha doğrusu olaylar arzularına bağlıymış gibi görünen insanların) iradelerinin yerine gelebilmesi için, sayısız koşulların bir araya gelmesi zorunluydu; bunlardan bir tanesi bile eksik olsaydı tarihî olay meydana gelemeyecekti. Gerçek gücü ellerinde bulunduran milyonlarca insanın ateş eden, yiyecekleri ve topları taşıyan erlerin, o tek tek, zayıf insanların iradelerini yerine getirmeye razı olmaları, buna da sayısız, karışık ve çeşit çeşit nedenler yüzünden zorlanmaları gerekiyordu.</p>

  <p>Kaderci bir görüş tarihte akla uygun olmayan (daha doğrusu akla uygunluğunu kavrayamadığımız) olayların nedenlerini açıklayabilmek için kaçınılmaz bir şeydir. Tarihte meydana gelen bu olayları akla uygun bir şekilde açıklamak için ne kadar çok çaba gösterirsek bu olaylar bize o kadar mantığa aykırı ve anlaşılmaz görünür.</p>

  <p>Her insan kendisi için yaşar, kendi amaçlarına ulaşmak için bağımsızlıktan yararlanır ve tüm varlığıyla her an şu ya da bu davranışta bulunmakta özgür olduğunu hisseder; ama bir davranışta bulunur bulunmaz, zamanın belirli bir anında meydana gelen bu davranış, o anda artık geri dönülmesi imkânsız bir olay haline gelir ve tarihin malı olur; tarihin malı olan şeyler arasında ise insanın özgür bir varlık olarak değil, önceden yeri belli olan varlık olarak önemi vardır.</p>

  <p>Her insanın yaşamı iki yönlüdür. Çıkarlarından ne kadar uzaklaşsa o oranda bağımsız olan kendi özel yaşamı ve kendisinden üstün güçlere boyun eğdiği sürü yaşamı. Bu sürü içindeki yaşantıda insan, kaçınılmaz bir şekilde kendisi için konulmuş kuralları uygular.</p>

  <p>İnsan bilinçli olarak kendisi için yaşar, ama bilinçsiz olarak tüm insanlığın amaçlarına, tarihî amaçlara hizmet eder. Herhangi bir davranış meydana geldikten sonra artık geri çevrilemez ve bir davranış, milyonlarca insanın davranışları ile aynı anda meydana gelirse tarihî bir anlam kazanır. İnsan toplumda ne kadar üstün bir basamakta bulunuyorsa, büyük insanlarla ne kadar çok ilişkisi varsa başka insanların üzerinde o kadar fazla nüfuzu olur, her davranışının da önceden tasarlanmış ve kaçınılmaz bir şey olduğu o kadar açık anlaşılır.</p>

  <p>“Çarın yüreği Tanrı’nın elindedir,” derler.</p>

  <p>Oysa Çar, tarihin kölesidir.</p>

  <p>Tarih, yani tüm insanlığın bilinçsiz, genel, sürü yaşantısı, hükümdarların yaşantısının her anından kendi amaçlarına ulaşmak için bir araç olarak yararlanır.</p>

  <p>Napolyon’a 1812 yılında, <i>verser</i> ya da <i>ne pas verser le sang de ses peuples</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0003" id="Feedback0003">3</a> sanki her zamankinden çok kendi elindeymiş gibi geliyordu (Aleksandr, son mektubunda ona öyle yazmıştı), öyle olmasına rağmen kendisini tüm insanlığın davası için, tarih için yapılması gereken şeyleri yapmaya zorlayan doğal, kaçınılmaz kurallara, hiçbir zaman o sırada olduğu kadar boyun eğmemiştir.</p>

  <p>Batılı insanlar birbirlerini öldürmek için doğuya gidiyorlardı. Böylece “nedenlerin aynı anda meydana gelmesi” kuralına kendiliklerinden uyan ve bu savaşın meydana gelebilmesi için ortaya çıkan binlerce küçücük neden hep bir araya gelmiş oldu. Kara ablukasına uyulmadığı için yapılan şikâyetler de Prens Oldenburg da orduların (Napolyon’un sandığı gibi) yalnız silahlı bir barışa ulaşmak için Prusya’da harekâta girişmesi de Fransız İmparatoru’nun milletinin bu işe rıza göstermesiyle birlikte savaşmayı bir huy haline getirmesi de yapılan hazırlıkların ihtişamının insanları heyecana kaptırması da hazırlıkların doğurduğu büyük masraflar da bu masrafları karşılayacak çıkarları elde etmek zorunluğu da Dresden’de insanların gözünü kamaştıran saygı gösterileri de çağdaş insanların görüşüne göre içten gelen bir barış isteğiyle yapılan, ama sadece ya bir tarafın, ya öbürünün gururunu yaralayan diplomatik konuşmalar da meydana gelmesi kaçınılmaz tarihî olaya ayak uyduran daha milyonlarca ve onunla aynı anda ortaya çıkan milyonlarca başka neden de hep bir arada, hep aynı anda meydana gelmişti.</p>

  <p>Elma olgunlaşınca düşer. Ama neden düşer? Bir güç onu toprağa doğru çektiği için mi? Sapı kuruduğu için mi? Güneşte kurumaya başladığı için mi? Ağırlaştığı için mi? Rüzgâr estiği için mi, yoksa aşağıda duran bir çocuk o elmayı yemek istediği için mi?</p>

  <p>Hiçbir şey, hiçbir şeyin nedeni değildir. Bütün bunlar, sadece yaşantıyla ilgili her olayın, her organik ya da doğal oluşumun meydana gelmesine yol açan tüm koşulların bir araya gelmesidir. Elmanın hücreleri parçalandığı için ya da buna benzer bir durum yüzünden düştüğünü söyleyen bir botanik bilgini de aşağıda durup elmanın yalnız kendisi onu yemek istediği ve yere düşsün diye dua ettiği için düştüğünü söyleyen çocuk kadar haklı ya da onun kadar haksızdır. Napolyon’un Moskova üzerine, bunu istediği için yürüdüğünü ve Aleksandr onun mahvolmasını istediği için mahvolduğunu ileri süren de hem haklı hem haksız olacaktır. Tıpkı altı oyulan milyonlarca pudluk bir tepenin, son çalışan işçi, ona son bir kez kazmayla vurduğu için çöktüğünü söyleyenin hem haklı hem de haksız olacağı gibi. Tarihî olaylarda “büyük adam” denilen insanlar olup bitenlere etiket yapıştırırlar; olaya ad takarlar. Oysa verilen bu adın, olayla, etiketin kendisi kadar az ilgisi vardır.</p>

  <p>Onlara herhangi bir nedene bağlı olarak meydana geliyormuş gibi görünen olaylar, tarihî anlamda insanın iradesine bağlı değildir; tarihin genel akışına bağlıdır ve meydana gelişleri yüzyıllarca önceden hazırlanmıştır.</p>

  <h2>II</h2>

  <p class="nonindent">Napolyon prenslerden, düklerden, krallardan, hatta bir de imparatordan kurulu saraylı grubuyla birlikte üç hafta geçirdiği Dresden’den 29 Mayıs günü yola çıktı. Oradan ayrılmadan önce bunu hak etmiş olan prenslere, krallara ve imparatora tatlı sözler söylemiş, pek hoşnut olmadığı krallarla prensleri azarlamış, Avusturya İmparatoriçesi’ne kendi malı olan, yani başka krallardan aldığı elmaslarla pırlantaları hediye etmiş ve kendi tarihçesinin anlattığı gibi İmparatoriçe Mariya-Louise’i (Paris’te bir başka karısı olduğu halde, Mariya Louise Napolyon’un eşi sayılıyordu), bu ayrılığa dayanamayacakmış gibi görünen Mariya Louise’i şefkatle kucaklayarak yanından ayrılıp yola çıkmıştı.</p>

  <p>Diplomatların kesin olarak hâlâ barışın mümkün olduğuna inanmalarına, barışı sağlamak için büyük çaba harcamalarına ve İmparator Napolyon’un, İmparator Aleksandr’a, “<i>Monsieur mon frére,</i>” diye mektup yazarak içtenlikle savaş istemediğini ve onu hep inandırmaya çalışarak seveceğini, ona karşı daima saygı duyacağını belirtmesine rağmen, kendisi ordunun başına geçerek her gittiği yeni kasabada kuvvetlerin batıdan doğuya doğru daha çabuk hareket etmesini sağlayan yeni yeni emirler veriyordu. Kendisi altı at koşulmuş bir “uzun yol arabası” içinde etrafı <i>page</i>’lar<a class="noteref" href="../Text/dipnot.xhtml#Footnote0004" id="Feedback0004">4</a> yaverler ve bir de konvoyla çevrili olarak Posen, Thom, Danzig, Königsberg yolu üzerinden gidiyordu. Bu kentlerden her birinde binlerce insan onu heyecanla titreyerek karşılıyordu.</p>

  <p>Ordu batıdan doğuya gidiyordu, her durak yerinde değiştirilen altı at Napolyon’u aynı yöne götürüyordu. 10 Haziran günü orduya yetişti ve geceyi Polonyalı bir kontun Vilkoviski Ormanı’ndaki malikânesinde, kendisi için hazırlanmış olan dairede geçirdi.</p>

  <p>Ertesi gün orduyu geçip onu geride bırakarak faytonla Niemen’e gitti, sonra nehrin üzerindeki geçit yerini gözden geçirmek için, sırtına Polonyalı subay üniforması giyerek sahile çıktı.</p>

  <p>Karşı kıyıda Kazakları ve uzayıp giden stepleri görünce bunların ortasında tıpkı Makedonyalı İskender’in üzerine yürüdüğü İskit devletine benzeyen devletin başkenti, <i>Moscou la ville sainte</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0005" id="Feedback0005">5</a> aklına geldi. Onu düşününce hiç kimsenin beklemediği ve strateji ile diplomasiye tam anlamıyla aykırı olan hücum emrini verdi. Ertesi gün de ordular Niemen üzerinden geçmeye başladılar.</p>

  <p>Ayın 12’sinde, sabahleyin erkenden, Niemen’in sol kıyısında kurulmuş olan çadırından çıktı, tek borulu uzun dürbünüyle, ordularının Vilkoviski Ormanı’ndan sel gibi çıkıp Niemen’in üzerinde kurulu üç köprüden dalga dalga geçişlerini seyretti. Birlikler imparatorun orada bulunduğunu biliyor, gözleriyle onu arıyor ve tepede, çadırın önünde maiyetinden ayrılmış görünen redingotlu ve şapkalı silüetini görünce kendi şapkalarını havaya atıyor, “<i>Vive l’Empereur!</i>” diye bağırıyor, o zamana kadar onları saklayan o koca ormandan ardı arası kesilmeyen bir sel halinde çıkarak, karışık olarak üç köprüden karşı kıyıya geçiyorlardı.</p>

  <p>Toplumda ayrı ayrı, çeşit çeşit mevkileri olan, çeşit çeşit karakterde yaşlı, genç insanların sesleri duyuluyordu.</p>

  <p>– <i>On fera du chemin cette fois-ci. Oh! Quand il s’en mêle lui-même ça chauffe... Nom de Dieu... le voilà! Vive l’Empereur! Les voilà donc les Steppes de l’Asie! Vilain pays tout de même! Au revoir, Beauché, je te réserve le plus beau palais de Moscou. Au revoir! Bonne chance! L’as-tu vu, l’Empereur? Vive l’Empereur!.. pereur! Si on me fait gouveneur aux Indes, Gérard, je te fais ministre du Caehemire, c’est arrête. Vive l’Empereur! Vive! Vive! Les gredins de Cosaques, comme ils filent. Vive l’Empereur! Le voilà! Le vois-tu? Je l’ai vu devux fois comme je te vois. Le petit caporal...Je l’ai vu donner la croix... Vive l’Empereur!..</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0006" id="Feedback0006">6</a></p>

  <p>Bütün bu insanların yüzünde çoktandır beklenen bir sefere başlamanın sevinci ve tepede sırtında kül rengi bir redingotla duran insana karşı coşkun bir hayranlıkla derin bir bağlılık vardı.</p>

  <p>13 Haziran günü Napolyon’a pek büyük olmayan safkan bir Arap atı getirdiler. Napolyon ata binip dörtnal, Niemen’in üzerine kurulmuş köprülerden birine doğru gitti; giderken kulakları etrafa yayılan coşkun çığlıklardan uğulduyordu. Herhalde bu çığlıklara, o insanların kendisine karşı duydukları sevgiyi bu şekilde açıklamalarını yasak etmek imkânsız olduğu için dayanıyordu. Ama her gittiği yerde izleyen bu çığlıklar, onu çok rahatsız ediyor, dikkatini orduya kavuştuğu andan beri kendini kaptırdığı savaş hazırlıklarından uzaklaştırıyordu. Kayıkların üzerinde hafif hafif sallanan köprülerin birinden karşı kıyıya geçti, sert bir dönüş yaparak sola döndü ve dörtnala Kovno’ya doğru ilerledi; önünde mutluluktan çılgına dönmüş, coşkun bir sevinç içinde, askerlerin arasından ona yol açarak dörtnala giden avcı muhafız süvarileri vardı. Geniş Vilya Nehri’ne geldiğinde kıyıda bekleyen Polonya Uhlan Alayı’nın yanında durdu.</p>

  <p>Polonyalılar onu görmek için saflarını bozarak birbirlerini ite kaka aynı coşkunlukla:</p>

  <p>– “Vivat!”<a class="noteref" href="../Text/dipnot.xhtml#Footnote0007" id="Feedback0007">7</a> diye bağırıyorlardı.</p>

  <p>Napolyon nehri gözden geçirdi, attan indi, kıyıdaki bir kütüğün üzerine oturdu. Hiç konuşmadan yaptığı bir işaret üzerine ona tek borulu uzun dürbünü getirdiler; Napolyon onu mutluluk içinde koşup gelen <i>page</i>’ın sırtına koydu ve öbür kıyıya bakmaya başladı. Sonra kütüklerin arasına yayılan bir haritayı incelemeye koyuldu. Başını kaldırmadan bir şey söyledi. Bunun üzerine iki yaveri dörtnala Uhlanlara doğru gitti. Yaverlerinden biri onlara yaklaşınca Uhlanların saflarında, “Ne var? Ne dedi?” sesleri duyuldu.</p>

  <p>Bir geçit yeri bulup öbür kıyıya geçmeleri emredilmişti. Yaşlı, yakışıklı bir adam olan Polonyalı Uhlan albayı kızardı bozardı, heyecandan ne söyleyeceğini şaşırarak yavere Uhlanlarıyla birlikte geçit aramadan nehri yüzerek geçmesine izin verilip verilmeyeceğini sordu. Ret cevabı alacağından korktuğunu belli ederek, ata binmek için izin isteyen bir çocuk gibi, imparatorun gözü önünde nehri geçmesine izin vermelerini rica ediyordu. Yaver, imparatorun bu aşırı gayretten herhalde hoşnut kalacağını söyledi.</p>

  <p>Yaver bunu söyler söylemez bıyıklı, yaşlı subay mutlu bir yüzle ve gözleri parlayarak kılıcını yukarı doğru kaldırdı, “<i>Vivat!</i>” diye bağırdı, sonra Uhlanlara peşinden gelmelerini emrederek atını mahmuzladı, dörtnala nehre doğru sürdü. Öfkeyle altında huysuzlanan atı dürttü, kendini suya attı ve akıntının en hızlı olduğu yere doğru gitti. Arkasından dörtnala yüzlerce Uhlan geliyordu. Akıntının ortası soğuk ve korkunçtu. Uhlanlar birbirlerine tutunmaya çalışıyor, atlarından düşüyor, atların bazıları boğuluyor, insanların da boğuldukları görülüyor, geriye kalanlar kimi eyer üzerinde, kimi atların yelelerine tutunmaya çalışarak yüzmeye çabalıyorlardı...</p>

  <p>Oradan yarım verstlik bir mesafede bir geçit olmasına rağmen karşı kıyıya doğru yüzüyor ve kütüğün üzerinde oturup onların yaptıklarına bile bakmayan adamın gözü önünde bu nehirde yüzmekten, boğulmaktan gurur duyuyorlardı. Geri dönmüş olan yaver uygun bir an seçip imparatorun dikkatini Uhlanların kendisine karşı gösterdikleri bağlılık üzerine çektiği vakit kül rengi redingotlu, kısa boylu adam kalktı, yanına Berthier’yi çağırarak onunla kıyıda bir aşağı bir yukarı dolaşmaya başladı; ona emirler veriyor, bu emirleri verirken de arada bir elinde olmayarak dikkatini dağıtan ve boğulan Uhlanlara bakıyordu.</p>

  <p>Afrika’dan Moskova steplerine kadar dünyanın her yerinde insanların onun yanında aynı şekilde ne yapacaklarını şaşıracakları ve kendilerini unutarak çılgınca hareketlere başvuracakları kanısı imparator için yeni bir şey değildi. Atının getirilmesini emretti ve kendi konak yerine gitti.</p>

  <p>Cankurtaran kayıklarının gönderilmiş olmasına rağmen kırk kadar Uhlan nehirde boğulmuştu. Çoğu gerisin geriye, bu kıyıya dönmüştü. Albayla birkaç kişi nehri geçerek güç bela öbür kıyıya çıkmıştı. Ama sırılsıklam olmuş vücutlarına yapışan elbiseler içinde oraya çıkar çıkmaz zafer kazanmış gibi Napolyon’un durduğu yere bakarak, “<i>Vivat!</i>” diye bağırdılar. Kendilerini mutlu sayıyorlardı; oysa Napolyon oradan artık gitmişti.</p>

  <p>O akşam Napolyon iki emrinden sonra (Bunlardan biri sonradan Rusya’ya sokulmak için hazırlanmış olan sahte paraların bir an önce getirilmesi, öbürü de ele geçirilen mektubunda Fransız ordusunun mevzileri konusunda bilgiler verdiği anlaşılan bir Saksonyalının kurşuna dizilmesi içindi), üçüncü bir emir verdi: Bu da gereksiz yere kendini nehre atmış olan Polonyalı albayın Napolyon’un verdiği <i>Légion d’honneur</i>’ü alanlar arasında katılması içindi.</p>

  <p><i>Quos vult perder-dementat!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0008" id="Feedback0008">8</a></p>

  <h2>III</h2>

  <p class="nonindent">Bu arada Rus İmparatoru bir aydır Vilna’da oturuyor, teftişlerde bulunuyor, manevralar yaptırıyordu. Herkesin beklediği, imparatorun da hazırlık yapmak üzere Petersburg’a geldiği savaş için, hiçbir şey hazır değildi. Genel bir hareket planı yoktu. İmparatorun genel karargâhta geçirdiği o bir aylık süreden sonra, teklif edilen planlardan hangisinin kabul edilmesi gerektiği konusunda kararsızlık daha da artmıştı, başka hiçbir şey olmamıştı. Her üç ordunun başında ayrı bir komutan vardı. Ama bütün orduların bir komutanı yoktu, imparator da bu görevi üzerine almak istemiyordu.</p>

  <p>İmparatorun Vilna’da kalışı uzadıkça herkesin bekleye bekleye artık usandığı savaşın hazırlıkları gittikçe gevşiyordu. Sanki hükümdarın etrafını çeviren insanların bütün çabası sadece ona yaklaşan savaşı unutturarak hoşça vakit geçirtmeye yönelmişti.</p>

  <p>Polonyalı beyzadelerin evlerinde, saray erkânının ve hükümdarın kendi konağında verilen birçok balolar ve şenlikten sonra, haziran ayında hükümdarın Polonyalı general yaverlerinden birinin aklına bir fikir geldi; tüm general yaverler adına hükümdara bir ziyafet ve balo verilecekti. Bu düşünce sevinçle herkesçe kabul edildi. Hükümdar rızasını bildirdi. General yaverler liste yaparak aralarında para topladılar. Hükümdarın en çok hoşuna gideceği tahmin edilen hanımlardan birine, baloda ev sahipliği yapması görevi teklif edildi. Vilna ilindeki toprak sahiplerinden Kont Bennigsen, bu şenliğin kentin dışındaki evinde yapılmasını teklif etti; böylece 13 Haziran günü, Kont Bennigsen’in, kentin dışında, Zakreta’daki evinde bir ziyafet, balo, sandal gezintisi, sonra da havai fişekli bir eğlence yapılması kararlaştırıldı.</p>

  <p>Napolyon, ordularına Niemen’in öbür kıyısına geçme emrini verdiği ve öncü birliklerin Kazakları geri püskürterek Rus sınırını geçtikleri günün gecesi, Aleksandr Bennigsen’in yazlık evinde, general yaverlerin verdikleri baloda eğleniyordu.</p>

  <p>Neşeli, parlak bir eğlenceydi; işten anlayan insanlar, bu kadar güzel kadının ender olarak böyle bir araya toplandığını söylüyorlardı. Hükümdarın peşinden Petersburg’dan Vilna’ya gelen Rus hanımları arasında, Kontes Bezuhova da vardı ve Polonyalı kadınların ince güzelliğini Rus kadınlarının kendilerine özgü o göze çarpan güzelliğiyle gölgede bırakıyordu. Dikkat çekmişti ve hükümdar onu dansa davet etmek lütfunda bulundu.</p>

  <p>Boris Drubetskoy da karısını Moskova’da bırakarak, kendisinin söylediği gibi <i>en garçon</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0009" id="Feedback0009">9</a> bu baloya gelmiş, general yaver olmadığı halde, balo için önemli bir para vermişti. Boris artık kimsenin kendisini korumasını beklemeyen, büyük saygı gören ve yaşıtlarının arasında en yüksek mevkiye ulaşmış olanlarla eşit durumda bulunan zengin bir insandı.</p>

  <p>Saat on ikide herkes hâlâ dans ediyordu. Kendisine uygun bir kavalyesi olmayan Elen, Boris’e bir mazurka yapmalarını teklif etmişti. Üçüncü çift olarak yer almışlardı. Boris Elen’in koyu renk altın işlemeli tül elbisesinin dekoltesinden görünen çıplak omuzlarına soğukkanlılıkla bakarak ona eski ahbaplar hakkında bir şeyler anlatıyor, bu arada kendisi de başkalarına farkettirmeden, bir an için olsun gözünü, aynı salonda bulunan hükümdardan ayırmıyordu. Hükümdar dans etmiyordu; kapının yanında duruyor, bazen birini ya da bir başkasını durdurarak kendisine özgü tatlı sözler söylüyordu.</p>

  <p>Mazurkanın başlangıcında Boris, hükümdarın en yakınlarından biri olan general rütbesindeki yaverlerden Balaşev’in ona yaklaştığını ve o sırada Polonyalı bir hanımla konuşan hükümdarın bir saraylıya yakışmayacak kadar yakınında durduğunu gördü. Hükümdar o hanımla konuştuktan sonra soru sorar gibi baktı ve muhtemelen Balaşev’in sadece bazı önemli nedenler kendisini buna zorladığı için öyle davranmış olduğunu anlayarak yanındaki hanıma hafifçe başını sallayıp Balaşev’e döndü.</p>

  <p>Balaşev konuşmaya başlar başlamaz hükümdarın yüzünde bir şaşkınlık belirdi. Balaşev’in koluna girdi, onunla birlikte salonun öbür tarafına gitti; giderken kendileri hiç farkında olmadan kalabalık ikiye ayrılarak arada en az üç sajenlik bir yol meydana getirmişti. Boris, hükümdar Balaşev’le birlikte geçip giderken kalabalığın arasında Arakçeyev’in heyecanlı yüzünü fark etmişti. Arakçeyev, hükümdara kaşlarının altından bakmış, hükümdarın kendisiyle konuşmasını bekliyormuş gibi kırmızı burnuyla soluya soluya kalabalığın arasından öne doğru ilerlemişti (Boris, Arakçeyeviç’in Balaşev’i kıskandığını ve herhalde önemli olan bir haberin onun vasıtasıyla hükümdara bildirilmesinden ötürü hoşnutsuzluk duyduğunu anlamıştı).</p>

  <p>Ama hükümdarla Balaşev, Arakçeyev’i fark etmeden dış kapıdan ışıklandırılmış bahçeye çıktılar. Arakçeyev eliyle kılıcını hafifçe bastırarak, öfkeyle çevresine bakına bakına yirmi adım kadar mesafeden onları izledi.</p>

  <p>Boris mazurkanın figürlerini yapmaya devam ederken zihninden bir türlü kovamadığı bir düşünce ona rahat vermiyordu. Acaba Balaşev hükümdara ne haber getirmişti ve kendisi bu haberi başkalarından daha önce nasıl öğrenebilirdi?</p>

  <p>Kendisine bir dam seçmesi gereken figüre gelince, Elen’e Kontes Potonska’yı davet etmek istediğini, onun da galiba balkona çıktığını fısıldadı, parkenin üzerinden kayar gibi giderek dış kapıdan bahçeye çıktı ve o sırada Balaşev’le hükümdarın taraçaya çıkmak üzere olduklarını görünce durakladı. Hükümdar Balaşev’le birlikte kapıya doğru yürüyordu. Boris, telaşla sanki geri çekilmeye vakit bulamamış gibi sırtını kapının kenarına yapıştırdı ve başını eğdi.</p>

  <p>Hükümdar kişiliğine hakaret edilmiş bir insanın sinirliliğiyle sözlerini şöyle bitiriyordu:</p>

  <p>– Savaş ilan etmeden Rusya’ya girmek! Ben, ancak topraklarımda bir tek silahlı düşman eri kalmadığı zaman barışırım.</p>

  <p>Boris’e, hükümdar bu sözleri söylemekten zevk alıyormuş gibi geldi: Hükümdar düşüncelerini bu şekilde belirtmekten memnundu, ama Boris’in bunları işitmesinden ötürü hoşnutsuzluk içindeydi. Kaşlarını çatarak:</p>

  <p>– Bunu kimse bilmemeli! diye ekledi.</p>

  <p>Boris bu son sözün kendisi için söylenmiş olduğunu anladı, gözlerini kapayarak başını hafifçe eğdi. Hükümdar tekrar salona girdi ve baloda daha yarım saat kadar kaldı.</p>

  <p>Fransız ordularının Niemen’i aştıklarını ilk olarak Boris öğrenmişti ve bu sayede bazı önemli kişilere onlardan gizli tutulan birçok şeyin kendisine açıklandığını belirtmek fırsatını buldu. Bu yüzden de o önemli kişilerin gözünde daha da yükselmiş oldu.</p>

  <p>Fransızların Niemen’i geçtikleri haberi beklenmedik bir şeydi; özellikle bir aydır gerçekleşmeyen bir bekleme sonunda, üstelik baloda öğrenildiği için daha da şaşırtıcı olmuştu! Hükümdar haberi ilk öfkesinin ve hakarete uğramış olmaktan ötürü duyduğu kızgınlığın etkisiyle sonradan dillere destan olan sözü bulup söyledi; bu söz tam anlamıyla duygularını yansıttığı için kendisinin de hoşuna gidiyordu.</p>

  <p>Balodan gece saat ikide dönen hükümdar, sekreteri Şişkov’u çağırttı ve ordulara bir günlük emir, feld mareşal Prens Saltıkov’a da bir ferman yazılmasını emretti. Bu fermana Rus topraklarında bir tek silahlı Fransız kalmayıncaya kadar barışa razı olmayacağını belirten sözlerin muhakkak yazılması emrini vermişti.</p>

  <p>Ertesi günü Napolyon’a şu mektup yazıldı:</p>

  <blockquote>
    <p><i>Monsieur mon frère. J’ai appris hier que malgré la loyauté, avec laquelle jai maintenu mes engagements envers votre majesté, ses troupes ont franchi les frontières de la Russie, et je reçois à l’instant de Pétersburg une note par laquelle le comte Lauriston, pour cause de cette agression annonce que votre majesté s’est considérée comme en état de guerre avec moi dès le moment où le prince Kourakine à fait la demande de ses passeports. Les motifs sur lesquels le duc de Bassano fondait son refus de les lui délivrer, n’auraient jamais pu me faire supposer que cette démarche servirait jamais de prétexte à l’agression. En effet cet ambassadeur n’y a jamais été autorisé comme il l’a déclaré lui même et, aussitôt que j’en fus informé, je lui ai fait connaître combien je le désapprouvai en lui donnant l’ordre de rester à son poste. Si votre majesté n’est pas intentionnée de verser le sang de nos peuples pour un malentendu de ce genre et qu’elle consente à retirer ses troupes du territoire russe, je regarderai ce qui s’est passé comme non avenu et un accommodement entre nous sera possible. Dans le cas contraire, votre majesté, je me verrai forcé de repousser une attaque que rien n’a provoquée de ma part. Il dépend encore de votre majesté, d’éviter à l’humanité les calamités d’une nouvelle guerre.</i></p>

    <p class="bl_right">Je suis, etc.<br/>(signé) Alexandre<a class="noteref" href="../Text/dipnot.xhtml#Footnote0010" id="Feedback0010">10</a></p>
  </blockquote>

  <h2>IV</h2>

  <p class="nonindent">13 Haziran günü saat ikide hükümdar, Balaşev’i yanına çağırtarak Napolyon’a yazdığı mektubu ona okudu, sonra mektubu götürüp kendi eliyle Fransız İmparatoru’na teslim etmesini emretti. Balaşev’i gönderirken de Rus topraklarında bir tek silahlı düşman askeri kalmayıncaya kadar barışmayacağı konusundaki sözlerini tekrarladı ve bunları muhakkak Napolyon’a bildirmesi için emir verdi. Hükümdar bu sözleri mektubunda yazmamıştı; çünkü görgülü bir insan olarak, barış için son bir adım atıldığı sırada, böyle sözlerin bir mektupta bildirilmesinin yakışık almaz bir şey olacağını hissediyordu; ama Balaşev’e bunları şahsen Napolyon’a bildirmesini emretti.</p>

  <p>13 Haziran’ı 14’üne bağlayan gece Balaşev yanına bir borazancı, iki de Kazak alarak yola çıktı, gün doğarken Niemen’in öbür tarafındaki Fransız ileri karakolunun bulunduğu Rikonti köyüne vardı. Fransız süvari nöbetçileri onu durdurdular.</p>

  <p>Koyu kırmızı üniformalı ve kalpağı tüylü bir Fransız süvari asteğmeni, yaklaşan Balaşev’e bağırarak durmasını emretti. Balaşev hemen durmadı, atını rahvan sürerek ilerlemeye devam etti.</p>

  <p>Teğmen kaşlarını çatarak bir küfür mırıldandıktan sonra atını Balaşev’in üzerine sürdü, kılıcına davrandı ve kaba bir tavırla Rus generaline bağırarak sağır olup olmadığını, kendisine söyleneni işitip işitmediğini sordu. Balaşev adını söyledi. Asteğmen bir eri nöbetçi subayının yanına gönderdi.</p>

  <p>Balaşev’e aldırmayan asteğmen arkadaşlarıyla alayı ilgilendiren konulardan söz açtı; Rus generaline bakmıyordu bile.</p>

  <p>Nüfuz ve kudret sahibi insanlara bunca yakınlıktan ve daha üç saat önce hükümdarla yaptığı konuşmadan sonra zaten görevi bakımından saygı görmeye alışmış olan Balaşev’e burada, Rus toprağında kaba kuvvetin kendisine karşı takındığı bu düşmanca ve en önemlisi saygısızca tavır, hiç olmayacak, tuhaf bir şey gibi görünüyordu.</p>

  <p>Güneş bulutların arasından yeni yükselmeye başlamıştı; havada bir serinlik seziliyordu, her tarafa çiğ düşmüştü. Köye giden yola bir sürü çıkarılmıştı. Çayır kuşları, su yüzüne arka arkaya fışkıran küçücük kabarcıklar gibi, birbirini izleyerek cıvıltıyla tarlalardan fırlıyorlardı.</p>

  <p>Balaşev köyden gelecek subayı beklerken çevresine bakmıyordu. Rus Kazakları, borazancı ve Fransız süvarileri arada bir, hiç konuşmadan birbirlerine bakıyorlardı.</p>

  <p>Yatağından yeni kalktığı belli olan Fransız süvari albayı güzel, besili, kül rengi bir ata binmiş olarak, yanında iki süvariyle birlikte köyden çıktı. Subayda da erlerde de atlarında da bolluk içinde olduklarını belirten çalımlı bir hal vardı.</p>

  <p>Seferin daha ilk zamanlarıydı; ordular her bakımdan henüz düzgün bir durumda, hemen hemen teftişe hazır bir halde ve barışçı bir hava içindeyken yaptıkları işlerle uğraşıyorlarmış gibi görünüyorlardı. Yalnız giyim kuşamda savaş havasını veren belirsiz bir gösterişlilik, tavırlarında seferlerin başlangıcında görülen bir neşe ve atılganlık hissediliyordu.</p>

  <p>Fransız albayı esnememek için kendini zor tutuyordu, ama saygılı bir hali vardı ve belliydi ki Balaşev’in ne kadar önemli bir kişi olduğunu anlıyordu. Onu erlerin safları önünden geçirip safların arkasına götürdü ve imparatorla görüşme isteğinin herhalde hemen yerine getirileceğini, çünkü bildiği kadarıyla imparatorun karargâhının pek uzakta olmadığını söyledi.</p>

  <p>Rikonti köyünün içinden, Fransız süvarilerinin atlarını bağladıkları direklerin, kendi albaylarına selam çakan, Rusların üniformalarına ise merakla bakan nöbetçilerle erlerin önünden geçip köyün öbür tarafına çıktılar. Albayın söylediğine göre iki kilometre ileride tümen komutanı vardı; Balaşev’i o kabul edecek, gereken yere götürecekti.</p>

  <p>Güneş artık yükselmişti, neşe saçan ışıkları parlak yeşilliklerin üzerine dökülüyordu.</p>

  <p>Hanın öbür tarafına, tepeye çıkar çıkmaz, sırtın eteğinden onlara doğru gelen bir grup atlı göründü. Grubun başında koşumları güneşte pırıl pırıl parlayan yağız bir ata binmiş, şapkasında tüyler bulunan, kıvrık siyah saçları omuzlarına dökülen, kırmızı pelerinli ve bütün Fransızların ata bindikleri vakit yaptıkları gibi uzun bacaklarını öne doğru germiş, uzun boylu bir adam vardı. Parlak temmuz güneşi altında şapkasının tüylerini titrete titrete, pelerinini dalgalandırarak, kıymetli taşları ile sırmaları ışıl ışıl, dörtnala Balaşev’e doğru geliyordu.</p>

  <p>Balaşev, kendisine doğru sahnedeymiş gibi azametli, gösterişli bir tavırla dörtnala gelen, o bilezikler, tüyler, kıymetli taşlar, altınlar takınmış adamdan iki at boyu mesafedeydi; o sırada Fransız albayı Ulner, saygıyla “<i>Le roi de Naples,</i>” diye fısıldadı. Gerçekten bu şimdi “Napoli Kralı” adını verdikleri Murat’ydı. Gerçi neden Napoli Kralı olduğu anlaşılacak bir şey değildi, ama ona bu adı veriyorlardı, üstelik kendisi öyle olduğuna kesin olarak inanıyordu, bu yüzden eskisinden daha azametli bir tavır takınıyor, daha çok kasılıyordu. Gerçekten Napoli Kralı olduğuna o kadar inanıyordu ki Napoli’den ayrılmadan önce, karısıyla birlikte kentin sokaklarında yaptıkları bir gezinti sırasında birkaç İtalyan ona, “<i>Viva il re!</i>”<a class="noteref" href="../Text/dipnot.xhtml#Footnote0011" id="Feedback0011">11</a> diye bağırdığı zaman, eşine doğru dönmüş, hüzünlü bir gülümsemeyle, “<i>Les malheureux, ils ne savent pas que je les quitte demain!</i>”<a class="noteref" href="../Text/dipnot.xhtml#Footnote0012" id="Feedback0012">12</a> demişti.</p>

  <p>Fakat Napoli Kralı olduğuna kesinlikle inanmasına ve terk ettiği “tebaasının” üzüntüsünü paylaşmasına rağmen, son zamanlarda kendisine yeniden orduya girmesi emredildikten ve özellikle Napolyon’la Danzig’de görüştüğünde haşmetli kayınbiraderi ona, “<i>Je vous ai fait roi pour régner ma manière, mais pas à la vôtre,</i>”<a class="noteref" href="../Text/dipnot.xhtml#Footnote0013" id="Feedback0013">13</a> dedikten sonra, neşeyle çok iyi bildiği işe sarılmıştır; iyi beslenmiş ama yağ bağlamamış, bu bakımdan işe yarar bir at kendisini koşumda hissedince kayışların arasında nasıl oynarsa o da aynı şekilde mümkün olduğu kadar göz alıcı ve pahalı giysilere bürünmüş olarak, neşe ve memnunluk içinde, kendisi de nereye, niçin gittiğini bilmeden Polonya sokaklarında at koşturuyordu.</p>

  <p>Rus generalini görünce saçları omuzlarına dökülen başını bir kral azametiyle geriye atarak Fransız albayına soru sorar gibi baktı. Albay soyadını telaffuz etmeyi bir türlü beceremediği Balaşev’in kim olduğunu ve görevini ekselansa saygıyla belirtti. Kral:</p>

  <p>– <i>De Balmachève!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0014" id="Feedback0014">14</a> dedi.</p>

  <p>Albayın çektiği güçlüğü sözüm ona yenmiş gibi, krallara özgü ve onu hoş gördüğünü belirten bir hareketle:</p>

  <p>– <i>Charmé de faire votre connaissance, général,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0015" id="Feedback0015">15</a> diye ekledi.</p>

  <p>Ama kral yüksek sesle, hızlı hızlı konuşmaya başlar başlamaz, o krallara özgü ağırbaşlılık hemen yok oldu ve farkına varmadan kendisine özgü, babacan, laubali bir tavırla konuşmaya başladı. Elini Balaşev’in atının yelesi üzerine koydu. Hiçbir yargıda bulunamayacağı bir durum için üzülüyormuş gibi:</p>

  <p>– <i>Eh bien, général, tout est à la guerre, à ce qu’il paraît,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0016" id="Feedback0016">16</a> dedi.</p>

  <p>Balaşev:</p>

  <p>– <i>Sire,</i> diye karşılık verdi. <i>l’empereur mon maître ne désire point la guerre, et comme votre majesté le voit...</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0017" id="Feedback0017">17</a></p>

  <p>Balaşev her cümlede “<i>Votre majesté</i>” diyerek bu unvanı sık sık kullanmaktan ötürü kaçınılmaz bir yapmacıklığa düşüyordu. Bunu söylediği kimse için, bu unvan henüz alışılmamış bir yenilikti.</p>

  <p>Mösyö dö Balaşev’i dinlerken Murat’nın yüzü aptalca bir memnuniyetle parlıyordu. Ama <i>loyauté oblige</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0018" id="Feedback0018">18</a> Aleksandr’ın gönderdiği elçiyle hem kral hem de müttefik olarak devlet işlerinden söz etmek zorunluluğunu duyuyordu. Atından indi, Balaşev’in koluna girdi ve saygıyla bekleyen maiyetinden birkaç adım uzaklaştı, konuşmalarına mümkün olduğu kadar anlam vermeye çalışarak onunla birlikte bir aşağı bir yukarı dolaşmaya başladı. İmparator Napolyon’un ordularını Prusya’dan geri çekmesi talebini özellikle şimdi, bu talep herkesçe bilindiği ve bu Fransa’nın şerefine leke sürdüğü için hakaret saydığını söyledi. Balaşev bu talepte hakaret sayılacak bir şey olmadığını, çünkü...</p>

  <p>Murat sözünü kesti, aptalca ama candan bir tavırla, beklenmedik bir şekilde:</p>

  <p>– Demek sizce savaşa yol açan İmparator Aleksandr değildir, öyle mi? diye sordu.</p>

  <p>Balaşev, gerçekten savaşa başlayanın Napolyon olduğunu ve neden böyle düşündüğünü açıkladı. Murat:</p>

  <p>– <i>Eh mon cher Général,</i> diye gene sözünü kesti. J<i>e désire de tout mon coeur que les empereurs s’arrangent entre eux, et que la guerre commencée malgré moi se termine le plus tôt possible.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0019" id="Feedback0019">19</a></p>

  <p>Bunu efendileri arasında dargınlığa rağmen birbirleriyle iyi dost kalmayı isteyen uşakların tavrıyla söylemişti. Sonra konuyu değiştirdi, büyük prensin sağlık durumunu sordu ve onunla birlikte Napoli’de neşe içinde geçirdiği eğlenceli günleri hatırladı. Sonra sanki bir kral olarak ağırbaşlı durması gerektiğini birden hatırlamış gibi azametli bir tavırla doğruldu, taç giyme törenindeki pozu takındı, sağ elini sallayarak:</p>

  <p>– <i>Je ne vous retiens plus, général: Je souhaite le succés de votre mission,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0020" id="Feedback0020">20</a> dedi ve işlemeli kırmızı peleriniyle şapkasındaki tüyleri dalgalandıra dalgalandıra mücevherlerini güneşte parıldata parıldata onu saygıyla bekleyen maiyetine yaklaştı.</p>

  <p>Balaşev, Murat’nın sözlerine bakılırsa çok kısa bir süre sonra Napolyon’a takdim edileceğini düşünerek ilerledi. Ama hemen Napolyon’la buluşacağı yerde, Davout’nun piyade kolordusuna bağlı nöbetçiler, tıpkı ön hatlardakiler gibi ilk vardığı köyde onu durdurdular, çağrılan bir yaver onu köye, Mareşal Davout’nun yanına götürdü.</p>

  <h2>V</h2>

  <p class="nonindent">Davout, İmparator Napolyon’un Arakçeyev’iydi. Arakçeyev gibi korkak değildi, ama onun kadar görevine bağlı, acımak bilmeyen, bağlılığını başkalarına eziyet etmekten başka türlü gösteremeyen bir adamdı.</p>

  <p>Böyle insanlara devlet mekanizmasında ihtiyaç vardır. Tıpkı doğada kurtlara ihtiyaç olduğu gibi. Böyle insanlar her zaman vardır, her zaman ortaya çıkarlar ve hükümet başkanına yakınlıkları, varlıkları ne kadar saçma görünürse görünsün, tutunurlar. Karakter bakımından bir şövalye gibi yüksek vicdanlı ve şefkatli Aleksandr’ın yanında, Arakçeyev gibi saraylı olmayan, tahsilsiz, acıma nedir bilmeyen, hatta humbaracıların bıyıklarını kendi eliyle yolan, sinirleri zayıf olduğu için tehlikeye karşı duramayan bir insanın nasıl olup da yükseldiği ve bu durumda tutunduğu ancak böyle bir zorunlukla açıklanabilir.</p>

  <p>Balaşev, Mareşal Davout’yu bir izbenin samanlığında bir fıçıya oturmuş yazı yazarken buldu (Davout hesapları kontrol ediyordu). Yaveri yanında, ayakta duruyordu. Daha iyi bir bina bulunabilirdi, ama Davout somurtkan görünmek hakkını kendinde bulmak için mahsus kendilerini en kötü yaşama koşullarına sokan insanlardandı. Bu tip insanlar gene aynı amaçla hep acele ederler ve hep işleri başlarından aşkındır.</p>

  <p>Davout’nun yüzünde, “Gördüğünüz gibi burada, pis bir samanlıkta, fıçı üzerinde oturup çalışırken yaşantının mutlu yönlerini nasıl vakit bulup da düşüneyim!” der gibi bir anlam vardı. Böyle insanların en büyük zevki ve duydukları en büyük ihtiyaç, nerede hayatın canlı bir belirtisiyle karşılaşırlarsa hemen somurtkanlıklarını ve azimli çalışkanlıklarını, bu canlılığı gösteren insanların yüzüne çarpmaktır. Balaşev’i kendisine getirdiklerinde, Davout da bu zevki tattı. Rus generali içeri girince işine daha çok gömüldü, hâlâ o sabahın güzelliği ve Murat ile yapmış olduğu konuşmanın etkisi altında bulunan Balaşev’in heyecanlı yüzüne gözlüğünün üzerinden baktı, ama yerinden kalkmadı, kımıldamadı bile. Yalnız kaşlarını daha çok çattı ve öfkeyle hafifçe, alaylı alaylı güldü.</p>

  <p>Böyle bir karşılaşmanın Balaşev üzerinde nasıl bir etki yaptığını yüzünden anlayınca başını kaldırdı, soğuk bir tavırla ne istediğini sordu.</p>

  <p>Ancak kendisini İmparator Aleksandr’ın general yaverlerinden biri olduğunu ve Aleksandr’ın temsilcisi olarak Napolyon’a gönderildiğini bilmediği için Davout’nun böyle karşıladığını sanan Balaşev, hemen rütbesini ve görevini bildirdi. Beklediğinin aksine, Davout, Balaşev’i dinledikten sonra daha da soğuk ve kaba bir tavır takındı.</p>

  <p>– Paketiniz nerede? diye sordu. <i>Donnez-le moi, je l’enverrai à l’empereur.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0021" id="Feedback0021">21</a></p>

  <p>Balaşev paketi imparatora kendi eliyle vermesi için emir almış olduğunu söyledi.</p>

  <p>Davout:</p>

  <p>– İmparatorunuzun emirleri sizin ordunuzda uygulanır, burada ise size ne söylenirse onu yapmak zorundasınız, dedi.</p>

  <p>Sonra Rus generaline kaba kuvvete boyun eğmek zorunda olduğunu daha çok hissettirmek istiyormuş gibi yaverini nöbetçi subayı çağırmaya gönderdi.</p>

  <p>Balaşev, içinde hükümdarın mektubu bulunan paketi masanın üzerine koydu (masa, iki fıçının üzerine konmuş, üzerinde sökülmüş menteşeleri bulunan bir kapı idi). Davout, zarfı alarak üzerindeki yazıyı okudu. Balaşev:</p>

  <p>– Bana saygı gösterip göstermemekte tam anlamıyla serbestsiniz, dedi. Yalnız izin verirseniz size şunu hatırlatayım ki ben majestelerinin general yaveriyim...</p>

  <p>Davout hiçbir şey söylemeden Balaşev’e baktı, onun yüzünde fark ettiği hafif heyecan ve şaşkınlığın kendisine zevk verdiği belliydi. Mektubu cebine koyarak:</p>

  <p>– Hakkınız neyse size ona göre muamele yapılacaktır, dedi ve samanlıktan çıktı.</p>

  <p>Bir dakika sonra, mareşalin yaveri Castris içeri girdi ve Balaşev’i onun için hazırlanmış binaya götürdü.</p>

  <p>O gün Balaşev aynı samanlıkta, fıçıların üzerine konmuş aynı tahtanın üzerinde mareşalle birlikte öğle yemeği yedi.</p>

  <p>Ertesi gün, Davout sabahleyin erkenden yola çıktı; yola çıkmadan önce de Balaşev’i yanına davet ederek telkin edici bir tavırla orada kalmasını, emir gelirse bagajlarla birlikte yola çıkmasını ve Mösyö de Castris’den başka kimseyle konuşmamasını rica etti.</p>

  <p>Balaşev, kısa bir süre her şeyi ellerinde tutan insanların çevresinde bulunduktan sonra çok daha belirli hissedilen can sıkıntısı ile başkalarına bağlı olmayı kavrayarak, önemsiz bir varlık olduğunu duyarak dört günlük bir yalnızlık devresi geçirdi. Sonra bütün bölgeyi işgal etmiş Fransız birlikleri ve mareşalin bagajlarıyla beraber birkaç yerde konakladılar, nihayet Balaşev’i şimdi Fransızların elinde bulunan, dört gün önce çıktığı ileri karakola getirdiler.</p>

  <p>Ertesi gün imparator mabeyincisi Mösyö de Turenne, Balaşev’in yanına gelerek ona Napolyon’un kendisini huzura kabul etmek şerefini vereceğini söyledi.</p>

  <p>Balaşev’i götürdükleri evin önünde, daha dört gün önce Preobrajenski Alayı’nın nöbetçileri vardı. Şimdi ise ceketleri açık, lacivert üniformalar giymiş, başlarında tüylü kalpaklar, iki Fransız humbaracısı, bir süvari müfrezesi, bir de Uhlan Birliği duruyor, dış kapının önünde Napolyon’un binek atıyla memlukü Roustan’ın etrafını çeviren ve yaverlerden, <i>page</i>’larden, generallerden meydana gelen parlak bir maiyet, imparatorun çıkışını bekliyordu: Napolyon, Balaşev’i Vilna’da, daha önce Aleksandr’ın onu uğurladığı evde kabul ediyordu.</p>

  <h2>VI</h2>

  <p class="nonindent">Balaşev göz kamaştırıcı saray atmosferine alışmış olmasına rağmen, İmparator Napolyon’un sarayındaki lüks ve ihtişam onu şaşırtmıştı.</p>

  <p>Kont Turenne, onu generallerin, mabeyincilerin ve Polonyalı zenginlerin bekledikleri büyük kabul odasına götürdü; Balaşev, buradakilerin birçoğunu Rus İmparatoru’nun sarayında görmüştü. Duroc, İmparator Napolyon’un, Rus generalini gezintisinden önce kabul edeceğini söyledi.</p>

  <p>Birkaç dakikalık bekleyişten sonra nöbetçi mabeyinci büyük salona girdi ve saygıyla Balaşev’in önünde eğilerek kendisiyle birlikte gelmesini rica etti.</p>

  <p>Balaşev, bir kapısı çalışma odasına açılan küçük bir kabul salonuna girdi; bu çalışma odası, Rus İmparatoru’nun Balaşev’i uğurlarken kabul ettiği çalışma odasıydı. Balaşev, tek başına bir iki dakika ayakta durarak bekledi. Kapının öbür tarafından hızlı adımlar duyuldu, iki kanadı birden açıldı. Kapıyı açmış olan mabeyinci saygıyla duraklayarak bekledi, her taraf sessizliğe gömüldü ve çalışma odasından başka adımlar, sert kararlı adımlar duyuldu: Bu, Napolyon’du. Biraz önce atla bir gezinti yapmak için giyinmişti. Sırtında beyaz bir yeleğin üzerine giydiği, önü açık ve yuvarlak göbeğine kadar ince, lacivert bir üniforma, ayağında kısa, bacaklarının kalın baldırlarını sımsıkı saran, karaca derisinden yapılmış, beyaz bir pantolon vardı, konçları geniş çizmeler giymişti. Kısa saçlarının yeni tarandığı belliydi, yalnız bir tutam saç geniş alnının ortasına doğru sarkmıştı. Kalın beyaz boynu üniformasının siyah yakasının üzerinde hemen göze çarpıyor, vücudundan etrafa kolonya kokusu yayılıyordu. Çenesi çıkıntılı, dolgun ve genç görünen yüzünde bir imparatora yakışır gururlu, aynı zamanda karşısındakini hoş gördüğünü belli eden yumuşak ifade vardı.</p>

  <p>Başını hafifçe geriye atmış olarak ve her adımda irkiliyormuş gibi hafifçe sekerek hızlı adımlarla çıkmıştı. Şişmanlamış, geniş omuzlu ve göbeği ile göğsü kabarmış vücudunda, kırk yaşlarında, rahat bir hayat yaşayan insanların gösterişli heybeti vardı. Ayrıca o gün en neşeli bir ruh hali içinde olduğu belliydi.</p>

  <p>Balaşev’in saygıyla yerlere kadar eğilerek verdiği selama başını sallayarak karşılık verdi, yanına yaklaşarak hemen, vaktinin her dakikasına büyük değer veren, söylevlerini daha önceden hazırlamak tenezzülünde bulunmayan, her zaman güzel konuşacağına ve gerekeni söyleyeceğine güvenen bir insan tavrıyla konuşmaya başladı:</p>

  <p>– Merhaba, general! İmparator Aleksandr’dan getirdiğiniz mektubu aldım ve sizinle görüştüğüme çok memnunum.</p>

  <p>İri gözleriyle Balaşev’in yüzüne baktı, sonra gözlerini hemen yana çevirdi, o yöne bakmaya başladı.</p>

  <p>Belli ki Balaşev’in kişiliği onu hiç ilgilendirmiyordu. Belli ki onun için yalnız kendi ruhunda olup bitenler önemliydi. Onun dışında olan her şey kendisi için önemsizdi, çünkü her şeyin yalnız kendi iradesine bağlı olduğunu sanıyordu:</p>

  <p>– Ben savaş istemiyorum, istemedim de. Ama beni savaşmaya zorladılar. Hatta ben, şimdi bile (Bu sözü, üzerine kuvvetle basarak söylemişti.) yapabileceğiniz bütün açıklamaları kabul etmeye hazırım.</p>

  <p>Sonra kısaca ve açık açık Rus hükümetinden neden hoşnut olmadığını anlatmaya koyuldu. Fransız İmparatoru’nun ölçülü, sakin ve dostça bir tavırla konuşmasına bakan Balaşev, kesinlikle onun barış isteğine ve görüşmelere girişmeye hazır olduğuna inanmıştı. Napolyon sözünü bitirdikten sonra Rus elçisine soru sorar gibi bakınca Balaşev çoktandır hazırlanmış olan söylevine:</p>

  <p>– <i>Sire! L’empereur, mon maître,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0022" id="Feedback0022">22</a> diye başladı. Ama imparatorun ona dikkatle bakan gözleri Balaşev’i şaşırttı. Napolyon belirsiz bir gülümsemeyle üniformasını, kılıcını süzerken ona, “Şaşırdınız... Kendinize gelin...” diyordu.</p>

  <p>Balaşev, kendini topladı ve konuşmaya başladı. İmparator Aleksandr’ın Kurakin tarafından pasaportların istenmesi olayını savaş için yeterli bir neden saymadığını, Kurakin’in hükümdarın rızasını almadan kendi keyfine göre davranmış olduğunu, İmparator Aleksandr’ın savaş istemediğini ve İngiltere ile hiçbir ilişkilerinin bulunmadığını söyledi.</p>

  <p>Napolyon:</p>

  <p>– Henüz yok, diye sözünü kesti. Kendi duygularına kapılmaktan korkuyormuş gibi kaşlarını çattı, sonra Balaşev’e söze devam edebileceğini göstermek için hafifçe başını salladı.</p>

  <p>Balaşev kendisine emredilen her şeyi söyledi: İmparator Aleksandr’ın barış istediğini, ama barış konuşmalarına ancak bir şartla razı olacağını belirtti. “O şart da...” Balaşev, sözün burasında şaşırdı: İmparator Aleksandr’ın mektupta yazmadığı ama fermana mutlaka konulması için Saltıkov’a emir verdiği ve Napolyon’a bildirilmesini emrettiği sözleri hatırlamıştı. O sözler aklındaydı: “Rus topraklarında bir tek düşman askeri kalmayıncaya kadar.” Ama anlaşılmaz bir duygu ona engel oluyordu. Bu sözleri söylemek istediği halde, söyleyemiyordu. Şaşırdı, sonra, “Fransız ordularının Niemen’in öbür kıyısına çekilmeleri şartıyla!” dedi.</p>

  <p>Balaşev’in bu sözleri söylerken içinde bulunduğu şaşkınlık Napolyon’un gözünden kaçmadı, yüzünde bir titreme oldu, sol bacağının baldırı seyirir gibi titremeye başladı. Yerinden kımıldamadan, öncekinden daha da yüksek bir sesle ve daha büyük bir aceleyle konuşmaya başladı. Balaşev bu söylevi arasında, elinde olmadan birkaç defa gözlerini indirdi. Napolyon’un sol bacağının baldırındaki seyirmenin, o sesini yükselttikçe arttığını fark etti. Napolyon:</p>

  <p>– Ben barışı en az imparator Aleksandr kadar istiyorum! diye söze başladı. On sekiz aydır barışa kavuşmak için elinden geleni yapan ben değil miyim? On sekiz aydır açıklama yapılmasını bekliyorum. Ama konuşmalara başlamak için benden bekledikleri ne?</p>

  <p>Bunu söylerken kaşlarını çatarak o küçük, beyaz, tombul eliyle soru sormak istediğini belirten şiddetli bir hareket yapmıştı.</p>

  <p>Balaşev:</p>

  <p>– Orduların Niemen’in öbür tarafına çekilmesi, majeste, dedi.</p>

  <p>Napolyon:</p>

  <p>– Niemen’in berisine mi? diye tekrarladı. Demek Niemen’in öbür tarafına çekilmemizi istiyorsun öyle mi?</p>

  <p>Balaşev’in gözlerinin içine baktı.</p>

  <p>– Yalnız Niemen’in beri tarafına çekilmemizi mi?</p>

  <p>Balaşev saygıyla başını eğdi. Dört ay önce Pomeranya’dan çekilmesi istenirken şimdi yalnız Niemen’in beri tarafına çekilmesi isteniyordu. Napolyon hızlı bir hareketle döndü, odada bir aşağı bir yukarı dolaşmaya başladı:</p>

  <p>– Konuşmaların başlaması için benden Niemen’in beri tarafına çekilmemizi istediklerini söylüyorsunuz; ama iki ay kadar önce aynı şekilde Oder ile Vistül’ün beri tarafına çekilmemi istemişlerdi. Yine de konuşmaları yapmaya razısınız.</p>

  <p>Hiç konuşmadan odanın bir köşesinden öbür köşesine gitti, sonra tekrar Balaşev’in karşısında durdu. Yüzündeki sert ifade, sanki taşlaşmıştı, sol bacağı da eskisinden daha şiddetli titriyordu. Napolyon sol bacağının baldırında böyle bir titreme olduğunu bilirdi. Böyle bir titremeden sonra, “<i>La vibration de mon mollet gauche est grand signe chez moi!</i>”<a class="noteref" href="../Text/dipnot.xhtml#Footnote0023" id="Feedback0023">23</a> derdi.</p>

  <p>Napolyon neredeyse kendisi için bile beklenmedik bir şekilde:</p>

  <p>– Bu gibi teklifleri, Oder ile Vistül’ü askerden arıtmak tekliflerini olduğu gibi, bana değil Prens Bade’e yapmalı! Petersburg’u ya da Moskova’yı bana verseler bile bu şartları kabul etmem. Savaşı ben açmışım, öyle diyorsunuz değil mi? Peki önce ordunun başına geçen kim? İmparator Aleksandr! Ben değil! Hem ben milyonları harcadıktan sonra, siz İngiltere’yle anlaşıp da kötü bir duruma düşünce görüşme tekliflerinde bulunuyorsunuz! Peki İngiltere’yle yaptığınız anlaşmanın amacı nedir? Size ne sağlamıştır?</p>

  <p>Çabuk çabuk konuşuyordu, belliydi ki sözlerine artık barışın ne gibi çıkarlar sağlayacağını ve mümkün olup olmadığını değil de kendisinin haklı olduğunu, kendi kudretini ve Aleksandr’ın haksızlığını, hata işlediğini belirtecek bir yön veriyordu.</p>

  <p>Konuşmaya başlarken kendi durumunun üstünlüğünü, buna rağmen konuşmalara girişmeyi kabul ettiğini belirtmek istediği belliydi. Ama artık bir kez söze başlamıştı ve konuştukça sözlerine daha az hakim olabiliyordu.</p>

  <p>Artık açıkça anlaşılıyordu ki sözlerinin bütün amacı, kendisini yüceltmek ve Aleksandr’ın gururunu kırmaktı, yani görüşmenin başlangıcında hiç istemediği bir şey yapmaktı.</p>

  <p>– Diyorlar ki Türklerle barış imzalamışsınız, öyle mi?</p>

  <p>Balaşev “evet” anlamında başını eğdi.</p>

  <p>– Barış imzalandı... diye söze başladı.</p>

  <p>Ama Napolyon sözünü tamamlamasına fırsat vermedi. Tek başına konuşmak ihtiyacında olduğu belliydi ve bu yüzden sözleri çok yerinde kullanarak, ama şımarık insanların çoğu zaman yaptıkları gibi sinirlilik ve sabırsızlık göstererek konuşmaya devam ediyordu.</p>

  <p>– Evet, biliyorum. Moldavya’yı ve Valaşi’yi almadan Türklerle barış anlaşması yaptınız. Oysa ben hükümdarınıza Finlandiya’yı verdiğim gibi bu eyaletleri de verirdim! Evet, ben İmparator Aleksandr’a Moldavya ile Valai’yi vereceğime söz vermiştim, verirdim de; ama artık o güzel eyaletleri elde edemeyecek. Oysa bu eyaletleri imparatorluğuna katabilir, böylece kendi saltanat süresi içinde Rusya’nın sınırlarını Botni Körfezi’nden Tuna ağzına kadar genişletebilirdi! Büyük Katerina bile bundan fazlasını yapamazdı.</p>

  <p>Gittikçe daha çok, daha çok heyecanlanarak, odada dolaşa dolaşa Tilsit’te Aleksandr’ın kendisine söylediği sözleri Balaşev’e tekrarlıyordu.</p>

  <p>– <i>Tout cela il l’aurait pu à mon amitté. Ah! Quel beau règne, quel beau rtgne!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0024" id="Feedback0024">24</a> diye birkaç kez tekrarladı, durakladı, cebinden altın bir tabaka çıkardı, onu hırsla burnuna götürüp kokladı.</p>

  <p>– <i>Quel beau règne aurait pu être celui de l’empereur Alexandre!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0025" id="Feedback0025">25</a></p>

  <p>Acıyormuş gibi Balaşev’e baktı. Balaşev bir şey söylemek istedi, ama Napolyon tekrar aceleyle sözünü kesti, hayretle omuzlarını kaldırdı:</p>

  <p>– İstediği, aradığı şey nedir ki bunu benim dostluğumda bulmasın? Hayır, çevresine benim düşmanlarımı almayı daha uygun buldu, hem de kimleri? Wintzengerodeleri, Bennigsenleri! Stein vatanına ihanet etmiştir. Armfeld ahlaksızın, entrikacının biridir. Wintzengerode Fransız tebaası bir kaçaktır. Bennigsen belki başkalarından biraz daha iyi bir askerdir, ama gene de beceriksizin biridir, 1807’de hiçbir şey yapamamıştır, bu bakımdan İmparator Aleksandr’ın zihninde korkunç anılar uyandırması gerekir...</p>

  <p>Napolyon kendisinin haklı ya da kuvvetli olduğunu (bunların ikisi onun gözünde aynı şeydi) göstermek için zihninde birbiri arkasına beliren düşüncelerin hızını sözlerine güç bela yetiştirerek:</p>

  <p>– Eğer bir işe yarasalardı onları kullanmak mümkündü, diye devam etti. Ama bu da yok: Bunlar savaşa da barışa da yaramazlar! Diyorlar ki Barclay bunların arasında en beceriklisiymiş, ama ilk harekâtına bakılırsa bence öyle değil. Peki ne yapıyorlar ki? Bütün bu saraylılar neler yapıyorlar? Pful teklifler yapıp duruyor. Armfeld tartışıyor, Bennigsen inceliyor, oysa zaman geçiyor. Bunların arasında yalnız Bagration doğru dürüst askerdir. Aptaldır ama tecrübesi, görüş yeteneği ve kararlılığı vardır... Hem, sizin o genç hükümdarınızın bu çirkin kalabalıkta ne işi var? Bu adamlar adına leke sürüyor, olup biten her şeyin sorumluluğunu ona yüklüyorlar. <i>Un souverain ne doit être à l’armée que quand il est général.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0026" id="Feedback0026">26</a></p>

  <p>Bu sözleri doğrudan doğruya hükümdara meydan okuyormuş gibi söylemişti. Çünkü İmparator Aleksandr’ın komutan olmayı ne kadar istediğini biliyordu.</p>

  <p>– Sefer başlayalı bir hafta oldu. Öyleyken Vilna’yı savunamadınız. Ordunuz ikiye ayrılmış, askerleriniz Polonya eyaletlerinden atılmıştır. Ordunuz şikâyet ediyor...</p>

  <p>Balaşev kendisine söyleneni aklında güç bela tutmaya çalışarak ve bir çağlayan halinde dökülen sözleri güçlükle izleyerek:</p>

  <p>– Aksine, majeste, dedi. Ordunun içi içine sığmıyor.</p>

  <p>Napolyon sözünü kesti.</p>

  <p>– Ben her şeyi biliyorum! Her şeyi biliyorum; taburlarınızın sayısı ne kadardır, bunu da kendi taburlarımın sayısı kadar iyi biliyorum. Sizin elinizde iki yüz bin askeriniz bile yok, oysa benim askerlerim bunun üç misli. Şerefimin üzerine yemin ederim...</p>

  <p>Napolyon bunu şerefinin üzerine yemin etmenin hiçbir anlamı olmayacağını unutarak söylemişti.</p>

  <p>– <i>Je donne ma parole d’honneur que j’ai cinq cent trente mille hommes de ce côté de la Vistule.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0027" id="Feedback0027">27</a> Türkler size yardımcı olamazlar: Bu konuda işe yaramazlar, bunu da sizinle barış yaparak gösterdiler. İsveçlilere gelince, onların kaderi deli krallarla yönetilmektir. Kralları delinin biriydi; onu değiştirip başka birini, Bernadotte’u aldılar: İsveçli Rusya ile anlaşmalar yapabilir!</p>

  <p>Napolyon öfkeyle güldü ve enfiye kutusunu tekrar burnuna götürdü.</p>

  <p>Balaşev, Napolyon’un her cümlesine karşılık vermek istiyordu. Vereceği karşılıklar da vardı; bu yüzden, durmadan bir şeyler söylemek isteyen bir insan gibi bazı hareketler yapıyor, ama Napolyon sözünü kesip duruyordu. Örneğin İsveçlilerin deliliği söz konusu olunca, Rusya’nın arkasına sığındığı zaman İsveç’in bir ada haline geldiğini söylemek istedi. Napolyon sesini bastırmak için öfkeyle bağırdı. O kadar sinirlenmişti ki durmadan konuşmak, konuşmak, konuşmak ihtiyacındaydı... Tek kendi kendine haklılığını ispat edebilmek için Balaşev güç duruma düşüyordu: Bir elçi olarak küçük düşmekten korkuyor, karşılık vermek zorunluluğunu duyuyordu, ama insan olarak Napolyon’un kendini kaptırdığı belli olan ve hiçbir nedene dayanmayan, öfkeden ne söyleyeceğini şaşırması karşısında büyük bir huzursuzluk duyuyordu. Biliyordu ki şimdi Napolyon’un söylediği tüm bu sözlerin önemi yoktu ve Napolyon onları söylediğini hatırlayınca utanacaktı. Bu yüzden Balaşev, gözlerini indirmiş olarak duruyor, Napolyon’un kımıldayıp duran kalın bacaklarına bakıyor, onunla göz göze gelmemeye çalışıyordu. Napolyon:</p>

  <p>– Hem müttefiklerinizden bana ne? diyordu. Benim müttefiklerim Polonyalılar: Sayıları seksen bindir, aslan gibi de dövüşüyorlar. Yakında sayıları iki yüz bini bulacak.</p>

  <p>Bunu söyledikten sonra da herhalde göz göre göre yalan söylediği ve Balaşev kaderine boyun eğdiğini gösteren pozda hiç konuşmadan durduğu için utanç duyarak sert bir hareketle döndü, Balaşev’in ta yüzüne yaklaştı, beyaz elleriyle şiddetli, hızlı hareketler yaparak neredeyse bağırırcasına:</p>

  <p>– Şunu bilin ki eğer bana karşı Prusya’yı ayağa kaldırırsanız onu Avrupa haritasından silerim, dedi.</p>

  <p>Sararmış yüzü öfkeden çirkinleşmişti. Küçük ellerinden birini diğerine vurarak devam etti:</p>

  <p>– Evet, sizi Dvina’nın beri tarafına, Dinyeper’in ötesine atacağım, suçlu ve kör Avrupa’nın aşmanıza izin verdiği engeli gene karşınıza dikeceğim. Evet, işte sizi bekleyen şey budur! Benden uzaklaşarak işte bunu kazandınız.</p>

  <p>Bu sözleri söyledikten sonra, konuşmadan, odada geniş omuzlarını silkerek birkaç kez dolaştı. Enfiye kutusunu yeleğinin cebine koydu, onu tekrar çıkardı, birkaç kez burnuna götürdü. Sonra Balaşev’in karşısında durdu. Bir süre sustu, alaylı alaylı Balaşev’in ta gözlerinin içine baktı, sonra alçak sesle:</p>

  <p>– <i>Et cependant quel beau règne aurait pu avoir votre maître,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0028" id="Feedback0028">28</a> dedi.</p>

  <p>Balaşev karşılık vermek zorunluluğunu duyarak Rusya’nın durumu hiç de öyle karanlık görmediğini söyledi. Napolyon alaylı alaylı ona bakmaya devam ederek susuyordu, onu dinlemediği belliydi. Balaşev savaştan Rusya’da herkesin iyi şeyler beklediğini söyledi. Napolyon, “Biliyorum, göreviniz sizi bunları söylemeye zorluyor, ama siz de buna inanmıyorsunuz,” der gibi hoş gören bir ifadeyle başını salladı.</p>

  <p>Balaşev sözünü bitirirken Napolyon gene enfiye kutusunu çıkardı, içinden bir tutam enfiye alıp kokladı, sonra bir işaret verir gibi iki kez ayağını yere vurdu. Kapı açıldı; mabeyinci saygıyla eğilip büzülerek imparatora şapkasını ve eldivenlerini verdi, bir başkası mendilini getirdi. Napolyon, onlara bakmadan Balaşev’e doğru döndü, şapkasını alarak:</p>

  <p>– İmparator Aleksandr’ı şuna inandırınız ki ben ona eskisi gibi bağlıyım. Onu çok iyi tanırım ve yüksek özelliklerine büyük bir değer veriyorum. <i>Je ne vous retiens plus, général, vous recevrez ma lettre à l’empereur,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0029" id="Feedback0029">29</a> dedi.</p>

  <p>Sonra hızlı adımlarla kapıya doğru yürüdü. Sofada bulunan herkes ileri atılıp merdivenlerden aşağıya koştu.</p>

  <h2>VII</h2>

  <p class="nonindent">Balaşev, Napolyon ona soğuk bir tavırla bütün bu sözleri söyledikten, bütün öfkeli patlayışlardan, son olarak da “<i>Je ne vous retiens plus, général, vous recevrez ma lettre,</i>” dedikten sonra, artık kendisiyle görüşmek şöyle dursun, hakarete uğramış bir elçiyi, üstelik yakışık almaz sinirliliğine tanık olan birini görmek bile istemediğini sanıyordu. Ama o gün Duroc imparatorun kendisini sofrasına davet ettiğini bildirince şaşırıp kaldı.</p>

  <p>Yemekte Bessières, Caulaincourt ve Berthier vardı. Napolyon, Balaşev’i neşeyle ve şefkatli bir tavırla karşıladı. Sabahki öfkeli parlayışından ötürü bir utangaçlık ya da pişmanlık duymak şöyle dursun, aksine Balaşev’e cesaret vermeye çalışıyordu. Belli ki Napolyon çoktandır yanlış bir şey yapmasının imkânsız olduğu kanısına varmıştı, ama ona göre yaptığı her şey gerçekten iyilik ya da kötülük anlayışına uyduğundan ötürü değil, sadece kendisi o işi yaptığı için iyi idi.</p>

  <p>İmparator sabahleyin Vilna’da yaptığı atlı gezintiden sonra çok neşeliydi; bu gezinti boyunca kalabalık bir halk topluluğu onu heyecanla karşılamış, peşinden gitmişti. Geçtiği bütün sokaklarda pencerelere halılar, sancaklar, onun armasını taşıyan bayraklar asılmış, Polonyalı kadınlar da onu mendil sallayarak selamlamışlardı.</p>

  <p>Yemekte yanına Balaşev’i oturtmuştu; ona karşı yalnız şefkat göstermekle kalmadı, sanki onu kendi saraylılarından biri sayıyormuş, gibi planlarını destekleyen ve başarılarına sevinmesi gereken insanlardan biriymiş gibi davrandı. Laf arasında Moskova’dan söz açtı ve Balaşev’e Rusya’nın başkenti konusunda yalnız ziyaret etmek niyetinde olduğu yeni bir ülkeyi öğrenmek isteyen meraklı bir gezgin gibi değil de Balaşev’in bir Rus olarak onun böyle merak duymasından gururlanması gerektiği kanısındaymış gibi sorular sormaya başladı.</p>

  <p>– Moskova’nın ne kadar nüfusu vardır? Kaç ev bulunur? Moskova’ya “<i>Moscou la sainte</i>” dedikleri doğru mu? <i>Moscou</i>’da kaç kilise var?</p>

  <p>Kiliselerin iki yüzden fazla olduğu karşılığını alınca:</p>

  <p>– Böyle sürüyle kilisenin ne gereği var?” diye sordu.</p>

  <p>Balaşev:</p>

  <p>– Ruslar dinlerine çok düşkün insanlardır, diye karşılık verdi.</p>

  <p>Napolyon:</p>

  <p>– Her neyse, bir ülkede manastırların ve kiliselerin çok olması, halkın geriliğini gösterir, dedi ve bu düşüncesine değer vermesini bekliyormuş gibi başını çevirip Caulaincourt’a baktı.</p>

  <p>Balaşev saygılı bir tavırla Fransız İmparatoru ile aynı düşüncede olmadığını söylemek cesaretini gösterdi:</p>

  <p>– Her ülkenin kendi töreleri vardır.</p>

  <p>Napolyon:</p>

  <p>– Ama Avrupa’nın hiçbir yerinde öyle bir şey yok, dedi.</p>

  <p>– Majestelerinden özür dilerim ama Rusya’dan başka İspanya da var; orada da kiliselerle manastırlar çoktur.</p>

  <p>Balaşev’in Fransızların kısa bir süre önce İspanya’da uğradıkları yenilgiyi ima eden bu karşılığı, kendisinin anlattığına göre, sonradan İmparator Aleksandr’ın sarayında çok beğenilmiş, ama o sırada Napolyon’un sofrasında bu sözüne pek az önem verilmemiş, hatta fark edilmemişti.</p>

  <p>Sayın mareşallerin kayıtsız ve şaşkın tavırlarından belliydi ki Balaşev’in ses tonundan sezilen ince alayın ne olduğunu anlayamıyorlardı. Yüzlerinde, “Bir alay olsa bile ya biz onu anlayamadık ya da bu alayın hiç de ince bir tarafı yok,” der gibi bir anlam vardı. Bu karşılığa o kadar az önem verilmişti ki Napolyon kesin olarak üzerinde durmadı bile, aksine saf bir tavırla oradan doğru Moskova’ya giden yolun hangi kentlerden geçtiğini sordu. Yemek boyunca hep tetikte bulunan Balaşev, “<i>Comme tout chemin mène à Rome, tout chemin mène à Moscou,</i>”<a class="noteref" href="../Text/dipnot.xhtml#Footnote0030" id="Feedback0030">30</a> diyerek Moskova’ya çıkan birçok yolun bulunduğunu, bunlardan birinin de XII. Charles’ın seçtiği Poltava yolu olduğunu belirtti; öyle taşı geldiğine koyarak karşılık verdiği için de elinde olmayarak zevkten kızardı. Balaşev daha cümlesinin son sözü olan “Poltava” sözünü söylememişti ki Caulaincourt, Petersburg ile Moskova arasındaki yolun bozukluğundan ve Petersburg’daki anılarından söz açtı.</p>

  <p>Yemekten sonra kahve içmek için Napolyon’un çalışma odasından geçildi; burası dört gün önce İmparator Aleksandr’ın çalışma odasıydı. Napolyon oturdu, Sevr porseleni fincanındaki kahveyi yudumlayarak Balaşev’e yanındaki iskemleyi işaret etti.</p>

  <p>Herkes bilir ki yemekten sonra, insana, akla uygun tüm başka nedenleri bir kenara iterek insanı kendinden memnun olmaya ve herkesi dost saymaya zorlayan bir rahatlık gelir. Napolyon böyle bir ruh hali içindeydi. Ona öyle geliyordu ki çevresindeki insanlar onu taparcasına seviyorlardı, ikram ettiği yemekten sonra Balaşev’in de onunla dost olduğuna, ona karşı bir tanrıymış gibi hayranlık duymaya başladığına kesinlikle inanıyordu. Hafif alaylı, tatlı bir gülümseyişle ona doğru döndü:</p>

  <p>– Duyduğuma göre, bu oda İmparator Aleksandr’ın odasıymış. Tuhaf değil mi, general?</p>

  <p>Herhalde bu sözün, kendisinin Aleksandr’a olan üstünlüğünü ispatladığı için karşısındakinin hoşuna gideceğine güveniyordu. Ona göre başka türlü olamazdı.</p>

  <p>Balaşev, buna hiçbir karşılık veremedi, sadece susarak başını önüne eğdi. Napolyon aynı alaylı ve kendine güvendiğini belli eden gülümsemeyle:</p>

  <p>– Evet... Dört gün önce, bu odada, Wintzengerode ile Stein bir toplantı yapmışlar, dedi. Benim anlayamadığım şey şu: İmparator Aleksandr ne diye bana düşman olan ne kadar adam varsa kendine yaklaştırmış? Bunu... anlayamıyorum.</p>

  <p>Balaşev’e döndü:</p>

  <p>– Benim de aynı şeyi yapabileceğim hiç aklına gelmedi mi? diye sordu.</p>

  <p>Belli ki bu anı, içinde daha sönmemiş olan o sabahki öfke ateşini yeniden tutuşturmuştu. Yerinden kalkıp eliyle fincanını iterek:</p>

  <p>– Şunu da bilsin ki bunu yapacağım! dedi. Almanya’dan tüm akrabalarını, Würtembergleri, Badeleri, Weimarları kapı dışarı edeceğim! Onlar için Rusya’da sığınacak bir yer arasın bakalım!</p>

  <p>Balaşev, oradan uzaklaşmak istediğini ve bu sözleri sadece kendisine söylenenleri dinlemezlik etmeyeceği için dinlediğini belirten bir tavırla başını eğdi. Napolyon ondaki bu ifadeyi fark etmedi; Balaşev’le sanki karşısındaki düşmanın elçisi değil de eski efendisinin küçük düşmesinden memnun olması gereken ve artık kendisine bağlı bir insanmış gibi konuşuyordu.</p>

  <p>– Hem İmparator Aleksandr ne diye ordulara komutanlık etmek görevini aldı? Neden? Savaş benim sanatımdır! Onun işi hükümdarlık etmek; ordulara komutanlık etmek değil. Ne diye böyle bir sorumluluğu üzerine aldı?</p>

  <p>Napolyon gene enfiye kutusunu aldı, konuşmadan odada birkaç kez dolaştı, sonra birden beklenmedik bir şekilde Balaşev’e yaklaştı, sanki yalnız çok önemli bir şey değil, aynı zamanda Balaşev’in hoşuna gidecek bir şey yapıyormuş gibi güvenli bir tavırla, basit, çevik bir hareketle, elini kırk yaşlarındaki Rus generalinin yüzüne doğru kaldırdı, kulağını tutup hafifçe çekti. Bunu yaparken hafifçe sırıtıyordu.</p>

  <p>Fransız sarayında <i>avoir l’oreille tirée par l’Empereur</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0031" id="Feedback0031">31</a> büyük bir şeref ve lütuf sayılıyordu.</p>

  <p>Napolyon:</p>

  <p>– <i>Eh bien, vous ne dites rien, admirateur et courtisan de l’Empereur Alexandre?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0032" id="Feedback0032">32</a> dedi.</p>

  <p>Bunu, sanki kendisinden başka herhangi bir kimsenin <i>courtisan</i>’ı ve <i>admirateur</i>’ü<a class="noteref" href="../Text/dipnot.xhtml#Footnote0033" id="Feedback0033">33</a> olmak çok saçma bir şeymiş gibi söylemişti. Balaşev eğilerek kendisine veda ederken ona hafifçe başını eğerek karşılık verdi:</p>

  <p>– Generalin atları hazır mı? dedi. Ona benim atlarımı verin, uzun yola gidecek...</p>

  <p>Balaşev’in getirdiği mektup Napolyon’un Aleksandr’a gönderdiği son mektup oldu. Konuşmanın bütün ayrıntıları Rus İmparatoru’na bildirilmişti, bunun üzerine savaş başladı.</p>

  <h2>VIII</h2>

  <p class="nonindent">Prens Andrey, Moskova’da Piyer’le görüştükten sonra akrabalarına söylediğine göre, iş için Petersburg’a gitmişti. Ama oraya gidişinin asıl nedeni Anatol Kuragin’le buluşmaktı; onunla buluşmayı kendisi için bir zorunluluk sayıyordu. Petersburg’a gelir gelmez onu soruşturdu, ama Kuragin artık orada değildi. Piyer kayınbiraderine Prens Andrey’in onu bulmak için yola çıkmış olduğunu haber vermişti. Anatol Kuragin, hemen savunma bakanından bir atanma emri almış, Moldavya ordusuna gitmişti. Aynı günlerde Prens Andrey, Petersburg’da kendisine her zaman yakınlık gösteren eski generali Kutuzov’la görüştü ve Kutuzov ona kendisiyle birlikte Moldavya ordusuna gitmeyi teklif etti; ihtiyar general bu orduya başkomutan olarak atanmıştı. Ama Prens Andrey gene genelkurmay karargâhında göreve atanınca Türkiye’ye gitti.</p>

  <p>Prens Andrey, Kuragin’e mektup yazıp onu düelloya davet etmeyi yakışıksız buluyordu. Yeni bir bahane bulmadan onu düelloya davet etmek, ona Kontes Rostova’nın şerefini lekeleyici bir şey olarak görünüyordu. Bu yüzden doğrudan doğruya Kuragin’le görüşme imkânlarını arıyordu; bu görüşme sırasında düello için yeni bir bahane bulmaya niyetliydi. Ama Türkiye’deki orduda Kuragin’le görüşme fırsatını bulamadı. Kuragin, Prens Andrey’in Türkiye’deki orduya gelişinden kısa bir süre sonra Rusya’ya dönmüştü.</p>

  <p>Yeni bir ülkede, yeni hayat şartları içinde yaşamak Prens Andrey’e daha rahat gelmişti. Nişanlısının herkesten büyük bir çabayla saklamaya çalıştıkça kendisini daha çok etkileyen o ihanetinden sonra, bir vakitler yaşantısının mutluluk içinde geçtiği çevre ile eskiden bu kadar değer verdiği bağımsızlık ve özgürlük ona ağır geliyordu. İlk olarak Austerlitz savaş alanında gökyüzüne bakarken aklına gelen ve önce Bogaçarovo’da sonra da İsviçre ile Roma’da yalnızlığını dolduran eski düşüncelerine kendini kaptırmak şöyle dursun, ona sonsuz aydınlık ufuklar açan bu düşünceleri hatırlamaktan bile korkuyordu.</p>

  <p>Şimdi onu eskiden ilgi duyduğu konulardan uzak ve günlük yaşantısı ile en çok ilişkisi bulunan pratik konular ilgilendiriyordu: Bu konular eski ilişkilerinden ne kadar uzak olursa onlara o derece büyük bir istekle sarılıyordu. Sanki eskiden başının üzerinde sonsuzluğa doğru yükselen gökyüzü şimdi birden alçalmış, sınırları belirli ve üstüne çöken bir kubbe olmuştu; bu kubbede her şey apaçıktı, ölümsüz ve gizli olan hiçbir şey yoktu.</p>

  <p>Yapabileceği işler arasında askerlik, ona en basit gelen, aynı zamanda en yabancı gelmeyen işti. Kutuzov’un karargâhında nöbetçi generalin yerine görev almıştı. O kadar azimle, öylesine çaba göstererek çalışıyordu ki işteki hevesi ve titizliğiyle Kutuzov’u şaşırtıyordu.</p>

  <p>Kuragin’i Türkiye’de bulamayan Prens Andrey onu bulmak için tekrar dörtnala Rusya’ya dönmeyi gerekli bulmuyordu; bununla birlikte biliyordu ki, aradan ne kadar zaman geçmiş olursa olsun, Kuragin’i ne kadar hor görürse görsün, onunla düello etmenin kendisini küçük düşüreceğine inanabilmek için kendi kendine ne kadar delil sıralarsa sıralasın, karşılaştıkları anda, aç bir insan yiyeceğin üzerine atılmaktan nasıl geri duramazsa o da Kuragin’i düelloya zorlamaktan kaçınamayacaktı. Uğradığı hakaretin intikamını almamış olduğunu, hırsını alamadığını, öfkenin hâlâ yüreğinde ağır bir yük gibi durduğunu düşünmesi, Prens Andrey’in, Türkiye’de biraz ün kazanma peşinde koşuyormuş ve kendi gururunu tatmin ediyormuş gibi görünen o uğraşlar ve didinmelerle dolu yaşantısının görünüşteki sakinliğini ona zehrediyordu.</p>

  <p>1812 yılında Bükreş’ten (Kutuzov iki aydır oradaydı ve geceli gündüzlü karargâhından çıkmıyordu.) Napolyon’la savaş haberi gelince Prens Andrey, Kutuzov’dan batı ordusuna atanmasını rica etti. Boş oturduğu için Bolkonski’nin bu harıl harıl çalışmasını kendisine bir sitem sayan, onun bu çalışkanlığından bıkmış olan Kutuzov, gitmesine seve seve razı oldu. Ve onu bir görevle Barclay de Tolly’nin yanına gönderdi.</p>

  <p>Prens Andrey, mayısta Drissa’da açık ordugâhta konaklayan orduya gitmeden önce, yolunun tam üzerinde bulunan ve Smolensk’e giden ana yoldan üç verst mesafedeki Lısiye Gori’ye uğradı. Son üç yıl içinde Prens Andrey’in hayatında o kadar çok değişiklik olmuş, o kadar çok şey üzerinde düşünmüş, o kadar çok şey duymuş ve görmüştü ki (batıyı da, doğuyu da gezmişti), Lısiye Gori’ye girer girmez, oradaki yaşantının en küçük ayrıntısına kadar tıpatıp aynı şekilde akmaya devam etmesi onu garip ve beklenmedik bir şey olarak şaşırttı.</p>

  <p>Lısiye Gori’deki köşkün taş bahçe kapısından geçmiş, ağaçlık yola, büyülenmiş, uykuya dalmış bir şatoya girer gibi girmişti. Bu evde hep aynı ağırbaşlı hava, aynı temizlik, aynı sessizlik, aynı eşyalar, aynı duvarlar, aynı sesler, aynı koku ve aynı çekingen, yalnız biraz ihtiyarlamış yüzler vardı.</p>

  <p>Prenses Mariya, eskisi gibi utangaç, çirkindi ve ömrünün en güzel yıllarını hep ahlakla ilgili üzüntülerle, korkularla boşu boşuna, neşesiz geçirmiş, artık yaşlanmaya yüz tutmuştu. Bourienne hâlâ yaşantısının her anından sevinçle yararlanan, ruhunda kendisi için en güzel umutları besleyen, kendinden hoşnut, kırıtkan, genç bir kızdı. Prens Andrey’in İsviçre’den getirdiği eğitmen Dessalles, Rus stili bir redingot giymiş, uşaklarla başını gözünü yara yara Rusça konuşuyordu; dar görüşlü, tahsilli, iyilik yapmasını seven, ukala bir eğitmendi. İhtiyar prensteki tek değişiklik, ağzının yan tarafından bir dişinin eksilmesiydi: Ruh bakımından gene eskisi gibiydi. Yalnız şimdi dünyada olup bitenlere karşı daha öfkeli, daha güvensiz olmuştu.</p>

  <p>Yalnız Nikoluşka büyümüş, değişmiş, yanakları al al olmuş, kıvır kıvır koyu renk saçları uzamıştı. Neşelenip gülerken de bilmeyerek o güzel küçük ağzının üst dudağını tıpkı ölen küçük prenses gibi hafifçe kaldırıyordu. O büyülü, o uykuya dalmış şatoda değişmezlik kuralına boyun eğmeyen yalnız oydu.</p>

  <p>Ama dış görünüş bakımından tıpkı eskisi gibi olan tüm bu kişilerin birbirleriyle ilişkileri, Prens Andrey onları görmeyeli değişmişti. Aile fertleri birbirlerine yabancı iki gruba ayrılmışlardı; bu iki grup yalnız Prens Andrey yanlarında iken bir araya geliyor, onun hatırı için yaşantılarının her zamanki akışını değiştiriyordu. Bu gruplardan birinde ihtiyar prens, Matmazel Bourienne ve mimar, öbüründe ise Prenses Mariya, Dessalles, Nikoluşka ve tüm süt ninelerle dadılar vardı.</p>

  <p>Prens Andrey Lısiye Gori’de bulunduğu sürece tüm ev halkı birlikte yemek yiyordu. Ama herkeste bir huzursuzluk vardı ve Prens Andrey, kendisi için özel muamele yapılan bir konuk olduğunu, orada bulunuşuyla herkesi sıktığını hissediyordu. İlk gün, yemekte, elinde olmayarak bunu hissettiği için konuşmamıştı. İhtiyar prens de Andrey’in tabii olmayan durumunu fark ederek can sıkıntısıyla susmuş, yemekten hemen sonra da odasına çekilmişti. Akşam olup da Prens Andrey, babasını biraz neşelendirmek için odasına giderek ona genç Kont Kamanski’nin seferini anlatmaya başladığı zaman, ihtiyar prens beklenmedik bir şekilde ona Prenses Mariya’dan söz açtı, batıl inançlara olan saplantısından, Matmazel Bourienne’i sevmemesinden şikâyet etti; söylediğine göre, kendisine gerçekten bağlı tek kişi Matmazel Bourienne’di.</p>

  <p>İhtiyar prens, bir hastalığı varsa bu hastalığın yalnız Prenses Mariya’dan ileri geldiğini, onun kendisini mahsus üzüp sinirlendiğini, küçük Prens Nikolay’ı şımarttığını, budalaca sözleriyle terbiyesini bozduğunu söylüyordu. İhtiyar prens, kızına işkence ettiğini, yaşantısının çok güç olduğunu biliyordu. Ama bildiği bir başka şey daha vardı, o da kızını üzmemesinin elinde olmadığı ve onun buna layık olduğuydu.</p>

  <p>“Neden Prens Andrey bunu görüyor da bana kız kardeşi için hiçbir şey söylemiyor? Ne sanıyor yani? Ben canavarın biri ya da ihtiyar bir bunak mıyım ki ortada hiçbir neden yokken kızımdan uzaklaşıp bir Fransız kızını kendime yaklaştırayım? Durumu anlamıyor; bu yüzden ona açıklamalıyım, beni iyice dinlemeli,” diye düşünüyordu. Bunun üzerine kızının saçma huylarına neden dayanamadığını anlatmaya koyuldu.</p>

  <p>Prens Andrey, babasının yüzüne bakmadan:</p>

  <p>– Benim düşüncemi sorarsanız... dedi.</p>

  <p>Hayatında ilk kez, babasını suçlu buluyordu.</p>

  <p>– Söylemek istemiyordum; ama madem bana soruyorsunuz, o zaman size bu konudaki düşüncemi açıkça söyleyeyim. Maşa ile aranızda anlaşmazlık ve çatışma varsa ben hiçbir şekilde onu suçlu sayamam. Onun sizi ne kadar sevdiğini, saydığını biliyorum. Madem düşüncemi soruyorsunuz...</p>

  <p>Prens Andrey, sözlerine sinirli sinirli devam ediyordu, çünkü son zamanlarda her fırsatta sinirlenmeye hazırdı.</p>

  <p>– ... Bir tek şey söyleyebilirim. Eğer aranızda çatışmalar varsa bunların nedeni, kız kardeşimle arkadaşlık etmemesi gereken adi bir kadındır.</p>

  <p>İhtiyar önce oğluna dik dik baktı, sonra yapmacık bir tavırla gülümsedi. Gülümserken yeni eksilmiş dişinin boş yeri görünmüştü, Prens Andrey onun bu dişsiz haline bir türlü alışamamıştı.</p>

  <p>– Hangi arkadaş evladım? Ha! Anlıyorum... Demek daha önce bir şeyler konuşulmuş. Öyle değil mi ha?</p>

  <p>Prens Andrey hırçın ve sert bir tavırla:</p>

  <p>– Babacığım hakem olmak istemezdim, dedi. Ama siz beni buna zorladınız, ben de söyledim... Hem her zaman Prens Mariya’nın suçlu olmadığını söylerim, suçlu olanlar... Suçlu olan o Fransız kızıdır.</p>

  <p>İhtiyar:</p>

  <p>– Demek öyle ha, beni suçlu buluyorsun! Beni suçluyorsun! dedi.</p>

  <p>Bunu hafif bir sesle söylemişti ve Prens Andrey’e babası utanıyormuş gibi gelmişti. Ama ihtiyar birden ayağa fırladı:</p>

  <p>– Defol, defol! Gözüm görmesin seni! diye bağırdı.</p>
