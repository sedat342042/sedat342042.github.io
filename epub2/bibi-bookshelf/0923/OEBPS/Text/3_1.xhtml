  <p class="extract">Prens Andrey, hemen gitmek istemişti, ama Prenses Mariya, ona bir gün daha kalması için yalvardı. O gün, Prens Andrey odasından çıkmayan, yanına Mazmazel Bourienne ile Tihon’dan başka kimsenin girmesine izin vermeyen ve birkaç kez oğlunun gidip gitmediğini soran babasıyla hiç görüşmedi. Ertesi gün ise hareketinden önce oğluna ayrılmış olan daireye gitti.</p>

  <p>Sağlıklı ve annesi gibi kıvırcık saçlı olan çocuk kucağına oturdu. Prens Andrey ona Mavi Sakal masalını anlatmaya başladı, ama masalı tamamlayamadan düşünceye daldı. O sırada düşündüğü, kucağında oturan güzel küçük oğlu değildi. Kendisini düşünüyordu. Korkuyla içini yokluyor, yüreğinde babasını sinirlendirdiği için bir pişmanlık duymadığını, hatta onunla dargın olarak (Babasıyla hayatında ilk kez darılmıştı.) oradan ayrıldığı için bir üzüntü duymadığını düşünüyordu. En önemlisi çocuğunu dizine oturtup onu okşayarak içinde uyandıracağını umduğu o eski şefkati bir türlü duyamıyordu. Oğlu:</p>

  <p>– Haydi atlatsana! diyordu.</p>

  <p>Prens Andrey, ona karşılık vermeden çocuğu kucağından indirerek odadan dışarı çıktı. Günlük işlerini bırakır bırakmaz, özellikle daha mutlu olduğu zamanlardaki yaşantısının koşullarına tekrar girer girmez o eski sıkıntı aynı şiddetle tüm varlığını sarmıştı, genç adam bu anılardan bir an önce kurtulmak için kendisine bir iş bulmakta acele ediyordu. Kız kardeşi:</p>

  <p>– Kesin olarak gitmeye karar verdin, öyle mi Andrey? diye sordu.</p>

  <p>– Allah’tan gidebiliyorum, senin de gidemediğine çok üzülüyorum.</p>

  <p>Prenses Mariya:</p>

  <p>– Niçin öyle söylüyorsun? dedi. Neden o korkunç savaşa katılmak için gittiğin bir anda ve babam artık bu kadar yaşlandığı bir sırada öyle söylüyorsun? Matmazel Bourienne seni sorduğunu söyledi...</p>

  <p>Bunu söyler söylemez dudakları titremeye başladı ve gözlerinden yaş fışkırdı. Prens Andrey ona arkasını dönerek odada dolaşmaya başladı.</p>

  <p>– Hey Allahım! Allahım! İnsanların mutsuzluğuna böyle değersiz bir varlık sebep olsun, insanlar kimlerin, nelerin yüzünden mutsuz oluyorlar... Akıl alacak şey değil!</p>

  <p>Andrey bunu Prenses Mariya’yı korkutan bir öfkeyle söylemişti. Genç kız ağabeyinin “değersiz varlık” derken yalnız Prenses Mariya’nın mutsuzluğuna yol açan Matmazel Bourienne’i değil, aynı zamanda kendi mutluluğunu da yok eden adamı kastettiğini anlamıştı. Onun dirseğine hafifçe dokunarak ve yaşla dolmuş olmalarına rağmen ışıl ışıl olan gözlerini ona doğru çevirerek:</p>

  <p>– Andrey, senden bir tek şey rica ederim, sana yalvarırım, dedi. Seni anlıyorum (Prenses Mariya bunu söylerken gözlerini indirmişti), sanma ki acı insanların yarattığı bir şeydir. İnsanlar sadece “o”nun aletidirler.</p>

  <p>Bunu söylerken görmeye alıştıkları bir portrenin bulunduğu yere bakan insanlar gibi güvenle ve alışkanlığına uyarak Prens Andrey’in başının biraz yukarısına bakmıştı.</p>

  <p>– Acıyı insanlara o gönderir, insanlar acıyı yaratmazlar. İnsanlar sadece birer alettirler. Onların suçu yoktur. Eğer herhangi bir insan sana karşı suç işlemiş gibi bir his duyarsan bunu unut ve bağışla. Bizim ceza vermeye yetkimiz yoktur. Sen de öyle yaparsan bağışlamak mutluluğunun ne olduğunu anlarsın.</p>

  <p>– Eğer ben bir kadın olsaydım öyle yapardım Mariya. Bu bir kadının gösterebileceği iyiliktir. Ama erkek unutmamalı, bağışlamamalı.</p>

  <p>O ana kadar Kuragin’i hiç düşünmediği halde, birden Andrey’in kalbinde intikamı alınmamış tüm kızgınlık şahlandı. “Eğer artık Prenses Mariya da bağışlamam için yalvarmaya başladıysa demek ki çoktandır ceza vermem gerekiyordu!” diye düşündü.</p>

  <p>Sonra artık Prenses Mariya’ya hiçbir karşılık vermeden orduda olduğunu bildiği Kuragin’le karşılaşacağı o sevinçli, ama aynı zamanda öfke uyandıracak anı düşünmeye başladı.</p>

  <p>Prenses Mariya, bir gün daha beklemesi için ağabeyine yalvarıyor, Prens Andrey kendisiyle barışmadan giderse babasının çok mutsuz olacağını söylüyordu. Ama Prens Andrey muhtemelen çok yakında ordudan gene geleceğini, oradan muhakkak babasına mektup yazacağını, şimdi ise ne kadar uzun bir süre daha evde kalırsa aralarının o kadar çok açılacağını ileri sürüyordu.</p>

  <p>Kız kardeşiyle vedalaşırken ondan işittiği son söz şu oldu:</p>

  <p>– <i>Adieu, André! Rappelez-vous que les malheurs viennent de Dieu, et que les hommes ne sont jamais coupables!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0034" id="Feedback0034">34</a></p>

  <p>Prens Andrey, Lısiye Gori’nin ağaçlıklı yolundan arabayla uzaklaşırken “Demek kader öyle yazmış!” diye düşünüyordu. “O zavallı, günahsız varlık artık bunamış bir ihtiyarın karşısında tek başına, ona yem olsun diye kalıyor. İhtiyar suçlu olduğunu hissediyor, ama neden? Kendim de bilmiyorum. Aynı zamanda nefret ettiğim bir insanla, ona beni öldürmesi, sonradan da benimle alay etmesi için fırsat vermek üzere karşılaşmak istiyorum!”</p>

  <p>Eskiden de hayatın şartları aynıydı, ama eskiden aralarında bir bağlantı vardı, şimdi ise hepsi dağılmıştı. Bazı saçma olaylar aralarında hiçbir bağlantı olmadan Prens Andrey’in gözleri önünden gelip geçiyordu.</p>

  <h2>IX</h2>

  <p class="nonindent">Prens Andrey Genel Karargâha haziran ayının sonunda geldi. Hükümdarın bulunduğu birinci ordunun birlikleri Drissa’daki müstahkem karargâhtaydı; ikinci ordunun birlikleri, birinci orduyla birleşmeye çabalayarak geri çekiliyordu; söylentilere göre bu birliklerin birinci orduyla ilişkileri büyük Fransız kuvvetleri tarafından kesilmişti. Hiç kimse Rus ordusundaki genel durumdan memnun değildi; ama Rus illerinin istila edilmesi tehlikesi de kimsenin aklına gelmiyor, hiç kimse savaşın Batı Polonya illerinden daha ileriye yayılabileceğine ihtimal vermiyordu.</p>

  <p>Prens Andrey, emrine atandığı Barclay de Tolly’yi Drissa’nın kıyılarında buldu. Yakınlarında bir tek köy ya da ilçe bulunmayan bir ordudaki o sayısız generallerle saraylılar, karargâhın çevresindeki on verst içinde, nehrin her iki kıyısında köylerin en güzel evlerinde yerleşmişlerdi.</p>

  <p>Barclay de Tolly, hükümdarın kuvvetlerinden dört verst uzaklıkta karargâh kurmuştu. Bolkonski’yi resmî ve soğuk bir tavırla karşıladı, sonra Alman şivesiyle hükümdara kendisine bir görev verilmesi için gelmiş olduğunun bildirileceğini söyledi ve geldiği bildirilinceye kadar karargâhında kalmasını rica etti.</p>

  <p>Prens Andrey’in orduda bulacağını umut ettiği Anatol Kuragin orada yoktu: Petersburg’daydı ve bu haber Bolkonski’nin hoşuna gitmişti. Bütün dikkati üzerine toplayan büyük bir savaşın ortasında bulunmanın heyecanı Prens Andrey’i şaşırtmıştı ve bir süre için Kuragin’i düşününce duyduğu öfkeden kurtulacağına memnundu. İlk dört gün içinde hiçbir yere çağrılmayan Prens Andrey, bütün müstahkem karargâhı atla baştan başa dolaştı, bilgisinin yardımı ve yetkili kimselerle yaptığı konuşmalarla, karargâhın durumu konusunda tam bir fikir sahibi olmaya çalıştı. Ama bu karargâhın elverişli olup olmadığı konusu, Prens Andrey’in zihninde gene de çözümlenmemiş bir sorun olarak kaldı.</p>

  <p>Daha o zaman askerlikteki tecrübeleriyle şu kanıya varmıştı: Askerlikte inceden inceye düşünülmemiş planların (Austerlitz Seferi’nde olduğu gibi) hiçbir önemi yoktu, her şey düşmanın beklenmedik ve daha önceden tahmin edilmesi imkânsız hareketlerine nasıl karşılık verildiğine, işin kimin tarafından ve nasıl yönetildiğine bağlıydı. Bu son noktayı kendi kendine kavrayabilmek için, durumundan ve tanıdıklarından yararlanarak ordunun yönetim mekanizmasını, bu yönetimde görev almış kişilerle grupları derinlemesine öğrenmeye çalışıyordu. Sonunda şöyle bir kanıya vardı:</p>

  <p>Hükümdar daha Vino’dayken ordu üçe ayrılmıştı: Birinci ordu Barclay de Tolly komutanlığı, ikinci ordu Bağration’un komutanlığı, üçüncü ordu Tormasov’un komutanlığı altındaydı. Hükümdar birinci ordudaydı ama orada başkomutan olarak bulunmuyordu. Günlük emirde hükümdarın orduya komuta edeceği bildirilmemişti, yalnız orduda bulunacağı açıklanmıştı. Bundan başka hükümdarın yanında, bir başkomutanın emrinde bulunması gereken bir kurmay heyeti yoktu, yalnız imparatorun genel karargâhına bağlı bir heyet vardı. Gerçi emrinde bulunan heyette kendisine bağlı kurmay heyetinin aynı zamanda iskân işlerini üzerine almış olan general Prens Bolkonski, başka birçok general, emir subayı, dışişleri başkanlığına bağlı birçok memur ve birçok da yabancı vardı, ama doğrudan doğruya orduya bağlı bir kurmay heyeti yoktu. Ayrıca hükümdarın yanında hiçbir görev almayan şu kişiler bulunuyordu: Eski savunma bakanı Arakçeyev, generallerin arasında rütbe bakımından en büyüğü olan Kont Bennigsen, büyük Prens Çareviç Konstantin Pavloviç, Başbakan Kont Rumyantsev, eski Prusya Bakanı Stein, İsveçli general Armfeld, savaşın asıl planını hazırlayan Pful, Sardunya asıllı general yaver Paulucci, Woltzeugen ve daha birçokları...</p>

  <p>Gerçi bütün bu kişiler orduda askerî bir görevle bulunmuyorlardı ama nüfuzları vardı ve çok defa bir kolordu komutanı olsun, hatta başkomutanın kendisi olsun, örneğin Bennigsen, büyük Prens Arakçeyev ya da Bolkonski’nin hangi sıfatla şunu ya da bunu sorduklarını, neden ötürü şu ya da bu öğütte bulunduklarını bilemiyor, bu öğüt şeklindeki emrin onu bildiren kişinin kendisinden mi yoksa hükümdardan mı geldiğini ve bunu yerine getirmelerinin gerekli olup olmadığını anlamıyorlardı.</p>

  <p>Ama bu dış görünüş bakımından öyleydi. Hükümdarın ve bütün o kişilerin orada bulunmaları saraylılar tarafından (ki hükümdarın yanında herkes saraylı oluyordu) aslında apaçık bir anlam taşıyordu. Bu anlam şuydu: Hükümdar, başkomutanlık unvanını üzerine almıyordu ama bütün ordular emrindeydi; çevresindeki insanlar da onun yardımcılarıydı. Arakçeyev yönetmeliğin harfi harfine yerine getirilmesini sağlıyor, titizlikle düzene dikkat ediyordu. Hükümdarın muhafızıydı: Bennigsen, Vilna ilinin büyük toprak sahiplerinden biriydi, ülkenin <i>les honneurs</i>’ünü yapıyormuş<a class="noteref" href="../Text/dipnot.xhtml#Footnote0035" id="Feedback0035">35</a> gibi görünüyordu, ama gerçekte öğütleri yararlıydı, iyi bir generaldi ve her ihtimale karşı Barclay de Tolly’nin yerine atanmak üzere daima el altında bulunması gerekiyordu. Büyük Prens canı istediği için orada bulunuyordu. Eski bakan Stein, öğütlerinden yararlanmak imkânı olduğu ve İmparator Aleksandr onun üstün özelliklerine çok değer verdiği için oradaydı. Armfeld, Napolyon’un can düşmanıydı ve kendine güvenen bir generaldi, bu da her zaman Aleksandr’ı etkiliyordu. Paulucci korkusuz ve kararlı konuştuğu için oradaydı. General yaverler, hükümdar neredeyse daima orada bulundukları için oraya gelmişlerdi ve asıl önemlisi Pful oradaydı, çünkü Napolyon’a karşı yapılacak savaşın planını hazırladıktan ve Aleksandr’ı bu planın yerinde olduğuna inandırdıktan sonra bütün harekâtı yönetiyordu. Pful’ün yanında Woltzeugen vardı: O da Pful’ün düşüncelerini kendisinden daha akla uygun bir şekilde açıklayan, sert ve hiçbir şeyi hoş görmeyecek kadar her şeye yukarıdan bakan, kendine güvenen, memur zihniyetli bir kuramcıydı.</p>

  <p>Adları sayılan Rus ve yabancılar (Özellikle yabancı bir çevrede iş başında bulunan insanlara özgü cesaretle, her gün yeni yeni, beklenmedik düşünceler ileri süren yabancılar önemliydi.) dışında birçok ikinci derecede insan vardı: Bunlar orduda sadece amirleri orada diye bulunuyorlardı.</p>

  <p>Prens Andrey bu kalabalık, huzursuz, parlak ve gururlu toplulukta ortaya atılan bütün düşünceler ve yükselen sesler arasında daha kesinlikle beliren şu gruplarla şu eğilimleri görüyordu:</p>

  <p>Birinci grup: Bu grupta Pful ile onu tutan, savaşın bir bilim olduğuna, bu bilimin yandan ilerleme, çevirme gibi değişmez kuralları bulunan bir bilim olduğuna inanan savaş kuramcıları vardı. Pful ile onu tutanlar ordunun ülkenin içine doğru çekilmesini, bu çekilmenin güya kesin bir savaş teorisi varmış gibi, bir teorinin kurallarına göre yapılmasını istiyor, bu teoriden her sapmayı sadece barbarlık, cahillik ya da kötü niyet olarak görüyorlardı. Bu grupta Woltzeugen, Wintzengerode gibi Alman prensleri ve çoğu Alman olan daha başkaları vardı.</p>

  <p>İkinci grup birinci grubun tam tersi düşünüyordu. Her zaman olduğu gibi bir aşırılığı temsil edenlerin yanında, ona karşıt bir başka aşırılığın temsilcileri vardı. Bu gruptakiler daha Vilna’dayken Polonya’ya saldırılmasını ve önceden hazırlanmış planlara bağlı kalınmayarak hareket edilmesini istiyorlardı. Ayrıca bu grupta olanlar hem en cesur davranışları savunanlardı hem de milliyetçi akımların temsilcileriydi; bu yüzden tartışmalarda daha da tek taraflı oluyorlardı. Bunlar Rustu: Bagration, yavaş yavaş sivrilmeye başlayan Yermolov ve başkaları gibi... O sıralarda Yermolov’un uydurduğu ağızdan ağza dolaşan bir fıkra vardı: Güya Yermolov hükümdardan kendisine tek bir iyilik yapmasını, “Almanlığa terfisini” istemişti. Bu gruptaki insanlar, Suvorov’u anarak haritalara toplu iğne sokmak değil, dövüşmek, düşmanı dövmek, onu Rusya’ya sokmamak ve ordunun moralinin bozulmasına imkân vermemek gerektiğini söylüyordu.</p>

  <p>Hükümdarın en çok güvendiği insanların bulunduğu üçüncü grupta, o iki takımın arasında, birçok entrika çeviren saraylılar vardı. Arakçeyev’in de bulunduğu bu grupta daha çok askerlikle ilgisi olmayan ve genellikle herhangi bir konuda kesin düşünceleri bulunmayan ama böyle bir düşünceleri varmış gibi görünmek isteyenler yer alıyordu. Bunlara göre savaş, özellikle Bonapart gibi (artık Napolyon’a gene Bonapart demeye başlamışlardı) bir dâhiyle savaş, inceden inceye düşünmeyi, derin bir bilgi sahibi olmayı gerektiren bir şeydi ve bu konuda Pful bir dâhiydi; bununla birlikte şunu da kabul etmek gerekirdi ki teoriye bağlı insanlar çoğu zaman tek taraflı oluyorlardı; bu yüzden onlara tam anlamıyla güvenmek doğru değildi. Bu bakımdan, Pful’e karşı olanların da sözlerine, askerlik işinde pratik bilgileri olan tecrübeli insanların sözlerine kulak vermek ve bütün bunların ortalamasını bulmak gerekiyordu. Bu gruptakiler Pful’ün planına uygun olarak Drissa karargâhının savunulmasını, öbür orduların ilerleme yönlerinin de değiştirilmesini ısrarla istiyorlardı. Gerçi böyle davranarak istenilen araçlardan hiçbirine ulaşılmış olmayacaktı. Ama bu gruptakilere böyle yapılması daha iyi görünüyordu.</p>

  <p>Dördüncü grup, başlıca temsilcisi Austerlitz’de uğradığı hayal kırıklığını bir türlü unutamayan Çareviç olan gruptu. Çareviç, Austerlitz’de teftişe çıkar gibi, başında miğferi, sırtında kısa ceketli üniformasıyla, Fransızları yiğitçe bir çırpıda bozguna uğratmak düşüncesiyle muhafız kıtasının önüne çıkmış, ama birden beklenmedik bir şekilde kendini ön safta bulmuş, meydana gelen genel karışıklık içinde güç bela savaş meydanından kaçabilmişti. Bu gruptaki insanlar yargılarında hem üstünlük hem eksiklik sayılabilecek bir içtenlik gösteriyorlardı. Napolyon’dan korkuyor, onun kişiliğinde bir güç, kendilerinde ise güçsüzlük görüyor, bunu da açıkça söylüyorlardı: “Bu işten üzüntüden, rezil olmaktan, felaketten başka bir şey çıkmayacak,” diyorlardı. “İşte Vilna’yı bıraktık, Vitebsk’i bıraktık, Drissa’yı da bırakacağız. Bizim için yapılacak akıllıca bir tek iş kalıyor, bu da barışa razı olmaktır, hem de bunu bir an önce Petersburg’dan kovulmadan yapmalıyız.”</p>

  <p>Ordunun üst basamaklarında iyice yayılmış olan bu görüş Petersburg’da, devletle ilgili başka bazı nedenlerle gene barışı savunan Rumyantsev tarafından da tutuluyordu.</p>

  <p>Beşinci grupta yalnız insan olarak değil, daha çok bir savunma bakanı ve başbakan olarak Barclay de Tolly’yi tutanlar vardı. Bunlar, “Nasıl bir insan olursa olsun (söze her zaman böyle başlıyorlardı) hiç değilse namuslu, iş bilen adamdır. Hem ondan daha iyisi yoktur. Ona gerçek bir yetki verin! (Çünkü ordular tek elden yönetilmezse savaş yapılamaz.) Kendisine böyle bir yetki verilirse Finlandiya’da olduğu gibi neler yapabileceğini gösterecektir. Ordumuz düzenliyse, güçlüyse ve Drissa’ya kadar hiçbir kayıp vermeden çekilmişse bunu yalnız Barclay’a borçluyuz. Eğer şimdi Barclay’ın yerine Bennigsen atanırsa her şey mahvolur, çünkü Bennigsen yeteneksizliğini daha 1807 yılında göstermiştir!” diyorlardı.</p>

  <p>Altıncı gruptakiler, Bennigsenciler, aksine Bennigsen’den daha iş bilen, daha tecrübeli bir kişi olmadığını, ne yapılırsa yapılsın sonunda gene ona başvurmak gerekeceğini ileri sürüyorlardı. Bunlar Drissa’ya kadar çekilmemizin, dünyada eşi görülmemiş şekilde ayıplanacak bir gerileme hareketi ve bir dizi hata olduğunu ispatlamaya çalışıyorlardı. “Ne kadar çok hata yaparlarsa o kadar iyi! Hiç olmazsa işin böyle devam etmeyeceğini daha çabuk anlamış olurlar,” diyorlardı. “Oysa bizim Barclay gibi birisine değil, kendisini 1807 yılında göstermiş olan ve Napolyon’un bile hak verdiği Bennigsen gibi bir adama ihtiyacımız var, öyle bir adam olmalı ki herkes onun komutanlığını seve seve kabul etsin; böyle biri ancak Bennigsen olabilir!”</p>

  <p>Yedinci gruptakiler, özellikle genç hükümdar Aleksandr’ın çevresinde bulunan kişilerdi. Bunların sayıları pek çoktu. Hükümdarı bir imparator olarak değil de bir insan olarak içtenlikle, hiçbir çıkar düşünmeden, taparcasına seven insanlardı. 1805 yılında Rostov hükümdarı nasıl taparcasına sevmiş ve tüm iyiliklerini ondan topladığını düşünmüşse onlar da aynı hükümdara tapıyor, insanların tüm üstünlüklerini onda görüyorlardı. Gerçi ordulara komuta etmeye razı olmayan hükümdarın gösterdiği alçak gönüllülüğe hayrandılar ama bu aşırı alçak gönüllülüğü kınıyor, ancak bir tek şey istiyor, bir tek şey üzerinde duruyorlardı, o da taparcasına sevdikleri hükümdarın kendisine olan güvensizliği bırakarak açıkça orduların başına geçtiğini bildirmesi, emrinde bir başkomutanlık kurmay heyeti meydana getirmesi, gerektiğinde tecrübeli kuramcılarla uygulamada tecrübe sahibi kişilere danışarak ordulara komuta etmesiydi: Onlara göre yalnız bu bile, orduları heyecanın en yüksek derecesine çıkarmaya yeterliydi.</p>

  <p>En büyük gruba gelince, diğer gruplara kıyasla doksan dokuz sayısının bir sayısına oranı kadar genişti ve ne barışı ne savaşı ne taarruz hareketlerini ne Drissa’da ne de herhangi başka bir yerde bir savunma karargâhının bulunmasını ne Barclay’ı ne hükümdarı ne Pful’ü ne Bennigsen’i istiyordu. Bu gruptaki insanların istediği tek bir şey vardı ve bu onlar için her şeyden önemliydi. Kendileri için mümkün olduğu kadar çok çıkar sağlamak ve eğlenmek.</p>

  <p>Hükümdarın genel karargâhında birbiriyle çatışan, birbirine karışan kıvıl kıvıl entrikaların meydana getirdiği bulanık suda, başka zamanlarda akla bile gelmeyen birçok şey olabiliyordu. Biri, tek kendi çıkarına uygun durumu elden kaçırmamak için bugün Pful’le anlaşıyor, ertesi gün ona karşı olan biriyle işbirliğine girişiyor, daha ertesi gün tek sorumluluktan kaçınmak ya da hükümdarın gözüne girmek için herhangi bir konuda hiçbir düşüncesi olmadığını ileri sürüyordu. Bir başkası bazı çıkarlar elde etmek için, bir gün önce hükümdara ima ettiği bir şeyi yüksek sesle, uluorta söylüyor, tartışıyor, kurulda göğsünü yumrukluyor, kendisiyle aynı düşüncede olmayanları avaz avaz bağırarak düelloya davet ediyor, böylece herkesin yararına kendini feda etmeye hazır olduğunu belirtiyordu. Bir üçüncüsü, iki toplantı arasında ve düşmanları orada yokken isteğinin o anda reddedilmeyeceğini bilerek fedakârca hizmetine karşılık ona bir yardım yapılması için açıktan açığa yalvarıyordu. Bir dördüncüsü, güya bir rastlantıymış gibi işi başından aşkın olan hükümdarın gözüne ilişiveriyordu. Bir beşinci çoktandır güttüğü amaca, sadece hükümdarla birlikte yemek yiyebilmek amacına kavuşabilmek için, yeni bir akımın doğruluğunu ya da yanlışlığını şiddetle ispatlamaya kalkışıyor, bunu yaparken kimi zayıf, kimi daha güçlü deliller ileri sürüyordu.</p>

  <p>Bu gruptaki tüm insanlar, ruble, nişan ya da rütbe kazanmaya çalışıyorlardı. Bunları elde etmeye çalışırken çarın lütuf göstergesinin hangi yöne çevrilmiş olduğuna özellikle dikkat ediyorlardı. Bu göstergenin bir yöne dönük olduğunu anlar anlamaz da ordunun bu boş oturan kişileri hemen o yöne dönüyorlardı. O kadar ki sonradan hükümdar için lütuf göstergesini başka bir yöne çevirmek daha da zorlaşıyordu. Bu hiçbir şeyin kesin olmadığı durumda, ciddi bir tehlikenin tehdidi altında, çevrilen entrikaların, çatışan gururların, çeşit çeşit milletlerden insanların yarattığı karışık ortam içinde, özellikle her şeye heyecanlı bir anlam veren ve yalnız kendi çıkarlarıyla ilgili kişilerden meydana gelen bu sekizinci, aynı zamanda en büyük grup, genel olarak işe daha da bulanık bir hava veriyor, her şeyi karıştırıyordu. Herhangi bir sorun ortaya atılır atılmaz, bu boş gezen insanlar bir arı kovanı gibi, daha önceki konuyu kesin bir karara bağlamadan yeni çıkan konunun üzerine atılıyor, vızıldamalarıyla kulakları sağır ediyor, gerçekten işe içtenlikle sarılmış insanların tartışan seslerini boğuyorlardı.</p>

  <p>Prens Andrey orduya geldiği sırada, tüm bu grupların yanında bir dokuzuncu grup daha sesini yükseltmeye başlıyordu. Bu, yaşlı, aklı başında, devlet işlerinde tecrübelerden geçmiş ve ileri sürülen birbirine karşıt düşüncelerden hiçbirini benimsemeden hükümdarın genel karargâhında olup bitenlere tarafsız olarak bakmasını bilen, ayrıca bu belirsizlikten, kararsızlıktan, karışıklıktan ve güç yetmezliğinden kurtulmanın çarelerini düşünebilecek insanların grubuydu.</p>

  <p>Bu gruptaki insanların düşüncelerine ve sözlerine göre tüm kötülük hükümdarın maiyetiyle birlikte ordunun başında bulunmasından ileri geliyordu. Sarayda uygun düşse de orduda zararlı olan, belirsiz şartlara bağlı ve ikide bir değişen ilişkiler orduya da bulaştırılmıştı. Hükümdar devleti yönetmeliydi; orduyu değil! Bu durumda tek kurtuluş çaresi, hükümdarın maiyetiyle birlikte ordudan ayrılmasıydı. Yalnız hükümdarın orada bulunması bile ordunun güvenliğini ve günlük ihtiyaçlarını sağlamak için gerekli işlerin yapılmasına engel oluyor, böylece elli bin kişilik bir ordunun hareketsiz kalmasına yol açıyordu. En kötü ama bağımsız bir başkomutan bile, belki çok değerli ancak, hükümdar orada olduğu için onun etkisi altında kalan, eli kolu bağlı bir başkomutandan daha iyi iş görebilirdi.</p>

  <p>Prens Andrey, hiçbir iş yapmadan Drissa’da bulunduğu sırada, bu gruptaki en önemli insanların temsilcisi olan devlet sekreteri Şişkov, hükümdara Balaşev ile Arakçeyev’in imzalamaya razı oldukları bir mektup yazdı. Bu mektupta kendisine işlerin genel gidişi konusunda düşüncelerini bildirmesine izin vermiş olmasından yararlanarak hükümdarın başkentteki halkta bir savaş heyecanı yaratmak için (ki bu bir bahaneydi) ordudan ayrılmasını saygıyla teklif ediyordu.</p>

  <p>Halkta yurdu savunmak isteğini kuvvetlendirmek (ki hükümdarın Moskova’da bulunmasıyla bu ne kadar gerçekleşecekti, belli değildi) Rusya’nın zaferi kazanmasının en önemli şartı olan moralinin yükselmesini sağlamak, hükümdara bırakılan bir iş gibi gösterilmişti. O da bunu ordudan ayrılmak için bir sebep olarak kabul edecekti.</p>

  <h2>X</h2>

  <p class="nonindent">Bu mektup daha hükümdara verilmeden önce, Barclay öğle yemeğinde Bolkonski’ye hükümdarın kendisine Türkiye konusunda bazı sorular sormak isteğini, bu yüzden akşam saat altıda Bennigsen’in oturduğu evde bulunması gerektiğini bildirmişti.</p>

  <p>Aynı gün, hükümdarın karargâhına, Napolyon’un Rus ordusu için tehlikeli olabilecek yeni harekâtının haberi gelmişti. Sonradan bunun yanlış olduğu anlaşıldı. Yine o sabah, Albay Michaut, hükümdarla birlikte Drissa’daki tahkim edilmiş yerleri dolaşmış, ona Pful’ün meydana getirdiği ve o güne kadar tabya tekniği bakımından bir <i>chef d’oeuvre</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0036" id="Feedback0036">36</a> sayılan, aynı zamanda Napolyon’u dize getireceği söylenen tahkimatın saçma bir şey olduğunu, hatta Rus ordusunu mahvedeceğini ispat etmeye çalışmıştı.</p>

  <p>Prens Andrey, Bennigsen’in nehrin tam kıyısında kaldığı küçük köşke gitti. Ama Bolkonski’yi hükümdarın maiyetindeki yaverlerden Çernişev kabul etti, ona hükümdarın General Bennigsen ve Paullucci markisi ile birlikte o gün ikinci kez artık elverişli olduğundan çok şüphe edilen Drissa’daki tahkimatı dolaşmaya gittiğini söyledi.</p>

  <p>Çernişev, elinde bir Fransız romanıyla birinci odanın penceresinin dibinde oturuyordu. Bu oda herhalde daha önce salondu; üzerinde nereden alındığı bilinmeyen birçok halı yığılmış bir org vardı, köşede de Bennigsen’in yaverinin portatif karyolası duruyordu. Yaver de oradaydı. Ya bir ziyafette yiyip içmekten ya da işten yorgun düşmüştü; katlanmış yatağın üzerinde oturuyor, uyukluyordu. Salonun iki kapısı vardı: Bunlardan biri eskiden misafir odası olan bir odaya, öbürü de çalışma odasına açılıyordu. Birinci kapının arkasından Almanca, ara sıra da Fransızca konuşan insanların sesleri geliyordu. Orada, o eski misafir odasında hükümdarın isteği üzerine bir savaş konseyi değil (hükümdar kesin olmayan terimlerden hoşlanırdı), sadece karşısına çıkacak olan güçlükler konusunda düşüncelerini öğrenmek istediği bazı kişiler toplanmıştı. Evet, bu bir savaş konseyi değildi, sadece seçilmiş bazı kişilerin doğrudan doğruya hükümdara bazı sorunları açıklamak için yaptıkları bir toplantıydı. Bu yarı konsey toplantısına İsveç generali Armfeld, yaver General Woltzeugen, Wintzengerode, Napolyon’un “kaçak Fransız uyruklusu” dediği Michaut, Toll, askerlikle hiçbir ilgisi olmayan Kont Stein, son olarak da Prens Andrey’in işittiğine göre bütün bu işin <i>la cheville ouvriére</i>’i<a class="noteref" href="../Text/dipnot.xhtml#Footnote0037" id="Feedback0037">37</a> olan Pful çağrılmıştı. Prens Andrey onu iyice incelemek fırsatını bulmuştu. Çünkü Pful, Andrey’den hemen sonra gelmiş, salondan geçip misafir odasına gitmişti. Ama oraya giderken bir an için durup Çernişev’le konuşmuştu.</p>

  <p>Prens Andrey onu daha önce hiç görmediği halde, Pful daha ilk bakışta, ona, sırtında iğreti duran, kötü dikilmiş Rus üniformasıyla bir tanıdık gibi görünmüştü. Onda hem Weierother’i hem Machler’i hem Schmidt’i hem de Prens Andrey’in 1805 yılında görmeye fırsat bulduğu, teori bakımından güçlü başka Alman generallerini hatırlatan birçok şeyler vardı. Ama o hepsinden daha tipikti. Prens Andrey o Almanlarda bulunan her şeyi, kendi kişiliğinde böylesine toplamış bir başka Alman kuramcısı daha görmemişti.</p>

  <p>Pful kısa boylu, çok zayıf ama iri kemikliydi. Yapısı kaba ve sağlam, kalçası ile kürek kemikleri genişti. Yüzü çok buruşuk, gözleri içeri gömülüydü. Saçlarını şakaklarında herhalde fırçayla bastırmıştı. Saçları arkaya ince iki üç tutam halinde sarkıyor, ona saf bir hava veriyordu. Bu büyük salonda her şeyden korkuyormuş gibi huzursuzluk ve öfkeyle çevresine bakına bakına içeri girmişti. Beceriksiz bir hareketle kılıcını bastırarak Çernişev’e hükümdarın nerede olduğunu Almanca sordu. Belliydi ki bir an önce kendisine eğilerek selam verenlere ve “Hoş geldiniz,” diyenlere karşılık verdikten sonra odadan geçip gitmek, masanın başına geçerek haritanın üzerinde çalışmaya başlamak istiyordu, yerinin orası olduğunu hissediyordu.</p>

  <p>Çernişev’in söylediği sözlere aceleyle başını sallayarak karşılık veriyor, hükümdarın tahkim edilmiş yerleri gözden geçirdiği konusundaki sözleri alaylı alaylı gülümseyerek dinliyordu; o tahkimatı kendisi, teorisine uygun olarak meydana getirmişti. Kalın bir sesle ve kendilerine güvenen Almanların yaptığı gibi sert bir tavırla, “<i>Dumm kopf... zu Grunde die ganze Geschichte...</i>” ya da “<i>Wird was gescheites d’raus werden...</i>”<a class="noteref" href="../Text/dipnot.xhtml#Footnote0038" id="Feedback0038">38</a> diye söyleniyordu. Prens Andrey onun ne söylediğini iyice anlayamadan geçip gitmek istedi, ama Çernişev onu Pful’le tanıştırdı ve prensin savaşın iyi sonuçlandığını, Türkiye’den geldiğini belirtti. Pful, Prens Andrey’in yüzüne değil de sanki karşısında duran genç adam camdanmış gibi ileriye doğru baktı.</p>

  <p>– <i>Da muss ein schöner taktischer Krieg gewesen sein,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0039" id="Feedback0039">39</a> diye söylendi. Sonra hor gören bir tavırla gülerek salondan geçip seslerin duyulduğu odaya girdi.</p>

  <p>Zaten sinirli olduğu için her zaman, her şeye alaylı alaylı gülmeye hazır olan Pful, şimdi özellikle kendisinin meydana getirdiği bir tahkimatı kendisine haber vermeden gözden geçirmek ve bu konuda yargılarda bulunmak cesareti gösterildiği için daha da çok sinirlenmişti. Prens Andrey Austerlitz’den kalma anıları sayesinde Pful’le yaptığı bu kısa görüşmede onun karakterini açıkça anladı. Pful, hiçbir etki kabul etmez, değişmez, acı çekecek kadar kendisine güvenen insanlardan biriydi; böylesine bir güven ancak Almanlarda olabilirdi. Çünkü yalnız Almanlar herhangi bir çıkarla ilişkisi bulunmayan bir ideal ya da bilime bağlı oldukları, daha doğrusu sözüm ona gerçeği tam olarak bildikleri için kendilerine bu kadar güvenirlerdi.</p>

  <p>Bir Fransız’ın kendine güveni kişiliğine, zekâsına ya da vücut yapısına, erkekler için de kadınlar için de karşı konulamayacak kadar çekici olduğuna inanmasından ileri gelir. İngilizlerin kendine olan güveni, dünyada en iyi kurulmuş devletlerden birinin vatandaşı olmasına, neyi, nasıl, ne zaman yapacağını bilmesine ve bir İngiliz olarak yaptığı her şeyin kesinlikle iyiliğine inanmasına dayanır. Bir İtalyan’ın güveni; heyecandan hem kendini hem de başkalarını rahatlıkla unutabilmesinden ileri gelir. Bir Rus’un kendine güvenmesi, özellikle hiçbir şey bilmemesinden, bilmek istememesinden ve bir şeyi tam olarak bilmenin zaten mümkün olmadığına inanmasındandır. Bir Alman’ın ise kendine olan güveni herkesinkinden daha da büyüktür, bu yüzden de herkesten daha çok nefret uyandırır. Çünkü gerçeği bildiğini sanır, daha doğrusu kendi uydurduğu ve kesin bir gerçek olarak kabul ettiği bilimi kavradığına inanır.</p>

  <p>Belli ki Pful tam öyle bir tipti. Büyük Frederik’in savaşlarını anlatan eski tarihlerden çıkardığı tek yandan çevirme teorisi vardı ve gene Frederik’in savaşları ile ilgili yeni yazılmış tarihlerdeki, genellikle tüm yeni savaş tarihlerindeki her şey ona saçmalık, barbarlık, daha doğrusu olmayacak çirkin birer çatışma olarak görünüyordu. Bu çatışmalarda her iki taraf o kadar çok hata yapıyordu ki bunları gerçekten birer savaş olarak nitelemeye imkân yoktu. Bunlar hiçbir teoriye uymuyordu. Bu yüzden bir bilime konu olamazdı. 1806 yılında Jena ile Auerstädt yenilgileriyle sona eren savaşın planını hazırlayan Pful’dü; ama bu savaşın sonunda kendi teorisinin yanlış olduğunu gösteren en küçük bir delil bulamıyordu. Aksine ona göre başarısızlığın tek nedeni kendi teorisinden uzaklaşılmış olmasıydı, bu yüzden kendisine özgü bir alayla, “<i>Ich sagte ja, dass die ganze Geschichte zum Teufel gehen wird,</i>”<a class="noteref" href="../Text/dipnot.xhtml#Footnote0040" id="Feedback0040">40</a> diyordu. Pful, kendi teorilerine asıl amacı, yani teorinin pratiğe uygulanmasını unutacak kadar âşık bir teori meraklısıydı: Teoriye olan bağlılığı yüzünden her türlü uygulamadan nefret eder, böyle bir şeyin varlığını bile aklına getirmek istemezdi. Hatta başarısızlığına sevinirdi. Çünkü uygulamada teoriden uzaklaşıldığı için meydana gelen bir başarısızlık, ancak teorinin doğruluğunu ispat ederdi.</p>

  <p>Pful, Prens Andrey’le Çernişev’e yapılan savaşa değinerek her şeyin kötü gideceğini bilen, hatta bundan ötürü pek de hoşnutsuzluk duymayan bir insanın tavrıyla birkaç söz söyledi. Ensesinde dikilen, taranmamış ince saç tutamları, şakaklarında ise iyice taranıp bastırılmış saçlar bu sözlerini onaylıyor gibiydi.</p>

  <p>Öbür odaya geçti, hemen sonra da oradan o kalın sesiyle söylendiği duyuldu.</p>

  <h2>XI</h2>

  <p class="nonindent">Prens Andrey gözleriyle Pful’ü kapıya kadar izledikten hemen sonra, içeriye aceleyle Kont Bennigsen girdi, Bolkonski’yi başıyla selamladı ve yaverine bazı emirler vererek çalışma odasına gitti. Arkasından hükümdar geliyordu, Bennigsen aceleyle hükümdarı karşılamak için bir şeyler hazırlamak amacıyla gelmişti. Çernişev ile Prens Andrey kapıya çıktılar. Hükümdar atından iniyordu; yorgun bir hali vardı. Marki Paulucci, hükümdara bir şeyler söylüyordu. O da başını sola eğmiş, özel bir heyecan göstererek konuşan Paulucci’yi hoşnutsuz bir tavırla dinliyordu. Bir ara herhalde konuşmayı sona erdirmek isteğiyle öne doğru ilerledi. Ama yanakları al al olmuş, heyecan içindeki İtalyan, görgü kurallarını unutarak peşinden gidip konuşmaya devam etti:</p>

  <p>– <i>Quant à celui qui a conseilé ce camp, le camp de Drissa,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0041" id="Feedback0041">41</a> diyordu.</p>

  <p>Hükümdar kapının önündeki basamaklardan yukarı çıkıyordu. Gözü Prens Andrey’e ilişmişti, bu tanımadığı yüze dikkatle baktı, Paulucci kendini bir türlü tutamıyormuş gibi umutsuzluk içinde:</p>

  <p>– <i>Quant à celui, sire,</i> diyordu, qui a conseilé le camp de Drissa, je ne vois pas d’autre alternative que la maison jaune ou le gibet.<a class="noteref" href="../Text/dipnot.xhtml#Footnote0042" id="Feedback0042">42</a></p>

  <p>Hükümdar, İtalyan’ın sözlerini sonuna kadar dinlemeden, sanki onları hiç işitmemiş gibi Bolkonski’ye ilgi göstererek genç adama:</p>

  <p>– Seni burada gördüğüm için memnun oldum! Oraya, onların toplandıkları yere git, beni orada bekle, dedi.</p>

  <p>Sonra çalışma odasına gitti. Arkasından Prens Piyotr Mihailoviç, Bolkonski, onun arkasından da Baron Stein içeriye girdi, sonra kapı kapandı. Prens Andrey, hükümdarın verdiği izinden yararlanarak daha Türkiye’deyken tanıdığı Paulucci ile birlikte konseyin toplandığı misafir odasına gitti.</p>

  <p>Prens Piyotr Mihailoviç Bolkonski, hükümdarın yanında genelkurmay başkanı gibi bir görevdeydi. Çalışma odasından çıktı, misafir odasına haritalar getirdi, onları masanın üzerine açarak, orada toplanmış beylere belirli bir konuda ne düşündüklerini sordu: Konu şuydu: O gece bir haber gelmişti (Ama sonradan bu haberin yanlış olduğu anlaşılacaktı). Fransızların Drissa karargâhının etrafında bir çevirme hareketine giriştikleri bildiriliyordu.</p>

  <p>Önce General Armfeld konuşmaya başladı ve hiçbir nedene dayanmayan (Bu ancak kendisinin bir konuda düşündüğü şeylerin var olduğunu belirtmek amacından başka bir nedene dayanamazdı.) beklenmedik, yepyeni bir harekât planı teklif etti: Onun düşüncesine göre, ordu Petersburg ile Moskova’ya giden yolların berisinde bir noktada birleşmeli, düşmanı orada beklemeliydi. Belli ki bu planı Armfeld çoktandır tasarlamıştı, şimdi de sorulan sorulara karşılık verirken (Bu plan o sorulara bir karşılık değildi.) onu açıklamak fırsatını bulduğu için ileri sürmüştü. Bu savaşın nasıl bir durum alacağını hiç bilmeden ileri sürülebilecek, herhangi bir temele dayanan milyonlarca teklifin biriydi. Bazıları onun düşüncesine karşı çıktılar, bazıları ise onu savundular.</p>

  <p>İsveçli generalin düşüncesine en ateşli şekilde itiraz eden genç Albay Toll’dü. Tartışmalar sırasında yan cebinden yazılarla dolu bir defter çıkarıp onu okumak için izin istedi.</p>

  <p>Etraflı olarak kaleme alınmış bu yazıda Toll, bambaşka ve Armfeld ile Pful’ün planına tamamen aykırı bir harekât planı teklif ediyordu. Paulucci, Toll’e itiraz ederek bir ileri hareket ve saldırı planı teklif etti. Söylediğine göre, “Kapana kıstırıldık” ve “Bilinmeyen tehlikeler karşısındayız,” diye anlattığı Drissa karargâhından yalnız bu plan bizi kurtarabilirdi. Bu tartışmalar sırasında Pful ile tercümanı Woltzeugen (Pful ile saray arasında Woltzeugen bir köprü görevini yerine getiriyordu.) susuyorlardı. Yalnız Pful ileri sürülen düşünceleri küçümseyerek burnundan soluyor ve hiçbir zaman o sırada işittiği saçmalara karşılık vermek tenezzülünde bulunacak kadar küçülmeyeceğini belirtmek için başını öbür tarafa çeviriyordu. Ama tartışmaları yöneten Prens Bolkonski, onu düşüncelerini açıklamaya davet edince:</p>

  <p>– Ne diye bana soruyorlar? dedi. General Armfeld, cephe gerisi düşmana açık, güzel bir hareket planı teklif etti ya. O saldırı planı <i>von diesem italienischen Herrn, sehr schön!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0043" id="Feedback0043">43</a> Ya da geri çekilme kabul edilsin! <i>Auch gut</i>.<a class="noteref" href="../Text/dipnot.xhtml#Footnote0044" id="Feedback0044">44</a> Bana ne diye soruyorlar? Siz de her şeyi benden daha iyi bilirsiniz.</p>

  <p>Ama Bolkonski kaşlarını çatarak onun bu konudaki düşüncesini hükümdar namına sorduğunu belirtince Pful ayağa kalktı ve birden canlanarak konuşmaya başladı:</p>

  <p>– Her şeyi bozdunuz! Her şeyi karıştırdınız! Hep benden daha çok şey bildiğinizi sandınız! Şimdi de gelmiş bana, “İşi nasıl düzelteceğiz?” diyorsunuz. Düzeltilecek bir şey yok! Benim ileri sürdüğüm esaslar harfi harfine uygulanmalıdır...</p>

  <p>Kemikli parmaklarıyla masaya vurarak devam etti:</p>

  <p>– Bunun zorluğu nerede? Saçma! <i>Kinderspiel!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0045" id="Feedback0045">45</a></p>

  <p>Haritaya yaklaştı, hızlı hızlı konuşarak, kupkuru parmağını haritanın üzerinde gezdire gezdire Drissa karargâhının elverişli durumunu değiştirebilecek hiçbir şeyin rastlantıya bırakılmadığını, her şeyin önceden hesaplandığını ve eğer düşman gerçekten bir çevirme hareketine girişirse muhakkak yok edileceğini anlattı.</p>

  <p>Almanca bilmeyen Paulucci ona Fransızca olarak sorular sormaya koyuldu. Woltzeugen kötü Fransızca konuşan komutanının imdadına yetişerek söylenenleri çevirmeye başladı; hızlı hızlı konuşarak her şeyin, ama her şeyin, hem de yalnız olup bitenlerin değil, ihtimallerin bile kendi planında hesap edildiğini, o sırada güçlüklerle karşılaşılmışsa bütün suçun her şeyin harfi harfine uygulanmamasında olduğunu anlatan Pful’ün dudaklarından dökülen sözleri çevirmeye güçlükle yetişebiliyordu. Pful alaylı alaylı gülüyor, düşüncelerini ispatlamaya çalışıyordu. Sonunda küçümseyen bir tavırla çeşitli yollardan ispatlanmış bir problemi doğrulamaktan vazgeçen matematikçi gibi, hor gören bir tavırla ileri sürdüklerini ispatlamaktan da vazgeçti. Onun yerini Woltzeugen aldı, düşüncelerini Fransızca olarak açıklamaya devam etti. Ancak arada bir Pful’e dönerek “<i>Nicht wahr, excellenz?</i>”<a class="noteref" href="../Text/dipnot.xhtml#Footnote0046" id="Feedback0046">46</a> diyordu. Pful savaşta coşmuş bir adam nasıl kendi adamlarına çıkışırsa aynı şekilde öfkeyle Woltzeugen’e:</p>

  <p>– <i>Nun ja, was soll denn da noch expliziert werden?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0047" id="Feedback0047">47</a> diye bağırıyordu.</p>

  <p>Paulucci ile Michaut, ikisi birden aynı anda Woltzeugen’e Fransızca olarak çıkışıyorlardı! Armfeld, Pful’e Almanca bir şeyler söylüyordu. Toll, Prens Bolkonski’ye Rusça olarak açıklamalarda bulunuyordu.</p>

  <p>Prens Andrey hiç konuşmadan dinliyor, olup bitenlere bakıyordu. Orada bulunan bütün kişiler arasında en çok o öfkeli, o kararlı, o budalaca kendine güvenen Pful’e acıyordu. Belli ki orada bulunanlar arasında yalnız o kendisi için hiçbir şey istemiyordu, hiç kimseye karşı düşmanlık duymuyor, yalnız tek bir şeyi diliyordu. O da yıllarca emek harcayıp meydana getirdiği teoriye uygun planının uygulanmasıydı. Gülünçtü, alaylı tavırları hoşnutsuzluk uyandırıyordu. Buna rağmen, kendi düşüncesine gösterdiği bu sınırsız bağlılığıyla elinde olmayarak saygı uyandırıyordu. Bundan başka orada konuşanların hepsinin sözlerinde yalnız Pful’de görülmeyen ortak bir nokta vardı, bu ortak nokta 1805 yılındaki savaş konseyinde belli olmayan, şimdi de gizlemeye çalıştıkları, Napolyon’un dehası karşısında paniğe varan bir korkuydu. Bu korku her itirazda hissediliyordu. Napolyon’dan her şeyi bekliyorlardı. Her yönden çıkıp gelebileceğini düşünüyor ve korku uyandıran adını kullanarak birbirlerinin düşüncelerini çürütüyorlardı.</p>

  <p>Öyle anlaşılıyordu ki yalnız Pful, kendi teorisine karşı olan herkesi barbar saydığı gibi Napolyon’u da barbar sayıyordu. Ama Pful, Prens Andrey’de saygıdan başka, bir acıma duygusu da uyandırıyordu. Saraylıların onunla konuşurken takındıkları tavırlardan, Paulucci’nin imparatora söylemek cesaretinde bulunduğu sözlerden ve asıl en önemlisi Pful’ün kendi sözlerindeki umutsuzluktan belliydi ki gözden düşmesi yakındı. Bunu başkaları da biliyor, kendisi de seziyordu. Bu yüzden o güvenli tavırlarına ve Almanlara özgü alaylı homurdanmalarına rağmen, şakaklarındaki iyice yatırılmış, ensesinde ise püskül püskül kalkık duran saçlarıyla acınacak bir hali vardı. Gerçi bunu sinirli sinirli konuşarak ve çevresindekilere karşı küçümseyen bir tavır takınarak gizliyordu, ama teorisinin doğruluğunu büyük çapta bir denemeyle ispat edebilmek için karşısına çıkmış tek fırsatın o sırada elinden kaçmak üzere olmasından ötürü ümitsizlik içindeydi.</p>

  <p>Tartışmalar uzun sürdü. Sürdükçe de çatışmalar artıyor, iş gittikçe bağrışmalara, kişisel hakaretlere dökülüyor ve bütün söylenenlerden genel bir sonuç çıkarma imkânı her an daha da azalıyordu. Prens Andrey bu birbirleriyle hiç bağlantısı olmayan konuşmaları, bu teklifleri, planları, tekzipleri, bağrışmaları dinledikçe hepsinin söylediklerine hayret etmekten başka bir şey yapamıyordu. Askerlik bilimi diye bir şeyin olmadığı ve olamayacağı, bu yüzden de askerî deha denilen bir şeyden söz edilemeyeceği konusunda eskiden beri, özellikle askerlikteki hizmeti sırasında sık sık aklına gelen fikirlerin şimdi tam anlamıyla gerçeğe uyduğunu düşünüyordu; “Alacağı durum daha önceden kestirilemeyen, tespit edilemeyen, askerî liderlerin ne derece güçlü oldukları başlangıçta belli olmayan bir işte teori ve bilim olabilir mi? Hiç kimse bir gün sonra bizim ne olacağımızı ya da düşman ordusunun nasıl bir durumda bulunacağını, şu ya da bu birliğin ne derece güç bulacağını önceden söyleyemez,” diyordu. “‘Bazen ön saflarda yolum kesildi,’ diye bağırarak kaçmaya kalkışan bir korkak değil de ‘Huraaa!’ diye bağıran neşeli, cesaretli biri bulunursa Schöngraben’de olduğu gibi beş binlik bir kuvvet, otuz bin kişiye bedeldir! Bazen de elli bin kişilik bir kuvvet Austerlitz’de olduğu gibi sekiz bin kişilik bir kuvvetin önünden kaçar! Uygulanan her işte olduğu gibi, hiçbir şeyi önceden kestirilemeyen, her şeyi sayısız koşullara bağlı, herhangi bir durumun önemli bir anda hesap edilen ve o anın ne zaman gelip çatacağı bilinmeyen bir işte bilim nasıl olabilir? Armfeld, ‘Ordumuzun öbür birliklerle bağlantısı kesilmiştir,’ diyor; Paulucci ise Fransız ordusunu iki ateş arasına soktuğumuzu; Michaut, Drissa karargâhının elverişsiz olmasının arkasında nehir bulunmasından ileri geldiğini söylüyor; Pful ise asıl bundan ötürü karargâhın elverişli olduğunu ileri sürüyor. Toll bir plan teklif ediyor, Armfeld bir başka plan ileri sürüyor; hepsi de aynı derecede iyi, aynı derecede kötü ve bir durumun elverişli olup olmadığı ancak söz konusu olay cereyan edince anlaşılabilir. Hem neden herkes askerî bir deha deyip duruyor? Peksimetlerin zamanında getirtilmesini emretmeye vakit bulan ya da filancanın sağa, filancanın sola konmasını emreden bir adam dâhi olur mu? Askerlere, parlak bir durumda oldukları ve tüm gücü ellerinde bulundurdukları için, aynı zamanda bir sürü nüfuzlu, alçak kişi dalkavukluk ederek onlara kendilerinde bulunmayan, dehaya özgü üstünlüklerden söz ettikleri için ‘dâhi’ deniliyor. Oysa benim tanıdığım en iyi generaller akıllı olmayan, dalgın insanlardır. En iyisi Bagration’dur. Napolyon bile bunu kabul etmiştir! Ya Bonapart’nin kendisi? Austerlitz’deki o kendinden memnun ve burnunun ucundan ilerisini göremeyen tavrını hatırlıyorum. İyi bir komutanın dehaya ya da herhangi bir özel üstünlüğe sahip olmak şöyle dursun, aksine, insanların en iyi en yüksek, en insanca duygularından, sevgiden, şiir duygusundan, yumuşaklıktan, her şeyin özünü araştıran bir felsefenin yarattığı şüpheden yoksun olması gerekir. O ölçülü, yaptığı işin doğruluğuna kesin olarak inanan bir insan olmalıdır; bu nokta çok önemlidir (Yoksa yeterince sabır gösteremezdi). Ancak o zaman korkusuz bir komutan olabilir. Allah korusun birini sever, birine acırsa ya da neyin haklı, neyin haksız olduğunu düşünen bir insan olursa o zaman kötüdür. Eski çağlardan bu yana ‘askerî deha’ diye bir teorinin uydurulmuş olmasında anlaşılmayacak bir şey yok. Çünkü iktidar o ‘askerî deha’ denilenlerin elindedir. Bir askerî çatışmada ise başarı onlara değil, saflarda, ‘Mahvolduk,’ ya da ‘Huraaa!’ diye bağıran adama bağlıdır. Yalnız işte o saflarda bulunan insan kendi kendine, ‘Ben yararlıyım,’ diye güvenle söylenebilir.”</p>

  <p>Prens Andrey konuşmaları dinlerken bunları düşünüyordu. Ancak herkes dağılırken Paulucci onu yanına çağrınca kendine geldi.</p>

  <p>Ertesi gün, hükümdar teftişte Prens Andrey’e nerede hizmet etmek istediğini sordu. Prens Andrey de hükümdarın maiyetinde kalmak için bir ricada bulunmayıp orduda hizmet etmesine izin verilmesini istedi, böylece ömrünün sonuna dek saraylıların gözünden düşmüş oldu.</p>

  <h2>XII</h2>

  <p class="nonindent">Rostov, seferin başlamasından önce, annesiyle babasından bir mektup almıştı; bu mektupta ona kısaca Nataşa’nın hastalığını, Prens Andrey’le nişanının bozulmuş olduğunu bildiriyor (nişanın bozulması meselesini Nataşa’nın Andrey’i reddettiğini ileri sürerek anlatıyorlardı) ve gene ordudan istifa ederek eve dönmesi için yalvarıyorlardı. Nikolay, mektubu aldıktan sonra izin istemek ya da istifa etmek için bir adım atmadı. Yalnız annesiyle babasının Nataşa’nın hastalığıyla nişanının bozulmasına çok üzüldüğünü, isteklerini yerine getirmek için de elinden geleni yapacağını bildirdi. Sonya’ya ayrıca yazmıştı.</p>

  <p>“Taparcasına sevdiğim, biricik sevgilim,” diye yazıyordu. “Şerefimi düşünmekten başka hiçbir şey beni köye dönmekten alıkoyamazdı. Ama şimdi, sefer başlamadan önce, kendi mutluluğumu görevimden ve vatana olan sevgimden daha üstün tutarsam yalnız dostlarımın karşısında değil, kendi kendime karşı da şerefsiz bir duruma düşmüş olurum. Bununla birlikte bu son ayrılışımızdır. İnan ki savaştan sonra sağ kalırsam ve sen hâlâ beni seversen artık ömrümün sonuna dek bir daha ayrılmamak üzere seni kucaklayıp bağrıma basmak için her şeyi bırakıp sana koşacağım.”</p>

  <p>Gerçekten Rostov’un gitmesine ve söz verdiği gibi Sonya’yla evlenmesine engel olan tek şey, seferin başlamasıydı. Otradnoya’nın av partileriyle sonbaharı, Noel eğlenceleriyle kışı ve Sonya’nın sevgisi ona sakin, gürültüsüz, patırtısız bir köy hayatının zevkini tattırmıştı; bunları daha önceden bilmiyordu. Şimdi de tüm bunlar onu çekiyordu. “Sevimli bir ses, çoluk çocuk, cins bir sürü av köpeği, gözü pek on on iki tazı, çiftlik çubuk, komşular, isteğe göre seçilen bir meslek,” diye düşünüyordu. Ama şimdi sefer vardı; bu yüzden artık alayda kalması gerekiyordu. Karakter bakımından buna yatkın olduğu için alaydaki yaşantısından memnundu, hatta bu yaşantıyı zevk verecek bir hale getirmeyi becermişti.</p>

  <p>İzinden dönen, arkadaşları tarafından sevinçle karşılanan Nikolay, ikmal işi için gönderilmiş ve Ukrayna’dan hem komutanlığın takdirlerini kazandıran hem de hoşuna giden çok güzel atlar getirmişti. Yokluğunda yüzbaşılığa terfi ettirilmişti ve alay sefer durumuna getirildiği zaman, eski bölüğü sayıları artmış olan erleriyle gene onun komutasına verilmişti.</p>

  <p>Sefer başlamış, alay Polonya’ya hareket etmişti; aylıklar iki katına çıkarılmış, yeni subaylar, yeni insanlar, yeni atlar gelmişti. İşin en önemlisi, her yerde daima savaş başladığı vakit duyulan o heyecanlı, o neşeli hava hissediliyordu. Rostov da alayda elverişli bir durumda olduğunu anlayarak, er geç bunları bırakmak zorunda kalacağını bile bile tüm varlığıyla kendini askerlik hayatının zevklerine, ilgi çekici görevlerine kaptırmıştı.</p>

  <p>Ordular Vilna’dan anlaşılması zor, karışık bazı devlet işleri ile politik ve stratejik nedenlerden ötürü geri çekiliyorlardı. Geriye doğru atılan her adımı karmakarışık bir sürü çıkarları düşüne düşüne varılan sonuçlar ve genelkurmayda birbiriyle çatışan hırslar izliyordu. Pavlograd Alayı’nın süvarileri için ise yazın en güzel günlerinde, hem de yeteri kadar iaşe ile yapılan bu geri çekilme harekâtı en basit, en neşeli işlerden biriydi. Genel karargâhtaki insanlar üzülebilir, endişe edebilir, entrikalar çevirebilirlerdi, ama ordunun alt basamaklarında hiç kimse nereye, niçin gidildiğini sormuyordu. Geri çekildikleri için üzülenler bile bu üzüntüyü, sadece artık alıştıkları bir kira evini bırakmak ya da güzel bir Panni’den ayrılmak zorunda oldukları için duyuyorlardı. Biri işlerin kötü gittiğini düşünse bile (iyi bir askerin öyle düşünmesi gerekirdi) harekâtın genel gidişini aklına getirmeyerek sadece neşeli olmaya ve hemen sonra yapacağı işi düşünmeye çalışıyordu.</p>

  <p>Başlangıçta neşe içinde Vilna yakınlarında konaklamışlardı. Orada Polonyalı toprak sahipleri ile ahbaplıklar kurarak hükümdarlarla yüksek komutanların denetlemelerini bekliyor, bu denetlemeleri başarıyla geçiriyorlardı. Sonra Sventzyan’a doğru geri çekilme ve götürülemeyecek yiyecekleri yok etme emri geldi. Sventzyan, süvarilerin aklında sadece “sarhoşluk karargâhı” olarak kalmıştı. Tüm ordu Sventzyan’daki açık ordugâha bu adı vermişti. Çünkü oradayken birliklerin yiyeceklere el koymak emrinden yararlanarak yiyecek maddeleriyle birlikte Polonyalı Panların elinden halılarını, arabalarını ve atlarını da aldıkları konusunda şikâyetler olmuştu. Rostov, Sventzyan’ı çok iyi hatırlıyordu. Çünkü bu kasabaya ilk girdikleri gün, nöbetçi teğmenin yerini almış ve haberi olmadan eski şarapla dolu beş fıçıya el koyan, bu yüzden de kendilerini bilmeyecek kadar sarhoş olan birliğin erleriyle bir türlü baş edememişti. Sventzyan’dan sonra daha gerilere, daha daha gerilere, ta Drissa’ya dek çekilmişlerdi. Sonra Drissa’yı da bıraktılar. Artık Rus sınırına yaklaşıyorlardı.</p>

  <p>13 Haziran günü Pavlogradlılar ilk kez ciddi bir çarpışmaya girmek zorunda kaldılar. 12 Temmuz gecesi, çarpışmadan önce, şiddetli bir fırtına çıkmış, şimşekler çakmış, yağmur yağmıştı. Zaten 1812 yazı, daha çok fırtınalarla geçen bir yazdı.</p>

  <p>Pavlograd Alayı’nın iki birliği, sığırlarla atlarının basa basa iyice ezdiği, artık tüm başakları yok olmuş bir buğday tarlasının ortasında açık ordugâh halinde konaklamıştı. Yağmur bardaktan boşanırcasına yağıyordu. Rostov himayesi altına aldığı genç subay İlyin’le birlikte çabucak kurulmuş bir çadırda oturuyordu. Rostov’un çadırına bıyıkları yanaklarına kadar uzanmış bir subay geldi. Bu, genel karargâha kadar gidip gelmiş, yolda da yağmura tutulmuş alay subaylarından biriydi.</p>

  <p>– Genel karargâhtan geliyorum kont! dedi. Rayevski’nin başarısını işittiniz mi?</p>

  <p>Subay, bunu söyledikten sonra karargâhta işittiği Saltanov çarpışmasını tüm ayrıntılarıyla anlattı.</p>

  <p>Rostov, ensesinden içeri su süzüldüğü için omuzlarını kaldırıp boynunu içeri çekerek piposunu tüttürüyor, anlatılanları dikkatsizce dinliyor, arada bir, yanında büzülmüş oturan genç subay İlyin’e bakıyordu. Bundan yedi yıl önce Denisov için Nikolay ne idiyse şimdi de bu subay, daha kısa bir süre önce alaya girmiş olan on altı yaşındaki çocuk, Nikolay için aynı şeydi, İlyin her bakımdan Rostov’u taklit etmeye çalışıyordu ve bir kadın gibi ona âşıktı.</p>

  <p>Gür bıyığı iki katmış gibi görünen subay Zderjinski, yapmacık bir tavırla Saltonskaya Ovası’nın Ruslar için bir Termopil sayılabileceğini, bu düzlükte General Rayevski’nin eski çağlardaki başarılara layık bir başarı elde ettiğini anlatıyordu: Rayevski’nin davranışı şöyle olmuştu: General korkunç bir ateş altında her iki oğlunu birlikleriyle birlikte ovaya sürmüş, kendisi de onların yanı başında hücuma kalkmıştı. Rostov hikâyeyi dinliyor, ama itiraz etmemekle birlikte Zderjinski’nin heyecanını paylaştığını belirten bir şey söylemek şöyle dursun, aksine kendisine anlatılanlardan utanç duyuyormuş gibi davranıyordu. Çünkü Austerlitz Savaşı’ndan ve 1807 yılındaki seferlerden sonra başından geçen olaylardan biliyordu ki insanlar, savaşlarda olup bitenleri anlatırken her zaman, tıpkı kendisinin yaptığı gibi yalan söylemeye başlarlardı. İkincisi, artık savaşta her şeyin hiç de hayalimizde canlandırdığımız ya da anlattığımız gibi olmadığını bilecek kadar tecrübe sahibiydi. Bu yüzden subayın anlattığı hikâyeden hoşlanmamıştı. O daracık çardakta onu rahatsız eden Zderjinski de hiç hoşuna gitmemişti. Bir şey söylemeden ona bakıp duruyordu. “Bir kere, hücum edilen düzlükte herhalde öyle bir karışıklık, öyle bir sıkışma olmuştur ki eğer Rayevski gerçekten oğullarını oraya sürmüşse bile bu ancak Rayevski’nin tam yanındaki on kişiyi belki etkilemiştir, başka kimseye etkisi olmamıştır; geri kalanlar Rayevski’nin düzlükte nasıl ve kiminle ilerlediğini bile görememişlerdir! Hatta bunu görenler bile, herhalde bundan fazla cesaret alamamışlardır. Kendi canları söz konusuyken Rayevski’nin bir baba olarak beslediği ince duygular umurlarında olabilir mi?” diye düşünüyordu. “Sonra vatanın kaderi bize bir Termopil olarak anlatılan Saltonskaya düzlüğünün alınıp alınmamasına bağlı değil ki. Bu bakımdan böyle bir fedakârlığa katlanmaya ne gerek vardı? Hem burada, savaşta ne diye kendi çocuklarını işe karıştırıyordu? Ben olsaydım kardeşim Petya’yı cepheye sürmek şöyle dursun, İlyin’i bile, bana yabancı, ama iyi yürekli bir çocuk olan İlyin’i bile korunabileceği herhangi bir yere götürüp orada bırakmak isterdim.”</p>

  <p>Rostov Zderjinski’yi dinlerken bunları düşünmeye devam ediyordu. Ama düşüncelerini açıklamadı. Bu bakımdan da artık bilgisi vardı. Biliyordu ki bu hikâye, ordularımızın şöhretinin yayılmasına yardım ediyordu, bu yüzden insan bunların gerçek olduğundan şüphelense bile hiç şüphe etmiyormuş gibi bir tavır takınmak zorundaydı! Bu yüzden kendisi de öyle davranıyordu. Rostov’un Zderjinski’nin konuşmasından hoşlanmadığını fark eden İlyin:</p>

  <p>– Ama ben dayanamayacağım, dedi. Çoraplarım da gömleğim de sırılsıklam, içime işledi su! Gidip saklanacak bir yer arayayım. Galiba yağmur biraz hafifleyecek.</p>

  <p>İlyin dışarı çıktı. Zderjinski de atına binip gitti. Beş dakika sonra İlyin, çamurda ayaklarını şaplata şaplata koşarak çardağa yaklaştı.</p>

  <p>– Yaşasın Rostov! Çabuk gidelim! Buldum! İşte şurada iki yüz adımlık yerde bir ambar var. Bizimkiler oraya dolmuşlar. Hiç olmazsa üstümüzü başımızı kuruturuz! Hem Mariya Genrihovna da orada.</p>

  <p>Mariya Genrihovna alay doktorunun karısıydı. Genç, güzel bir Alman kadınıydı. Doktor onunla Polonya’da evlenmişti ve ya imkânları olmadığı ya da evliliğinin ilk aylarında genç karısından ayrılmak istemediği için, süvari alayının her gittiği yere onu da götürüyordu. Kıskanç süvari subaylarının arasında bir şaka konusu olmuştu.</p>

  <p>Rostov pelerinini üzerine aldı. Lavruşka’ya eşyaları da alıp arkasından gelmesini söyledi ve İlyin’le birlikte bazen çamurda yuvarlanarak, bazen artık yavaşlayan yağmurun altında sulara şap şap basarak, arada bir ta uzaklarda çakan şimşeklerle aydınlanan alacakaranlıkta yürümeye başladı. Birbirleriyle, “Rostov neredesin?” “Buradayım. Ama ne şimşekti!” diye konuşuyorlardı.</p>

  <h2>XIII</h2>

  <p class="nonindent">Önünde doktorun kapalı arabası duran terk edilmiş ambarın önünde beş subay toplanmıştı bile. Sırtına bir hırka, başına da bir gece başlığı geçirmiş olan sarışın, genç Alman kadını, Mariya Genrihovna, karşı köşede geniş bankın üzerinde oturuyordu. Doktor kocası, kadının arkasında uyuyordu. Neşeli çığlıklarla ve kahkahalarla karşılanan Rostov ile İlyin içeri girdiler. Rostov gülerek:</p>

  <p>– Bravo! Ne kadar güzel eğleniyorsunuz, dedi.</p>

  <p>– Ya siz? Siz sıkılıyor musunuz?</p>

  <p>– Ne de yakışıklı olmuşlar! Üstleri başları su içinde! Salonumuzu ıslatacaksınız!</p>

  <p>– Dikkat edin, Mariya Genrihovna’nın elbisesi kirlenmesin!</p>

  <p>Rostov ile İlyin, aceleyle Mariya Genrihovna’nın yanında ayıp olmasın diye ıslak elbiselerini değiştirebilecekleri bir köşe buldular. Giysilerini değiştirmek için tahta perdenin öbür tarafına geçecek oldular; ama o küçücük bölmede boş bir sandığın üzerine konmuş bir mumun başında, orasını hemen hemen tamamen dolduran üç subay oturmuş iskambil oynuyor, yerlerini vermeye bir türlü razı olmuyorlardı. Mariya Genrihovna, Rostov ile İlyin’e perde yerine kullansınlar diye kendi etekliğini verdi. Böylece Rostov ile İlyin eşyaları götürmüş olan Lavruşka’nın yardımıyla bu perdenin arkasında ıslak giysilerini çıkarıp kurularını giydiler.</p>

  <p>Kırık sobayı yakmışlardı. Bir yerden tahta buldular, onu iki eyerin üzerine oturtup üstünü bir çulla örttüler, semaver çıkardılar, yiyecek sandığını açtılar, sonra yarım şişe rom çıkararak Mariya Genrihovna’nın kendilerine ev sahipliği etmesini rica ederek hepsi onun etrafına toplandılar. Kimi ona güzel küçük ellerini silsin diye temiz bir mendil veriyor, kimi rutubetten korunsun diye küçük ayaklarının altına, Macar süvari ceketini seriyor, kimi içeriye rüzgâr esmesin diye peleriniyle pencereyi örtüyor, kimi kocası uyanmasın diye doktorun yüzüne konan sinekleri kovuyordu. Mariya Genrihovna çekingen ve mutlu bir tavırla gülümseyerek:</p>

  <p>– Bırakın onu! Uykusuz bir geceden sonra güzel güzel uyuyor! diyordu.</p>

  <p>Bir subay:</p>

  <p>– Olmaz, Mariya Genrihovna, diye karşılık veriyordu. Doktora hizmet etmek gerekir! Dünyada her şey olur. Bir de bakarsın doktor buna karşılık bacağımı ya da kolumu keserken bana acır.</p>

  <p>Ortada yalnız üç bardak vardı; su o kadar pisti ki çayın demli olup olmadığını anlamak imkânsızdı. Zaten semaverde ancak altı bardak dolduracak kadar su vardı. Ama Mariya Genrihovna’nın tırnakları tertemiz, tombul ve kısa parmaklı ellerinden yaşa göre sırayla bir bardak çay almak zevkli oluyordu.</p>

  <p>O akşam bütün subaylar gerçekten Mariya Genrihovna’ya âşık görünüyorlardı. Hatta tahta perdenin öbür tarafında iskambil oynayan subaylar bile, kısa bir süre sonra oyunu kesip Mariya Genrihovna’ya kur yapan subaylara uyarak semaverin bulunduğu yere geçtiler. Mariya Genrihovna çevresinde böyle parlak ve saygılı gençlerin bulunduğunu görerek mutluluk içinde yüzüyor, ama bunu elinden geldiği kadar belli etmemeye çalışıyor, yanında uyuyan kocasının uykuda yaptığı her hareketi korkuyla izliyordu.</p>

  <p>Ortada bir tek kaşık vardı. Şeker boldu. Ama şekeri karıştırmaya fırsat bulamıyorlardı. Bu yüzden Mariya Genrihovna’nın sırayla herkesin bardağındaki şekeri karıştırmasına karar verildi. Rostov da bardağını aldıktan ve içine rom kattıktan sonra Mariya Genrihovna’nın bardağı karıştırmasını rica etti.</p>

  <p>Genç kadın sanki kendisi ya da başkaları ne derse desin, hepsi çok gülünç şeylermiş gibi, hepsinin bambaşka bir anlamı varmış gibi gülümseyerek:</p>

  <p>– İyi ama sizin bardağınızda şeker yok ki! dedi.</p>

  <p>– Canım, benim için şeker önemli değil, siz o küçük elinizle bardağımdaki çayı karıştırın yeter!</p>

  <p>– Ben nöbet tutarım! dedi, İlyin.</p>

  <p>Doktor:</p>

  <p>– Hayır beyler, sizler uykunuzu aldınız. Ben ise iki gecedir uykusuzum, dedi ve somurtarak karısının yanına oturup oyunun sona ermesini beklemeye başladı.</p>

  <p>Subaylar karısını yan yan süzen doktorun somurtkan yüzüne baktıkça daha çok neşeleniyor, birçokları gülmekten kendilerini alamıyor, güldükleri için de akla uygun görünecek bahaneler bulmaya çalışıyorlardı. Doktor karısını da alıp gittikten ve onunla birlikte üstü kapalı arabaya yerleştikten sonra, subaylar ıslak pelerinleriyle örtünerek ambarda yattılar. Ama daha uzun bir süre uyuyamadılar. Bazen doktorun korkusu ve karısının neşesini hatırlayarak birbirlerine bir şeyler söylüyor, bazen kalkıp bir koşu kapıya gidiyor, örtülü arabada neler olup bittiğini içeridekilere haber veriyorlardı. Rostov birkaç kez başını da örterek uyumak istedi. Ama birinin söylediği herhangi bir söz uykusunu açıyor, o zaman gene sohbet başlıyor, gene hiçbir nedeni olmayan neşeli, çocuksu kahkahalar duyuluyordu.</p>

  <h2>XIV</h2>

  <p class="nonindent">Saat üçe yaklaşıyordu. Ama daha kimse uyuyamamıştı, bu sırada nöbetçi subayı gelip Ostrovne ilçesine doğru geri çekilme emrinin verildiğini bildirdi.</p>

  <p>Subaylar gene konuşa gülüşe aceleyle yola hazırlanmaya başladılar. O pis suyla doldurdukları semaveri yaktılar. Ama Rostov, çayı beklemeden bölüğüne gitti. Artık ortalık ağarıyordu. Yağmur durmuş, bulutlar dağılmaya başlamıştı. Hava rutubetli ve soğuktu. Özellikle kurumamış bir giysi içinde soğuk daha da çok hissediliyordu. Rostov ile İlyin, alacakaranlıkta ambardan çıkınca doktorun yağmurdan cam gibi parlayan örtülü arabasına bir göz attılar. Örtünün altından doktorun ayakları, ortada yastığın üzerinde karısının gece başlığı görülüyor ve arabanın içinde uyuyan insanların düzenli soluk alışları duyuluyordu.</p>

  <p>Rostov onunla birlikte içeriden çıkan İlyin’e:</p>

  <p>– Doğrusu çok sevimli kadın! dedi.</p>

  <p>İlyin on altı yaşının ciddiliğiyle karşılık verdi:</p>

  <p>– Harika bir kadın!</p>

  <p>Yarım saat sonra bölük düzene girmiş olarak yolun üzerinde toplanmıştı. Bir emir duyuldu:</p>

  <p>– Ata bin!</p>

  <p>Erler haç çıkarıp atlarına bindiler. Rostov atını öne doğru sürdü:</p>

  <p>– Marş! diye emir verdi.</p>

  <p>Süvariler dörderlik sıralar halinde, ıslak yolun üzerinde ilerlemeye başladılar. Atların nalları sularda, “Şap! Şap!” diye sesler çıkarıyor, süvariler kılıçlarını hafif hafif şıngırdatıyor, alçak sesle aralarında konuşarak iki yanında ak ağaçlar bulunan geniş yolda, önde yürüyen piyade ile topçuların arasından gidiyorlardı. Parça parça mora bakan lacivert bulutlar, gün doğusunda kızıla çalarak rüzgârın etkisiyle hızla savruluyordu. Ortalık gittikçe aydınlanıyor, ağarıyordu. Köylerin arasındaki yolları kaplayan, bir gün önceki yağmurdan ıslanmış kıvrım kıvrım otların artık iyice boy attığı görülüyordu. Ak ağaçların aşağıya doğru sarkan ve hâlâ nemli olan dalları rüzgârda sallanıyor, yana doğru ışıl ışıl damlalar savuruyordu. Erlerin yüzleri gittikçe belirginleşiyor, gittikçe daha iyi seçilmeye başlıyordu.</p>

  <p>Rostov, kendisinden bir adım olsun ayrılmamış olan İlyin’le birlikte yolun yan tarafından, iki dizi ak ağacın arasından ilerliyordu. Cephelerde kullanılan atlar yerine bir Kazak atına binerek sefere katılmak serbestliğini göstermişti. Kısa bir süre önce hem avcı hem atlardan anlayan bir insan olarak atılgan, iri, dayanıklı, ak yeleli bir Don Kazağı atı bulmuştu. Bu at üstündeyken kimse onu geçemezdi. Rostov için o ata binmek bir zevkti. Atı, sabahı, doktorun karısını düşünüyor ve kendisini bekleyen tehlikeyi bir kez olsun aklına bile getirmiyordu.</p>

  <p>Rostov, daha önceleri savaşmaya giderken korkardı; şimdi ise en küçük bir korku duymuyordu. Korkmaması ateşe alışmasından değildi (insanın tehlikeye alışması imkânsızdı), cesareti tehlike karşısında duygularını idare etmeyi öğrenmiş olmasından ileri geliyordu. Çarpışmaya giderken her şeyden daha ilginç görünen o ilerideki tehlikeden başka aklına gelebilecek her şeyi düşünmeye alışmıştı. Orduda ilk görev aldığı zaman, kendisini korkaklıkla ne kadar suçlarsa suçlasın, bunu bir türlü başaramamıştı. İşte, yıllar geçtikçe bu kendiliğinden oluvermişti. Şimdi ak ağaçların arkasından giderken bazen elinin altına gelebilen dallardan bir yaprak koparıyor, bazen arkasına dönmeden içtiği pipoyu peşinden gelen süvari erine uzatıyor, İlyin’le birlikte gezmeye gidiyormuş gibi sakin ve endişesiz bir tavırla ilerliyordu. Huzursuzluk içinde çok konuşan İlyin’in heyecanlı yüzüne baktıkça bir acıma duyuyordu. O sırada subay adayının ölümü düşünerek korku ve bekleyişin yarattığı müthiş bir üzüntü duyduğunu anlıyor, ruhunda neler olup bittiğini daha önce geçirdiği denemelerden biliyordu; ama yine biliyordu ki ona zamandan başka hiçbir şeyin yardımı olamazdı.</p>

  <p>Güneş bir bulutun altındaki tertemiz çizginin üzerinde daha yeni görünmüştü. Rüzgâr, fırtınadan sonraki bu güzel yaz sabahını bozmaya cesaret edemiyormuş gibi daha yeni dinmişti. Gerçi damlalar hâlâ dökülüyordu ama artık seyrek damlalardı ve her şey sessizliğe gömülmüştü. Güneş ufukta tüm olarak meydana çıktı ve ufuk çizgisinin üstündeki dar, uzun bir bulutun arkasında kayboldu. Birkaç dakika sonra da üstte, bulutun kenarlarını parçalayarak daha da parlak göründü. Her şey ışıl ışıl, pırıl pırıl oluverdi. Sonra bu ışıkla birlikte sanki o aydınlığa karşılık verir gibi önde top sesleri duyuldu.</p>

  <p>Rostov daha bu atışların ne kadar uzak olduğunu hesaplamaya ve düşünmeye fırsat bulamadan Vitebsk’ten, atını hızla sürerek Kont Osterman Tolstoy’un yaveri geldi, ana yoldan ileriye doğru dörtnala gidilmesi emrini bildirdi.</p>

  <p>Bölük gene aynı düzen içinde daha çabuk gitmeye çalışan piyadeyi ve topçuyu geride bırakarak tepeden aşağıya indi, terk edilmiş, bomboş bir köyün içinden geçti, sonra tekrar tepeye tırmandı. Atların üstü köpürmeye başlamış, erlerin yüzleri kızarmıştı.</p>

  <p>Önde tümen komutanının emri duyuldu:</p>

  <p>– Dur! Hizaya gir!</p>

  <p>Gene önden:</p>

  <p>– Sol omuz ileri, uygun adım marş! diye bağırdı.</p>

  <p>Süvariler, birliklerin önünden giderek mevzinin sol kanadına geçip ön saftaki süvari muhafız alaylarının arkasında durdular. Sağda, kalabalık bir şerit halinde piyademiz duruyordu. Bunlar yedek kuvvetlerdi. Yukarıda, tepede, temiz, tertemiz havada sabahın eğri ama parlak ışıkları altında, ufukta toplanmış gibi görünüyordu. İleride dere yatağında düşman hatlarıyla topları seçiliyordu. Vadide bizim artık savaşa girmiş ve düşmanla karşılıklı olarak neşeli neşeli ateşe tutuşmuş öncü birliklerin silah sesleri duyuluyordu.</p>

  <p>Rostov, bu sesleri çoktandır işitmediği neşeli bir müziği duyuyormuş gibi sevinçle duydu.</p>

  <p>Birkaç silah sesi arka arkaya, hızlı hızlı, “Tak! Tak! Tak! Tak!” diye patladı. Sonra her şey sustu. Biraz sonra gene sanki biri mantarlara basıyormuş gibi arka arkaya takırtılar duyuldu.</p>

  <p>Süvariler bir saat kadar aynı yerde durdular. Birden topçu ateşi başladı. Kont Osterman maiyetiyle birlikte bölüğün arkasına geçti, orada durdu, alayın kumandanıyla konuştu, sonra tepedeki toplara doğru gitti.</p>

  <p>Osterman gittikten sonra, süvari muhafızlarının arasında bir kumanda sesi duyuldu:</p>

  <p>– Saf ol! Hücuma hazır!..</p>

  <p>Öndeki piyade birlikleri süvarilere yol vermek için iki yana ayrıldı. Süvari muhafızları, kılıçlarını, sancaklarını sallaya sallaya tepeden aşağıya, solda, yamaçta görünmüş olan Fransız süvarilerine dörtnala gittiler.</p>

  <p>Süvari muhafızları tepeden aşağıya iner inmez, erlere tepeye çıkma ve bataryayı koruma emri verildi. Süvariler Uhlanların yerini alır almaz, üzerlerinden önceki hatlardan madeni seslerle, ıslık çala çala, havayı yırtarcasına gelen, hedefini bulmamış mermiler geçti.</p>

  <p>Çoktandır işitmediği bu ses, Rostov’un üzerinde biraz öncekinden daha neşeli ve onu daha çok heyecanlandıran bir etki yaptı. Atının üzerinde dimdik durarak tepeden gözlerinin önünde uzanıp giden savaş alanına bakıyor, Uhlanların hareketlerine içten bir ilgiyle katılıyordu. Uhlanlar biraz ileride Fransız dragonlarının üzerine inmişlerdi, duman arasında her şey birbirine karışmıştı. Beş dakika sonra Uhlanlar gene dörtnala geriye doğru, ama demin durdukları yere değil, sola doğru akın ettiler. Kızıl atlara binmiş, portakal rengi üniformalı Uhlanların arkasında, büyük bir kalabalık halinde kır atlı, lacivert üniformalı Fransız dragonları göründü.</p>

  <h2>XV</h2>

  <p class="nonindent">Keskin bir avcı gözüyle Rostov bizim Uhlanları izleyen o lacivert Fransız dragonlarını ilk görenler arasındaydı. Karmakarışık, dağınık yığınlar halinde gelen Uhlanlar ve onları izleyen Fransız dragonları gittikçe daha çok, daha çok yaklaşıyorlardı. O tepenin eteğinde küçücük görünen insanların nasıl birbirlerine çarptıkları, birbirlerine nasıl yetiştikleri, kollarını ya da kılıçlarını nasıl salladıkları artık iyice seçilebiliyordu.</p>

  <p>Rostov bir avı izler gibi önünde olup bitenlere bakıyordu. Bir sezişle hissediyordu ki eğer şimdi süvarileriyle Fransız dragonlarının üzerine atılacak olursa onlar karşı duramayacaklardı; ama eğer atılacaksa bunu hemen şimdi, o anda yapmalıydı. Bir an sonra artık iş işten geçmiş olacaktı. Çevresine bakındı. Bölük komutanı yanında duruyor, aynı şekilde gözlerini aşağıdaki süvari birliklerinden ayırmıyordu. Rostov:</p>

  <p>– Andrey Sebastiyaniç! dedi. Şimdi onları ezebiliriz...</p>

  <p>Bölük komutanı:</p>

  <p>– Harikulade bir şey olur, dedi. Gerçekten de...</p>

  <p>Rostov sözlerini sonuna kadar dinlemeden atını dürttü, dörtnala birliğin önüne çıktı. Daha harekete geçilmesi için emir vermemişti ki aynı duygular içinde olan tüm bölük onun arkasından ileriye doğru atıldı. Rostov bunu niçin, nasıl yaptığını kendisi de bilmiyordu. Her şeyi tıpkı avda olduğu gibi, hiç düşünmeden, zihninde hiçbir düşünce yürütmeden yapıyordu. Görüyordu ki dragonlar yakındaydılar, dörtnala geliyorlardı, safları da karmakarışıktı. Biliyordu ki dayanamayacaklardı. Biliyordu ki bu bir an meselesiydi, kaçırılırsa bir daha geri dönmeyecek bir andı! Kurşunlar öylesine tahrik edici, tiz bir sesle rüzgâr gibi yanından geçiyor, öylesine vınlıyor, altındaki at da öyle bir hırsla ileriye doğru atılmak istiyordu ki dayanamadı. Atını dürttü, komutu verdi ve aynı anda arkasında saflarını açmış olarak gelen bölüğünün nal seslerini duyarak tepeden aşağıya, dragonlara doğru inmeye başladı. Tepeden aşağı iner inmez hayvanların tırısı sanki kendiliğinden dörtnala çevrildi. Uhlanlar ve peşlerinden dörtnala gelen Fransız dragonları kendilerine yakaştıkça, atlarını gittikçe daha hızlı, daha hızlı sürmeye başlamışlardı. Dragonlar yakındı. Öndekiler süvarileri görünce atlarını geriye doğru çevirmeye, arkadakiler de duraklamaya başladılar.</p>

  <p>Rostov, alayın yolunu kesmek için rüzgâr gibi, ava gittiği zaman duyduğu hislere benzeyen bir duyguyla, Don Kazağı atının dizginlerini tamamen serbest bırakmış, Fransız dragonların düzeni bozulmuş saflarına doğru, yollarını kesecek şekilde, dörtnala gidiyordu. Uhlanlardan biri durdu, bir piyade çiğnenmemek için toprağın üzerine kapandı. Süvarisiz kalan bir at, atların arasında yolunu şaşırdı. Fransız dragonlarının hemen hepsi birden dönerek dörtnala geriye doğru gittiler. Rostov boz bir at üzerinde olan birini gözüne kestirmişti; ona doğru atıldı. Yolunun üzerinde bir funda vardı, çevik atı Rostov’u fundanın üzerinden aşırdı ve Nikolay eyerin üzerinde güç bela tutunarak kendisine hedef olarak seçtiği düşmana yetişeceğini birkaç saniye içinde anladı. O Fransız (üniformasına bakılırsa, subaydı...) boz atının üzerinde iki büklüm olmuş, hayvanı kılıcı ile dürterek dörtnala gidiyordu. Bir an sonra Rostov’un atı Fransız subayının atını şiddetle göğüsledi. Az kalsın onu yere devirecekti. Rostov birden, bunu neden yaptığını bile bilmeden kılıcı kaldırdı, Fransız’ın üzerine indirdi.</p>

  <p>Bunu yaptığı anda, içindeki heyecan birden sönüverdi. Subay kılıçla indirilen darbeden çok (çünkü kılıç yalnız kolunu dirseğinin üstünden hafifçe kesmişti) hayvanın sarsılmasından ve korkudan yere düşmüştü. Rostov, atının dizginlerini çekerek gözleriyle düşmanını arıyor, kimi yendiğini görmek istiyordu. Fransız dragon subayı, yerde tek ayak üzerinde zıplayıp duruyordu, öbür ayağı üzengiye takılmıştı. Aşağıdan yukarıya doğru her an ikinci bir vuruş bekliyormuş gibi korkuyla gözlerini kısarak, yüzünü buruşturarak, dehşet içinde Rostov’a bakıyordu. Üzerine çamur sıçramış, sarı saçları, çenesinin altında da gamzesi bulunan körpe solgun yüzü, açık mavi gözleriyle hiç de bir savaş alanına yakışacak, hatta düşman sayılabilecek biri değildi; herhangi bir odada rastlanabilecek, basit bir yüzü vardı. Rostov daha ona ne yapacağını karar vermeden, subay:</p>

  <p>– <i>Je me rends!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0048" id="Feedback0048">48</a> diye bağırdı.</p>

  <p>Acele ediyor, ayağını üzengiden çıkarmaya uğraşıyor, ama bunu bir türlü yapamıyor, korkulu mavi gözlerini Rostov’dan ayıramıyordu. Dörtnala yaklaşmış süvariler subayın ayağını üzengiden çıkarıp onu eyerin üzerine oturttular. Etrafta, her yerde süvariler dragonlarla uğraşıp duruyorlardı. Biri yaralıydı, ama yüzü kan içinde olduğu halde atını bir türlü vermiyordu. Öbürü bir süvariye sarılmış olarak atının terkisinde oturuyordu. Üçüncüsü kendisine yardım eden süvariye dayanarak onun atına biniyordu. İleride Fransız piyadesi ateş ede ede koşuyordu. Süvariler tutsaklarıyla birlikte dörtnala geriye doğru gittiler. Rostov da öbürleriyle birlikte içinde yüreğini sıkıştıran garip bir hoşnutsuzluk duyarak atını sürüyordu. O subayı esir alışı, ona indirdiği darbe, gözlerinin önünde ne olduğunu bir türlü kendi kendine çözemediği, karışık, belirsiz bir şey canlandırmıştı.</p>

  <p>Kont Osterman-Tolstoy dönen süvarileri karşıladı, Rostov’u yanına çağırdı, ona teşekkür etti, gösterdiği bu yararlıktan hükümdara söz edeceğini ve genç adama Georgi Nişanı’nı vermesini rica edeceğini söyledi. Rostov’u Kont Osterman’ın yanına çağırdıkları vakit genç adam hücumun emir verilmeden önce başlatılmış olduğunu hatırlayarak kumandanının onu, kendi keyfine göre davrandığından cezalandırmak için yanına çağırdığını sanıyordu. Bu yüzden, Osterman’ın tatlı sözleri ile vaat ettiği ödüllerin Rostov’un üzerinde daha da sevinçli bir etki yapması gerekirdi. Yine de hep aynı hoşnutsuz, belirsiz duygu, ruhunu altüst ediyordu. Generalin yanından ayrılırken kendi kendine, “Nedir beni böyle üzen? Yoksa İlyin için mi üzülüyorum? Hayır, ona bir şey olmadı ki! Bilmeyerek utanç verici bir iş mi yaptım? Hayır, hiçbiri değil!” diye düşünüyordu. Bambaşka bir duygu, tıpkı pişmanlık gibi bir duygu, ona üzüntü veriyordu. “Ha, evet, evet, o gamzeli Fransız subayı olacak! Hem de darbeyi ona indirmek için elimi kaldırdığım vakit, nasıl durakladığımı çok iyi hatırlıyorum!” diye düşündü.</p>

  <p>Götürülen tutsakları gördü ve çenesinde gamzesi olan Fransız’ına bakmak için dörtnala bulunduğu yere doğru gitti. Fransız, o garip üniforması içinde, beylik bir süvari atının üzerinde oturuyor, huzursuzlukla çevresine bakınıp duruyordu. Elindeki yaraya yara denilemezdi. Yapmacık bir tavırla Rostov’a gülümsedi ve onu selamlamak için elini salladı. Rostov hâlâ içinde huzursuzluk duyuyor ve nedense utanıyordu. Tüm gün boyunca ve ertesi gün dostları, arkadaşları, Rostov’un gerçi somurtmadığını, öfkeli görünmediğini, nedense sustuğunu, düşünceli durduğunu, zihninin bir tek konu üzerinde toplandığını fark ettiler. Genç adam içkiyi isteksiz içiyor, hep yalnız kalmaya çalışıyor, hep bir şeyler düşünüp duruyordu.</p>

  <p>Rostov, o parlak başarısını (hayret edilecek bir şeydi) kendisine Georgi Nişanı’nı kazandıran, hatta onu korkusuz bir adam olarak tanıtan o parlak başarısını düşünüyordu. Bir türlü anlayamadığı bir şey vardı: “Demek onlar bizden de çok korkuyorlar! Demek kahramanlık dedikleri, işte bundan başka bir şey değil, öyle mi? Hem ben o hareketi yaparken bunu vatan için mi yaptım? O gamzeli, mavi gözlü adamın suçu neydi? Ne kadar da korkmuştu! Kendisini öldüreceğimi sanmıştı! Ne diye öldüreyim onu sanki? Elim titremişti. Oysa bana Georgi Nişanı’nı verdiler. Hiçbir şey, hiçbir şey anlamıyorum!”</p>

  <p>Ama Nikolay bu soruları zihninde evirip çevirirken ve her şeye rağmen gene de onu böyle kararsızlık içinde bırakan sorulara hiçbir karşılık bulamadan düşünüp dururken, hep böyle zamanlarda olduğu gibi, mesleğinde talih yüzüne gülmeye başlamıştı. Ostrovne çarpışmasından sonra rütbesini yükselttiler. Komutasına bir bölük süvari verdiler. Artık korkusuz bir subaya ihtiyaç olduğunda, onu görevlendiriyorlardı.</p>

  <h2>XVI</h2>

  <p class="nonindent">Nataşa’nın hastalığını haber alan kontes, daha sağlığına tam olarak kavuşmamış ve hâlâ zayıf olduğu halde, Petya ve tüm evdekilerle birlikte Moskova’ya taşınmıştı. Böylece Rostovların tüm ailesi Mariya Dimitriyevna’nın evinden çıkıp kendi evine geçti. Artık bir daha ayrılmamak üzere Moskova’ya yerleşmişlerdi.</p>

  <p>Nataşa’nın hastalığı o kadar ciddiydi ki yaptığı hareket ve nişanlısından ayrılmasının sebebi hakkındaki düşünceler ikinci plana atılmıştı. O kadar hastaydı ki tüm bu olup bitenlerde ne kadar suçlu olduğunu düşünmeye imkân yoktu. Ağzına bir şey koymadığı, gözüne uyku girmediği, günden güne gözle görülecek kadar zayıfladığı, öksürdüğü ve doktorların çevresindekilere belirttikleri gibi tehlike içinde bulunduğu sürece onları düşünmeye imkân yoktu. Yalnız ona nasıl yardım edebileceğini düşünmek gerekiyordu. Nataşa’yı görmek ve konsültasyon yapmak için birçok doktor bir araya geliyor, uzun uzun Fransızca, Almanca, Latince konuşuyor, birbirlerini suçluyor, ona bildikleri tüm hastalıklara karşı en akıl almayacak, çeşit çeşit ilaçlar yazıyordu. Nataşa’nın çektiği hastalığın onların bilmediği bir hastalık olduğu hiçbirinin aklına gelmiyordu. Oysa bu basit bir şeydi. İnsanın çektiği hastalıklardan birçoğu doktorların bilemeyecekleri hastalıklardandır. Çünkü her canlı insanın kendine özgü özellikleri vardır ve her insanın tıbbın daha bilmediği karışık ve kendine özgü, yeni, özel bir hastalığı, akciğer, karaciğer, deri, kalp, sinir ya da buna benzer hastalıklardan olmayan, tıp tarihine geçmemiş, ama bu organlardan bazılarının tutulduğu hastalıkların birleşmesinden ileri gelen bir hastalığı olabilir.</p>

  <p>Bu basit düşünce, doktorların akıllarına gelemezdi (Tıpkı bir büyücünün büyüyü yapamayacağını düşünmesi gibi imkânsız bir şeydi bu). Çünkü onların hayattaki görevleri tedavi etmekti! Çünkü onlar bu iş için para alıyorlardı ve bu işi yapmak için ömürlerinin en güzel yıllarını harcamışlardı. Böyle bir düşüncenin doktorların akıllarına gelmemesinin en önemli nedeni de şuydu: Şüphe götürmeyecek bir şekilde yararlı olduklarını görüyorlardı, gerçekten de Rostovların evinde bulunan herkes için yararlıydılar. Yararları, hastaya çoğu zaman yararlı bazı maddeler yutturmalarından ileri gelmiyordu (Bu yarar zaten pek az etkili oluyordu, çünkü zararlı maddeler çok küçük miktarda veriliyordu). Yararları olmasının nedeni, onlara vazgeçilmeyecek kadar ihtiyaç duyulması, herkesin kaçınılmaz biçimde onlara başvurmak zorunda kalmasıydı (Bu neden yüzündendir ki sözüm ona tedavi eden bir sürü büyücülere, homeopatlara da ihtiyaç duyulur). Yararlıydılar, çünkü hastanın morali onu seven insanların moralini yükseltiyordu. İnsanların içinde hiç sönmeyen şifaya kavuşma umudunu, başkalarının acısını paylaşma isteğini ve biri acı çektiği vakit bir şeyler yapmak için duydukları ihtiyacı tatmin ediyorlardı. Her insanın içinde daha çocuklukta en ilkel şekliyle var olan “acıyan yeri ovmak ihtiyacını”, bu yok olması imkânsız ihtiyacı gideriyorlardı.</p>

  <p>Çocuk, bir yeri acıdığı zaman, acıyan yerini öpsünler, ovsunlar diye hemen annesinin, dadısının kolları arasına koşar ve onlar acıyan yeri ovup öptüklerinde acısı gerçekten hafifler. Çünkü çocuk kendisinden daha güçlü, daha bilgili varlıkların acısını dindirmek imkânlarından yoksun olduklarına inanmaz. Acısının hafiflemesi için beslediği umut da annesinin şişen yerini ovduğu sırada o acısını paylaştığını belli eden tavrı da çocuğa teselli verir. Doktorlar da işte böyle, Nataşa’nın “uf olmuş” yerini öpüyorlarmış gibi davrandıktan ve arabacı Arbastskaya eczanesine gidip yüz seksen kapiğe özel bir tozla cici bir kutu içinde bazı haplar getirir ve hasta bu tozları kaynatılmış su içinde yutarsa tam iki saat sonra (ama ne daha az ne daha çok, tam iki saat sonra) acısının dineceğine inandıkları için yararlıydılar.</p>
