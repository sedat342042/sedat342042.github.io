  <h1>İkinci Bölüm</h1>

  <h2>I</h2>

  <p class="nonindent">Tarihin konusu, milletlerin ve insanlığın yaşamıdır. Ama değil bütün insanlığın bir tek ulusun bile yaşamını doğrudan doğruya kavramak ve sözle anlatmak olanaksız görünür.</p>

  <p>Bir ulusun, kavranması olanaksız görünen yaşamının özüne inmek, onu tanımlamak için eski çağlardaki bütün tarihçiler hep aynı metodu kullanmışlardır. Hepsi, ulusları idare eden kişilerin eylemlerini anlatmışlardır; onlara göre, bu eylemler bir ulusun bütün eylemini yansıtmaktadır.</p>

  <p>Bu tek tek kişilerin nasıl olup da ulusları kendi iradelerine göre hareket etmeye zorladıkları ve bu tek tek kişilerin iradelerini yöneten şeyin ne olduğu sorularına eski tarihçiler cevap vermişlerdir. Birinci soruya verdikleri cevaba göre ilahi bir varlığın iradesini kabul etmektedirler ve o irade ulusların kaderini insanların içinden seçilmiş bir tek insanın iradesine bağlamaktadır. İkinci sorunun cevabına göre, kabul edilen ilahi varlık, insanların arasından seçtiği bireyi ulusun iradesini daha önceden saptanmış bir amaca doğru yöneltmekle görevlendirmiştir.</p>

  <p>Eskilere göre bu soru ilahi varlığın insanlığın eylemlerine doğrudan doğruya katıldığı inancı ile çözümlenmiş oluyor.</p>

  <p>Yeni tarih teorisi bütün bu anlayışları bir yana bırakmıştır. Öyle sanılır ki yeni tarih, eskilerin insanların ilahi bir varlığa boyun eğdikleri ve ulusların belirli bir amaca doğru yöneltildikleri konusundaki inanışlarını reddettikten sonra, iktidarın belirtilerini değil de, onu doğuran nedenleri araştırmalıydı. Ama yeni tarih bunu yapmamıştır; eskilerin görüşlerini reddettikten sonra, gerçekte onların izinde yürümekten başka bir şey yapmamıştır.</p>

  <p>Yeni tarih, ilahi bir güce sahip ve doğrudan doğruya ilahi bir varlığın iradesiyle yönetilen insanların yerine ya olağanüstü, insanüstü yetenekleri olan kahramanları ya da hükümdarlardan gazetecilere dek, çeşit çeşit özellikleri bulunan kişileri koymuş, kitleleri idare edenlerin bu insanlar olduğunu ileri sürmüştür. Eski tarihçilerin ulusların Tanrı’nın iradesine uygun amaçları, hatta bütün insanlığın amacı olarak gösterdikleri, İbranilerin, Yunanlıların ve Romalıların güttükleri amaçlar yerine, yeni tarih kendisinin ortaya attığı amacı koymuş, sonra da bunun, Fransız, Alman ve İngiliz uluslarının mutluluğu, hatta en yüce anlamıyla bütün uygarlığın iyiliği için ortaya atıldığını ileri sürmüştür. Bununla da tabii çoğu zaman büyük kıtanın yalnız kuzeybatısında küçük bir köşeyi kaplayan milletler kastedilmiştir.</p>

  <p>Yeni tarih, eskilerin inançlarını reddettikten sonra, onların bu inancı yerine yeni bir görüş ortaya koymamıştır, aksine mantık, durumu inceleyerek çarların sözüm ona ilahi gücünü ve eskilerin yanlış inançlarını reddeden tarihçileri başka bir yoldan aynı noktaya götürmüştür: 1) Ulusların tek tek kişilerce idare edildiğine ve 2) Uluslarla bütün insanlığın yöneldiği belirli bir amacın bulunduğuna inanmak.</p>

  <p>Gibbon’dan Bold’a kadar en yeni tarihçilerin bütün eserlerinde varmış gibi görünen çelişkiye rağmen ve görüşleri yeni göründüğü halde, hepsinin temelinde bu iki eski anlayış vardır.</p>

  <p>Bir kez, tarihçi, insanlığı yöneten ayrı ayrı kişilerin eylemlerini kendi görüşüne göre anlatır. Bir tarihçiye göre, insanlığı yönetenler hükümdarlar, komutanlar, bakanlardır; bir başkasına göre ise hükümdarlarla konuşmacıların yanı sıra bilginler, reform savunucuları, filozoflar ve şairlerdir. İkincisi, tarihçinin insanlığın yöneldiği amacı bildiğini ileri sürer. Oysa birine göre, bu amaç, Roma, İspanya ya da Fransa devletlerinin yücelme, bir başkasına göre ise özgürlük, eşitlik ya da Avrupa adı verilen ve dünyanın küçük bir yerini kaplayan bölgede belirli bir uygarlığın meydana getirilmesidir.</p>

  <p>1789’da Paris’te bir çalkantı başlıyor, bu çalkantı büyüyor, taşıyor, dalgalanıyor ve kendini ulusların batıdan doğuya doğru akınıyla belli ediyor. Bu hareket birkaç kez doğuya yöneliyor ve orada doğudan batıya yönelen karşıt hareketle çatışıyor; 1812 yılında bu çatışma en son sınırına, Moskova’ya kadar sürüp gidiyor; sonra da doğudan batıya, şaşılacak bir simetriyle ona tamamen karşıt bir hareket meydana geliyor ve gene tıpkı birincisi gibi, bu da peşinden ortada bulunan ulusları sürükleyip götürüyor. Sonunda karşıt olan hareket, batıdan gelen hareketin doğduğu noktaya, Paris’e varıyor ve orada duruluyor.</p>

  <p>Bu yirmi yıllık dönem içinde, sayısız denecek kadar çok tarla sürülmeden bırakılıyor; evler yakılıyor; ticaret yönünü değiştiriyor; milyonlarca insan fakirleşiyor, milyonlarca insan zenginleşiyor ya da oradan oraya taşınıyor ve insan kardeşlerine karşı sevgi duymayı bir kanun olarak kabul eden milyonlarca Hıristiyan birbirlerini öldürüyorlar.</p>

  <p>Bütün bunlar ne anlama geliyor? Bütün bunlar neden meydana gelmiştir? İnsanları, evleri yakmaya ve insan kardeşlerini öldürmeye sürükleyen nedir? Bu olayların nedenleri ne olmuştur? İnsanları böyle davranışlarda bulunmaya zorlayan güç nedir? İnsan, geçmiş çağlarda olup bitenleri anlatan eserlerle, kuşaktan kuşağa geçen hikâyelerle, anıtlarla karşı karşıya geldikçe elinde olmayarak bu soruları sorar ve sormakta da haklıdır. Bunlara cevap bulabilmek için de insanlığın sağduyusu ile amacı insanlığı ve ulusları incelemek olan tarih bilimine başvurur.</p>

  <p>Tarih, eski çağlarda yaşamış insanların görüşünü benimsemiş olsaydı, ilahi varlığın kendi ulusuna bir ödül ya da ceza vermek için Napolyon’a iktidarı kazandırdığını, kendi ilahi amaçlarına varmak için, onun iradesini kullandığını söylerdi. Bu cevap da yerinde ve apaçık olurdu. İnsan, Napolyon’un ilahi bir anlam taşıdığına inanabilir ya da inanmayabilir. Ama onun böyle bir anlam taşıdığına inanan bir kişiye, o dönemin bütün tarihini kapsayan zamanda olup biten her şey, kolaylıkla anlaşılabilir şeyler olarak görünecek ve o kişiye göre olaylarda bir aykırılık bulunmayacaktır.</p>

  <p>Oysa yeni tarih bu sorulara böyle karşılık veremez. Bilim ilahi bir varlığın, hiçbir aracıya başvurmadan doğrudan doğruya insanlığın işleri ile uğraştığı konusunda eskilerin görüşünü kabul etmiyor; bu yüzden de bu sorulara başka cevaplar bulmak zorundadır.</p>

  <p>Yeni tarih bu sorulara cevap verirken diyor ki “Bu hareketin ne anlama geldiğini, neden olup bittiğini ve bu olaylan hangi gücün meydana getirdiğini mi öğrenmek istiyorsunuz? O halde dinleyiniz:</p>

  <p>“XIV. Louis çok gururlu ve kendine güvenen bir insandı; falan falan sevgilileri, filan filan bakanları vardı ve Fransa’yı çok kötü idare ediyordu. Louis’nin vârisleri de zayıf iradeli insanlardı ve onlar da Fransa’yı kötü idare ettiler. Onların da falan filan gözdeleri ve falan filan sevgilileri vardı. Ayrıca bazı insanlar o zamanlar da kitap yazıyorlardı. 18. yüzyılın sonunda Paris’te yirmi kadar insan toplandı; bunlar bütün insanların eşit ve özgür olduklarını ileri sürüyorlardı. Bu yüzden bütün Fransa’da insanlar birbirlerini kesmeye ve boğmaya başladılar. Bu insanlar kralı ve daha birçok insanları öldürdüler.</p>

  <p>“Aynı çağda Fransa’da bir dâhi yaşıyordu. Bu, Napolyon’du. O herkesi yeniyor, yani birçok insanı öldürüyordu. Çünkü büyük bir dehaydı. Bu “dahi” bilinmeyen bir nedenle Afrikalıları öldürmeye gitmişti. Onları o kadar güzel öldürdü, kendisi de o kadar kurnaz ve akıllıydı ki Fransa’ya gelir gelmez herkesin kendisine boyun eğmesini emretti. Herkes de boyun eğdi. Sonra imparator olunca oradaki halkı da öldürmek için İtalya, Avusturya ve Prusya üzerine atıldı. Orada da çok insan öldürdü.</p>

  <p>“Rusya’ya gelince, orada İmparator Aleksandr vardı. Aleksandr, Avrupa’da bozulan düzeni yeniden kurmaya karar vermişti. Bu yüzden Napolyon’la savaşa girişti. Ama 1807 yılında birden onunla dost oldu. 1811’de ise gene darıldı. Sonra ikisi de halkın büyük kısmını öldürmeye başladılar. Napolyon, Rusya’ya altı yüz bin kişi ile gelerek Moskova’yı eline geçirdi; sonra birden, nedense Moskova’dan kaçtı. O zaman imparator Aleksandr, Stein’ın ve başkalarının öğütlerine uyarak huzuru bozan bu adama karşı bir milis ordusu toplamak için Avrupa’yı birleştirdi. Napolyon’un bütün müttefikleri birden ona düşman kesildiler. Bu milis ordusu yeni güçler toplamış olan Napolyon’a karşı harekete geçti. Müttefikler Napolyon’u yendiler. Paris’e girdiler. Napolyon’u tahtından vazgeçmeye zorladılar, sonra da imparatorluk unvanını almadan, üstelik her çeşit saygı gösterileriyle onu Elbe Adası’na sürdüler; oysa onu daha beş yıl önce kanun dışına çıkmış bir haydut saymışlardı, bir yıl sonra da aynı şekilde düşüneceklerdi. Tahta ise o güne dek hem Fransızların hem de müttefiklerin sadece alay ettikleri XVIII. Louis çıktı ve hükümranlık etmeye başladı. Napolyon ise tahtından eski hassa alayının karşısında gözyaşları dökerek vazgeçmiş, sürgüne gitmişti.</p>

  <p>“Sonra diplomatlarla devlet adamları (özellikle herkesten önce davranıp belirli bir koltuğa geçen ve bunu yapmakla Fransa’nın sınırlarını genişleten Talleyrand) Viyana’da kendi aralarında konuşmalar yapıyor, bu konuşmalarıyla milletleri mutlu ya da mutsuz ediyorlardı. Birden diplomatlarla hükümdarlar az kalsın darılıyorlardı; neredeyse ordularına gene birbirlerini öldürmeleri için emir vereceklerdi; ama bu sırada Napolyon sadece bir birlikle Fransa’ya girdi. Ondan nefret eden Fransızlar anında boyun eğdiler. Ama müttefikleri olan hükümdarlar, bunu yaptıkları için öfkeye kapıldılar ve gene Fransızlara savaş açtılar. Böylece dâhi Napolyon’u yendiler ve onu Saint Helena Adası’na sürüp haydutluğunu ilan ettiler. Sürgün edilen adam orada yakınlarından ve çok sevdiği Fransa’dan ayrı düşmüş olarak kayalıkların arasında yavaş yavaş hayata gözlerini yumuyor, daha sonraki kuşaklara kalacak, yüce davranışlarını anlatan anılarını yazıyordu. Avrupa’ya gelince: Orada artık karşı devrim olmuş ve bütün hükümdarlar gene kendi uluslarına eziyet etmeye başlamışlardı.”</p>

  <p>Bunun tarihî olaylann bir karikatürü ya da onlarla bir alay olduğunu düşünmek yanlış olur. Aksine, bu kendi anılarını kaleme alanlardan başlayarak ayrı ayrı devletlerin tarihlerini, hatta genel tarihi ve yeni çeşit bir tarih olan “uygarlıklar tarihinin” o dönemi anlatan bölümlerini yazanlara dek bütün tarihçilerin bu sorulara hiç de cevap vermeyen, birbirine karşıt açıklamalarının en yumuşak bir anlatımıdır.</p>

  <p>Bu cevapların garipliği, gülünçlüğü, yeni tarihin tıpkı sağır bir insan gibi, aslında kendisine hiç kimsenin sormadığı sorulara karşılık vermeye çalışmasından ileri geliyor.</p>

  <p>Eğer tarihin amacı insanlığın ve bütün ulusların yüzyıllar boyunca sürüp giden hareketlerini anlatmaksa o zaman “Ulusları harekete geçiren güç nedir?” sorusuna bir cevap verilmelidir; bu yapılmazsa geriye kalan hiçbir şey anlaşılamaz. Yeni tarih, bu soruya uzun uzun düşünceler yürüterek cevap verirken ya Napolyon’un büyük bir dâhi ya XIV. Louis’nin çok gururlu bir kişi olduğunu ya da filan yazarların falan filan kitapları yazdığını ileri sürüyor.</p>

  <p>Bütün bunlar doğru olabilir; bütün insanlık bunları kabul etmeye hazırdır. Ama sorduğu şey, bu değildir. Eğer gücünü yalnız kendinden alan, hiçbir zaman değişmeden hep aynı kalan ve Napolyonlar, Louisler, yazarlar aracılığıyla ulusları yöneten Tanrı iradesini kabul etmiş olsaydık bütün bunlar ilginç olurdu. Ama biz bu iradeyi kabul etmiyoruz; bu yüzden Napolyonlar, Louisler ve yazarlardan söz etmeden önce, bu kişilerle milletlerin eylemleri arasındaki ilişkiyi göstermek zorunlu oluyor.</p>

  <p>Tanrı iradesinin yerini bir başka güç almışsa bu yeni gücün ne olduğunu açıklamak gerekir; çünkü tarihin bütün anlamı bu güçtür.</p>

  <p>Tarih, o gücün herkesçe kendiliğinden anlaşıldığını, herkesçe bilindiğini kabul ediyormuş gibi bir tutumdadır. Oysa bu yeni gücün herkesçe bilindiğini kabul etmek için duyulan bütün isteğe rağmen ayrı ayrı birçok tarih kitabı okuyan bir kişi, elinde olmayarak tarihçilerin ayrı biçimlerde anladıkları bu yeni gücün herkesçe bilindiğinden kuşku duymaya başlar.</p>

  <h2>II</h2>

  <p class="nonindent">Milletleri yöneten güç nedir?</p>

  <p>Biyografiler yazan özel tarihçilerle ayrı ayrı ulusların tarihini yazanlar, bu gücü kahramanlara ve hükümdarlara özgü bir güç olarak anlarlar. İleri sürdüklerine göre olaylar sadece Napolyonların, Aleksandrların, daha doğrusu özel bir bölümü ele alan tarihçinin anlattığı kişilerin iradesiyle meydana gelir. Bu tarihçilerin olayları yaratan gücün ne olduğu konusundaki soruya verdikleri cevap, tatmin edicidir, ama her olayı yalnız bir tek tarihçi anlattıkça!</p>

  <p>Ayrı ayrı uluslardan, ayrı ayrı görüşlere sahip tarihçiler aynı olayı anlatmaya kalkışınca bu soruya verdikleri cevap hemen anlamını yitirir. Çünkü her birinin bu gücün ne olduğu konusundaki anlayıştan yalnız değişik olmakla kalmaz, çoğu zaman birbirine tamamen karşıttır. Tarihçilerden biri olayın Napolyon’un iradesiyle, İkincisi Aleksandr’ın iradesiyle, üçüncüsü herhangi bir başka üçüncü kişinin iradesiyle meydana geldiğini ileri sürer. Bundan başka tarihçiler aynı kişiyi ele alsalar bile iradesinin gücünü nereden aldığı konusunda da birbirleriyle zıtlığa düşerler. Bonapart’ı tutan Thiers diyor ki Napolyon’un gücü, iyilik etmesinde ve dehasındadır! Cumhuriyetçi olan Lamfrey ise Napolyon’un bu gücünün sahtekârlığa ve halkı aldatmasına dayandığını söyler. Böylece aynı ulustan olan tarihçiler bile birbirlerinin görüşlerine karşı çıkarak bu davranışlarıyla olayları meydana getiren güç kavramını yok ediyor ve tarihin özü ile ilgili soruya hiçbir cevap veremiyorlar.</p>

  <p>Tarihî olayları genel olarak ele alan, bütün uluslarla ilgilenen tarihçiler, yalnız özel olayları ele alan tarihçilerin görüşlerinde yanıldıklarını kabul ediyor gibidirler. Onlara göre söz konusu güç, kahramanlara ve hükümdarlara özgü bir güç değildir, ayrı ayrı yönlere çevrilmiş birçok gücün birleştiği bir sonuçtur. Savaşı ya da bir ulusa boyun eğdirilmesini anlatan, yani olayları genel olarak ele alan bir tarihçi, olayın nedenini bir tek kişinin iradesinde görmez, olayla ilişkili birçok kişinin birbirlerine etkisinde görür.</p>

  <p>Bu görüşe göre, tarihî kişilerin iradesi, birçok gücün sonucudur. Bu bakımdan olayları kendi kendine meydana getiren bir güç olarak kabul edilemiyormuş gibi görünür. Oysa olayları genel olarak ele alan bu tarihçiler, çoğu zaman, iradeyi gene kendi kendine olaylar meydana getiren bir etken, yani o olaylara bir neden olarak kullanırlar. İleri sürdüklerine göre tarihî bir kişi, kendi çağının bir yaratığıdır ve iradesi sadece ayrı ayrı güçlerin bir eseridir; böyle olunca da tarihî kişinin iradesi olayları meydana getiren bir güç oluyor. Örneğin Herbinus, Schlosser ve başkaları, Napolyon’u bazen ihtilalin doğurduğu bir tip, bazen 1789 yılında ortaya atılan düşüncelerin doğurduğu bir tarihî kişi kabul ediyor, bazen 1812 seferinin ve hoşlarına gitmeyen başka olayların sadece Napolyon’un iradesinin yanlış bir yöne doğru çevrilmesinden ileri geldiğini ve 1789’da ortaya atılan düşüncelerin gelişmesine Napolyon’un keyfî davranışlarının engel olduğunu ileri sürüyorlar. Napolyon’u iktidara getiren, ihtilalde ileri sürülen düşüncelerle genel olarak halkın içinde bulunduğu psikolojik ortamdır. Napolyon ise ihtilal düşüncelerini de genel olarak halkın eğilimini de kendi iradesiyle ezmiştir.</p>

  <p>Burada göze çarpan aykırılık sadece bir rastlantı değildir. Bu zıtlığa yalnız tarihçilerin yazdıklarında sık sık rastlanmıyor; olayları genel olarak ele alan bütün tarihçilerin tanımlamaları zaten birbirini izleyen bu tür aykırılıklar, zıtlıklar dizisinden başka bir şey değildir. Bu zıtlık tarihçilerin olayları tahlile giriştikten sonra ilerleyecek yerde yan yolda durmalarından ileri geliyordu.</p>

  <p>Sonucu eşit ve sonuçla aynı etkiyi yapacak güçlerin bulunabilmesi için, “meydana getiren” yani “yaratan” güçlerin toplamına eşit olması zorunludur. Oysa olayları genel olarak ele alan tarihçiler, bu koşula hiçbir zaman uymazlar, bu yüzden aynı etkiyi yapabilecek bir gücü anlatabilmek için, zorunlu olanların yerine bir de anlatılmaz, belirtilmesi olanaksız ama sonuca etkili bir başka güç daha kabul etmek zorunda kalırlar.</p>

  <p>Özel bir dönemi ele alan tarihçi, 1813 seferini ya da Bourbonların yeniden tahta geçmesini anlatırken, olayların doğrudan doğruya Aleksandr’ın iradesinden kaynaklandığını söyler. Olayları genel olarak ele alan tarihçi ise, örneğin Herminus, bunları özel bir açıdan ele alan tarihçiye karşı çıkarak 1813 seferi ile Bourbonların yeniden tahta geçmesini, Aleksandr’ın idaresinden başka Stein’in, Mettemich’in, Madam de Stael’in, Talleyrand’ın, Fichte’nin, Chateaubriand’ın ve onlar gibi ünlü kişilerin eylemlerinin bir sonucu olarak gösterir. Bellidir ki tarihçi, Aleksandr’ın gücünü ayrı ayrı parçalara bölmüştür. Talleyrand, Chateaubriand ve benzerleri gibi. Oysa olayları meydana getiren bu ayrı ayrı parçalarla, yani Chateaubriand’ın, Talleyrand’ın, Madam de Stael’in ve başkalarının birbirlerine olan etkisinin, milyonlarca Fransız’ın Bourbonlara boyun eğmesiyle eşit olmadığı apaçık görülmektedir. Chateaubriand’ın, Madam de Stael’in ve başkalarının birbirlerine falan filan sözleri söylemelerinden ancak kendi aralarındaki ilişkiler ortaya çıkar; milyonlarca insanın boyun eğişi çıkmaz. Bu yüzden aralarındaki bu ilişkilerden nasıl olup da milyonlarca insanın boyun eğişini açıklayan bir sonuç çıkarıldığını, yani bir A’ya eşit olan ayrı ayrı parçalardan nasıl olup da binlerce A’ya eşit bir sonucun çıkarıldığını anlatabilmek için, tarihçi zorunlu olarak gene o reddettiği iktidar gücünü kabul etmek ve onu birçok gücün bir sonucu olarak ortaya koymak zorundadır. Yani sonuca etkisi olan açıklanmamış bir gücün varlığını kabul etmek zorunluluğundadır. Aynı şeyi tarihi genel olarak ele alanlar da yapmaktadırlar. Bu yüzden de yalnız tarihin özel bölümlerini ele alan başka tarihçilerle değil, kendi kendileriyle de çelişkiye düşerler.</p>

  <p>Köylüler, yağmur mu, rüzgâr mı istediklerine bakarak ve yağmurun nedenleri konusunda açık bir bilgiye sahip olmadan “Rüzgâr bulutları dağıttı,” ya da “Rüzgâr bulutları getirdi,” derler. Tarihi genel olarak ele alan tarihçiler de onlar gibi davranırlar. Bazen bunu istedikleri vakit, daha doğrusu böyle bir şey kendi teorilerine uygun düşünce iktidarın birçok olayın sonucu olduğunu, bazen de başka bir şeyi ispatlamaları gerektiği vakit, olayları iktidarın yarattığını ileri sürerler.</p>

  <p>“Uygarlık tarihçileri” adı verilen üçüncü tip tarihçiler, tarihi genel olarak ele alan ve bazen yazarlarla hanımefendileri olayları yaratan birer neden olarak kabul eden tarihçilerin izinden yürüyerek bu gücü bambaşka bir biçimde ortaya atarlar. Onlara göre bu güç “kültür”, yani aklın yarattığı düşüncelerdir.</p>

  <p>Uygarlık tarihçileri bu bakımdan öncülerinin, tarihi genel olarak ele alan tarihçilerin izinden hiç ayrılmamaktadır. Çünkü eğer tarihî olayların filan filan şeklinde davrandıkları için meydana geldiği ileri sürülebilirse aynı olayların falan falan kişiler filan filan kitapları yazdıkları için meydana geldiği neden ileri sürülmesin? Bu tarihçiler, her hareketle birlikte meydana gelen sayısız belirtiler arasında, aklın eyleme dönüşmüş belirtilerini ele alıyor ve olayı yaratan nedenin bu düşünceler olduğunu ileri sürüyorlar. Ama onların olayların temelinde eyleme dönüşmüş düşünceler olduğunu ispatlamak için gösterdikleri bütün bu çabalara rağmen, ancak büyük bir hoşgörüyle, aklın eyleme dönüşmüş düşünceleriyle ulusların hareketi arasında bir bağ bulunduğu kabul edilebilir. Hele insanların eylemlerini idare eden şeyin aklın bu işlemleri olduğunu kabul etmeye hiç olanak yoktur. Çünkü insanların eşit olduğu konusunda verilen vaazlardan doğan Fransız İhtilali’nin, en vahşice cinayetleri ve insanların birbirlerini sevmesi konusunda yapılan öğütlerden ötürü meydana gelen en kanlı savaşlarla en korkunç cezaları bu düşünceyi doğrulamamaktadır.</p>

  <p>Ama diyelim ki tarihleri dolduran o kurnazca örülmüş düşünce zincirlerinin hepsi doğrudur, diyelim ki uluslar “ide” adı verilen belirsiz bir güçle yönetiliyor, o zaman bile tarihin özüne değinen soru gene cevapsız kalmaktadır. Ya da bu soruya cevap vermek için, tarihi genel olarak ele alan tarihçilerin yaptıkları gibi hükümdarların gücünden söz etmek ve hükümdarlar üzerinde müşavirlerle başka kişilerin etkisi gibi nedenler ileri sürerek bunlara yeni bir güç, bir “ide gücü” ortaya atmak, sonra da gücün kitlelerle olan bağlantısını açıklamak gerekir. İktidarın Napolyon’un elinde bulunduğu ve tarihî olayın bu yüzden meydana geldiği anlaşılabilir bir şeydir. Hatta biraz daha taviz verilerek gene Napolyon’un bazı başka etkenlerle birlikte tarihî olayı meydana getiren bir neden olduğu da akla uygun görülebilir. Ama <i>Toplum Sözleşmesi</i> adlı kitabın nasıl olup da Fransızları birbirlerini boğmaya sürüklediği, bu yeni gücün meydana gelen tarihî olayla bir neden-sonuç ilişkisi içinde bulunduğunu belirtmeden anlaşılamaz.</p>

  <p>Şurası kesinlikle kabul edilmeli ki aynı çağda yaşamış bütün varlıkların arasında bir bağlantı vardır; bu yüzden insanların akıllarının yarattığı düşüncelerle bu insanların tarih içindeki eylemleri arasında bazı bağlantılar bulunabilir; tıpkı insanlığın ilerlemesiyle ticaretin, zanaatlerin, bağ bahçe işletmenin ve istenilen her şeyin arasında bir bağlantı bulunabileceği gibi. Ama uygarlığı inceleyen tarihçiler nasıl oluyor da insan aklının yarattığı eyleme dönüşmüş düşünceleri bütün tarihî hareketlere bir neden olarak görüyor ve bu hareketleri o düşüncelerin açığa vuruluşu olarak kabul ediyorlar. İşte bunu anlamak zordur. Tarihçileri bu sonucu çıkarmaya götüren şey, ancak şöyle bir düşünce zincirlemesi olabilirdi:</p>

  <p>1) Tarihi, bilim adamları yazıyorlar. Bu yüzden bütün insanların hareketlerinin temelinde kendi niteliklerinde olan kişilerin eylemleri bulunduğunu düşünmek, onlar için doğal ve hoştur; tüccarlar, toprak sahipleri ve erler için bu böyledir (Yalnız bunu açıklamazlar. Çünkü tarihi yazanlar tüccarlar ve erler değildirler).</p>

  <p>2) Bu manevi değerler yani kültür, uygarlık, eğitim, ide... bütün bunlar açık seçik olmayan, belirsiz kavramlardır; bu kavramların etiketi altında her çeşit teori kolaylıkla, rahatlıkla, uygulanabilir ve anlamları daha da belirsiz her çeşit söz kullanılabilir.</p>

  <p>Ama bu tip tarihlerde söz edilenlerin gerçek değeri bir yana bırakılsa bile (belki de bu tarihler bazı kişiler ya da bazı amaçlar için gereklidir de) tarihî olayları genel olarak ele alan bütün tarihlerin gittikçe daha çok bağlandığı uygarlık tarihlerinde göze çarpan en belirli özellik, çeşitli dinî, felsefi ve politik akımları tarihî olayların birer nedeni olarak ciddi bir şekilde incelerken, örneğin 1812 seferi gibi bir hareketi, gerçek bir tarihî olayı anlatmak zorunda kaldıkları zaman ellerinde olmayarak bu hareketi iktidarın bu eseri olarak anlatmaları, hatta açıktan açığa bu seferin Napolyon’un iradesinin bir sonucu olduğunu söylemeleridir. Böylece konu olarak uygarlığı ele alan tarihçiler ellerinde olmayarak kendi düşünceleriyle çelişiyor ya da icat ettikleri bu yeni gücün tarihî olayları yansıtmadığını, tarihi anlamanın tek çaresinin güya reddettikleri o iktidar gücünü kabul etmek olduğunu ispatlamış oluyorlar.</p>

  <h2>III</h2>

  <p class="nonindent">Tren gidiyor. “Tren nasıl hareket ediyor?” diye soruyorlar. Köylünün biri, “Onu hareket ettiren şeytandır,” diyor. Bir başkası, trenin içindeki tekerlekler hareket ettiği için ilerlediğini söylüyor. Bir üçüncüsü ise hareketin rüzgârın savurduğu dumandan meydana geldiği konusunda ısrar ediyor.</p>

  <p>Düşüncesinin aksi köylüye kabul ettirilemez. Bunu ona kabul ettirmek için birinin o köylüye şeytan diye bir şeyin var olmadığını ya da başka bir köylünün treni hareket ettirenin şeytan olmayıp Alman kafası olduğunu açıklaması ve ispatlaması gerekir. Ancak o zaman o birbirine aykırı olan düşüncelerden ikisinin de doğru olmadığını görürler. Zaten asıl nedenin tekerleklerin hareketi olduğunu ileri süren, kendi düşüncesine aykırı bir şey söylemiş olur, çünkü eğer tahlil yoluna sapmışsa bu yolda daha ileri gitmesi gerekir. Bu sefer tekerleklerin neden hareket ettiğini açıklamak zorundadır. Böylece trenin hareketini meydana getiren en son nedene, pistonun içinde sıkışmış buhara varıncaya dek nedenleri araştırmak zorundadır. Trenin geriye doğru püskürtülen dumandan ötürü hareket ettiğini ileri süren ve tekerleklerin dönmesinin yeterli bir neden olmadığını belirten kişi ise ilk gözüne ilişen belirtiyi yakalamış ve hareketin nedeni olarak onu ileri sürmüş olur.</p>

  <p>Oysa trenin hareketini açıklayabilecek tek şey, görünen harekete eşit bir güç kavramıdır.</p>

  <p>Ulusların hareketlerini açıklayabilmek için aracılığına başvurulabilecek tek kavram, o ulusların hareketine eşit bir güç kavramıdır.</p>

  <p>Oysa ayrı ayrı tarihçiler, bu kavramı kullanırken birbirlerine tamamen aykırı ve hiçbiri görülen harekete eşit olmayan güçleri kastetmişlerdir. Bazılan bunu tıpkı köylünün tren örneğinde şeytanı gördüğü gibi doğrudan doğruya kahramanlara özgü bir güç olarak görmektedir; bazıları bunu başka etkenlerin, örneğin tekerleğin dönmesi gibi bir etkenin, yarattığı bir güç olarak kabul etmektedir; üçüncü bir grup ise bu gücü tıpkı rüzgârın savurduğu duman gibi, aklın yarattığı bir sonuç olarak göstermektedir.</p>

  <p>Ayrı ayrı kişilerin tarihleri yazıldıkça bu kişiler ister Sezarlar, ister Aleksandrlar, ister Luther’ler ya da Voltaire’ler olsun, tarih, olaya katılmış bütün insanların tarihi olarak ele alınmadıkça insanlığın eylemleri, herkesi aynı amaca doğru sürükleyen, zorlayan bir güç kavramının yardımı olmadan anlatılamaz. Böyle bir kavram ise tarihçilerin bildiği gibi ancak iktidar olabilir.</p>

  <p>Bu tür bir anlayış, bugün ortaya atılan tarihsel materyale sahip olmak olanağını veren tek çaredir. Tarihî materyali kullanmanın bir başka yolunu öğrenmemiş olan insan tıpkı Bokl’ün yaptığı gibi bu aracı kullanmak zorundadır. İktidar kavramını kullanmanın kaçınılmaz bir şey olduğunu en iyi biçimde tarihî olayları genel olarak ele alan tarihçilerle, güya iktidar kavramını reddeden, fakat her an onu kullanmaktan geri kalmayan uygarlık tarihçileri göstermektedirler.</p>

  <p>Tarih bilimi insanlığın sorunlarına karşı olan tutumunda tıpkı piyasada dönen para, yani senet ve nakit gibidir. Biyografik eserlerle ulusların özel tarihleri de tıpkı senet gibidirler. Kullanılabilirler, başka bir şeye çevrilebilirler, böylece kimseye zarar vermeden, hatta yarar sağlayarak elden ele geçerler ve “Bu senetlerin karşılığı nedir?” sorusu ortaya atılıncaya dek hizmet edebilirler. “Nasıl oluyor da kahramanların iradesi tarihî olayları meydana getiriyor?” sorusu bir yana bırakılınca Thiers’lerin tarihleri ilgi çekici ve öğretici olur, hatta şiirsel bir havaya bürünür. Ama kolaylıkla meydana getirdikleri için sayılarının gittikçe çoğalacağı ya da günün birinde onlara karşılık altın istenilebileceği düşüncesinden ötürü bonolardan nasıl kuşku duyulursa bu tip tarihlerin önemi konusunda da günün birinde ortaya bir insan çıkıp açık yüreklilikle ‘Peki ama Napolyon bunları nasıl bir güçle yaptı?’ sorusunu ortaya atar, böylece piyasada elden ele dolaşan bir kâğıt parçasını gerçek bir kavramın katkısız altınına çevirmek isterse,” diye gene kuşku uyanır.</p>

  <p>Genel tarihi yazan tarihçiler ve uygarlık tarihçileri, bonoların rahatça kullanılmadığını kabul ederek kâğıt yerine madenî bir ses çıkaran, ama altının yoğunluğuna sahip olmayan bir maddeden para yapmaya kalkışan insanlara benzerler. Elde edilecek para, gerçekten ses çıkaran bir para olacaktır; ama özelliği yalnız bu olacaktır. Kâğıt daha bu konuda bilgisi olmayan kişileri aldatabilir; ama madenî bir ses verdiği halde değeri olmayan bir madenî para hiç kimseyi aldatamaz. Altın, nasıl sadece bir değiş tokuş için değil, bir iş için kullanıldığı vakit, gerçek değerini bulursa tarihi genel olarak ele alan tarihçiler de ancak “İktidar nedir?” sorusuna karşılık bulduklarında ileri sürdükleri altın değerinde olacaktır. Tarihi genel olarak ele alan tarihçiler bu soruya birbirine karşıt cevaplar vermektedirler. Uygarlık tarihini yazanlar ise bu soruyu tamamen bir yana bırakarak bambaşka karşılıklar vermektedirler. Böylece altına benzeyen jetonlar nasıl bir arada bulunan ve onları altın değerinde kabul eden aynı zamanda kullanılabilirse tarihi genel olarak ele alan ve uygarlık tarihini yazan tarihçilerin düşünceleri de insanlığın temele değinen sorularına karşılık vermeden, bazı amaçlarına hizmet ederek gerek üniversiteler arasında gerek kendilerinin ciddi saydıkları kitapları okumaya meraklı olan okuyucu kitleleri arasında geçer akçe olurlar.</p>

  <h2>IV</h2>

  <p class="nonindent">Tarih, eskilerin yaptığı gibi halkın Tanrı’nın iradesiyle seçilmiş bir kişinin iradesine boyun eğdiğini ve o seçilen kişinin iradesinin de Tanrı’nın iradesine bağlı olduğunu reddettikten sonra, iki yoldan birini kabul etmeden tek adım atamaz: Ya Tanrı’nın insanlığın işlerine karıştığı konusunda eski inançlara dönmek ya da tarihî olayları meydana getiren ve iktidar denilen gücün anlamını kesin olarak açıklamak zorundadır.</p>

  <p>Bunlardan birincisine artık dönülemez. O inanç artık yıkılmıştır. Bu yüzden iktidarın anlamını açıklamak zorunluğu vardır.</p>

  <p>“Napolyon orduların toplanmasını ve savaş açılmasını emrediyor!” Bu sahne bizim için o derece alışılmış bir şeydir, bu görüşe o kadar bağlanmışızdır ki “Napolyon falan sözleri söyledi diye nasıl olup da altı yüz bin kişi savaşa girişiyor?” sorusu bize saçma görünür. Napolyon iktidarı elinde bulunduruyordu. Emrettiği bu yüzden gerçekleştirilmişti.</p>

  <p>Eğer bu iktidar gücünün Napolyon’a Tanrı tarafından verildiğine inanırsak bu cevap bizi tam anlamıyla tatmin eder. Ama çok kısa bir süre sonra şunu da kabul etmek zorunda kalırız ki bir insanın başkaları üzerindeki bu etkisinin ne olduğunu kesin olarak ortaya atmak zorunluluğu da vardır. Bu beden bakımından zayıf bir insandan daha üstün bir durumda olanın doğrudan doğruya kullandığı fiziksel bir güç, daha doğrusu fiziksel gücünü kullanma yeteneğine dayanan, örneğin Hercules’in sahip olduğu gibi bir üstünlük olamaz; manevi bir üstünlük, yani bazı tarihçilerin saf saf, tarihî olaylarda eylemlere girişen kahramanların sahip olduklarını ileri sürdükleri türden ve “deha” adı verilen özel bir ruhsal yeteneği olan insanların manevi gücü de olamaz. Böyle bir güç manevi bir üstünlüğe dayanamaz. Çünkü Napolyon gibi, manevi bakımdan ne nitelikte oldukları konusunda çeşitli görüşlerin ileri sürüldüğü kişilerden söz edilmese bile, tarih bize gösteriyor ki, milyonlarca insanı idare eden XIV. Louis’ler, Metternichier’ler de ahlak bakımından hiçbir özelliğe sahip değildiler. Aksine çoğu zaman ahlak bakımından idare ettikleri milyonlarca insanın her birinden zayıf durumdaydılar.</p>

  <p>Bu gücün çıkış noktası, ona sahip olan insanın fiziksel ve moral nitelikleri değilse bu gücü doğuran şeyin o insanın dışında bulunduğu ve onunla kitleler arasındaki ilişkide olduğu açıkça bellidir.</p>

  <p>Tarihin kendi görüşlerini som altına çevirmek için başvurduğu hukuk bilimi de iktidarı aynı şekilde anlamaktadır.</p>

  <p>İktidar, kitlelerin bir araya toplanan, yoğunlaşan iradelerinin açıklanan ya da açıklanmayan sessiz bir kabul edişle seçilen idarecilerin üzerinde toplanmasıdır.</p>

  <p>Devleti ve iktidarı nasıl düzenlemek gerektiği konusundaki düşüncelerden meydana gelen hukuk biliminin bu görüşü, her şey ileri sürdüğü gibi düzenlenebilseydi açıkça anlaşılabilirdi; ama hukukun bu anlayışı tarihe uygulanınca iktidarın bu tanımlamasını açıklamak gereği ortaya çıkar.</p>

  <p>Hukuk bilimi, devlet ve iktidarı eskilerin ateşi incelerken yaptıkları gibi mutlaka var olan bir şey gibi incelemektedir. Tarihe göre ise devlet de iktidar da sadece bir olayın belirtisidir. Tıpkı modern fiziğe göre ateşin doğal bir enerji olmayıp sadece bir olay, bir belirti olduğu gibi.</p>

  <p>Tarih ile hukuk bilimi arasında bulunan ayrımdan ötürü, hukuk bilimi, kendi açısından hareket ederek zamanın dışında ve hiç değişmeden kalan iktidarın ne olduğundan, onu nasıl düzenlemek gerektiğinden ayrıntılı olarak söz edilebilir, ama zamanın akışı içinde biçimi durmadan değişen iktidar konusunda tarihî bakımdan sorulan sorulara hiçbir cevap veremez.</p>

  <p>İktidar birçok iradelerin tek bir liderin üzerinde toplanması, yoğunlaşması ise o halde Pugaçov da kitle iradesinin bir temsilcisiydi. Pugaçov böyle bir lider olarak kabul edilmiyorsa Birinci Napolyon neden öyle bir temsilci olarak kabul edilsin? Üçüncü Napolyon, Boulogne Ormanı’nda yakalandığı zaman neden suç işlemiş bir adamdı? Daha sonra onun yakaladığı kişiler neden suçlu sayıldı?</p>

  <p>Saraylarda meydana gelen ve bazen yalnız iki üç kişinin katıldığı ihtilallerde kitle iradesi hep yeni bir lider üzerinde mi toplanır? Uluslararası ilişkilerde halk kitlelerinin iradesi yurtlarını istila eden liderin üzerinde mi toplanır? 1808 yılında Rein Birliği’nin iradesi Napolyon üzerinde mi toplanmıştı? Ordularımız Fransızlarla müttefik olarak Avusturya’ya karşı savaşa giriştiği 1809 yılında Rus milletinin iradesi gene Napolyon’da mı toplanmış oluyordu?</p>

  <p>Bu sorulara üç biçimde cevap verilebilir:</p>

  <p>1) Kitle iradelerinin gene kitlelerin seçtikleri falan ya da filan liderlerin üzerinde kesin olarak toplandığı kabul edilir, böylece her yeni iktidarın eski iktidara karşı yaptığı mücadele, ancak belirli dönemde geçerli bir iktidarı sarsan hareket olarak kabul edilir.</p>

  <p>2) Kitle iradelerinin ancak belirli ve bilinen koşullar altında liderlerin üzerinde toplandığı kabul edilir, bütün baskıların, çatışmaların, hatta iktidarların yok edilmesi gibi hareketlerin liderleri iktidarı teslim aldıkları sıradaki koşullara uygun davranmamalarından ileri geldiği söylenir.</p>

  <p>3) Kitle iradelerinin liderler üzerinde koşullara bağlı olarak toplandığı kabul edilir, ama bu koşulların bilinmeyen, kesin olmayan şeyler olduğu, sonradan birçok gücün ortaya çıktığı, bunların aralarında çatıştığı, bu güçlerin yok edilmesi gibi olayların, sadece iktidarın kitle iradelerini üzerinde toplayan kişiden başka kişilere geçmesini sağladığı ve bilinmeyen koşullara az ya da çok uyulmasından meydana geldiği ileri sürülür.</p>

  <p>Tarihçiler kitlelerin liderlerle olan ilişkilerini işte bu üç biçimde anlatırlar.</p>

  <p>Bazı tarihçiler, safça bir tutumla, iktidarın anlamı konusunda ortaya atılan soruyu anlamıyorlar. Daha önce yukarıda sözü geçen ve özel konuları ele alarak biyografiler yazan bu tarihçiler, kitlelerin iradelerinin yoğunlaşarak hiçbir koşula bağlanmadan meydana geldiğini kabul ediyor, bu yüzden de herhangi bir iktidarı tanımlarken yalnız o gerçek ve mutlaktır, gerçek iktidara karşı gelen her çeşit güç bir iktidar olmayıp gerçek iktidarı bozan bir tecavüzdür, diyorlar. Onların bu teorileri yalnız tarihin ilkel ve barış içindeki dönemleri için geçerlidir; bu teorinin ulusların karışık ve fırtınalı dönemlerine yani ayrı ayrı iktidarların aynı zamanda ortaya çıktığı ve birbirleriyle çatıştığı dönemlere uygulanmasının bir sakıncası vardır. Çünkü lejitimist olan bir tarihçi, John Went’in, Directoire’ın ve Bonapart’ın sadece daha önce var olan iktidarı sarsan faktörler olduğunu ispatlamaya kalkışacaktır; cumhuriyetçiler ya da Bonapart’ı tutan tarihçiler ise şu düşünceleri ispatlamaya kalkışırlar: Biri John Went’in, öbürü de imparatorluğun gerçek iktidar olduğunu, geriye kalan her şeyin iktidarı sarsan davranışlardan başka bir şey olmadığını söylerler. Açıkça görülüyor ki bu tarihçilerin birbirlerine karşı gelerek iktidarı böyle tanımlamaları ancak küçük çocukların kabul edebilecekleri bir şeydir. Tarih konusundaki bu görüşün yanlışlığını kabul eden bazı tarihçiler ise iktidarın kitlelerin yoğunlaşmış iradesinin liderlere koşullara bağlı olarak verilmesine dayandığını, ancak halk iradesine sessiz bir boyun eğişle kendilerine yüklenen programa yani koşullara uygun davranırlarsa tarihî kişilerin iktidar sahibi olabileceklerini söylerler. Ama bu koşulların ne olduğunu söylemezler; söyleseler bile hep birbiriyle çelişkiye düşerler.</p>

  <p>Söz konusu koşullar her tarihçinin halkın eğilimi, daha doğrusu amacı konusundaki görüşüne göre değişir; kimine göre yücelme, kimine göre zenginlik, kimine göre özgürlük, kimine göre Fransa’nın ya da bir başka devletin vatandaşlarının aydın olarak yetiştirilmesidir. Ama tarihçilerin bu koşulların neler olduğu konusunda birbirleriyle çelişkiye düştüklerinden söz edilmese, hatta bu koşulları içine alan, herkesçe kabul edilebilecek bir tek programın bulunduğu kabul edilse bile görürüz ki tarihî olaylar, hemen her zaman, bu teoriye aykırı düşer. İktidarın liderlere teslim edilmesinin koşulları zenginlikte, özgürlükte ve halkın eğitilmesinde ise o zaman nasıl oluyor da XIV. Louis ile IV. Jean hükümranlıklarının sonuna dek sakin bir yaşantı sürdürüyor, XVI. Louis ile I. Charles ise halkın eliyle idam ediliyorlar? Bu sorulara tarihçiler XIV. Louis’nin programa aykırı davranışlarının sonradan XVI. Louis’ye yansıdığını söyleyerek cevap verirler. Ama bu davranışların XIV. Louis’ye yansıdığını neden kabul etmek gerekiyor? Hem bu yansımanın süresi nedir? Bu sorulara bir cevap yoktur ve olamaz.</p>

  <p>Gene bu görüşe bağlı kalırsak “Nasıl oluyor da halkların birkaç yüzyıl boyunca yoğunlaşan iradeleri, liderlerle liderlerinin vârislerine yansımıyor da aradan elli yıllık bir süre geçtikten sonra, Convention’un, Directoire’ın, Napolyon’un, Aleksandr’ın, XVIII. Louis’nin, sonra gene Napolyon’un, X. Charles’ın, Louis Philippe ile sonraları cumhuriyet hükümetinin ve III. Napolyon’un üzerinde yoğunlaşıyor?” sorusunu sorabiliriz.</p>

  <p>Tarihçilere göre, bu irade belirtisi hızla bir tarihî kişiden bir başkasına geçmişse, özellikle uluslararası ilişkilerde, ülkelerin ele geçirilişi, anlaşmaların yapılması gibi durumlarda, artık halk iradesinin doğrudan doğruya kendini belli etmesi diye bir şey olamaz, bunlar sadece bir diplomatın, bir hükümdarın, bir parti liderinin bazen kurnazlığından, bazen hatasından, bazen katı yürekliliğinden ya da zayıf bir kişiliği olmasından ileri gelen rastlantılardır. Böylece akınlar, ihtilaller, ülkelerin zaptedilmesi gibi tarihî olayların, büyük bir bölümü, tarihçiler tarafından artık özgür bir halk iradesinin belirtisinden doğan sonuçlar olarak değil de bir tek ya da birkaç kişinin iradesinin yanlış yöne doğru çevrilmesinden ileri gelen bir şeyi, yani gene iktidarı sarsan bir durum olarak gösterilir. Bu yüzden bu tip tarihçiler de bu tarihî olayları teoriye aykırı düşen olaylar olarak belirtirler.</p>

  <p>Bunlar tıpkı bazı bitkilerin dölü taşıyan iki yaprakta bulunan tohumdan yetiştiğini fark ederek tohumdan çıkan her bitkinin ancak iki yaprağa bölünerek boy attığında ısrar eden ve palmiye, mantar, hatta meşe gibi bitkilerin olanca güçleriyle boy atarak artık hiç de iki yaprağa benzemedikleri için bu teoriye aykırı düştüklerini savunan botanik bilginleri gibidir.</p>

  <p>Üçüncü tip tarihçilere gelince, bunlar kitle iradesinin tarihî kişilerin üzerinde bazı koşullar altında toplandığını, ama bu koşulları bizim bilemeyeceğimizi ileri sürerler. İleri sürdüklerine göre, tarihî kişilerin iktidar sahibi olmaları, ancak halk iradesinin onların üzerinde toplanmasında ve ona uygun davranmalarından ileri gelir.</p>

  <p>Ulusları harekete getiren güç, tarihî kişilerin kendilerinde değil de ulusların elinde ise o zaman bu tarihî kişilerin taşıdıkları anlam nedir?</p>

  <p>Bu düşünce kabul edilirse ortaya bir sorun çıkıyor: Acaba tarihî kişilerin bütün eylemleri mi kitlenin iradesini belli ediyor, yoksa bu eylemler o iradenin sadece bilinen bir yönü müdür? Tarihî kişilerin bütün hareketleri kitlelerin iradesini yansıtıyorsa (bazıları bunun böyle olduğunu düşünürler) o zaman Napolyon’un, Katerina’nın ayrıntılara varıncaya dek saray dedikodularıyla dolu biyografilerinin halkın iradesini yansıttığını söylemek gerekir ki bunun saçma bir şey olduğu bellidir. Tarihî kişinin eylemlerinin yalnız bir bölümü halkın iradesini yansıtmaya hizmet ediyorsa (kendilerine filozof-tarihçi havası veren bazı tarihçiler öyle düşünüyorlar) o zaman bu kişinin eylemlerinden hangilerinin halkın iradesini yansıttığını saptamak için, bu iradenin ne olduğunu öğrenmek gerekir.</p>

  <p>Böyle bir güçlükle karşılaşan bu tarihçiler, akla gelebilecek en belirsiz, kavranılması en olanaksız ve etiketi altında en fazla sayıda olayın toplanabileceği genel bir kavram ortaya atanlar, sonra da insanlığın bütün eylemlerinin yöneldiği amacın bu kavramda olduğunu ileri sürerler.</p>

  <p>Hemen hemen bütün tarihçilerce kabul edilen en olağan ve soyut genel kavramlar özgürlük, eşitlik, kültür, kalkınma ve uygarlıktır. Tarihçiler bir kez insanlığın hareketine amaç olarak böyle soyut bir kavram ortaya attıktan sonra, artlarında en çok anıt bırakmış insanları yani kendi anlayışlarına göre, bilinen soyut kavramın gerçekleştirilmesine yardım etmiş ya da ona karşı gelmiş çarların, bakanların, komutanların, yazarların, reformcuların, papaların ve gazetecilerin yaşantılarını incelerler.</p>

  <p>Ama insanlığın amacına yöneldiği düşüncesi, kitlelerle liderler, daha doğrusu insanlığa ışık tutan kişiler arasındaki ilişkiler açısından kitlelerin yoğunlaşmış iradelerinin keyfi olarak her zaman yalnız gözümüze ilişen kişiler üzerinde toplandığı kanısına dayandığı için, oradan oraya göç eden, evleri yakan, toprağı tarımı bırakan, birbirlerini yok eden insanların bu davranışlarının nedenlerini aydınlatmaz ve hiçbir zaman evlerini yakmayan, toprakla ilişiği olmayan, kendi benzerlerini öldürmeyen, bir avuç insanın eylemlerinde yansıtılamaz.</p>

  <p>Tarih, her adımda bunun böyle olduğunu ispatlamaktadır. Batı uluslarının geçen yüzyılın sonunda kaynaşmaya başlamaları ve doğuya doğru akın eğilimi XIV, XV, XVI. Louis’lerin sevgililerinin, bakanlarının, Napolyon’un, Rousseau’nun, Diderot’nun, Baumarchais’nin ve başka insanların eylemleriyle açıklanabilir mi?</p>

  <p>Rus uluslarının doğuya, Kazan’a ve Sibirya’ya doğru yaptığı akınları, IV. İvan’ın hastalıklı karakterinin özellikleri ya da onun Kurbski’yle mektuplaşması açıklamış oluyor mu?</p>

  <p>Haçlı Seferleri sırasında ulusların hareketi Godfried’lerin, Lemislerin ya da gözdelerinin yaşantılarının incelenmesiyle açıklanmış olur mu? Bizim için ulusların hiçbir amaçları olmadan, başlarında bir yönetici bulunmadan bir yığın serseriyle ve “çöl gezgini Piyotr” ile doğuya doğru gitmeleri, anlaşılmaz bir şey olarak kalıyor. Hele bu hareketin, eylemlere katılan ve tarihe adı geçen kişilerin, kendilerine, mantığa uygun olarak seferlerini yöneltecekleri Kudüs’ün kurtarılması gibi bir amaç ortaya attıktan sonra yarıda kalması daha da anlaşılmaz bir şey oluyor. Papalar, krallar, şövalyeler, halkı kutsal toprakları kurtarmaya kışkırtıyordu. Ama halk daha önce kendisini harekete sürükleyen bilinmeyen neden henüz ortaya çıkmadığı için, buna kalkışmıyordu. Açıkça anlaşılıyordu ki Godfried’lerin ve Minne Zenger’lerin tarihi, bütün ulusların yaşantısını içine alacak bir tarih değildir. Bu yüzden sadece Godfried’lerle, Minne Zenger’lerin tarihi olarak kaldı. Ulusların yaşantısını yansıtan tarihte Godfried’lerle Minne Zenger’leri harekete geçiren nedenler bilinmeyen şeyler olarak kalmıştır.</p>

  <p>Yazarların ve devrim yapanların tarihi bize ulusların hayatı hakkında daha da az şey anlatır.</p>

  <p>Uygarlık tarihi bize yazarın ya da devrimcinin düşüncelerini, yaşantısının içinde bulunduğu koşulları ve eğilimlerini açıklayabilir. Luther’in çabuk öfkelenen karakterde olduğunu falan söylevleri verdiğini, Rousseau’nun kimseye kolay kolay güvenen bir kişi olmadığını ve bazı kitapları yazmış olduğunu öğreniyoruz; ama reformlardan sonra halkların neden kılıçtan geçirildiğini, Fransız İhtilali sırasında insanların neden birbirlerini idam ettiklerini bilemiyoruz.</p>

  <p>Bu iki tarihi, yeni tarihçilerin yaptıkları gibi birleştirecek olursak ortaya sadece hükümdarların ve yazarların tarihi çıkar, ulusların yaşantısını anlatan bir tarih çıkmaz.</p>

  <h2>V</h2>

  <p class="nonindent">Ulusların yaşantısı birkaç kişinin yaşantısı içine sığdırılamaz, çünkü bir avuç insanla uluslar arasındaki ilişkinin ne olduğu henüz bulunmamıştır. Bu ilişkinin, kitlelerin iradelerinin belirli tarihsel kişiler üzerinde toplanmasına dayandığı teorisi, tarih boyunca sürüp giden denemelerin doğrulamadığı bir teoridir.</p>

  <p>Kitlelerin iradelerinin tarihî kişiler üzerinde toplandığını ileri süren teori, hukuk biliminde pek çok şeyleri açıklayabilir, belki de hukukun güttüğü amaçlar için de zorunlu bir şeydir; ama bu teorinin tarihe uygulanması, hele ihtilaller, ülkelerin ele geçirilmesi, ulusların aralarında yaptıkları anlaşmalar söz konusu olunca yani “tarih” dediğimiz şey başlar başlamaz, görülür ki, hiçbir şey bu teori ile açıklığa kavuşturulamaz.</p>

  <p>Bu teorinin bize bu derece kesin görünmesi, halk iradesinin bir kişi üzerinde toplanması denilen olayın gerçekten meydana gelip gelmediğini kontrol etmenin olanaksızlığıdır. Çünkü böyle bir olay hiçbir zaman olmamıştır.</p>

  <p>Hangi tarihî olay meydana gelirse gelsin ve bu tarihî olayın başına kim geçerse geçsin, söz konusu teori ileri sürülerek her zaman kitle iradesinin falanca kişinin üzerinde toplandığı ve bu yüzden onun, tarihî olayın başına geçmiş olduğu söylenebilir.</p>

  <p>Bu teorinin tarihî sorulara verdiği cevaplar; tıpkı yürüyen bir sürüye bakarak meranın çeşitli yerlerindeki otun iyi ya da kötü olduğuna ve sürüyü çobanın güttüğüne dikkat etmeden, sürünün filanca ya da falanca yönde ilerlemesinin en baştaki hayvanın tutturduğu yoldan ileri geldiğini söyleyen bir insanın cevaplarına benzer.</p>

  <p>“Sürü falanca yöne doğru gidiyor, çünkü onu en öndeki hayvan götürüyor, yani öbür bütün hayvanların iradesi bu sürüyü götürenin, onu yönetenin üzerinde toplanmıştır.” İşte iktidarın kayıtsız şartsız falan yahut filan kişiye geçtiğini kabul eden birinci tip tarihçilerin verdikleri cevap böyledir.</p>

  <p>“Sürünün başında giden hayvanlar değiştiriyorlarsa bu da bütün öbür hayvanların iradelerinin, sürünün seçmiş olduğu yönde ilerleyip ilerlemediği göz önünde tutularak bir liderden bir başka lidere geçip onun üzerinde toplanmasından ileri geliyor.”</p>

  <p>İşte kitle iradelerinin, bildiklerini sandıkları koşullar altında, liderlerin üzerinde toplandığını kabul eden tarihçiler sorulara böyle cevap vermektedirler (Oysa sık sık görülüyor ki gözlemci, kitlelerin yönlerini değiştirmeleri yüzünden, hiç de önde yürüyenleri değil, yanlarda olanları hatta bazen en arkada kalanları “lider” diye kabul etmektedir).</p>

  <p>“Sürünün başındaki hayvanlar da sürünün ilerlediği yönde durmadan değişiyorsa bizce bunun nedeni belli bir yere ulaşabilmek için bütün hayvanların kendi iradelerini gözümüze çarpan hayvanların üzerinde toplamalarıdır. Bu bakımdan sürünün hareketini inceleyebilmek için, önce sürünün her yanından ilerleyen ve gözümüze çarpan hayvanları incelememiz gerekir.”</p>

  <p>Hükümdardan gazetecilere dek bütün tarih! kişilerin kendi çağlarını yansıttıklarını kabul eden üçüncü tip tarihçilerse böyle derler.</p>

  <p>Oysa kitlelerin iradelerinin tarihî kişiler üzerinde toplanması bir kelime oyunudur sadece, sorunun başka kelimelerle söylenmesinden başka bir şey değildir.</p>

  <p>Tarihî olayların temelindeki neden nedir? İktidar nedir? İktidar, iradelerin bir tek kişi üzerinde toplanmasıdır. Kitlelerin iradesi hangi koşullar altında bir tek kişi üzerinde toplanır? Tarihî kişinin bütün insanların iradelerini dile getirdiği koşullar altında, iktidar ancak bu anlamda iktidardır. Böyle olunca da iktidar, anlamını kavrayamadığımız bir sözden başka bir şey değildir.</p>

  <p>İnsanların bilim alanı sadece soyut düşüncelerle sınırlanmış olsaydı bilimin iktidar tanımlaması eleştirilince iktidarın sadece bir söz ve gerçekte var olmayan bir şey olduğu sonucuna varılırdı. Ama insanın olayları kavramak için soyut düşünceden başka, “deney” adı verilen bir silahı vardır. İnsan, düşüncelerinin sonuçlarını onunla kontrol etmektedir. Oysa tecrübeler gösteriyor ki iktidar sadece bir söz değildir, gerçekten var olan bir olaydır.</p>

  <p>İktidar kavramı anlaşılmadan, insanların eylemlerinin bir tek nokta üzerinde nasıl toplandığını anlatabilecek bir tek açıklamanın bile olamayacağı gerçeği bir yana, iktidarın gerçekte var olduğu, hem tarih hem de çağdaş tarihî olayların gözlemleri ile ispatlanmaktadır.</p>

  <p>Her tarihî olayın meydana gelişinde, bu olayın iradelerine göre meydana geldiği bir ya da birkaç kişi ortaya çıkar. III. Napolyon öğütte bulunuyor, bunun üzerine Fransızlar Meksika’ya gidiyorlar. Prusya Kralı Bismark öğütte bulunuyor, ordular hemen Bohemya üzerinde yürüyorlar. I. Napolyon emrediyor, bunun üzerinde ordular Rusya’ya yürüyorlar. I. Aleksandr emrediyor, Fransızlar Bourbon’lara boyun eğiyorlar. Böylece tecrübe, tarihî olayın olayla ilgili konuda emir vermiş bir insanın ya da birkaç kişinin iradesine bağlı olduğunu gösteriyor.</p>

  <p>Tarihçiler, insanlığın işlerine ilahi bir varlığın karıştığı görüşünü benimseyen eski alışkanlığa uyarak tarihî olayın nedenini, iktidarı omuzlarına almış bir insanın iradesinin belirtisinde görmek istiyorlar; ama çıkardıkları bu sonuç ne mantığa ne de gerçekteki tecrübelere uyuyor. Bir yandan düşüncelerimiz gösteriyor ki insan iradesinin belirtisi olan sözler genel eylemin temelini teşkil eden şeylerin ancak bir bölümüdür. Örneğin savaşta ya da ihtilal gibi bir tarihî olayın içinde meydana gelen genel eylemin temelindeki nedenlerin ancak bir parçasıdır. Bu bakımdan olağanüstü bir güç, bir mucizenin varlığı kabul edilmeden herhangi bir insanın söylediği sözlerin, milyonlarca insanı doğrudan doğruya harekete geçiren bir neden olduğu kabul edilemez; öbür yandan sözlerin tarihî olayı doğurabilecek birer neden oldukları kabul edilse bile adları tarihe geçmiş kişilerin iradelerinin olayların çoğunda hiçbir eylem yaratmadığını tarih bize gösteriyor. Yani bu tarihî kişilerin emirleri sık sık, yalnız yerine getirmemekle kalmıyor, bazen bu tarihî kişilerin emrettikleri şeylerin tamamen tersi yapılıyor.</p>

  <p>İlahi bir varlığın insanlığın işlerine karıştığını kabul etmeden tarihî olayları iktidarın yarattığını kabul edemeyiz.</p>

  <p>Tecrübeler açısından, iktidar, sadece bir kişinin açıklanan iradesiyle başka insanların bu iradeyi yerine getirmeleri arasında bulunan bağımlılıktan başka bir şey değildir.</p>

  <p>Bu bağımlılığın koşullarını anlayabilmemiz için her şeyden önce “iradenin belirtisi” kavramını ilahi bir varlığa değil de bir insana bağlayarak eski yerine yerleştirmemiz gerekir.</p>

  <p>Eski tarihçilerin ileri sürdükleri gibi eğer ilahi varlık emir veriyorsa ve böylece iradesini belirtiyorsa bu iradenin belirtilmesi zamana bağlı olmaz, aynı zamanda hiçbir şeyin sonucu olarak meydana gelmez. Çünkü ilahi varlık, tarihî olayla hiçbir bakımdan bağlı değildir. Oysa insanların iradesini belirten, belirli bir süre içinde geçerli olan, aynı zamanda birbirlerine bağlı olan emirlerden söz edilirken bu emirlerle tarihsel olaylar arasındaki bağları açıklamak için şunları ortaya koymak zorundayız: 1) Olayın meydana geldiği koşul, yani olayın kendisinin olsun emir vermiş olan tarihî kişinin olsun, zaman içindeki kesintisiz hareketi gösterilmelidir. 2) Emir veren kişinin, vermiş olduğu emri yerine getiren insanlarla kaçınılmaz bağının ne olduğu belirtilmelidir.</p>

  <h2>VI</h2>

  <p class="nonindent">Ancak ilahi varlığın kayıtlı olmayan iradesi, birkaç yıl ya da yüzyıl sonra meydana gelecek bir dizi olaya etki yapabilir ve yalnız hiçbir şeyin meydana getirmediği ilahi bir varlık, kendi iradesine dayanarak insanlığın hareketine bir yön verebilir; insan ise her zaman içinde eylemde bulunup tarihî olayda rol oynar.</p>

  <p>Hesaba katılmayan ilk koşulu, yani “zaman” koşulunu tekrar eski yerine koyarsak, görürüz ki, hiçbir emir, kendisinden daha önce verilmiş ve yerine getirilmesine olanak hazırlanmış bir başka emir olmadan gerçekleşemez!</p>

  <p>Hiçbir emir kendiliğinden gerçekleşemez ve içine bir dizi olayı almaz; her emir bir başka emirden çıkar ve hiçbir zaman bir dizi olaya bağlı değildir. Her zaman tarihî olayın ancak belirli bir anı ile ilgilidir.</p>

  <p>Örneğin, “Napolyon ordulara savaş emrini verdi,” dediğimiz vakit, bu emirde onunla aynı zamanda verilmiş birbirlerini izleyen ve birbirlerine bağlı bir dizi emri birleştirmiş oluyoruz. Napolyon, Rusya’ya sefer yapılması için emir veremezdi. Hiçbir zaman böyle bir emir vermemişti. O sadece bugün filan filan belgelerin yazılıp Viyana’ya, Berlin’e, Petersburg’a gönderilmesini emretmiş, ertesi gün de falan falan kararnameleri çıkarmış, orduyla, deniz kuvvetleriyle, yönetimiyle ilgili emirleri vermişti. Bu milyonlarca emir arasında tarihsel olaylara uyan ve Fransız ordularını Rusya’ya kadar götüren bir dizi emir meydana gelmiştir.</p>

  <p>Eğer Napolyon, bütün hükümdarlığı sırasında hep İngiltere’ye sefer yapılması için emirler vermişse hiçbir amaç için bu kadar çaba göstermemiş, bu kadar zaman harcamamışsa ve bunlara rağmen hükümdarlığı boyunca bir kez olsun bu niyetini gerçekleştirmek için bir girişimde bulunmamışsa, bunu yapacak yerde daha önce defalarca açıkladığı gibi dostluk etmekte çıkar gördüğü Rusya’ya bir sefer yapıyorsa bunun nedeni, ilk emirlerinin olaylara uymaması, sonraki emirlerinin ise bir dizi olaya uymasıdır.</p>

  <p>Bir emrin kesin olarak yerine getirilmesi için, birinin gerçekleşebilecek bir emir vermiş olması gerekir. Hangi emrin gerçekleşebileceğini, hangilerinin gerçekleşmeyeceğini, yalnız Napolyon’un yaptığı ve milyonlarca insanın katıldığı Rusya seferi gibi bir konuda değil, en basit bir olayda da söylemeye olanak yoktur. Çünkü şu ya da bu emrin gerçekleşmesinde her zaman milyonlarca engelle karşılaşılabilir. Her gerçekleşen emir, gerçekleşmemiş sayısız emirlerden bir tanesidir. Gerçekleşmesi olanaksız emirler tarihî olayla bağdaşamazlar. Bu yüzden gerçekleşemezler. Ancak olanağı olan, daha önceki zincirleme emirlerle bağdaşan, o emirlere bağlı olarak meydana gelen olaylara uyan emirler gerçekleşir.</p>

  <p>Olaydan önceki emrin, olayı doğurduğu konusundaki yanlış düşüncemiz, olay meydana geldikten ve o binlerce emir arasında yalnız olayla bağdaşan emirler gerçekleştikten sonra, gerçekleşmeleri olanaksız olduğu için yerine getirilmeyen emirleri unutmamamızdan ileri gelir.</p>

  <p>Bundan başka bu konuda yanılmamızın nedeni, örneğin Fransız ordularını Rusya’ya sürükleyen bütün olaylar gibi çeşit çeşit, küçük küçük, sayısız olayı bir araya getirip bunları tek bir sonuç olarak, sadece bir olay içinde birleştirmemiz ve bu genellemeye uyup zincirleme olarak verilen bütün emirleri bir tek iradenin belirtisi saymamızdır.</p>

  <p>“Napolyon istedi ve Rusya’ya bir sefer yaptı,” diyoruz. Gerçekte ise Napolyon’un bütün eylemlerinde iradesinin bu olduğunu gösterecek bir tek irade belirtisi bulamayız. Sadece zincirleme olarak verdiği emirleri ya da çeşit çeşit kesin olmayan biçimde, ayrı ayrı konulara yönelmiş irade belirtilerini görürüz. Napolyon’un vermiş olduğu sayısız ve birbirini izleyen emirlerinden 1812 seferinin yapılmasını sağlayan bir dizi emrin çıkmasının nedeni, o vermiş olduğu emirlerin yerine getirilmemiş birçok başka emirlerden ayrı olmalarından ileri gelmiyor. Bu emir dizisinin Fransız ordularını Rusya’ya getiren olaylar dizisiyle bağdaşmalarından ileri geliyor. Bu bakımdan belirli bir zaman ölçüsü içinde, emirlerle olayların arasındaki ilişkiyi incelerken emrin hiçbir bakımdan olayın tek nedeni olamayacağını, ancak ikisi arasında bilinen bir bağlılık bulunduğunu görürüz. İşte iktidar, emir verenle emir verdiği kişi arasındaki ilişkiden başka bir şey değildir. Bu ilişki şöyle meydana gelir:</p>

  <p>İnsanlar genel bir eylem için, her zaman bilinen topluluklar meydana getirirler. Bu topluluklarda yoğunlaşan bir ortamda ortaya konan amaçlar değişik de olsa eyleme katılan insanlar arasındaki ilişkiler her zaman aynı kalır. Yani insanlar bu toplulukları meydana getirirken aralarında öyle ilişkiler kurarlar ki büyük kısmı olaya doğrudan doğruya katkıda bulunur, küçük bir kısmının ise hepsini gerçekleştirmek için bir araya geldiği, yoğunlaştığı eyleme doğrudan doğruya pek az katkısı olur.</p>

  <p>İnsanların belirli amaca yönelmiş bir eylemi gerçekleştirmek için meydana getirdikleri topluluklar arasında en belirli, en kesin bir biçimi olan ordudur.</p>

  <p>Her ordu, rütbesi küçük olanlardan, sayıları her zaman en fazla olan erlerden, onlardan biraz daha üst rütbede bulunan onbaşılardan, asteğmenlerden (Bunların sayıları daha alt rütbede bulunanlardan azdır) bir de üst rütbelilerden meydana gelir ve bu üst rütbelilerin sayıları daha azdır. Böylece rütbeler ta en üst askeri güce kadar birbirini izler. En üst askerî güç de bir tek kişi üzerinde toplanmıştır.</p>

  <p>Bir ordunun yapısı tam anlamıyla bir konidir. Tabanda en geniş çizgide erler bulunur. Onların üzerinde üst rütbelilerin daha kısa olan çizgisi vardır. Ordunun daha üst rütbeleri de böylece koninin tepesine gider. En üstte bulunan kumandandır.</p>

  <p>En büyük sayıda olan erler koninin en altındaki noktalardır ve koninin tabanını meydana getirirler. Er, doğrudan doğruya kılıçtan geçirir, süngüler, yakar, yağma eder ve bu eylemleri için her zaman kendisinden daha üst rütbede bulunan kişilerden emir alır; kendisi hiçbir emir vermez. Asteğmen (bunların sayısı erlerden daha azdır) emir vermeye başlamıştır. Subay, nadir olarak doğrudan doğruya eyleme katılır, ama daha sık emir verir. General ise yalnız ordulara hedefi göstererek emir verir, kendisi ise hemen hemen hiçbir zaman silah kullanmaz. Komutana gelince, o artık hiçbir zaman bir eyleme doğrudan doğruya katılmaz, sadece kitlelerin hareketi konusunda genel bir anlam taşıyan emirler verir. Genellikle herhangi bir eylemin meydana gelebilmesi için, tarımda, ticarette ya da herhangi bir başka kurumda daima bir araya gelen insanların arasında aynı çeşit ilişkiler kurulur.</p>

  <p>Böylece koninin birbirine bitişen bütün noktalarında, ayrım yapmadan, suni olarak, örneğin ordudaki gibi rütbe sahibi kişiler, değişik unvanlara sahip olanlar, herhangi bir kurumda değişik sosyal durumda bulunanlar ya da genel bir amaç için en küçükten en büyüğe kadar bir araya gelmiş insanlar arasında bir kanun meydana gelir. Buna göre insanlar bir noktaya yönelmiş bir eylemin amacına ulaşması için bir araya gelince eyleme ne kadar doğrudan doğruya katılırlarsa o derece az emir verebilirler, sayıları o derece fazla olur. Buna karşılık eylemin kendisine doğrudan doğruya ne kadar az katılırlarsa o kadar çok emir verirler, sayılan da o derece azdır. Bu böylece en alt tabakalardan yukarı doğru, eyleme doğrudan doğruya en az katılandan bütün eylemini sadece emir vermeye yönelten kişiye dek sürüp gider.</p>

  <p>İşte “iktidar” kavramı, emir verenlerle emir verdikleri kişiler arasındaki ilişkidir.</p>

  <p>Bütün tarihî olayların, meydana geldikleri zaman koşulunu yerinde kullanınca bir emrin ancak kendisine paralel bir dizi tarihsel olayla bağdaştığı vakit gerçekleştiğini görürüz. Emir verenlerle o emirleri gerçekleştirenler arasında ortaya konulması zorunlu ilişkiler koşulunu yerinde kullanınca da emir verenlerin sahip oldukları özellikler nedeniyle eyleme en az katkıda bulunduklarını hatta bütün eylemlerinin sadece emir vermeye yönelmiş olduğunu meydana çıkarmış oluruz.</p>

  <h2>VII</h2>

  <p class="nonindent">Herhangi bir tarihî olay meydana geldiği zaman, insanlar o olay hakkında düşüncelerini, dileklerini belirtirler. Olay, birçok insanın eylemlerinin bir noktaya yönelmesinden ileri geldiğine göre, ortaya atılmış düşüncelerden ya da isteklerden biri kaçınılmaz olarak gerçekleşir; bu gerçekleşme aşağı yukarı olsa bile. Ortaya atılan düşüncelerden biri gerçekleşince de sanki olaya bu düşünce öncülük etmiş gibi, bir emir sayılır ve tarihî olaya bağlanır. Diyelim ki birkaç kişi bir keresteyi çekiştiriyorlar, her biri keresteyi şuraya ya da buraya götürmek gerektiği konusunda kendi kişisel düşüncelerini ortaya atıyor. Sonunda keresteyi çekip çıkarıyorlar. O zaman görülüyor ki bu iş aralarından birinin söylediği biçimde yapılmıştır. Bunun üzerine bunu söyleyen kişi “emir veren” oluyor. İşte “emir” ile “iktidar”ın ilkel yapısı budur.</p>

  <p>Elleriyle daha çok çalışan, yaptığı işin bütün ayrıntılarını daha az düşünebilir, genel olarak bütün eylemin sonucunun ne olacağını daha az tahmin eder ve daha az emir verebilecek durumdadır. Daha çok emir verenin eylemleri ise daha çok sözle olacağı için, elleriyle daha az iş yapabileceği açıktır. Eylemlerini tek bir hedefe götüren büyük bir insan topluluğunda, eyleme doğrudan doğruya ne kadar az katkıda bulunurlarsa o kadar çok emir vermeye yönelmiş insanların kategorisi kesinlikle ortaya çıkar.</p>

  <p>Bir insan tek başına hareket ettiği zaman, her zaman bunu belirli bir düşünce dizisine göre yapar; yani daha önceki davranışlarını şimdiki eylemini savunmak için kullanır ve sonradan girişeceği eylemlerde kendisini yönetecek bir düşünce dizisi bulur.</p>

  <p>Büyük bir topluluk meydana getiren insanlar da aynı biçimde davranırlar; düşünce yürütme, bahane bulma ve tahminler yürütme işini eylemlere katılmayan insanlara bırakırlar.</p>

  <p>Fransızlar, bizce bilinen ya da bilinmeyen nedenlerden ötürü birbirlerini boğmaya ve kesmeye başlıyorlar. Bu tarihî olayı temize çıkarmak için, bu olayın Fransa’nın iyiliği uğruna, özgürlük eşitlik uğruna kaçınılmazlığını savunan kişilerin irade belirtisi olarak meydana geldiği ileri sürülür.</p>

  <p>İnsanlar birbirlerini kesmekten vazgeçiyorlar, o zaman bu olaya da iktidarın tek bir elde toplanması, Avrupa’nın karşı tepkide bulunması ve benzer şeylerin yarattığı zorunluluk gerekçe gösteriliyor. İnsanlar batıdan doğuya gidiyor, insan kardeşlerini öldürüyorlar, bunun üzerine olup bitenlere gerekçe olarak Fransa’nın ünü onuru ve İngiltere’nin alçaklığı gibi sözler ileri sürülüyor. Tarih bize gösteriyor ki tarihî olay için gerekçe olarak gösterilen bütün bu savunmaların hiçbir anlamı yoktur. Bunlar tıpkı insan haklarının kabul edilmesinin bir sonucu olarak cinayet işlenmesi ya da İngiltere’nin küçük düşürülmesi için Rusya’da milyonlarca insanın öldürülmesi gibi birbirine tamamen aykırı şeylerdir. Ama bu savunmaların çağdaş anlamda zorunlu olarak kabul edilen bir önemi vardır.</p>

  <p>Bu tür savunmalar, eylemleri meydana getiren insanların üzerinden moral sorumluluğu kaldırırlar. Belirli bir süre için ileri sürülen bu amaçlar, tıpkı lokomotifin önünde rayların üzerindeki pürüzleri yana kaydıran çelik tampon gibidirler: İnsanların moral sorumluluğunu ortadan kaldırmak için yolu temizlerler. Bu savunmalar olmasa her olayın incelenmesinde “Nasıl oluyor da milyonlarca insan elbirliğiyle cinayetler işliyor, savaşıyor, insanları öldürüyor ve bunlara benzer şeyler yapıyorlar?” sorusu hiçbir zaman aydınlığa kavuşturulamaz.</p>

  <p>Bugünkü yerleşmiş devlet biçimlerinde ve Avrupa’daki sosyal yapıda daha önce hükümdarların, bakanların, meclislerin ve gazetelerin öğüt vermediği, göstermediği, emretmediği bir tek olay düşünülebilir mi? Elbirliğiyle yapılan bir tek olay var mı ki savunmasını devletin, ulusun birliğinde, Avrupa’nın dengesinde ya da uygarlıkta bulmasın? Bu bakımdan meydana gelmiş her tarihî olay, kaçınılmaz biçimde, açıklanmış herhangi bir istekle aynı zamanda meydana gelmekte, açıklanan istek ona bir bahane, bir savunma olmakta, bunun sonucunda tarihsel olay, bir tek ya da birkaç insanın iradesi ile olmuş görünmektedir.</p>

  <p>Ancak her an, bu akımı geminin hareketiyle kıyaslayarak yakından incelediğimiz zaman, akıntının her anının geminin hareketinde yansıdığı ve bizi yanıltan şeyin, belirsiz olarak meydana gelen kendi hareketimiz olduğu kanısına varırız.</p>

  <p>Tarihî kişilerin eylemlerini, onları her an izleyerek, yani bütün olup bitenleri incelemek için zorunlu olarak yerine oturtulması gereken koşulu, “hareketin belirli bir süre içinde kesintisiz olarak sürüp gitmesi” koşulunu ve tarihî kişilerin kitlelerle olan vazgeçilmez ilişkilerini göz önünde bulundurarak incelersek, aynı şeyi görürüz.</p>

  <p>Gemi bir yönde ilerlerken önünde hep aynı akıntı vardır, gemi yönünü sık sık değiştirirse önünde akıp giden suların da yönü sık sık değişir. Ama gemi nereye doğru dönerse her yerde geminin hareketinden önce var olan bir su akıntısı vardır.</p>

  <p>Hangi olay olursa olsun, bu olayın her zaman daha önce tahmin edildiği, sonra da bir emir sonucu meydana geldiği kabul edilir. Gemi nereye giderse gitsin, sular onu yönetmeden, hareketini hızlandırmadan, önünde kaynaşıp dururlar. Ama uzaktan bakılınca bize yalnız sular kendi kendilerine hareket ediyor gibi görünmez, aynı zamanda geminin hareketini yönetiyorlarmış gibi gelir.</p>

  <p>Tarihçiler, tarihsel kişilerin iradelerinin belirtileri arasında yalnız olaylar karşısında bir emir niteliğinde görüneni ele alarak tarihî olayların emirlere bağlı olduğunu sanıyorlardı. Oysa biz, aynı tarihî olayları ve tarihî kişilerle kitleler arasında bulunan ilişkileri incelerken, tarihî kişilerin de onların verdikleri emirlerin de tarihî olaya bağlı olduğunu meydana çıkarmış bulunuyoruz. Bu sonucun doğru olduğunu kuşkusuz ortaya koyan şey şudur: Verilmiş olan emirlerin sayısı ne olursa olsun, olay gene de meydana gelmeyebilir, meğerki meydana gelmesi için başka nedenler bulunsun. Yine de olay meydana gelir gelmez (niteliği ne olursa olsun) ayrı ayrı kişilerin sürekli olarak açıklanan çeşit çeşit iradeleri arasında olaya anlam bakımından da verilmiş oldukları zaman bakımından da emir niteliği kazananlar hemen bulunur. Böyle bir sonuca varınca açıkça ve kesin olarak tarihin özüyle ilgili iki soruya cevap verebiliriz:</p>

  <p>1- İktidar nedir? 2- Ulusları harekete geçiren hangi güçtür?</p>

  <p>1- İktidar belirli bir kişinin başka kişiler arasındaki öyle bir tutumudur ki bu tutumda söz konusu kişi eylemde ne kadar az rol alırsa, o kadar çok düşünceler, tahminler yürütür ve elbirliğiyle meydana gelmiş olayı savunmak için o kadar çok bahaneler bulur.</p>

  <p>2- Ulusların hareketini meydana getiren şey, ne iktidar, ne aklın yapıtı olan düşünceler, ne de tarihçilerin sandıkları gibi ikisinin birleşimidir, bu hareketi meydana getiren şey, tarihî olayda rol alan, ona katılan bütün insanların eylemleridir ve bu insanlar her zaman doğrudan doğruya en çok rol almış olanlarının üzerlerine en az, en az rol alanların üzerine de en çok sorumluluk düşecek biçimde bir araya gelirler.</p>

  <p>Tarihî olayın manevi nedeni iktidar, fiziksel nedeni ise o iktidara boyun eğenlermiş gibi görünür. Oysa, manevi bir eylemin fiziksel bir eylem olmadan meydana gelmesi düşünülemeyeceğine göre, olayın asıl nedeni ne birinde ne öbüründedir; ikisinin birleşmesindedir. Başka deyişle, incelediğimiz herhangi bir olayda “iktidar” kavramı “neden” olarak kullanılamaz ve olaya uydurulamaz.</p>

  <p>Son tahlilde aklın ele aldığı konuyla oynamaması şartıyla, her alanda düşünce zincirini izleye izleye en son sınıra, ölümsüzlük çemberine yaklaşmış oluruz. Elektrik ısı verir, ısı da elektrik meydana getirir. Atomlar birbirlerini çekerler ya da birbirlerini iterler. Isıyla elektrik arasındaki karşılıklı etkilerden ve atomlardan söz ettiğimiz vakit, bunların neden meydana geldiğini söyleyemiyoruz ve başka türlü düşünemediğimiz için, daha doğrusu böyle olması gerektiği için, “Bu bir kuraldır,” diyoruz. Tarihî olaylarda da aynı şey geçerlidir. Savaş ya da ihtilal neden olur? Bunu bilmeyiz. Yalnız şunu biliyoruz ki insanlar şu ya da bu çeşit eylemler için bir araya gelerek belirli bir topluluk meydana getirirler ve bu toplulukta hepsi rol alırlar. Başka türlüsü düşünülemediği için de bunun bir kanun olduğunu ileri sürüyoruz.</p>

  <h2>VIII</h2>

  <p class="nonindent">Eğer tarih dış görünüşü meydana getiren olaylarla ilgilenseydi bu basit ve apaçık anlaşılan kanunun ortaya konulması yeterli olurdu. Biz de düşünce zincirini burada sona erdirdik. Ama tarihin kanunları insanla ilgilidir. Maddenin bir parçacığı çıkıp hiç de benzerini çekme ya da itme gereğini duymadığını, bu yüzden bunun yalan olduğunu söyleyemez. Ama tarihin konusu olan insan, açıkça, “Ben özgürüm, bu yüzden kanunlara bağlı değilim!” diyor.</p>

  <p>Tarihin her yerinde, açıklanmasa bile insan özgürlüğü konusunda bir soru her an hissedilir. Ciddi ciddi fikir yürüten tarihçilerin hepsi ellerinde olmayarak bu noktaya varmışlardır. Tarihteki bütün aykırılıklar ve tarih biliminin izlediği yanlış yol, sadece bu sorunun çözümlenmemiş olmasından ileri geliyor.</p>

  <p>Her insanın iradesi özgür olsaydı her insan istediği gibi davranabilirdi, öyle olsaydı bütün tarih birbirleriyle bağlantısız dizi dizi rastlantıdan başka bir şey olmazdı.</p>

  <p>Bin yıllık bir süre içinde, milyonlarca insan arasından biri olsun tam anlamıyla özgür olsaydı yani keyfinin istediği gibi davranabilseydi kanun olmayacaktı; çünkü açıkça bellidir ki bu insanın bir tek özgür ve kanunlara aykırı davranışı bile, bütün insanlık için geçerli kanunların bulunmadığını göstermiş olur.</p>

  <p>İnsanların eylemlerini idare eden tek bir kanun bile varsa iradenin özgür olmasına imkân yoktur. Çünkü o zaman bütün insanların iradesi zorunlu olarak bu kanuna bağlı kalacaktır.</p>

  <p>İşte iradenin özgürlüğü denilen ve en eski çağlardan bu yana insanlığın yetiştirdiği en büyük zekâları uğraştıran, en eski çağlardan bu yana hâlâ bütün önemini koruyan sorun bu çelişkidedir.</p>

  <p>Sorunu meydana getiren şey budur: İnsanı herhangi bir bakımdan, yani ister ilahiyat, ister tarih, ister ahlak, ister felsefe açısından ele alalım, onu incelediğimiz zaman görürüz ki o da tıpkı dünyada var olan her şey gibi zorunlu olarak bir kanuna bağlıdır. Oysa kendi kendimize bilincine vardığımız bir varlık olarak baktığımızda özgür olduğumuzu hissederiz.</p>

  <p>Bilinç insanın kendi kendini tanımasını sağlayan, aklıseliminden apayrı ve ona hiç bağlı olmayan bir araçtır. İnsan aklı ile kendi üzerinde gözlemler yapabilir. Ama kendisini bilinç yoluyla öğrenebilir. Kendi kendini tanımadan herhangi bir gözlem yapmak ya da aklın prensiplerini uygulamak düşünülemez.</p>

  <p>İnsan; anlamak, gözlemde bulunmak, aklıyla bir sonuca varmak için, her şeyden önce yaşayan bir varlık olarak, kendi bilincine varmak zorundadır. İnsan ancak isteklerini yani iradesini hisseden bir varlık olarak yaşadığını anlar. İnsanın yaşamının özünü meydana getiren iradesinin bilincine varır, ama onu ancak bağımsız, özgür bir şey olarak kavrayabilir.</p>

  <p>İnsan kendini incelerken iradesinin hep aynı kanuna bağlı olduğunu görür (bu ister besin almak zorunluluğu, ister aklının işlemesi, ister başka konuda yapılmış bir gözlem olsun), onun her zaman, hep aynı yöne doğru çevrilmesini ancak sınırlandırılma olarak anlayabilir. Oysa özgür olan, aynı zamanda sınırlı olamaz. Bu durumda insan iradesinin sınırlandırılmış görünmesinin nedeni de ancak özgür, bağımsız olarak bilincine varmasıdır.</p>

  <p>“Sen özgürüm diyorsun,” dediğinizde elimi kaldırıp bırakıyorum. Herkes anlar ki yeni mantığa göre bu cevap, özgürlüğün yalanlanmayacak bir ispatıdır. Aynı zamanda bu cevap, bilincin akla bağlı olmadığını gösteren bir belirtidir.</p>

  <p>Özgür bilinç kendi kendini tanıma konusunda akla bağlı kalmayan, apayrı bir kaynak olmasıydı o da aklın kurallarına ve denemelere bağlı olurdu; oysa gerçekte böyle bir bağımlılık hiçbir zaman olmuyor; hatta düşünülemez de.</p>

  <p>Birçok tecrübede, düşünce, her insana kendisinin incelenen bir konu olarak belirli kanunlara bağlı olduğunu gösterir ve insan bu kanunlara uyar. Bir kez öğrendiği yerçekimi kanunlarını öğrendikten sonra hiçbir zaman onlara karşı gelmez. Aynı tecrübelerle düşünceler insana kendisinde bilincine vardığı tam özgürlüğün olanaksız bir şey olduğunu ve her davranışın organizmasının yapısından, karakterinden, ona etki yapan birçok nedenden ileri geldiğini gösterir. Yine de insan hiçbir zaman, bu tecrübelerin de düşüncenin de ortaya çıkardığı sonuca boyun eğmez.</p>

  <p>Tecrübeyle ve akıl yoluyla taşın aşağıya düştüğünü öğrenen insan, buna kuşkusuz olarak inanır ve bütün olaylarda bu öğrendiği kanunun gereğini bekler.</p>

  <p>Ama aynı derecede kesinlikle, iradesinin de kanunlara bağlı olduğunu öğrenince bunu kabul etmiyor, daha doğrusu buna inanmıyor.</p>

  <p>Tecrübe ile aklın yarattığı düşünceler insana, aynı koşullar altında aynı karakterle, aynı davranışlarda bulunacağını kaç kez gösterirse göstersin, o insan bilinci de aynı koşullar altında, aynı karakterlerle her zaman aynı şekilde sonuçlanacağı belli bir eyleme girişirken kuşkusuz olarak içinde denemeden önce olduğu gibi keyfince hareket etmekte özgür olduğu güvenini taşır. İster vahşi ister büyük bir düşünür olsun, akılla deneme ona, aynı koşullar altında iki ayrı olay meydana gelemeyeceğini ne kadar kesinlikle gösterirse göstersin, hiçbir zaman hayatı bu saçma anlayıştan (özgürlük kavramından) ayrı olarak düşünemeyeceğini hisseder. Hisseder ki özgürlük ne kadar olanaksız bir şey olursa olsun, onsuz bir hayat düşünülemez; çünkü yaşam denilen şeyin anlamını kavramak şöyle dursun, onsuz bir an bile yaşayamazdı.</p>

  <p>Yaşayamazdı, çünkü insanların bütün yönelişleri, daha doğrusu onları yaşama bağlayan şeylerin özü, özgürlüğü güçlendirme eğiliminden başka bir şey değildir. Zenginlik-fakirlik, ünlülük-ünsüzlük, iktidar-bağımlılık, güç-güçsüzlük, sağlık-hastalık, eğitim-cahillik, iş-dinlenme, doymuşluk-açlık, iyilik-kusur; hepsinin özü az ya da çok miktarda özgürlükten başka bir şey değildir.</p>

  <p>Özgürlükten yoksun bir insan, ancak yaşamdan yoksun bir insan olarak düşünülebilir.</p>

  <p>Özgürlük anlayışının, zamanın aynı bölümü içinde meydana gelen iki ayrı olay ya da bir nedene dayanmayan bir eylem olarak ele alınması, aklın prensiplerine göre saçma bir aykırılık olarak görünmesi şunu ispatlıyor ki bilinç, aklıselime bağlı değildir.</p>

  <p>Özgürlük üzerine, sarsılmaz, karşı konulmaz, tecrübeye uymayan ve aklın kurallarına aykırı düşen, ama bütün düşüncelerin kabullendiği, istisnasız bütün insanların hissettikleri bu bilinç, insanın ondan yoksun olarak hiçbir biçimde bir hayat düşünemeyeceği bu bilinç, problemin öbür yönünü teşkil etmektedir.</p>

  <p>İnsan, her şeyi yapabilen, bütün iyiliklerin kaynağı ve her şeyi yöneten Tanrı’nın bir yaratığıdır. Böyle olunca insan özgürlüğü bilincinden çıkan bir anlayış olarak “günah” nedir? İşte ilahiyatın sorunu budur.</p>

  <p>İnsanların eylemleri, istatistiklerle açıklanan değişmez genel kanunlara bağlıdır. O halde özgürlüğün bilincinden çıkan bir anlayış olarak insanın “toplum karşısındaki sorumluluğu” nedir? İşte hukukun sorunu budur.</p>

  <p>İnsan davranışları, doğuştan sahip olduğu karakterin ve ona etki yapan dış nedenlerin sonucudur. O halde özgürlüğün bilincinden çıkan sonuç olarak “vicdan, iyi ve kötü davranışlar” nedir? İşte ahlakın sorunu budur.</p>

  <p>İnsan, genel olarak bütün insanlığın yaşantısına bağlıdır ve bu yaşantıyı yöneten kanunlara boyun eğer. Fakat aynı insan, kendisini hiçbir bağla bağlanmamış, yani özgür hisseder. Böyle olunca, ulusların hatta bütün insanlığın geçmişteki yaşantısı nasıl ele alınmalı? İnsanların özgür olarak bulundukları bir eylemler tümü olarak mı yoksa bağımlı olarak bulundukları eylemler tümü olarak mı? İşte tarihin sorunu budur.</p>

  <p>Yalnız, bilimin halka indirildiği, kendine güvenen çağımızda, cahilin en güçlü silahı olan kitap basımının yaygınlaşması sayesinde, özgürlük sorunu öyle bir temele oturtulmuştur ki artık bu konuda hiçbir soru sorulamaz. Çağımızda sözüm ona ileri gelen insanların çoğu yani bir yığın cahil, sorunun yalnız bir tek yönünü inceleyen tabiat bilimlerinin çalışmalarını bir çözüm olarak kabul etmişlerdir.</p>

  <p>İnsanların ruhu ve özgürlüğü diye bir şey yoktur; çünkü insanın yaşamı, kaslarının hareketleriyle kendini gösterir. Kaslarının hareketi ise sinirlerinin çalışmasına bağlıdır. İnsanların ruhu ve özgürlüğü diye bir şey yoktur, çünkü biz çağların belirli bir kesiminde maymunlardan meydana gelmiş bulunuyoruz. İşte bu kişiler öyle yazıyor ve kitaplarında bu tür düşünceleri yayınlıyorlar. Zorunluluk altında, fizyolojik ve karşılaştırmalı jeoloji bilimlerinin yardımı ile bunca çaba göstererek ispatlamaya çalıştıkları kanunu daha binlerce yıl önce bütün dinlerin ve bütün düşüncelerin yalnız kabul etmekle kalmadıklarını, hiçbir zaman ona aykırı bir şey ileri sürmediklerini akıllarına bile getirmiyorlar.</p>

  <p>Görüyorlar ki tabiat bilimlerinin bu sorunu çözmekteki rolü sadece, onun bir yönünü aydınlatan birer silah olmaya hizmet etmekten öteye gitmiyor. Çünkü gözlem açısından, aklın ve iradenin sadece dimağın çıkardığı bir sıvı, bir <i>secrétion</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0497" id="Feedback0497">496</a> olduğunu, insanın da genel kanununa uyarak, en alt basamakta bulunan hayvanlardan çıkıp bilinmeyen bir zaman kesimi içinde geliştiğini kabul etmek, sadece binlerce yıl önce, bütün dinlerin ve bütün felsefe teorilerinin kabul ettikleri bir gerçeği, yani akıl açısından insanın karşı konulamayacak kanunlara zorunlu olarak bağlı olduğu gerçeğini, yeni bir ışık altında göstermekten başka bir şey değildir. Sorunun buna tamamen karşı ve özgürlüğün bilincine dayanan öbür yönünü aydınlatmak konusunda bir adım bile atılmış olmuyor.</p>

  <p>Eğer insanlar bilinmeyen bir zaman dilimi içinde maymunlardan çıkmışlarsa bu tıpkı insanların belirli bir zaman dilimi içinde bir avuç topraktan çıkmaları gibi bir olaydır. Birinci olayda ‘X’ zamandır. İkincisinde ise meydana getiren kaynaktır. Ama insan özgürlüğü kavramının nasıl olup da karşı konulmaz bir kanuna, insanın boyun eğmek zorunda bulunduğunu, bir kanuna bağlı olduğunu, ne karşılaştırmalı fizyoloji ne de jeoloji açıklayamaz. Çünkü kurbağada, tavşanda ve maymunda yalnız kaslarla sinirlerin hareketini görebiliyoruz. İnsanda ise hem kaslar, hem sinirler hareket eder hem de bilinç vardır.</p>

  <p>Tabiat bilimiyle uğraşan bilim adamları ve onları tutanlar yani bir sorunu çözmeyi düşünenler, tıpkı kilisenin bir yanını sıvamakla görevlendirilen ve ustabaşılarının yanlarında olmamasını fırsat bilerek aşırı bir çabayla hem pencereleri, tasvirleri, hem bütün tahta kısımları hem daha sıvanmamış duvarları badana eden ve her yanın dümdüz, pürüzsüz bir hal almasına kendi açılarından sevinen sıvacılara benzerler.</p>

  <h2>IX</h2>

  <p class="nonindent">İrade özgürlüğü sorununun çözümlenmesiyle uğraşan başka bilim dalları karşısında, tarihin de bu sorunu ele alması ona bir üstünlük vermektedir. Çünkü tarihte bu sorun, insan iradesi denilen sorunun özüne bağlı değildir, bu iradenin bilinen koşullar altında geçmişteki belirtileriyle ilgilidir.</p>

  <p>Tarih, bu sorunu çözümlemek bakımından başka bilim dalları karşısında denemelerden geçmiş, olayları akıl süzgecinden geçiren bir bilim dalı durumuna gelmektedir.</p>

  <p>Tarihin konusu insanın iradesi değil, bizim o irade konusundaki anlayışımızdır.</p>

  <p>Bu yüzden tarih için, ilahiyat, ahlak ve felsefe için olduğu üzere özgürlükle zorunluluğun, yani birbirine aykırı iki kavramın birleştirilmesi gibi çözümlenemez bir sır yoktur. Tarih, insan yaşantısını zaten bu birbirine aykırı kavramın birleştiği bir şey olarak ele almaktadır.</p>

  <p>Gerçek hayatta her tarihî olay ve insanın her davranışı açık, kesin biçimde anlaşılır; çoğu zaman meydana gelen olay bir bakıma özgür, bir bakıma da zorunlu olarak meydana gelmiş görünür, öyle olduğu halde en küçük bir aykırılık hissedilmez.</p>

  <p>Özgürlükle zorunluluğun nasıl birleştiğini göstermek, bu iki kavramın özünü meydana getirenin ne olduğunu çözümlemek için, felsefe tarihi başka bilim dallarının tuttukları yola tamamen ters bir yoldan gidebilir, hatta bunu yapmalıdır. Bir kez tarih, özgürlük ve zorunluluk kavramlarını kendi nitelikleri içinde ortaya attıktan sonra bütün yaşamın olaylarını, meydana getirilen belirli tanımlamaların etiketi altında birleştirmektense kendi alanına giren ve her zaman bir bakıma özgürlük bir bakıma zorunluluk içinde meydana gelmiş gibi görünen olayları ele alabilir, onların içinden bir sonuç çıkararak özgürlük ve zorunluluk kavramlarının başka bir tanımlamasını yapabilir.</p>

  <p>İster bir tek, ister birçok insanın eylemleri konusundaki düşüncelerimizi ele alalım; bu eylemleri ancak bir oranda insanın kendi özgürlüğünün, bir bakıma da insanın boyun eğmek zorunda bulunduğu kanunların bir sonucu olarak görebiliriz.</p>
