  <p>Ulusların göç etmesinden mi, barbarların akınlarından mı, III. Napolyon’un emirlerinden mi, yoksa bir saat önce bir insanın yaptığı bir gezinti sırasında tutabileceği birkaç yoldan birini seçmiş olmasından mı söz ediyoruz? Bunların hiçbirinde en küçük bir aykırılığa düşmeyiz. Bu insanların davranışlarını yöneten özgürlük ve zorunluluk ölçüsü bizim için kesinlikle ortaya konulmuştur.</p>

  <p>Çoğu zaman özgürlüğün az mı çok mu olduğu konusundaki düşüncelerimiz olayı ele aldığımız açıya göre değişir. Yalnız bir tek şey değişmez; o da insanın her hareketinin, özgürlüğün ve zorunluluğun belirli oranda birleştiği bir olay olarak göründüğüdür. Ele alınan her davranışta belirli bir özgürlük payı ile bilinen belirli bir zorunluluk payı görürüz. Bu davranışta özgürlüğün ne kadar çok rol oynadığını görürsek o kadar az zorunluluk görürüz; ne kadar çok zorunluluk varsa o kadar az özgürlük vardır.</p>

  <p>Özgürlükle zorunluluk arasındaki orantı, olayı ele aldığımız açıya göre azalıp çoğalır, ama bu oranın tersi de hep aynı ölçülerdedir.</p>

  <p>Suda boğulurken başkasına sarılan ve onun suda boğulmasına yol açan insan, çocuğunu emzirdiği için bitkin düşen ve yiyecek çalan bir anne ya da disiplin altında bulunan ve birliğindeki yerinde, aldığı emre uyarak kendini savunacak durumda olmayan bir insanı öldüren erin durumu, bütün bu kişilerin bulundukları koşulları bilen insanlara göre değişir; hepsi ya özgür ya da zorunluluk kanunlarına daha çok bağlı görünür.</p>

  <p>Yirmi yıl önce cinayet işlemiş ve ondan sonra toplumda kimseye hiçbir zarar vermeden sakin sakin yaşamış bir insan daha az suçlu görünür; işlediği suç onu yirmi sene sonra inceleyen bir insana daha çok zorunluluk kanununa bağlı görünür; oysa aynı suç, onu işlediğinin hemen ertesi günü inceleyen bir insana göre daha özgürce bir davranıştır. Gene aynı açıdan ele alınırsa bir delinin, bir sarhoşun ya da heyecanlı bir insanın davranışı, onun ruhsal durumunu bilen bir kişiye daha az özgür ve daha çok zorunlu, içinde bulunduğu durumu bilmeyen bir insana ise daha az zorunlu görünür. Bütün bu olaylarda özgürlük payı, zorunluluğun az ya da çok olduğuna ve davranışın hangi açıdan ele alındığına göre azalıp çoğalır. Böylece bir davranışta ne kadar büyük bir zorunluluk varsa o kadar az özgürlük ve ne kadar çok özgürlük payı varsa, o kadar çok zorunluluk payı vardır.</p>

  <p>Din, akıl prensipleri, hukuk, hatta tarihin kendisi bile zorunluluk ile özgürlük arasındaki ilişkiyi aynı açıdan ele alırlar.</p>

  <p>Özgürlük ve zorunluluk konusundaki düşüncemizin, bütün olayların dayandığı üç temeli vardır:</p>

  <p>1) Söz konusu davranışta bulunan insanın dış dünya ile ilişkisi.</p>

  <p>2) Zamanla ilişkisi.</p>

  <p>3) Davranışını meydana getiren nedenlerle ilişkisi.</p>

  <p>1) Birinci temel, söz konusu insanın dış dünya ile olan ve bizim az çok gördüğümüz ilişkisidir. Her insanın bulunduğu mevkiye ve kendisiyle aynı zamanda var olan her şeye bağlılığı söz konusudur. Bu konuda az çok açık bir anlayışa sahip oluyoruz. Suda boğulmak üzere olan bir insanın, karada duran bir insana oranla daha az özgür ve zorunluluğa daha çok bağlı görünmesinin nedeni budur. Nüfuzu fazla olan bir bölgede başka insanlarla sıkı ilişkiler içinde yaşayan ve ailesi, mesleği, işteki girişimleriyle bağlı bulunan bir insanın davranışları tabii ki yapayalnız bir insanın davranışlarından daha az özgür ve daha çok zorunluluğa bağlı görünür.</p>

  <p>Bir insanın çevresinde olup biten her şeyle ilişkilerini göz önünde bulundurmazsak her davranış bize özgür olarak görünür. Ama çevresinde bulunan herhangi bir şeyle ilişkisi olduğunu görürsek onunla konuşan bir insanın, okuduğu bir kitabın, yaptığı bir işin, çevresindeki havanın, hatta çevresinde bulunan eşyaların üzerine düşen ışığın etkisi altında olduğunu görürsek bütün bu koşulların onun üzerindeki etkilerini, bunların hiç değilse eylemlerinin bir kısmını yönettiğini anlarız. Bu etkileri gördüğümüz oranda da o insanın özgürlüğü bize daha çok kısıtlanmış görünür, boyun eğmek zorunda olduğu zorunluluk çoğalmış olur.</p>

  <p>2) İkinci temel söz konusu insanın zamanla olan ve az çok görülen ilişkisidir. O insanın belirli bir süre içindeki eyleminin olup bittiği yer konusunda az çok kesin bir anlayışımız vardır. İşte bu nedenle canlılar zincirinin bir halkası olarak meydana gelen insan, bize örneğin, çağdaş bir insanın nikâhlanmasından daha az özgür görünür. Gene bu nedenle, bir yüzyıl önce yaşamış insanların eylemleri belirli bir zamanla bağlı olan yaşantılar bana, sonucu benim için bilinmeyen, çağdaş bir insanın yaşantısı kadar özgür görünemez.</p>

  <p>Az veya çok özgürlük ile az veya çok zorunluluk konusundaki düşüncemiz, bu bakımdan eylemin meydana gelişiyle o eylem konusunda yargıda bulunma süreleri arasında az veya çok zaman geçmiş olmasına bağlıdır.</p>

  <p>Bir dakika önce bulunduğum davranışı şu anda, o davranışta bulunduğum sıradaki koşullarla aynı koşullar altında incelersem bu davranış hiç kuşkusuz bana özgürlük olarak görünür. Ama bambaşka koşullar altında bulunduğum bu sırada, örneğin, bir ay önceki bir davranışımı incelersem elimde olmayarak o davranışta bulunmasaydım birçok yararlı, hoş, hatta zorunlu sonuçların meydana gelmemiş olacağını kabul etmek zorunda kalırım. Anıların yardımı ile çok daha önceki bir davranışa, örneğin on yıl ya da ondan daha uzun bir süre önce yapmış olduğum bir harekete dönersem davranışımın sonuçları bana daha da belirli görünür ve artık o davranışta bulunmamış olsaydım neler olacağını düşünmek bile benim için zorlaşır. Anılarla ne kadar geriye dönersem ya da ne kadar ileriye doğru yönelik yargıda bulunursam söz konusu davranış konusunda yürüteceğim düşüncelerin ve yargıların doğruluğu bana o derece şüpheli gelir.</p>

  <p>İnsanlığı genel olarak ilgilendiren konularda özgür bir iradenin katkıda bulunduğu düşüncesi, tarihte aynı şekilde az çok kesinlik kazanır. Meydana gelen çağdaş bir olay bize hiç kuşkusuz, bildiğimiz bütün insanların bir eseri olarak görünür. Ama daha eskiden olmuş bir olayda artık kaçınılmaz sonuçları görürüz; bu sonuçlardan başkasını aklımızdan geçiremeyiz. Olayları incelemeden ne kadar geriye dönersek bu olaylar insanların keyfine o kadar daha az bağlı görünür.</p>

  <p>Avusturya-Prusya Savaşı bize hiç kuşkusuz kurnaz Bismarck’ın eylemlerinin bir sonucu olarak gelir; benzeri olaylarda da böyledir.</p>

  <p>Napolyon’un yaptığı savaşlara gelince, bunlar da gerçi biraz şüphe götürür biçimde, ama gene de kahramanların iradeleriyle meydana gelmiş olaylar olarak görünür. Ama Haçlı Seferleri bizim için artık belirli yerini almış bir olaydır, bu olay olmadan yeni Avrupa tarihinin yazılması, düşünülmesi bile olanaksız bir şeydir; oysa Haçlı Seferleri sırasında yaşamış ve el yazısıyla tarih yazmış kişilere, bu olay birkaç kişinin iradesinin bir sonucu olarak görünürdü. Ulusların göçleri konusunda, çağımızda, Avrupa dünyasını yenilemenin, Atilla’nın keyfine bağlı bir iş olduğu artık hiç kimsenin aklına gelmez. İncelediğimiz konuyu tarihte ne kadar eski çağlardan alırsak o çağdaki olaylan meydana getiren insanların özgürlüğü bize o kadar belirsiz, zorunluluk kanununa boyun eğişleri de o kadar açık görünür.</p>

  <p>3) Üçüncü temel, aklın kaçınılmaz olarak artık ortaya konmasını emrettiği sayısız nedenler dizisini ortaya koymaktır. Kavrayabileceğimiz her olayın, dolayısıyla her insan eyleminin belirli bir yeri olması gerektiğini belirten kurala göre, her olay kendisinden sonraki olaylar için bir nedendir. Kendisinden önceki olaylar için de bir sonuç olması gerekir. Bu bakımdan olayları kavramamız, nedenler sonuçlar zincirlemesini az çok kavramış olmamıza bağlıdır.</p>

  <p>Gerek kendi davranışlarımızı gerek başkalarının davranışlarını değerlendirmemiz, gözlemlerinden çıkardığımız fizyolojik, psikolojik ve tarihsel kanunları, yani insanın genel olarak bağlı olduğu kanunları bilmemize bağlıdır ve olayın fizyolojik, psikolojik ya da tarihî nedenlerini az ya da çok bilmemize göre söz konusu davranışlar bize daha özgür ve zorunluluğa daha az bağlı görünür; ama değerlendirme, gözlenen olayın ne derece basit olduğuna ve incelediğimiz insanın zekâ ve karakter bakımından ne kadar karışık bir yapıda olmasına da bağlıdır.</p>

  <p>Bir olayın nedenini anlamadığımız zaman, bu olay ister işlenen bir suç, ister bir iyilik ya da iyilik ve kötülükle hiçbir ilgisi olmayan bir olay olsun, daha çok özgürlük payı bulunduğunu kabul ederiz. Bir kötülük yapılmışsa her şeyden önce bir ceza talep ederiz; bir iyilik ise önce ona büyük değer veririz. İyilik ya da kötülükle hiç ilgisi olmayan bir olayda ise bir kişilik belirtisi, bir orijinallik, bir özgürlük görürüz. Ama daha önce söz ettiğimiz sayısız nedenlerden birini olsun biliyorsak hemen artık ortada belirli bir zorunluluk olduğunu kabulleniriz. O zaman işlenen cinayet karşısında daha az ceza ister, yapılan şey bir iyilik ise onda daha az kişisel başarı görür, daha önce orijinal saydığımız davranışta daha az özgürlük payı olduğunu düşünürüz.</p>

  <p>Bir suçlunun caniler arasında yetişmiş olması suçunu hafifleten bir şey olur. Bir babanın, bir annenin, ödül almak olanağıyla yaptıkları fedakârlık, hiçbir nedene dayanmayan bir fedakârlıktan daha kolay anlaşılır. Bu yüzden daha az takdir edilir, aynı zamanda daha az özgür görünür.</p>

  <p>Yaptıklarını hazırlayan nedenleri bilirsek bir tarikatın, bir partinin kurucusu, bir mucit, bizim için daha az hayret uyandıran insanlar olurlar. Birbiri arkasına gelen sayısız denemelerden geçmişsek ve gözlerimizi her zaman insanların eylemlerine nedenlerle sonuçlar ilişkisini ortaya koyacak biçimde yönetiyorsak, bu nedenlerle sonuçlar ilişkisini ne kadar doğru ortaya koyarsak söz konusu insanların davranışları bize o derece zorunluluğa bağlı ve o derece az özgür görünür. İncelediğimiz olaylar basit ise daha önce gözlemlerimiz arasında bu tip sayısız olaylar olmuşsa bu olayların zorunluluğa bağlı olduklarını daha tam olarak görürüz. Namuslu olmayan bir babanın oğlunun namussuzca bir davranışı, belirli bir çevreye düşmüş bir kadının kötü gidişi, bir sarhoşun tekrar içkiye düşmesi ve buna benzer olaylar, bize nedenlerini ne kadar çok kavrarsak o derece az özgür görünür. Eğer incelediğimiz insanın kendisi bir çocuk, bir deli, bir aptal gibi henüz aklın gelişmesi bakımından en alt basamakta bulunuyorsa o zaman eylemlerinin nedenlerini ve karakterleriyle aklının basitliğini bildiğimiz için, davranışlarında öyle büyük bir zorunluluk ve o kadar az bir özgürlük payı görürüz ki davranışını öğrenir öğrenmez hemen onda daha önceden rol oynamış faktörleri söyleyebiliriz.</p>

  <p>Suçların değişmezliğini gösteren ve cezayı hafifletici koşulları ortaya koyan bütün yasalar yalnız bu üç nedene bağlıdır. Hafifletici neden, suçlanan insanın içinde bulunduğu koşulların az ya da çok bilinmesine, suçun işlenmesiyle yargılama arasında az veya çok zaman geçmiş olmasına, nedenlerin az çok anlaşılmasına bağlıdır.</p>

  <h2>X</h2>

  <p class="nonindent">Böylece özgürlük ve zorunluluk konusundaki anlayışımız dış dünya ile olan ilişkilerin az veya çok olmasına, aradan az veya çok zaman geçmiş olmasına, incelediğimiz insanın, var oluşunu meydana getiren nedenlere bağlı olduğunu az çok kavramamıza bağlıdır.</p>

  <p>Bu bakımdan eğer bir insanın durumunu incelerken bu durumun dış dünya ile ilişkisini göz önünde tutarsak, davranışlarının yargılandığı zamanla davranışının meydana getirdiği zaman üzerinde durursak, davranışın nedenlerinden ne kadar çoğunu kavrayabilirsek söz konusu insanın o derece büyük bir zorunluluk altında bulunduğunu ve o derece az özgürlüğe sahip olduğunu anlarız.</p>

  <p>İnsanı dış koşullara daha az bağlı bir varlık olarak ele alırsak ve davranışta bulunduğu zaman bizim içinde bulunduğumuz zamana çok yakınsa, bundan başka davranışlarının nedenlerini kavrayabilecek bir durumda değilsek söz konusu insanın daha az zorunluluk altında bulunduğunu ve daha çok özgürlüğe sahip olduğunu düşünürüz. Ama gerek birinci gerek ikinci örnekte görüş açımızı hangi biçimde değiştirirsek değiştirelim, insanın dış alemle ilişkisini nasıl açıklarsak açıklayalım, bu ilişki bize ne kadar kolay kavranılabilecek bir şey olarak yargılama zamanı arasında geçen süre ne kadar uzun ya da ne kadar kısa olursa olsun, davranışı meydana getiren nedenleri ne kadar kolay anlarsak ya da bu nedenler ne derecede anlaşılmaz görünürse görünsün, hiçbir zaman ne tam bir özgürlüğü ne de tam bir zorunluluğu kavrayabiliriz.</p>

  <p>1) İnsanın dış dünya etkilerinden ne kadar ayrı bir varlık olduğunu düşünürsek düşünelim, hiçbir zaman “boşluk içinde özgürlük” kavramı elde edemeyiz. İnsanın her davranışı, kaçınılmaz olarak hem çevresinde bulunanlarla hem de söz konusu insanın vücuduyla ilgilidir. Elimi kaldırıp indiriyorum: Hareketim özgür görünmektedir. Ama kendi kendime, “Elimi her yöne doğru kaldırabilir miyim?” diye sorduğumda, görürüm ki elimi ancak çevremde olsun kendi vücudumda olsun, hareketimi engelleyecek en az faktörün bulunduğu yönde kaldırmış bulunuyorum. Yönelebileceğim bütün yönler arasında, yalnız bu yönü seçtiysem, bunun nedeni o yönde daha az engelle karşılaşmış olmamdır. Oysa hareketimin özgür olabilmesi için, hiçbir engelle karşılaşmaması zorunludur. İnsanı tam anlamıyla özgür olarak düşünebilmek için, mekânın dışında ele almak zorundayız. Böyle bir şeyin olamayacağı da açıkça bellidir.</p>

  <p>2) Davranış konusundaki yargılama zamanı ile davranışın meydana geldiği zamanı birbirine ne kadar yaklaştırırsak yaklaştıralım, zaman içinde özgürlük kavramına da varamayız. Bir saniye önce meydana gelmiş bir davranışı incelesem bile gene bu davranışın özgür olmadığını kabul etmek zorundayım. Zira bu davranış belirli bir zaman içinde, belirli bir ana zincirlenmiştir. “Elimi kaldırabilir miyim?” diyor ve elimi kaldırıyorum; ama “Elimi artık geçmiş olan o an içinde kaldırabilir miyim?” diye kendi kendime sorduğum zaman, bu konuda bir kanıya varmak için ondan sonra gelen ilk anda kaldırıyorum. Ama bunu yaparken kendime özgürlük konusunda soru sorduğum an geçmiş oluyor. Bu bakımdan elimi soruyu sorduğum anda kaldırmış oluyorum. Aradan durdurma gücünde olmadığım bir zaman geçmiştir. İkinci kez kaldırdığım el ile o hareketi yaparken çevremde olan hava da artık birinci hareketi yaptığım sıradaki el ve o sırada çevremde bulunan hava değildir. Birinci hareketin meydana geldiği an geçmiştir, geri döndürülmez. O anda ancak bir tek hareket yapabilirdim ve hangi hareketi yaparsam yapayım, bu hareket tek kalmak zorundaydı. Ondan sonraki dakikada elimi kaldırmamış olmam, daha önce onu kaldırmanın elimde olduğunu ispatlamamıştır. Zaman içinde ancak bir tek hareket meydana gelebileceğine göre o yapmış olduğum hareketten bir başkası olamazdı. Hareketi tamamıyla özgür düşünebilmek için, onun geçmişle gelecek arasındaki sınır üzerine yani zamanın etkisi dışında ve her an “şimdiki zaman” olan bir süre içinde meydana geldiğini düşünmek gerekir ki bu da mümkün değildir.</p>

  <p>3) Nedenlerin kavranması konusunda ne kadar büyük bir zorlukla karşılaşırsak karşılaşalım, hiçbir zaman tam bir özgürlüğe, yani tam bir neden yokluğuna varamayız. Kendi davranışımız da yabancı bir insanın davranışında da iradenin kendi belirtmesine yol açan neden, ne kadar kavranılması olanaksız bir şey olursa olsun, akıl her şeyden önce bir tahmin yürütülmesini ve hiçbir olayın nedensiz meydana gelemeyeceğine göre nedenin araştırılmasını emreder. Herhangi bir nedene bağlı olmayan bir hareket yapmak için elimi kaldırıyorum. Ama bunu yaparken gene de davranışımın bir nedeni vardır, o da “nedensiz bir hareket” yapmak istemiş olmamdır.</p>

  <p>İnsanı bütün etkilerden tamamen sıyrılmış olarak ele alsaydık, sadece hiçbir nedene dayanmayan ve her an “şimdiki zaman” sayılan bir sürede meydana gelen bir hareketini inceleseydik gene de sıfıra eşit, sonsuz denecek derecede küçük bir zorunluluk kabul etmiş olurduk. Çünkü dış dünyanın hiçbir etkisini kabul etmeyen, zamanın dışında bulunan ve nedenlere bağlı olmayan bir varlık artık insan değildir.</p>

  <p>Aynı şekilde insanın davranışlarını, yalnız zorunluluğa bağlı, hiçbir özgürlük katkısı bulunmayan bir davranış olarak da düşünemeyiz.</p>

  <p>1) İnsanın mekânda içinde bulunduğu koşullar konusundaki bilgimiz ne kadar artarsa artsın, bu bilgi hiçbir zaman tam olamaz. Çünkü mekân ne kadar sonsuzsa bu koşulların sayısı da o kadar sonsuzdur. Bu yüzden bu etkilerin bütünü, yani eksiksiz hepsi belirtilmezse tam bir zorunluluktan söz edilemez; aksine daima belirli bir özgürlük payı vardır.</p>

  <p>2) İncelediğimiz olayın meydana geliş zamanıyla olay hakkında yargıda bulunduğumuz zaman arasındaki süreyi ne kadar uzatırsak uzatalım, bu süre gene de sınırlı olacaktır; oysa zaman sınırsızdır. Bu yüzden bu konuda hiçbir zaman tam anlamıyla bir zorunluluktan söz edilemez.</p>

  <p>3) Herhangi bir davranışı meydana getiren nedenler zinciri ne kadar kolay kavrayabileceğimiz bir şey olursa olsun, bu zincirin bütününü hiçbir zaman bilemeyiz. Çünkü bu zincir sonsuzluğa dek sürüp gider, böyle olunca da gene tam bir zorunluluk dediğimiz şeyi kavramış olamayız.</p>

  <p>Herhangi bir olayda sıfıra eşit bir özgürlük payı kaldığını kabul etsek bile ölmek üzere olan bir insanda, bir ceninde, bir budalada, özgürlüğün tam anlamıyla yok olduğunu söylesek bile bunu söylemekle, incelediğimiz insanda, “insan” kavramının kendisini ortadan kaldırmış oluruz. Bu yüzden yalnız zorunluluk kanununa bağlı olan, hiçbir özgürlük payına sahip olmayan bir davranış düşünmemiz, tıpkı tam anlamıyla özgür bir davranışı düşünmek gibi olanaksız bir şeydir.</p>

  <p>Anlaşılıyor ki bir insanın yaptığı hareketi özgürlükten yoksun ve sadece zorunluluk kanununa bağlı bir davranış olarak düşünebilmemiz için mekânda sonsuz koşulların, sonsuz bir sürenin, sonsuz bir dizinin bulunduğunu kabul etmek zorundayız.</p>

  <p>Zorunluluk kanununa bağlı olmayan, tam anlamıyla “özgür” bir insan düşünebilmemiz için onu mekânın, zamanın ve nedenlere bağlılığın dışında düşünmemiz gerekir.</p>

  <p>Birinci örnekte, eğer özgürlük olmadan zorunluluk olabilseydi zorunluluk kanununu gene aynı zorunlulukla tanımlamak zorunda kalacaktık, yani içi boş ve yalnız biçimden ibaret bir muhtevaya varmış olacaktık.</p>

  <p>İkinci örnekte ise zorunluluk olmadan özgürlük olabilseydi mekânın, zamanın ve nedenin dışında olduğu için kesin ve hiçbir sınırı olmayan mutlak bir özgürlük anlayışına varırdık, bu da şekli olmayan bir muhtevadan başka bir şey olmazdı.</p>

  <p>Böylece insanın dünya görüşünün dayandığı genel iki temele varmış olacaktık: Yaşamın kavranılması olanaksız özüyle, bu özü tayin eden kanunlar!</p>

  <p>Akıl diyor ki: 1) Görünümünü meydana getiren maddenin bütün biçimleriyle mekân sonsuzdur ve başka türlü düşünülmesi olanaksızdır. 2) Zaman bir an olsun durmadan sürüp giden sonsuz bir harekettir ve başka türlü düşünülmesi olanaksızdır. 3) Nedenlerle sonuçlar arasındaki bağın başlangıcı yoktur, sonu da olamaz!</p>

  <p>Bilinç diyor ki: 1) Ben tek başımayım ve bütün var olan sadece benden ibarettir; böyle olunca mekânı ben tayin ediyorum. 2) Akıp giden zamanı, içinde yaşadığımı kavradığım şimdiki zamanın hareketsiz bir anıyla ölçen benim; böyle olunca ben zamanın dışındayım. 3) Ben “neden”lerin dışındayım, çünkü kendi yaşantımın her olayının bir nedeni olduğunu hissediyorum.</p>

  <p>Akıl zorunluluğun kanunlarını belirtir. Bilinç ise özgürlüğün özünü ortaya koyar. Hiçbir sınırı olmayan özgürlük, insan bilincinde yaşamın özüdür. Muhtevası olmayan zorunluluk ise üç boyutuyla insan aklıdır. Özgürlük incelenen şeydir. Zorunluluk inceleyendir. Özgürlük muhtevadır. Zorunluluk şekildir. Ancak şekil ve muhteva ilişkileri içinde bulunan iki kaynağı birbirinden ayırarak birbirini iten ve kavranılması olanaksız tam bir özgürlük ve tam zorunluluk kavramı elde edilir. Ancak onları birleştirerek insan yaşamının apaçık bir görünümü meydana çıkarılır.</p>

  <p>Hayat şekil ile muhteva gibi birleşerek birbirlerini tayin eden kavramlar olmadan anlaşılamaz.</p>

  <p>İnsanların yaşantısı konusunda bildiğimiz her şey, sadece özgürlüğün zorunlulukla olan belirli bir ortaklığından yani bilinç ile aklın kanunları arasındaki ilişkiden başka bir şey değildir.</p>

  <p>Dışımızdaki doğa konusunda bildiğimiz her şey, sadece doğadaki güçlerle özgürlük arasında, yani yaşamın özü ile aklın kanunları arasında bilinen ilişkilerden ibarettir.</p>

  <p>Doğadaki yaşam güçleri bizim dışımızda, bilincimizin dışındadır ve biz onlara “yerçekimi”, “hareketsizlik”, “elektrik”, “beygir gücü” ve benzeri adlar veriyoruz. Ama insan gücü bilincimizin sınırları içindedir ve biz ona özgürlük diyoruz.</p>

  <p>Ama nasıl yerçekimi kavrayamadığımız, yine de her insanın hissettiği bir güçse ve nasıl onu ancak bağlı bulunduğu zorunluluk kanunlarını (bütün cisimlerin ağır olduğu konusundaki ilk bilgiden Newton kanununa kadar) bildiğimiz oranda anlayabiliyorsak özü kavranılamayan, ama her insanın bilincinde bir gün öleceğinden başlayarak en karışık ekonomik ya da tarihsel kanunlara kadar bütün zorunluluk kanunlarını bildiğimiz oranda anlaşabilen bir şeydir.</p>

  <p>Her bilgi, yaşamın özünü meydana getiren şeylerin akıl kanunlarına uygulanmasıdır.</p>

  <p>İnsan özgürlüğü denilen güç başka türlü güçlerden, insanın bilincine girmesiyle ayrılır; ama akıl açısından, bu gücün herhangi bir başka güçten farkı yoktur.</p>

  <p>Yerçekimi, elektrik ya da kimyasal bir maddenin gücü, birbirlerinden ancak bu güçler akıl tarafından ayrı ayrı saptandığı için ayrılırlar. Aynı şekilde insan özgürlüğü denilen güç de akıl açısından ancak aklın onu tanımlamasıyla doğadaki başka güçlerden ayrılır. Zorunluluk olmadan, yani kendisini tanımlayan, ona belirli bir yer veren akıl kanunlarından yoksun bir özgürlük ise, yerçekiminden, ısıdan ya da bitkideki güçlerden hiçbir bakımdan ayrılamaz. Aklın prensiplerine göre, böyle bir güç yaşamın belirsiz ve ancak bir an içinde olup biten izleniminden başka bir şey olmaz.</p>

  <p>Gökteki yıldızlan hareket ettiren güç, ısı gücü, elektrik gücü, kimyasal bir maddenin içindeki güç ya da doğanın güçleri nasıl astronominin, fiziğin, kimyanın, botaniğin, jeolojinin ve buna benzer bilimlerin konusu ise aynı şekilde özgürlük denilen güç de tarihin konusunu teşkil eder. Bu güçlerin belirtileri nasıl her bilim dalının konusunu meydana getiriyor ve bu güçlerdeki özü nasıl ancak metafizik konu olarak ele alabiliyorsa aynı şekilde insan özgürlüğü gücünün mekânda ve zamanda olan belirtisi, tarihin konusudur, bu özgürlüğün kendisi ise metafiziğin konusuna girmektedir.</p>

  <p>Deneylere dayanan bilimlerden bildiğimiz şeylere “zorunluluk kanunları” bilmediğimiz şeylere ise “yaşam gücü” adını veririz. Yaşam gücü, sadece yaşamın özü konusundaki bilgimizin bilinmeyen bir kalıntısının açıklanmasından başka bir şey değildir. Tarihte de aynı şey vardır: Bildiğimiz şeylere “zorunluluk kanunları” adını veririz; bilgimiz dışında olan şeylere ise “özgürlük” deriz. Tarih bakımından özgürlük, insan yaşamını yöneten kanunlar konusundaki bilgimizin bilinmeyen bir yanının belirtilmesinden başka bir şey değildir.</p>

  <h2>XI</h2>

  <p class="nonindent">Tarih, insan özgürlüğünün belirtilerini nedenlere bağlı olarak, zaman içinde dış alemle olan bağlantısıyla birlikte incelemektedir; yani bu özgürlüğü akıl kanunlarıyla saptamaktadır ve bu yüzden tarih ancak bu özgürlüğün bu kanunlarla saptandığı oranda bir bilimdir.</p>

  <p>Tarih için insanların özgürlüğünü tarihî olayları etkileyebilecek, yani kanunlara bağlı olmayan bir güç kabul etmek, tıpkı astronomların gökyüzündeki cisimlerin, özgür hareket etmelerini kabul etmeleri gibidir. Bunu kabul etmek, kanunların, yani herhangi bir bilginin var olabilmesi olanağını yok etmektir. Eğer özgür hareket edebilen bir tek yıldız varsa o zaman ne Kepler ne de Newton kanunları vardır ve gökyüzündeki cisimlerin hareketi konusunda artık hiçbir düşünce var olamaz. Eğer insanın özgürlüğe dayanan bir tek davranışı varsa o zaman hiçbir tarihsel kanun yoktur ve tarihî olayların hiçbiri düşünülemez.</p>

  <p>Tarih için insan iradelerinin hareketini gösteren çizgiler vardır, bunların bir ucu bilinmeyendedir. Öbür ucunda ise mekân ve zamanda, nedenlere bağlı olarak “şimdiki zaman” içinde hareket eden özgürlüğün bilinci vardır.</p>

  <p>Gözlerimizin önünde biten bu hareket alanının sınırları ne kadar genişlerse bu hareketi meydana getiren kanunlar bize o kadar belirli görünür. Tarihin amacı da bu kanunları bulup saptamaktır.</p>

  <p>Eylemlerin nedenini insanların özgür iradesinde bulmak için bilimin izlediği yola göre, bilim için başka kanunlar ileri sürmek olanaksızdır. Çünkü insanların özgürlüğünü ne kadar sınırlandırırsak sınırlandıralım, onu kanunlara bağlı olmayan bir güç kabul ettiğimiz anda kanunlar yok olur.</p>

  <p>Ancak bu özgürlüğü sonsuzluğa dek sınırlandırdıktan sonra, yani onu sonsuzluğa dek küçültmüş bir birim olarak ele aldığımız vakit, nedenlerin mutlak olarak özüne varmanın olanaksız olduğu kanısına varır ve o zaman nedenleri aramak yerine kanunları araştırırız. Tarihin de bunu yapması gerekir.</p>

  <p>Bu kanunların aranmasına çoktandır başlanmıştır ve tarihin benimsemesi gereken yeni düşünce metodu, eski tip tarihin yaptığı gibi olayların nedenlerini parçalaya parçalaya ilerlediği için, bu nedenle daha ortaya atıldıkları anda kendi kendilerini yok ederler.</p>

  <p>Bütün bilimler bu yolda ilerlemişlerdir. Bilimler arasında en kesin olanın matematik, sonsuz denecek derecede küçük olana varınca parçalama işlemini durdurup yeni bir işleme, bilinmeyenlerin sonsuz derecede küçük olanlarını araştırma işlemine girişir. Böylece matematik “neden” adı verilen kavramdan uzaklaşarak “kanunu”, yani sonsuz derecede küçük unsurların genellikle bağlı oldukları özellikleri araştırmaya girişmektedir.</p>

  <p>Gerçi bir başka şekilde de ama aynı yoldan ilerleyen düşünceler ve başka bilim dalları olmuştur. Newton yerçekimi kanununu ortaya attığında, güneşin ya da dünyanın cisimleri çekmek gibi bir özelliği olduğunu söylememişti; en küçüğünden en büyüğüne kadar her cismin bir başkasını çekmek özelliğine sahip olduğunu söylemiş, böylece cisimlerin hareketini doğuran neden hakkındaki sorunu bir yana bırakarak en büyüğünden sonsuz derecede küçük olanına kadar bütün cisimlere özgü bir özelliği açıklamıştı. Doğa bilimleri de aynı şeyi yapmakta, “neden” sorununu bir yana bırakarak kanunları araştırmaktadır. Tarih de aynı yol üzerindedir ve eğer tarihin konusu ulusların daha doğrusu insanlığın gelişimini incelemek ise, insanların yaşamında bazı bölümlerin anlatımı değilse o zaman da “nedenleri” anlamayı bir yana bırakıp, eşit olanların hepsini içine alacak genel ve sonsuz derecede küçük özgürlük unsurları ile parçalanmaz bir şekilde birbirlerine bağlı genel kanunları aramalıdır.</p>

  <h2>XII</h2>

  <p class="nonindent">Kopernik kanunu bulunup ispatlandıktan sonra sadece güneşin değil de dünyanın hareket ettiğini kabul etmek bile, eskilerin kozmografyasını tamamen ortadan kaldırmıştır. Kanunu altüst ettikten sonra yıldızların hareketi konusunda eski görüş olduğu gibi bırakılabilir. Ama onu altüst etmeyince Ptoleme’nin dünyalarını incelemeye devam etmek olanaksız görünüyordu. Oysa Copernic kanunları bulunduktan sonra da daha uzun süre Ptoleme’nin dünyaları incelenmiştir.</p>

  <p>Doğum ya da cinayet sayısının matematik kanunlara göre meydana geldiğini, bilinen coğrafyayla ilgili ya da politik ve ekonomik koşulların şu ya da bu idare şeklini saptadığını, ulusların milletlerin hareketini ve dünyada yaşayan halkların arasındaki belirli kişileri meydana getirdiğini söyleyen hatta bunu ispatlayan ilk insanın bunları ortaya atışından bu yana eski tarihin temelleri yıkılmıştır.</p>

  <p>Yeni kanunları altüst edecek halde tarihin eski görüşleri olduğu gibi bırakılabilirdi, ama onları altüst etmeden tarihî olaylar artık insanların iradelerinin bir eseri olarak incelenemezdi. Çünkü eğer filanca idare şeklinin meydana gelmesi ya da ulusun falanca harekete girişmesi, falanca coğrafyayla ilgili etnografik ya da ekonomik koşullara bağlı olarak meydana geliyorsa o zaman artık falan idare şeklini ortaya attığı ya da halkı kışkırttığı söylenen insanların iradesi, tarihî olayın bir “nedeni” olarak incelenemez.</p>

  <p>Bununla birlikte eski tarih, olayları gene istatistik, coğrafya, siyasal ekonomi politik, karşılaştırmalı fizyoloji ve ideoloji gibi bilimlerin olaylarla çelişen kanunları ile incelemektedir.</p>

  <p>Fiziksel ile felsefede eski ve yeni görüş arasında çatışma uzun bir zaman, inatla sürüp gitmiştir. İlahiyat eski görüşleri korumakta direniyor ve yeni görüşü açıklığı, içtenliği yok etmekle suçluyordu. Ama gerçek kazanınca ilahiyat aynı sertlikle yeni bir temel üzerinde kuruldu.</p>

  <p>Tarih konusunda yeni ve eski görüşün zamanımızdaki çatışması aynı şekilde uzun zaman, inatla sürmüştü ve tıpkı ilahiyat gibi tarih de eski görüşü korumakta direnmekte ve yeni görüşü, içtenliği yok etmekle suçlamaktadır.</p>

  <p>Her iki halde çatışma, tutkuları kışkırtmakta ve gerçeğin sesini boğmaktadır. Bir yandan yüzyıllar boyunca meydana getirilmiş olan bina yıkılacak diye bir korku ve acıma duygusu, öbür yandan da yok etmek için mücadele etmek tutkusu vardır.</p>

  <p>Fizikle felsefenin yeni ortaya atılan gerçekleriyle mücadele eden insanlar öyle sanıyorlar ki gerçekleri kabul ederlerse Tanrı’ya olan inanç da onun cisimleri yarattığı inancı da İsa’nın mucizesine olan inanç da yok edilmiş olur. Copernic’in ve Newton’un kanunlarını savunanlara, örneğin Voltaire’e, öyle geliyordu ki astronomi kanunları, dini ortadan kaldıracaktı ve bu yüzden dine karşı yerçekimi kanunlarını silah olarak kullanmıştı.</p>

  <p>Şimdi de sanılıyor ki zorunluluk kanunu kabul edilir edilmez, ruh, iyilik ve kötülük gibi kavramlar ve bu anlayışlar üzerinde kurulmuş bütün devlet ve kilise kurumları yıkılacaktır.</p>

  <p>Şimdi de tıpkı Voltaire’in kendi zamanında yaptığı gibi zorunluluk kanununu savunanlar onu dine karşı, silah olarak kullanmaktadırlar; oysa tıpkı Copernic kanununun astronomide yaptığı gibi zorunluluk kanunu, tarihte kurulmakta olan devlet ve kilise kurumlarını yıkmak şöyle dursun, üzerinde durdukları temeli sağlamlaştırmaktadır.</p>

  <p>O zamanlar astronomide olduğu gibi, bugün de tarihte, çeşitli görüşlerin temelinde gözle görünen olaylarda ölçü olarak kullanılan mutlak bir birimin kabul edilmesi ya da edilmemesi görüşleri vardır. Bu, astronomide dünyanın hareketsiz olduğu düşüncesiydi; tarihte ise kişisel bağımsızlık, yani özgürlüktür.</p>

  <p>Dünyanın hareket ettiğini kabul etmek, astronomiye nasıl zor gelmişse ve bu zorluk nasıl dünyanın hareketsiz olduğunu ve gezegenlerin hiçbir şeye dayanmadan hareket ettikleri duygusunu reddetmek gerektiğinden doğmuşsa tarih için de insanın mekân, zaman ve nedenler kanununa bağlı olduğunu kabul etmek zordur; çünkü bu görüş insanın kendini bağımsız hissettiği halde bundan vazgeçmesini istemektedir. Astronomide yeni görüşün belirttiği şuydu: “Gerçi biz dünyanın hareket ettiğini hissetmiyoruz. Ama onun hareketsiz olduğunu kabul ettiğimiz takdirde, hiçbir anlamı olmayan bir sonuca varıyoruz; dünyanın hissetmediğimiz hareketini kabul ettiğimiz zaman ise kanunlara varmış oluyoruz.” Tarihte de yeni görüş diyor ki: “Gerçi kendimizi bağımlı hissetmiyoruz. Ama özgürlüğümüzü kabul ettiğimiz zaman, hiçbir anlamı olmayan bir sonuca varıyoruz; dış dünyaya, zamana ve nedenlere bağlı olduğumuzu kabul edince ise kanunlara varıyoruz.”</p>

  <p>Birinci görüşe göre mekânda var olmayan hareketsizlik bilincinden vazgeçip hissetmediğimiz hareketi kabul etmek zorundayız. İkinci görüşe göre ise aynı şekilde var olmayan özgürlüğü kabulden vazgeçip duymadığımız bağımlılığı kabul etmemiz gerekmektedir.</p>
