  <h1>Birinci Bölüm</h1>

  <h2>I</h2>

  <p class="nonindent">1812 yılının üzerinden yedi yıl geçti. Avrupa’nın fırtına geçiren denizi kendi kıyılarına çekilip yatıştı. Sakin görünüyordu; ama insanlığı harekete geçiren o gizli güçler (gizlidirler, çünkü bu hareketleri yöneten kanunlar bizim için bilinmeyen şeylerdir) etkisini sürdürüyordu. Tarih denizinin yüzeyi hareketsiz göründüğü halde, insanlık, tıpkı zamanın aktığı gibi kesintisiz, aralıksız olarak hareketini sürdürüyordu. İnsanların arasında ayrı ayrı gruplar meydana geliyor, birbirlerine kenetleniyor ya da parçalanıyordu; yeni yeni devletlerin kurulması ya da parçalanması ile halkın bir yerden bir başka yere göçmesi için nedenler oluşuyordu.</p>

  <p>Tarih denizi eskisi gibi dalga dalga bir kıyıdan öbür kıyıya çarpmıyor, ama dipten kaynaşıp duruyordu. Tarihî şahsiyetler de eskisi gibi bir kıyıdan öbür kıyıya atılmıyorlardı. Şimdi hep aynı yerde dönüp duruyor gibi görünüyorlardı. Eskiden savaşları, seferleri, çarpışmaları, kitlelerin oradan oraya geçişlerini verdikleri emirlerde yansıtan tarihî şahsiyetler, şimdi içten içe kaynaşıp duran eylemi politik ve diplomatik düşüncelerle, kanunlarla, bildirilerle yansıtıyorlardı... Tarihî şahsiyetlerin bu eylemini tarihçiler “reaksiyon” olarak adlandırırlar. “Reaksiyon” dedikleri olayın sorumlusu olarak gösterdikleri tarihî şahsiyetlerin eylemlerini anlatırken de onları sert bir dille eleştirirler. O çağın, Aleksandr’dan Napolyon’a, Foti’den Schelling’e, Fichte’den Chateaubriand’a ve benzerlerine dek bütün tanınmış kişileri, onların sert yargıçlığı önünde dizi dizi geçer, devrime, karşıdevrime yardım edip etmemelerine göre suçlanır ya da suçsuz kabul edilirler.</p>

  <p>Tarihçilerin anlattıklarına göre, bu dönemde Rusya’da da bir reaksiyon hareketi meydana gelmişti ve bunun başlıca sorumlusu Aleksandr’dı. Oysa daha önce, tahta geçişinden hemen sonra liberal akımlara önayak olmak ve Rusya’nın serbestliğine yol açmakla gene onu suçluyor, başlıca sorumlu olarak onu gösteriyorlardı. Bir lise öğrencisinden bilim adamı olan tarihçiye kadar, idarenin bu döneminde yanlış davranışları yüzünden ona taş atmayacak tek kişi yoktu.</p>

  <p>“Falan filan biçimde hareket etmesi gerekiyordu. Şu olayda iyi davrandı, şu olayda kötü. Hükümdarlığının başında olsun, 1812’de olsun, çok iyi davranmıştı, ama Polonya’ya bir anayasa vermekle, “Kutsal Antlaşma”ya girişmekle, Arakçayev’e nüfuz kazandırmakla, Golitsin ile mistisizm hareketlerini desteklemek, sonra da Şişkov ile Foti’yi tutmakla yanlış davrandı. Ordunun ön saflarındaki birliklerle uğraşması, Semyonovski Alayı’nın hâzinesini boşaltması kötü oldu,” gibi şeyler ileri sürüyorlardı.</p>

  <p>Tarihçilerin, insanların iyiliği konusunda kendi bilgilerine dayanarak, kendi anlayışlarına göre çara yönelttikleri bütün suçlamaları tek tek sıralamak için en az on yaprak yazı yazmak gerekir.</p>

  <p>Bütün bu suçlamaların anlamı nedir? I. Aleksandr’ın tarihçilerce beğenilen davranışları da (örneğin, hükümdarlığının başlangıcında liberal akımları ortaya atması, Napolyon’la yaptığı savaş, 1812’de gösterdiği kararlılık ve 1813 yılındaki sefer gibi) yerilen, kötülenen davranışları da (örneğin Kutsal Anlaşma’ya katılma, Polonya’nın yeniden kurulması ve 1812 yılındaki reaksiyon hareketleri gibi) aynı nedenlerden, aynı koşullardan, Aleksandr’ın kişiliğini meydana getiren etkilerden, damarlarındaki kandan, aldığı terbiyeden, yaşamının geçtiği ortamdan ileri gelmiyor mu?</p>

  <p>O halde bu suçlamaların özü nedir?</p>

  <p>Bunların nedeni, I. Aleksandr gibi iktidarın en yüksek basamağında bulunan ve sahneye çıkmış bir sihirbaz gibi tarihin göz kamaştırıcı ışıklarının üzerinde toplandığı bu insanın, dünyanın en büyük entrikalarının, aldatmacalarının ve dalkavukluklarının cirit attığı bir ortamda, nüfuz sahibi her insanın kişiliğine yöneltilen, kişiliği ile kopmaz bir bütün meydana getiren etkilerin altında bulunması, yaşamının her anında Avrupa’da olup biten her şeyden ötürü sorumluluk duyması, ayrıca bir hayal eseri olmayıp gerçek bir insan olarak kişisel bazı alışkanlıklara, tutkulara bağlı kalması ve iyilik, güzellik, gerçek gibi kavramlar konusunda elli yıl önce yaşamış insanlara özgü düşünceler beslemesi, yani sadece iyilik etme eğilimi içinde olmamasıydı (Zaten tarihçiler de böyle olduğunu ileri sürerek onu suçlamamaktadırlar). Aleksandr, insanlığın iyiliği konusunda bugün, gençliğinden bu yana bilimle uğraşan, yani birçok kitap okuyan, kürsülerde ders veren ya da kitaplardan, konferanslardan aldıkları notları bir deftere geçiren profesörlerle aynı görüşte değildi.</p>

  <p>Ama I. Aleksandr’ın elli yıl önce milletlerin iyiliği konusundaki görüşlerinde yanıldığı kabul edilse bile, elinde olmayarak onu yargılayan tarihçinin de aradan zaman geçtiğinden, o dönemde bütün insanlık için iyiliğin ne olduğu konusundaki görüşlerinde haksız olabileceğini kabul etmek gerekir. Tarihin gelişimini incelerken her yıl, her yeni yazarla birlikte insanlığın iyiliği konusundaki görüşün değiştiğini gördüğümüze göre, böyle bir düşünce yürütmek daha da doğal, hatta zorunludur; çünkü bir zaman iyilik olarak görünen şey, on yıl sonra kötülük olarak gösteriliyor. Bunun aksi de oluyor. Yalnız bu kadar da değil, tarihte iyilik ve kötülük konusunda aynı çağda birbirine tamamen aykırı görüşler buluyoruz. Polonya’ya verilen Anayasa ile Kutsal Antlaşma’yı, bazıları Aleksandr’ın bir başarısı, bazılan ise yerilecek bir davranış olarak kabul ederler.</p>

  <p>Aleksandr ile Napolyon’un eylemleri konusunda “yararlı” ya da “zararlı” yargısında bulunamayız. Çünkü neye yaradığını ya da neye zararlı olduğunu söyleyemeyiz. Bir eylemin, herhangi bir insanın hoşuna gitmemesinin tek nedeni, o kişinin mutluluğun ne olduğu konusunda belirli, sınırlı bir anlayışa sahip olmasıdır. Bana göre 1812’de babamın Moskova’daki evinin sağlam kalması mı, Rus ordularının üne kavuşması mı, Petersburg Üniversitesi ile başka üniversitelerin gelişmesi mi, Polonya’nın özgürlüğe kavuşması mı, Rusya’nın güçlü bir devlet olması mı, Avrupa’da bir denge kurulması ya da Avrupa’nın kültür alanında belirli yönde ilerlemesi mi iyi bir şeydir? Bunlara peşin bir karşılık veremezsem şunu kabul etmem gerekir ki tarihî şahsiyetlerin bu amaçlardan başka apayrı, daha genel ve benim kavrayamayacağım amaçları vardır.</p>

  <p>Diyelim ki bilim dedikleri şeyin elinde bütün bu aykırılıkları bağdaştıracak ve değişmez olarak bütün tarihî şahsiyetlerle tarihî olaylara uygulanabilecek bir “iyilik” ve “kötülük” ölçüsü var. Diyelim ki Aleksandr her şeyi bambaşka biçimde yapabilirdi. Diyelim ki bugün kendisini suçlayanların ve insanlığın ilerlemesinde varılacak son amacın ne olduğunu bildiklerini ileri süren kişilerin öğüt verdikleri gibi davranabilir, bugün sorumluluğu onda bulanların ileri sürdükleri bir milliyetçilik, özgürlük, eşitlik ve ilericilik programına göre (galiba bunlardan başka program ileri sürülmemiştir) hareket edebilirdi. Diyelim ki böyle bir program meydana getirilmiş ve ortaya konduktan sonra Aleksandr ona göre hareket etmişti. O zaman hükümetin o zamanki tutumuna karşı koyan bütün insanların eylemleri, yani tarihçilerin görüşlerine göre iyi ve yararlı olan bütün o eylemler ne olacaktı? Bu soruya ancak “O zaman ne eylem ne de başka bir şey olurdu,” diye karşılık vermek gerekir.</p>

  <p>İnsan hayatının akılla yönetilebileceği kabul edilirse yaşantıdaki bütün olanaklar ortadan kaldırılmış olur.</p>

  <h2>II</h2>

  <p class="nonindent">Tarihçilerin yaptığı gibi bazı büyük insanların bütün insanlığı belirli amaçlara, örneğin Rusya’yı, Fransa’yı yüceltmek, Avrupa’da dengeyi kurmak, ihtilal düşüncelerini yaymak, genel bir ilerleme sağlamak ya da herhangi bir başka amaca doğru yönelttikleri kabul edilirse tarihî olayın rastlantı sonucu meydana gelen bir şey olduğu söylenemez ve bir dehanın varlığı öne sürülmeden açıklanamaz.</p>

  <p>Bu yüzyılın başlangıcında Avrupa’da yapılan bütün savaşların amacı Rusya’yı yüceltmek olsaydı, bu amaca daha önceki bütün savaşlar yapılmadan ve istilaya meydan vermeden de ulaşılabilirdi. Aynı şekilde amaç Fransa’nın yücelmesi olsaydı bu amaca ihtilal olmadan da imparatorluk kurulmadan da varılabilirdi. Amaç bazı düşüncelerin yayılması olsaydı basılan kitaplar bunu askerlerin yaptığından çok daha iyi gerçekleştirebilirdi. Amaç uygarlığın ilerlemesi olsaydı buna ulaşmak için herhalde insanların ve sahip oldukları bütün zenginliklerin yok edilmesinden daha başka, daha akla uygun yolların bulunabileceği kolaylıkla düşünülebilirdi.</p>

  <p>O halde, olaylar neden böyle oldu da başka türlü olmadı?</p>

  <p>Tarih, “Rastlantı olarak meydana gelen olay, bu koşulları meydana getirmiş, dâhi de ondan yararlanmıştır,” der.</p>

  <p>Ama rastlantı sonucu meydana gelen olay nedir? Dâhi ne demektir?</p>

  <p>“Rastlantı” ve “deha” sözleri gerçek anlamda var olan bir şeyi belirtmezler. Bu yüzden bunların kesin bir tanımlaması yapılamaz. Bu sözler yalnız bazı olayların belirli bir biçimde yorumlanması anlamına gelirler. Örneğin falanca olayın neden ileri geldiğini bilmiyorum; bunu bilemem sanıyorum, bu yüzden anlamak istemiyor, bu yüzden de buna “rastlantı” diyor ve bu olayı insanlara özgü ölçülerle ölçülemeyecek, etki yapan bir güç olarak görüyorum; bu gücün neden ileri geldiğini anlamıyorum, öyle olunca da “deha” diyorum.</p>

  <p>Bu anlamda ele alınırsa bir koyun sürüsü için, çobanın özel bir ağıla, yemliğin başına götürdüğü, bu yüzden sonunda öbür koyunlardan daha iri bir hale gelen bir koyun, sürüde kalan öbür koyunlara “dâhi” olarak görünmeli. Bu koyunun her akşam bütün koyunların kapatıldığı ağıla değil de başka bir bölmeye, bol yem bulunan yemliğe düşmesi, sonra da yağ bağlamış etinden yararlanmak amacıyla koyunun kesilmesi, herhalde bir dizi olağanüstü rastlantıyla şaşılacak bir deha birleşimi olarak görünüyordur onlara.</p>

  <p>Ama koyunlar başlarına gelen her şeyin, sadece birer koyun olarak gütmeleri gereken amaçların yerine getirilmesi gerektiğinden ötürü meydana geldiğini düşünür düşünmez, bunların kavrayamayacakları bazı amaçların gerçekleşmesi uğruna olduklarını anlar anlamaz hemen besiye çekilen o koyunun başına gelen şeylerde bir mantık zinciri ve birlik görürler. Koyunun hangi amaçla besiye çekildiğini bilmeseler bile, hiç değilse, başına gelen her şeyin rastlantıyla meydana gelmediğini düşünürler. O zaman da “rastlantı” ve “deha” gibi kavramlara gerek kalmaz.</p>

  <p>Ancak en yakın amacı bildiğimizi ve en son amacın bizim için ulaşılmaz bir şey olduğunu kabul edersek tarihî şahsiyetlerin yaşantısında belirli bir mantık, bir bütünlük görürüz; ancak o zaman tarihî şahsiyetlerin insanlığın elindeki ölçülerle ölçülemeyecek etkilere yol açan eylemlerinin nedenini meydana çıkarmış oluruz, böylece “rastlantı” ve “deha” sözleri bizim için artık gereksiz kavramlar olur.</p>

  <p>Son amacın ne olduğunu bildiğimizi düşünmekten vazgeçer geçmez açıkça anlarız ki bir bitkinin kendisi için yapısına sahip olduğundan daha uygun bir renk ya da bir tohum icat etmesi nasıl olanaksızsa Aleksandr ile Napolyon kadar, kendilerine düşen görevi yerine getirmek için, bütün geçmişleri ile birlikte, en küçük ayrıntılarına dek, bütün özellikleriyle birbirlerine uyan, birbirlerini bu derece tamamlayan başka iki insan düşünülemez.</p>

  <h2>III</h2>

  <p class="nonindent">Bu yüzyılın başlangıcında Avrupa’daki olayların temelinde, özünde yatan şey, Avrupa milletlerinin kitle halinde batıdan doğuya, sonra da doğudan batıya doğru yaptıkları askerî harekettir. Bu hareketin ilk adımı batıdan doğuya doğru olmuştur. Batı milletlerinin Moskova’ya kadar yaptıkları askerî harekâtı başarmaları için şunlar zorunluydu: 1) Doğudaki toplu askerî güçle çatışmaya dayanabilecek kadar güçlü bir askerî topluluk haline gelme, 2) Yerleşmiş olan bütün eski gelenek ve alışkanlıklardan sıyrılma, 3) Bu askerî çatışmaya girişirken ileride bu harekâta paralel olarak yapılacak olan sahtekârlıktan, soygunları ve işlenecek cinayetleri, kendine karşı olsun, onların namına olsun, savunabilecek bir insanın bulunması.</p>

  <p>Olanlara bakalım: Fransız İhtilali’nden başlayarak gerektiği kadar büyük olmayan eski askerî güç parçalanıyor; eski alışkanlıklar, gelenekler ortadan kalkıyor. Adım adım yeni boyutlara uyan başka bir güç meydana getiriliyor; yeni alışkanlıklar, yeni gelenekler ortaya atılıyor ve ileride yapılacak olan askerî harekâtın başına geçerek meydana geleceklerin bütün sorumluluğunu yüklenecek bir insan bu iş için hazırlanıyor.</p>

  <p>Hiçbir ideolojisi, hiçbir alışkanlığı bulunmayan, hiçbir geleneğe bağlı olmayan, adı sanı bilinmeyen, hatta Fransız bile olmayan bir insan, en garip görünen rastlantıların sonucunda, Fransa’yı sarsan partilerin arasında yükselerek, bunlardan hiçbirine girmeden en öne, en gözde yere geçiyor.</p>

  <p>Aynı meslekteki arkadaşlarının cahilliği, düşmanlarının güçsüzlüğü ve önemsizliği, yalanlarındaki içtenlik ve göz kamaştırıcı bir öz güven duygusu içinde bulunan sınırlı kişiliği, bu insanı orduların başına geçiriyor. Ordusunun parlak kadrosu, düşmanlarının dövüşmek istememesi, çocukça bir küstahlık ve kendine güven, bu adama askerî alanda ün sağlıyor. “Rastlantı” adı verilen sayısız olay ona her yerde yardımcı oluyor. Fransız hükümdarlarının kendisine karşı hoşnutsuzluk beslemeleri, yararına oluyor. Önceden kaderin kendisi için çizdiği yolu değiştirmek için yaptığı girişimleri hiçbir sonuç vermiyor. Rusya’da görev alamıyor, Türkiye’ye de atanmasını sağlayamıyor. İtalya’daki savaşlar sırasında birkaç kez mahvolma tehlikesiyle karşı karşıya geliyor, her seferinde de beklenmedik biçimde kurtuluyor. Sonradan onu ününü, onurunu yitirecek durumlara düşürecek olan şey de olmuyor, yani Rus orduları bazı diplomatik düşüncelerle Avrupa’ya, Napolyon oraya gelinceye dek ayak basmıyorlar.</p>

  <p>Kendisi ise İtalya’dan dönüşte, Paris’teki hükümeti öyle bir parçalanma oluşumu içinde buluyor ki hükümete giren insanlar kaçınılmaz olarak harcanıyor, siliniyor, yok oluyorlar. Böylece onu bu tehlikeli durumdan kurtarmak için kendiliğinden bir çıkar yol bulunuyor; bu da Afrika’ya yapılan nedensiz, anlamsız seferdir. “Rastlantı” denen olaylar burada da gene ona yardımcı oluyor. Ele geçirilemeyecek bir kale olan Malta, bir tek silah sesi duyulmadan teslim oluyor ve ihtiyatsız emirler hep başarıyla sonuçlanıyor. Sonradan bir tek kayığı bile geçirmeyen düşman filosu kocaman bir ordunun geçmesine fırsat veriyor! Afrika’da hemen hemen silahsız bir durumda olan sivil halka birçok canavarlıklar yapılıyor, üstelik bu canavarlıkları yapan insanlar, hatta özellikle başlarında bulunan lider, kendi kendilerini bunların Sezar’a ve Makedonyalı İskender’e yakışacak çok iyi şeyler olduğuna inandırıyorlar.</p>

  <p>Kendisi için hiçbir şeyi kötü saymamasına, aksine her davranışıyla gururlanmasına yol açan ve ona anlaşılmaz, doğaüstü bir güç kazandıran “onur” ve “yücelik” ideali, daha doğrusu sonradan bu adamı da ona bağlı insanları da yönetecek olan bu ideal anlayışı, Afrika çöllerinde zihinde işlene işlene yer ediyor. Ne yaparsa hepsi başarıyla sonuçlanıyor. Vebaya yakalanmıyor. Tutsakların canavarca öldürülmesinden ötürü suçlanmıyor. Çocukça bir ihtiyatsızlık göstererek, hiçbir nedene dayanmadan ve soylu bir insana yakışmayan bir davranışla felaket içinde bulunan arkadaşlarını yüzüstü bırakarak Afrika’dan çekilip gitmesi bile bir başarı olarak kabul ediliyor ve düşman filosu onu iki kez elinden kaçırıyor. Başarıyla sonuçlanan cinayetlerinin etkisi altında, tam anlamıyla başarılarının sarhoşluğu ile başı dönmüş bir halde, oynayacağı rolü alabilecek bir durumda, hiçbir nedeni yokken Paris’e geldiğinde daha iki yıl önce onu mahvedebilecek olan cumhuriyet hükümetinin parçalanması son haddini bulmuştu; hiçbir partiye bağlanmamış yepyeni bir insan olarak ortaya çıkması o sırada daha da yükselmesinden başka bir işe yaramıyor.</p>

  <p>Elinde hiçbir plan yoktur; her şeyden korku duymaktadır. Ama partiler ona dört elle sarılarak aralarına katılmasını istiyorlar.</p>

  <p>Yalnız o, yalnız İtalya’da, Mısır’da kendi aklının yarattığı “onur” ve “yücelik” kavramlarını ideal haline getirmiş, kendi kendine çılgınca tapan ve gözünü budaktan esirgemeyen bir cüretle cinayetler işleyebilen o adam, içten bir tavırla söylediği yalanlarla ileride meydana gelecek kaçınılmaz olayları savunabilirdi.</p>

  <p>Kendisine yükleyecekleri görev için ona ihtiyaçları vardı; bu yüzden neredeyse onun isteği dışında ve kararsızlığına, hatta elde hiçbir planı bulunmamasına rağmen, yaptığı bütün yanlışlara göz yumarak onu iktidarı ele geçirmek amacıyla yapılan bir tertibin içine sürüklüyorlar; bu tertip de başarıyla sonuçlanıyor!</p>

  <p>Onu neredeyse ite kaka liderler toplantısına sokuyorlar. Birden korkuya kapılıyor, mahvolduğunu düşünerek kaçmak istiyor, güya bayılmış gibi yapıyor; kendisini felakete sürüklemesi gereken anlamsız şeyler söylüyor; buna rağmen Fransa’nın daha önce her şeyi çabucak kavrayan gururlu yöneticileri, şimdi artık rollerinin bittiğini sezerek onun hissettiği çekingenlikten daha büyük bir çekingenliğe kapılıyor, iktidarı koruyabilmek ve onu mahvetmek için söylemeleri gereken sözleri değil de hiç ilgisi olmayan bambaşka şeyleri söylüyorlar.</p>

  <p>Rastlantı, daha doğrusu milyonlarca rastlantı, ona iktidarı kazandırıyor ve bütün insanlar aralarında sözbirliği etmiş gibi bu iktidarı sağlamlaştırmaya çalışıyorlar. Fransa’nın o zamanki yöneticilerini ona boyun eğecek karakterde insanlar haline getiren rastlantılardı; iktidara geldiği vakit onu tanıyan Birinci Pavel’i o karakterde bir insan yapan gene rastlantılardı; kendisine karşı yapılan bir tertibi ona zarar vermek şöyle dursun, iktidarını sağlamlaştırmaya yarayan bir olay yapan da rastlantılardır. Rastlantılar, Anghien Dükü’nü eline düşürüyor, elinde olmayarak onu öldürmesine yol açıyor ve bu da başvurulan bütün çarelerden çok daha etkili olarak haklı olduğuna, daha doğrusu güçlü olduğu için haklı olduğuna inandırıyor. Rastlantı sayesinde, kendisini mahvedeceği apaçık belli olan İngiltere seferine hazırlandığı, bu amaçla bütün güçlerini savaşacak duruma getirdiği halde, bu niyetini hiçbir zaman gerçekleştirmiyor, bunu yapacak yerde zaten hiç çarpışmadan teslim olan Mack’la Avusturyalılara saldırıyor. Austerlitz’de zaferi kazanmasına yol açan da gene “rastlantılarla” “dehasıdır.” Meydana gelecek olaylara katılmayan İngiltere dışında yalnız Fransızlar değil, bütün Avrupa, bütün insanlık, işlediği cinayetlere karşı eskiden duydukları dehşete rağmen, şimdi gücünü kabul ederek onun anladığı anlamda “yücelik” ve “onur” ideallerini benimsiyor; bütün bunlar şimdi onlara çok akıllıca yapılmış, çok güzel şeyler olarak görünüyorlar.</p>

  <p>Batıdaki güçler, sanki kendilerini denemek istiyorlarmış gibi, yapılacak olan sefere hazırlanarak 1805’te, 1806’da, 1807’de ve 1809’da olmak üzere birkaç kez doğuya doğru yönelmiş, gittikçe güçlenmiş, gittikçe büyümüştü. 1811 yılında Fransa’da meydana gelen bir grup insan, Orta Avrupa’daki milletlerle bir araya gelerek koca bir kitle meydana getiriyorlar, grup büyüdükçe de onunla birlikte hareketin başına geçen insanın haklı olduğunu belirtme gücü gittikçe artıyor. Hareketin başına geçen adam, büyük seferden önceki on yıllık hazırlanma dönemi içinde Avrupa’daki bütün taçlı kişilerle birleşiyor.</p>

  <p>Dünyanın maskesi düşmüş taçlı kişileri, Napolyon’un “onur” ve “yücelik” idealine, hiçbir anlam taşımayan, akla yatkın olmayan bu idealine karşı koyamıyorlar. Her biri ardı ardına ona kendi küçüklüklerini göstermek için birbirleriyle yarış ediyorlar. Prusya Kralı o “yüce” adamın gözüne girmek için, dalkavukluk etsin diye kendi karısını ona gönderiyor. Avusturya İmparatoru, bu adamın kendi kızını, imparator kızı olmasına bakmayarak odasına almasını bir lütuf sayıyor; milletlerin kutsal saydığı şeyleri koruyan papa, dini nüfuzuyla o “yüce” insanın daha da yükselmesine hizmet ediyor. Napolyon’un kendisinden çok, çevresinde bulunan herkes, onu olup bitenlerde ve olacak şeylerde bütün sorumluluğu üzerine almaya ve rolünü oynamaya hazırlıyor. Hiçbir davranışı, hiçbir kötülüğü ya da söylediği hiçbir adice yalan yok ki hemen çevresinde bulunanların sözlerinde “yüce” bir eylem biçimini almasın. Almanların onun için düşünebilecekleri en iyi bayram, Auerstädt ve Lena’nın kutlanmasıdır. Yalnız kendisi değil, dedeleri, kardeşleri, evlat edindikleri ve damatları da yüce oluyor. Aklının son gücünü de yok etmek ve onu oynayacağı korkunç role hazırlamak için ne varsa hepsi yapılıyor, o hazır olunca çevresindeki güçler de hazır duruma geliyorlar.</p>

  <p>Akın doğuya doğru yöneliyor ve son hedef olan Moskova’ya ulaşıyor. Başkent ele geçiriliyor; Rus ordusu hiçbir dönemde, hiçbir düşman ordusunun karşısında olmadığı derecede mahvolmuştur. Austerlitz’den Wagram’a dek yapılan bütün eski savaşlarda böylesine bozguna uğradığı, yok edildiği görülmemiştir. Öyleyken Napolyon’u art arda gelen bir dizi başarıyla onu daha önce kestirilen amaca götüren “rastlantılarla,” “dehasının” yerine, birden tam tersini yaratacak sayısız başka “rastlantılar” meydana geliyor. Borodino’da nezle oluşundan dondurucu soğuklara ve Moskova’yı yakan ilk kıvılcıma dek sayısız rastlantılar oluyor ve bu sefer dehanın yerini bir eşi daha bulunmayan bir budalalık, bir adilik alıyor...</p>

  <p>Akıncı güç geri çekiliyor, tekrar ileri atılıyor, sonra gene kaçıyor. Şimdi artık bütün rastlantılar Napolyon’un lehine değil, zararına oluyor.</p>

  <p>Bu sefer tam tersine, doğudan batıya doğru bir hareket meydana geliyor ve bu hareket, daha önce batıdan doğuya yapılan harekete, özellikle üzerinde durulacak kadar benzemektedir. 1805’te, 1807’de ve 1809’da, asıl büyük seferden önce, doğudan batıya doğru aynı akın denemeleri, gruplar arasında da aynı zincirlemeler oluyor; Orta Avrupa’daki milletler aynı biçimde harekete katılıyor; sonradan seferin ortasında da aynı kararsızlık ve amaca yaklaştıkça aynı hızlanma görülüyor.</p>

  <p>Artık son amaç olan Paris’e ulaşmıştır. Napolyon da Napolyon’un hükümeti de ordusu da parçalanmıştır. Napolyon’un kendisi ise artık bir anlam taşımıyor; artık bütün hareketlerinin zavallıca, adice şeyler olduğu apaçık belli oluyor. Öyleyken gene anlaşılmaz bir rastlantı oluyor; müttefikleri başlarına gelen felaketin sorumluluğunu Napolyon’da buluyorlardı, gücü ve nüfuzu elinden alınıyor, canavarlıklarda, zalimce davranışlarda bulunduğu ortaya çıkıyor. Böyle olunca, on yıl önce ya da bir yıl sonraki gibi, Napolyon onlara kanun dışına çıkmış bir haydut olarak görünmeliydi. Oysa hiç kimse onu böyle görmüyor. Çünkü rolü daha bitmemişti. Bu yüzden on yıl önce ve bir yıl sonra kanun dışına çıkmış biri, bir haydut sayılan adam, bir muhafız kıtası ve nedense kendisine ödenen milyonlarla birlikte Fransa’dan iki gün uzaklıkta bulunan, kendisine bağışlanan adaya gönderiliyor.</p>

  <h2>IV</h2>

  <p class="nonindent">Milletlerin fırtınalı denizi duruluyor, kıyılar boyunca yatışıyordu. Dalgaları artık dinmiş, sakinleşmiş denizin üzerinde, harekâtın yavaşlamasında kendilerinin rol oynadıklarını sanan diplomatların oradan oraya mekik dokuyarak çizdikleri halkalar meydana geliyordu.</p>

  <p>Ama sakinleşmiş görünen deniz birden tekrar kabarıyor. Diplomatlar sanıyorlar ki güçlerin bu yeni baskısı aralarındaki anlaşmazlıktan ileri geliyor; hükümdarları arasında bir savaşın meydana gelmesini bekliyorlar. Durum onlara çözülmez bir karışıklık içinde görünüyor. Oysa yükseldiğini hissettikleri dalga, bekledikleri yönden gelmiyor. Yükselen bu dalga aynı hareket noktasından, Paris’ten geliyor. Bu, batıdan gelen akının geriye çekilirken kıyılara son kez çarpmasından başka bir şey değildir; bu son çarpış, çözülemeyecekmiş gibi görünen diplomatik güçlükleri çözecek, bu dönemin askerî çatışmalarını sona erdirecekti.</p>

  <p>Fransa’nın elinde avucunda hiçbir şey bırakmayan adam, hiçbir tertibin yardımı olmadan, tek başına, hem de yanında asker bulunmadan Fransa’ya geliyor. Herhangi bir bekçi kendisini yakalayabilecekken garip bir rastlantı sonucu hiç kimse onu yakalamıyor, aksine herkes bir gün önce lanetlediği, bir ay sonra da gene lanetle anacağı adamı coşkunlukla karşılıyor.</p>

  <p>Çünkü son bir toplu hareketi haklı göstermek için ona ihtiyaç vardır.</p>

  <p>Hareket olup bitiyor. Son koz artık oynanmıştır. Aktöre giysilerini çıkarıp yüzünden allıkları ve sürmeyi yıkayarak çıkarması emrediliyor; bundan böyle ona ihtiyaç olmayacaktır.</p>

  <p>Aradan birkaç yıl geçiyor ve o adam tek başına kaldığı adasında kendine karşı acınacak bir komedi oynuyor, bunu yapmasına hiç gerek olmadığı halde, eylemlerini haklı göstermek için adice entrikalar çeviriyor, yalan söylüyor, böylece bütün dünyaya, insanların güç sandıkları şeyin gerçek yüzünü göstermiş oluyor; oysa onu bütün o dönemlerde görünmez bir el yönetmiştir.</p>

  <p>Yönetmen, dramı bitirip aktörü soyduktan sonra, onu bize göstermiştir.</p>

  <p>– Bakın, inandığınız işte budur! İşte o adam budur! Şimdi sizi harekete geçirenin o olmadığını, sizi benim yönettiğimi görüyor musunuz? diyor.</p>

  <p>Fakat hareketin gücüyle gözleri körleşmiş insanlar, uzun bir süre bunu bir türlü anlayamamışlardır.</p>

  <p>I. Aleksandr’ın, yani doğudan batıya, ters yönde yapılan hareketin başına geçen kişinin yaşamı ise daha da büyük bir zorunlu nedenler ve sonuçlar dizisidir.</p>

  <p>Kendi varlığıyla başkalarına siper olup doğudan batıya doğru yapılan hareketin başında bulunan kişi için gerekli olan neydi?</p>

  <p>Gerekli olan, adalet duygusu ve Avrupa işlerine ilgiydi. Ama bu uzaktan uzağa ve bazı küçük hesaplarla gölgelenen bir ilgi olmamalıydı. Aynı durumda bulunan arkadaşlarına, yani o çağdaki hükümdarlara oranla ahlak bakımından daha yüksek bir düzeyde olması gerekliydi. Yumuşak, cana yakın bir kişiliği olmalıydı. Napolyon’a karşı kullanmak üzere hakarete uğramış bir insanın kişisel duygusu gerekliydi. Bütün bunlar I. Aleksandr’da vardı. Hepsi bütün geçmişi dolduran, “rastlantı” adı verilen sayısız olaylarla daha önceden hazırlanmıştı. Bu hazırlıkta yetiştirilişinin, aldığı terbiyenin, liberal düşünceler beslemeye başlamasının, çevresinde ona öğüt veren müşavirler bulunmasının, Austerlitz’in Tizit’in ve Erfurt’un rolü olmuştur.</p>

  <p>İç savaş olup biterken tarihî kişiliği olan bu insanın hiçbir eylemi yoktur, çünkü eylemde bulunması gerekli değildir. Ama Avrupa’da genel büyük bir savaş zorunluğu ortaya çıkınca aynı insan belirli bir anda hemen kendisine ayrılan yere geçiyor ve Avrupa ordularını birleştirip onları amaca götürüyor.</p>

  <p>Amaca ulaşılmıştır. 1815 yılının son savaşından sonra Aleksandr bir insanın sahip olabileceği nüfuzun en yüksek basamağına varmıştır. Peki, bu nüfuzu nasıl kullanmaktadır?</p>

  <p>Avrupa’yı barışa kavuşturan adam, gençliğinden bu yana idaresi altındaki milletlerin iyiliği için çırpınan, kendi yurdunda ilk kez liberal kurumlar ortaya atan I. Aleksandr, şimdi daha da büyük bir nüfuza kavuştuğu, bu yüzden halkının mutluluğunu sağlayabilecek bir duruma geldiği bir sırada (sürgünde bulunan Napolyon insanlığı nasıl mutluluğa eriştirebileceğini düşünerek çocuksu, yalan yanlış planlar tasarlayıp dururken) kendisine düşen görevi yaptıktan sonra üzerinde Tanrı’nın elini hissedince birden nüfuz denilen şeyin önemsizliğini kavrıyor, ondan yüz çeviriyor ve onu nefret ettiği, küçümsediği, gerçekten adi insanların eline teslim ederek:</p>

  <p>– Bu bize göre değil! Bize göre değil! Ancak size yakışan bir şey! Ben de insanım, ben de sizin gibi bir insanım. Bırakın beni, ben de bir insan gibi yaşayayım ve ruhumun selameti ile Tanrı’yı düşüneyim! diyor.</p>



  <p class="extract">Güneş ile evrendeki her atom nasıl kendi kendini tamamlayan birer yuvarlak ise her atom nasıl parçalanmaz bir bütün olarak insanın özüne varmayacağı bir şeyse kişilik de aynı biçimde, kendine özgü, amaçlar taşıyan bir şeydir. Bunun nedeni insan zekâsının kavrayamayacağı genel anlamlı bir amaca yöneltilmiş olması, ona hizmet etmesidir.</p>

  <p>Çiçeğin üzerinde bulunan arı, bir çocuğu sokar. Çocuk andan korkar ve arının amacının insanları sokmak olduğunu söyler. Şair çiçeğin tacına yapışan arıyı zevkle seyreder ve “Arının amacı çiçeğin kokusunu emmektir,” der. Arı yetiştiricisi, arının çiçeklerin polenini aldığını, sonra da onu kovana getirdiğini görür ve “Arının amacı bal toplamaktır,” der. Başka bir arı yetiştiricisi kovandaki yaşantıyı daha yakından inceledikten sonra, “Arının amacı kraliçe arıyı ve yavruları beslemek, daha doğrusu arı türünün sürekliliğini sağlamaktır,” der. Botanik bilgini arının katmerli bir çiçekten ayrılıp ayaklarında polen tozuyla bir başka bitkiye konduğunu, orada bir birleşme meydana getirdiğini görür ve “Arının amacı budur,” der. Bir başkası bitkilerin oradan oraya yayılmasını incelerken arının buna yardım ettiğini görür ve bu yeni gözlemci belki arının asıl amacının bu olduğunu ileri sürer. Ama arının en son amacına ne birinci, ne ikinci, ne de üçüncü amaçlar (insanın aklı ancak bu amaçları kavrayabilecek niteliktedir) varmış olur. İnsan aklı, bu amaçlar dizisini araştıra araştıra yükselirken kendisi için en son amacın kavranılamayacak bir şey olduğunu daha büyük bir kesinlikle anlar.</p>

  <p>İnsan, ancak arının hayattaki başka olaylara uyan özelliklerini gözleyebilir. Tarihî kişilerin ve tarihte rol oynamış milletlerin amaçları konusunda da durum aynıdır.</p>

  <h2>V</h2>

  <p class="nonindent">1813 yılında Bezuhov ile evlenen Nataşa’nın düğünü, eski Rostov ailesinde sevinçli son olay oldu. Kont İlya Andreyeviç, aynı yıl öldü ve onun ölümüyle, her zaman olduğu gibi, aile dağıldı.</p>

  <p>Son yılın olayları: Moskova’nın yanışı, oradan kaçış, Prens Andrey’in ölümü, kontesin çektiği acı. Bütün bunlar art arda gelen darbeler gibi ihtiyar kontun başına inmişti. Üzüntüden yıpranmış ihtiyar, bütün bu olayların anlamını kavrayamıyormuş, hatta bunları kavramaya gücü olmadığını hissediyormuş, başını eğerek kendisini öldürecek yeni darbeler bekliyormuş gibi davranmıştı. Bazen korkuya kapılıp şaşkın şaşkın dolaşıyor, bazen anormal derecede hareketli oluyor, yeni yeni işler yapmaya hazır görünüyordu.</p>

  <p>Nataşa’nın düğünü görünüşte onu bir süre için avutur gibi oldu. Ziyafetler, yemekler veriyordu. Belli ki neşeli görünmek istiyordu. Ama neşesi eskiden olduğu gibi herkese bulaşmıyor, aksine onu tanıyan, onu seven insanlarda acıma uyandırıyordu.</p>

  <p>Piyer karısını alıp gittikten sonra kont sessiz bir adam olmuş, sürekli canının sıkıldığından yakınmaya başlamıştı. Birkaç gün sonra, hastalanıp yatağa düştü. Daha hastalığının ilk günlerinde doktorların tesellisine rağmen artık bir daha ayağa kalkamayacağını anlamıştı. Kontes, üzerini bile değiştirmeden, tam iki hafta kocasının başucundaki koltuktan ayrılmadı. Kocasına her ilaç verişinde, kont hafif hafif ağlayarak hiçbir şey söylemeden elini öpüyordu. Son gün ise hıçkıra hıçkıra ağlayarak karısından ve o sırada yanında bulunmayan oğlundan çiftliği har vurup harman savurduğu için özür diledi. Bu konuda en büyük suçun kendisinde olduğunu hissediyordu. Kutsal ekmeği yedikten ve son dinî töreni de yaptırdıktan sonra, sessiz sedasız hayata gözlerini yumdu. Ertesi gün, ölene karşı son görevlerini yapmak üzere bir ahbap ve dost kalabalığı, Rostovların kira ile tuttukları evi doldurdu. Kaç kez evinde yemek yemiş, dans etmiş, kaç kez onunla için için eğlenmiş olan insanların hepsi şimdi aynı samimi duyguyla, aynı sitem dolu ve duygulu tavırla, kendilerini birine karşı savunmak istiyorlarmış gibi:</p>

  <p>– Ne olursa olsun, çok iyi insandı. Bu tip insanlara artık rastlanmaz... Kimin kusuru yok ki... diyorlardı.</p>

  <p>Kont, her şey daha bir yıl böyle sürüp giderse sonunun ne olacağını kestiremeyecek kadar işleri karıştırdığı bir sırada, beklenmedik bir anda ölmüştü.</p>

  <p>Babasının ölüm haberi kendisine ulaştığında, Nikolay Rus ordularıyla birlikte Paris’teydi. Hemen ordudan istifa etti ve terhis edilmeden izin alarak Moskova’ya döndü. Kontun ölümünden bir ay sonra, servetinin ne durumda olduğu bütün ayrıntılarıyla ortaya çıktı. Kimsenin bilmediği küçük küçük, çeşit çeşit sayısız borçların varlığı herkesi şaşırtmıştı. Borçlar varlıkların iki misliydi...</p>

  <p>Akrabaları, ahbapları, Nikolay’a mirastan vazgeçmesini öğütlediler. Ama Nikolay mirastan vazgeçmeyi babasının kendisi için kutsal olan anısına karşı hakaret sayıyordu. Bu yüzden mirastan vazgeçilmesinden söz edilmesini bile istemiyordu: Mirası bütün borçları ödemek zorunluluğu ile birlikte kabul etti.</p>

  <p>Kont sağken o belirsiz, ama üzerinde büyük etki yapan sınırsız iyi kalpliliği yüzünden uzun bir süre ses çıkarmayan alacaklıların hepsi birden icraya başvurmuşlardı. Her zaman olduğu gibi aralarında kim alacağını daha önce alacak diye bir yarışma başladı. Bir vakitler Mitenka gibi ellerinde paraya çevrilmeyecek senetler, bağışlar bulunanlar, şimdi en büyük isteklerde bulunan inatçı alacaklılar arasına girmişlerdi. Nikolay’a ne erteleme olanağı ne de başını dinleyecek bir zaman veriyorlardı. Görünüşte ihtiyara acıyanlar bile onun yüzünden kayıplara uğradıklarını söylüyor (eğer gerçekten böyle bir kayıpları olmuş ise,) şimdi karşılarına çıkacak, hiçbir suçu olmadığı açıkça bilindiği halde borçları seve seve ödemeyi üzerine alan genç vârisin üzerine acımadan atılıyorlardı.</p>

  <p>Nikolay’ın önerdiği anlaşma şartlarının hiçbiri gerçekleşmedi; çiftlik icra ile yarı fiyatına satıldı; buna rağmen borçlarının yansı hâlâ ödenmemişti. Nikolay, borçlar arasında gerçek borç olarak kabul ettiği, para olarak alınmış bir kısmını ödemek için eniştesi Bezuhov’un teklif ettiği otuz bin rubleyi aldı. Geriye kalan borçları yüzünden hapse girmemek için de (alacaklılar onu bununla tehdit edip duruyorlardı) gene göreve başladı.</p>

  <p>Alay komutanı olarak birinci dereceye ulaştığı orduya artık dönemezdi. Çünkü şimdi annesi kendisini hayata bağlayan son dal olarak ona dört elle sarılıyordu. Bu yüzden Moskova’da, kendisini eskiden tanıyan insanların çevresinde kalmak istemediği ve sivil olarak çalışmaktan nefret ettiği halde, orada memur olarak görev aldı. Çok sevdiği üniformasını çıkardı, annesi ve Sonya ile birlikte Sivtzev Düzlüğü’nde kiralık bir eve yerleşti.</p>

  <p>Nataşa ile Piyer o sırada Nikolay’ın durumundan habersiz, Petersburg’da oturuyorlardı. Nikolay, eniştesinden para aldıktan sonra, içinde bulunduğu sıkıntılı durumu ondan gizlemeye çalışıyordu. Aldığı bin iki yüz rublelik maaşıyla düşündüğünden de kötü duruma düşmüştü. Çünkü bu para ile yalnız annesini, Sonya’yı ve kendisini geçindirmekle kalmıyor, aynı zamanda annesini fakir olduklarını belli etmeyecek bir havada yaşatmaya çalışıyordu. Kontes çocukluğundan bu yana alıştığı lüksten yoksun olarak yaşanabileceğini anlayamazdı. Bu yüzden durmadan bunun oğlu için ne kadar zor olduğunu kavrayamayarak bazen bir ahbabı göndermek üzere fayton ısmarlamasını (kendi arabaları yoktu), bazen kendisi için pahalı bir yiyecek, oğlu için şarap, bazen de Nataşa’ya, Sonya’ya hatta Nikolay’ın kendisine sürpriz yapmak için hediye parası istiyordu.</p>

  <p>Sonya ev işlerine bakıyor, teyzesine hizmet ediyor, ona yüksek sesle kitap okuyor, kaprislerine, açığa vurmadığı gizli düşmanlık duygularına boyun eğiyor, Nikolay’ın içinde bulundukları fakirliği yaşlı kontesten saklamasına yardım ediyordu. Nikolay, Sonya’nın annesi için yaptıklarından ötürü ödenemeyecek bir minnet borcu duyuyor, onun sabrına, bağlılığına hayranlık duyuyor, yine de ondan uzaklaşmaya çalışıyordu.</p>

  <p>Sonya aşırı derecede iyi yürekli, tam anlamıyla kusursuz olduğu ve kötülenecek hiçbir yönü, hiçbir suçu bulunmadığı için onu kırıyor gibiydi. Sonya’da insanları değerli kılan her şey vardı, ama başkalarını onu sevmeye zorlayacak özellikler azdı. Nikolay, Sonya’ya ne kadar değer verse de onu pek az sevdiğini hissediyordu. Sonya’nın kendisine yazdığı mektupta sözünü geri verdiğini, onu serbest bıraktığını açıklamasından hemen yararlanmıştı. Şimdi de onun karşısında sanki aralarında olup bitenler çoktan unutulmuş ve hiçbir zaman yeniden alevlenemezmiş gibi bir tavır takınıyordu.</p>

  <p>Nikolay’ın içinde bulunduğu durum gittikçe kötüleşiyordu. Maaşından para artırmak konusundaki düşüncelerinin gerçekleşemeyecek bir hayal olduğu anlaşılmıştı. Para artırmak şöyle dursun, annesinin isteklerini yerine getirirken küçük küçük şeyler için borca giriyordu. Bu durumda hiçbir kurtuluş çaresi göremiyordu. Akrabalarının mirasa konmuş zengin biriyle evlenmesi için yaptıkları teklifler onu tiksindiriyordu. Durumun bir başka çıkar yolu olarak annesinin ölümü hiçbir zaman aklına gelmiyordu. Hiçbir şey istemiyor, hiçbir şeyden umut beklemiyordu: Hatta ruhunun derinliklerinde durumunun çaresizliğinden ötürü karanlık ve ciddi bir anlam taşıyan bir memnuniyet duyuyor gibiydi. Üzüntülerini paylaştıklarını söyleyen ve gurur yaralayıcı yardım tekliflerinde bulunan eski tanıdıklarıyla karşılaşmamaya çalışıyor, dikkatini dağıtacak, onu eğlendirecek her şeyden kaçıyor, hatta evde de annesiyle pasyans açmaktan, hiç konuşmadan odada bir aşağı bir yukarı dolaşmaktan ve arka arkaya çubuk tellendirmekten başka hiçbir iş yapmıyordu. Bu duruma dayanabilmek için bu kötü ruh halini sürdürmek gerektiğini hissediyor, elinden geleni yapmaya çalışıyor gibiydi.</p>

  <h2>VI</h2>

  <p class="nonindent">Kışın başında Prens Mariya Moskova’ya geldi. Rostovların ne durumda bulunduklarını dolaşan söylentilerden öğrenmiş, herkesin dediğine göre çocuğun annesi uğruna kendisini feda ettiğini işitmişti.</p>

  <p>Kendi kendine, “Zaten ondan başka türlü davranış beklemezdim,” diyor, bunu söylerken de sevilmeye değer bir insanı sevdiği için memnunluk duyuyordu. Rostovların bütün ailesine karşı beslediği dostça duyguları, hemen hemen akrabalığa varan ilişkileri düşünerek onları ziyaret etmeyi görev sayıyordu. Ama Voronej’deyken Nikolay’la aralarında gelişen ilişkiden korkuyordu. Bununla birlikte kendisini zorlayarak kente gelişinden birkaç hafta sonra Rostovlara gitti.</p>

  <p>Kontesin odasına ancak kendi odasından geçilebildiği için Prenses Mariya’yı önce Nikolay karşıladı. Daha prensese bakar bakmaz yüzünde genç kadının beklediği sevinç yerine, o zamana dek prensesin onda hiç görmediği soğuk, kupkuru, gururlu bir ifade belirdi. Nikolay hatırını sordu, sonra onu annesine götürdü ve yanında beş dakika kadar oturduktan sonra odadan çıktı.</p>

  <p>Prenses kontesin yanından ayrılırken gene karşısına Nikolay çıktı. Bambaşka, resmî ve soğuk bir tavırla onu sofaya kadar götürdü. Prensesin kontesin sağlık durumu konusunda söylediği sözlere de hiçbir karşılık vermedi. Bakışıyla, “Size ne? Beni rahat bırakın,” der gibiydi.</p>

  <p>Prensesin arabası evden uzaklaştıktan sonra, Nikolay Sonya’nın yanında, öfkesini bastırmaya gücü yetmediğini belli eden bir tavırla ve yüksek sesle:</p>

  <p>– Ne gelip duruyor buralara? Ne istiyor yani? Bu hanımefendilerden, bütün bu nazik davranışlarından bıktım, usandım! dedi.</p>

  <p>Sonya memnuniyetini güçlükle gizlemeye çalıştı:</p>

  <p>– A! Öyle şey söylenir mi, Nikolay! Prenses o kadar iyi kalpli ki! Hem <i>maman</i> onu öyle seviyor ki!</p>

  <p>Nikolay karşılık vermedi; artık prensesten hiç söz etmemek istiyordu. Ama prensesin gelişinden sonra, ihtiyar kontes her gün birkaç kez ondan söz etmeye başladı.</p>

  <p>Prensesi övüyor, oğlunun onu ziyaret etmesini ısrarla istiyor, prensesi daha sık görmek istediğini söylüyor, bununla birlikte ondan söz edince öfkeleniyordu.</p>

  <p>Nikolay, annesi prensesten söz ederken susmaya çalışıyor, ama onun bu susuşu kontesi öfkelendiriyordu.</p>

  <p>– Prenses çok değerli, çok iyi bir genç kız! diyordu. Sen de onu ziyaret etmelisin. Hiç değilse biriyle görüşmüş olursun: Bizimle herhalde canın sıkılıyordur.</p>

  <p>– Canım, ben öyle bir şey istemiyorum ki, anneciğim.</p>

  <p>– Bir vakitler istiyordun, şimdi, “İstemiyorum,” diyorsun. Vallahi seni anlamıyorum yavrum. Bir taraftan sıkılıyorsun, bir taraftan kimselerle görüşmek istemiyorsun.</p>

  <p>– Ben sıkıldığımı söylemedim ki size.</p>

  <p>– Nasıl söylemedin? Artık onu görmek bile istemediğini söyledin. Prenses çok değerli bir genç kızdır, her zaman da ondan hoşlanmışsındır; şimdi durup durup bir sürü nedenler ileri sürüyorsun, zaten herkes benden her şeyi saklıyor.</p>

  <p>– Hiç de değil anneciğim.</p>

  <p>– Senden hoşlanmadığın bir şey isteseydim hadi neyse. Oysa ben senden yapılan ziyareti iade etmeni istiyorum. Hem bana öyle geliyor ki bu ziyareti iade etmeni basit bir nezaket kuralı emrediyor... Senden bunu rica etmiştim... ama şimdi artık karışmıyorum. Madem annenden gizlediğin şeyler var.</p>

  <p>– Peki, mademki istiyorsunuz, giderim.</p>

  <p>– Ben kendim için bir şey istemiyorum; bunu senin için istiyorum.</p>

  <p>Nikolay, içini çekiyor, bıyığının ucunu ısırıyor, annesinin dikkatini başka bir şeye çekmeye çalışarak pasyans açıyordu.</p>

  <p>İkinci, üçüncü ve dördüncü gün gene aynı konuşmalar tekrarlandı.</p>

  <p>Prenses Mariya, Rostovları ziyaret edip de Nikolay onu böyle beklenmedik bir tavırla karşıladıktan sonra, ilk adımı atıp Rostovlara gitmek istememekte haklı olduğunu düşünmek zorunda kalmıştı.</p>

  <p>Kendini avutmak için gururundan yararlandı: “Zaten başka bir şey beklemiyordum ki! Benim onunla hiçbir ilgim yok. Benim istediğim sadece her zaman bana iyilik etmiş ve kendisine pek çok şey borçlu olduğum ihtiyar kadını görmekten başka bir şey değildi!”</p>

  <p>Ama bu düşüncelerle bir türlü sakinleşemiyordu. Ziyaretini hatırladıkça pişmanlığa benzeyen bir duyguyla üzülüp duruyordu. Artık Rostovlara gitmemek ve bütün bunları unutmak için kesin bir karar verdiği halde, hep belirsiz bir huzursuzluk duyuyordu. Kendi kendine ona üzüntü veren şeyi sorduğu vakit, bunun Rostov’la ilişkilerinin olduğunu kabul etmek zorunda kalıyordu. Rostov’un soğuk, nazik tavrı prensese karşı beslediği duygulardan ileri gelmiyordu (Prenses bunu biliyordu). Bu tavır bir şeyi örtbas ediyordu. İşte bu örtbas edilen şeyin ne olduğunu meydana çıkarmalıydı. Hissediyordu ki bunu meydana çıkarıncaya dek sakinliğe kavuşamazdı.</p>

  <p>Kışın ortasında, bir gün prenses yeğeninin derslerini kontrol etmek için onunla birlikte çocuğun çalışma odasında otururken ona Rostov’un geldiğini haber verdiler. Prenses Mariya, sırrını belli etmemek, heyecanını göstermemek için kesin bir kararla Matmazel Bourienne’i çağırttı, misafir odasına onunla birlikte gitti.</p>

  <p>Daha Nikolay’ın yüzüne bakar bakmaz onun sadece bir nezaket borcunu yerine getirmeye gelmiş olduğunu anladı. Ama Nikolay kendisine karşı nasıl davranırsa öyle davranmaya karar verdi.</p>

  <p>Kontesin sağlık durumundan, ikisinin de tanıdıkları kişilerden, savaşla ilgili son haberlerden söz ettiler. Nezaketin gerektirdiği on dakika geçtikten sonra, artık konuğun kalkıp gidebileceği an gelince Nikolay ayağa kalkarak veda etti.</p>

  <p>Prenses, Matmazel Bourienne’in yardımıyla konuşmaya çok iyi dayanmış, ama Nikolay ayağa kalkarken hiç ilgilenmediği şeylerden söz etmekten yorulmuştu; o sırada kendi kendine neden yaşamda, yalnız ona bu kadar az mutluluk payı düştüğünü soruyordu ve bu düşüncesi zihnini o kadar uğraştırıyordu ki dalgındı. Nikolay’ın kalktığını bile fark etmeden o ışıklı gözlerini önüne dikmiş, hiç kımıldamadan oturuyordu.</p>

  <p>Nikolay ona baktı ve dalgınlığını fark etmemiş gibi davranmaya çalışarak Matmazel Bourienne’e birkaç söz söyledi, sonra tekrar prensese baktı. Prenses hâlâ aynı pozda hareketsiz oturuyordu ve yumuşak yüzünde derin bir hüzün belirmişti. Nikolay birden ona karşı bir acıma duydu. Zihninde belirsiz bir düşünce vardı; belki prensesin yüzünde görünen bu hüznün nedeni oydu. Prensese yardım etmek, ona tatlı bir şey söylemek istiyordu. Ama ne söyleyeceğini bir türlü bulamıyordu.</p>

  <p>– Hoşçakalın, prenses! dedi.</p>

  <p>Prenses Mariya kendine gelerek kızardı ve içini çekti. Uykudan uyanmış gibiydi:</p>

  <p>– Ah, özür dilerim, dedi. Ne o? Gidiyor musunuz kont? Güle güle! Peki ama... Kontesin yastığı ne olacak!</p>

  <p>Matmazel Bourienne:</p>

  <p>– Durun! Gidip hemen getireyim onu! diyerek odadan çıktı.</p>

  <p>Nikolay da Prenses Mariya da susuyor, arada bir bakışıyorlardı.</p>

  <p>Sonunda Nikolay, hüzünlü bir tavırla gülümsedi:</p>

  <p>– İşte böyle prenses! dedi. Daha geçenlerde olmuş gibi görünüyor, ama ilk kez Boguçarovo’da görüştüğümüzden bu yana köprünün altından ne kadar su aktı! O zaman hepimiz nasıl da felaket içinde görünüyorduk. Oysa ben o günleri tekrar geri getirmek için neler vermezdim! Ama ne yapalım ki onlar artık geri getirilemez.</p>

  <p>Prenses, Nikolay bunları kendisine söylerken o ışıklı bakışını gözlerinin içine dikmişti. Onun kendisine karşı nasıl bir duygu içinde bulunduğunu belirten bu sözlerdeki gizli anlamı kavramaya çalışıyor gibiydi:</p>

  <p>– Evet evet, dedi. Ama sizin geçmişe üzülmenize hiç gerek yok kont! Benim anladığıma göre şimdiki yaşantınız ileride zevkle hatırlayacağınız bir şey olacak. Çünkü şimdi hayatınızı dolduran fedakârca davranışınız...</p>

  <p>Nikolay, aceleyle prensesin sözünü kesti:</p>

  <p>– Övgülerinizi kabul etmiyorum! dedi. Aksine kendi kendimi suçlayıp duruyorum. Her neyse, bu hiç de ilginç ve neşeli bir konu değil.</p>

  <p>Bakışında gene o eski, soğuk ve kuru anlam belirmişti. Ama prenses artık onun içinde tanıdığı, sevdiği insanı görmüş ve yalnız o insanla konuşmaya başlamıştı.</p>

  <p>– Öyle sanıyordum ki size bunu söylememe izin verirsiniz... Sizinle o kadar birbirimize yaklaştık ki... Hem sizinle “hem ailenizle” ve öyle sanıyordum ki üzüntünüzü paylaşmamı yersiz saymayacaksınız. Ama görüyorum ki yanılmışım.</p>

  <p>Bunu söylerken sesi birden titremişti. Hemen kendini toplayarak:</p>

  <p>– Nedenini bilmiyorum ama siz eskiden bambaşkaydınız ve...</p>

  <p>Nikolay yavaşça:</p>

  <p>– Bunun binlerce nedeni (neden derken mahsus bu sözün üzerinde durmuştu) vardır. Teşekkür ederim, prenses. Bazen o kadar ağırlık hissediyorum ki içimde...</p>

  <p>Prenses Mariya’nın içinden bir ses, “Demek bundan! Demek bundan ötürü!” diyordu. Kendi kendine, “Evet ben, yalnız onun bu neşeli, iyilik dolu, apaçık bakışını, yalnız yakışıklılığını sevmedim. Onun soylu, sağlam karakterli ve fedakâr bir insan olduğunu tahmin etmiştim. Evet, şimdi o fakir, ben ise zenginim... Evet, yalnız bundan ötürü... Evet, öyle olmasaydı...” diyordu. Sonra onun eski yumuşaklığını hatırlayarak o iyilik dolu ama hüzünlü yüzüne bakarken birden niçin soğuk davrandığını anladı. Elinde olmayarak ona yaklaştı, neredeyse bağırarak:</p>

  <p>– Ama neden kont? Neden? Söyleyin! Niçin? Bana bunu söylemelisiniz.</p>

  <p>Nikolay susuyordu. Prenses:</p>

  <p>– Biliyorum kont, sizin nedeninizi biliyorum, diye sözüne devam etti. Ama öyle acı duyuyorum ki... size bunu açıklayabilirim. Bilmediğim bir nedenle eski dostluğumuzdan beni yoksun etmek istiyorsunuz. Bu da bana acı geliyor.</p>

  <p>Gözleri dolu dolu olmuştu, sesi ağlamaklıydı:</p>

  <p>– Yaşantımda o kadar az mutluluk duydum ki, her kayıp bana çok acı geliyor. Özür dilerim... Güle güle.</p>

  <p>Birden odadan dışarı çıkmak için ağlayarak kapıya doğru yürüdü.</p>

  <p>Nikolay onu durdurmaya çalıştı.</p>

  <p>– Prenses! Allah aşkına durun! Prenses! diye seslendi.</p>

  <p>Prenses Mariya arkasına baktı. Birkaç saniye hiç konuşmadan göz göze bakıştılar. O zaman, o uzak, o olamayacakmış gibi görünen şey, birden olanaklı, hatta kaçınılmaz bir şey oldu.</p>

  <h2>VII</h2>

  <p class="nonindent">1814 sonbaharında, Nikolay, Prenses Mariya ile evlendi; karısını, annesini ve Sonya’yı alarak onlarla birlikte Lısiye Gori’ye taşındı.</p>

  <p>Üç yıl içinde, karısının çiftliklerini satmadan, kalan borçların hepsini ödedi. Ölen bir kuzeninden pek büyük olmayan bir mirasa konunca da Piyer’den almış olduğu parayı geri verdi.</p>

  <p>Üç yıl daha geçti. 1820 yılına doğru Nikolay para işlerini öyle düzenlemişti ki Lısiye Gori çiftliğinin yakınlarında, pek büyük olmayan bir çiftlik satın aldı ve babasının çiftliği olan Otradnoye Çiftliği’ni geri almak için görüşmelere başladı. Bu her zaman hayalinde yaşattığı, en çok istediği şeydi.</p>

  <p>Önce zorunluluk yüzünden çiftlik işleriyle uğraşa uğraşa kısa bir süre içinde çiftçiliğe o kadar merak sarmıştı ki bu iş onun en çok sevdiği, hemen hemen bütün zamanını verdiği bir uğraş oldu. Nikolay, basit bir çiftlik sahibiydi, yeniliklerden, özellikle o zamanlar moda olmaya başlayan İngiliz usulü tarım metotlarından hoşlanmıyordu. Çiftçilik hakkında yazılmış teori kitaplarıyla alay ediyor, fabrikalardan, pahalıya mal olan ürünlerden, çok masraf isteyen buğday çeşitleri yetiştirmekten hoşlanmıyor, çiftçiliğin başka herhangi bir dalı ile uğraşmıyordu.</p>

  <p>Çiftçiliği her zaman gözlerinin önünde bir bütün olarak görüyordu. Bu bütünde ayrı bir bölüm yoktu. Çiftlikte en önemli olan ne toprak, ne havada bulunan oksijen, ne azot, ne özel bir yapısı olan bir saban, ne de gübreydi. En önemli silah, azotun da oksijenin de gübrenin de sabanın da etkilerini göstermeleri için kullanılan en önemli araç, toprakta çalışan köylüydü. Nikolay çiftçiliğe başlayıp da ayrı ayrı bölümlerini öğrenmeye başladığında dikkati özellikle köylü üzerinde toplanmıştı; ona öyle geliyordu ki köylü yalnız bir araç değildi, aynı zamanda hem amaç hem de yargıçtı. Başlangıçta köylüyü dikkatle inceliyor, sadece ona emir veriyormuş, onu yönetiyormuş gibi bir tavır takınıyordu. Oysa aslında sadece köylülerden kullandıkları metotları öğreniyor, onların sözlerini dinliyor, neyin kötü, neyin iyi olduğu konusundaki yargılarına kulak veriyordu. Ancak zevklerini, eğilimlerini öğrendikten, onun dilini kullanmaya başladıktan ve sözlerindeki gizli anlamı kavramayı başardıktan, yani köylü ile hemen hemen akraba olduktan sonra, onu cesaretle yönetmeye, köylülerin kendisinden beklediklerini yerine getirmeye başlamıştı. Bu sayede çiftçilikteki çalışması en parlak sonuçları veriyordu.</p>

  <p>Çiftliğin yönetimini üzerine aldıktan sonra kâtip, muhtar, temsilci atamalarında garip bir sezişle hemen hemen hiç yanılmıyordu. Seçme olanakları olsaydı köylülerin seçebilecekleri kişileri görev başına getiriyordu, bu yüzden atadığı yöneticiler hiçbir zaman değişmiyorlardı. Gübrenin kimyasal yapısını incelemeden, gelir ve gider hanelerini incelemeden (kendisi alaylı alaylı öyle derdi) köylülerin elinde ne kadar hayvan bulunduğunu öğreniyor ve elinde olan bütün olanaklarla bu sayıyı çoğaltmaya bakıyordu. Köylü ailelerinin en kalabalık olanlarını destekliyor, ailelerinin parçalanmasına izin vermiyordu. Tembel, ahlaksız ve zayıf karakterli olanları aynı derecede takip ettiriyor, cemiyetten kovmaya çalışıyordu.</p>

  <p>Buğday ekiminde olsun, hasat zamanı ve samanların toplanması zamanı olsun, kendi tarlalarıyla köylülere ait tarlalara hiç ayrıcalık gözetmeden aynı derecede bakıyordu. Aynı zamanda pek az çiftçinin tarlaları bu kadar erken, bu derece iyi ekilmiş, sonra da toplanmış olur, pek azı onun kadar çok gelir sağlardı.</p>

  <p>Uşaklarla ilişki kurmaktan hoşlanmazdı. Onlara hep “boş gezenin boş kalfası” der ve herkesin söylediğine göre onları fazla serbest bırakır, şımarmalarına yol açardı. Herhangi bir kölesi için emir vermek gerektiği, özellikle onu cezaya çarptırmak gerektiği vakit, kararsızlık gösterir, evde bulunan herkese danışırdı. Ancak bir köylü yerine bir uşağı askere göndermek fırsatı çıkınca bunu hemen en küçük bir kararsızlık göstermeden yapardı. Köylülerle ilgili emirlerinde ise hiçbir zaman kararsızlığa kapılmazdı. Biliyordu; verdiği emir bir kişiye ya da birkaç kişiye karşı herkesçe onaylanacaktı.</p>

  <p>Bir insanı sadece keyfi istediğinden zahmete sokmak, cezalandırmak gibi bir işi yapmaz, sadece içinden geldiği için bir adamın görevini hafifletmez ya da ona ödül vermezdi. Yapılması ve yapılmaması gereken işler konusunda nasıl bir ölçüye dayandığını da açıklayamazdı, ama bu ölçü onun ruhunda sağlam, sarsılmaz bir temele dayanıyordu.</p>

  <p>Herhangi bir başarısızlık ya da karışıklık karşısında sık sık, “Bizim Rus milleti işte böyledir,” diye söylenir, köylüden nefret ettiğini sanırdı.</p>

  <p>Oysa “bizim Rus milleti” dediğini yüreğinin bütün gücüyle sever, onun yaşantısından hoşlanırdı ve çiftçilikte iyi sonuçlar veren tek metodu, tek yolu bu sayede anlamış, onu benimsemişti.</p>

  <p>Prenses Mariya, kocasını duyduğu bu sevgiden kıskanıyor, kendisi onu paylaşmadığı için üzülüyordu. Ancak kendisine yabancı gelen, ona apayrı görünen bu dünyanın Nikolay’a tattırdığı sevinçleri de üzüntüleri de anlamasına olanak yoktu. Nikolay’ın, güneş doğarken yatağından kalkıp bütün sabahını tarlada ya da harman yerinde geçirdikten, ekim, hasat ya da tarlaların otlardan temizlenmesi gibi işlerle uğraştıktan sonra çay içmeye döndüğünde neden bambaşka bir heyecan, bir mutluluk içinde olduğunu anlayamıyordu. Nikolay’ın zengin bir çiftlik sahibi olan köylü Matyev Yermişin’in bütün gece ailesiyle birlikte tarlalardan demet demet buğdayları taşıdığını ve henüz hiç kimsenin tarlalarının toplanmamış olduğunu, oysa kendi tarlalarında demetlerin bağlanıp yan yana dizildiğini anlatırken niçin heyecanlandığını, bütün bunlardan niçin hayranlıkla söz ettiğini kavrayamıyordu.</p>

  <p>Kurumaya yüz tutmuş yulaf başaklarının üzerine hızlı hızlı ılık bir yağmur yağdığı vakit neden pencereden balkona geçerek bıyık altından gülümseyip göz kırptığını, biçilen buğdayın ya da toplanmış demetlerin dizildiği tarlayı tehdit eden bir bulutu rüzgâr sürükleyip götürünce yüzü kızarmış, teni güneşte yanmış, pelin ve nane kokuları içinde eve dönerek ellerini ovuştura ovuştura, “Eh böyle bir günümüz olsun, ondan sonra benim ürünlerim de köylülerinki de toplanmış, ambarlara doldurulmuş olacak,” diye niçin söylendiğini anlamıyordu.</p>

  <p>İsteklerini her zaman yerine getirmeye hazır olan o iyi yürekli Nikolay’ın, görevlerini bırakmalarına izin vermesi için kendisine başvuran bazı köylü kadınları ile köylülerin dileklerini ona bildirdiği vakit, “onu ilgilendirmeyen işe burnunu sokmaması gerektiğini” söyleyerek neden bu istekleri inatla, öfkeyle reddettiğini daha da az anlıyordu. Hissediyordu ki Nikolay’ın kendine özgü ve tutkuyla sevdiği bambaşka bir dünyası vardı. Ama bu dünyanın bağlı olduğu kuralları anlayamıyordu.</p>

  <p>Prenses Mariya bazen onu anlamaya çalışarak kendi adamlarının iyiliği için uğraşmakla ne kadar sevap işlediğini söylüyor, ama o vakit Nikolay öfkeleniyor:</p>

  <p>– Hiç de değil! Öyle bir şey hiç aklıma bile gelmez! Onların iyiliği için parmağımı bile kıpırdatmam! İnsan kardeşlerimizin iyiliği için uğraşmak falan filan... Bunlar hep romantik şeyler! Kadınca laflar! Benim en başta düşündüğüm, çocuklarımın günün birinde dilenmelerini önlemektir; varlığımızı sağken gerektiği biçimde düzenlemeliyim. Bütün sorunum bu! diye söyleniyor, güçlü hareketli bir insan olduğunu belli eden yumruğunu sıkıyordu. Tabii herkesin hakkını da vermeli. Çünkü eğer köylü çıplaksa, açsa ve tek atı varsa ne kendisine ne de bana yararı dokunacak kadar iş görebilir.</p>

  <p>Nikolay’ın, herhalde bu yüzden, yani herhangi bir şeyi yalnız başkalarının hatırı için, tek iyilik etmek amacı ile yaptığını düşünmeyi doğru bulmadığı, her yaptığı ile bir şeyler yarattığına inandığı için serveti gittikçe artıyordu; komşu köylüler bile onları satın alması için gelip kendisine yalvarıyorlardı. O öldükten sonra da çiftlikleri nasıl yönettiğini gösteren hikâyeler köylüler arasında kutsal bir anı olarak uzun bir süre yaşadı. Tam bir çiftlik sahibiydi... Önce köylüleri, sonra kendini düşünürdü. Rüşvet de vermezdi. Tam anlamıyla bir çiftlik sahibiydi işte. “Başka ne denir!” diyorlardı.</p>

  <h2>VIII</h2>

  <p class="nonindent">Çiftlik idaresi konusunda Nikolay’ı üzen tek şey çabuk öfkelenmesi ve eski bir süvari olarak hemen sille tokat girmeye alışkın olmasıydı. Başlangıçta bunda bir suç göremiyordu. Ama evliliğinin ikinci yılında bu çeşit cezalar konusunda beslediği düşünceler birden değişti.</p>

  <p>Bir yaz sabahı Boguçarovo’dan artık ölmüş olan Dron’un yerine gelen ve çeşit çeşit dalaverelerle görevini kötüye kullanmakla suçlanan muhtar çağrıldı. Nikolay onu kapıda karşıladı, sorduğu sorulara muhtarın verdiği ilk cevaplardan hemen sonra, sofadan çığlıklarla dayak sesleri duyuldu. Öğle vakti Nikolay yemeğe dönünce başını ta gergefinin üzerine kadar eğmiş olarak oturan karısının yanına geldi ve her zaman yaptığı gibi o sabah uğraştığı işlerden söz ederken laf arasında Boguçarovo’dan gelen muhtarı anlattı. Kontes Mariya, hep aynı pozda başını eğmiş, dudaklarını kısmış olarak oturuyor, kızarıp bozarıyor, kocasının sözlerine hiçbir karşılık vermiyordu.</p>

  <p>Nikolay, olup bitenleri hatırlarken bile öfkeleniyor:</p>

  <p>– Ne adi, ne namussuz herif! diyordu. Hiç değilse, bari bana sarhoş olduğunu, olup bitenleri görmediğini söyleseydi...</p>

  <p>Birden:</p>

  <p>– Ne oluyorsun Mari? diye sordu.</p>

  <p>Prenses Mariya başını kaldırdı, bir şey söylemek istedi, ama hemen sonra aceleyle kaşlarını çatarak dudaklarını kıstı.</p>

  <p>Nikolay:</p>

  <p>– Ne var? Ne oluyorsun yavrucuğum? diye tekrarladı.</p>

  <p>Aslında çirkin olan Prenses Mariya ağladığı vakit güzelleşirdi. Ama hiçbir zaman acıdan ya da bir şeye canı sıkıldığı için ağlamazdı; yalnız üzüldüğü ya da birine acıdığı için ağlardı. Gözyaşı döktüğü vakit, o ışıklı gözleri anlatılmaz bir güzellikte olurdu. Nikolay elini tutar tutmaz Prenses Mariya artık kendisini tutamadı, hıçkıra hıçkıra ağlamaya başladı:</p>

  <p>– Nikolay! Olup bitenleri gördüm... Gerçekten kabahatli. Ama neden sen, niçin sen?.. Nikolay! diye elleriyle yüzünü kapadı.</p>

  <p>Nikolay sustu. Kıpkırmızı olmuştu. Karısının yanından uzaklaşarak hiç konuşmadan odada bir aşağı bir yukarı tur atmaya başladı. Karısının neden ağladığını anlamıştı. Ama ilk anda, çocukluğundan bu yana alıştığı, en basit şey saydığı bu davranışın kötü olduğu konusunda onunla aynı düşüncede olamayacağını, bunu kabul edemeyeceğini hissetti. “Nedir bu? Gereksiz bir duygusallık mı? Kadınca bir yufka yüreklilik gösterisi mi? Yoksa gerçekten bu sözlerinde haklı mı?” diye kendi kendine soruyordu. Kendi kendine bu sorunu çözemeyince bir kez daha karısının üzüntülü ama gene de onu sevdiğini belirten yüzüne baktı ve birden onun haklı olduğunu, kendisinin ise çoktandır kendi vicdanına karşı suç işleyip durduğunu anladı. Karısına yaklaştı, yavaşça:</p>

  <p>– Mariya! dedi. Bir daha böyle bir şey olmayacak! Sana söz veriyorum.</p>

  <p>Sonra özür dileyen bir çocuk gibi sesi titredi:</p>

  <p>– Asla olmayacak! diye tekrarladı.</p>

  <p>Kontesin gözlerinden dökülen yaşlar hızlandı. Birden kocasının elini tutup öptü. Konuyu değiştirmek için Nikolay’ın parmağında Loakon başı bulunan yüzüğüne bakarak:</p>

  <p>– Nikolay taşı ne zaman kırdın? diye sordu.</p>

  <p>– Bugün işte! Hep aynı işten ötürü... Ah Mariya! Ne olursun bana gene onu hatırlatma, dedi ve gene kızardı. Sana şerefim üzerine söz veriyorum, bir daha asla böyle bir şey olmayacak. Bu da bana hep bu işi hatırlatan bir anı olarak kalsın!</p>

  <p>O günden sonra, Nikolay, muhtarlarla ya da ustabaşılarla konuşurken öfkelenip de kan yüzüne hücum ettiği ve elinde olmayarak yumruklarını sıktığı vakit hep parmağındaki kırık yüzüğe dokunuyor, o zaman hemen öfkelendiği adamın karşısında gözlerini yere indiriyordu. Bununla birlikte, yılda bir iki kez kendini unutuyor, o zaman da karısına gelip yaptığını açıklıyor, bunun son olduğunu, bir daha böyle bir şeyin olmayacağını söyleyerek tekrar tekrar söz veriyordu.</p>

  <p>Böyle anlarda kırılmış yüzüğünü işaret ediyor ve:</p>

  <p>– Herhalde benden nefret ediyorsun Mariya, değil mi? diyordu. Bunu hak ettim!</p>

  <p>Kontes Mariya kocasını avutmaya çalışarak, hüzünle:</p>

  <p>– Böyle bir şey olup da kendini tutamayacağını hissettiğin zaman hemen çekilip gitsene! Hemen uzaklaşıver oradan! diyordu.</p>

  <p>Nikolay, ildeki aristokrasi arasında saygı duyulan ama sevilmeyen bir insandı. Aristokratların çıkarları onu ilgilendirmiyordu. Bu yüzden bazıları onu gururlu, bazıları da budala sayıyorlardı. Bahar ekiminden başlayarak hasada kadar yazın bütün zamanı çiftlik işleriyle geçiyordu. Sonbaharda da çiftlik işleriyle uğraşırken olduğu gibi aynı ciddilikte başlıyor, avcılarıyla birlikte bir iki ay için sürek avına gidiyordu. Kışın ise başka köylere gidiyor, okumakla vakit geçiriyordu. Okuduklarının çoğu her yıl, belirli bir para karşılığında getirttiği tarih kitaplarıydı. Söylediğine göre ciddi kitaplardan kendine bir kütüphane kurmaya çalışıyor ve satın aldığı bütün kitapları okumayı görev sayıyordu. Önemli bir iş yapıyormuş pozunda, çalışma odasına kapanıyor, saatlerce okuyordu; önce bu işi üzerine aldığı bir zorunluluk sayıyordu. Ama sonradan bu okuma, ona belirli bir zevk kazandıran, ona ciddi bir işle uğraştığını hissettiren bir iş olmuştu. Arabayla herhangi bir iş için dışarı çıktığı zamanlar dışında, kışın bütün vaktini evde geçiriyor, ailesiyle birlikte oturuyor, anneyle çocuklar arasındaki ilişkilerin en küçük ayrıntılarına kadar iniyordu. Karısına karşı gittikçe daha büyük bir yakınlık duyuyor, her gün onda yeni bir duygu hâzinesi buluyordu.</p>

  <p>Nikolay evlendiğinden beri Sonya da onun evinde oturuyordu. Nikolay, daha evlenmeden önce, kendini suçlayıp onu överek nişanlısına Sonya ile kendisi arasında olup bitenleri anlatmıştı. O zaman Prenses Mariya kuzenine karşı yumuşak ve iyi davranmasını rica etmişti. Şimdi ise kocasının suçluluğunu tam anlamıyla hissediyor, hatta Sonya’ya karşı kendisinin de suçlu olduğunu düşünüyordu. Nikolay’ın bu seçimi yapmış olmasında servetinin rol oynadığını sanıyor, Sonya’da hiçbir kabahat bulamıyor, onu yürekten sevmek istiyordu; fakat içinde ona karşı bir sevgi duymak şöyle dursun, sık sık içinde kötü duyguların uyandığını hissediyor, bunlara karşı koyamıyordu.</p>

  <p>Bir gün, arkadaşı Nataşa’ya, Sonya’dan söz ederek kendisinin ona karşı haksızlık ettiğini söyledi.</p>

  <p>Nataşa:</p>

  <p>– Biliyor musun? dedi. Bak, sen İncil’i okudun, orada doğrudan doğruya Sonya ile ilgili bir yer var.</p>

  <p>Kontes Mariya şaşırıp kaldı:</p>

  <p>– Ne diyorsun?..</p>

  <p>– Orada, “Sahip olana verilecek, sahip olmayandan alınacaktır,” denildiğini hatırlıyor musun? İşte Sonya “sahip olmayandır”. Neden hep böyle oluyor, bilmiyorum. Belki de onda yeteri kadar egoizm yok da ondan. Ama biliyorum, sahip olduğu elinden alınacaktır. Hem de alındı işte. Bazen ona müthiş acıyorum; eskiden Nikolay’ın onunla evlenmesini çok isterdim. Ama her zaman içimde sanki bu iş hiçbir zaman olmayacakmış gibi bir duygu vardı. Sonya renksiz, kokusuz, kısır bir çiçek. Anlıyor musun? Hani çileğin çiçeği gibi. Bazen onun için üzülüyorum, bazen de düşünüyorum ki onun yerinde olsaydık o bizim için bunları duymazdı, o bizim gibi hissetmiyor.</p>

  <p>Kontes Mariya, Nataşa’ya İncil’deki sözleri başka türlü anlamak gerektiğini anlatıyor, ama Sonya’ya bakarken Nataşa’nın yaptığı açıklamanın doğru olduğunu kabul ediyordu. Gerçekten de Sonya, durumu kendisine hiç ağır gelmiyormuş gibi davranıyordu. Renksiz, kokusuz çiçek tanımlaması ona gittikçe daha çok yakışıyordu. Ayrı ayrı insanlardan çok bütün aileye değer veriyor gibiydi. Bir kedi gibi, insanlara değil, eve alışmıştı. İhtiyar kontese hizmet ediyor, çocukları okşuyor, şımartıyordu. Elinden gelen küçük, önemsiz hizmetleri her zaman yapmaya hazırdı. Ama nedense bütün bu yaptıkları elde olmayarak pek az minnetle karşılanıyordu...</p>

  <p>Lısiye Gori yeniden tamir edilmişti. Ama artık ölen prensin zamanında olduğu gibi görkemli değildi.</p>

  <p>Yoksulluk zamanlarında yapımına başlanan ek binalara sade bile denilemezdi. Eski taş temellerin üzerinde duran kocaman ev, ahşaptı ve yalnız içeriden sıvanmıştı. Birçok insanı alabilen, tahtaları boyanmamış, koca ev, çiftliğin ak kavaklarından ve kendi marangozlarının elinden çıkmış en basit eşyalarla, oturma yerleri sert divanlar, koltuklar, masalar, iskemlelerle döşenmişti. Evde herkese ve her şeye yer vardı. Uşaklar için ayrı odalar, misafirler için de ayrı daireler yapılmıştı. Rostovlarla Bolkonskilerin akrabaları bazen on altı at koşulu arabalarla, düzineleri bulan uşaklarıyla birlikte Lısiye Gori’ye gelir ve orada aylarca kalırlardı. Bundan başka, yılda dört kez, ev sahiplerinin isim günlerinde evde bir iki gün için yüz kişi kadar misafir toplanırdı. Yılın geri kalan zamanında ise alışılmış günlük uğraşılar, çiftliğin kendi ürünlerinden yapılmış besinlerin ikram edildiği çaylar, kahvaltılar, öğle ve akşam yemekleriyle düzeni hiç sarsılmayan bir yaşantı sürüp gidiyordu.</p>

  <h2>IX</h2>

  <p class="nonindent">1820 kışının 5 Aralık’ı, Aziz Nikolay yortusunun arifesiydi. O yıl Nataşa çocukları ve kocasıyla birlikte ağabeyine misafir gelmişti. Piyer, söylendiğine göre, işlerini görmek için üç haftalığına Petersburg’a gitmişti, ama gezisi, artık neredeyse yedinci haftayı doldurmak üzereydi. Her an gelmesi bekleniyordu.</p>

  <p>5 Aralık günü, Rostovlarda, Bezuhovlar’dan başka Nikolay’ın eski dostu, emekli General Vasili Fiyodoroviç Denisov da konuktu.</p>

  <p>Nikolay biliyordu ki ayın altısında, yani konukların bir araya toplanacağı yortu günü, sırtından köylü kaftanını çıkarıp ceket ve burunları dar çizmeler giymek, kendi eliyle yaptırdığı kiliseye gidip tören bittikten sonra kutlamaları kabul etmek, konuklara içkiyle meze ikram ederek soylu kişilerin seçiminden ve o yılki ürünlerden söz açmak zorunda kalacaktı; ama arife gününü, her zamanki hava içinde geçirmek hakkına sahip olduğunu düşünüyordu. Onun için o gün öğleden önce karısının yeğenine ait bir Riyazan köyünün muhtarının hesaplarını kontrol etti, iki iş mektubu yazdı ve gidip harman yerine baktıktan sonra sığırlarla atların bulunduğu avluya gitti... Ertesi gün büyük yortu olduğu için herkesin içeceğini düşünerek gereken tedbirleri aldı, öğle vakti eve döndü, ama karısıyla baş başa kalıp konuşmaya bile vakit bulamadan bütün evdekilerin toplandığı yirmi kişilik sofranın başında oturdu. Sofrada annesi, annesinin yanında oturan Belova adında ihtiyar bir kadın, karısı, üç çocuğu, dadı, çocuklarının öğretmeni, yeğeni, yeğeninin öğretmeni, Sonya, Denisov, Nataşa, Nataşa’nın üç çocuğu, dadılar, prensin Lısiye Gori’de sakin bir yaşantı sürdüren mimarı ihtiyar Mihail İvanoviç vardı.</p>

  <p>Kontes Mariya, sofranın öbür başında oturuyordu. Ama daha kocası yerine oturur oturmaz, onun peçeteyi kaldırışından, önünde duran bardakla kadehi kendine doğru çekişinden, çiftlikle uğraştıktan sonra doğrudan doğruya sofraya oturup çorbasını içmeyişinden yine fena halde canının sıkıldığını anlamıştı. Kontes Mariya, onun bu ruh halini çok iyi bilir, kendisi neşeli olduğu vakit sakin sakin kocasının çorbasını içmesini bekler, ancak ondan sonra konuşmaya başlar, sıkıntısının hiçbir nedene dayanmadığını kabul ettirirdi; ama bu sefer gözlemlerinden yararlanmayı tamamen aklından çıkarmıştı; Nikolay’ın hiçbir neden olmadığı halde durup dururken onu öfkelendirdiğini hissediyor, buna üzülüyor, mutsuzluk duyuyordu. Kocasına o zamana kadar nerede olduğunu sordu. Nikolay cevap verdi. Kontes Mariya gene çiftlikte her şeyin yolunda olup olmadığını sordu. Nikolay karısının sesinin tonunda bir anormallik fark ettiği için, hoşnutsuzlukla yüzünü buruşturarak baştan savma bir karşılık verdi.</p>

  <p>Kontes Mariya, “Demek yanılmamışım, iyi ama bana neden kızıyor?” diye düşündü. Nikolay kendisine cevap verirken sesinin tonundan onun kendisine karşı hoşnutsuzluk duyduğunu, hatta konuşmayı bir an önce kesmek istediğini anlamıştı. Kendi sözlerinin de tabii olmadığını hissediyordu ama birkaç soru daha sormaktan kendini alamadı.</p>

  <p>Sofrada konuşmalar, Denisov sayesinde kısa bir süre sonra herkesin katıldığı hareketli bir sohbete döndü. Bu yüzden Kontes Mariya kocasıyla konuşmadı. Sofradan kalkılıp da herkes ihtiyar kontese teşekkür etmeye giderken Kontes Mariya kocasına elini uzatarak onu öptü ve kendisine neden kırgın olduğunu sordu. Nikolay:</p>

  <p>– Her zaman garip garip düşüncelere kapılırsın! Sana darılmak, aklımdan bile geçmez! dedi.</p>

  <p>Ama Nikolay’ın “her zaman” sözü Kontes Mariya’nın sorusuna beklediği cevabı vermişti. Bu söz, “Evet, kırgınım, nedenini söylemek istemiyorum,” anlamına geliyordu.</p>

  <p>Nikolay karısıyla o kadar iyi bir yaşantı sürdürüyordu ki kıskançlıktan ötürü aralarında anlaşmazlık baş göstermesini isteyen Sonya ile ihtiyar kontes bile onları suçlamak için bir neden bulamıyorlardı. Bununla birlikte aralarında düşmanlık anları da oluyordu. Bazen özellikle en mutlu dönemlerinden sonra birden, birbirlerine karşı içlerinde bir yabancılık ve düşmanlık uyanıyordu. Bu duygu en çok Kontes Mariya hamile olduğu zamanlar kendini gösterirdi. O sırada da böyle bir durumdaydı.</p>

  <p>Nikolay yüksek sesle, güya neşeliymiş gibi:</p>

  <p>– <i>E... Messieurs et mesdames,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0485" id="Feedback0485">484</a> dedi. Kontes Mariya’ya, Nikolay bunu kasıtlı olarak, onu gücendirmek için söylüyormuş gibi geliyordu.</p>

  <p>– Yarın saat altıda kalkmam gerekiyor. Yarın epey didineceğiz. Şimdi gidip biraz dinlenmeli.</p>

  <p>Sonra Kontes Mariya’ya başka hiçbir şey söylemeden gidip küçük oturma odasındaki divanın üzerine uzandı.</p>

  <p>Kontes Mariya, “İşte hep böyle yapıyor!” diye düşündü. “Herkesle konuşuyor, yalnız benimle konuşmuyor! Anlıyorum, anlıyorum, benden tiksiniyor. Özellikle böyle bir durumda olduğum için!”</p>

  <p>Aynadan iyice şişmiş kamına, zayıflamış, sarı beyaz yüzüne ve her zamankinden daha iri görünen gözlerine baktı. Her şey ona tatsız göründü. Denisov’un bağırışları ile gülüşü, Nataşa’nın konuşmaları ve özellikle Sonya’nın ona yan yan gözetler gibi bakıp durması.</p>

  <p>Zaten Sonya, Kontes Mariya’nın öfkeli olduğu sıralarda hırsını almak için ilk aklına gelen bahane oluyordu. Nelerden söz ettiklerini anlamayarak konuklarla birlikte bir süre oturduktan sonra yavaşça çıktı, çocukların odasına gitti.</p>

  <p>Çocuklar dizili iskemlelere oturmuş, Moskova’ya gidiyorlardı, onu kendileriyle birlikte gitmeye davet ettiler. Kontes Mariya da oturup onlarla bir süre oynadı. Ama kocasının o hiçbir nedene dayanmayan öfkesi aklından çıkmıyor, ona üzüntü veriyordu. Kalktı, güçlükle parmaklarının ucuna basarak küçük çalışma odasına gitti.</p>

  <p>Kendi kendine, “Belki de, uyumuyordur, uyumuyorsa onunla açıkça konuşurum,” diye söyleniyordu. Büyük oğlu Andriyuşa annesinin davranışlarını izleyerek, parmaklarının ucuna basa basa arkasından geliyordu. Kontes Mariya onu görmedi.</p>

  <p>Büyük oturma odasına girince Sonya:</p>

  <p>– <i>Chère Mariya, il dort, je crois; il est si fatiguè,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0486" id="Feedback0486">485</a> dedi, Andriyuşa onu uyandırmasın.</p>

  <p>Kontes Mariya’ya her gittiği yerde karşısında Sonya çıkıyormuş gibi geliyordu.</p>

  <p>Kontes Mariya arkasına baktı, Andriyuşa’nın arkasından geldiğini gördü. Sonya’nın haklı olduğunu hissetti ve asıl bu yüzden birden kıpkırmızı oldu; kendini sert bir söz söylemekten güçlükle alıkoyuyordu. Hiçbir şey söylemedi ve yalnız Sonya’nın sözünü dinlemiş olmamak için eliyle Andriyşa’ya arkasından gürültü etmeden, sessizce gelmesini işaret etti, kapıya yaklaştı. Sonya öbür kapıdan çıktı.</p>

  <p>Nikolay’ın yattığı odadan karısının en küçük ayrıntılarına kadar tanıdığı düzenli soluk alışı duyuluyordu. Kontes Mariya bu sesi duyuyor, karşısında kocasının kusursuz, güzel alnını, bıyıklarını ve gecenin karanlığında sık sık, uzun uzun seyrettiği yüzünü görüyordu. Nikolay, birden hafifçe kımıldayarak boğazını temizledi. Aynı anda, kapının arkasından Andriyuşa:</p>

  <p>– Babacığım! Annem burada duruyor! diye bağırdı.</p>

  <p>Kontes Mariya korkudan sarardı ve oğluna işaretler yapmaya başladı. Çocuk sustu, kontese korkunç görünen sessizlik bir dakika kadar sürdü. Nikolay’ın kendisini uyandırmalarından nasıl hoşlanmadığını biliyordu. Birden kapının arkasından gene hafif bir hırıltı, bir kımıldama oldu, sonra Nikolay’ın hoşnutsuz sesi duyuldu.</p>

  <p>– İnsana bir dakika rahat vermezler! Mariya! Sen misin? Neden getirdin onu buraya?</p>

  <p>– Ben sadece nasılsın diye bakmaya geldim, onun arkamdan geldiğini görmemiştim... Özür dilerim.</p>

  <p>Nikolay hafifçe öksürdü, sonra sustu. Kontes Mariya kapının önünden çekilip oğlunu çocuklara ayrılan odaya götürdü. Beş dakika sonra, Nikolay’ın sevgilisi üç yaşındaki kara gözlü Nataşa, ağabeyinden babasının küçük oturma odasında uyuduğunu öğrenince annesine belli etmeden koşarak onun yanına gitti. Kara gözlü küçük kız, hiç korkmadan kapıyı gıcırdatarak açtı, tombul, dolgun, küçük ayaklarıyla tok adımlar atarak divana yaklaştı, sırtını dönmüş yatan babasının pozunu inceledikten sonra parmaklarının ucuna basarak uzandı, Nikolay’ın başının altına soktuğu elini öptü. Nikolay, dudaklarında yumuşak bir gülümseyişle ona döndü.</p>

  <p>Kapının öbür tarafından Kontes Mariya’nın korkulu fısıltısı duyuluyordu.</p>

  <p>– Nataşa! Nataşa! Babacığın uyumak istiyor.</p>

  <p>Küçük Nataşa ısrarlı bir tavırla:</p>

  <p>– Hayır anne! Uyumak istemiyor! Gülüyor! dedi.</p>

  <p>Nikolay doğruldu, ayaklanın aşağı indirerek kızını kucağına aldı. Sonra karısına:</p>

  <p>– Gelsene Maşa! dedi.</p>

  <p>Kontes Mariya odaya girerek kocasının yanına oturdu. Çekingen bir tavırla:</p>

  <p>– Oğlanın arkamdan koştuğunu görmemiştim! dedi. Ben sadece...</p>

  <p>Nikolay bir eliyle kızını tutarak karısına baktı ve kontesin yüzünde bir suçluluk fark edince öbür elini uzatarak ona da sarıldı, sonra onu saçlarından öptü. Nataşa’ya:</p>

  <p>– Anneni öpmeme izin veriyor musun? diye sordu.</p>

  <p>Nataşa, utana utana gülümsedi. Eliyle Nikolay’ın karısını öptüğü yeri işaret ederek:</p>

  <p>– Bir daha! dedi.</p>

  <p>Nikolay karısının zihninde bir sorunun kıvrıldığını biliyordu; ona karşılık vererek:</p>

  <p>– Canımın sıkıldığını da nereden çıkardın bilmiyorum! dedi.</p>

  <p>– Sen böyle bir tavır takındığın zaman, kendimi ne kadar mutsuz, ne kadar yalnız hissediyorum, bir bilsen! Anlatamam sana. Bana öyle geliyor ki...</p>

  <p>Nikolay neşeyle:</p>

  <p>– Yeter Mariya! Bunlar budalalık, başka bir şey değil. Utanmıyor musun sen?</p>

  <p>– Bana öyle geliyor ki... Senin beni sevmen olanaksız bir şey... O kadar çirkinim ki... Zaten her zaman öyleyimdir... Hele şimdi... Bu durumda...</p>

  <p>– Ah ne tuhaf kadınsın sen! Gönül kimi severse güzel odur! İnsan örneğin Malvina’yı ya da bir başkasını güzel olduğu için sevebilir. Karıma gelince... “Onu seviyor muyum?” diye sorsam kendime... Ne derim? Sevmek mi, ben... laf işte... nasıl anlatayım sana. Bak, yanımda olmadığın vakit, bir de aramızdan kara kedi geçmiş gibi bir durum oldu mu kendimi mahvolmuş hissediyorum. Artık hiçbir şey yapamıyorum! Şimdi söyle bakayım bana! Kendi parmağımı seviyor muyum ben? Sevmiyorum! Ama gel de onu kesmeye kalk bakalım...</p>

  <p>– Hayır, öyle demek istemiyorum! Ama seni anlıyorum. Demek bana kırılmadın öyle mi?</p>

  <p>Nikolay gülümsedi:</p>

  <p>– Kırılmak laf mı? dedi ve ayağa kalkarak saçlarını düzeltip odada bir aşağı bir yukarı dolaşmaya başladı.</p>

  <p>Şimdi artık barıştıklarından onun yanında yüksek sesle düşünür gibi:</p>

  <p>– Bak dinle, aklıma ne geldi biliyor musun, Mari? dedi.</p>

  <p>Aslında ona kendisini dinlemeye hazır olup olmadığını soruyordu. Kontes Mariya dinlese de dinlemese de birdi. Madem aklına bir düşünce gelmişti, bu düşünceyi onunla paylaşmalıydı. Bunun üzerine ona Piyer’i bahara kadar yanlarında kalması için kandırmak niyetinde olduğunu anlattı.</p>

  <p>Kontes Mariya onu dinliyor, arada bir kendisi de bir şeyler söylüyor ya da aklından geçen düşünceleri açıklamaya başlıyordu. Kontesin düşüncesi çocuklardı. Nataşa’yı işaret ederek Fransızca:</p>

  <p>– Bak, dişiliği daha şimdiden nasıl belli oluyor! dedi. Siz erkekler, biz kadınları mantıksızlıkla suçlarsınız. Oysa bizim mantığımız öyle. Ben ona, “Baban uyumak istiyor,” diyorum, o ise bana “Hayır, gülüyor,” diyor. Haklı olan da o!</p>

  <p>Mutlu bir gülümseyişle konuşuyordu. Nikolay:</p>

  <p>– Öyle! Öyle! dedi ve kuvvetli elleriyle kızını tutarak onu yukarılara kaldırıp omuzuna oturttu, sonra da ayaklarından tutup onunla birlikte odada dolaşmaya başladı.</p>

  <p>Babanın da kızın da yüzünde aynı anlamsız mutluluk vardı. Kontes Mariya Fransızca olarak:</p>

  <p>– Biliyor musun? Bana öyle geliyor ki haksızlık ediyorsun. Bunu fazla seviyorsun, diye fısıldadı.</p>

  <p>– Eh ne yapayım! Gene de belli etmemeye çalışıyorum...</p>

  <p>Bu sırada sofa ile ön odadan, kapıya bir araba geldiğini belirten gürültüler ve ayak sesleri duyuldu.</p>

  <p>– Biri gelmiş!</p>

  <p>Kontes Mariya:</p>

  <p>– Herhalde Piyer’dir. Gidip öğreneyim, bakayım! diyerek odadan çıktı.</p>

  <p>Nikolay, Kontes Mariya gidince kızını odanın içinde fırıl fırıl döndürmekte hiçbir sakınca görmedi. Soluk soluğa kalınca, hızlı bir hareketle gülen küçük kızı yere indirip göğsüne bastırdı. Zıplayışları ona danslar hatırlattı ve o çocuksu yuvarlak, mutlu, küçük yüze bakarken, ihtiyarlayınca onu sosyeteye nasıl tanıtacağını düşündü. Babası kızıyla birlikte Danilo Kupor’u nasıl oynamışsa o da kendi kızıyla mazurka oynayarak salonda şöyle bir dolaşacaktı...</p>

  <p>Birkaç dakika sonra Kontes Mariya odaya döndü:</p>

  <p>– Gerçekten gelen oymuş Nikolay! dedi. Şimdi bizim Nataşa canlanır artık. Ah bir görseydin, geç kaldı diye nasıl azar işitti! Haydi çabuk yanlarına gidelim! Haydi gidelim! Canım, birbirinizi bıraksanıza artık!</p>

  <p>Bu son sözü, babasına sokulup duran küçük kıza gülümseyerek söylemişti. Nikolay, kızını elinden tutarak yukarı çıktı. Ama Kontes Mariya oturma odasında kalmıştı. Kendi kendine:</p>

  <p>– Hiçbir zaman, hiçbir zaman... Bir insanın bu derece mutlu olabileceğine inanamazdım! Hiçbir zaman! diye fısıldadı.</p>

  <p>Dudaklarındaki gülümseyişle yüzü aydınlanmıştı. Ama birden içini çekti ve o derin bakışında hafif bir hüzün belirdi. Sanki o duyduğu mutluluktan başka, o anda elinde olmayarak hatırladığı bir dünyada ulaşılmaz bir mutluluk varmış gibi...</p>

  <h2>X</h2>

  <p class="nonindent">Nataşa 1813 yılında evlenmişti. 1820 yılında artık üç kızı ve doğmasını büyük bir tutkuyla beklediği, şimdi de emzirdiği bir oğlu olmuştu. Kendisi şişmanlamış, enine gitmişti. O kadar ki bu etli, canlı, güçlü anaya bakarken onun eski, incecik ve hareketli Nataşa olduğunu anlamak çok zordu. Yüzünün çizgileri kesinleşmiş, bir yumuşaklık, bir açık yüreklilik ifadesi kazanmıştı.</p>

  <p>Yüzünde eskisi gibi durmadan yanan ve asıl çekici yönü olan heyecan ateşi yoktu. Şimdi çoğu zaman yalnız yüzü ve vücudu göze çarpıyor, iç dünyası hiç belli olmuyordu. Yalnız güçlü, güzel ve doğurgan bir dişi olarak görünüyordu. Şimdi içinde o heyecan ateşi, çok nadir olarak alevleniyordu. Bu ancak tıpkı şimdi olduğu gibi kocası bir yolculuktan dönünce, çocuğu hastalıktan kurtulunca, Kontes Mariya ile birlikte Prens Andrey’i hatırladığı anlarda (kocasının onu Prens Andrey’in anısından kıskandığını sanarak Piyer’le Prens Andrey’den hiç söz etmiyordu) ya da herhangi bir rastlantı sonucu evlendikten sonra tamamen bıraktığı şana tekrar döndüğü vakit oluyordu. O gelişmiş, güzel vücudunda bu eski ateşin yanmaya başladığı nadir anlarda da eskisinden çok daha çekici bir kadın oluyordu.</p>

  <p>Nataşa evlendikten sonra, kocasıyla birlikte bazen Moskova’da, bazen Petersburg’da, bazen Moskova dolaylarındaki köyde, bazen de annesinde, yani Nikolay’da oturuyordu. Sosyetede genç Kontes Bezuhova nadir görünürdü. Ona arada rastlayanlar Nataşa’dan hoşlanmamışlardı. Nataşa ne nazik ne de sevimliydi. Yalnızlıktan hoşlanıyor denilemezdi (Kendisi, yalnızlıktan hoşlanıp hoşlanmadığını bile bilmiyor, hatta bundan hoşlanmadığını sanıyordu). Ama ikide bir hamile kaldığı, doğurduğu, çocuklarını emzirdiği ve kocasının yaşantısının her anına katıldığı için, bu yaşantının gerektirdiği şeyleri ancak sosyeteden vazgeçerek karşılayabiliyordu. Nataşa’yı evlenmeden önce tanıyan herkes, onda meydana gelen değişikliğe, olağanüstü bir şeymiş gibi şaşırıp kalıyordu. Yalnız ihtiyar kontes anne olmanın verdiği bir sezgiyle Nataşa’nın bütün eğilimlerinin sadece bir amaca yöneldiğini, bunun da bir aile, bir eş sahibi olmak olduğunu ve bunu Otradnoya’da bağırarak söylediği zaman, sözlerinde şakadan çok gerçek payı bulunduğunu anlıyordu. Annesi Nataşa’yı anlamayan insanların hayretine şaşıyor ve her zaman onun ileride örnek bir eş, örnek bir anne olacağını bildiğini tekrarlayıp duruyordu.</p>
