  <p>Yalnız kocasına ve çocuklarına karşı duyduğu sevgide öyle bir aşırılığa düşüyordu ki yaptıkları neredeyse budalaca şeyler olarak görünüyordu.</p>

  <p>Nataşa akıllı insanların, özellikle Fransızların verdikleri altın değerindeki öğütlere bir genç kızın evlendikten sonra kendisini bırakmaması, yeteneklerini körletmemesi, hatta genç kızlığında olduğundan daha çok giyimine dikkat etmesi ve kocasını kendisine bağlamak için evlenmeden önce olduğu gibi çekici görünmesi gerektiği konusundaki öğütlere uymuyordu. Aksine eskiden herkesi büyüleyen yeteneklerini bırakmıştı; oysa hiç değilse yeteneklerinden biri, olağanüstü denecek kadar güçlüydü; bu da şandı. Zaten bunları bırakmasının nedeni de bu yeteneklerinin ona gerçekten güçlü bir çekicilik kazandırmasıydı. Genç kadın başkalarının dediği gibi kendini bırakmıştı. Ne davranışlarına, ne sözlerinin inceliğine, ne kocasına, ne olumlu pozlarda görünmeye, ne giyimine, ne de kocasını ikide bir ileri sürdüğü isteklerle rahatsız etmemeye dikkat ediyordu. Bu kurallara aykırı ne varsa hepsini yapıyordu. Hissediyordu ki eskiden içgüdünün ona kullanmasını öğrettiği bütün o çekici yetenekleri şimdi de kullanacak olsa daha ilk anda içinde en küçük gizli bir nokta bırakmadan bütün varlığıyla, ruhunun bütünlüğüyle bağlandığı, teslim olduğu kocasına gülünç görünecekti. Hissediyordu ki onu kocasına bağlayan bağ, daha doğrusu Piyer’i ona doğru sürükleyen şey, romantik duygulara değil, bambaşka belirsiz, ama sağlam, tıpkı kendi ruhunu vücuduna bağlayan bağlar gibi sağlam bir şeye dayanıyordu.</p>

  <p>Saçlarını kabartmak, krinolinler giymek ve kocasını kendine bağlamak için romanslar söylemek, ona sadece kendi kendini memnun etmek için süslenmek kadar garip görünecekti. Başkalarının hoşuna gitmek için süslenmeye gelince, belki de hoşuna gidecekti; kesin olarak bilmiyordu, ama bu işler için tam anlamıyla vakit bulamıyordu. Şarkı söylemek, giyimiyle uğraşmak ya da konuşurken söyleyeceği sözleri önceden tasarlamak için fazla uğraşmamasının asıl nedeni, gerçekten hiçbir zaman buna yetecek kadar vakit bulamamasıydı!</p>

  <p>İnsanın bütün varlığıyla ancak bir tek konu üzerinde durabildiği bilinen bir şeydir; bu konu ne kadar önemsiz görünürse görünsün! Aynı zamanda dünyada hiçbir önemsiz konu yoktur ki insanın bütün dikkati üzerinde toplanınca sonsuza dek büyümesin. Bu da bilinen bir şeydir.</p>

  <p>Nataşa’nın kendini tam olarak verdiği, içine gömüldüğü tek konu, ailesi, daha doğrusu kocasıydı; kocasını öyle idare etmeliydi ki o başka hiçbir şeye bağlılık duymayacak derecede kendisine, eve ve çocuklara, evet karnında taşımak, doğurmak, beslemek, yetiştirmek zorunda olduğu çocuklara bağlı olsun.</p>

  <p>Kendisini uğraştıran bu konuya yalnız aklıyla değil bütün ruhuyla, bütün varlığıyla bağlandığı için bu konu gözünde gittikçe büyüyor, gücünün gittikçe daha az, daha önemsiz olduğu hissine kapılıyor, bu yüzden bütün enerjisini aynı noktaya toplamaya çalışıyor, fakat yapması gerektiğini sandığı bütün şeyleri, genede yapmaya vakit bulamıyordu.</p>

  <p>Kadının hakları, eşlerin arasındaki ilişkiler, eşlerin özgürlüğü ve karşılıklı olarak sahip oldukları görevler gibi konular, o zamanlarda henüz bunlara şimdiki gibi “sorun” adı verilmediği halde, bugünkü gibi tartışılıyordu. Bütün bu sorunlar Nataşa’yı ilgilendirmek şöyle dursun, genç kadın onlardan hiçbir şey anlamıyordu.</p>

  <p>Bunlar, o zaman da (şimdi olduğu gibi) evliliği sadece eşlerin birbirlerinden aldıkları zevk olarak ele alan, yani evliliğin yalnız başlangıcına değer veren, aile kurmak amacını bir kenara bırakan insanlar için var olan sorunlardı.</p>

  <p>Bu konudaki tartışmalar ve bugün aynı konuda ortaya atılan sorunlar tıpkı “Yemekte en çok nasıl zevk alınabilir?” sorusu gibi tek amacının beslenme, evliliğin tek amacının da aile kurmak olduğuna inanan insanlar için düşünülemeyecek şeylerdi.</p>

  <p>Yemek yemenin amacı yalnız vücudun beslenmesi ise iki defa yemek yiyen belki de daha fazla zevk alır ama amacına ulaşmış olmaz, çünkü mide iki yemeği birden sindiremez.</p>

  <p>Evlenmenin amacı aile kurmak ise birçok kadınla ya da birçok erkekle olmak isteyen bir insan, belki de bu tür yaşantıdan çok zevk alır, ama hiçbir zaman bir aileye sahip olamaz.</p>

  <p>Yemek yemenin amacı beslenme, evlenmenin amacı da aile kurmaksa bütün sorun sadece bir insanın midesinin sindirebileceği kadar yemek yemesinden ve aile kurmak için de gereğinden fazla eş almamasından, yani bir tek kişiyle evlenmesinden başka bir şey değildir. Nataşa’nın bir kocaya ihtiyacı vardı. Şimdi bu kocaya kavuşmuştu. Kocası ona bir aile kazandırmıştı. Bu bakımdan daha başka, daha iyi bir koca aramayı gerekli bulmak şöyle dursun, bütün manevi gücü, bütün yetenekleriyle kocasına ve ailesine hizmet etmeye o kadar yönelmişti ki eğer bir başkasıyla evli olmuş olsaydı durumunun ne olacağını hayalinden bile geçirmiyor, bunu düşünmekte bile ilginç bir yön bulamıyordu.</p>

  <p>Nataşa, zengin sosyeteden hoşlanmıyordu; buna karşılık kendi yakınlarının, Kontes Mariya’nın, ağabeyinin, annesinin ve Sonya’nın yanında bulunmaktan zevk duyuyor, buna büyük değer veriyordu. Saçları karmakarışık olarak, sırtında sabahlıkla çocuğun odasından çıkıp üzerinde yeşil yerine sarı renkte bir leke bulunan çocuk bezini sevinçle, çekinmeden gösterebileceği, sağlık durumunun artık düzeldiğinden söz açabileceği, kendisini teselli edebilecek insanların yakınlığına değer veriyordu.</p>

  <p>Nataşa o kadar kendini bırakmıştı ki giysileri, saçlarının biçimi rastgele söylediği sözler ve kıskançlığı (kocasını Sonya’dan, dadıdan ve güzel olsun çirkin olsun her kadından kıskanıyordu) yakınları arasında espri konusu oluyordu. Herkes Piyer’in kılıbık olduğu kanısındaydı. Gerçekten de öyleydi. Nataşa daha ilk günlerde kendi isteklerini ileri sürmüştü. Piyer karısında gördüğü ve kendisi için yepyeni olan bu tutuma ve yaşantısının her dakikasını eşine, ailesine ayırmak zorunda bulunduğu konusundaki görüşüne çok şaşırmıştı; bu istekler onu hayret içinde bırakmıştı. Ama aynı zamanda bu tüm gururunu okşamış, bu yüzden boyun eğmişti.</p>

  <p>Piyer bu teslimiyet yüzünden bir kadına iltifat etmek şöyle dursun, gülümseyerek herhangi bir başka kadınla konuşmaya cesaret edemezdi. Kulübe ve sadece vakit geçirmek için ziyafetlere gidemezdi. Keyfi öyle istiyor diye para sarf edemezdi. Kendi işleri dışında (Nataşa bu işlerden hiçbir şey anlamadığı halde onlara büyük önem verirdi ve bilim dallarındaki uğraşlarını da bu işlerden sayardı) uzun bir süre için evden ayrılıp başka bir kente gidemezdi. Buna karşılık, Piyer evinde her şey üzerinde hak sahibiydi. Keyfini istediği gibi kullanabilirdi. Nataşa evde kocasına köle gibi hizmet ederdi. Piyer çalışma odasında okuduğu ya da yazdığı vakit, bütün ev halkı parmaklarının ucuna basarak dolaşırdı. Piyer bir konuda herhangi bir dileği olduğunu söyler söylemez hemen neden hoşlanıyorsa o derhal yapılırdı. Herhangi bir isteğini açıklar açıklamaz Nataşa fırlar, onu yerine getirirdi.</p>

  <p>Bütün ev halkı, kocasının emirlerine göre, daha doğrusu Nataşa’nın tahmin etmeye çalıştığı isteklerine uygun olarak idare edilirdi. Ailenin yaşantısının biçimi, oturduğu yer, ahbapları, ilişkileri, Nataşa’nın uğraştığı işler, çocukların terbiyesi, hepsi Piyer’in isteklerine göre olurdu. Nataşa bununla da kalmaz, Piyer’in konuşma sırasında söylediği sözlerden bile düşündüklerini anlamaya çalışırdı. Gerçekten de Piyer’in asıl isteğinin ne olduğunu çok doğru tahmin eder, bir kez bunu anladıktan sonra da artık onu yerine getirmek için seçtiği yoldan Nataşa’yı kimse vazgeçiremezdi. Piyer bile artık bir isteğinden cayıp başka bir şey isteyecek olsa Nataşa ona karşı da gene onun silahlarıyla savaşırdı.</p>

  <p>Piyer’in hiçbir zaman unutamadığı ilk zor dönemlerinde öyle olmuştu. Nataşa, zayıf, çelimsiz olarak doğan ilk çocuklarını dünyaya getirip, üç süt anne değiştirmek zorunda kalıp da üzüntüsünden yatağa düşecek hallere gelince Piyer ona Rousseau’nun süt anne kullanmanın doğaya aykırı, zararlı bir şey olduğu konusundaki düşüncelerini bildirmiş, bu konuda onunla aynı düşüncede olduğunu söylemişti. Bunun üzerine Nataşa ondan sonraki çocuk dünyaya geldiğinde, annesine bile karşı gelmiş, doktorlar, hatta kocası da çocuğunu emzirmesini doğru bulmadıkları halde bunun duyulmamış, hatta zararlı bir şey olduğunu ileri sürerek kendi düşüncesinde ısrar etmiş, ondan sonraki bütün çocuklarını da emzirmişti.</p>

  <p>Karı koca sinirli oldukları zaman sık sık aralarında tartışıyor, bu tartışmalardan sonra Piyer sevinç ve hayretle karısının yalnız sözlerinde değil, davranışlarında da onun karşı koyduğu kendi düşüncesinin etkisini buluyordu. Üstelik bu düşünce Nataşa’nın davranışlarında Piyer’in tartışma sırasında heyecanla konuşurken yaptığı gereksiz şeylerden tamamen arınmış oluyordu.</p>

  <p>Yedi yıllık bir evlilik hayatından sonra, Piyer sevinerek kötü bir insan olmadığını hissediyordu. Bunu hissetmesinin nedeni de kendisini eşinde yansımış olarak görmesiydi. Kendisinde iyi ve kötü olanı karışık ve birbirini gölgeler biçimde hissediyordu. Ama karısına yalnız gerçekten iyi olan yönleri yansıyordu: Tam anlamıyla iyi olmayan ne varsa hepsi karısına yansıyan imgede bir yana bırakılmış oluyordu. Bu yansıma mantıklı bir düşüncenin sonucu da değildi, bambaşka, esrarengiz, kendiliğinden, doğrudan doğruya meydana gelen bir yansımaydı.</p>

  <h2>XI</h2>

  <p class="nonindent">İki ay önce Piyer, Rostovlara konuk olarak geldikten sonra, Prens Fedor’dan kendisinin en önemli kurucu üyelerinden olduğu bir derneği uğraştıran önemli bazı konuların tartışılması için onu Petersburg’a çağıran mektubu almıştı.</p>

  <p>Nataşa kocasının bütün mektuplarını olduğu gibi bu mektubunu da okuduktan sonra, yokluğunun kendisine çok ağır gelmesine rağmen, Petersburg’a gitmesini önerdi. Kocasının aileyle ilgili işlerinin dışında kalan çalışmalarını anlamadığı halde onlara büyük bir önem veriyor, her zaman onun bu çalışmalarına engel olduğunu düşünerek endişe ediyordu. Piyer mektubu okuduktan sonra ona soru sorup çekingen bir tavırla bakınca Petersburg’a gitmesini, ama ne zaman döneceğini kesin olarak söylemesini rica ederek karşılık vermişti. Böylece Piyer’e dört haftalık bir izin verilmiş oluyordu.</p>

  <p>Oysa şimdi Piyer’in geriye dönüş tarihinin üzerinden iki hafta geçmişti. Bu yüzden Nataşa bir türlü geçmeyen bir korku, bir üzüntü ve sinirlilik içindeydi.</p>

  <p>Yeni durumdan memnun kalmayan bir general olarak emekliye ayrılan ve son iki haftadır Rostovlara konuk olan Denisov, Nataşa’ya hayretle, hüzünle, vaktiyle sevilmiş bir insanın ona hiç benzemeyen bir portresine bakar gibi bakıyordu. Eskiden kendisini büyüleyen varlıkta şimdi somurtkan bir tavır, can sıkıntısını açığa vuran donuk bir bakış görüyor, sorulanlara hiç uymayan cevaplar ve çocukların odasında olup bitenlere dair konuşmalardan başka bir şey bulamıyordu. Onda görüp duyduğu yalnız bunlardı.</p>

  <p>Nataşa bütün bu süre içinde üzgün ve sinirliydi; özellikle annesi, ağabeyi ya da Kontes Mariya, Piyer’i bağışlaması için gecikmesine birtakım bahaneler uydurmaya çalışarak onu teselliye kalkıştıkları zaman öyle oluyordu.</p>

  <p>– Hep saçma, boş boş şeyler! diyor, çok önemli olduklarına kesinlikle inandığı o konulardan, hep de hiçbir sonuç vermeyen tartışmalar, hep o düşünce çatışmaları, hep o budalaca dernekler! diye bahsediyordu. Sonra tek oğlu Petya’ya yemek yedirmek için çocukların odasına gidiyordu.</p>

  <p>Dünyada hiç kimse, hiçbir şey ona göğsünün ucuna yapışan ve ağzının hareketleriyle mini mini burnunun soluk alışını hissettiği bu üç aylık küçücük varlık kadar sakinleştirici ve akıllıca şeyler söyleyemezdi. O küçük varlık, “Öfkeleniyorsun, kıskanıyorsun, ondan intikam almak isterdin! Korkuyorsun! Oysa bak işte ben buradayım, yanındayım. Bak işte buradayım!” diyordu ve buna verecek hiçbir karşılık yoktu. Bu gerçek olandan da daha fazla bir şeydi.</p>

  <p>Nataşa endişe içinde geçirdiği bu son iki hafta boyunca teselli bulmak için çocuğun yanına o kadar çok koşup gelmiş, onunla o kadar çok uğraşmıştı ki sonunda gereğinden fazla süt verdiği için çocuk hastalanmıştı. Nataşa çocuğun hastalığından ötürü büyük bir korkuya kapılmıştı. Oysa o sırada muhtaç olduğu şey buydu. Çocuğu ile uğraşırken kocası için duyduğu endişeye daha kolay dayanabiliyordu.</p>

  <p>Piyer’in arabası evin kapısı önünde gürültüyle durduğunda Nataşa çocuğu emziriyordu. Hanımını nasıl sevindireceğini bilemeyen dadı, sessizce ama hızlı hızlı yürüyerek, pırıl pırıl bir yüzle içeriye girdi.</p>

  <p>Nataşa neredeyse uykuya dalmak üzere olan çocuğu uyandırmamak için kımıldamaktan korkuyordu. Hemen:</p>

  <p>– Geldi mi? diye fısıldadı.</p>

  <p>Dadı:</p>

  <p>– Geldiler, efendim! diye fısıltıyla karşılık verdi.</p>

  <p>Nataşa’nın bütün kanı yüzüne hücum etti, elinde olmayarak ayaklarını kımıldattı. Ama fırlayıp kocasının yanına koşamazdı. Çocuk gözlerini açarak baktı; “Buradasın değil mi?” diyor gibiydi. Sonra gene tembel tembel dudaklarını şapırdatmaya başladı.</p>

  <p>Nataşa memesini yavaşça çekerek çocuğu salladı, sonra onu dadısına verdi ve hızlı adımlarla kapıya doğru yürüdü. Ama kapıya gelince sevinçle hemen çocuğu bıraktığı için vicdan azabı duyar gibi oldu, dönüp baktı. Dadı dirseklerini kaldırarak bebeği karyolanın parmaklığının üzerinden yatağa yatırmak üzereydi. Hanımıyla kendisi arasında laubaliliğe varan bir samimilik olduğu için buna güvenerek gülümsedi.</p>

  <p>– Siz gidin canım! Gidin siz, hanımefendi! Üzülmeyin! Üzülmeyin. İçiniz rahat etsin, diye fısıldadı.</p>

  <p>O zaman Nataşa hafif adımlarla sofaya koştu. Ağzında pipoyla çalışma odasından çıkan Denisov, işte bu sırada onda ilk kez eski Nataşa’yı gördü. Genç kadının tamamen değişmiş yüzünde parlak, ışıl ışıl, sevinçli bir aydınlık dalga dalga yayılıyor gibiydi. Koşarak giderken:</p>

  <p>– Geldi! dedi.</p>

  <p>O zaman Denisov pek o kadar sevmediği Piyer’in gelmesine seviniyormuş gibi bir his duydu.</p>

  <p>Nataşa koşarak sofaya girince orada kürklü bir palto giymiş, iri bir karaltının atkısını çözmekle uğraştığını gördü.</p>

  <p>Kendi kendine, “Oymuş! Oymuş! Gerçekten gelmiş! İşte karşımda!” diye söylendi. Ona doğru atıldı, sarıldı ve onu kendisine doğru çekerek başını göğsüne dayadı. Sonra onu yavaşça iterek kendisinden uzaklaştırdı. Piyer’in hafiften buz tutmuş, kızarmış, mutlu yüzüne baktı. “Evet, gerçekten o! Hem de mutlu... sevinçli...”</p>

  <p>Birden son iki hafta içinde geçirdiği bekleyiş acılarını hatırladı: Yüzündeki ışıl ışıl sevinç yok oldu. Somurttu ve Piyer’in üzerine hemen öfkeli, sitemli sözler bir çağlayan gibi döküldü.</p>

  <p>– Tabii sen memnunsun, sen eğlendin... ya ben ne durumdaydım? Ne iyi, ne iyi. Hiç değilse çocuklara acısaydın. Çocuğu emziriyordum, sütüm bozuldu! Üzüntüden! Petya az kalsın ölüyordu. Sen ise çok neşeli şeyler varmış gibi duruyorsun. Tabii, sana ne? Sen neşelisin.</p>

  <p>Piyer biliyordu ki kabahati yoktu, çünkü daha önce gelemezdi. Biliyordu ki karısının bu öfkeli patlayışı ayıp bir şeydi. Gene biliyordu ki bir iki dakika sonra hepsi geçecekti. Asıl önemlisi, o anda neşeli ve sevinçliydi. İçinden gülümsemek geliyordu ama buna cesareti yoktu. Acınacak, korkulu bir tavır takındı, büzülerek:</p>

  <p>– Vallahi gelemezdim! dedi. Peki ama Petya’ya ne oldu?</p>

  <p>– Şimdilik bir şeyi yok, gidelim. Hiç de sıkılmıyorsun! Ah, bir görseydin, sen yokken ne kadar üzüldüm, neler çektim...</p>

  <p>– Sen iyisin ya?</p>

  <p>Nataşa ellerini bırakmıyordu.</p>

  <p>– Gel odamıza gidelim! Haydi gel, diyordu.</p>

  <p>Bunun üzerine kendi odalarına gittiler.</p>

  <p>Nikolay’la karısı Piyer’i aramaya çıktıkları vakit, Piyer çocukların odasındaydı; kocaman sağ elinde yeni uyanmış memedeki oğlunu tutuyor, onu sallıyordu. Geniş yüzünde, dişleri eksik olan ağzını geren neşeli bir gülümseme vardı. Fırtına çoktan geçmişti ve kocasıyla oğluna duygulu bir tavırla bakan Nataşa’nın yüzünde neşeli pırıl pırıl bir güneş parlıyordu.</p>

  <p>Nataşa:</p>

  <p>– Peki, Prens Fedor’la her şeyi güzel güzel konuştunuz mu? diyordu.</p>

  <p>– Evet, her şey çok güzel oldu!</p>

  <p>– Bak tutabiliyor. (Çocuğun başını tuttuğunu kastediyordu.) Ah, beni o kadar korkuttu ki! Peki prensesi gördün mü? Gerçekten o adama âşık mıymış?</p>

  <p>– Evet! Düşün bir kez!</p>

  <p>Bu sırada Kontes Mariya ile Nikolay içeri girdiler. Piyer onlarla oğlunu kucağından indirmeden eğilerek öpüştü ve sordukları sorulara cevap verdi. Ama belliydi ki anlatılacak ilgi çekici pek çok hikâyeler bulunduğu ve konuşulması gereken birçok şeyler olduğu halde, Piyer’in bütün dikkati başını sallayıp duran kukuletalı çocuğun üzerinde toplanıyordu.</p>

  <p>Kontes Mariya çocuğa bakıyordu, ona oyunlar yaparak:</p>

  <p>– Ne sevimli şey! dedi.</p>

  <p>Kocasına doğru döndü.</p>

  <p>– Bak Nikolay! Senin bu mucize denilecek güzel şeylerle nasıl olup da ilgilenmediğini bir türlü anlayamıyorum!</p>

  <p>Nikolay soğuk bir tavırla çocuğa baktı:</p>

  <p>– Ne yapayım, anlamıyorum! Anlamıyorum, işte, dedi. Bence şu anda bir parçacık et, başka bir şey değil. Haydi gidelim, Piyer!</p>

  <p>Kontes Mariya kocasını savunmaya çalıştı:</p>

  <p>– Siz ona bakmayın, gerçekten öyle şefkatli bir babadır ki. Yalnız çocuk bir yaşına gelirken sever onu...</p>

  <p>Nataşa:</p>

  <p>– Ama Piyer öyle değil! dedi. Çocuklara kusursuz dadılık edebilir... Hep, “benim elim tam bebeğin kıçına göredir,” der. Baksanıza.</p>

  <p>Piyer gülerek:</p>

  <p>– Ama bu bebeğinkine göre değil, dedi. Çocuğu Kontes Mariya’dan alıp dadısına uzattı.</p>

  <h2>XII</h2>

  <p class="nonindent">Her gerçek ailede olduğu gibi Lısiye Gori’deki evde de birbirinden ayrı birkaç dünya vardı; bunların her biri kendi özelliğini koruyor, biri diğerinin hatırı için fedakârlıkta bulunuyor ve hepsi birden büyük, uyumlu bir bütün oluşturuyordu. Evde meydana gelen herhangi bir olay bu dünyalarda yaşayan insanlar için aynı şekilde sevinçli, üzücü ya da önemliydi; ama her biri başka dünyalarda yaşayanlara bağlı olmadan, yalnız kendine özgü nedenlere dayanarak herhangi bir olaya seviniyor ya da üzülüyordu.</p>

  <p>Piyer’in gelişi de böyle sevinçli, önemli bir olaydı ve aynı şekilde herkesin üzerinde bir etki bıraktı:</p>

  <p>Uşaklar (bunlar efendileri konusunda en doğru yargıda bulunan insanlardır, çünkü onların konuşmalarına, duygularına, davranışlarına ya da yaşantılarının biçimine bakarak yargıda bulunurlar), Piyer’in gelişine sevinmişlerdi. Biliyorlardı; Piyer orada iken kont her gün çiftliği dolaşmaktan vazgeçerek daha neşeli, daha iyi kalpli olacaktı. Sevinmelerinin bir nedeni daha vardı: Biliyorlardı ki bayramda herkese cömert hediyeler verilecekti.</p>

  <p>Çocuklarla dadılar da Bezuhov’un gelişine sevinmişlerdi, çünkü hiç kimse onların evdeki yaşantıya katılmalarını sağlamak için Piyer kadar çare bulamazdı. Müziğine uyarak akla gelebilecek her türlü dansların yapılabileceğini ileri sürdüğü ekosesi (bildiği tek parça da buydu) klavsende çalmasını bir tek o biliyordu, herhalde herkese hediyeler de getirmişti.</p>

  <p>Şimdi artık dalgalı, kızıl saçlı, zayıf, güzel gözlü, hasta görünüşlü, zeki, on beş yaşlarında bir çocuk olan Nikolenka da sevinçliydi, çünkü “Piyer Amca”sı büyük bir hayranlık, hatta tutkuya varan bir sevgi duyduğu insandı.</p>

  <p>Piyer’e özel bir sevgi göstermesi için hiç kimse Nikolenka’ya etkide bulunmuyordu ve onu ancak nadir olarak görüyordu. Ayrıca onu yetiştiren Kontes Mariya, kocasına karşı kendisinin beslediği gibi derin bir sevgi duysun diye Nikolenka’yı elinden geldiği kadar zorlamaya çalışıyordu. Nikolenka da eniştesini seviyordu, ama bu sevgide belirsiz bir küçümseme vardı.</p>

  <p>Piyer’e gelince, Nikolenka onu taparcasına seviyordu. Ne eniştesi gibi bir süvari subayı ne de onun gibi Georgi Nişanı almış bir şövalye olmak istiyordu; onun istediği Piyer gibi bilgili, akıllı, iyi kalpli olmaktı. Piyer’in yanındayken yüzünde sevinçli bir aydınlık beliriyor; Piyer kendisine bir şey söyleyince kızararak soluk alamıyormuş gibi oluyordu. Piyer’in söylediklerinden bir tek söz kaçırmıyor, sonradan Dessalles ile baş başa ya da kendi kendine kalınca Piyer’in sözlerini bir bir hatırlamaya, anlamlarını kavramaya çalışıyordu. Piyer’in geçmişteki yaşantısı, 1812 yılına dek geçirdiği mutsuzluklar (bunlar kulaktan dolma sözlerle çocuğun zihninde romantik hayallere dönüşüyordu), Moskova’da başından geçen serüvenler, tutsaklığı, Platon Karatayev (onu da Piyer’den dinlemişti), Nataşa’ya olan sevgisi (çocuk ona karşı da bambaşka, özel bir sevgi duyuyordu) ve en önemlisi Nikolenka’nın hatırlamadığı babasıyla arkadaşlığı, bütün bunlar Piyer’i onun gözünde bir kahraman, hatta kutsal bir varlık haline getiriyordu.</p>

  <p>Başkalarının, babası ile Nataşa’dan söz ederken ağızlarından kaçırdıkları tek tük sözlerden, Piyer’in ölen prensten heyecanla söz edişinden ve Nataşa’nın onu anarken acı vermekten sakınıyormuş gibi kutsal bir şefkat göstermesinden, aşkın ne olduğunu henüz yeni kavramaya başlayan çocuk, kendine göre bir sonuç çıkarmış, kendi kendini babasının Nataşa’yı sevdiğine ve ölürken onu arkadaşına emanet ettiğine inandırmıştı. Hatırlamadığı babası kendisine hayalinde bile canlandıramayacağı kadar büyük, hatta üstün bir varlık olarak görünüyordu. Onu yüreğinde derin bir heyecan duymadan, gözleri hüzün ve hayranlık gözyaşlarıyla dolmadan düşünemiyordu bile. Piyer’in gelişi bütün bunlardan ötürü onda da mutluluk uyandırmıştı.</p>

  <p>Konuklar Piyer’in gelişine; her girdiği topluluğa her zaman bir hareket getiren ve herkesi bir araya toplayan bir insan olduğu için sevinmişlerdi. Evdeki büyüklerin hepsi (Nataşa sayılmasa bile) Piyer’i hayatı daha kolay yaşanır, daha sakin hale getiren bir dost olarak karşılamış, gelişinden sevinç duymuşlardı. İhtiyarlar hem Piyer’in getireceği hediyelere hem de daha önemlisi Nataşa’nın yeniden canlanacağına seviniyorlardı.</p>

  <p>Piyer, ayrı ayrı dünyalarda yaşayan bu insanların kendisi hakkında birbirine benzemeyen görüşlerini hissediyor, herkese kendisinden bekleneni vermek için acele ediyordu.</p>

  <p>İnsanların en dalgını, en unutkanı olan Piyer, şimdi karısının daha önce kendisine verdiği listeye bakarak her şeyi satın almış, kayınvalidesi ile Nikolay’ın istediklerini ve Belkova’ya hediye edilecek elbiseyle yeğenlerine vereceği hediyeleri bile unutmamıştı. Karısının, evliliğin ilk zamanlarında satın almayı üzerine aldığı hiçbir şeyi unutmadan, hepsini eksiksiz alıp getirmesi üzerinde ısrarla durması ona garip görünmüş, kente ilk defa inip de eve döndüğü zaman her şeyi unuttuğu meydana çıkınca karısının gerçekten büyük bir üzüntü duymasına hayret etmişti. Ama sonradan buna alışmıştı. Nataşa’nın kendisi için hiçbir şey istemediğini, başkaları namına da ancak Piyer bunu daha önce istediğini söylediği için ricalarda bulunduğunu bildiğinden şimdi bütün ev halkına hediyeler almaktan beklenmedik, çocuksu bir zevk duyuyor, hiçbir şeyi unutmuyordu. Şimdi Nataşa’dan yalnız gereğinden fazla ya da aşırı derece pahalı şeyler aldığı için sitemler işitiyordu. Nataşa’nın, başkalarının kusur, Piyer’in ise iyilik olarak kabul ettiği dağınıklığına, kendisini bırakmışlığına, bir de cimriliği katılmıştı.</p>

  <p>Piyer büyük bir evde, masraf gerektiren bir aile ile yaşamaya başladıktan sonra hayretle eskisinden iki kat daha az para harcadığını ve son zamanlarda özellikle ilk karısının borçları yüzünden bozulan işlerinin yavaş yavaş düzelmeye başladığını fark etmişti.</p>

  <p>Yaşantısı daha az masraflıydı, çünkü yaşantısı bazı kurallara bağlıydı: O her an değiştirilebilen, bu yüzden de pahalıya mal olan lüks yaşama düzeninin artık Piyer için olanağı yoktu, zaten sahip olduğundan daha fazlasını da istemiyordu. Yaşantısının düzeni artık ilk ve son olarak saptanmıştı. Ölünceye dek değiştiremezdi. Bu yüzden hayat masraflı olmuyordu.</p>

  <p>Piyer gülümseyen, neşeli bir yüzle getirdiği hediyelere göz gezdiriyordu. Bir satıcı gibi, bir basma parçasını açıyordu:</p>

  <p>Büyük kızını kucağında tutan ve pırıl pırıl gözlerini bir kocasına bir onun gösterdiği şeye doğru çeviren Nataşa tam karşısına oturmuştu.</p>

  <p>– Bu, Belova için mi? diye sordu. Çok güzel!</p>

  <p>Eliyle kumaşı yokluyordu.</p>

  <p>– Bunu bir rubleye aldın değil mi?</p>

  <p>Piyer fiyatını söyledi. Nataşa:</p>

  <p>– Pahalıya almışsın! dedi. Her neyse, çocuklar da <i>maman</i> da ne kadar sevinecekler! Ama bunu almana gerek yoktu...</p>

  <p>Bunu söylerken yeni moda olmaya başlayan, üstü elmasla işlenmiş altın tarağı hayran hayran seyrediyor, gülümsediğini belli etmemeye çalışıyordu.</p>

  <p>– Adel baştan çıkardı beni! “İlle al,” deyip duruyordu.</p>

  <p>Tarağı örülü saçına taktı:</p>

  <p>– Peki ne zaman takacağım bunu? Marşenka’yı sosyeteye tanıtmak için oraya buraya götürmeye başlayınca herhalde. Belki o zaman gene moda olur. Her neyse! Haydi gidelim.</p>

  <p>Hediyeleri almıştı. Hep birlikte önce çocukların, sonra kontesin odasına gittiler.</p>

  <p>Kontes artık altmışını geçmişti. Saçları bembeyazdı ve başına yüzünü çepçevre petek biçimi büzgü ile çevreleyen bir başlık takardı. Yüzü kırış kırıştı. Üst dudağı içeriye çökmüş, gözleri donuklaşmıştı.</p>

  <p>Kısa bir zaman içinde kocasının ve oğlunun birbirini izleyen ölümlerinden sonra, kendisini bu dünyada bir rastlantı sonucu unutulmuş, hiçbir amacı, hiçbir anlamı olmayan bir varlık sayıyordu. Yemek yiyor, su içiyor, uyuyor, vücudunu zinde tutmaya çalışıyordu, ama yaşamıyordu. Yaşam onun içinde hiçbir izlenim bırakmıyordu. Artık huzurdan başka beklediği hiçbir şey yoktu. Huzuru ise ancak ölümde bulabilirdi. Ama ölüm daha gelmiyordu; bu yüzden yaşamak, daha doğrusu zamanını ve gücünü yaşamak için harcamak zorundaydı. Konteste çok küçük çocuklarda ya da çok yaşlı insanlarda fark edilen şeyler daha belirgin olarak göze çarpıyordu. Yaşantısında hiçbir amaç yoktu. Sadece değişik eğilimlerini, yeteneklerini bir düzene sokmak ihtiyacı belli oluyordu. Yemeli, uyumalı, düşünmeli, konuşmalı, ağlamalı, çalışmalı, kızmalı, buna benzer şeyler yapmalıydı. Sadece bir midesi, bir dimağı, kasları, sinirleri ve karaciğeri olduğu için. Ama bütün bunları yaşama güçleri eksiksiz başka insanlar gibi, herhangi bir dış etkiyle yapmıyordu; onlarda kendi güçlerini kullanma amacını güttükleri belli bile olmazdı. Kontes sadece fiziksel olarak akciğerleriyle dilinin hareket etmesi gerektiği için konuşuyordu. Burnunu temizlemesi gerektiği için bir çocuk gibi ağlıyordu. Güçleri iyice yerinde olan insanlara bir amaç olarak görünen şey, onun için sadece bir bahaneydi. Böylece özellikle bir akşam önce yağlı bir yemek yediyse içinde öfkelenme ihtiyacını duyuyor, o zaman da en yakın, en kolay bulunan bahaneden yararlanıyordu. Bu da Belova’nın sağırlığıydı.</p>

  <p>Belova’ya odanın öbür ucundan alçak sesle bir şeyler söylemeye başlıyordu. Fısıldar gibi:</p>

  <p>– Bence hava şimdi biraz daha ılık, diyordu.</p>

  <p>Belova da:</p>

  <p>– Tabii ya gidilir, diye karşılık verince öfkeyle, Hay Allah! Ne sağır! Ne aptal kadın! Hay Allah! diye söyleniyordu.</p>

  <p>Bir başka bahane de kontese bazen kuru, bazen rutubetli, bazen iyice ezilmemiş görünen enfiyeydi. Böyle sinirlilik anlarından sonra safrası kabarıyor, yüzü sararıyordu ve hizmetçi kızlar artık kesin belirtilerden Belova’nın ne zaman gene sağırlaşacağını, enfiye kutusunun ne vakit gene rutubetli olacağını, kontesin yüzünün ne zaman sapsarı olacağını önceden kestirebilirlerdi. Bazen safra kesesini çalıştırması gerektiği gibi, bazen de henüz bozulmamış olan düşünme yeteneğini kullanması gerekiyor, buna da pasyans açması olanak veriyordu. Ağlaması gerektiği zaman başvurduğu çare kontla uğraşmaktı. Endişe etmesi gerektiği zaman, bahane olarak Nikolay’ı ya da onun sağlık durumunu buluyordu. Birini inciterek korumak ihtiyacını duyunca hemen Kontes Mariya’yı ele alıyordu. Ses tellerini çalıştırması gerektiği zaman (ki bu çoğu zaman karanlık odada sindirimi sağlayan bir dinlenmeden sonra, saat yediye doğru oluyordu) hep aynı hikâyeleri dinleyicilere anlatmak çaresine başvuruyordu.</p>

  <p>İhtiyar kadının bu durumunu herkes anlıyordu; ama hiç kimse bundan söz etmiyor, herkes onun bu yeteneklerini kullanması için elden gelen çabayı gösteriyordu. Kadının bu durumunu anladıklarını belli eden tek şey, Nikolay’ın, Piyer’in, Nataşa’nın ve Mariya’nın nadir olarak hüzünle, hafifçe gülümseyerek bakışmalarıydı. Ama bu bakışmalar yalnız bunu belirtmiyor, bir başka şeye işaret ediyordu; anlaşılıyordu, kontes artık hayatta kendisine düşen görevi yerine getirmişti. Artık bütün varlığı ile görüntüden başka bir şey değildi. Bu bakışlar, “Günün birinde biz de onun gibi olacağız! Onun isteklerine boyun eğmek, bir vakitler çok değerli ve bizim gibi hayat dolu olan, ama şimdi zavallı bir varlık haline gelen bir insanı kırmamak, kendi tepkilerimizi bastırmak memnunluk verici bir şeydir!” diyordu. Bakışmalarının tek anlamı vardı: “<i>Memento Mori!</i>”<a class="noteref" href="../Text/dipnot.xhtml#Footnote0487" id="Feedback0487">486</a></p>

  <p>Yalnız ev halkı içinde kötü ve aptal insanlar, bir de küçük çocuklar bunu anlamıyor, bu yüzden kontesten uzak duruyorlardı.</p>

  <h2>XIII</h2>

  <p class="nonindent">Piyer’le karısı misafir odasına girdiklerinde kontes her zamanki gibi “büyük pasyans” açarak zihnini çalıştırmak ihtiyacını gideriyordu. Bu yüzden Piyer ya da Nikolay eve döndüğü vakit, her zaman yaptığı gibi, “Zamanı gelmişti, zamanı gelmişti evladım. Bekleye bekleye bir hal olduk! Her neyse çok şükür!” dediği ve kendisine hediyeleri verilince gene alıştığı gibi, “Önemli olan hediye değil, hatırlamandır evladım! Benim gibi bir ihtiyarı hatırlayıp hediye getirdiğin için teşekkür ederim!” karşılığını verdiği halde, besbelli ki o anda Piyer’in gelişine memnun olmamıştı. Çünkü Piyer onun “büyük pasyansı” bitirmesine engel olmuştu. Kontes pasyansı bitirdi ve ancak ondan sonra hediyeleri açmaya koyuldu. Hediyeler ince bir işçiliği olan, iskambil konulacak bir kutu, üzerinde çoban kızları resmi bulunan parlak lacivert renkte Sevr porseleninden yapılmış kapaklı bir çay fincanı, bir de Piyer’in Petersburg’da bir minyatürcüye ısmarladığı ve üzerinde ölen kontun resmi olan altın bir enfiye kutusuydu (Kontes bunu çoktandır istiyordu).. O sırada içinden ağlamak geliyordu! Bu yüzden resme kayıtsız bir tavırla baktıktan sonra daha çok iskambil kutusuyla ilgilendi:</p>

  <p>– Tanrı senden razı olsun evladım! Beni sevindirdin! Derdimi unutturdun. (Her zaman da öyle söylerdi.) Ama en çok gelmene sevindim! Sen yokken burası ne hale geliyor bilemezsin! Hiç değilse karını azarlasan bari! Nedir bu böyle? Sen yokken deli gibi oluyor! Gözü hiçbir şeyi görmüyor.</p>

  <p>Hep aynı alışılmış sözleri tekrar edip duruyordu.</p>

  <p>– Bak, Timofeyevna, oğlum bize nasıl bir kutu getirmiş!</p>

  <p>Belova hediyeleri övüyor, kendi basmasından da hayranlıkla söz ediyordu. Gerçi Piyer, Nataşa, Nikolay, Mariya ve Denisov, kontesin yanında konuşulmaması gereken şeylerden söz edeceklerdi ama bunu yapamıyorlardı. Bunlardan onun yanında söz etmemelerinin nedeni, kontesten bir şey gizlemek istemeleri değildi; konuşmak istemiyorlardı, çünkü her şeyin o kadar gerisinde kalmıştı ki onun yanında herhangi bir şeyden söz açıldı mı, artık yerli yersiz bütün sorularına karşılık vermek, birkaç kez tekrarlanmış olanları söylemek, falancanın öldüğünü, filancanın evlendiğini anlatmak gerekiyordu. Oysa bütün bunlar söylense de o gene onları aklında tutamazdı. Her zamanki gibi hepsi misafir odasında, semaverin başında oturuyordu ve Piyer, kontesin kendisi için de gereksiz ve hiç kimseyi ilgilendirmeyen sorularını cevaplayarak Prens Vasiliy’in ihtiyarladığını, Kontes Mariya Alekseyevna’nın selam söylediğini, kendisini unutmamasını rica ettiğini ve buna benzer şeyleri anlatıyordu.</p>

  <p>Hiç kimseyi ilgilendirmeyen ama kaçınılmaz olan bu konuşma çay saatinin sonuna kadar sürdü. Çay saatinde, semaverin bulunduğu ve Sonya’nın oturduğu yuvarlak masanın başına ailenin bütün büyükleri toplanırdı. Çocuklar, öğretmenleri ve dadıları artık çaylarını içmişlerdi, sesleri yandaki oturma odasından geliyordu. Çay sofrasının başında, herkes yerinde oturuyordu; Nikolay sobanın yanında küçük bir masanın başındaydı; çayını oraya getirmişlerdi; oturduğu koltuğun yanında, yerde Milka’nın ihtiyarlamış, suratının tüyleri tamamen ağarmış, bu yüzden kara gözleri dışarıya fırlamış gibi görünen dişi yavrusu yatıyordu.</p>

  <p>Kıvırcık saçları yarı yarıya ağarmış, bıyıkları ve favorileri beyazlaşmış olan Denisov, sırtında düğmeleri çözülmüş general ceketi, Kontes Mariya’nın yanında oturuyordu. Piyer, karısıyla ihtiyar kontesin arasındaydı. Onun ilgi duyacağı ve anlayabileceği şeyleri anlatıyordu. Bir vakitler ihtiyar kontesin yaşıtları olan insanlardan ve genellikle herkesin ilgilendiği olaylardan söz ediyordu: Bütün bunlar bir vakitler gerçekten var olan, canlı bir çevreye ait şeylerdi ama şimdi o çevredeki insanların çoğu dünyanın çeşitli yerlerine dağılmış, tıpkı kontes gibi yaşantıları boyunca ektikleri tohumların meyvelerini toplayarak ömürlerinin son günlerini onun gibi geçirmeye çalışıyorlardı. Ama işte yaşıtları olan insanlar, kontese olağanüstü denecek kadar ciddi ve gerçek bir dünya gibi görünüyorlardı. Nataşa, Piyer’in heyecanlı heyecanlı konuşmasından yaptığı yolculuğun ilgi çekici olduğunu, birçok şeyler anlatmak istediğini, ama kontesin yanında konuşmaya cesaret edemediğini anlıyordu. Aile üyelerinden olmayan, bu yüzden de Piyer’in neden böyle konuşmaktan kaçındığını anlayamayan ve böyle konuşmasından hoşnut olmayan Denisov, Petersburg’da olup bitenlerle çok ilgileniyor, durup durup Piyer’i ya kısa bir süre önce Semyonovski Alayı’nda meydana gelen olayı ya Arakçayev’i ya da <i>Kutsal Kitap</i> Derneği konusunda bir şeyleri anlatmaya zorluyordu. Piyer bazen onun bu baskısına kapılıyor, bir şeyler anlatmaya çalışıyordu, ama Nikolay ile Nataşa, her seferinde, gene Prens İvan ve Kontes Mariya Antonovna’nın sağlık durumundan söz açıyor, onu eski konuya döndürüyorlardı.</p>

  <p>Denisov:</p>

  <p>– Nediğ bütün bu çılgınlıklağ? Gosneğ’de, Tatağinov’da hepsi gene aynı şekilde süğüp gidiyoğ mu? diye sordu.</p>

  <p>Piyer:</p>

  <p>– Ne demek sürüp gitmek! diye bağırdı. Hem de her zamankinden daha şiddetli. Şimdi bütün hükümet <i>Kutsal Kitap</i> Derneği’nden oldu.</p>

  <p>Çayını içmiş olan ve herhalde yemekten sonra öfkelenmek için uygun bir bahane bulmak isteyen kontes:</p>

  <p>– Ne demek bu, <i>mon cher ami?</i> diye sordu. Nasıl oluyor da “Bütün hükümet öyle,” diyebiliyorsun anlamıyorum.</p>

  <p>Konuyu annesinin anlayabileceği bir dile nasıl çevireceğini bilen Nikolay söze karıştı:</p>

  <p>– Canım, biliyorsunuz, <i>maman!</i> Prens Aleksandr Nikolayeviç Golitsin bir demek kurmuştu. İşte, söylendiğine göre bu dernek, şimdi büyük bir güç haline gelmiş.</p>

  <p>Piyer ihtiyatlı davranmayı unutarak:</p>

  <p>– Zaten Arakçayev bir de Golitsin! Şimdi bütün hükümet bunlar! Hem de ne hükümet! Her şeyin altında tertipler görüyorlar, her şeyden korkuyorlar!</p>

  <p>Kontes kırgın bir tavırla:</p>

  <p>– İyi ama Prens Aleksandr Nikolayeviç’in suçu ne? O çok saygıdeğer bir insandır! Kendisine daha Mariya Antonovna’dayken rastlamıştım, dedi.</p>

  <p>Herkes susunca daha da gücenmiş bir tavırla:</p>

  <p>– Şimdi herkesi suçlamaya başladılar! İncil Derneği de olsa bunda ne kötülük var? diye sözünü sürdürdü.</p>

  <p>Sonra ayağa kalktı (herkes hemen hemen aynı şeyi yaptı) ve sert bir tavırla kayar gibi yürüyerek oturma odasından kendi masasının başına gitti.</p>

  <p>Meydana gelen hüzünlü sessizlikte yandaki odadan gelen çocuk kahkahaları ve çocuk sesleri duyuldu. Çocuklar neşeli bir heyecan içindeydiler. Bütün seslerin arasından küçük Nataşa’nın sevinçle:</p>

  <p>– Hazır, hazır! diye bağırdığı duyuldu.</p>

  <p>Piyer, Kontes Mariya ve Nikolay’la bakıştı (Nataşa’ya bakmayı gerekli bulmuyordu, çünkü onu zaten her zaman görüyordu). Mutlulukla gülümsedi:</p>

  <p>– Ne güzel bir müzik bu! dedi.</p>

  <p>Kontes Mariya:</p>

  <p>– Herhalde Anna Makarovna çorabı bitirmiştir! dedi.</p>

  <p>Piyer yerinden fırladı:</p>

  <p>– Aman gidip bir de ben bakayım!</p>

  <p>Kapıda bir an durdu:</p>

  <p>– Bu müziğe karşı neden özel bir sevgi duyuyorum biliyor musunuz? Bu sesler bana evin içinde her şeyin yerli yerinde olduğunu, düzenli gittiğini, herkesten önce haber verir. Biraz önce, eve yaklaşırken içimde korku vardı. Ama sofaya girer girmez Andriyuşa’nın bir şeye kahkahalarla güldüğünü işittim. “Eh madem öyle demek her şey iyi gidiyor...” dedim.</p>

  <p>Nikolay, Piyer’i destekledi:</p>

  <p>– Ben de bu duyguyu bilirim! Şimdi benim oraya gitmem doğru olmaz. O çoraplar bana sürpriz olarak örülüyor.</p>

  <p>Piyer, çocukların yanına gitti. O zaman kahkahalar, çığlıklar daha da şiddetlendi. İçinden Piyer’in sesi duyuldu:</p>

  <p>– Hadi bakalım! Anna Makarovna, buraya gelin! Ortaya! Ben komutu vereceğim... Bir! İki! Üç dedim mi hemen buraya gelip duracaksın. Seni kucağıma alacağım. Haydi bakalım. Bir, iki...</p>

  <p>Bir sessizlik oldu...</p>

  <p>– Üç!</p>

  <p>O zaman odadan çocukların müthiş bir heyecanla inler gibi bağırdıkları duyuldu:</p>

  <p>– İki, iki! diye bağırıyorlardı.</p>

  <p>Söz ettikleri şey, iki çoraptı; bunları Anna Makarovna şişle yalnız kendisinin bildiği bir metoda göre örer ve örgü biter bitmez çocukların yanında törene benzeyen bir hava içinde, çoraplardan birini öbüründen çıkarırdı.</p>

  <h2>XIV</h2>

  <p class="nonindent">Bu olaydan sonra çocuklar iyi geceler dilemeye geldiler. Herkesle öpüştüler. Dadılara, öğretmenlere, herkese iyi geceler dilediler, sonra dışarı çıktılar, içeride yalnız Dessalles ile öğrencisi kalmıştı. Dessalles fısıldayarak ısrarla öğrencisine aşağıya inmesini söylüyordu.</p>

  <p>Nikolenka Bolkonski fısıldayarak:</p>

  <p>– <i>Non, Monsieur Dessalles, je demanderai à ma tante de rester!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0488" id="Feedback0488">487</a> diye karşılık verdi.</p>

  <p>Halasına yaklaştı:</p>

  <p>– <i>Ma tante!</i> İzin verirseniz kalayım, dedi.</p>

  <p>Yüzünde bir yalvarış, bir heyecan ve coşkunluk vardı. Kontes Mariya ona baktı, sonra Piyer’e döndü.</p>

  <p>– Burada olduğunuz zamanlar bir türlü ayrılamıyor.</p>

  <p>Piyer, İsviçreliye elini uzattı:</p>

  <p>– <i>Je vous le ramenerai tout à l’heure, Monsieur Dessalles; bonsoir,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0489" id="Feedback0489">488</a> dedi ve gülümseyerek Nikolenka’ya:</p>

  <p>– Seninle hiç görüşmedik.</p>

  <p>Sonra Kontes Mariya’ya döndü:</p>

  <p>– Mariya! Ne kadar da ona benzemeye başladı.</p>

  <p>Çocuk kıpkırmızı oldu ve pırıl pırıl gözleriyle Piyer’e baktı:</p>

  <p>– Babama mı? diye sordu.</p>

  <p>Piyer başını salladı, sonra çocuklar yüzünden ara verdiği hikâyeye devam etti.</p>

  <p>Kontes Mariya kanaviçe işliyordu. Nataşa gözlerini indirmeden kocasına bakıyordu. Nikolay ile Denisov yerlerinden kalkıyor, çubuk getirilmesini istiyor, onları tellendiriyor; herkes semaverin arkasında canının sıkıldığını belli eden bir tavırla, hiç yerinden kımıldamadan oturan Sonya’nın elinden çay alıyor. Nikolay’a sorular sorup duruyordu. Saçları kıvır kıvır, zayıf, çelimsiz çocuk, hiç kimsenin dikkatini çekmeden bir köşede oturuyor, zaman zaman takma bir yakanın içinden uzanan incecik boynu üzerindeki başını çevirerek o parlak gözleriyle Piyer’in bulunduğu yere bakmaktan başka bir şey yapmıyor, arada bir irkiliyor, sonra herhalde bambaşka, güçlü bir duygunun etkisiyle kendi kendine bir şeyler fısıldayıp duruyordu.</p>

  <p>Konuşma, pek çok kimsenin iç politikanın en ilginç konusu saydığı, iktidarın en üst basamağındaki insanlar hakkında o günlerde ağızdan ağıza dolaşan dedikodular üzerinde dönüp duruyordu. Meslekteki başarısızlıkları yüzünden hükümetten hoşnut olmayan Denisov, kendi düşüncesine göre aptallık saydığı işleri öğreniyor ve Piyer’in sözleri üzerinde düşüncelerini öfkeli, sert sözlerle açıklıyordu.</p>

  <p>– Eskiden insanın biğ şey yapabilmesi için Alman olması geğekiyoğdu, şimdi ise Tatağinova ile dans etmek ve Madam Kuğugney’e... Eckağthausen’le kağdeşleğinin kitaplağını okumak geğekiyoğ! Ah! Elimde olsa gene bizim aslan Napolyon’u biğ salağdım ki üzeğleğine! Bütün bu budalalıklağı kafalağından silip atağdı, vallahi! Canım askeğ olan Schwağz’a Semyonovski Alayı nasıl veğiliğ? Bu ne biçim iş? diye bağırıyordu.</p>

  <p>Nikolay, Denisov gibi her şeyde bir kötülük aramak eğiliminde değildi, ama o da hükümet konusunda yargılarda bulunmayı çok önemli, çok ciddi bir şey sayıyordu ve öyle sanıyordu ki A’nın filanca bakanlığa, B’nin filanca ile genel vali olarak atanması, hükümdarın filanca şeyi söylemesi, bakanın ise falanca şeyi söylemesi gibi işler çok önemliydi. Bu yüzden bunlarla ilgilenmeyi gerekli buluyor ve Piyer’e sorular soruyordu. Bu iki dinleyicinin sorduğu sorular yüzünden konuşma bir türlü hükümetin üst tabakalarındaki insanlar konusunda dolaşan dedikodudan öteye geçmiyordu.</p>

  <p>Ama kocasının bütün düşüncelerini ve konuşurken ne demek istediğini bilen Nataşa, Piyer’in çoktandır konuşmayı bir başka konuya yöneltmeye, içindeki gizli düşünceyi açıklamaya çalıştığını, ama bunu bir türlü yapamadığını seziyordu. Oysa Petersburg’a bunun için, bu konuda yeni arkadaşı Prens Fedor’la tartışmak için gitmişti. Bu yüzden kocasına, “Prens Fedor’la o iş ne oldu?” diye sorarak yardım etti.</p>

  <p>Nikolay:</p>

  <p>– Nedir o iş? diye sordu.</p>

  <p>Piyer çevresine bakındı:</p>

  <p>– Hep aynı şey! Hep aynı şey! dedi. Herkese göre işler o kadar kötü gidiyor ki! Durumu öyle olduğu gibi bırakmak doğru değil. Bütün namuslu insanlar, ellerinden geldiği kadar bunlara karşı koymalı.</p>

  <p>Nikolay hafifçe kaşlarını çattı:</p>

  <p>– Namuslu insanlar ne yapabilirler ki? dedi. Zaten ne yapılabilir?</p>

  <p>– Ne mi yapılır? Söyleyeyim...</p>

  <p>Nikolay:</p>

  <p>– Çalışma odasına gidelim! dedi.</p>

  <p>Çoktandır çocuğa mama vermek için çağrılacağını tahmin eden Nataşa, dadının ona seslendiğini işitince çocukların odasına gitti. Kontes Mariya da onunla birlikte çıktı. Erkekler, çalışma odasına gittiler. Nikolenka Bolkonski de eniştesinin dikkatini çekmeden oraya gitti, kendisine pencerenin ve yazı masasının yanında gölgede bir yer bulup oturdu.</p>

  <p>Denisov:</p>

  <p>– Peki sen olsan ne yapağsın? diye sordu.</p>

  <p>Nikolay:</p>

  <p>– Hep hayal kurup dururlar! dedi.</p>

  <p>Piyer oturmadan odada bir aşağı bir yukarı dolaşıyordu; arada duraklayarak, heceleri yuta yuta, hızlı el hareketleriyle:</p>

  <p>– Bak şöyle yapmalı! diye söze başladı: Şöyle yapmalı! Petersburg’da durum şu: Hükümdar hiçbir işe karışmıyor. Kendisini bütün varlığı ile mistisizme kaptırmış. (Şimdi hiç kimse mistisizmi bağışlamıyordu.) Onun tek aradığı şey, huzur! Huzuru ise ona ancak astığı astık kestiği kestik olan <i>sansfoi ni loi</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0490" id="Feedback0490">489</a> insanlar verebilir... Yani Magnitski, Arakçayev ve <i>tutti quanti...</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0491" id="Feedback0491">490</a> Şunu kabul et ki eğer çiftliğin idaresiyle kendin uğraşmayıp da yalnız huzurunu arasan kâhyan ne kadar zalim bir adam olursa amacına o kadar çabuk ulaşırsın, öyle değil mi?</p>

  <p>Bunu Nikolay’a dönerek söylemişti.</p>

  <p>– Orası öyle. Ama bunu neden söylüyorsun?</p>

  <p>– Her şey mahvoluyor da ondan. Mahkemelerde rüşvet almış yürümüş. Orduda yalnız dayak geçerli; jurnalcilik, sürgün, hepsi var... Halka eziyet ediyorlar, aydınları eziyorlar. Genç ve namuslu kim varsa hepsini mahvediyorlar! Herkes işlerin artık böyle yürümeyeceğini görüyor. İlişkiler artık aşırı derecede gerilmiş. Günün birinde muhakkak bir kopma olacak!</p>

  <p>Piyer, hükümetler kuruldu kurulalı her birinin işlemlerini dikkatle eleştiren insanların her zaman yaptıkları gibi konuşuyordu.</p>

  <p>– Petersburg’da onlara bir tek şey söyledim.</p>

  <p>Denisov:</p>

  <p>– Kime söyledin? diye sordu.</p>

  <p>Piyer anlamlı bir tavırla kaşlarını altından ona baktı:</p>

  <p>– Kime söylediğimi çok iyi biliyorsun. Prens Fedor’la bütün ötekilere! Kültüre hizmet etmek, sosyal yardım işlerini dengelemek tabii iyi şeyler. Böyle bir amaca yönelmek çok güzel bir şey. Öbürleri de öyle; ama bugün, içinde bulunduğumuz koşullarda başka şeylere ihtiyaç var.</p>

  <p>Ama bu sırada, Nikolay, içeride Nikolinka’nın bulunduğunu fark etti. Hemen asık bir yüzle çocuğa yaklaştı:</p>

  <p>– Sen buralarda ne arıyorsun?</p>

  <p>Piyer, Nikolay’ı kolundan tuttu:</p>

  <p>– Neden üzerine varıyorsun? Bırak kalsın! dedi, sonra sözüne devam etti:</p>

  <p>– Bunlar yetmez, dedim onlara, şimdi başka şeylere ihtiyaç var! Şimdi o gerilmiş tel neredeyse kopacak diye beklediğimiz bir sırada, herkes bugünkü düzenin mutlaka altüst olacağını beklerken genel bir felakete karşı koyabilmek için elden geldiği kadar safları sıkıştırmalı, el ele vermeli! Bütün gençler, bütün güçler Petersburg’a yöneliyorlar, orada da ahlakları bozuluyor. Birini kadınlar baştan çıkarıyor, öbürünü pohpohlama, üçüncüsünü üne düşkünlük ve para... Bunları bulunca hepsi karşı safa geçiyorlar. Sizin gibi, benim gibi bağımsız, serbest insanlar artık hiç kalmadı. Diyorum ki topluluğunuzun sınırlarını genişletin. <i>Mot d’ordre</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0492" id="Feedback0492">491</a> yalnız iyilik etmek olmasın, bağımsızlık ve eylem olsun.</p>

  <p>Nikolay, karısının yeğenini bıraktıktan sonra öfkeli öfkeli koltuğu başka bir yere çekerek oturmuştu. Piyer’i dinlerken hoşnutsuzlukla kaşlarını daha çok çatarak arada bir öksürüyordu.</p>

  <p>– Peki ama bu eylemin amacı ne olacak? diye bağırdı. Sonra hükümetle ilişkileriniz nasıl olacak?</p>

  <p>– Onu da söyleyelim! Bir yardımcı durumunda olacağız. Eğer hükümet izin verirse dediğim dernek gizli de olmayabilir. Hem de hükümete karşı olmak şöyle dursun, gerçek gelenekçilerden meydana gelmiş bir dernek olmalı. Tam anlamıyla bir centilmenler derneği haline gelmelidir. Bunu, sadece yarın Pugaçov gelip benim çocuklarımı da senin çocuklarını da kesmesin ve Arakçeyev beni bir askeri bölgeye sürgüne göndermesin diye yapıyoruz. El ele vermemizin tek amacı herkesin iyiliğini ve herkesin güvenliğini sağlamaktır.</p>

  <p>Nikolay, sesini yükselterek:</p>

  <p>– İyi ama şimdi gizli bir dernek olduğuna göre, düşmanca ve zararlı tutum da bir dernektir. Bu bakımdan ancak kötü bir sonuç yaratabilir! dedi.</p>

  <p>– Neden? Avrupa’yı kurtaran Tugend Bund’un (o zamanlar Avrupa’yı kurtaranın Rusya olduğunu henüz kimse düşünmeye bile cesaret edemiyordu) herhangi bir zararlı eğilimi oldu mu? Tugend Bund iyilik etmek için meydana gelmiş bir birliktir; temeli sevgi ve karşılıklı yardımdır. Zaten İsa da çarmıhtayken bunu öğüt vermişti...</p>

  <p>Konuşmanın ortasında odaya giren Nataşa, kocasına sevinçle bakıyordu. Sevinci onun söylediklerinden ileri gelmiyordu. Hatta sözleri onda bir ilgi uyandırmıyordu. Çünkü bütün bunlar ona aşırı derecede basit ve çoktandır bildiği şeyler olarak görünüyordu (Bunların nereden doğduğunu ve Piyer’in iç dünyasını bildiği için öyle sanıyordu). İçinde sevinç uyandıran, karşısında kocasının hareketli ve düşüncelerini herkese kabul ettiren siluetini görmekti.</p>

  <p>Takma yakanın içinden uzanan incecik boyunlu, herkesin unuttuğu çocuk da Piyer’e sevinçle ve coşkun bir heyecanla bakıyordu. Piyer’in her sözü yüreğine bir ateş düşürüyor, çocuk sinirli bir hareketle kendisi de farkında olmadan eniştesinin masasında bulunan tüylü kalemlerle balmumu parçalarını kırıp duruyordu.</p>

  <p>– Durum hiç de senin düşündüğün gibi değil! Alman Tugend Bund’u da benim önerdiğim dernek de şöyle...</p>

  <p>Denisov’un, gür, kararlı sesi duyuldu:</p>

  <p>– Aman kağdeşim! Tugend Bund falan, bunlağ Alman patatesçiliğine göğe şeyleğ. Ben bunu anlamam! Zaten adını bile doğğu düğüst söyleyemem. Heğ şeyin beğbat olduğunu, heğ şeyin adileştiğini ben de kabul ediyoğum. Yalnız Tugend Bund’u anlamıyoğum. Eğey duğumu beğenmiyoğsanız... Ayaklanma olsun. İşte o kadağ! Bu oluğsa <i>je sois votğe homme!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0493" id="Feedback0493">492</a></p>

  <p>Piyer gülümsedi. Nataşa güldü, ama Nikolay kaşlarını daha çok çattı ve Piyer’e hiçbir düzen değişikliğinin söz konusu olamayacağını, ileri sürdüğü bütün tehlikenin ancak hayalinde var olduğunu ispatlamaya uğraştı. Piyer ise bunun aksini göstermeye çalışıyordu ve yetenekleri daha güçlü olduğu, daha kolay dönüşümler yaptığı için, Nikolay çıkmaza girdiğini hissetti. Bu onu daha çok öfkelendirdi. Çünkü düşünceler yürüterek değil, bir mantık zincirinden daha güçlü bir sezişle kendi görüşünün haklı olduğunu biliyordu. Sinirli bir hareketle ayağa kalkıp çubuğu köşeye yerleştirmeye çalıştı, sonunda bunu yapamayıp onu elinden bırakarak:</p>

  <p>– Bak sana bir şey söyleyeceğim! dedi. Sana bunu ispatlayamam. Sen diyorsun ki bizde her şey kötü gidiyor. Bir değişiklik olacak diyorsun. Ben bunu görmüyorum. “Bu koşullara bağlı bir iş,” diyorsun. Sen en iyi dostumsun, bunu da biliyorsun, ama sizler gizli bir dernek kurar, hükümete karşı eyleme geçerseniz, baştaki hükümet ne olursa olsun, biliyorum ki görevim onun emirlerine uymak olacaktır. Ve Arakçeyev bana şu anda bir birlikle üzerinize yürüyüp sizi kılıçtan geçirmemi emretse bir saniye bile düşünmem! Hemen işe girişirim. Ondan sonra sen beni istediğin gibi yargıla!</p>

  <p>Bu sözlerden sonra huzursuzluk dolu bir sessizlik oldu. Önce Nataşa konuşmaya başladı; kocasını savunuyor, kardeşine hücum ediyordu. Savunması güçsüz ve beceriksizceydi. Ama güttüğü amaca ulaştı. Konuşma yeniden başladı. Artık Nikolay’ın son sözlerini söylediği düşmanca ve tatsız hava içinde konuşulmuyordu.</p>

  <p>Herkes akşam yemeği için ayağa kalkınca Nikolenka Bolkonski, Piyer’e yaklaştı; solgundu. Aydınlık gözleri pırıl pırıldı.</p>

  <p>– Piyer Amca... siz... hayır... Babam sağ olsaydı... düşüncelerinizi kabul eder miydi? diye sordu.</p>

  <p>Piyer birden bütün o konuşma sırasında çocuğun içinde duygu ve düşünce bakımından ne kadar güçlü, ne kadar karışık, ne kadar kendine özgü ve hiçbir şeye bağlı olmayan bir duygu oluşumunun meydana geldiğini anladı ve bütün söylenenleri hatırlayınca çocuk bunları işittiği için canı sıkıldı. Bununla birlikte ona cevap vermeliydi. İsteksiz bir tavırla:</p>

  <p>– Öyle sanıyorum ki evet, diyerek çalışma odasından çıktı.</p>

  <p>Çocuk başını eğdi ve işte o zaman ilk kez, masanın üzerinde yaptıklarını fark etti. Kıpkırmızı oldu, Nikolay’a yaklaştı. Kırılmış balmumu ile tüylü kalemleri gösterdi:</p>

  <p>– Enişte! Özür dilerim! Beni bağışla! Bunu istemeyerek yaptım, dedi.</p>

  <p>Nikolay öfke ile irkildi. Balmumu ile kalem parçalarını masanın altına attı:</p>

  <p>– Peki peki! dedi.</p>

  <p>Sonra içinde uyanan öfkeyi güçlükle bastırarak çocuğa arkasını döndü:</p>

  <p>– Zaten senin burada bulunman doğru değil, dedi.</p>

  <h2>XV</h2>

  <p class="nonindent">Akşam yemeğinde artık politikadan, derneklerden konuşulmadı. Aksine Nikolay’ın çok hoşlandığı bir konudan, 1812 yılı anılarından söz açıldı. Konuşmayı Denisov başlatmış, Piyer de çok tatlı, çok hoş konuşmuştu. Böylece aralarında akrabalık bağları bulunan bu kişiler birbirlerinden en dostça duygular içinde ayrıldılar.</p>

  <p>Nikolay, yemekten sonra soyunup çalışma odasında bekleyerek geç vakte kadar oyalanmış olan kâhyaya, emirlerini bildirdi, sırtında bir robdöşambrla yatak odasına geldiği vakit, karısını yazı masası başında buldu. Mariya bir şeyler yazıyordu.</p>

  <p>Nikolay:</p>

  <p>– Ne yazıyorsun Mari? diye sordu.</p>

  <p>Prenses Mariya kızardı. Yazdıklarını kocası anlamayacak ya da hoş karşılamayacak diye korkuyor, ondan saklamak istiyordu. Bununla birlikte, kocası onu yazarken gördüğü ve açıklamak zorunda bulunduğu için memnun olmuştu. Kalemini bastıra bastıra irice yazısıyla doldurduğu lacivert defteri ona uzattı:</p>

  <p>– Bu benim güncem; dedi.</p>

  <p>Nikolay hafif alaylı bir tavırla:</p>

  <p>– Güncen mi? diye sordu ve defteri elinden aldı.</p>

  <p>Yazı Fransızcaydı:</p>

  <blockquote>

  <p>4 Aralık.<br/>Biraz önce büyük oğlum Andriyuşa uyanmış. Ama giyinmek istememiş. Bu yüzden Matmazel Louise beni çağırttı. Andriyuşa inat ediyordu. Matmazel Louise onu korkutmaya çalışmış, ama bu Andriyuşa’yı daha çok kızdırmaktan başka işe yaramamış. O zaman işe karıştım. Onu bıraktım ve dadıyla birlikte öbür çocukları yataktan kaldırmaya başladım. Ona da kendisini sevmediğimi söyledim. Andriyuşa uzun süre sustu. Bu işe şaşmış gibiydi. Sonra sırtında bir tek gömlekle fırladı, yanıma geldi ve hıçkıra hıçkıra öyle ağladı ki uzun bir süre susturamadım. En çok beni üzdüğüne üzülüyordu; ama akşam olunca ona bir bilet verdiğim vakit, gene duygulandı ve ağlaya ağlaya beni öptü. Ona iyilikle her şey yaptırılabilir!</p>

  </blockquote>

  <p>Nikolay:</p>

  <p>– O bilet dediğin şey ne? diye sordu.</p>

  <p>– Çocuklara her akşam o gün büyüklere nasıl davrandıklarını belirten küçük küçük pusulalar vermeye başladım da...</p>

  <p>Nikolay, o ışıklı gözlere şöyle bir baktıktan sonra, yaprakları karıştırmaya ve okumaya devam etti. Güncede çocukların yaşantısında anneleri için dikkate değer ne varsa hepsi çocukların karakterleri belirtilerek ya da terbiye konusunda genel düşünceler verecek biçimde anlatılıyordu. Aslında önemsiz şeylerdi; ama anneye de bu çocuklarla ilgili günceyi ilk kez okuyan babaya da hiç öyle görünmüyordu.</p>

  <p>5 Ekim günü şöyle yazılıydı:</p>

  <blockquote>

  <p>Mitya sofrada yaramazlık etti. Babası ona pasta verilmemesini söyledi. Pastayı vermediler. Ama Mitya, başkalarını kendi pastalarını yerken onlara o kadar zavallı, o kadar açgözlü bir tavırla bakıyordu ki! Bence çocukları tatlıdan yoksun bırakarak cezalandırmak onlarda açgözlülük uyandırıyor. Nikolay’a söyledim.</p>

  </blockquote>

  <p>Nikolay, defteri bırakarak karısına baktı. O ışıklı gözler kendisine soru sorar gibi bakıyordu. (Günceyi hoş karşılıyor muydu, yoksa karşılamıyor muydu?) Ama Nikolay’ın yalnız günceyi beğenmekle kalmayıp karısına hayranlık duyduğu konusunda en küçük bir kuşku olamazdı.</p>

  <p>Nikolay, “Belki de bunu böyle ukalaca yapmamak gerekirdi; belki de hiç gerekli olmayan bir şey,” diye düşünüyordu; ama yalnız çocukların ahlak bakımından iyiliğini amaç edinen bu sürekli çaba, bu sonsuz ruhsal gerginlik onda hayranlık uyandırıyordu. Nikolay, duygusunun bilincine varabilseydi, karısına beslediği o sarsılmaz, o şefkat ve gurur dolu sevginin temelinde, karısının yaşadığı o yüksek ahlak dünyasının, ulaşılmaz saydığı o duygu dünyasının uyandırdığı bir şaşkınlık bulunduğunu anlardı.</p>

  <p>Karısının bu kadar akıllı, bu kadar iyi olmasıyla gururlanıyor, ruh dünyasında onunla kıyaslanmayacak kadar alt bir düzeyde bulunduğunu anlıyor, onun bütün varlığıyla kendisine bağlı olmakla kalmayıp varlığının bir parçası haline gelmesinden ötürü daha büyük bir sevinç duyuyordu.</p>

  <p>Önem verdiğini belirten bir tavırla:</p>

  <p>– Çok çok beğendim yavrum! dedi.</p>

  <p>Kısa bir süre sustu, sonra sözünü tamamladı:</p>

  <p>– Ama ben demin kötü davrandım. Sen çalışma odasında yoktun. O arada Piyer’le tartıştık, durup dururken fazla heyecana kapıldım. Ama insan kendini tutamıyor. Piyer öyle çocuksu ki! Eğer Nataşa dizginlerini sıkı tutmasa kim bilir neler gelir başına! Petersburg’a neden gitti, düşünebilir misin? Meğer orada çalışmalarda bulunmuşlar...</p>

  <p>Kontes Mariya:</p>

  <p>– Biliyorum canım. Nataşa bana anlattı, dedi.</p>

  <p>Nikolay tartışmayı düşününce gene alevlendi:</p>

  <p>– Canım ne biliyorsun? Her namuslu insanın görevi hükümete karşı gelmekmiş. Beni buna inandırmak istiyor. Çünkü ortada bir yemin ve görev sorunu var... Sen orada bulunmadığın için o kadar üzülüyorum ki. Hepsi üstüme vardılar. Denisov da Nataşa da... Nataşa adamı çileden çıkarır. Aslına bakarsan Piyer’i avucunun içinde tutuyor. Ama iş tartışmaya geldi mi kendine özgü sözler bulamıyor. Hep Piyer’in sözlerini tekrarlayıp duruyor.</p>

  <p>Nikolay, bu son sözü bazen insanı kendisine en yakın olanları, en çok sevdiklerini bile yargılamaya yönelten bir içgüdüye kapılarak söylemişti. Nataşa için söylediklerinin, kelimesi kelimesine karısı ile arasındaki ilişkiler için, onun hakkında da söylenebileceğini unutuyordu.</p>

  <p>Kontes Mariya:</p>

  <p>– Evet. Ben de fark ettim bunu, dedi.</p>

  <p>– Ben ona görevin ve yeminin her şeyden üstün olduğunu söyleyince bana neler ispatlamaya kalkıştı bilemezsin! Ne yazık ki orada bulunamadın. Orada olsaydın ne derdin?</p>

  <p>– Bence bu işte tam anlamıyla haklısın. Nataşa’ya da öyle söyledim. Piyer, herkesin acı çektiğini, acılar içinde kıvrandığını, ahlaksızlığa düştüğünü, görevimizin insan kardeşlerimize yardım etmek olduğunu söylüyor. Tabii haklı... Ama unutuyor ki bizim, Tanrı’nın işaret ettiği, daha önde gelen bazı görevlerimiz var; kendimizi sakınmayabiliriz ama çocukları tehlikeye atamayız!</p>

  <p>Nikolay:</p>

  <p>– Tamam tamam! Ben de ona aynı şeyi söyledim.</p>

  <p>Gerçekten aynı şeyi söylediğini sanıyordu.</p>

  <p>– Ama o hep kendi düşüncesinde ısrar etti. İnsan kardeşlerimize sevgiden, Hıristiyanlıktan söz açtı. Üstelik bütün bunları çalışma odasına gizlice giren ve orada her şeyi kıran Nikolenka’nın yanında söyledi.</p>

  <p>Kontes Mariya:</p>

  <p>– Ah, biliyor musun Nikolay, Nikolenka beni çoğu zaman o kadar üzüyor ki, dedi. Eşi az bulunur bir çocuk. Bazen kendi çocuklarına bakarken onu ihmal ediyorum diye korkuya kapılıyorum. Hepimiz çoluk çocuk sahibiyiz. Hepimizin, herkesin akrabası var; ama onun hiç kimsesi yok. O her zaman yapayalnız, her zaman kendi düşünceleriyle baş başa.</p>

  <p>– Yok canım! Onun yüzünden kendini suçlamaya hakkın yok sanıyorum. En şefkatli anne, kendi çocuğu için bile senin ona eskiden de bugün de yaptıklarını yapamaz. Tabii ben buna memnunum. Nikolenka tatlı, hoş bir çocuk. Biraz önce, Piyer’i kendimi kaybetmiş gibi dinliyordu. Sonra akşam için dışarıya çıktığımız sırada bir de baktım ki masamda ne varsa hepsini paramparça etmiş! Düşünebiliyor musun? Ama hemen de bunları kendisinin yaptığını açıkladı. Zaten yalan söylediğini hiç görmedim. Tatlı, hoş bir çocuk!</p>

  <p>Gerçekte Nikolenka’dan pek hoşlanmıyor, buna karşın fırsat buldukça her zaman sevimli bir çocuk olduğunu söylemek isteğini duyuyordu.</p>

  <p>Kontes Mariya:</p>

  <p>– Ne yapsam annesinin yerini tutamam, dedi. Bunu hissediyorum. Arada fark var, o da bunu hissediyor ve bu beni üzüyor. Nikolenka harikulade bir çocuk; ama gene de onun için korkuyorum. Arkadaşları olsaydı kendisi için çok yararlı olurdu.</p>

  <p>Nikolay:</p>

  <p>– Eh, pek uzun süre beklemen gerekmeyecek, bu yaz onu Petersburg’a götüreceğim, dedi.</p>

  <p>Sonra gene heyecanla isteksiz olarak yarıda bıraktığı o çalışma odasındaki konuşmayı anlatmaya koyuldu:</p>

  <p>– Evet, Piyer zaten her zaman fazla hayale kapılan bir insandı. Şimdi de öyle. Canım, Arakçeyev iyi bir insan değilmiş, falan filan. Bana ne? Evlendiğim sırada borcum gırtlağıma kadarken ve bundan ötürü beni neredeyse hapse atacakları bir sırada, üstelik annem de bunları görebilecek, anlayabilecek durumda değilken bütün bu işler beni ne kadar ilgilendirirdi. Hem sonra sen varsın... çocuklar var... işlerim var. Yani ben sabahtan akşama kadar büroda, iş peşinde uğraşıp didiniyorsam bunu kendi keyfim için mi yapıyorum? Hayır! Biliyorum ki annemin huzur içinde olması, çocukları benim gibi fakir bırakmamak için bunu yapmak zorundayım.</p>

  <p>Kontes Mariya ona insanın yalnız ekmekle doymadığını, o işlere aşırı önem verdiğini söylemek istiyordu, ama biliyordu ki bunu söylemek gereksiz, yararsız bir şey olacaktı. Sadece kocasının elini tutup öptü. Nikolay, karısının bu davranışını bir destekleme ve düşüncelerini kabul ediş saydı. Bir süre hiç konuşmadan düşündükten sonra düşüncelerini yüksek sesle belirtmeye başladı.</p>

  <p>– Biliyor musun Mari? Biraz önce İlya Mitrofaniç (bu bütün işlerini idare eden kâhyaydı), Tambovskaya köyünden geldi; anlattığına göre orman için şimdi seksen bin veriyorlarmış.</p>

  <p>Sonra heyecanlı bir yüzle, kısa bir süre sonra Otradnoye Çiftliği’ni geri alabileceğinden söz etmeye başladı:</p>

  <p>– Daha on yıllık bir ömrüm olsun, çocuklara daha iyi durumda bir servet bırakacağım.</p>

  <p>Kontes Mariya kocasını dinliyor, kendisine söylediği her şeyi anlıyordu. Nikolay, böyle yüksek sesle düşünür gibi konuşurken bir ara durup ona biraz önce ne dediğini sorarsa, o anda başka şeyler düşündüğünü fark ederse kızardı. Ama onu dinlemek için büyük bir çaba göstermek zorunda kalıyordu. Çünkü anlattıkları kendisini hiç ilgilendirmiyordu. Gözlerini kocasından ayırmıyor ve bir şey düşünmekten çok, başka şeyler hissediyordu. Kendisinin hissettiklerini anlamasına imkân olmayan bu adama karşı, ondan daha çok fazla şeyler kavradığı için kendisinden daha zayıf durumda hissettiği erkeğe karşı uysal, şefkatli ve hemen hemen tutkuyla karışık bir sevgi duyuyordu. Bütün varlığını saran ve kocasının tasarladığı planların ayrıntılarına girmesine engel olan bu duygudan başka, zihninde Nikolay’ın o sırada anlattıklarıyla hiç ilgisi olmayan düşünceler de vardı. Yeğenini düşünüyordu. Nikolay’ın, Piyer’in konuşması sırasında çocuğun heyecana kapıldığı konusunda anlattıkları onu çok şaşırtmıştı. Nikolenka’nın yumuşak ve duygulu karakterinin ayrı ayrı yönlerini düşünüyor, bu sırada kendi çocukları aklına geliyordu. Yeğenini kendi çocuklarıyla kıyaslamıyordu. Ama onlara beslediği duyguları kıyaslıyor ve Nikolenka’ya karşı duygularında eksik bir şey olduğunu hüzünle anlıyordu.</p>

  <p>Bazen bu ayrımın çocuğun yaşından ileri geldiğini düşünüyordu; ama gene de ona karşı suçlu olduğunu hissediyor, içinden davranışlarını düzeltmeye ve olanaksız bir şeyi, yani hem kocasını, hem çocuklarını, hem Nikolenka’yı, hem de dünyadaki bütün insanları tıpkı İsa’nın bütün insanlığı sevdiği gibi seveceğine söz veriyordu. Kontes Mariya’nın ruhu daima sonsuz, ölümsüz ve mükemmel olana yöneliyordu. Hiçbir zaman huzur bulamamasının nedeni buydu. Yüzünde gizlemeye çalıştığı bir duygu, bedenin ağırlığı altında ezilen bir ruhun derin acısını yansıtan bir anlam belirmişti. Nikolay ona baktı ve “Allahım, o ölürse ne olacağız? Yüzü böyle olduğu vakit, hep bu aklıma gelir,” diye düşündü, sonra gidip tasvirin önünde durdu, akşam duasına başladı.</p>

  <h2>XVI</h2>

  <p class="nonindent">Kocasıyla baş başa kalan Nataşa da Piyer’le genellikle her kadının kocasıyla konuştuğu gibi, yani olağanüstü bir açıklıkla konuşmaya başlamıştı. Birbirlerinin düşüncelerini aceleyle, hem de mantığın bütün kurallarına aykırı olarak, yargılar ve akıldan çıkarılan sonuçların oluşturduğu bir düşünce zincirinin aracılığı olmadan, bambaşka, kendilerine özgü biçimde açıklıyorlardı. Kocasıyla böyle konuşmaya öylesine alışmıştı ki aralarında her şeyin yolunda gitmediğini en kesin bir şekilde belirten şey, Piyer’in düşüncelerini bir mantık zinciri içinde açıklamaya başlaması oluyordu. Nataşa, Piyer bir şeyler ispatlamaya, akıllı uslu ve sakin sakin konuşmaya başlar, kendisi de ona uyarsa bu tür konuşmanın eninde sonunda onları bir dargınlığa götüreceğini biliyordu.</p>

  <p>Daha baş başa kaldıkları anda, Nataşa mutluluk dolu gözlerinin iri iri açarak yavaşça kocasına yaklaşmış, birden başını yakalayarak göğsüne bastırmıştı:</p>

  <p>– Şimdi artık benimsin. Bütün varlığınla benimsin! Benimsin. Artık bir yere gidemezsin! demişti.</p>

  <p>Aralarında bütün mantık kurallarına aykırı olan konuşma o anda başlamıştı. Mantığa aykırıydı, çünkü ikisi de aynı anda bambaşka, birbiriyle hiç ilgisi olmayan konulardan söz ediyorlardı. Ama aynı anda birçok şeyi tartışmak, anlayışlarını azaltmak şöyle dursun, birbirlerini tam anlamıyla anladıklarını gösteren en kesin işaretti. Bir rüyada, o rüyayı idare eden duygudan başka her şey nasıl gerçeğe aykırı, anlamsız ve birbirine karışmış görünürse aklın bütün kurallarına aykırı olan bu karşılıklı konuşmada da anlamlı ve açık olan, sözler değildi; bu sözleri yöneten duyguydu.</p>

  <p>Nataşa Piyer’e, kardeşinin yaşantısını anlatıyor, Piyer yokken ne kadar acı çektiğini, Mari’ye karşı ise daha da büyük bir sevgi beslemeye başladığını ve onun her bakımdan kendisinden çok daha iyi olduğunu söylüyordu. İçtenlikle Mari’nin kendisinden üstün olduğundan söz ediyor, yine de Piyer’den her şeye rağmen, özellikle Petersburg’da bu kadar çok kadın gördükten sonra, Mari’ye de başka bütün kadınlara da onu tercih ettiğini tekrarlamasını ısrarla istiyordu.</p>

  <p>Piyer, Nataşa’nın sözlerine karşılık, kendisi için Petersburg’da partilere katılmanın, hanımların da bulunduğu ziyaretlere gitmenin ne kadar dayanılmaz bir şey olduğunu anlattı.</p>

  <p>– Meğer hanımlarla konuşmayı tamamen unutmuşum. Açıkça canım sıkılıyor yanlarında. Kaldı ki yapılacak çok işim vardı.</p>

  <p>Nataşa ona ısrarla bakıyor:</p>

  <p>– Mariya öyle tatlı bir kadın ki! diyordu. Çocukları ne kadar iyi anlıyor. Onların içini görüyor gibi. Örneğin dün, Mitenka şımarıklık etmeye başlamıştı...</p>

  <p>Piyer, sözünü kesti.</p>

  <p>– Ah, babasına o kadar benziyor ki!</p>

  <p>Mitenka’nın Nikolay’a benzediğine Piyer’in neden işaret ettiğini Nataşa anlıyordu: Kayınbiraderi ile yaptığı tartışmayı hatırlamak ona hoşnutsuzluk veriyordu. Bu konuda Nataşa’nın düşüncesini öğrenmek istiyordu.</p>

  <p>Nataşa bir kez Piyer’in söylediği sözleri tekrarlayarak:</p>

  <p>– Nikolay’ın zayıf bir yönü var; eğer bir şey herkes tarafından kabul edilmiyorsa kendisi ona dünyada razı olmaz. Ben ise anlıyorum, sen bu konuya <i>ouvrir un carrière</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0494" id="Feedback0494">493</a> için önem veriyorsun.</p>

  <p>Piyer:</p>

  <p>– Hayır, Nikolay için en önemli şey, düşünceler yürütmek, bunlardan sonuçlar çıkarmak... Bu, ona göre bir eğlence, hemen hemen yalnız vakit geçirmek için bir şey. Bak, şimdi bir kütüphane kuruyor. Kendi kendine de bir kural koymuş. Satın aldığı bir kitabı okumadan bir yenisini almıyor. Sismondi’yi, Rousseau’yu, Montesquieu’yü okuyor.</p>

  <p>Bu sözleri gülümseyerek söylemişti. Sonra sözlerini yumuşatmaya çalıştı:</p>

  <p>– Onu ne kadar sev... diyecek oldu.</p>

  <p>Ama Nataşa ona bunu söylemesinin gereksiz olduğunu hissettirerek hemen sözünü kesti:</p>

  <p>– Yani sence, onun gözünde düşünceler yürütmek sadece bir eğlence...</p>

  <p>– Evet, oysa benim açımdan onlardan başka her şey eğlence. Ben Petersburg’dayken herkesi rüyada görüyor gibiydim. Aklıma bir düşünce saplandı mı artık geriye kalan her şey bana sadece bir eğlence oluyor...</p>

  <p>Nataşa:</p>

  <p>– Ah, ne yazık! Çocuklarla nasıl merhabalaştığını görmedim. En çok hangisi sevindi? Herhalde Lize, değil mi?</p>

  <p>Piyer:</p>

  <p>– Evet, dedi, sonra zihnini uğraştıran konuya döndü. Nikolay, “Düşünmemiz gerekiyor,” diyor. Ama ben bunu yapamıyorum. Daha Petersburg’dayken hissediyordum ki (bunu sana açıklayabilirim.) ben olmasam her şey parçalanıyordu. Her biri bir yana çekiliyordu. Ama ben hepsini bir araya getirmeyi başardım. Hem sonra benim düşüncem o kadar basit, o kadar açık ki. Ben filancaya, falancaya karşı koyalım demiyorum ki! Biz de yanılabiliriz. Ben, “İyilik yapmayı sevenlerle el ele tutuşalım,” diyorum. Varsın, bir tek sancağımız olsun. O da “iyilik etmeye yönelmiş eylem” olsun. Prens Sergey sevimli, akıllı bir adamdır.</p>

  <p>Nataşa Piyer’in yüce bir düşüncede olduğundan şüphe etmiyordu. Yalnız bir şey onda çekingenlik uyandırıyordu. Bu da Piyer’in kocası olmasıydı. “Bu kadar önemli ve toplum için bu kadar gerekli bir insan, aynı zamanda benim kocam! Öyle şey olur mu? Nasıl olur bu?”</p>

  <p>İçindeki bu kuşkuyu ona açıklamak istiyordu. Kendi kendine, “Acaba onun gerçekten herkesten daha akıllı olduğuna karar verebilecek olanlar kimlerdi?” diye soruyor, hayalinde Piyer’in çok saygı duyduğu kişileri bir bir canlandırıyordu. Kocasının anlattığına göre, bütün bu insanlar arasında hiç kimseye, Platon Karatayev’e duyduğu kadar saygı duymamıştı.</p>

  <p>– Ne düşünüyorum, biliyor musun? dedi. Platon Karatayev aklıma geldi. Bu durumda o ne yapardı? Senin bu tutumunu doğru bulur muydu?</p>

  <p>Piyer, bu soruya hiç hayret etmedi. Karısının zihninden geçenleri anlıyordu.</p>

  <p>– Platon Karatayev mi? diye sordu, sonra içtenlikle, “Acaba Karatayev bu konuda nasıl bir yargıda bulunurdu?” sorusunun cevabını bulmak istiyormuş gibi bir an düşündü. O bu işleri pek anlamazdı... Bununla birlikte gene de sanıyorum ki beni desteklerdi.</p>

  <p>Nataşa birden:</p>

  <p>– Seni deli gibi seviyorum! Deli gibi! Deli gibi! diye söylendi.</p>

  <p>Piyer gene biraz düşündü, sonra:</p>

  <p>– Hayır, bu işi doğru bulmazdı! dedi. O daha çok bizim aile yaşantımızı doğru bulurdu. Her şeyde bir düzen, bir mutluluk, bir huzur görmek isterdi. Ona yaşantımızı gururla göstermeyi isterdim. Bak sen ayrılıktan söz ediyorsun. Oysa inanmazsın, ayrılıktan sonra kavuşunca sana karşı bambaşka bir his duyuyorum...</p>

  <p>Nataşa:</p>

  <p>– Bak hele... diye söze başlayacak oldu.</p>

  <p>– Hayır, anlatamadım. İçimdeki sevgi hiçbir zaman sönmüyor. İnsan bundan daha fazla sevemez; ama ayrılıktan sonra kavuşunca bambaşka bir şey oluyor... Evet, dediğim gibi.</p>

  <p>Sözünü bitirmedi, çünkü karısıyla göz göze gelmişti. Bu bakış geri kalan her şeyi Nataşa’ya anlatmış oldu. Nataşa birden:</p>

  <p>– Bir de balayından söz ederler, asıl mutluluğun evliliğin ilk zamanlarında olduğunu ileri sürerler. Ne saçma şey! Aksine bizim en iyi zamanımız şimdi. Yalnız sen gitmeden önce nasıl tartıştığımızı hatırlar mısın? Her zaman da ben haksız çıkardım. Her zaman ben! Ama neden tartışırdık, hatırlamıyorum bile...</p>

  <p>Piyer gülümsedi:</p>

  <p>– Hep aynı şeyden ötürü... Kıskanç...</p>

  <p>Nataşa:</p>

  <p>– Söyleme! Bundan nefret ediyorum.</p>

  <p>Gözlerinde soğuk, öfkeli bir kıvılcım parladı. Bir an sustu, sonra:</p>

  <p>– Onu gördün mü? diye sordu.</p>

  <p>– Hayır görmedim! Zaten görsem de tanımazdım.</p>

  <p>Sustular. Nataşa üzerlerindeki bulutlu havayı dağıtmak istediğini belli ederek:</p>

  <p>– Ah, biliyor musun, demin çalışma odasında konuşurken sana bakıyordum da vallahi oğlan tıpatıp sana benziyor. Hık demiş burnundan düşmüş. (Oğlundan, “oğlan” diye söz ederdi.) Eyvah zamanı geldi... Yanına gitmeliyim... Geldi ya... Oysa gitmek zorunda oluşum beni üzüyor.</p>

  <p>Birkaç saniye sustular. Birden aynı anda birbirlerine döndüler ve gene bir ağızdan konuşmaya başladılar. Piyer, kendinden memnunluk duyduğunu belirten bir heyecanla, Nataşa ise sessiz, mutlu bir gülümseyişle konuşuyordu. Giderken çarpıştılar, birbirlerine yol vererek bir an durakladılar:</p>

  <p>– Hayır, önce sen söyle! Neydi? Söyle! Söyle!</p>

  <p>Nataşa:</p>

  <p>– Hayır! Sen söyle, dedi. Benim söyleyeceklerim saçma şeylerdi.</p>

  <p>Piyer, başladığı sözü tamamladı. Bu, Petersburg’da ne kadar başarılı olduğu konusunda kendinden memnunluğunu belirten bir sözdü. O anda ona öyle geliyordu ki bütün Rus milletine, hatta bütün dünyaya yeni bir yön vermek kendisine düşüyordu.</p>

  <p>– Demek istiyordum ki çok büyük sonuçlar doğuran bütün düşünceler her zaman basit şeylerdi. Bütün düşüncem şu: Eğer kötü insanlar birbirlerine bağlıysa ve bir araya gelince bir güç meydana getiriyorlarsa dürüst insanların da aynı şeyi yapmaları gerekir. Bu kadar basit işte.</p>

  <p>– Anladım.</p>

  <p>– Peki sen ne söylemek istiyordun?</p>

  <p>– Benim söyleyeceklerim saçmaydı.</p>

  <p>– Zararı yok, gene de söyle.</p>

  <p>Nataşa’nın gülümseyişi yüzünü daha da aydınlattı:</p>

  <p>– Bir şey değil canım. Saçmasapan şeyler işte! Sadece sana Petya’yı anlatmak istiyordum. Biraz önce dadı onu benden almaya gelmişti. Güldü, gözlerini yumdu ve bana iyice sokuldu. Herhalde bunu yaparak ondan saklandığını sanıyordu. Öyle tatlı şey ki! İşte bak, ağlıyor. Neyse, şimdilik gideyim!</p>

  <p>Bunu söyledikten sonra odadan çıktı.</p>



  <p class="extract">O sırada Nikolanka Balkonski’nin dairesinde, yatak odasında her zamanki gibi kandil yanıyordu (Çocuk karanlıktan korkuyordu. Onu bu huyundan bir türlü vazgeçirememişlerdi). Dessalles dört yastık üzerinde yüksekçe yatıyor, bir Romalı burnunu andıran burnundan hep aynı düzende sürüp giden horultular geliyordu. Biraz önce soğuk terler dökerek uyanan Nikolenka, gözlerini iri iri açmış, yatağında oturuyor, önüne bakıyordu. Korkunç bir rüya uyandırmıştı onu. Rüyasında kendisini ve Piyer’i Plütark’ın kitabında resimlerini gördüğü miğferlerden giymiş olarak görmüştü. Piyer Amca ile birlikte koca bir ordunun önünde yürüyorlardı. Bu ordu Dessalles’in <i>“le fil de la vierge”</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0495" id="Feedback0495">494</a> dediği sonbaharda havayı dolduran örümcek ağları gibi beyaz, eğri çizgilerden meydana gelmişti. Önde tıpkı bu incecik teller gibi, yalnız biraz daha sık bir şey vardı. O da “ün”dü. Piyer Amca ile birlikte hafif adımlarla kıvanç içinde gittikçe amaçlarına yaklaşıyorlardı. Birden onları yürüten teller, güçlerini yitirmeye, karışmaya başlamıştı; bir ağırlık duygusu uyanmıştı içlerinde. Sonra Nikolay İlyiç enişte, tehdit edici, sert bir tavırla karşılarına dikilmişti. Kırılmış balmumu ve kalem uçlarını işaret ederek:</p>

  <p>– Bunu siz mi yaptınız? diye sormuştu. Ben sizi severim! Ama Arakçayev bana emretti, bu yüzden kim bir adım daha atarsa onu öldüreceğim!</p>

  <p>Nikolenka arkaya Piyer’e bakmıştı; ama artık Piyer yoktu. Piyer, babası Prens Andrey olmuştu ve babası bir yüz, bir biçim olarak görünmüyordu. Ama oradaydı ve Nikolenka ona bakarken sevgisinin ne kadar zayıf olduğunu hissediyordu. Gücü yok oluvermiş gibiydi. Sanki kemikleri yoktu. Vücudu da sıvı haline gelmişti. Babası onu okşuyor, ona acıyordu. Ama Nikolay İlyiç enişte, gittikçe daha çok üzerlerine geliyordu. Nikolenka içinde bir dehşet hissi duymuş, birden uyanmıştı.</p>

  <p>Kendi kendine, “Babamdı, babamdı!” diye düşündü (Evde babasının kendisine çok benzeyen iki portresi bulunduğu halde, Nikolenka hiçbir zaman Prens Andrey’i bir insan olarak göremiyordu). “Yanımda olan babamdı ve beni okşuyordu. Yaptığımı doğru buluyordu! Piyer Amcayı da destekliyordu. Ben Piyer Amcam ne derse onu yapacağım. Azize Mutziy Szevola elini yakmıştı! Benim de neden onun gibi bir yaşantım olmasın sanki? Biliyorum, onlar okumamı istiyorlar. Okuyacağım. Ama bir gün okumayı bırakacağım, o zaman bu işleri yapacağım. Tanrı’dan bir tek şey diliyorum. Plitark’ın adamlarında olan şeyler bende de olsun; ben de onlar gibi davranayım. Hatta onlardan daha iyi davranacağım ben! O zaman herkes, benim nasıl bir insan olduğumu öğrenecek! Herkes beni sevecek! Herkes bana hayran kalacak!”</p>

  <p>Nikolenka birden göğsünün sıkıştığını hissetti, hıçkırıklarla ağlamaya başladı.</p>

  <p>Dessalles’in sesi duyuldu:</p>

  <p>– <i>Étes-vous indisposé?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0496" id="Feedback0496">495</a></p>

  <p>Nikolenka:</p>

  <p>– <i>Non</i>, diye karşılık verdi ve kendini yastığın üzerine bıraktı.</p>

  <p>Dessalles’i düşünerek içinden, “O iyi yürekli, şefkatli bir insan, onu seviyorum,” diye söylendi. “Ama Piyer Amca! O ne büyük, ne müthiş bir insan! Ya babam? Babam! Babam! Evet, öyle şeyler yapacağım ki o bile benden hoşnut olacak...</p>
