  <p>Piyer susuyordu.</p>

  <p>– <i>Mon cher, je suis bien injormé.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0203" id="Feedback0203">203</a> Ama biliyorum ki masondan masona fark var ve umut ederim ki siz, insanlığı kurtarmak bahanesiyle Rusya’yı mahvetmek isteyenlerden değilsiniz.</p>

  <p>Piyer:</p>

  <p>– Evet, masonum! dedi.</p>

  <p>– Gördünüz mü ya, dostum. Herhalde Bay Sperannski ile Magnitski’nin gereken yere sevk edildiklerini biliyorsunuz; Bay Kliyuçarev’in de Hazreti Süleyman’ın tapınağını yükseltmek bahanesiyle kendi yurtlarını yıkmaya çalışan diğerlerinin de başına aynı şey gelmiştir. Herhalde anlıyorsunuz, bunun nedenleri vardı. Eğer buranın posta müdürü zararlı bir adam olmasaydı onu sürgün etmezdim. Şimdi öğrendim ki siz kentten çıkması için ona kendi arabanızı göndermişsiniz. Hâlâ saklamak için ondan bazı belgeler almışsınız. Ben sizi severim, kötülüğünüzü istemem ve benden iki kat küçük olduğunuz için bir baba gibi, sizden bu gibi insanlarla ilişkinizi kesmenizi, buradan da elinizden geldiği kadar çabuk gitmenizi öğütlerim.</p>

  <p>Piyer:</p>

  <p>– İyi ama Kliyuçarev’in suçu ne? diye sordu.</p>

  <p>Rastopçin:</p>

  <p>– Onu ben bilirim! Soru sormak ise sizin göreviniz değildir.</p>

  <p>Piyer, Rastopçin’in yüzüne bakmadan:</p>

  <p>– Eğer onu Napolyon’un bildirisini yaydığı için suçluyorlarsa... Bu ispatlanmış bir şey değil ki... dedi. Hem Vareşyagin...</p>

  <p>Rastopçin, birden kaşlarını çatarak eskisinden daha yüksek sesle:</p>

  <p>– <i>Nous y voilà,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0204" id="Feedback0204">204</a> diye Piyer’in sözünü kesti. Vereşyagin vatan hainidir, vatan sırlarını ele veren bir adamdır, bu yüzden hak ettiği cezayı bulacaktır.</p>

  <p>Rastopçin bunu yapılmış bir hakareti hatırlayan insanların konuştuğu gibi müthiş bir öfkeyle söylemişti:</p>

  <p>– Ama ben sizi buraya benim işlerimi görüşmek için çağırmadım. Size bir öğüt, daha doğrusu, isterseniz şöyle diyeyim, bir emir vermek için çağırdım. Rica ederim, Kliyuçarev gibi insanlarla ilişkinizi kesin ve buradan gidin. Kim saçmalık ederse ona gereken dersi vermesini bilirim ben! Kim olursa olsun!</p>

  <p>Sonra herhalde hiçbir suçu olmayan Bezuhov’u azarlıyormuş gibi bağırdığını fark ederek dostça bir tavırla kolunu tuttu:</p>

  <p>– <i>Nous sommes à la veille d’un désastre public et je n’ai pas le temps de dire des gentillesses à tous ceux qui ont affaire à moi.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0205" id="Feedback0205">205</a> Bazen başım ağrıyor! <i>Eh bien, mon cher qu’est-ce que vous faites, vous personellement?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0206" id="Feedback0206">206</a></p>

  <p>Piyer hâlâ gözlerini kaldırmadan ve yüzünün anlamını değiştirmeden:</p>

  <p>– <i>Mais rien!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0207" id="Feedback0207">207</a> diye karşılık verdi.</p>

  <p>Kont kaşlarını çattı:</p>

  <p>– <i>Un conseil d’ami, mon cher. Décampez et au plutôt, c’est tout ce que je vous dis, à bon entendeur salut.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0208" id="Feedback0208">208</a> Güle güle dostum.</p>

  <p>Piyer kapıya yaklaşınca, arkasından:</p>

  <p>– Ha sahi... Kontesin <i>Saint Pères de la société de Jésus</i>’nün<a class="noteref" href="../Text/dipnot.xhtml#Footnote0209" id="Feedback0209">209</a> ağına düştüğü doğru mu?</p>

  <p>Piyer hiçbir karşılık vermedi ve Rastopçin’in yanından kaşları çatık olarak öfkeyle çıktı; onu hiç kimse böyle görmemişti.</p>



  <p class="extract">Eve vardığı vakit, artık hava kararıyordu. O akşam sekiz kişi onu ziyaret etti. Komitenin sekreteri, tabur komutanı, kâhyası ve çeşit çeşit başka ziyaretçiler gelmişti. Hepsinin Piyer’le görüşülecek işleri vardı; bunları hep çözüme bağlamak zorundaydı. Piyer hiçbir şey anlamıyor, bu işlerle ilgilenmiyor, sorulan sorulara ancak kendisini bu insanlardan kurtaracak karşılığı veriyordu. En sonunda yalnız kaldı ve o zaman karısından gelen mektubu açıp okudu:</p>

  <p>“Onlar... Bataryadaki erler... Prens Andrey öldü. İhtiyar... Sadelik Tanrı’ya boyun eğmektedir... Ah, acı çekmek gerekiyor... Her şeyin anlamı... Her şeyi bir bütün haline getirmeli... Karım eğleniyor... Unutmak ve anlamak gerek...” diye düşündü. Yatağına yaklaştı, soyunmadan üzerine atıldı ve hemen uyudu.</p>

  <p>Ertesi sabah uyandığı zaman, kapıcı Kont Rastopçin’in yanından Kont Bezuhov’un gidip gitmediğini öğrenmek için bir polis memurunun gelmiş olduğunu haber verdi.</p>

  <p>Piyer’le işleri olan yaklaşık on kişi onu misafir odasında bekliyordu. Piyer, aceleyle giyindi, sonra kendisini bekleyenlerin yanına gidecek yerde, arka kapıya, oradan da dış kapıya çıktı.</p>

  <p>Ondan sonra, ta Moskova’nın mahvoluşuna dek Bezuhov’un evinde hiç kimse bir daha Piyer’i göremedi. Kimse onun nerede olduğunu bilmiyordu.</p>

  <h2>XII</h2>

  <p class="nonindent">Rostovlar 1 Eylül günü, daha doğrusu düşmanın Moskova’ya girişine bir gün kala, hâlâ Moskova’daydılar.</p>

  <p>Petya’nın, Obelenski’nin Kazak Alayı’na girmesinden ve bu alayın düzenlediği Beyaz Kilise’ye gidişinden sonra, kontes korkuya kapılmıştı. Her iki oğlunun cephede bulunduğu, ikisinin de onun koruyucu kanadından uzak olduğu ve her birinin ya da her ikisinin birden (tanıdığı bir kadının oğullarından her üçü gibi) her an ölebileceği, ilk kez olarak o yaz, yürek burkan bir şekilde apaçık olarak aklına geldi.</p>

  <p>Nikolay’ın yanına gönderilmesini sağlamak için çabalarda bulunmuş, Petya’nın yanına gitmek, onu Petersburg’da bir yere yerleştirmek istemişti, ama her ikisinin de imkânsız olduğu anlaşılmıştı. Petya ancak alayıyla birlikte ya da eyleme katılmış bir başka alaya geçmesi yolu ile yanlarına dönebilirdi. Nikolay, cephede bir yerdeydi ve Prenses Mariya ile karşılaşmasını ayrıntılı olarak anlattığı son mektubundan sonra, ondan ne ses çıkmıştı ne seda...</p>

  <p>Kontesin gözüne gecelerdir uyku girmiyordu, uykuya dalacak olsa da rüyasında oğullarının öldürülmüş olduğunu görüyordu. Sonunda kont birçok öğütten ve konuşmadan sonra, kontesi sakinleştirmek için bir çare bulmuştu. Petya’yı Obolenski’nin alayından aldırmış, Moskova’nın altında düzenlenen Bezuhov’un alayına geçirmişti. Gerçi Petya gene asker olarak görevde kalmıştı ama bir alaydan öbürüne geçişi sayesinde, kontes hiç değilse bir oğlunu görmek ve onu kanadının altına almak tesellisine kavuşmuştu; hatta Petya’yı artık hiçbir yere bırakmamaya ve onun hiçbir şekilde savaşlara katılamayacağı görevlere atanmasını sağlamak umudundaydı. Yalnız Nikolay tehlikedeyken kontese öyle geliyordu ki (bunu kendisi itiraf ediyordu) büyük oğlunu öbür çocuklarından daha fazla seviyordu. Ama o yaramaz, derslerini çalışmayan, evde her şeyi kırıp döken, herkesi bıktırmış olan küçük oğlu Petya, o burnunun ucu kalkık, kara gözleri neşeli neşeli bakan, dipdiri yanakları al al ve bıyığı yeni terlemiş Petya, oraya o korkunç, acımak bilmeyen ve durup dururken savaşlara girişen, üstelik bunda sevinilecek bir şey bulan büyük adamların arasına düşünce annesi aslında en çok, tüm çocukları arasında en çok onu seviyormuş gibi bir his duymaya başladı. Yolu gözlenen Petya’nın Moskova’ya gelişi yaklaştıkça kontesin endişesi artıyordu. Neredeyse o mutluluğa kavuşmayı bekleyemeyeceğini düşünüyordu. Yalnız Sonya’nın değil, çok sevdiği Nataşa’nın, hatta kocasının yakınlığı bile kontesi sinirlendiriyordu. “Onlardan bana ne? Ben Petya’dan başka hiç kimseyi istemiyorum!” diye düşünüyordu.</p>

  <p>Ağustosun son günlerinde Rostovlar Nikolay’dan ikinci bir mektup aldılar. Nikolay at almak için gittiği Voronej eyaletinden yazmıştı. Gönderdiği mektup kontesi sakinleştirmişti. Bir oğlunun tehlikeden uzak olduğunu öğrendikten sonra, Petya için daha büyük bir endişe duymaya başladı.</p>

  <p>20 Ağustos’ta, Rostovların hemen hemen tüm tanıdıkları Moskova’dan ayrılmış olmalarına ve herkesin mümkün olduğu kadar çabuk gitmesi için kontese yalvarmasına rağmen o, biricik sevgili Petya’sı dönünceye dek, Moskova’dan gitmekten yanında söz edilmesini işitmek bile istemiyordu. Petya, 28 Agustos’ta geldi. Annesinin kendisini aşırı bir romantikliğe kaçan tutku derecesinde bir sevgiyle karşılaması, on altı yaşındaki subayın hoşuna gitmedi. Annesi, onu artık bir daha koruyucu kanadının altından hiçbir yere bırakmamak niyetinde olduğunu saklamasına rağmen, Petya onun bu gizli düşüncelerini anlamış ve annesinin yanında yumuşamaktan, kadınlar gibi duygulanmaktan (kendi kendine kaldığı zaman öyle düşünüyordu) korkarak bir içgüdüyle ona karşı soğuk davranıyor, yanında bulunmaktan kaçınıyordu. Moskova’da kaldığı sürece hep, hemen hemen aşka benzeyen kardeşçe bir sevgiyle bağlı olduğu Nataşa ile vakit geçirdi.</p>

  <p>Kontun her zamanki kayıtsızlığı yüzünden 28 Ağustos’ta hâlâ yola koyulmak için hiçbir şey hazır değildi ve evdeki tüm eşyaların yüklenmesi için Ryazan ile Moskova köylerinden beklenen arabalar ancak ayın otuzunda geldi.</p>

  <p>28 Ağustos’tan 31 Ağustos’a kadar tüm Moskova bir kaynaşma, bir hareket içindeydi. Her gün, Dorogomilov Kapısı’ndan içeriye Borodino Savaşı’nda yaralanmış binlerce yaralıyı getiren arabalar giriyor, onları kente dağıtıyordu; öbür kapılardan da Moskovalıların bindikleri ve mallarını yükledikleri binlerce araba kentin dışına çıkıyordu. Rastopçin’in afişlerine rağmen ya da onlarla hiç ilgisi olmayarak, hatta belki onların etkisiyle kentte birbirine en karşıt, en garip haberler dolaşıyordu. Kimi hiç kimsenin kentten çıkmaması için emir verilmiş olduğunu ileri sürüyor, kimi tam tersine kiliselerden tüm tasvirlerin kaldırılmış olduğunu ve herkesin zorla kentten çıkarıldığını anlatıyordu. Kimi Borodino’dan sonra bir savaş daha yapıldığını ve Fransızların bu savaşta yenildiğini söylüyor, kimi, aksine tüm Rus ordusunun mahvolduğunu ileri sürüyor, kimi Moskova’da milislerin toplandığını ve bu milislerin din adamlarıyla birlikte en önde ilerleyerek Üç Tepe’ye gideceklerini belirtiyordu. Kimi alçak sesle, gizli gizli patriğin çıkmaması için emir verilmiş olduğunu, bazı vatan hainlerinin yakalandığını, köylülerin ayaklandıklarını, kentten kim çıkarsa hepsini soyduklarını ve buna benzer şeyler anlatıyorlardı.</p>

  <p>Ama bunları sadece söylemekle kalmıyorlardı, aslında yola koyulanlar da kalanlar da (henüz Fili’de Moskova’nın bırakılmasına karar veren konseyin toplanmamış olmamasına rağmen) hepsi, bunu açıkça belli etmemelerine rağmen, Moskova’nın kesin olarak düşmana bırakılacağını, bunun kaçınılmaz bir şey olduğunu ve elde değerli ne varsa kurtararak kentten elden geldiği kadar çabuk gitmek gerektiğini hissediyordu. Herkeste her şeyin birden değişeceği duygusu vardı ama 1 Ağustos’a kadar daha hiçbir şey değişmedi. Cezaya çarptırılmak için götürülen, bir an sonra mahvolacağını bilen, yine de hâlâ çevresine bakınarak başına doğru dürüst giymediği şapkasını düzeltip duran bir suçlu gibi, Moskova halkı da elinde olmayarak alıştığı yaşantısını sürdürüyordu; oysa biliyordu ki yok oluşu, daha doğrusu herkesin boyun eğmeye alıştığı yaşantının tüm koşullarının parçalanacağı an yakındı.</p>

  <p>Moskova’nın düşmesinden önceki o üç gün, Rostovların tüm ailesi çeşitli günlük işlerle uğraştı. Ailenin başkanı, Kont İlya Andreviç durmadan kenti dolaşıyor, her yerde dolaşan söylentilere kulak veriyor, evde ise yola koyulmak için, sadece acele acele yüzeyde kalan ama asıl yapılması gerekenle hiç ilgili olmayan genel anlamda bazı emirler veriyordu.</p>

  <p>Kontes, eşyalarının kaldırılmasına bakıyor, her şeyden hoşnutsuzluk duyuyor, hep ondan kaçan ve tüm vaktini Nataşa’yla geçiren Petya’nın peşinde dolaşıyor, onu Nataşa’dan kıskanıyordu. İşin pratik yönüyle ve eşyaların yerleştirilmesi işiyle bir tek Sonya uğraşıyordu. Ama Sonya son günlerde bambaşka bir hüzün içindeydi ve hep susuyordu. Nikolay’ın Prenses Mariya’dan söz ettiği mektubu için kontes sevinçle düşüncelerini açıklıyordu. Sonya’nın yanında Mariya ile Nikolay’ın karşılaşması, bunu Tanrı’nın bir lütfu olarak gördüğünü söylemesine yol açmıştı.</p>

  <p>Kontes:</p>

  <p>– Bolkonski Nataşa ile nişanlıyken hiçbir zaman sevinmemiştir; oysa Nikolenka’nın prensesle evlenmesini her zaman istemişimdir! Hem içimde bunun böyle olacağına dair bir sezgi vardı! Öyle bir şey olsa ne iyi olur!</p>

  <p>Sonya bunun doğru olduğunu hissediyordu. Rostovların işlerinin düzelmesini sağlayacak tek şey, Nikolay’ın zengin biriyle evlenmesiydi; prenses ise iyi bir kısmetti. Ama bu genç kıza çok acı veriyordu. Acısına rağmen ya da asıl acı duyduğu için, eşyanın kaldırılması ve sandıklara yerleştirilmesinde en zor işleri üzerine almıştı. Gereken emirleri veriyor, günleri uğraşmakla geçiyordu. Kontla kontes, herhangi bir emir vermeleri gerektiği vakit hep ona başvuruyorlardı. Petya ile Nataşa ise anneleri ile babalarına yardım etmek şöyle dursun, çoğu zaman evde herkesi bastırıyor, herkesin işine engel oluyorlardı. Neredeyse tüm gün evde koşuştukları, bağrıştıkları ve nedensiz kahkahalarla güldükleri duyuluyordu.</p>

  <p>Gülmeleri, neşelenmeleri, hiçbir nedene dayanmıyordu. İçlerinde sevinç ve neşe duyuyorlardı. Çünkü çevrelerinde olup biten her şey onlara neşelenmek, gülmek için yeterli görünüyordu. Petya evden ayrılırken daha çocukken, şimdi aslan gibi bir genç olarak (herkes ona öyle diyordu) döndüğü için neşeliydi; evindeyken, hemen savaşa katılmak umudu pek o kadar büyük olmadığı Beyaz Kilise’den savaşın bir gün meselesi olduğu Moskova’ya gelmişti ve her zaman en çok uyuştuğu Nataşa ile birlikteydi. Bu yüzden sevinçliydi.</p>

  <p>Nataşa ise aşırı derecede uzun bir süre hüzünlü kaldığı, şimdi ise hiçbir şey ona üzüntüsünü hatırlatmadığı ve sağlık durumu iyi olduğu için neşe içindeydi. Bundan başka, ona karşı hayranlık duyan (başkalarının hayranlığı, Nataşa’ya enerji veren, onu harekete geçiren tek güçtü) biri bulunduğu için memnunluk duyuyordu: Petya ona hayrandı. Asıl onlara neşe veren şeyler ise şunlardı: Moskova kapılarında çarpışmalar olacaktı, herkese silah dağıtılıyordu, herkes kaçıyor, bir yerlere gidiyordu. Sözün kısası olağanüstü bir şey oluyordu. Böyle olaylar ise özellikle genç insanlara her zaman neşe verir...</p>

  <h2>XIII</h2>

  <p class="nonindent">31 Ağustos Cumartesi günü, Rostovların evinde her şey altüst olmuştu. Kapılar ardına kadar açılmış, tüm eşya dışarı çıkarılmış ya da bulundukları yerden başka yere götürülmüş, aynalar, tablolar indirilmişti. Odalarda sandıklar duruyordu, yerlerde saman, paket kâğıdı ve ip vardı. Eşyaları taşıyan köylülerle uşaklar, parkenin üzerinden ağır adımlarla yürüyorlardı. Avluda bazılan tepeleme yüklenmiş ve iplerle bağlanmış, bazıları da henüz boş olan köy arabaları, yan yana, sıkışık olarak duruyordu...</p>

  <p>Sayısız uşakların ve arabalarla gelmiş köylülerin ayak sesleri ile bağrışmaları avluda ve evin içinde birbirini yankılar gibi duyuluyordu. Gürültüden, patırtıdan başı ağrımaya başlayan kontes, yeni oturma odasında, alnında sirkeye batırılmış bezlerle yatıyordu. Petya evde değildi (Birlikte milis olmaktan çıkıp orduya muvazzaf olarak girmeyi tasarladığı bir arkadaşına gitmişti). Sonya salonda kristallerle porselenlerin sandıklara yerleştirilmesi işiyle uğraşıyordu. Nataşa altüst olmuş odasında, yerde, oraya buraya atılmış giysiler, kurdeleler, eşarplar arasında oturuyordu, hiç kımıldamadan yere bakıyor, elinde Petersburg’da ilk kez olarak baloya gittiği (artık modası geçmiş) tuvaleti tutuyordu.</p>

  <p>Herkes bu kadar uğraşırken evde hiçbir şey yapmadan oturmak, Nataşa’ya ayıp görünüyordu, bu yüzden daha sabahtan birkaç kez işe el atmayı denemişti. Ama içinde bunlarla uğraşmaya istek yoktu. Oysa Nataşa, herhangi bir işe canla başla sarılmadan, tüm gücü ile girişmeden yapamazdı. Bir süre, porselenler sandıklara yerleştirilirken Sonya’nın başında durmuş, ona yardım etmek istemiş, ama hemen sonra bu işten bıkmış kendi eşyalarını yerleştirmek için odasına gitmişti. Önce giysilerini, kurdelelerini hizmetçilerine dağıtmak ona neşe vermişti. Ama sonradan gene de eşyaları yerleştirmek gerekiyordu, bu ise ona can sıkıcı göründü:</p>

  <p>– Dunyaşa şekerim, sen yerleştirirsin bunları değil mi? Ha? dedi.</p>

  <p>Dunyaşa seve seve ona her şeyi yapacağına söz verince yere oturdu, eline tuvaletini aldı ve o sırada düşünmesi gereken şeylerle hiç ilgisi bulunmayan şeyleri aklına getirerek hayallere daldı. Yanda hizmetçi kızların odasından duyulan genç kız konuşmaları ile arka kapıya doğru yönelmiş ayak sesleri onu bu hayal aleminden ayırdı. Nataşa yerinden kalkarak pencereden dışarı baktı. Sokakta uzun bir yaralı konvoyu vardı.</p>

  <p>Hizmetçi kızlar, uşaklar, kâhya kadın, dadı, aşçı, arabacılar, at bakıcıları, aşçı yamakları kapıda duruyor, yaralılara bakıyorlardı.</p>

  <p>Nataşa, başına beyaz bir mendil geçirip iki eliyle mendilin uçlarından tutarak sokağa çıktı.</p>

  <p>Eski kâhya kadın, ihtiyar Mavra Kuzminişna, kapıda toplanmış olan kalabalıktan ayrılarak üstü deriyle örtülmüş arabaya yaklaştı, içinde yatan solgun yüzlü genç subayla konuşmaya başladı. Nataşa, birkaç adım yaklaştı ve başındaki mendilin iki ucunu tutmaya devam ederek çekingen bir tavırla durakladı; kâhya kadının sözlerini dinliyordu. Mavra Kuzminişna:</p>

  <p>– Ya, demek Moskova’da kimseniz yok öyle mi? diyordu. Hiç olmazsa evlerden birine girseydiniz... Orada daha rahat ederdiniz... Hatta bizim evde de kalabilirsiniz. Bizimkiler gidiyorlar.</p>

  <p>Subay zayıf bir sesle:</p>

  <p>– Bilmiyorum, izin verirler mi, dedi. Komutanımız şurada... Ona sorun...</p>

  <p>Sonra sokak boyunca araba dizisinin yanından geçerek geri dönen şişman albayı işaret etti.</p>

  <p>Nataşa korkulu gözlerle yaralı subayın yüzüne baktı ve hemen albaya doğru yürüdü.</p>

  <p>– Yaralılar bizim evde kalabilirler mi? diye sordu.</p>

  <p>Albay elini kasketinin siperliğine değdirdi, gözlerini kısarak gülümsedi:</p>

  <p>– Nedir istediğiniz küçük hanım? dedi.</p>

  <p>Nataşa sorusunu tekrarladı. Mendilinin iki ucunu tutmasına rağmen, yüzü de tavrı da o kadar ciddiydi ki albay gülümsemekten vazgeçti, kendi kendine, bu işin ne derece mümkün olduğunu soruyormuş gibi bir an düşündü, sonra olumlu bir karşılık verdi:</p>

  <p>– A tabii, neden olmasın, hay hay! dedi.</p>

  <p>Nataşa hafifçe başını eğerek onu selamladı, sonra hızlı adımlarla subayın başında duran ve ona üzüntülü bir ilgi göstererek konuşan Mavra Kuzminişna’nın yanına döndü. Fısıldayarak:</p>

  <p>– İzin verdi, dedi. İzin verdi.</p>

  <p>Üstü örtülü arabadaki subay, arabasını Rostovların avlusuna saptırdı. Bunun üzerine içinde yaralılar bulunan birçok araba, kentlilerin daveti üzerine avlulara sapmaya ve Povarskaya Sokağı’ndaki evlerin kapılarına yanaşmaya başladılar. Belliydi ki alışılmış bir yaşantının koşulları dışında olan bu yeni insanlarla kurulan ilişkiler, Nataşa’nın hoşuna gitmişti. Mavra Kuzminişna ile birlikte arabaları avlularına saptırarak elden geldiği kadar çok sayıda yaralı misafir etmeye çalışıyordu.</p>

  <p>Mavra Kuzminişna:</p>

  <p>– Ne olursa olsun, babanıza haber vermeli! dedi.</p>

  <p>– Zararı yok, zararı yok, hepsi bir değil mi? Bir gün için misafir odasına geçeriz. Hatta bizim kaldığımız bölümü tam olarak onlara bırakabiliriz.</p>

  <p>– Hiç olur mu, küçük hanım? Siz de neler düşünürsünüz! Canım yalnız ek daireleri, bekârların ve dadının odasını versek gene yeter! Ama onlar için bile izin almalı.</p>

  <p>– İyi ya, ben izin alırım!</p>

  <p>Nataşa eve koştu, parmaklarının ucuna basarak oturma odasının yarı açık kapısından içeri girdi; odada sirke ve “Hofmann damlası” kokusu vardı.</p>

  <p>– Uyuyor musunuz anne?</p>

  <p>Biraz önce uykuya dalmış olan kontes:</p>

  <p>– Ah, hiç bu durumda insanın gözüne uyku girer mi? diye söylendi.</p>

  <p>Nataşa, annesinin önünde diz çöküp yüzünü onun yüzüne iyice yaklaştırarak:</p>

  <p>– Anneciğim, sevgili anneciğim, dedi. Kabahat işledim, özür dilerim, bir daha yapmam! Sizi uyandırdım! Beni buraya Mavra Kuzminişna gönderdi. Buraya yaralı getirmişler. Yaralı subaylar... İzin verirsiniz değil mi? Gidecek yerleri yok. Biliyorum, izin vereceksiniz...</p>

  <p>Soluk soluğa, hızlı hızlı konuşuyordu. Kontes:</p>

  <p>– Ne subayı? Kimi getirmişler? Hiçbir şey anlamıyorum! dedi.</p>

  <p>Nataşa güldü. Kontes de hafifçe gülümsedi. Nataşa:</p>

  <p>– Zaten izin vereceğinizi biliyordum... Öyle söylerim! diye bağırdı.</p>

  <p>Sonra annesini öperek ayağa kalktı, kapıya doğru yürüdü. Salonda, eve kötü haberlerle dönmüş olan babasıyla karşılaştı. Kont elinde olmayarak canı sıkılmış bir tavırla:</p>

  <p>– Bu zamana dek oturan öyle olur işte! Kulübü de kapatmışlar. Polis bile terk ediyor kenti! diye söyleniyordu.</p>

  <p>Nataşa:</p>

  <p>– Baba yaralıları eve aldım, zararı yok değil mi? diye sordu.</p>

  <p>Kont dalgın bir tavırla:</p>

  <p>– Tabii zararı yok! dedi. Mesele o değil ki! Hem şimdi rica ederim, artık saçma şeylerle uğraşma, eşyaların yerleştirilmesine yardım et! Bir an önce gidelim, gidelim! Hemen yarın gidelim!</p>

  <p>Kont, ayak işlerine bakan uşağa da tüm hizmet edenlere de aynı emri verdi. Öğlende, Petya kentten oradan buradan topladığı haberleri getirdi.</p>

  <p>Söylendiğine göre Kremlin’de hâlâ silah dağıtılıyordu. Rastopçin’in afişinde savaş başlamadan bir iki gün önce, bir çağrıda bulunacağı belirtilmiş olmasına rağmen, daha şimdiden tüm halkın elde silahla Üç Tepe’ye toplanması için kesin bir emir verilmişti; orada büyük bir savaş yapılacaktı.</p>

  <p>Kontes, oğlunun tüm bunlardan söz ederken ışıl ışıl parlayan neşeli yüzüne müthiş bir korkuyla bakıyordu. Biliyordu ki eğer o sırada Petya’dan bu savaşa katılmamasını rica edecek olsa (Oğlunun yapılacak olan bu savaşa katılacağına sevindiğini anlıyordu.) Petya, erkeklerden, onurdan, vatandan söz edecek, saçma, erkekçe bir inatçılık içinde öyle şeyler söyleyecekti ki ona karşı hiçbir şey söylenemeyecek, iş berbat olacaktı. Bu yüzden savaş başlamadan önce gitmeyi, Petya’yı da bir savunucu, bir koruyucu olarak birlikte götürmeyi tasarlayarak ona hiçbir şey söylemedi. Ama yemekten sonra, yanına kontu çağırdı ve gözlerinde yaşlarla kendisini bir an önce götürmesi, hatta hemen o akşam yola koyulmaları için yalvardı. Elinde olmayarak sevgiye dayanan kadınca bir kurnazlıkla (o ana dek tam anlamında korkusuz davrandığı halde) şimdi eğer hemen o gece yola koyulmazlarsa korkudan öleceğini söylüyordu. O sırada rol yapıyor da değildi. Gerçekten şimdi her şeyden korkar olmuştu.</p>

  <h2>XIV</h2>

  <p class="nonindent">Kızını ziyaret etmeye gitmiş olan Madam Schoss, Miyasnitskaya Sokağı’nda, içki satan bir küçük dükkânın önünde gördüklerini anlatarak kontesi daha da korkuttu. Eve dönerken dükkânın önünde azgınlık eden sarhoş halkın yanından geçememişti. Bu yüzden araba tutmuş ve eve arka sokaklardan dolaşarak gitmişti. Arabacı da ona, halkın içki satış yerindeki fıçıları parçaladığını, böyle yapmaları için emir verilmiş olduğunu anlatmıştı.</p>

  <p>Yemekten sonra, Rostovlar büyük bir ciddilik içinde, aceleyle eşyaları sandıklara yerleştirme ve yola hazırlama işine giriştiler. Birden işe girişen ihtiyar kont, öğleden sonra akşama dek durmadan avludan eve, evden avluya dolaştı durdu; gereksiz yere uşaklara bağırıp duruyor, daha çok acele etmelerini istiyordu. Petya avluda ona buna emirler veriyordu. Sonya, kontun birbirini tutmayan emirlerinden ötürü tümden ne yapacağını şaşırmıştı. Uşaklar bağıra bağıra, birbirleriyle çekişe çekişe, gürültü ede ede odalarda, avluda koşuşup duruyorlardı. Nataşa da her şeyde gösterdiği o kendisine özgü heyecanla birden işe sarılmıştı. Başlangıçta, eşyanın sandıklara yerleştirilmesi işine karışması güvensizlikle karşılanmıştı. Herkes hep şaka ettiğini sanıyor, hiç kimse onu dinlemek istemiyordu. Ama o inatla, tutkuyla sözünün dinlenmesini istiyor, öfkeleniyor, kendisini dinlemedikleri için neredeyse ağlayacak hallere geliyordu; sonunda istediğini elde etti. Herkes ciddi olduğuna inandı. Pek çok çaba göstermek pahasına elde ettiği ve herkese sözünü dinletmesini sağlayan ilk büyük başarısı halıların sandıklara yerleştirilişi oldu. Kontun evinde pahalı goblenlerle<a class="noteref" href="../Text/dipnot.xhtml#Footnote0210" id="Feedback0210">210</a> Acem halıları vardı. Nataşa işe giriştiğinde salonda açık iki sandık duruyordu. Biri hemen hemen ağzına kadar tepeleme porselenle, öbürü de halıyla doluydu. Masaların üzerine de daha pek çok porselen eşya konmuştu; yine de sandık odasından hâlâ porselenleri taşıyorlardı. Üçüncü bir sandık doldurmak gerekiyordu, uşaklar onu getirmeye gitmişlerdi.</p>

  <p>Nataşa:</p>

  <p>– Dur Sonya! Her şeyi şöyle yerleştirebiliriz! dedi.</p>

  <p>Sofracıbaşı:</p>

  <p>– Öyle olmaz, küçük hanım! Bunu daha önce denedik, diye söze karıştı.</p>

  <p>– Hayır! Sen dur! Rica ederim!</p>

  <p>Nataşa sandıktan kâğıtlara sarılmış büyük küçük tabakları çıkarmaya başlamıştı:</p>

  <p>– Tabakları buraya, halıların içine koymalı! dedi.</p>

  <p>Sofracıbaşı:</p>

  <p>– İyi ama, daha en az üç sandıklık halı var, maşallah!</p>

  <p>Nataşa:</p>

  <p>– Canım, sen dur biraz, rica ederim!</p>

  <p>Sonra çevik hareketlerle çabucak tabakları ayırmaya başladı. Kiyev malı tabaklar için:</p>

  <p>– Bunları istemez! diyordu.</p>

  <p>Saksonya işi porselenler için ise:</p>

  <p>– Evet, bunları halılara sarın! diye söyleniyordu.</p>

  <p>Sonya sitemle:</p>

  <p>– Canım, sen bırak Nataşa! Yeter işte! Biz yerleştiririz!</p>

  <p>Sofracıbaşı:</p>

  <p>– Ah, küçük hanım! diyordu.</p>

  <p>Ama Nataşa boyun eğmedi, tüm eşyaları sandıktan çıkardı ve evde kullanılan kötü halılarla tabakların fazlasını hiç almamak gerektiğine karar vererek alınacak olanları tekrar yerleştirmeye başladı. Her şey çıkarılıp yeniden yerleştirildi ve gerçekte değeri olmayan, götürülmeye değmeyen her şey çıkarıldıktan sonra, değerli olanların hepsi iki sandığa sığdı. Yalnız halıları doldurdukları sandığın kapağı kapanmıyordu. Daha biraz eşya çıkarmak mümkündü ama Nataşa ille kendi isteğini yerine getirmek niyetindeydi. Eşyayı yerleştirdikten sonra yerinden çıkarıp tekrar bir başka yere koyuyor, bastırıyor, sofracıbaşı ile eşya yerleştirme işine sürüklediği Petya’yı sandığın kapağını bastırmaları için zorluyor, kendisi de tüm gücüyle uğraşıp duruyordu.</p>

  <p>Sonya:</p>

  <p>– Yeter canım, Nataşa! diyordu. Görüyorum, haklısın, yalnız hiç olmazsa şu üstteki halıyı çıkar.</p>

  <p>Nataşa bir eliyle terli yüzünde dağılan çözülmüş saçlarını tutmaya çalışarak öbür eliyle halıları bastırıyordu:</p>

  <p>– İstemiyorum! diye bağırıyordu. Canım bastırsana Petya! Bastırsana! Vasiliç sen de bastır!</p>

  <p>Sonunda halılar sıkıştı, sandığın kapağı da kapandı. Nataşa ellerini çırparak sevinçten tiz bir çığlık attı ama aynı anda gözlerinden yaşlar fışkırdı. Bu yalnız bir saniye sürdü. Genç kız hemen bir başka işe girişti. Artık herkes ona tam anlamında güveniyor, kont da kendisine verdiği emrin Natalya Iyinişna tarafından değiştirildiği söylendiğinde kızmıyordu. Uşaklar da “Arabayı bağlayalım mı?” ya da “Araba yeter derecede yüklendi mi?” diye sormak için hep Nataşa’ya başvuruyorlardı. İş Nataşa’nın emirleri sayesinde ilerliyordu: Gereksiz eşyalar bırakılıyor, en değerli olanları da elden geldiği kadar sıkıca yerleştiriliyordu.</p>

  <p>Ama uşaklar ne kadar uğraşırlarsa uğraşsınlar, gece geç vakitte hâlâ her şey yerleştirilmiş değildi. Kontes uyumuştu. Kont da gidişi ertesi güne erteleyerek yatmaya gitti.</p>

  <p>Sonya ile Nataşa, soyunmadan oturma odasında yatıyorlardı.</p>

  <p>O gece, Povarskaya Sokağı’ndan yeni bir yaralı daha geçirdiler ve kapıda duran Mavra Kuzminişna, onu getiren arabayı da Rostovların evine doğru saptırdı. Ona göre bu getirilen yaralı çok önemli bir kişi olmalıydı. Çünkü onu körüğü tam olarak indirilmiş, önü de örtülü olan bir faytonla getiriyorlardı. Arabacının yanında saygı telkin eden ihtiyar bir uşak oturuyordu. Arkadan gelen açık bir arabada bir doktorla iki er vardı.</p>

  <p>İhtiyar kadın arabadaki ihtiyar uşağa:</p>

  <p>– Bize buyrun, buyrun efendim. Beyefendi gidiyorlar, tüm ev boş, dedi.</p>

  <p>Uşak içini çekti:</p>

  <p>– Girsek de girmesek de bir! Zaten yerimize kadar götürebileceğimizi sanmıyoruz onu! Bizim Moskova’da kendi evimiz var ama uzak! Hem içinde kimse yok.</p>

  <p>Mavra Kuzminişna:</p>

  <p>– Buyrun, buyrun! Bizim evde her şey bol bol var, buyrun, diyordu.</p>

  <p>Sonra:</p>

  <p>– Ne var? Sizin bey çok mu rahatsız? diye sordu.</p>

  <p>Uşak elini aşağıya doğru indirdi:</p>

  <p>– Evimize kadar götürebilecek miyiz bilmiyorum! Doktora sorayım, bakayım...</p>

  <p>Uşak arabacının yanında oturduğu yerden inip arkadaki arabaya yaklaştı. Doktor:</p>

  <p>– Olur, dedi.</p>

  <p>Uşak tekrar faytona yaklaştı, örtüyü kaldırıp içine baktı. Başını salladı, sonra arabacıya avluya sapmasını söyledi ve Mavra Kuzminişna’nın yanında durdu. Kadıncağız:</p>

  <p>– Aman yarabbi! diye söylendi.</p>

  <p>Sonra yaralıyı evin içine getirmelerini teklif etti.</p>

  <p>– Bizimkiler bir şey söylemezler! diyordu.</p>

  <p>Ama yaralıyı merdivenden yukarı taşımaktan kaçınmak gerekiyordu. Bu yüzden onu sarsmaktansa ek daireye götürüp eskiden Madam Schoss’un odası olan odaya getirip yatırdılar. Bu yaralı, Prens Andrey Bolkonski’ydi.</p>

  <h2>XV</h2>

  <p class="nonindent">Moskova’nın son günü gelip çatmıştı. Açık ve insana neşe veren bir sonbahar havası vardı. Günlerden pazardı. Her pazar olduğu gibi kiliselerde çanlar, insanları duaya davet ediyordu. Öyle sanılırdı ki hiç kimse Moskova’yı bekleyen akıbeti anlayamıyordu.</p>

  <p>O günlerde Moskova’da toplumun durumunu belirten iki şey vardı: Ayaktakımının, daha doğrusu fakir insanların hali ve mallarının fiyatları! Fabrika işçileri, kapıcılar, köylüler, memurlar, ilahiyat öğrencileri, bazı soyluların katıldığı büyük bir kalabalık halinde, o gün, sabahleyin erkenden Üç Tepe’ye çıkmışlardı. Orada durup Rastopçin’i boşuna bekledikten ve Moskova’nın artık düşmana teslim edileceğini kesin olarak anladıktan sonra, tüm o kalabalık, kente dağılmış, meyhaneleri, içkili yerleri doldurmuştu. Eşyaların fiyatı da işlerin ne durumda olduğunu gösteriyordu. Silah, altın, araba ve at fiyatları gittikçe yükseliyor, hisse senetlerinin ve ev eşyalarının fiyatları ise gittikçe düşüyordu. O kadar ki o gün öğleye doğru çuha gibi pahalı malların yarı fiyatına verildiği, bir köylü atına ise beş yüz ruble ödendiği görüldü; mobilya, ayna, bronz eşya gibi şeyler ise bedavaya gidiyordu.</p>

  <p>Rostovların ağırbaşlı bir hava taşıyan eski evlerinde, eski yaşantının altüst olduğu pek az belli oluyordu. Uşaklar arasında göze çarpan tek değişiklik, sayıları kalabalık adamlardan yalnız üç kişinin, gece vakti ortadan kaybolmasıydı. Ama hiçbir şey çalınmamıştı. Eşya fiyatları bakımından ise köylerden gelmiş olan otuz araba, büyük bir servet, hem de birçoklarının kıskandığı bir servet olmuştu ve onlara karşılık Rostovlara büyük paralar teklif ediliyordu. Yalnız büyük paralar teklif edilmekle de kalmıyordu. 31 Ağustos akşamı ile 1 Eylül günü, sabahleyin erkenden Rostovlara yaralı subayların emirleri ile uşakları gelmeye başlamış, hatta Rostovların evine olsun, komşu evlere olsun yerleşmiş olan yaralıların kendileri, ayaklarını sürüye sürüye gelerek Rostovların uşaklarına Moskova’dan çıkabilmeleri için kendilerine araba verilmesini sağlamalarını rica etmeye, yalvarmaya başlamışlardı. Kendisine bu tür ricalarla başvurulan kâhya, yaralılara acımakla beraber, kesin bir tavırla bu istekleri reddetmiş, hatta bu konuda konta bir şey söylemeye cesaret bile edemeyeceğini belirtmişti. Moskova’da bırakılan yaralıların durumu ne kadar acıklı olursa olsun, belliydi ki bir tek araba verilecek olsa ikincisini vermemek için ortada bir neden kalmayacak, o zaman hepsini, hatta, beylerin binecekleri arabaları bile vermek gerekecekti. Otuz araba da verilse tüm yaralıların kurtarılmasını sağlayamazdı. Genel olarak hiçbir şeyin yapılmadığı bir ortamda ise insan kendini ve ailesini düşünmemezlik edemezdi. İşte kâhya, efendisi namına öyle düşünüyordu.</p>

  <p>Ayın birinci günü sabahı, Kont İlya Andreyiç, ancak sabaha karşı uykuya dalmış olan kontesi uyandırmamak için yavaşça yatak odasından çıkarak üzerinde eflatun ipek robdöşambrı ile dış kapıya çıktı. Arabalar bağlı olarak avluda duruyorlardı. Kapının önünde de faytonlar vardı. Kâhya, dış kapının önünde ihtiyar bir er ve solgun yüzlü, eli sarılı, genç bir subayla konuşuyordu. Ama kontu görünce sert bir tavırla subaya ve emir erine uzaklaşmalarını işaret etti.</p>

  <p>Kont saçsız başını eliyle ovarak yumuşak bir tavırla subayla emir erine baktı, onu başıyla selamladı (Kont yeni insanlar tanımaktan hoşlanırdı).</p>

  <p>– Eh, her şey hazır mı Vasiliç?</p>

  <p>– Gerekirse hemen yola çıkabiliriz kont hazretleri.</p>

  <p>– Mükemmel öyleyse. Hele kontes uyansın, Tanrı’nın yardımı ile yola koyuluruz.</p>

  <p>Kont bunu söyledikten sonra subaya doğru döndü:</p>

  <p>– Bir isteğiniz mi var? Siz bizim evde mi kalıyorsunuz baylar? diye sordu.</p>

  <p>Subay biraz yaklaştı; solgun yüzü birden al al olmuştu.</p>

  <p>– Kontum, rica ederim, izin verin!.. Tanrı rızası için... Sizin arabalardan birinde bir yere sıkışayım. Burada hiçbir yerim yok... Yükün üstünde oturtsanız da olur... Ziyanı yok...</p>

  <p>Subay, bunu söyler söylemez, emir eri kendi subayı için aynı şeyi isteyerek konta yalvarmaya başladı. Kont:</p>

  <p>– Peki! Öyle olsun, öyle olsun, diye aceleyle konuşmaya başladı. Memnun olurum, çok memnun olurum. Vasiliyiç, sen gereken emirleri ver. Bir iki araba boşaltıversinler. Yani... Gerekeni... Sen bilirsin, ne yapılacağını.</p>

  <p>Böyle belirsiz şeyler söyleyerek emirler verdi. Ama daha o sözleri söylediği anda, subayın yüzündeki sıcak minnettarlık o sözlere bir kesinlik kazandırmıştı. Kont çevresine bakındı. Avluda, kapılarda, ek dairenin pencerelerinde, yaralılar, emir erleri görüyordu. Hepsi de konta bakıyor, kapıya doğru ilerliyorlardı. Kâhya:</p>

  <p>– Galeriye gidelim, kont hazretleri!.. Tabloları nereye koymamızı emredersiniz? dedi.</p>

  <p>Kont, gitmek için ricada bulunan yaralılara ret cevabı verilmemesi emrini tekrarlayarak kâhyayla birlikte eve gitti. Sanki birinin kendisini işitmesinden korkuyormuş ve gizli bir şey söylüyormuş gibi alçak sesle:</p>

  <p>– Eh, ne yapalım... Bir iki parça eşyayı indirebiliriz diye söylendi.</p>

  <p>Saat onda kontes uyandı ve yanında her şeye karışan bir gözcü olarak görevlendirdiği eski hizmetçisi Matrena Timofeyna, eskiden hizmetine baktığı hanımına Mariya Karlovna’nın çok gücendiğini bildirerek “Küçük hanımın yazlık giysileri burada kalamaz!” dedi. Kontes, ona Madam Schoss’un neden gücendiğini sorunca, kadına ait sandığın arabadan indirildiğini, tüm arabaların iplerinin çözüldüğünü, eşyaların arabalardan alınıp yerlerine, yufka yürekli kontun birlikte götürülmelerini emrettiği yaralıların bindirildiğini öğrendi. Kontes, kocasını çağırmalarını emretti:</p>

  <p>– Nedir bu kuzum? İşittiğime göre, eşyaları arabalardan gene indiriyorlarmış öyle mi?</p>

  <p>– Biliyor musunuz, <i>ma chère...</i> Sana bir şey söylemek istiyordum... <i>Ma chère...</i> Kontesim... Subaylardan biri bana geldi. Yaralılar için birkaç araba verilmesini rica ediyorlar. Mal, ne ki? Yeniden kazanılır! Oysa onlar için burada kalmak ne korkunç şey! Bir düşünsene... Ciddi söylüyorum... Bizim avludalar hepsi. Hem onları biz çağırdık. Aralarında subaylar da var... Biliyor musunuz, doğrusu... <i>Ma chère...</i> Şey, işte <i>ma chère...</i> Varsın onları götürsünler önce... Ne diye acele ediyoruz sanki?</p>

  <p>Kont bunları çekingen bir tavırla söylemişti; para söz konusu olduğunda hep öyle yapardı. Kontes ise her zaman bir galerinin, bir kış bahçesinin, bir ev tiyatrosunun ya da bir konser salonunun yapımı gibi çocuklarının hakkı olan bir servetin yok edilmesi söz konusu edileceği vakit böyle değişik bir ton alan bu sese artık alışmıştı; bu yüzden, çekingen bir sesle açıklanan her şeye hemen karşı çıkmayı bir görev sayıyordu.</p>

  <p>Bu yüzden o anda boynunu eğen kocasına ağlamaklı bir tavır takınarak:</p>

  <p>– Beni dinle kont! İşi öyle bir hale getirdin ki artık evimize para bile vermiyorlar. Şimdi de üstelik, evlatlarımızı beş parasız bırakmak istiyorsun. Bana evde yüz bin rublelik mal bulunduğunu söylemedin mi? Ben buna razı değilim! Değilim, dostum! Arzun bilir! Yaralılara bakmak hükümetin görevidir. Onlar bilir. Bak, karşınızda oturan Lopuhinlerin her şeyini daha üç gün önce toplayıp götürdüler. Aklı başında olan, öyle yapar işte. Biz aptallık ediyoruz! Bana acımıyorsan hiç değilse çocuklara acı.</p>

  <p>Kont, elini kolunu sallamaya başladı ve hiçbir şey söylemeden odadan çıktı. Onun arkasından annesinin odasına gitmek üzere olan Nataşa:</p>

  <p>– Baba! Niye kızdınız öyle? diye sordu.</p>

  <p>Kont öfkeyle:</p>

  <p>– Hiç! Seni ilgilendirmez! dedi.</p>

  <p>Nataşa:</p>

  <p>– Ama ben işittim! dedi. Annem neden istemiyor sanki?</p>

  <p>Kont:</p>

  <p>– Sen ne karışıyorsun? diye bağırdı.</p>

  <p>Nataşa pencereye doğru yürüdü ve düşünceye daldı. Camdan dışarı bakıyordu. Birden:</p>

  <p>– Baba, Berg geliyor! dedi.</p>

  <h2>XVI</h2>

  <p class="nonindent">Rostovların damadı Berg, artık göğsünde hem Vladimir hem de Anna Nişanı bulunan bir albaydı. Gene aynı rahat, zevkli görevdeydi, kurmay başkanı yardımcısıydı, daha doğrusu ikinci kolordu kurmay başkanlığının birinci dairesinde yardımcı görevindeydi.</p>

  <p>1 Eylül günü, ordudan izin alıp Moskova’ya gelmişti.</p>

  <p>Moskova’da yapılacak bir şey yoktu; ama fark etmişti ki orduda herkes Moskova’ya gönderilmek için ricalarda bulunuyor, orada bir şeyler yapıyordu. Aynı zamanda ev ve aile işleriyle uğraşmak için izin almayı gerekli bulmuştu.</p>

  <p>Kayınpederinin evine, eşleri yalnız tanıdığı bir prenste bulunan besili iki çift doru at koşulu, zarif <i>drojkisiyle</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0211" id="Feedback0211">211</a> gelmişti. Dikkatle, avluda bulunan arabalara baktı, sonra kapının önündeki basamaklardan yukarı çıkarak temiz beyaz mendilini düğümledi.</p>

  <p>Sofaya geçtikten sonra, sabırsız adımlarla, kayar gibi misafir odasına koştu, konta sarıldı. Nataşa ile Sonya’nın elini öptü ve aceleyle kayınvalidesinin sağlık durumunu sordu.</p>

  <p>Kont:</p>

  <p>– Bu durumda kim iyi olabilir ki? dedi. Sen anlatsana, ordu ne durumda? Geri mi çekiliyorlar yoksa savaş mı yapılacak?</p>

  <p>Berg:</p>

  <p>– Vatanın kaderini ancak Ulu Tanrı çözebilir, babacığım, dedi. Ordumuz, kahramanlık duygusuyla alevlenmiştir, sonra şunu da belirteyim: Komutanlar şu anda bir araya toplanmış bulunuyorlar. Artık ne olacak? Bunu kimse bilemez. Yalnız size genel olarak bir şey söyleyeceğim babacığım, Rus ordularının ayın yirmi altısında gösterdikleri kahramanlık ruhunu, atalardan kalma gerçek cesareti, yeterince anlatacak, bu kahramanlığın düzeyine varacak söz bulunamaz... (Bunu söylerken tıpkı onun yanında konuşurken göğsüne vuran bir generalin yaptığı gibi, o da göğsünü yumruklamıştı. Yalnız biraz geç kalmıştı. Çünkü insan, “Rus orduları,” derken, göğsüne vurmalıydı.) Biz generaller, biz komutanlar, erleri kışkırtmak ya da buna benzer bir şeyi yapmak şöyle dursun, onların bu... Bu kahramanca davranışlarını, bu atalardan kalma coşkun akınlarını... Güç bela durdurabiliyorduk.</p>

  <p>Bunu aceleyle söylemişti:</p>

  <p>– Size şunu da söyleyeyim ki General Barclay de Tolly, her yerde birliklerin en önünde bulunarak hayatını tehlikeye atıyordu!</p>

  <p>Sözün burasında, bu süre içinde duyduğu çeşit çeşit hikâyelerden aklında kalanları anlattı. Nataşa, Berg’de utanç uyandıran bakışını ondan ayırmadan, sanki zihninde kıvrılan bir soruya onun yüzünde bir karşılık arıyormuş gibi dik dik bakıp duruyordu.</p>

  <p>Berg, Nataşa’ya doğru dönerek kendisine karşı iyi duygular uyandırmak istiyormuş gibi, onun inatçı bakışına gülümsemeyle karşılık vererek:</p>

  <p>– Zaten Rus savaşçılarının gösterdiği kahramanlık, hayali aşan, övülmeye değer bir şeydir! dedi. Hem, “Rusya Moskova demek değildir,” onun yeri evlatlarının yüreğidir. Öyle değil mi babacığım?</p>

  <p>Bu sırada oturma odasından, yorgun ve hoşnutsuz bir yüzle kontes çıktı. Berg hemen ayağa fırladı, kontesin elini öptü, sağlık durumunu sordu ve üzüntülerini paylaştığını belirtmek için başını sallayarak yanında durdu.</p>

  <p>– Ya anneciğim, doğrusu, Ruslar için zor, üzüntülü anlar yaşıyoruz! İyi ama neden bu kadar endişeye kapılıyorsunuz? Gitmek için daha vakit var...</p>

  <p>Kontes, kocasına doğru dönerek:</p>

  <p>– Uşaklar ne yapıyorlar, anlamıyorum, dedi. Bana söylediklerine göre, henüz hiçbir şey hazır değilmiş. Birinin işleri idare etmesi gerekir, gel de Mityenka’yı arama! Böyle giderse bunun sonu gelmez!</p>

  <p>Kont, bir şey söylemek istedi ama belli ki kendini tutuyordu. Yerinden kalkıp kapıya yaklaştı.</p>

  <p>Bu arada Berg, sümkürmek için mendilini çıkardı ve düğümüne bakarak düşünceye dalmış üzgün bir tavırla başını anlamlı anlamlı salladı:</p>

  <p>– Benim sizden büyük bir ricam var! dedi.</p>

  <p>Kont, duraklayarak:</p>

  <p>– Ya? dedi.</p>

  <p>Berg gülerek:</p>

  <p>– Demin Yusupov’un evi önünden geçiyordum. Kâhyasını tanırım; “Bir şey satın almak ister misiniz?” diye koşarak dışarı çıktı. İçeri girdim. Şey... Biliyor musunuz? Sadece merakımı gidermek için ve orada küçük bir şifonyerle bir tuvalet masası gördüm. Varuşka’nın böyle bir tuvalet masasıyla bir şifonyeri ne kadar istediğini, bu yüzden nasıl tartıştığımızı siz de biliyorsunuz (Berg, şifonyerle tuvaletten söz etmeye başlayınca, elinde olmayarak evini ne kadar güzel döşediğini belirten neşeli bir sesle konuşmaya başlamıştı) O kadar da güzel bir şey ki! Bir de gizli çekmecesi var... İngiliz tipi... Hani biliyorsunuz ya? Varuşka çoktandır öyle bir şey istiyordu. Ben de ona sürpriz yapmak istedim. Gelirken gördüm, o köylülerden birçoğu sizin avluda... Bana onlardan birini verir misiniz? Ona iyi bir bahşiş veririm hem...</p>

  <p>Kont yüzünü buruşturarak sinirli sinirli öksürdü:</p>

  <p>– Kontese sorun! Bu gibi konularda o emir verir.</p>

  <p>Berg:</p>

  <p>– Eğer zahmet olacaksa, rica ederim, istemez o zaman... dedi. Ben yalnız Veruşka için çok isterdim onu...</p>

  <p>İhtiyar kont:</p>

  <p>– Hay Allah kahretsin hepinizi! Kahretsin! Kahretsin! diye bağırdı. Ne yapacağımı şaşırdım vallahi!</p>

  <p>Bunu söyledikten sonra odadan çıktı, kontes ağlamaya başladı. Berg:</p>

  <p>– Ya! Ya! İşte böyle anneciğim çok kötü bir zamanda yaşıyoruz!</p>

  <p>Nataşa babasıyla birlikte dışarı çıktı ve bir şeyi anlamakta güçlük çekiyormuş gibi, önce onun arkasından gitti, sonra koşarak aşağı indi.</p>

  <p>Kapıda, Moskova’dan gidecek olan uşaklara silah dağıtımı ile uğraşan Petya duruyordu. Avluda iplerle bağlı arabalar hâlâ olduğu gibi duruyordu. Arabalardan ikisinin ipleri çözülmüştü, birinden emir erinin yardımıyla bir subay çıkıyordu.</p>

  <p>Petya Nataşa’ya:</p>

  <p>– Neden oldu biliyor musun? diye sordu.</p>

  <p>Nataşa Petya’nın ne demek istediğini anladı. Petya annesi ile babasının neden darıldıklarını bilip bilmediğini soruyordu. Nataşa karşılık vermedi. Petya:</p>

  <p>– Bey babam arabalara yaralıların bindirilmesine izin verdi de ondan! dedi. Vasiliyiç söyledi. Bana kalırsa...</p>

  <p>Nataşa, öfkeli yüzünü Petya’ya doğru çevirerek, neredeyse bağıra bağıra:</p>

  <p>– Bana kalırsa... Bana kalırsa bu öylesine alçakça... Öylesine adice... Öylesine... Artık ne söyleyeceğimi bilemiyorum! dedi. Biz Alman mıyız neyiz?</p>

  <p>Hıçkırıklar boğazında düğümlenmişti; birden yumuşamaktan ve öfkesinin boşa gideceğinden korkarak arkasını döndü; merdivene doğru atıldı.</p>

  <p>Berg, kontesin yanında oturuyor, onu akrabaya yaraşan bir saygı ile teselli ediyordu. Bu sırada Nataşa, öfkeden karmakarışık olmuş bir yüzle, rüzgâr gibi içeri daldı ve aceleyle annesine yaklaştı:</p>

  <p>– Bu alçaklıktır! Bu adiliktir! diye bağırdı. Siz böyle bir emir vermiş olamazsınız!</p>

  <p>Berg ile kontes korkuyla şaşkın şaşkın Nataşa’ya baktılar. Kont pencerenin önünde duraklayarak kulak kabarttı, Nataşa:</p>

  <p>– Öyle şey olamaz anne! Avluya bakın! Bakın neler oluyor! Gitmiyorlar! Burada kalıyorlar!</p>

  <p>– Ne oluyorsun? Kimden söz ediyorsun? İstediğin ne?</p>

  <p>– Yaralılardan söz ediyorum! Anlaşıldı mı? Öyle şey yapılmaz! Bu çirkin bir şey... Hayır, anneciğim! Sevgili anneciğim... Öyle demek istemedim, özür dilerim... Rica ederim, sevgili anneciğim... Biricik anneciğim, onları da götürsek ne olur sanki? Avluya bir bakın neler oluyor? Öyle şey yapılır mı, anneciğim?</p>

  <p>Kont pencerenin önünde duruyor, arkasına bakmadan Nataşa’nın sözlerini dinliyordu. Birden burnundan solur gibi derin derin soluk almaya başladı ve yüzünü cama yapıştırdı.</p>

  <p>Kontes kızına baktı, yüzünden annesi namına utanç duyduğunu ve isyan içinde olduğunu anladı. O zaman kocasının şimdi neden dönüp ona bakmadığını kavrayarak şaşkın şaşkın çevresine bakındı. Gene de hemen boyun eğmedi!</p>

  <p>– Peki, nasıl isterseniz öyle yapın canım! Ben kime engel oldum ki?</p>

  <p>– Anneciğim, canım anneciğim! Bağışlayın beni!</p>

  <p>Ama kontes kızını iterek konta yaklaştı:</p>

  <p>– Sen gereken emirleri veriver, <i>mon cher...</i> dedi. Ben bu işlerden anlamam ki...</p>

  <p>Bunu söylerken suçlu bir tavırla gözlerini yere indirmişti. Kontun gözlerinden mutluluk yaşları fışkırdı:</p>

  <p>– Ne günlere kaldık! Artık civcivler... Civcivler ana tavuğa ders veriyor! diye söylendi ve utançla yüzünü kocasının göğsünde saklamaya can atan eşini bağrına bastı.</p>

  <p>Nataşa:</p>

  <p>– Babacığım, anneciğim! Emir verebilir miyim? İzin veriyorsunuz değil mi? diye soruyordu. Merak etmeyin, gene de en gerekli olan şeyleri götüreceğiz.</p>

  <p>Kont kızına “evet” anlamında başını salladı. Nataşa da eskiden körebe oynarken olduğu gibi hızla salondan sofaya, oradan da merdivenden aşağı avluya koştu.</p>

  <p>Nataşa’nın etrafına toplanan uşaklar, onlara bildirdiği garip emre, ta kontun kendisine gelip de eşi adına, verilen emrin doğru olduğunu, tüm arabaların yaralılara verileceğini, sandıkların da bodrumlara taşınacağını söyleyinceye dek inanmadılar. Sonunda bunu anlayınca neşeyle, uğraşa didine verilen bu yeni emri yerine getirmeye koyuldular. Şimdi bunu artık garip görmüyor, aksine başka türlü olamayacağını düşünüyorlardı. Oysa daha bir çeyrek saat önce, yaralıların orada bırakılması ve arabalara eşya yüklenmesi hiçbirine garip görünmemiş, başka türlü olabileceği akıllarına bile gelmemişti.</p>

  <p>Tüm ev halkı, bu işe daha önce girişmemiş olmalarının cezasını ödemek istiyormuş gibi yeni işe, yaralıların yerleştirilmesi işine girişmişti. Yaralılar odalarından sürüne sürüne çıkmış, solgun, ama sevinçli yüzlerle arabaların çevresinde toplanmışlardı. Yaralıları götürecek araba bulunduğu haberi komşu evlerde de ağızdan ağıza yayılmış ve Rostovların avlusuna başka evlerden de yaralılar gelmeye başlamıştı. Birçok yaralı, eşyaların indirilmemesini, yalnız denklerin üstüne oturtulmalarını rica ediyorlardı. Ama eşyaların indirilmesi işi, bir kez başladıktan sonra artık durdurulamazdı. Her şeyi bırakmakla eşyanın yarısını almak aynı şey olarak görünüyordu. Avluda sofra takımları ile hâlâ daha bir gece önce bu kadar çabayla yerleştirilmiş bulunan ve bronz eşya ile, tablolarla, aynalarla dolu sandıklar kaldırılmamış olarak duruyor, filan ya da falan şeyleri indirmenin, birkaç arabayı daha yaralılara vermenin imkânını arıyor, hem de buluyorlardı.</p>

  <p>Kâhya:</p>

  <p>– Daha dört kişiyi alabiliriz! diyordu. Ben kendi arabamı veriyorum, yoksa bunları nereye bırakırız?</p>

  <p>Kontes:</p>

  <p>– Varsın, benim gardrobumdaki eşyaların doldurulduğu sandıklar burada kalsın canım! diyordu. Dunyaşa benimle birlikte faytona biner.</p>

  <p>Gardroptaki eşyaların doldurulduğu sandıklarla dolu bir arabayı daha boşaltıp iki ev ileride bulunan yaralıları almaya gönderdiler. Bütün ev halkı, uşaklar neşeyle uğraşıp didiniyorlardı. Nataşa çoktandır duymadığı coşkun, mutlu bir heyecan içindeydi. Uşaklar bir sandığı faytonun dar aralığına sıkıştırmaya çalışarak:</p>

  <p>– Bunu nereye bağlamalı? diyorlardı. Hiç değilse bir araba kalmalı.</p>

  <p>Nataşa:</p>

  <p>– Ne var ki o arabada? diye sordu.</p>

  <p>– Kont hazretlerinin kitapları ile...</p>

  <p>– Bırakın onları! Vasilyiç onları kaldırır. Onlara ihtiyacımız yok.</p>

  <p>Briçkada her yer insanla doluydu; herkes Piyotr İlviç’in nereye oturacağını merak ediyordu.</p>

  <p>Nataşa:</p>

  <p>– Arabacının yanına otur! Arabacının yanına oturursunuz, değil mi Petya? diye bağırıyordu.</p>

  <p>Sonya da hiç durmadan uğraşıp duruyordu; ama çabaların amacı, Nataşa’nın amacının tam tersiydi. O, bırakılan eşyaları yerleştiriyor, kontesin isteği üzerine listesini çıkarıyor, yanlarına elden geldiği kadar çok eşya almaya çalışıyordu.</p>

  <h2>XVII</h2>

  <p class="nonindent">Saat ikide Rostovların koşulmuş, yüklenmiş dört faytonu kapının önünde duruyordu. Yaralılarla dolu arabalar birbirlerini izleyerek avludan dışarı çıkıyordu.</p>

  <p>Prens Andrey’in faytonu, kapının önünden geçerken dış kapıda duran kocaman, yüksek kupa arabasında kontesle hizmetçisi için yer hazırlamaya çalışan Sonya’nın dikkatini çekti. Kupa arabasının penceresinden dışarıya sarkarak:</p>

  <p>– Bu kimin arabası? diye sordu.</p>

  <p>Hizmetçi:</p>

  <p>– A siz bilmiyor musunuz, küçük hanım? Yaralı prens... Geceyi bizim evde geçirdi, şimdi de bizimle birlikte gidiyor, dedi.</p>

  <p>– Hangi prens? Soyadı ne? Onu soruyorum.</p>

  <p>Hizmetçi kız içini çekti:</p>

  <p>– Küçük hanımın eski nişanlısı, Prens Bolkonski! Kim olacak? diye karşılık verdi. Söylediklerine göre ölüm döşeğindeymiş.</p>

  <p>Sonya, kupa arabasından fırlayarak koşa koşa kontese gitti. Kontes artık giysileri içinde, omuzlarında şal, başında da şapkayla yorgun argın, misafir odasında bir aşağı bir yukarı dolaşıyor; yola çıkmadan önce, kapıyı kapayıp birlikte oturup dua etmek için ev halkının yanına gelmesini bekliyordu. Odada Nataşa yoktu. Sonya:</p>

  <p>– <i>Maman</i>, dedi. Prens Andrey burada! Yaralı olarak... Hem de ölüm döşeğinde. Bizimle birlikte yola çıkıyor!</p>

  <p>Kontes korkuyla gözlerini açarak Sonya’yı kolundan yakaladı, arkasına bakınarak:</p>

  <p>– Nataşa? diyecek oldu.</p>

  <p>Sonya da kontes de ilk anda bu habere aynı anlamı vermişlerdi. Nataşa’nın karakterini biliyorlardı; haberi alınca ne hale geleceğini düşündükçe duydukları müthiş korku, ikisinin de çok sevdikleri genç adamın durumundan ötürü duyabilecekleri üzüntüyü bastırıyordu.</p>

  <p>Sonya:</p>

  <p>– Nataşa daha bilmiyor! dedi. Ama prens bizimle birlikte geliyor.</p>

  <p>– Demek ölüm döşeğinde... Öyle dedin, değil mi?</p>

  <p>Sonya başını salladı. Kontes, Sonya’ya sarılarak ağlamaya başladı. Şimdi olup biten her şeyde Tanrı’nın o zamana dek insanların gözünden gizlenen ve her şeyi yapabilen güçlü elinin etkisini hissediyordu. “Tanrı’nın yolu bilinemez!” diye düşündü.</p>

  <p>Odaya, koşarak heyecanlı bir yüzle Nataşa girdi:</p>

  <p>– Haydi anne, her şey hazır, siz neler konuşuyorsunuz burada böyle?</p>

  <p>– Hiç, dedi. Madem her şey hazır, gidelim.</p>

  <p>Sonra, yüzündeki üzüntüyü belli etmemek için, büyük el çantasına doğru eğildi. Sonya Nataşa’ya sarılarak onu öptü.</p>

  <p>Nataşa ona sorar gibi baktı:</p>

  <p>– Ne var? Ne oldu? dedi.</p>

  <p>– Hiçbir şey olmadı!</p>

  <p>Duygulu Nataşa:</p>

  <p>– Benim için kötü bir şey mi? Söylesene ne oldu? diye sorup duruyordu.</p>

  <p>Sonya içini çekerek hiçbir karşılık vermedi. Kont, Petya, Madam Schoss, Mavra Kuzminişna, Vasilyiç misafir odasında kapıyı kapadılar. Herkes oturdu ve hiç konuşmadan birbirine bakarak birkaç saniye öyle kaldı.</p>

  <p>Sonra önce kont ayağa kalkarak yüksek sesle içini çekti ve tasvirin karşısında haç çıkarmaya başladı. Herkes aynı şeyi yaptı. Kont Moskova’da kalacak olan Mavra Kuzminişna ile Vasilyiç’i kucakladı; onlar ise bu arada elini tutmaya çalışıyor, omzundan öpüyorlardı. Kont sevgi dolu, sakinleştirici belirsiz bir şeyler söyleyerek hafif hafif sırtlarına vuruyordu. Kontes tasvirlerin bulunduğu odaya gitti. Sonya onu orada, Moskova’da bırakılan tasvirlerin ayrı ayrı asıldığı duvarın önünde diz çökmüş olarak buldu (Ailede babadan oğula geçen inanışa göre en değerli sayılan tasvirler götürülüyordu).</p>

  <p>Gidecek olan uşaklar, Petya’nın onlara dağıttığı büyük küçük kılıçlarla, pantolonları çizmelere sokulmuş, belleri kuşaklarla sımsıkı bağlanmış olarak avluda ve kapının önünde, Moskova’da kalacak olanlarla vedalaşıyorlardı.</p>

  <p>Yola çıkılacağı zaman, her vakit olduğu gibi birçok şey unutulmuş, gerektiği gibi yerleştirilmemişti ve kupa arabasının açık olan kapısı önündeki basamağın iki yanında, kontesi arabaya bindirmeye hazırlanan iki gayduk<a class="noteref" href="../Text/dipnot.xhtml#Footnote0212" id="Feedback0212">212</a> oldukça uzun bir süre beklediler. Bu arada hizmetçi kızlar ellerinde yastıklar, bohçalarla evden kupa arabasına, faytona ya da briçkaya, oradan da eve koşuşup duruyorlardı.</p>

  <p>Kontes:</p>

  <p>– Ah! Bizim şu insancıklarımız yok mu? diye söyleniyordu.</p>

  <p>İhtiyar arabacı Efim (kontes yalnız onunla yola çıkmaya razı olurdu), yerinde dimdik oturuyor, başını çevirip de arkasında olup bitenlere bakmak bile istemiyordu. Otuz yıllık tecrübeyle biliyordu ki ona, “haydi, Tanrı yolumuzu açık etsin!” diyecekleri an, daha o kadar yakın değildi; o sözü söyledikten sonra bile daha bir iki kez onu durdurup unutulmuş eşyaları alıp getirmek için eve birini göndereceklerdi; hatta daha sonra da gene durması gerekecek, bu sefer kontesin kendisi başını pencereden çıkararak “Allah rızası için yokuş aşağı inerken daha dikkatli ol!” diye rica edecekti. “Bunu bildiği için de atlarından (özellikle soldaki al attan, serbest koşulmuş ve dizgini kemirip duran Şahin’den) daha sabırlı davranıyor, neler olacağını bekliyordu.</p>

  <p>Sonunda herkes yerleşti; kupa arabasının kapısı altındaki basamaklar kaldırılıp arka tarafa atıldı. Kapı kapandı. Son dakikada, bir kutu getirmek için içeriye birini daha gönderdiler. En sonunda kontes pencereden başını çıkardı, gerekeni söyledi. O zaman Efim ağır bir hareketle şapkasını başından çıkararak haç çıkarmaya başladı. At bakıcısı ile öbür uşakların hepsi, aynı şeyi yapıyorlardı.</p>

  <p>Efim şapkasını giydi:</p>

  <p>– Tanrı yolumuzu açık etsin! Çek bakalım!</p>

  <p>At sürücüsü dizginlere dokundu. Sağa koşulu olan at, koşumlarının içinde gerildi, arabanın yüksek yayları gıcırdadı, gövdesi sallandı. Bir uşak, araba hareket ettikten sonra zıplayarak arabacı yerine oturdu. Araba avludan kaldırıma çıkarken şiddetle sallandı, öbür faytonlar da aynı yerden geçerken aynı şekilde sarsıldı ve konvoy, sokaktan geçerek yokuş yukarı tırmanmaya başladı. Kupa arabalarında, faytonda ve briçkada herkes karşıda bulunan kiliseye haç çıkarıyordu. Moskova’da kalan uşaklar faytonların iki yanında yürüyerek gidenleri uğurluyorlardı.</p>

  <p>Nataşa, kontesin yanında oturduğu yerden, gözlerinin önünden terk edilen, endişeli Moskova’nın ağır ağır kayan duvarlarına bakarken duyduğu neşeyi nadir hissederdi. Arada bir başını kupa arabasının penceresinden dışarı çıkararak önlerinde giden uzun yaralı konvoyuna ve arkaya bakıyordu. Hemen hemen en önde Prens Andrey’in arabasının kapalı üstü görünüyordu. Nataşa o arabada kimin yattığını bilmiyordu, ama her başını çıkarışta konvoylarının uzunluğunu düşünerek gözleriyle o faytonu arayıp buluyordu. Biliyordu ki o fayton en öndeydi.</p>

  <p>Kadrin’de Nikitskaya’dan, Presni’den, Podnovinski’den, Rostovların konvoyuna benzeyen konvoylar çıktı; Sadovaya’dan geçerlerken artık faytonlar ve arabalar çift sıralı gidiyordu.</p>

  <p>Sahareva Kulesi’nin çevresinden dolandıkları sırada merakla arabaları ya da yaya giden halkı inceleyen Nataşa, birden sevinç ve hayretle:</p>

  <p>– Aman Allahım! diye bağırdı. Anne! Sonya! Bakın kim var orada!</p>

  <p>– Kim? Kimi söylüyorsun?</p>

  <p>Nataşa kupa arabasının penceresinden sarkarak arabacı kaftanı giymiş, uzun boylu, şişman bir adama bakıyordu; adamın yürüyüşünden, tavrından başka giysilere bürünmüş bir bey olduğu belliydi. Sırtında frize kumaştan bir kaput, sarı yüzlü, sakalsız bir ihtiyarcıkla birlikte Sahareva Kulesi’nin kemer altına yaklaşmıştı. Nataşa:</p>

  <p>– Vallahi Bezuhov! Hem de kaftan giymiş. Yanında da çocuk gibi bir ihtiyar var! Vallahi! Bakın, bakın! diyordu.</p>

  <p>– Yok canım, o değil. Öyle saçma şeyler söylenir mi?</p>

  <p>Nataşa:</p>

  <p>– Anne, Allah canımı alsın ki o! dedi. Vallahi o! diye bağırdı.</p>

  <p>Arabacıya:</p>

  <p>– Dur, dur! diye seslendi.</p>

  <p>Ama arabacı artık duramazdı. Çünkü Meşanskaya Sokağı’ndan birçok araba, fayton çıkmıştı ve herkes başkalarının yoluna engel olmayıp ilerlemeleri için Rostovlara bağırıyordu.</p>

  <p>Gerçekten de tüm Rostovlar Piyer’i ya da ona şaşılacak derecede benzeyen adamı görmüşlerdi; ama onu gördüklerinde artık arabaları epey ilerlemişti. Gördükleri adamın sırtında bir arabacı kaftanı vardı; sokakta ciddi bir yüzle başını eğmiş olarak, uşağa benzeyen kısa boylu, sakalsız bir ihtiyarcıkla birlikte yürüyordu. İhtiyarcık, kupa arabasının penceresinden sarkan ve kendisine doğru çevrilmiş yüzü fark etti ve saygıyla Piyer’in dirseğine dokunarak ona bir şeyler söyleyip arabayı işaret etti. Piyer, onun ne söylediğini uzun bir süre anlayamadı; kendini düşüncelerine kaptırmıştı. Sonunda, ne dediğini anlayıp da işaret ettiği Nataşa’ya bakınca, onu tanır tanımaz, hemen o anda içinden gelen bir duyguya uyarak hızlı adımlarla faytona doğru yürüdü. Ama daha on adım atmamıştı ki muhtemelen bir şey hatırlayarak durakladı.</p>

  <p>Nataşa’nın kupa arabasının penceresinden dışarı uzanan sevgi dolu hafif alaylı yüzü ışıl ışıldı.</p>

  <p>Genç kız ona elini uzatarak:</p>

  <p>– Piyotr Kiriliç, gelsenize! Tanıdık sizi! Ne şaşılacak şey! diye bağırıyordu. Nedir bu haliniz! Neden bu giysiler içindesiniz?</p>

  <p>Piyer uzanan eli tuttu ve yürümeye devam ederek (çünkü araba da ilerliyordu) onu beceriksiz bir tavırla öptü.</p>

  <p>Kontes, hayretle ve Piyer’in haline üzüldüğünü belirten bir tavırla:</p>

  <p>– Ne oldu size böyle kont? diye sordu:</p>

  <p>Piyer:</p>

  <p>– Efendim? Ne dediniz? Neden bu halde miyim? Sormayın! dedi ve o ışıl ışıl, neşeli bakışını üzerinde hissettiği (genç kıza bakmadığı halde, onun kendisine böyle baktığını biliyordu), güzelliğiyle onu büyüleyen Nataşa’ya doğru döndü.</p>

  <p>Nataşa:</p>

  <p>– Nedir bu haliniz? Yoksa Moskova’da mı kalıyorsunuz? diye sordu.</p>

  <p>Piyer karşılık vermeden, sorar gibi:</p>

  <p>– Moskova’da mı kalacağım? diye tekrarladı. Evet, Moskova’da kalıyorum. Hakkınızı helal edin!</p>

  <p>Nataşa:</p>

  <p>– Ah, erkek olmayı ne kadar isterdim! Erkek olsaydım muhakkak ben de sizinle kalırdım. Ah, ne kadar güzel bir şey! Anne, ne olur izin verin, ben de kalayım!</p>

  <p>Piyer, dalgın dalgın Nataşa’ya baktı, bir şey söylemek istedi, ama kontes sözünü kesti:</p>

  <p>– Duyduğuma göre, savaş alanına siz de gitmişsiniz, öyle mi? diye sordu.</p>

  <p>Piyer:</p>

  <p>– Evet, gittim oraya! dedi.</p>

  <p>Sonra:</p>

  <p>– Yarın gene savaş olacak... diye tekrar başlayacak oldu.</p>

  <p>Ama Nataşa konuşmasına meydan vermedi:</p>

  <p>– Neyiniz var sizin Allah aşkına, kont? Kendinizi şaşırmış gibisiniz...</p>

  <p>Piyer:</p>

  <p>– Ah, bana bir şey sormayın, bana bir şey sormayın, ben de hiçbir şey bilmiyorum... Yarın... Yok canım, neler söylüyorum! Haydi güle güle, güle güle... diye söylendi. Ne korkunç bir zamanda yaşıyoruz.</p>

  <p>Sonra kupa arabasından geri kaldı ve kaldırıma çıktı.</p>

  <p>Nataşa daha uzun bir süre arabanın penceresinden baktı; yüzünü hep aynı neşeli, saygı dolu ve hafif alaycı gülümseme aydınlatıyordu.</p>

  <h2>XVIII</h2>

  <p class="nonindent">Piyer, evinden çıkıp ortadan kaybolduktan sonra iki gündür, ölmüş olan Bazdeyev’in evinde oturuyordu. Bu da şöyle olmuştu:</p>

  <p>Moskova’ya dönüşünün ve Rastopçin ile yaptığı görüşmenin ikinci günü, uyandığı vakit, uzun bir süre nerede olduğunu, kendisinden ne istediklerini bir türlü anlayamamıştı. Kendisine onu sofada bekleyenlerin adlarını verip bunların arasında Kontes Yelena Vasilyevna’dan mektup getirmiş olan bir Fransız’ın da bulunduğunu bildirdiklerinde içinde her şey karmakarışık olmuş gibi bir duygu ile umutsuzluk uyandı. Kendini tüm varlığıyla bu duygulara kaptırabilecek bir insandı. Birden her şey bitmiş, birbirine karışmış, yıkılmış, ortada ne haklı ne haksız ne de suçlu varmış, bundan böyle de artık ileride hiçbir şey olamazmış ve kurtuluş çaresi yokmuş gibi bir his duyuyordu. Kendini zorlayarak gülümsetmeye çalışıyor, zaman zaman çaresizlik içinde divanın üzerine atılıyor, bazen yerinden kalkıp kapıya yaklaşıyor, başını uzatıp aralıktan sofaya bakıyor ve “Varsın, olsun,” der gibi elini kolunu sallayarak tekrar geri dönüp eline bir kitap alıyordu. Baş uşak ikinci kezdir gelip Piyer’e kontesten mektup getirmiş olan Fransız’ın onunla hiç değilse bir dakikacık görüşmek istediğini, ayrıca İ. A. Bazdeyev’in dul karısının yanından gelen adamlarının Madam Bazdeyeva köye gittiği için kocasından kalan kitapları kabul etmesini rica ettiklerini bildiriyordu.</p>

  <p>Piyer uşağa:</p>

  <p>– Ha, evet... Şimdi... Biraz bekle... Ama, dur... Hayır, hayır... Git, onlara şimdi geleceğimi söyle, dedi.</p>

  <p>Ama uşak yanından çıkar çıkmaz masanın üzerinde duran şapkayı aldı, çalışma odasının arkasından dışarı çıktı. Koridorda hiç kimse yoktu. Piyer koridoru bir ucundan bir ucuna geçerek merdivene kadar gitti ve yüzünü buruşturup alnını eliyle ovalayarak birinci sahanlığa kadar indi. Büyük dış kapının önünde üniformalı bir kapıcı bekliyordu. Piyer’in indiği sahanlıktan arka kapıya giden bir başka merdiven ayrılıyordu. Piyer bu merdivenden inip avluya çıktı. Hiç kimse görmedi onu. Ama Piyer dış kapıdan sokağa çıkar çıkmaz faytonların başında duran arabacılarla kapıcı, beylerini gördüler ve hemen şapkalarını çıkardılar. Piyer, kendisine doğru yöneltilen bakışları hissedince görünmemek için başını kuma gömen bir deve kuşu gibi önüne bakarak, adımlarını hızlandırarak yürümeye başladı.</p>

  <p>O sabah Piyer’i bekleyen tüm işler arasında ona en önemli görüneni, İyosif Alekseyeviç’in kitapları ile belgelerini ayırma işiydi.</p>

  <p>İlk karşısına çıkan arabacıyı tuttu ve ona Bazdeyev’in evinin bulunduğu Patrikane Göllerine gitmesini söyledi.</p>

  <p>Durmadan dönüp Moskova’dan çıkmak için her yönden akın eden yük arabalarına bakan ve sarsılıp duran küçük faytondan o iri vücuduyla düşmemek için hep kendine çekidüzen veren Piyer, okuldan kaçmış bir öğrenci gibi neşe içinde arabacıyla sohbete daldı.</p>

  <p>Arabacı ona o gün Kremlin’de silah dağıttıklarını, ertesi günü halkı zorla Üç Tepe’deki kaleye götüreceklerini, orada büyük bir savaş yapacaklarını anlattı.</p>

  <p>Patrikane Göllerine geldiklerinde, Piyer Bazdeyev’in çoktandır uğramadığı evini arayıp buldu. Bahçe kapısına yaklaştı. Kapıyı çalınca içeriden Piyer’in beş yıl önce Torjok’ta, İyosif Alekseyeviç’in yanında gördüğü Gerasim adındaki sarı benizli, sakalsız ihtiyarcık dışarı çıktı.</p>

  <p>Piyer:</p>

  <p>– Evdeler mi? diye sordu.</p>

  <p>– Bugünkü durumdan ötürü, Sofya Danilovna, çocuklarıyla birlikte Torjok’taki köylerine gittiler, ekselans.</p>

  <p>Piyer:</p>

  <p>– Olsun, kitapları ayırmam gerekiyor, dedi.</p>

  <p>İhtiyar uşak:</p>

  <p>– Hay hay, buyrun efendim. Yeri cennet olsun, beyefendinin kardeşi Makar Alekseyeviç buradalar! Ama bildiğiniz gibi sağlık durumları pek iyi değil... dedi.</p>

  <p>Makar Alekseyeviç, Piyer’in de bildiği gibi, İyosif Alekseyeviç’in gece gündüz içen yarı deli kardeşiydi.</p>

  <p>Piyer:</p>

  <p>– Evet, evet, biliyorum. İçeri girelim, içeri girelim, diyerek eve girdi.</p>

  <p>Sofada, sırtında bir ropdöşambrla, saçları dökülmüş, burnu kızarmış ve çıplak ayaklarına lastik geçirmiş yaşlı bir adam vardı; Piyer’i görünce öfkeyle bir şeyler mırıldandı, sonra koridora doğru gitti.</p>

  <p>Gerasim:</p>

  <p>– Kendileri eskiden çok akıllı idiler, şimdi ise gördüğünüz gibi akıl bakımından zayıf düştüler, dedi. Çalışma odasına mı gitmek istersiniz?</p>

  <p>Piyer başını salladı.</p>

  <p>– Çalışma odası kapatıldığı gibi kaldı, Sofya Danilovna kitapları ancak sizden biri gelirse vermemizi emrettiler.</p>

  <p>Piyer, velinimetini daha önceden her zaman içi titreyerek ziyarete geldiği o kasvetli çalışma odasına girdi. Bu odaya, İyosif Alekseyeviç’in ölümünden bu yana hiç el sürülmemişti, şimdi de toz içinde ve daha da kasvetli görünüyordu.</p>

  <p>Gerasim panjurlardan birini açtı, sonra ayaklarının ucuna basarak odadan dışarı çıktı. Piyer çalışma odasının dört bir yanını dolaştı, sonunda el yazmalarının bulunduğu dolaba yaklaştı. İçinden bir vakitler masonluğun en kutsal, en önemli sayılan belgelerinden birini çıkardı. Bu skoç ekolünün gerçek belgesiydi. Kenarlarında velinimetinin onlara kattığı düşüncelerle yer yer yaptığı açıklamalar vardı. Piyer tozlu yazı masasının başına oturdu, el yazmalarını önüne koydu, bir süre onları açıp kapadı, sonra hepsini hafifçe ileri doğru iterek dirseklerini masaya dayadı, başını da ellerinin üzerine bırakarak derin derin düşünceye daldı.</p>

  <p>Gerasim, birkaç kez yavaşça başını kapıdan uzatarak çalışma odasına bakmış, her seferinde de Piyer’in hep aynı durumda oturduğunu görmüştü. Böyle iki saatten fazla bir zaman geçmişti. Gerasim, Piyer’in dikkatini çekmek için kapının önünde gürültü etmek cesaretinde bulundu. Ama Piyer bu gürültüyü işitmedi.</p>

  <p>– Emrederseniz arabacıyı gönderelim mi, efendim?</p>

  <p>Piyer kendine geldi:</p>

  <p>– Ha... Evet, diye, aceleyle yerinden kalktı.</p>

  <p>“Beni dinle,” dedi ve Gerasim’in ceketinin düğmesinden tutarak ihtiyarı parlak, nemli, heyecanlı bir bakışla tepeden tırnağa süzdü. “Beni dinle” diye tekrarladı. “Haberin var mı? Yarın savaş olacakmış.”</p>

  <p>Gerasim:</p>

  <p>– Öyle diyorlar, diye karşılık verdi.</p>

  <p>– Senden bir ricam var, benim kim olduğumu kimseye söylemeyeceksin! Sonra ben ne dersem onu yapacaksın...</p>

  <p>Gerasim:</p>

  <p>– Başüstüne, dedi. Emrederseniz yemeği hazırlayayım mı?</p>

  <p>– Hayır. Ben başka bir şey istemiyorum. Bana bir köylü giysisi ile bir tabanca bul.</p>

  <p>Piyer bunu söylerken nedense birden kızarmıştı. Gerasim, biraz düşündükten sonra:</p>

  <p>– Peki efendim, dedi.</p>

  <p>Piyer o günün tüm geri kalan saatlerini, tek başına velinimetinin odasında, bir aşağı bir yukarı dolaşarak ve Gerasim’in işittiğine göre kendi kendine bir şeyler konuşarak geçirdi; gece de kendisi için aynı odada hazırlanan yatakta yattı.</p>

  <p>Gerasim, ömrü boyunca çeşit çeşit garip olaylar geçirmiş bir uşağın alışkanlığıyla, Piyer’in onların evine yerleşmesini bir hayret belirtisi göstermeden kabul etmiş, hatta hizmet edecek birini bulduğuna sevinmişti. Daha o akşam, kendi kendine bile bunu neden yaptığını sormayı gerekli bulmadan Piyer’e bir kaftanla bir şapka bulmuş, ertesi günü de istediği tabancayı bulacağına söz vermişti. O akşam Makar Alekseyeviç, ayağındaki lastikleri şaplata şaplata, bir iki kez çalışma odasının kapısına yaklaşmış, durup durup ilgi çekmeyi umut eden bir bakışla Piyer’e bakmıştı. Ama Piyer ona doğru döner dönmez hemen utangaç ve öfkeli bir tavırla robdöşambrına sarınmış, aceleyle oradan uzaklaşmıştı. İşte Piyer, Gerasim’in ona bulup ütülediği kaftanı sırtına geçirdikten sonra, onunla birlikte, tabanca satın almak için, Saharevna Kulesi’ne giderken Rostovlarla karşılaşmıştı.</p>

  <h2>XIX</h2>

  <p class="nonindent">Kutuzov’un Rus ordularının Moskova üzerinden Riyazan yoluna doğru geri çekilmeleri emri, 1 Eylül günü verilmişti.</p>

  <p>Geri çekilen ilk birlikler gece harekete geçmişlerdi. Gece yola çıkan birlikler, acele etmeden, ağır ağır ve karışıklığa meydan vermeden ilerlemişlerdi; ama gün doğarken harekete geçen birlikler, Dorogomilov Köprüsü’ne yaklaşırken önlerinde, hepsi bir araya sıkışarak köprüden bir an önce geçmek için acele eden birlikleri, karşı tarafta da köprünün öbür yanında yokuş yukarı çıkarak tüm yollarla yan sokakları sel gibi dolduran orduları, sonra arkalarından yetişip onları iten ve ucu bucağı görünmeyen yığın yığın birlikleri gördüler. Bunun üzerine tüm orduyu hiçbir nedene dayanmayın bir acelecilik ve endişe sardı. Ne varsa her şey, herkes köprüye doğru, sallara ve kayıklara doğru atıldı. Kutuzov, kendisini arka sokaklardan Moskova’nın öbür ucuna götürmelerini emretti.</p>

  <p>2 Eylül günü saat ona doğru, Dorogomilov Köprüsü’nün önünde düzlükte yalnız artçı kuvvetlerin birlikleri kalmıştı. Tüm ordu artık Moskova’nın öbür yanında, Moskova’nın arkasındaydı.</p>

  <p>2 Eylül günü aynı sıralarda, saat ona doğru Napolyon, Eğri Tepe’de kendi ordularının arasında duruyor, gözlerinin önüne serilen görüntüye bakıyordu. 26 Ağustos’tan 2 Eylül’e, daha doğrusu Borodino Savaşı’ndan düşmanın Moskova’ya girişine dek, tüm o huzursuz, o unutulmaz hafta boyunca her zaman insanı şaşırtan, alışılmamış bir güz havası sürüp gitmişti. Güneş gökte yükselmeden, alçaktan, baharda olduğundan çok daha yakıcı ışınlar gönderiyor, tertemiz havada, her şeyi, gözleri acıtacak kadar kamaştırıyor, insan temiz havayı içine çekince yepyeni bir güç, bir zindelik kazanıyor, geceler bile ılık geçiyor ve o karanlık, ılık gecelerde, göklerde insana hem korku hem de sevinç veren altın yıldızlar kayıyordu.</p>

  <p>2 Eylül günü, saat onda işte öyle bir hava vardı. Pırıl pırıl, insanı büyüleyen bir sabahtı. Eğri Tepe’den bakılınca Moskova, nehriyle, bahçeleriyle, kiliseleriyle, bir baştan bir başa, tüm genişliğiyle gözlerinin önüne seriliyor, güneşin ışınları altında parlayan kubbeleriyle kırpışan yıldızlar gibi hafif hafif titriyormuş hissini veren kendine özgü bir yaşantı içinde görünüyordu.</p>

  <p>Napolyon, görülmemiş, alışılmamış çizgileriyle bu garip kenti görünce insanların kendilerine yabancı ve varlıklarından haberi bile olmayarak bambaşka bir yaşantı sürdüren bir canlılığın belirtileri karşısında duydukları o biraz da kıskançlıkla karışık, huzur bozucu merakı duymuştu. Karşısındaki bu kent, var gücüyle kendi yaşantısını yaşıyordu. Napolyon uzak bir mesafeden canlı bir vücudu ölü bir vücuttan ayıran belirsiz işaretlere bakarak ta Eğri Tepe’den kentte yaşantı belirtileri görüyor, o büyük, o güzel vücudun soluk alışını hissediyormuş gibi oluyordu.</p>

  <p>Napolyon:</p>

  <p>– <i>Cette ville asiatique aux innombrables églises, Moscou la sainte, la voilà donc enfin, cette fameuse ville! Il était temps,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0213" id="Feedback0213">213</a> dedi ve attan inerek bu “Moscou” dedikleri kentin planını önüne sermelerini emretti, sonra yanına tercüman Lelorgne d’ldeville’i çağırttı.</p>

  <p><i>“Une ville occupée par l’ennemi ressemble à une fille qui a perdu son honneur,”</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0214" id="Feedback0214">214</a> diye düşünüyordu (Smolensk’te de Tuçkov’a öyle söylemişti).</p>

  <p>Karşısına uzanmış olan ve henüz görmediği bu doğu güzeline bu açıdan bakıyordu. Çoktandır içinde beslediği ve gerçekleşmesi imkânsız görünen bu isteğine eninde sonunda kavuşması, ona bile garip görünüyordu. O sabah ışığında bir kente, bir plana bakıyor, tüm ayrıntılarını planda kontrol ediyor ve ona sahip olmanın kesin inancı içinde hem heyecan hem de (yaptığı işin büyüklüğü karşısında) korku duyuyordu.</p>

  <p>“Ama başka türlü olmasına imkân var mıydı?” diye düşünüyordu. “İşte burada, o başkent burada, ayaklarımın dibinde, kaderini bekliyor. Acaba Aleksandr, şimdi nerede ve şu anda, evet şimdi şu anda ne yapıyor? O ne garip, ne güzel, ne haşmetli kent? Şu an, ne garip, ne yüce anlamlı bir andır?”</p>

  <p>Ordularını düşünerek “Kim bilir beni şimdi nasıl bir ışık altında görüyorlar!” diye içinden söyleniyor ve yakınında duran birliklerle yaklaşarak safa giren ordulara dönüp bakarak “İşte inancı az olan tüm bu insanların ödülü bu!” diye düşünüyordu. “Bir söz söyleyeyim, elimle bir tek hareket yapayım, yeter! O zaman çarların çağlardan kalma eski başkenti bir anda yok olur. <i>Mais ma clémence est toujours prompte à descendre sur les vaincus!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0215" id="Feedback0215">215</a> Cömert ve gerçekten yüce bir insan olarak davranmalıyız...”</p>

  <p>Birden aklından, “Hayır, bu olamaz! Ben Moskova’ya gelmiş olamam!” diye bir düşünce geçirdi. “İyi ama işte Moskova, olduğu gibi, güneşin altında ışıldayan altın kubbeleri ve haçlarıyla titreyerek ayaklarımın dibinde yatıyor! Ne olursa olsun ona zarar vermeyeceğim. Eski çağlardan kalma barbarlık ve despotluk anıtlarının üzerine “adalet” ve “merhamet” sözlerini yazacağım. Biliyorum ki Aleksandr’ı en çok etkileyecek olan budur (Napolyon’a öyle geliyordu ki olup bitenler kendisi ile Aleksandr arasında kişisel bir çatışmadan ibaretti). Kremlin’in tepesinden –Evet, şu gördüğüm Kremlin’dir–, oradan onlara adalete dayanan konuları öğreteceğim! Onlara gerçek medeniyet nedir, öğreteceğim! ‘Boyar’ları<a class="noteref" href="../Text/dipnot.xhtml#Footnote0216" id="Feedback0216">216</a> bundan sonra kuşaklar boyunca istilacılarının adını sevgiyle anmaya zorlayacağım. Gelecek olan temsilcilere, savaşı istememiş olduğumu, şimdi de istemediğimi, savaşı sadece kendi saraylarının politikası yüzünden sürdürdüğümü, Aleksandr’a karşı sevgi ve saygı duyduğumu, bana ve benim iradem altındaki halklara yakışır bir barışın koşullarını Moskova’da kabul etmeye hazır olduğumu söyleyeceğim. Savaşın benim için mutlu bir şekilde sonuçlanmasından yararlanarak saygı duyduğum bir hükümdarı küçük düşürmek istemem. Onlara, ‘Boyarlar!’ diyeceğim. ‘Ben savaşmak istemiyorum, istediğim barış ve tüm uyruklarımın huzur içinde yaşamasıdır!’ Zaten onları görünce yeni bir güç kazanacağım ve her zamanki gibi yürekten gelen, zihinlerde yer edecek bir ciddiyetle ve yüce bir insana yakışır şekilde konuşacağımı biliyorum. Yalnız... Moskova’da olduğum gerçekten doğru mu? Başka türlü olamaz! İşte karşımda duruyor!”</p>

  <p>Maiyetindekilere doğru döndü:</p>

  <p>– <i>Qu’on m’amène les boyards!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0217" id="Feedback0217">217</a> dedi.</p>

  <p>İki saat geçti. Napolyon öğle yemeğini yedi. Sonra gene Eğri Tepe’de aynı yerde, temsilciler heyetinin gelmesini beklemeye başladı. Boyarlara vereceği söylev artık zihninde kesin olarak hazırlanmıştı. Bu kendi değerini bilen bir insana yakışır ve Napolyon’un anladığı anlamda yüceliğini yansıtan bir söylevdi.</p>

  <p>Moskova’da vicdanı yüksek bir insan olarak davranmak niyetinde olduğunu belirtecek olan sözlerin heyecanına kendi de kapılmıştı. Hayalinde <i>dans le palais des czars</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0218" id="Feedback0218">218</a> toplantı günlerini kararlaştırdığını canlandırıyordu; bu toplantılarda Rus soylu kişileri ile Fransız soylu kişileri bir araya geleceklerdi. Zihninde, kendi kendine bir valiyi görevlendiriyordu; bu öyle bir vali olacaktı ki kent halkını kendi tarafına çekmesini bilecekti. Moskova’da pek çok dinî kurumun bulunduğunu öğrenmişti; hayalinde tüm bu kurumlara nasıl bağış yağdıracağını canlandırıyordu. Sanıyordu ki Afrika’da nasıl cübbelere bürünüp camilere gitmek gerekiyorsa Moskova’da da çarlar gibi bağış yağdırmak gerekiyordu. Sonra da Rusların yüreğini duygulandıracak en son davranış olarak <i>“O chère, ma tendre, ma pauvre mère”</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0219" id="Feedback0219">219</a> demeden dokunaklı herhangi bir şey söyleyemeyeceğini düşünen bir Fransız gibi tüm o kurumların kapısı üzerine büyük harflerle <i>“Établissement dèdiè à chère mère,”</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0220" id="Feedback0220">220</a> diye yazdırmaya karar verdi. “Hayır, sadece <i>‘maison de ma mère’</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0221" id="Feedback0221">221</a> derim,” diye kendi kendine kararlaştırıyor, hemen sonra da “Demek Moskova’dayım, öyle mi? Evet, işte Moskova’nın karşısında duruyorum, iyi ama kentten gelecek olan temsilciler heyeti nerede kaldı?” diye düşünüyordu.</p>

  <p>Bu arada, imparatorun maiyetinde bulunanların arkasında, Napolyon’un generalleri ile mareşalleri heyecanlı heyecanlı fısıldaşarak tartışıyorlardı. Temsilciler heyetini getirmeye gidenler Moskova’nın boş olduğu, herkesin arabalarla olsun, yaya olsun, kenti terk edip gittiği haberiyle dönmüşlerdi. Tartışanların yüzleri solgun ve heyecanlıydı. Onları korkutan şey (bu olay ne kadar önemli görünürse görünsün), Moskova halkının kenti terk edip gitmesi değildi. Asıl korktukları şey şuydu: Majestelerine boyarları bu kadar uzun bir süre boşuna beklediğini, kentte yalnız sarhoşların bulunduğunu, başka hiç kimsenin kalmadığını, onu o korkunç, o Fransızların <i>ridicule</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0222" id="Feedback0222">222</a> dedikleri duruma düşürmeden nasıl bildireceklerdi? Bazıları, ne pahasına olursa olsun, rastgele herhangi bir heyet meydana getirmek gerektiğini söylüyor, bazıları bu düşünceye karşı çıkıyor, ihtiyatla, aynı zamanda akıllıca davranarak imparatoru buna hazırlamak, sonra da doğrusunu bildirmek gerektiğinde ısrar ediyorlardı.</p>

  <p>Maiyettekiler:</p>

  <p>– <i>Il faudra le lui dire tout de même...</i> diyorlardı. <i>Mais messieurs...</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0223" id="Feedback0223">223</a></p>

  <p>Durum gittikçe çetinleşiyordu. Kaldı ki imparator ne kadar cömert davranacağını zihninde kendi kendine tasarlarken kentin planı önünde bir aşağı bir yukarı dolaşıyor, arada bir elini gözlerini siper ederek neşeli ve gururlu bir gülümseyişle Moskova’ya giden yola bakıyordu.</p>

  <p>Maiyetindekiler omuzlarını kaldırarak:</p>

  <p>– <i>Mais c’est impossible...</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0224" id="Feedback0224">224</a> diyor, herkesin zihninde dolaşan o korkunç “<i>le ridicule</i>” sözünü söylemek cesaretini kendilerinde bulamıyorlardı.</p>

  <p>Bu arada imparator, boşuna beklemekten yorulup aktörlere özgü bir sezişle, yüce olması gereken bir anın aşırı derecede uzadığı zaman tüm yüceliğini yitirmeye başladığını anlayarak eliyle bir işaret yaptı. Sinyal olarak atılan bir tek top atışı duyuldu ve Moskova’yı çeşitli yönlerden sarmış olan ordular, kentin içine Tverskaya, Kalujskaya ve Dorogomilovskaya kapılarına doğru atıldılar. Gittikçe daha hızlı gidiyor, birbirlerini geride bırakıyor, kimi dörtnala, kimi koşarak, zaman zaman kaldıkları tozların içinde gözden yok oluvererek, dört bir yanı birbirine karışan çığlıklarının uğultusuyla inlete inlete ilerliyorlardı.</p>

  <p>Kendini orduların coşkun heyecanına kaptıran Napolyon, onlarla birlikte Dorogomilovskaya Kapısı’na kadar geldi, ama orada gene durdu ve atından inerek uzun bir süre Kazine Koleji’nin dik yan önünde bir aşağı bir yukarı dolaşarak temsilciler heyetini bekledi.</p>

  <h2>XX</h2>

  <p class="nonindent">Oysa o sırada Moskova boştu. Gerçi içinde daha insan vardı, halkın ellide biri hâlâ oradaydı; ama kent boştu. Tıpkı ana kraliçesi elden kaçırılmış ölmeye mahkûm bir arı kovanı gibi boştu...</p>

  <p>Ana kraliçesi kaçırılmış bir kovanda artık canlılık yoktur; ama yüzeyden bakan birine, böyle bir kovan başka kovanlar gibi hareket dolu görünür.</p>

  <p>Arılar, kraliçesiz kalmış bir kovanın çevresinde, öğle güneşinin sıcak ışınları altında, tıpkı başka hayat dolu kovanların çevresinde olduğu gibi uçuşur dururlar ve kovandan çevreye daha uzaklardan duyulan bir bal kokusu yayılır. Arılar aynı şekilde kovana da girip çıkarlar. Ama o kovanda artık bir hayat kalmadığını anlamak için ona dikkatle bakmak yeterlidir. Arılar hayat dolu öbür kovanlarda olduğundan başka türlü uçarlar, koku o koku değildir, kovandan çıkan ses de artık değişiktir ve arı yetiştireni şaşırtan bir sestir...</p>
