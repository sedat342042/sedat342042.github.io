  <h1>Üçüncü Bölüm</h1>

  <h2>I</h2>

  <p class="nonindent">İnsan aklı için hareketin mutlak sürekliliği kavranılması imkânsız bir şeydir. İnsan, herhangi bir hareketin kanunlarını, ancak onu keyfine göre rastgele birimlerine ayırıp onları incelediği vakit anlayabilir. Bununla birlikte, insanların yanlış düşüncelerinin çoğu, sürekli bir hareketin böyle keyfe göre birbirinden ayrı birimlere bölünmesinden ileri gelir.</p>

  <p>Herkes eskilerin ileri sürdükleri bir “sofizmi” bilir; buna göre Akhilleus, önünde giden kaplumbağadan on kez daha hızlı gitse bile hiçbir zaman ona yetişemeyecektir; çünkü Akhilleus kaplumbağa ile kendisi arasında bulunan mesafeyi geçer geçmez önündeki kaplumbağa o mesafenin onda biri kadar bir mesafe geçmiş olacaktır. Akhilleus bu “onda birlik” mesafeyi geçerken kaplumbağa o mesafenin yüzde biri kadar ilerlemiş olacaktır... Bu böyle sonsuzluğa dek sürdürülebilir.</p>

  <p>Eskilere bu problem çözülmesi imkânsız bir şey olarak görünüyordu. Bu saçma sonuç (Akhilleus’un kaplumbağaya hiçbir zaman ulaşamayacağı sonucu), yalnız hareketin keyfî olarak ayrı ayrı birimlere bölünmesinden çıkarılıyordu; oysa Akhilleus’un hareketi de kaplumbağanın hareketi de süreklidir. Hareketi gittikçe daha küçük birimlere bölerken problemin çözümüne ancak yaklaşmış oluruz, ama onu hiçbir zaman çözümleyemeyiz. Ancak sonsuz derecede küçük bir kitleyi ve onun onda biri oranındaki dikey bir hareketini ele alıp bu geometrik hareketinin toplamını yaptığımız zaman, problemi çözmüş oluruz. Modern matematiğin yeni bir dalı, sonsuz derecede küçük kitlelere iş görmenin sanatına erişmiş ve hareketin daha başka, daha karışık sorunlarını çözmüş, böylece eskiden çözümlenmesi imkânsız görünen sorulara karşılık vermiştir.</p>

  <p>Matematiğin bu yeni dalı, hareket sorunlarını incelerken sonsuz derecede küçük kitleler, yani hareketin asıl şartı olan sürekliliği sağlayacak kadar küçük kitleler ele almakla, insan aklının, sürekli bir hareket yerine, hareketin ayrı ayrı bilimlere dönüp onları ele almakla işlediği kaçınılmaz hatayı düzeltmiştir.</p>

  <p>Tarihî olayların akışını yöneten kanunları incelerken aynı şey meydana gelmektedir.</p>

  <p>Tarihin amacı, bu akışın kanunlarını ortaya çıkartmaktır. Ama insan aklı, tüm insanların iradeleri ile meydana gelen davranışların yarattığı sürekli akışın kanunlarını kavramak için, fertlerin iradesine bağlı ayrı ayrı birimlerin varlığını kabul eder. Tarihte araştırma yapmanın birinci yolu, fert iradesine bağlı bir dizi sürekli olayı ele alıp bu olay dizisini diğerlerinden ayrı olarak incelemektir; oysa hiçbir tarihî olayın bir başlangıcı olamaz. Tarihî olay sürekli olarak bir başka olaydan çıkar. İkinci yol, bir insanın, bir çarın, bir komutanın davranışını, insan davranışlarının tümü olarak kabul edip ona göre incelemektir; oysa insanların iradelerine bağlı davranışların tümü, hiçbir zaman tek bir tarihî kişinin eylemi ile gösterilemez. Tarih, bir bilim dalı olarak, kendi gelişimi içinde, inceleme konusu olarak gittikçe daha küçük birimleri ele almakta, böylece gerçeğe yaklaşmaya çalışmaktadır. Ama tarihin ele aldığı birimler ne kadar küçük olursa olsun, hissediyoruz ki varlığı kabul edilen bir olaydan ayrı ayrı birimlerin çıkarılıp ele alınışı, herhangi bir tarihî olayın bir “başlangıcı” olduğunu, tüm insanların iradelerine bağlı davranışların adı tarihe geçen tek bir kişinin eylemlerinde yansıdığını kabul ediş, temelden yanlıştır.</p>

  <p>Tarihin çıkardığı her sonuç, eleştiricilerin hiç çaba göstermeleri gerekmeden, arkasında hiçbir iz bırakmadan toz gibi dağılmaktadır; bunun tek nedeni eleştirinin kendine konu olarak büyük ya da küçük, süreksiz bir birim ele almasıdır; buna da her zaman hakkı vardır, çünkü ele alınan tarihî birim daima insanın iradesine bağlı bir olaydır.</p>



  <p class="extract">19. yüzyıl Avrupa’sında ilk on beş yıl, milyonlarca insanın olağanüstü hareketleri ile dolu geçmiştir. İnsanlar olağan işlerini bırakıp, Avrupa’nın bir ucundan öteki ucuna akın ediyor, soygunculuk yapıyor, birbirlerini öldürüyor, zaferler kazanıyor, umutsuzluklara kapılıyor, tüm yaşantının akışı birkaç yıl içinde değişiyor, böylece önce gittikçe şiddetlenen, sonra yavaş yavaş zayıflayan büyük bir hareket meydana geliyordu. İnsanın aklında şu soru düğümleniyor: Tüm bu hareketin nedeni neydi? Ya da hangi kurallara göre meydana geliyordu?</p>

  <p>Tarihçiler, bu soruya karşılık verirken önümüze Paris denilen kentin binalarından birindeki bir avuç insanın eylemleriyle sözlerini koyuyor, her eylemlerine, her sözlerine “ihtilal” adını veriyorlar; sonradan Napolyon’un ve onun tarafını tutan ya da ona düşman kişilerin ayrıntılı olarak biyografilerini vererek bu kişilerden bazılarının öbürleri üzerindeki etkilerini anlatıyor, “İşte hareket bu yüzden oldu ve kanunları bunlardır,” diyorlar.</p>

  <p>Ama insan aklı, yalnız bu açıklamaya inanmayı reddetmekle kalmıyor, doğrudan doğruya açıklamada kullanılan metodun yanlış olduğunu belirtiyor. Çünkü böyle bir açıklamada, aslında önemsiz olan bir olay daha büyük bir olayın nedeni olarak gösterilmektedir. İhtilali de Napolyon’u da meydana getiren, tüm insanların iradesidir; onlara dayanan, sonra onları yok eden de gene o bütündür.</p>

  <p>Tarihçiler, “Ama ne zaman fetihler olmuşsa fatihler de olmuştur; bir devlette devrimler yapıldığında devrimciler olmuştur, her seferin komutanı olur,” diyorlar. İnsan aklı buna şöyle karşılık verir: “Gerçekten de ne zaman fatihler ortaya çıkmışsa savaşlar da olmuştur, ama bu, savaşlara fatihlerin yol açtığını ve savaş kanunlarının bir tek kişinin eylemlerinden çıkarılabileceğini ispatlamaz.” Saatine bakıp akrebin saat ona yaklaştığını her görüşümde, komşu kilisede çan sesleri duyarım. Ama saatin onu gösterip çan seslerinin aynı anda başlamasından “Çanların hareketini meydana getiren şey saatimin akrebidir.” sonucunu çıkarmaya hakkım yoktur.</p>

  <p>Lokomotifin hareket ettiğini her görüşümde, bir tren düdüğünü her işitişimde vagon zincirlerinin gerildiğini ve tekerleklerin hareket ettiğini görüyorum; ama bundan lokomotifle tekerlekleri hareket ettirenin düdük sesi olduğunu ileri sürmeye, bu sonucu çıkarmaya hakkım yoktur.</p>

  <p>Köylüler, baharın son günlerinde meşenin kabuğu çatladığı için soğuk rüzgârların esmeye başladığını söylerler ve gerçekten de her bahar, meşelerin kabukları çatlayınca soğuk bir rüzgâr eser. Ama meşenin kabuğu çatlayıp yarılınca esen soğuk rüzgârın nedenini bilmemekle birlikte, köylülerin ileri sürdükleri gibi soğuk rüzgârların çıktığı düşüncesini benimseyemem. Çünkü rüzgârın gücü, meşe kabuğunun etki alanının dışındadır. Ben bu olaylarda hayattaki herhangi bir olayda olduğu gibi sadece bazı rastlantılar görüyorum. Saatin göstergesine, vagon zincirlerine, lokomotifin tekerleğine ve meşenin kabuğuna ne kadar dikkatle bakarsam bakayım, gene de kilisedeki törenin, lokomotifi kımıldatan hareketin ve bahar rüzgârının nedenlerini öğrenemeyeceğim! Bunları öğrenebilmem için açımı tümden değiştirmem, baharın, çanların ve rüzgârların hangi doğa kanunlarına göre hareket ettiğini öğrenmem gereklidir. Tarihi incelerken aynı şeyi yapmak gerekir. Zaten denemeleri daha önce de yapılmıştı.</p>

  <p>Tarih kanunlarını incelemek için, gözlediğimiz konuyu tamamen değiştirmeliyiz. Çarları, bakanları, generalleri rahat bırakmalı, aynı kaynaktan doğan, ama kitleleri yöneten sonsuz derecede küçük unsurları incelemeye başlamalıyız. Hiç kimse, bu yönden incelenince insanın tarih kanunlarını ne derece öğrenebileceğini söyleyemez. Ama açıkça bellidir ki bu kanunların belirsiz şekilde de olsa ancak bu yolla çıkarılması mümkündür. Oysa insan zihni bu yönde henüz tarihçilerin, sayısız çarların, kumandanların ve bakanların eylemlerini anlatmak, eylemlerini anlatırken de kendi düşüncelerini ileri sürmek için sarf ettikleri çabanın milyonda birini bile sarf etmemiştir.</p>

  <h2>II</h2>

  <p class="nonindent">Avrupa’nın bir düzine dili konuşan orduları Rusya’ya fırtına gibi dalmışlardı. Rus ordusu ve halk düşmanla karşılaşmamak için Smolensk’ten Borodino’ya kadar geri çekiliyordu. Fransız ordusu hızla ileriye doğru atılarak gittikçe artan bir süratle seferin hedefi Moskova’ya ilerliyordu. Bu ilerleyişin hızı, amaca yaklaştıkça tıpkı yukarıdan düşen bir cismin toprağa yaklaşırken hızlanması gibi artıyordu. Geride binlerce verstlik aç ve düşman halkla dolu bir ülke vardır; ileride ise orduyu amacına varmaktan alıkoyan yüzlerce verst daha! Bunu Napolyon ordusundaki her er hissediyor ve istila kendiliğinden, sadece o ilk atılıştaki hızın etkisiyle ilerlemeye devam ediyordu.</p>

  <p>Rus ordusunda, birlikler geriye çekildikçe, düşmana karşı, kendini toparlıyor, gücü de yavaş yavaş artıyordu. Borodino’nun altında meydan muharebesi yapılıyor. Ordulardan ne biri ne de öbürü dağılıyor. Ama Rus ordusu elinde olmayarak zorunlu bir şekilde gene geri çekiliyor; tıpkı bir topun, üzerine daha büyük bir hızla gelen bir başka topla karşılaşınca onunla çarpışıp geriye doğru yuvarlanması gibi. İleriye doğru fırlatılmış olan top (çarpışmada tüm gücünü yitirdiği halde), küçük topla çarpıştıktan sonra, daha bir süre ileriye doğru yuvarlanmaya devam eder.</p>

  <p>Ruslar yüz yirmi verst geriye, Moskova’nın arkasına çekiliyorlar. Fransızlar Moskova’ya kadar geliyor, orada duruyorlar. Ondan sonra tam beş hafta hiçbir muharebe yapılmıyor. Fransızlar yerlerinden kımıldamıyorlar. Fransız ordusu, tıpkı yaralı vahşi bir hayvan gibi, kan kaybederek, yaralarını temizlemeye çalışarak beş hafta Moskova’da kalıyor, hiçbir harekette bulunmuyor. Sonra ortada hiçbir neden yokken geri çekilmeye başlıyorlar: Önce Kaluga yoluna atıyorlar kendilerini (Hem de bir zaferden sonra; çünkü Maloyaroslavetz savaş alanında gene baştan kazanmışlardır). Bir tek ciddi savaş vermeden, geldiklerinden çok daha hızlı olarak Smolensk’e, Smolensk’ten Vilna’ya, Vilna’dan da Berezina’ya, hatta daha da gerilere doğru çekiliyorlar...</p>

  <p>26 Ağustos akşamı Kutuzov da tüm Rus ordusu da Borodino Savaşı’nın kazanıldığı kanısındaydı. Kutuzov, hükümdara da bunu böylece yazıyordu. Kutuzov düşmana son darbeyi indirmek için savaşa hazırlanmak emrini verirken bunu herhangi bir kimseyi aldatmak istediği için değil, düşmanın yenilmiş olduğunu bildiği için yapmıştı; savaşa katılmış olan her insan da bunu böyle biliyordu.</p>

  <p>Ama aynı akşam ve ertesi gün arka arkaya ordunun yarısının yitirilmiş olduğu konusunda o zamana kadar duyulmamış, işitilmemiş haberler gelmeye başladı ve yeni bir savaş yapmak imkânsız bir hale geldi.</p>

  <p>Daha ayrıntılı olarak bilgi toplamadan, yaralılar kaldırılmadan, eksilen mermilerin yerine yenileri getirilmeden, ölenler sayılmadan, öldürülmüş olan komutanların yerine yenileri atanmadan ve erler karınlarını doyurup uykularını almadan yeni bir savaşa girişilemezdi.</p>

  <p>Öyleyken savaştan hemen sonra, daha ertesi sabah Fransız ordusu (kendisini ilk harekete geçiren, şimdi de sanki geçilmiş kilometrelerce mesafeyle orantılı olarak artmış gibi görünen gücünün etkisiyle) artık kendiliğinden Rus ordusunun üzerine geliyordu. Kutuzov, Borodino Savaşı’nın ertesi günü taarruza geçmek istiyordu. Tüm ordunun da isteği buydu. Ama taarruz etmek için yalnız bu isteği duymak yeterli değildi; bunu yapmak için imkân olmalıydı. Oysa böyle bir imkân yoktu. Önce köprü başından, sonra aynı biçimde bir ikincisinden, sonra bir üçüncüsünden geri çekilmek zorunluydu; bunu yapmamak imkânsızdı; böylece 1 Eylül günü (Fransız ordusu Moskova’ya yaklaştığı zaman) Rus ordusunun saflarında birden alevlenen savaş arzusunun şiddetine rağmen, durum, Moskova’nın arkasına çekilmeyi gerektirdi. Bu yüzden ordular bir köprü başından daha geri çekilip son köprü başına geldiler, sonra oradan da ayrılarak Moskova’yı düşmana bıraktılar.</p>

  <p>Komutanların savaş planlarıyla meydan muharebeleri planlarının, tıpkı her birimiz kendi çalışma odamızda otururken bir haritaya bakıp kendi kendimize falanca savaşta olsaydım şöyle emirler verirdim diye düşündüğümüz gibi hazırladıklarını sanan insanların zihninde, “Kutuzov geri çekilirken neden falan şekilde değil de filan şekilde davrandı? Neden Fili mevziini daha önce işgal etmedi? Neden hemen Kaluga yoluna çekilmedi? Neden Moskova’yı bıraktı?” gibi sorular kıvrılır. Böyle düşünmeye alışmış insanlar, her başkomutanın her zaman ne gibi kaçınılmaz koşullar içinde eyleme geçtiğini ya bilmezler ya da bunu unutmuşlardır. Bir komutanın eyleminin, çalışma odamızda bir harita açıp herhangi bir seferi onun üzerinde rahatça zihnimizde canlandırarak her iki taraftan belirli sayıda bir kuvvetle, belirli bir bölgede yapılmış bir meydan muharebesini incelemek için belirli bir andan başlayarak yürüttüğümüz düşüncelerle hiçbir benzerliği yoktur. Başkomutan hiçbir zaman bizim herhangi bir savaşı incelerken “başlangıç” dediğimiz koşullar içinde bulunmaz. Başkomutan her zaman bir dizi olayın ortasında bulunur. O kadar ki hiçbir anda olayın tüm anlamını inceleyebilecek bir durumda değildir. Her şey belirsizdir ve birbirini izleyen anlar dizisi ayrı ayrı anlamlar kazanır; her seferin her anında, kendine göre bir önem kazanan her anında, başkomutan akılalmaz, karışık bir tertip, endişe, bağımlılık, kudret, plan, öğüt, tehdit ve aldatma örgüsünün tam ortasında bulunur. Her an kendisine sunulan ve birbiriyle çelişen sayısız soruna bir karşılık bulmak zorundadır.</p>

  <p>Çok ciddi bazı bilgili askerler bizlere, Kutuzov’un daha Fili alınmadan önce, orduları Kaluga yoluna doğru yöneltmesi gerektiğini söylüyorlar. Hatta söylediklerine göre, biri Kutuzov’a böyle bir plan sunmuş. Ama bir başkomutana, özellikle zor bir anda, yalnız bir plan değil, aynı anda birçok plan teklif edilir. Hepsi de stratejinin ve savaş tekniğinin kurallarına dayanan bu planlar birbiriyle çelişki halindedir. Başkomutanın görevi sanki bu planlardan birini seçmekmiş gibi görünür. Ama başkomutan bunu bile yapmaz. Olaylar ve zaman beklemez.</p>

  <p>Diyelim ki kendisine ayın yirmi sekizinde Kaluga yoluna doğru çekilmeyi teklif ediyorlar. Oysa aynı anda Miloraviç’in yanından dörtnala bir yaver gelmiştir ve başkomutana hemen o anda Fransızlarla savaşalım mı, yoksa geri mi çekilelim diye sormaktadır. Başkomutan hemen o anda emir vermek zorundadır. Geri çekilme emri, bizi Kaluga yoluna dönen sokaktan uzaklaştırır. Yaverden hemen sonra iaşe kolları komutanı yiyeceklerin nereye sevk edileceğini, sahra hastaneleri baştabibi yaralıların nereye götürülmesi gerektiğini sorar. Petersburg’dan gelen bir kurye Moskova’dan hükümdarın bir mektubunu getirmiştir ve hükümdar Moskova’nın düşmana bırakılmasını olmayacak bir şey olarak belirtmektedir. Ayrıca başkomutanın rakibi, daha doğrusu ayağını kaydırmaya çalışan biri (bu gibiler her zaman bulunur, hatta bir değil, birkaç tane de olabilirler), yeni bir plan, Kaluga yoluna çıkışı sağlayacak olan tümden karşıt bir plan teklif etmektedir. Tüm bunlar olup biterken başkomutanın tükenen gücünü yenilemesi için uykuya ve dinlenmeye ihtiyacı vardır. Oysa savaşlarda hakkı olduğu halde nişan almadığını ileri süren bir general şikâyete gelmiştir, kentte oturan insanlar ise korunmaları için yalvarmaktadırlar. Bu sırada bölgeyi gözden geçirmesi için gönderilmiş olan subay geri dönmüştür ve kendisinden daha önce aynı görevle gönderilmiş subayın söylediklerinin tamamen aksini gösteren bir rapor vermektedir: Keşif kolundan bir er, bir tutsak ve keşif hareketine girişmiş olan general, her üçü düşman ordusunun durumu konusunda birbirini hiç tutmayan şeyler söylemektedirler.</p>

  <p>Her başkomutanın içinde bulunduğu bu kaçınılmaz koşulları anlamamaya ya da unutmaya alışmış olan insanlar, bize örneğin Fili’de orduların durumunu göstererek başkomutanın 1 Eylül günü çok rahat olarak Moskova’nın bırakılıp bırakılmaması konusunda ortaya çıkan soruyu rahatça çözümleyebileceğini ileri sürüyorlar. Oysa Moskova’nın beş verst berisinde olan Rus ordusunun o sıradaki durumu göz önünde bulundurulursa buna imkân yoktur. O halde bu soru ne zaman çözüme bağlanmıştı? Bu soruya hem Drissa’da hem Smolensk’te hem ayın yirmi dördünde, Şevardino’da hem ayın yirmi altısında Borodino’nun altında ve Borodino’dan Fili’ye doğru geri çekilirken, sözün kısası “Her gün, her saat, her an,” diye karşılık verilebilir.</p>

  <h2>III</h2>

  <p class="nonindent">Rus orduları Borodino’dan ayrıldıktan sonra Fili’de duraklamışlardı. Mevzii gözden geçirmek için gidip gelmiş olan Yermolov, feldmareşale yaklaşarak:</p>

  <p>– Bu mevzide savaş yapılmaz! dedi.</p>

  <p>Kutuzov hayretle ona baktı ve söylenenleri ona tekrarlattı. Yermolov sözlerini tekrar ettikten sonra Kutuzov elini uzattı:</p>

  <p>– Versene elini, diyerek nabzını yoklayabileceği şekilde çevirdi.</p>

  <p>– Sen hastasın yavrum. Ağzından çıkanı kulakların duymuyor galiba!</p>

  <p>Kutuzov Eğritepe’de, Dorogomilov Kalesi’nden altı verst beride arabasından inerek yolun kenarındaki banka oturdu. Çevresinde kalabalık bir halde generaller toplanmıştı. Moskova’dan gelmiş olan Kont Rastopçin de onlara katılmıştı. Bütün bu pırıl pırıl insanlar birkaç gruba ayrılarak kendi aralarında mevziin elverişli olmadığını, orduların durumunu, teklif edilen planları, Moskova’nın durumunu, genel olarak askerî sorunları tartışıyorlardı. Herkes hissediyordu ki davet edildikleri sırada böyle bir şey belirtilmediği halde, bu bir savaş konseyiydi.</p>

  <p>Konuşmalar hep, daha çok genel konular üzerindeydi. Herhangi bir kişi kendisini ilgilendiren bir yeni haberi açıkladığı ya da işitmiş olduğu bir şeyi bildirdiği zaman bile olup bitenler fısıltıyla anlatılıyor, hemen sonra yine genel konulara dönülüyordu. Tüm bu insanların tavrında artık işin şaka götürmediğini belirten bir hava vardı, en küçük bir gülüş, hatta dudaklarında belirsiz bir gülümseyiş bile göze çarpmıyordu. Belli ki herkes durumun gerektirdiği yüksek düzeye yakışır bir tavır takınmaya çalışıyordu. Aynı zamanda tüm gruplar kendi aralarında konuşurken başkomutana elden geldiği kadar yakın bir yerde bulunmaya çalışıyor (Başkomutanın oturduğu bank grupların ortasında duruyordu.) ve söylediklerini onun işitebileceği kadar yüksek sesle konuşuyorlardı.</p>

  <p>Başkomutan dinliyor, bazen çevresinde konuşulanlarla ilgili sorular soruyor, ama kendisi konuşmaya girişmiyor ve hiçbir düşünce ileri sürmüyordu. Çoğu zaman herhangi bir grubun konuşmasını dinledikten sonra, sanki konuşulanlar öğrenmek istediği konulardan apayrı şeylermiş gibi hayal kırıklığına uğramış bir tavırla öbür tarafa dönüyordu. Bazıları seçilen mevziden söz ediyor, mevziin kendisinden çok, onu seçmiş olanların zekâ bakımından yeteneklerini eleştiriyorlardı; bazıları hatanın daha önce işlenmiş olduğunu, savaşa daha üç gün önce başlamak gerektiğini ileri sürerek bu düşüncelerini ispat etmeye çalışıyorlardı; üçüncü gruptakiler sırtında bir İspanyol üniforması ile gelmiş olan Fransız Crossard’ın anlattığı Salamanca muharebesini tartışıyorlardı (Bu “Fransız” dedikleri Crossard, Rus ordusunda hizmet eden Alman prenslerinden biriydi ve Moskova’nın aynı şekilde savunulabileceğini tahmin ederek Saragossa kuşatmasını inceliyordu). Dördüncü grupta bulunan Kont Rastopçin, Moskova garnizonuyla birlikte başkentin duvarları dibinde can vermeye hazır olduğunu söylüyor, ama gene de kendisine hiçbir bilgi verilmediğini, üzülmemesine imkân olmadığını söyleyerek “Böyle olacağını bilseydim başka türlü olurdu...” diyordu. Beşinci gruptakiler stratejik bakımdan büyük bir ustalık isteyen düşünceler ileri sürerek orduların hangi yöne doğru ilerletilmesi gerektiğini tartışıyorlardı. Altıncı grupta olanlar ise tam anlamıyla saçmalamaya başlamışlardı.</p>

  <p>Kutuzov’un yüzü gittikçe daha üzüntülü, daha düşünceli bir hal almıştı. Bütün bu konuşmalardan bir tek sonuç çıkarıyordu: Moskova’yı savunacak bir güç yoktu ortada, evet, tam anlamıyla böyle bir güçten yoksundular. Daha doğrusu Moskova’yı savunmak öylesine imkânsız bir şeydi ki eğer başkomutan bir an için aklını kaybederek başkenti savunmak için savaş verilmesini emretseydi bile büyük bir karışıklık meydana gelecek, ama savaş gene de yapılmayacaktı; çünkü bütün üst rütbeli komutanlar yalnız bu mevzi “savaş için seçilmesi imkânsız bir mevzi” olarak kabul etmek şöyle dursun, bu mevziin kaçınılmaz olarak bırakılmasından sonra meydana gelecek olaylardan da söz ediyorlardı. O halde bu komutanlar savaş yapılmasını imkânsız saydıkları bir alana ordularını nasıl süreceklerdi? Alt kademedeki komutanlar, hatta erler bile (onlar da olayları tartışırlar) bu mevziin savaş için elverişsiz olduğunu kabul ediyorlardı. Bu yüzden savaşa kesin olarak yenileceklerine inanarak gidebilirlerdi. Bennigsen bu mevzii savunuyor, ama başkaları bu konuda hâlâ konuşmaya devam ediyorlarsa bunu sadece bir tartışmaya bahane olsun ya da entrikaya konu olsun diye yapıyorlardı, yoksa bu konu aslında artık hiçbir önem taşımıyordu. Kutuzov bunu anlamıştı.</p>

  <p>Bennigsen mevzii seçtikten sonra heyecanla Rus yurtseverliğini (Kutuzov, onu bundan söz ederken gördüğü vakit yüzünü buruşturmaktan kendini alamıyordu.) belirterek Moskova’nın savunulması konusunda ısrar ediyordu. Kutuzov, Bennigsen’in amacını gün gibi apaçık görüyordu. Başarısızlık olursa suçu, orduları savaştırmadan Serçeler Tepesi’ne kadar getirmiş olan Kutuzov’un üzerine yüklemek; başarı olursa onu kendi üzerine almak. Yok eğer teklif kabul edilmezse de Moskova’nın düşmana bırakılması cinayetinden ötürü meydana gelen sorumluluktan kendini kurtarmak. İhtiyar adamı ilgilendiren şey, bu entrika değildi. Onu yalnız bir tek korkunç soru meşgul ediyordu. Ama bu soruya hiç kimseden hiçbir karşılık alamamıştı. Kutuzov için asıl soru şuydu: “Napolyon’un Moskova’ya kadar gelmesine fırsat veren gerçekten ben miyim? Peki bunu ne zaman yaptım? Bu iş ne zaman kararlaştırıldı? Dün Platov’a haber gönderip geri çekilmelerini emrettiğim vakit mi, yoksa üç gün önce komutayı Bennigsen’e bırakıp da uykuya daldığım vakit mi? Belki de daha önce olmuştur, kim bilir? Yalnız bu korkunç iş ne zaman olup bitti? Moskova bırakılmalı! Ordular geri çekilmeli! Bu korkunç emri vermek ona, ordunun komutasını bırakmak gibi bir şey olarak görünüyordu. Oysa, kudretli bir insan olmaktan hoşlanıyordu; buna alışmıştı. Türkiye’deyken emrinde bulunduğu Prens Prozorski’ye gösterilen büyük saygıyı içten içe, hafifçe kıskanıyordu, ayrıca şu kanıdaydı ki Rusya’nın kurtuluşu kendisine bağlıydı ve hükümdarın isteğine aykırı olarak halkın isteğiyle başkomutan olarak atanmasının tek nedeni buydu. Kesin olarak inanıyordu ki bu zor koşullar altında, ordunun başında bir tek o tutunabilirdi. Tüm dünyada bir tek o karşısındaki düşmanın “Yenilmez Napolyon” olduğunu bile bile paniğe kapılmazdı. Fakat yine de vermek zorunda olduğu emri düşündükçe içinde bir dehşet duymaktan kendini alamıyordu. Ama ne yapıp edip bir karar vermek gerekiyordu; çevresinde yapılan ve artık aşırı derecede serbest bir hal alan konuşmalara son vermeliydi.</p>

  <p>Yanına en üst rütbeli generalleri çağırdı:</p>

  <p>– <i>Ma tête fut-elle bonne ou mauvaise, n’a qu’à. s’aider d’elle-même,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0172" id="Feedback0172">172</a> dedi ve banktan arabalarının, faytonlarının bulunduğu Fili’ye gitti.</p>

  <h2>IV</h2>

  <p class="nonindent">Savaş konseyi köyün en iyi evi olan Andrey Savostyanov’un geniş evinde, saat ikide toplanmıştı. Köylünün kalabalık ailesine mensup erkekler, kadınlar ve çocuklar sofanın öbür yanındaki karanlık, küçük odaya dolmuşlardı. Yalnız Andrey’in küçük torunu, “başkomutan hazretlerinin” okşayıp çay içerken bir tane şeker verdiği altı yaşındaki Malaşa, büyük odada kalmıştı. Sobanın yanında üzerinde oturduğu yerden, birbiri arkasına izbeye giren ve odanın tasvirleri altında geniş sedirleri bulunan süslü köşesine yerleşen generallerin yüzlerine, üniformalarına, nişanlarına, çekine çekine sevinçle bakınıyordu. Malaşa’nın içinden “dede” dediği Kutuzov, onlardan ayrı bir yerde, sobanın arkasındaki karanlık köşede, küçük açılır kapanır bir koltuğa gömülmüş olarak oturuyor, ikide bir içini çekerek düğmeleri çözük olduğu halde boynuna dar geliyormuş hissini veren ceketin yakasını çekiştirip duruyordu. İçeriye girenler, arka arkaya feldmareşale yaklaşıyorlardı. Kutuzov bazılarının ellerini sıkıyor, bazılarına başını sallıyordu. Yaver Kaysarov, Kutuzov’un karşısındaki pencerenin perdesini çekecek oldu, ama Kutuzov öfkeli bir tavırla ona elini salladı. O zaman Kaysarov, “başkomutan hazretlerinin” o sırada yüzünün görünmesini istemediğini anladı.</p>

  <p>Çam tahtasından yapılmış ve üzerinde haritalar, planlar, kalemler, kâğıtlar bulunan köy işi masanın çevresinde o kadar büyük bir kalabalık toplanmıştı ki emir erleri bir bank daha getirmiş, masanın yanına koymuşlardı. Bu banka yeni gelen Yermolov, Kaysarov ve Tolly oturmuşlardı. Tasvirlerin tam altında, baş köşede göğsünde Georgi Nişanı ile Barclay de Tolly yer almıştı; yüzünde hastalıklı bir solgunluk göze çarpıyor, geniş alnı çıplak başına doğru uzuyormuş gibi görünüyordu. İki gündür ateşi vardı, o sırada da hem titriyor hem bütün vücudunda kırgınlık hissediyordu. Yanında Uyarov oturuyor ve alçak sesle (herkesin yaptığı gibi) elleriyle hızlı hızlı işaretler yaparak, Barclay’a bir şeyler bildiriyordu. Kısa boylu, yuvarlacık Dohturov, kaşlarını kaldırmış, ellerini göbeğinin üzerinde kenetlemiş, konuşulanlara dikkatle kulak kabartıyordu Öbür tarafta, Kont Osterman-Tolstoy dirseğini masaya, sert çizgili iri başını da eline dayamış oturuyordu, derin düşüncelere dalmış görünüyordu.</p>

  <p>Rayevski, alışkanlığa uyarak siyah saçlarını şakaklarında kıvıra kıvıra sabırsızlık içinde bir Kutuzov’a, bir kapıya bakıyordu. Konovitzin’in iyi yürekliliğini belli eden, kararlı, güzel yüzü tatlı, kurnaz bir gülümseyişle aydınlanmıştı. Malaşa ile göz göze geliyor, gözlerini sağa sola hareket ettirerek küçük kızın gülümsemesine yol açıyordu.</p>

  <p>Herkes mevzii yeniden gözden geçirmek bahanesiyle lezzetli yemeğini bitirmeye uğraşan Bennigsen’i bekliyordu. Saat dörtten altıya kadar beklediler onu ve tüm bu süre içinde tartışmalara başlamadan hep konuyla ilgili olmayan şeylerden söz ettiler.</p>

  <p>Bennigsen köy odasına girer girmez Kutuzov, oturduğu köşeden ileri doğru uzanarak koltuğunu masanın yanına çekti, ama ancak masaya getirilen mumların ışığı yüzünü aydınlatmayacak kadar yaklaşmıştı.</p>

  <p>Bennigsen tartışmayı şu sözle açtı:</p>

  <p>– Rusya’nın eski çağlardan kalma kutsal başkentini savaşmadan bırakmak mı, yoksa savunmak mı gerekir?</p>

  <p>Uzun süren genel bir sessizlik oldu. Herkes kaşlarını çatmıştı ve sessizlikte Kutuzov’un öfkeli öfkeli içini çekerek hafifçe öksürdüğü duyuluyordu. Tüm gözler ona çevrilmişti. Malaşa da “dedeye” bakıyordu. Küçük kız ona herkesten daha yakın oturuyor, yüzünü nasıl buruşturduğunu görüyordu; dede, neredeyse ağlayacak gibiydi. Ama bu uzun sürmedi. Birden öfkeli bir sesle Bennigsen’in sözlerini tekrarlayarak:</p>

  <p>– Eski çağlardan kalma kutsal başkenti savunmak! diye söze başladı.</p>

  <p>Bunu yaparken bu sözlerdeki yapmacıklığı belirtmek istiyormuş gibi konuşmuştu.</p>

  <p>– İzin verirseniz size şunu söylemek isterim ki bu sorunun bir Rus için hiçbir anlamı yoktur!</p>

  <p>Ağır vücudunu tümüyle öne doğru eğmişti:</p>

  <p>– Böyle bir soru sorulamaz; böyle bir sorunun anlamı yoktur. Bu beylere askerî bir sorunu tartışmak için burada toplanmalarını rica etmiştim. Söz konusu olan, Rus ordusunun kurtuluşudur. Savaşı kabul ederek Rus ordusunun mahvoluşu ile Moskova’nın yitirilişini göze almak mı, yoksa Moskova’yı savaşsız teslim etmek mi işimize gelir? İşte ben bu konudaki düşüncelerinizi öğrenmek istiyorum.</p>

  <p>Bunu söyledikten sonra sırtını koltuğun arkalığına dayadı.</p>

  <p>Tartışmalar başladı. Bennigsen kendini hâlâ yenilmiş saymıyordu. Barclay de Tolly ile başka komutanların Fili çevresinde bir savunma savaşı yapılamayacağı konusundaki düşüncelerini kabul ediyor, ama tüm varlığını sarmış bir yurtseverliğin ve Moskova’ya karşı duyduğu sevginin etkisiyle orduları gece vakti sağ cenahtan sol cenaha geçirmeyi, ertesi gün de Fransızların sağ kanadından taarruz etmeyi teklif ediyordu. Düşünceler ikiye ayrılmış, teklifin doğruluğu ve yanlışlığı konusunda çatışmalar olmuştu. Yermolov, Dohturov ile Rayevski, Bennigsen’in düşüncesini benimsemişlerdi. Bu generaller başkentin bırakılması karşısında bir fedakârlıkta bulunmak ihtiyacını duyduklarından mı, yoksa başka kişisel düşüncelerin etkisi altında olduklarından mı bilinmez, o anda yapılan bu konseyin savaşların kaçınılmaz akışını değiştiremeyeceğini, Moskova’nın daha o sırada artık bırakılmış olduğunu anlamıyorlardı.</p>

  <p>Öbür generaller ise bunu anlıyor ve Moskova konusunu bir yana bırakarak ordunun hangi yönde geri çekilmesi gerektiğinden söz ediyorlardı. Gözlerini hiç ayırmadan önünde olup bitenlere bakan Malaşa’ya göre ise bu konseyin bambaşka bir anlamı vardı. Ona öyle geliyordu ki asıl önemli olan “dede” ile “uzun etekli” dediği Bennigsen arasındaki kişisel çatışmaydı. Birbirleriyle konuşurken öfkelendiklerini görüyor ve içinden “dedenin” kurnaz bir tavırla göz attığını, hemen sonra da o “uzun etekliye” bir şeyler söyleyerek onu bozduğunu fark etti ve buna sevindi. Bennigsen birden kızarak öfkeli öfkeli köy odasında bir aşağı bir yukarı dolaştı. Bennigsen’i bu kadar etkilemiş olan sözler, Kutuzov’un sakin ve alçak bir sesle onun yapmış olduğu teklifin çıkarlara uygun olup olmadığı konusunda, yani Fransızların sağ kanadına taarruz için orduların gece vakti sağ cenahtan sol cenaha geçirilişi konusunda söylediği sözlerdi.</p>

  <p>– Ben kontun teklif ettiği planı desteklemeyeceğim beyler! demişti. Orduların düşmanla aramızda kısa bir mesafe kaldığı bir sırada bir yerden bir başka yere hareketi her zaman tehlikeli oluyor. Savaş tarihi de bunun böyle olduğunu doğrulamaktadır. Örneğin...</p>

  <p>Kutuzov örnek bulmak için düşünüyormuş gibi bir tavırla saf, açık bir ifadeyle Bennigsen’e bakıyordu:</p>

  <p>– Friedland Savaşı’nı ele alalım. Biliyorsunuz bu savaş (öyle sanıyorum ki kont bu savaşı iyi hatırlar) tam anlamıyla başarı ile sonuçlanmıştır. Çünkü ordularımız, düşmana çok yakın bir mesafede, yeniden düzenlenmişti.</p>

  <p>Bu konuşmadan sonra, herkese çok uzun görünen bir dakikalık sessizlik oldu. Sonra tartışmalar gene başladı. Ama konuşmalar artık sık sık kesiliyordu ve hissediliyordu ki geriye konuşulacak pek bir şey kalmamıştı.</p>

  <p>Tartışmalara yeniden ara verildiği bir sırada, Kutuzov, söz almaya hazırlanıyormuş gibi derin derin içini çekti. Herkes başını çevirip ona baktı. Kutuzov:</p>

  <p>– <i>Eh, bien messieurs! Je vois que c’est moi qui payerai les pots cassés!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0173" id="Feedback0173">173</a> dedi.</p>

  <p>Sonra ağır ağır yerinden kalktı, masaya yaklaştı:</p>

  <p>– Beyler, bu konudaki düşüncelerinizi dinledim. Muhakkak ki beni desteklemeyeceklerdir! Ama ben (sözün burasında bir an durakladı) hükümdarımın ve milletimin bana vermiş olduğu yetkiye dayanarak geri çekilmeyi emrediyorum.</p>

  <p>Ondan sonra generaller, tıpkı bir cenaze töreninden sonra olduğu gibi, resmî ve ihtiyatlı bir sessizlik içinde dağılmaya başladılar.</p>

  <p>Generallerden bazıları, hiç de konseyde konuştukları tona benzemeyen çok daha alçak sesle başkomutana bir şeyler bildirdiler.</p>

  <p>Çoktandır yemeğe beklenen Malaşa yanında oturduğu sobadan kaya kaya ve çıplak ayakları ile çıkıntılı yerlere tutuna tutuna üstteki tahtadan yere indi, generallerin ayaklarına dolaşarak kendini kapıdan dışarı attı.</p>

  <p>Kutuzov, generalleri serbest bıraktıktan sonra uzun bir süre, dirseklerini masaya dayamış olarak oturdu. Zihninde hep aynı korkunç soru düğümleniyordu: “Moskova’nın bırakılmasına ne zaman, ne zaman karar verilmişti? Bu sorunun bu yönden çözülmesine yol açan şey, ne zaman oldu, bunun sorumlusu kimdir?</p>

  <p>Artık gece geç vakit giren yaveri Schneider’e:</p>

  <p>– Bunu... Bunu beklemiyordum! dedi. Bunu beklemiyordum! Bunu aklıma bile getirmedim!</p>

  <p>Schneider:</p>

  <p>– Sizin dinlenmeye ihtiyacınız var, ekselans! dedi.</p>

  <p>Kutuzov, ona karşılık vermeden, tombul yumruğunu masaya indirdi:</p>

  <p>– Görecekler! Onlar da at eti yiyecekler, Türklerin yaptığı gibi... diye bağırdı. Onların da başına gelecek bu... Yeter ki...</p>

  <h2>V</h2>

  <p class="nonindent">O sırada, ordunun çarpışmadan geri çekilmesi olayından çok daha önemli bir olayda, Moskova’nın bırakılması ile yakılmasında, bize kendini bu işin baş yöneticisi olarak tanıtan Rastopçin, Kutuzov’un tam aksine, bambaşka bir şekilde davranıyordu.</p>

  <p>Bu olay, yani Moskova’nın bırakılması ve yakılması, tıpkı orduların Borodino Savaşı’ndan sonra Moskova’nın arkasına çekilmesi gibi kaçınılmaz bir şeydi.</p>

  <p>Her Rus, mantığa dayanan bir sonuçtan hareket ederek değil, içimizde kök salmış olan ve atalarımızın da yüreklerinde yaşayan duyguya dayanarak olup bitecekleri önceden söyleyebilirdi. Ta Smolensk’ten başlayarak Rus kentlerinin, köylerinin tümünde, Kont Rastopçin’in katkıda bulunmasına ve afişlerinin asılmasına hiç gerek kalmadan aynen Moskova’da olanlar oluyordu. Halk, kayıtsız bir tavırla düşmanı bekliyor, isyan etmiyor, heyecana kapılmıyor, kimseye ateş püskürmüyordu. Sadece sakin sakin kaderini bekliyor, en zor dakikada, ne yapmak gerektiğini gösterecek olan gücü kendinde bulacağına inanıyordu. Gerçekten de düşman yaklaşır yaklaşmaz halkın en zengin kişileri mallarını mülklerini bırakarak gidiyor, fakirler kalıyor, geride kalan ne varsa hepsini yakıyor, yok ediyorlardı.</p>

  <p>Bunun böyle olacağı, her zaman da aynı şekilde tekrarlanacağı bilinci her Rus’un yüreğinde vardı. Buna daima inanmıştır. Bu bilinç hatta daha önemlisi, Moskova’nın düşman eline geçeceği sezgisi, 1812 Moskova’sının yüksek sosyetesinde de vardı. Daha temmuz ve ağustos ayının başında Moskova’yı terk etmeye başlayanlar, bunun böyle olacağını beklediklerini göstermiş oluyorlardı. Götürebildikleri eşyaları yanlarına alarak, varlıklarının yarısını evde bırakarak kentten gidenleri böyle davranmaya zorlayan şey, parlak cümlelerle, vatan uğruna çocukların katledilmesiyle ve bunlara benzer doğaya tümden aykırı eylemlerle değil, gösterişten uzak, sade bir şekilde, insan varlığına uygun olarak içten doğan, bu yüzden de daima en şiddetli sonuçları yaratan bir yurtseverlikti.</p>

  <p>Onlara, “Tehlikeden kaçmak ayıptır, Moskova’dan yalnız korkaklar kaçıyor!” deniliyordu. Rastopçin afişlerinde halka Moskova’dan gitmenin ayıp bir şey olacağını telkin ediyordu. Kendilerine “korkak” adı verilmesinden utanıyorlardı, yola koyulmak onlara ayıp geliyordu, gene de bunun böyle olması gerektiğini bilerek gidiyorlardı. Rastopçin’in onları Napolyon’un eline geçirdiği topraklarda dehşet verici hareketlerde bulunduğuna inandırarak korkuttuğunu ileri sürmek de doğru olmaz. Kenti ilk terk eden ve yola koyulanlar zengin, tahsilli insanlardı; bunlar Viyana ile Berlin’in Napolyon’un eline geçtikten sonra sağlam kaldığını, hatta düşman eline geçişleri sırasında kentlilerin Rus erkeklerinin hayran oldukları ve özellikle Rus hanımlarının bayıldıkları büyüleyici Fransızlarla hoşça vakit geçirdiklerini biliyorlardı. Gidiyorlardı, çünkü Ruslara göre, “Moskova’da Fransızların idaresi altında yaşamak iyi mi, kötü mü olur?” diye bir soru bile sorulamazdı. Fransızların idaresi altında kalınamazdı! Bu her şeyden daha kötüydü. Daha Borodino Savaşı’ndan önce gidiyorlardı, Borodino Savaşı’ndan sonra ise gidişleri daha da hızlandı; Moskova’yı savunmak için yapılan çağrılara, başkomutanın İverskaya’daki Meryem Ana tasvirini kaldırıp savaşa gideceğini bildirmesine, Fransızları mahvedecek olan balonların uçurulacağı haberlerine ve Rastopçin’in afişlerinde söz ettiği tüm saçmalıklara bakmadan gidiyorlardı. Biliyorlardı ki ordu savaşmak zorundadır. Eğer ordu bunu yapamıyorsa genç kızları ve uşaklarıyla tüm aileler Üç Tepe’ye gidip Napolyon’la savaşa girişemezlerdi. Bu yüzden, tüm malı mülkü mahvolsun diye bırakmak ne kadar acı gelirse gelsin, gitmek gerekiyordu.</p>

  <p>Gidiyor, giderken de o kocaman, zengin, o terk edilen ve muhtemelen yanacak olan başkentin (kendi haline bırakılan o koca ahşap kentin yanması kaçınılmaz bir şeydi) taşıdığı yüce anlamı akıllarına bile getirmiyorlardı. Her biri kendi isteğiyle gidiyordu. Bununla birlikte, gidişleriyle Rus milletinin dillere destan bir ün kazanmasına yol açan o yüce olay kendiliğinden meydana gelmiş oldu. Yani “Ben Bonapart’a uşak olamam!” diye bilinçaltından gelen bir düşünce ve Kont Rastopçin kendisini yoldan geri çevirir korkusuyla daha temmuz ayında evde hizmet eden Arapları ve soytarılarıyla Moskova’dan çıkıp Saratov köyüne giden bir hanımefendi, bu gösterişsiz, sade davranışıyla Rusya’yı kurtaracak olan o gerçekten yüce eylemi yerine getirmiş oluyordu.</p>

  <p>Moskova’dan gidenleri ayıplayan Kont Rastopçin ise bir taraftan hükümet dairelerinin kentten taşınmasını sağlıyor, bir taraftan hiçbir işe yaramayan silahları sarhoş ayaktakımına dağıtıyor, bir taraftan kiliselerden tasvirleri kaldırıyor, bir taraftan patriğin kiliselerden kutsal emanetlerle tasvirleri çıkarmasını yasak ediyor, bir taraftan Moskova’da bulunan tüm özel arabalara el koyuyor, bir taraftan Leppich’in yaptığı balonu yüz otuz altı arabayla yola çıkartıyor, bir taraftan Moskova’yı yakacağını ima ediyor, bir taraftan kendi evini nasıl yaktığını anlatıyor ve bir bildiri yazdırarak malikânesinde bulunan yetimhaneyi soydukları için Fransızlara şiddetle çatıyor, bir taraftan Moskova’nın yakılması işinde kazandığı ünü reddediyor, bir taraftan halka tüm casusları yakalayıp kendisine getirmesini emrediyor, bir taraftan bu işi yaptığı için halka sitem ediyor, bir taraftan kentteki tüm Fransızları çevresinde toplayan Madam Aubert-Chalmé’yi Moskova’da bırakıyor, bunu yaparken de önemli bir suçu olmadığı halde posta müdürü Kyuçarev’in yakalanmasını ve sürgün edilmesini emrediyor, bir taraftan Fransızları çevresinde toplayan Madam Aubert-Chalmé’nin dilinden kurtulmak için tutup bir adamı öldürsünler diye halkın eline bırakıyor, kendisi de bu arada kentin arka kapısına gidiyor, bir taraftan Moskova’nın felaketine dayanamayıp öleceğini ileri sürüyor, bir taraftan hatıra defterine bu savaşlara nasıl katıldığını anlatan Fransızca şiirler yazıyordu.</p>

  <div class="poem">

  <p>Je suis par naissance Tartare</p>

  <p>Je voulus devenir Romain:</p>

  <p>Les français m’appellent barbare</p>

  <p>Et les Russes, George Dandin.<a class="noteref" href="../Text/dipnot.xhtml#Footnote0174" id="Feedback0174">174</a></p>

  </div>

  <p>Oysa kendisi meydana gelen olayın anlamını kavrayamayan, sadece bir şeyler yapmak, birilerini kendisine hayran bırakmak, yurtseverliğini, kahramanlığını ispatlayan bir işi başarmak isteyen bir adamdı ve Moskova’nın bırakılması ile yakılması gibi kaçınılmaz, ama aynı zamanda yüce bir anlam taşıyan tarihî olaya bakarak çocuksu bir çırpınış içinde, oradan oraya atılıyor, gücü olmayan küçük eliyle kendisini sürükleyip götüren seli, halkın karşı durulmaz coşkun selini bazen hızlandırmaya, bazen durdurmaya çabalıyordu.</p>

  <h2>VI</h2>

  <p class="nonindent">Elen, saray halkıyla birlikte Vilna’dan Petersburg’a döndükten sonra müşkül bir durumda bulunuyordu.</p>

  <p>Petersburg’dayken devlet idaresinde en önemli görevlerinden birinde bulunan bir soylu kişinin özel olarak ona karşı gösterdiği koruyucu ilgisinden yararlanıyordu. Vilna’dayken ise genç yabancı bir prensle yakınlık kurmuştu. Petersburg’a döndüğü vakit, prens de o soylu kişi de orada bulunuyorlardı. İkisi de hak iddiasındaydı ve Elen’in karşısında, sosyetede yükselme işi bakımından yepyeni bir sorun çıkmıştı: Hiçbirini kırmadan her ikisiyle de ilişkiyi devam ettirmek!</p>

  <p>Başka bir kadına zor, hatta imkânsız görünen şey, Kontes Bezuhova’yı bir an için olsun düşündürmedi; belli ki Petersburg’un en zeki kadını adını kazanması boşuna değildi. Eğer kendi davranışlarını gizlemeye, müşkül bir durumda kurnazlık göstererek kurtulmaya çalışmış olsaydı bu davranışı ile işini bozmuş, kendini de suçlu kabul etmiş olacaktı. Ama Elen aksine, gerçekten büyük bir insan, istediği her şeyi yapabilecek bir büyük insan gibi, hemen kendisini haklı, tüm başkalarını da haksız duruma getirdi; haklı olduğuna gerçekten içtenlikle inanıyordu.</p>

  <p>Genç yabancının, ona sitem etme cesaretinde bulunarak yaptığı ilk çıkışta Elen o güzel, o gururlu başını kaldırdı, ona doğru hafifçe dönerek kesin bir tavırla şunları söyledi:</p>

  <p>– <i>Voilâ e’égoisme et la cruauté des hommes. Je ne m’attendais pas à antre chose. La femme se sacrifie pour vous, elle souffre et voilà la récompense. Quel droit avez-vous monseigneur de me demander compte de mes amitiés et de mes affections? C’est un homme qui a été plus qu’un pére pour moi.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0175" id="Feedback0175">175</a></p>

  <p>Karşısındaki bir şey söylemek istedi. Elen sözünü kesti:</p>

  <p>– <i>Eh bien, oui, dit-elle, peut-être qu’il a pour moi d’autres sentiments que ceux d’un père, mais ce n’est pas une raison pour que je lui ferme ma porte. Je ne suis pas un homme pour être ingrate. Sachez monseigneur, pour tout ce qui a rapport à mes sentiments intimes, je ne rends compte qu’à Dieu et à ma conscience!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0176" id="Feedback0176">176</a> diye sözünü bitirerek elini kabaran güzel göğsüne bastırıp gözlerini yukarı kaldırdı.</p>

  <p>– <i>Mais écoutez-moi, au nom de Dieu.</i></p>

  <p>– <i>Epousez-moi, et je serai votre esclave.</i></p>

  <p>– Mais c’est impossible.</p>

  <p><i>Elen, “Vous ne daignez pas descendre jusqu’à moi, vous...</i>”<a class="noteref" href="../Text/dipnot.xhtml#Footnote0177" id="Feedback0177">177</a> diyerek ağlamaya başladı.</p>

  <p>Karşısındaki onu teselli etmeye başladı; Elen ise gözyaşlarının arasından (sanki onu kaybetmiş gibi) evlenmesine hiçbir şeyin engel olamayacağını, buna benzer örnekler bulunduğunu (O zamanlar daha bu konuda çok az örnek vardı, ama Elen Napolyon’dan ve başka yüksek kişilerden söz ediyordu.) kocası için hiçbir zaman tam anlamıyla bir eş olmadığını, feda edilmiş olduğunu söylüyordu.</p>

  <p>Karşısındaki, artık boyun eğmeye hazır bir durumda:</p>

  <p>– İyi ama yasalar, din... diye söyleniyordu.</p>

  <p>Elen:</p>

  <p>– Yasalarmış, dinmiş... Tüm bunlar, eğer bunu bile sağlayamıyorlarsa niçin icat edilmişlerdir, sorarım size! dedi.</p>

  <p>O önemli kişi, bu kadar basit bir düşüncenin aklına bile gelmemiş olmasına şaşarak yakın bir ilişkisi bulunan İsa’yı Sevenler Derneğindeki kutsal kardeşlerinden öğüt istedi.</p>

  <p>Bu olaylardan birkaç gün sonra, Elen’in Taşlık Ada’daki yazlık evinde verdiği ve büyüleyici bir hava içinde geçen eğlenceli toplantılarından birinde, kendisine artık genç olmayan, saçları kar gibi bembeyaz, siyah gözleri pırıl pırıl parlayan, insanı hemen etkisi altına alan “<i>un jésuite à robe courte</i>”<a class="noteref" href="../Text/dipnot.xhtml#Footnote0178" id="Feedback0178">178</a> dedikleri Mösyö Joubert’i tanıttılar; Mösyö Joubert bahçede, eğlence şerefine yakılan ışıkların altında, müzik sesleri arasında, Elen’le uzun uzun sohbet etti. Ona, Tanrı’ya, İsa’ya, Tanrı’nın annesi Hazreti Meryem’e duyulması gereken seviden, bu dünyada olsun, öbür dünyada olsun, yalnız tek bir dinin, Katolik dininin sunduğu tesellilerden söz etti. Elen duygulanmıştı ve birkaç kez onun da Mösyö Joubert’in de gözleri doldu ve sesleri titredi. Bir kavalye, Elen’i dansa davet ederek genç kadının ileride “<i>directeur de conscience</i>”ı<a class="noteref" href="../Text/dipnot.xhtml#Footnote0179" id="Feedback0179">179</a> olacak kişiyle yaptığı sohbeti yarıda kesti. Ama ertesi gün Mösyö Joubert, akşam vakti tek başına Elen’i ziyaret etti. O günden sonra da sık sık evine gelmeye başladı.</p>

  <p>Bir gün de kontesi Katolik kilisesine götürmüş ve genç kadın mihrabın önünde diz çökmüştü. Artık genç olmayan ve insanı büyüleyen Fransız, ellerini Elen’in başına koymuş, o zaman Elen (sonradan anlattığına göre) serin bir rüzgâr esiyormuş gibi bir duygunun ruhuna dolduğunu hissetmişti. Kendisine bunun la <i>grâce</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0180" id="Feedback0180">180</a> olduğunu söylemişlerdi.</p>

  <p>Sonra <i>à robe longue</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0181" id="Feedback0181">181</a> bir <i>abbé</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0182" id="Feedback0182">182</a> getirmişler; genç kadın ona günahlarını çıkarmış, <i>abbé</i> de onları bağışlamıştı. Ertesi günü Elen’e içinde kutsal ekmek bulunan bir kutu getirerek onu kullansın diye evine bırakmışlardı. Birkaç gün sonra da Elen memnunlukla artık gerçek olan Katolik dinine girmiş olduğunu, bunun birkaç gün içinde papaya bildirileceğini, papanın da ona belge göndereceğini öğrendi.</p>

  <p>O sırada çevresinde olup bitenler, kendisine yaptırılanlar, bunca akıllı insanın dikkatlerini onun üzerine çevirmiş olmaları, bunu bu kadar hoş, bu kadar büyük bir incelikle belirtmeleri, o sırada içinde bulunduğu o pürüzsüz tertemiz hava (Genç kadın tüm o süre içinde hep beyaz kurdelelerle süslü beyaz giysiler içinde dolaştı), hepsi kendisine büyük bir zevk veriyordu: Ama bu zevk bir an için olsun ona amacını unutturmuyordu. Kurnazlık gerektiren işlerde budala bir insan nasıl her zaman kendisinden daha akıllı olanları atlatırsa Elen de tüm bu gözlerin ve uğraşmaların her şeyden önce ona Katolikliği kabul ettirip kendisinden Cizvit kurumları yararına para sızdırmak amacını güttüğünü (ki bu konuda kendisine imalarda bulunmuşlardı) anlayınca parayı vermeden önce, kendisini kocasına bağlayan bağdan kurtaracak olan çeşitli işlemlerin yapılması için ısrar ediyordu. Onun anlayışına göre, her dinin anlamı, sadece insanların isteklerini yerine getirebilmeleri için ahlaka uygun belirli kurallara göre davranmaktan ibaretti. Bu amaçla “vicdanını yönetmek” görevini verdiği kişi ile yaptığı sohbetlerden birinde, ona, evlilik bağının kendisini ne derecede bağladığını sordu.</p>

  <p>O sırada misafir odasında, pencerenin yanında oturuyorlardı. Hava kararıyordu. Dışarıdan çiçek kokuları geliyordu. Elen göğsünün ve omuzlarının çıplak tenini gösteren beyaz bir giysi içindeydi. İyi beslendiği belli, tombul yüzlü, sinekkaydı tıraş olmuş, güzel dolgun dudaklı papaz, beyaz ellerini uslu uslu dizlerinin üzerinde kenetlemiş, Elen’in yanında oturuyor, ara sıra ince bir gülümseyişle, sakin sakin, hayran hayran yüzüne bakıyor, onları ilgilendiren konuda kendi görüşünü açıklıyordu. Elen, huzursuzlukla gülümseyerek papazın dalgalı saçlarına, sinekkaydı tıraştan esmer görünen dolgun yanaklarına bakıyor, her an konuşmanın yeni bir yöne dökülmesini bekliyordu. Ama papaz, sohbet arkadaşının yakınlığından, güzelliğinden zevk aldığı açıkça belli olduğu halde, mesleğinde ne kadar usta olduğunu gösterme heyecanına kaptırmıştı kendini.</p>

  <p>Elen’in “vicdanının sesini yönetmek” görevini üzerine alan kişinin düşünce akışı şöyleydi:</p>

  <p>– Yaptığınız işin anlamını kavramadan bir erkeğe evlilikte sadık kalma yemini etmiş bulunuyorsunuz; oysa o erkek, evliliğin dinî anlamına inanmadan bu evliliği yaptığı için, dine küfür sayılacak bir günah işlemiştir. Bu bakımdan, her evlilikte olması gereken iki yönlü anlam, bu evlilikte yoktur. Buna rağmen, ettiğiniz yemin sizi bağlamıştır. Siz ettiğiniz yemini çiğnediniz. Böyle davranmakla ne işlemiş oluyorsunuz? <i>Péché véniel</i> mi yoksa <i>péché mortel</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0183" id="Feedback0183">183</a> mi? <i>Péché véniel</i> işlemiş oluyorsunuz, çünkü bu davranışta bulunduğunuz vakit kötü bir niyetiniz yoktu. Eğer şimdi çocuk sahibi olmak amacıyla yeniden bir evlilik yaparsanız belki günahınız bağışlanabilir. Ama ortaya çıkan sorun gene ikiye ayrılacaktır. Birincisi...</p>

  <p>Canı sıkılan Elen, birden o insanı baştan çıkaran gülümseyişiyle:</p>

  <p>– Ama ben öyle sanıyorum ki gerçek dine girdikten sonra, sahte dinin bana yüklemiş olduğu zorunluklar artık beni bağlayamaz! dedi.</p>

  <p>Vicdan rehberi, karşısında bu kadar basit bir şekilde konulmuş bir Christophe Columbe yumurtası görünce şaşırıp kaldı. Öğrencisinin beklenmedik bir hızla gelişen başarısına hayran kalmıştı, ama gene de kendi aklının çabaları ile delilleri bir araya getirerek meydana getirdiği bütünden vazgeçemiyordu. Gülümseyerek:</p>

  <p>– <i>Entendons-nous, comtesse!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0184" id="Feedback0184">184</a> dedi ve manevi kızının düşüncelerini çürütmeye girişti.</p>

  <h2>VII</h2>

  <p class="nonindent">Elen, dinî bakımdan işin çok basit ve kolay olduğunu, ama kendisini yönetenlerin sadece sosyetede sözü geçen kişiler bunu nasıl karşılayacaklar diye korktukları için güçlükler çıkardıklarını anlıyordu. Bu yüzden sosyeteyi bu işe hazırlamak gerektiğine karar verdi. Yaşlı soyluyu tahrik ederek kıskançlığını uyandırdı ve ona da kendisine ilk talip olana söylediğini tekrarladı, yani bu sorunu, “Üzerimde hak sahibi olmanın tek yolu benimle evlenmektir.” şeklinde ortaya attı. Yaşlı önemli kişi, kocası sağ olan bir kadından evlenme teklifini alınca ilk anda tıpkı kendisinden önceki genç gibi şaşırıp kaldı. Ama Elen’in bu işin aslında, tıpkı genç bir kızın evlenmesi gibi basit ve normal bir iş olduğuna sarsılmaz bir şekilde inanması onu da etkiledi.</p>

  <p>Elen’de en küçük bir kararsızlık, bir utanç ya da işi gizli tutma eğiliminin belirtileri görülseydi muhakkak ki işi kaybetmiş olacaktı. Ama davranışlarında işi gizleme ya da utanç belirtilerinin göze çarpması şöyle dursun, aksine genç kadın, içten gelen candan bir saflıkla yakınlarına (ki tüm Petersburg’u öyle sayıyordu), bir prensle bir devlet adamının kendisine evlenme teklif ettiğini, her ikisini de sevdiğini ve her ikisini de gücendirmekten korktuğunu anlatıyordu.</p>

  <p>Bunun üzerinde Petersburg’da, Elen’in kocasından boşanmak istediği konusunda değil (Böyle bir söylenti çıkmış olsaydı birçokları kanunlara aykırı olan böyle bir niyete herhalde karşı çıkarlardı), doğrudan doğruya enteresan bir kadın olan zavallı Elen’in, iki talibinden hangisine varacağını şaşırdığı konusunda söylentiler ağızdan ağıza yayıldı. Sorun artık bunun ne derece mümkün olduğu değildi. Sadece hangi kısmetin daha çok çıkara uygun olduğundan ve sarayın bunu nasıl karşılayacağından ibaretti. Gerçi bu düzeye yükselmeyen ve bunu evliliğin kutsallığına küfür olarak kabul eden bazı gerçekten geri düşünceli insanlar vardı, ama bunlar azdı ve hepsi susuyordu; çoğunluk ise Elen’e nasip olan büyük şansla ilgileniyor, hangi talibini seçmesinin daha iyi olacağını düşünüyordu. Kocası sağ olan bir kadının evlenmesinin iyi mi, yoksa kötü bir şey mi olduğu konusunda ise hiç kimse bir tek şey söylemiyordu; çünkü belli ki bu soruya sizinle benden daha akıllı kişiler artık bir çözüm yolu bulmuşlardı (Herkese öyle diyordu.) ve bu çözüm şeklinin doğruluğundan şüphe etmek, kendi budalalığını, kendi görgüsüzlüğünü ortaya koymayı göze almak demekti.</p>

  <p>Yalnız o yaz oğullarından biriyle görüşmek için Petersburg’a gelmiş olan Mariya Dimitriyevna Ahrosimova, kamuoyuna aykırı olan kendi düşüncesini açıklamak cesaretinde bulundu. Elen’e baloda rastlayan Mariya Dimitriyevna onu salonun ortasında durdurdu ve herkesin sustuğu bir sırada kaba sesiyle:</p>

  <p>– Sizin buralarda artık kocaları sağ olan kadınlar da evlenmeye kalkışıyorlarmış, dedi. Belki de yeni bir şey icat ettiğini sanıyorsun ha? Geç kaldın kızım! Çoktandır icat ettiler bunu.........ın hepsi öyle yapıyor!</p>

  <p>Mariya Dimitriyevna bunları söyledikten sonra alışkanlığına uyarak tehdit edici bir tavırla, giysisinin geniş kollarını sıvayarak, sert bir tavırla çevresine bakına bakına odanın öbür ucuna gitti.</p>

  <p>Gerçi Petersburg’da herkes Mariya Dimitriyevna’dan korkuyordu, ama gene de ona şakacı bir kadın gözüyle bakıyorlardı. Bu yüzden yalnız o kaba sözü fark etmişlerdi; fısıldayarak onu birbirlerine tekrarlıyor, söylenenler arasında asıl önemli olanın bu söz olduğunu sanıyorlardı.</p>

  <p>Özellikle son zamanlarda söylediklerini sık sık unutan ve aynı şeyi yüz kez tekrarlayan Prens Vasiliy, kızını her görüşünde kolunu tutup aşağı doğru çektikten sonra onu bir köşeye götürüyor:</p>

  <p>– <i>Hélène j’ai un mot à vous dire,</i> diyordu, <i>J’ai eu vent de certains projets relatifs à... Vous savez. Eh bien, ma chère enfant, vous savez que mon coeur de père se réjouit de vous savoir... Vous avez tant souffert... Mais, chère enfant... Ne consultez que votre coeur. Il est tout ce que je vous dis.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0185" id="Feedback0185">185</a></p>

  <p>Sonra her zaman aynı heyecanla yanağını kızının yanağına yapıştırıyor, uzaklaşıyordu.</p>

  <p>En zeki erkeklerden biri olarak ününü yitirmemiş bulunan ve Elen’in ondan hiçbir çıkar beklemeyen dostu Bilibin (Çok güzel kadınların her zaman böyle hiçbir vakit sevgili rolüne giremeyen erkek arkadaşları vardır.) bir gün en <i>petit comité’de</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0186" id="Feedback0186">186</a> arkadaşı Elen’e tüm bu iş konusunda ne düşündüğünü açıklamıştı.</p>

  <p>– <i>Êcoutez Bilibine...</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0187" id="Feedback0187">187</a></p>

  <p>(Elen, Bilibin gibi dostlarını daima soyadı ile çağırırdı.)</p>

  <p>Bunu söyledikten sonra yüzükler takındığı beyaz eliyle frakının kolundan tuttu.</p>

  <p>– Dites-moi comme vous diriez à une soeur, que dois-je faire? Lequel des deux?<a class="noteref" href="../Text/dipnot.xhtml#Footnote0188" id="Feedback0188">188</a></p>

  <p>Bilibin alnını karıştırdı, dudaklarında bir gülümseyişle düşünceye daldı.</p>

  <p>– <i>Vous ne me prenez pas</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0189" id="Feedback0189">189</a> boş bulunduğum bir sırada... Biliyor musunuz? dedi. <i>Comme un véritable ami j’ai pensé et renoncé á votre affaire. Voyez-vous si vous épousez le prince...</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0190" id="Feedback0190">190</a></p>

  <p>Sözünü ettiği genç adamdı. Bunu söylerken bir parmağını bükmüştü.</p>

  <p>– V<i>ous perdez pour toujours la chance d’épouser l’autre et puis vous mécontentez la cour. (Comme vous savez, il ya a une espèce de parenté). Mais si vous épousez le vieux comte, vous faites le bonheur de ses derniers jours et puis comme veuve du grand... Le prince ne fait plus de mésailliance en vous épousant...</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0191" id="Feedback0191">191</a></p>

  <p>Bilibin sözlerini bitirirken alnındaki kırışıklıkları düzeltmişti. Yüzü aydınlanan Elen Bilibin’in frakının koluna tekrar dokunarak:</p>

  <p>– <i>Voilà un véritable ami! dedi. Mais c’est que j’aime l’un et l’autre, je ne voudrais pas leur faire de changrin. Je donnerai ma vie pour leur bonheur à tous les deux...</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0192" id="Feedback0192">192</a></p>

  <p>Bilibin böyle bir derde kendisinin bile bir deva bulamayacağını söyleyerek omuz silkti, “<i>Une maîtresse-femme! Voilà ce qui s’appelle poser carrément la question. Elle voudrait épouser tous les trois à la fois,</i>”<a class="noteref" href="../Text/dipnot.xhtml#Footnote0193" id="Feedback0193">193</a> diye düşündü.</p>

  <p>Sahip olduğu ünün sarsılmaz bir temele dayandığını bildiği için, böyle bir soru ile gözden düşeceğinden korkmadan:</p>

  <p>– İyi ama bana şunu söyleyin; kocanız bu işe ne diyecek? diye sordu. Bunu kabul edecek mi?</p>

  <p>Nedense Piyer’in onu sevdiğini sanan Elen:</p>

  <p>– Ah, beni o kadar seviyor ki! dedi. <i>Il fera tout pour moi!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0194" id="Feedback0194">194</a></p>

  <p>Bilibin hazırladığı “<i>mot</i>”ya bir anlam vermek için alnını karıştırarak:</p>

  <p>– <i>Même le divorce,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0195" id="Feedback0195">195</a> dedi.</p>

  <p>Elen güldü. Tasarlanan evliliğin meşruluğundan kuşkulanmak cesaretini gösteren kişiler arasında Elen’in annesi Kontes Kuragina da vardı. Zaten her zaman kızını kıskandığı için üzülüp duruyordu, şimdi ise kıskançlık konusu yüreğine en yakın tuttuğu konulardan biri olunca bir türlü bu düşünceyi kabul edemiyordu. Bir kadının kocası sağken boşanıp yeniden evlenmesinin ne derece mümkün olduğu konusunda bir Rus papazına danışmış, papaz da bunun imkânsız bir şey olduğunu söylemiş, hatta İncil’de (papaza göre) kocası sağ olan bir kadının evlenmesinin kesin olarak imkânsız olduğunu açıkça belirten bir yazı göstererek onu sevindirmişti.</p>

  <p>Kendisine itiraz kabul etmez olarak görünen bu delille silahlanan kontes, kızını tek başına olduğu bir sırada görebilmek için sabahleyin erkenden ona gitmişti.</p>

  <p>Elen annesinin itirazlarını dinledikten sonra yumuşak ve alaylı bir tavırla gülümsedi. Yaşlı kontes:</p>

  <p>– Evet, açık açık “Her kim boşanmış bir kadınla evlenirse... deniliyor,” diyordu.</p>

  <p>Elen:</p>

  <p>– <i>Ah maman, ne dites pas de bêtises. Vous ne comprenez rien. Dans ma position j’ai des devoirs,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0196" id="Feedback0196">196</a> diyerek kendisini ilgilendiren konudan söz ettiği vakit, her zaman düşünceleri yeteri kadar açıklıkla belirtiliyormuş gibi görünen Rusçadan vazgeçip Fransızca konuşmaya başladı.</p>

  <p>– İyi ama yavrum...</p>

  <p>– <i>Ah maman, comment est-ce que vous ne comprenez pas que le Saint-Père qui a le droit de donner des dispenses...</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0197" id="Feedback0197">197</a></p>

  <p>Bu sırada Elen’in evinde oturan ve ona arkadaşlık etmekle görevlendirdiği kadın, odasına girerek prens hazretlerinin salonda bulunduğunu ve Elen’i beklediğini bildirdi.</p>

  <p>– <i>Non, dites-lui que je ne veux pas le voir, que je suis furieuse contre lui, parce qu’il m’a manqué de parole.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0198" id="Feedback0198">198</a></p>

  <p>Uzun yüzlü, uzun burunlu sarışın bir genç içeri girerek:</p>

  <p>– <i>Comtesse, à tout péché miséricorde</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0199" id="Feedback0199">199</a> dedi.</p>

  <p>Yaşlı kontes saygıyla yerinden kalkarak diz kırdı, ama içeri giren genç ona hiç dikkat etmedi. Kontes kızını başıyla selamladıktan sonra kayar gibi kapıya doğru gitti.</p>

  <p>Prens hazretlerinin gelişiyle tüm inancı yıkılan ihtiyar kontes, “Evet, haklı,” diye düşünüyordu. Arabasına binerken de “Kızım haklı... Ama nasıl oluyor da biz o geri dönmesi imkânsız gençliğimizde bunu bilemedik? Meğer ne kadar basit bir şeymiş,” diye düşünmeye devam ediyordu.</p>



  <p class="extract">Ağustosun başında Elen’in işi kesin olarak belli oldu ve genç kadın kocasına (kendisini çok sevdiğini sandığı kocasına) N. N. ile evlenmek niyetinde olduğunu ve gerçek olan tek dine girdiğini bildiren bir mektup yazdı. Aynı zamanda mektubu ona getirecek olanın kendisine açıklayacağı boşanma ile ilgili formaliteleri yerine getirmesini rica ediyordu.</p>

  <blockquote>

  <p>Böylece sizi daima kutsal ve kudretli koruyuculuğu altında bulundurması için Tanrı’ya dualar ederim dostum.</p>

  <p class="bl_right">Arkadaşınız Elen</p>

  </blockquote>

  <p>Bu mektup, Piyer Borodino savaş alanında iken evine getirilmişti.</p>

  <h2>VIII</h2>

  <p class="nonindent">Piyer, artık Borodino Savaşı’nın sonunda, ikinci defa Rayevski’nin bataryasının bulunduğu yerden koşa koşa inerek bir er kalabalığı içinde onlarla birlikte vadiye inip Knyazkov’a doğru gitmiş, gezici dispansere kadar gelmiş, ama orada kanları gördükten, çığlıkları, iniltileri, işittikten sonra, başka bir er kalabalığına katılarak aceleyle daha ileriye doğru yürümüştü.</p>

  <p>Şimdi, varlığının tüm gücü ile istediği tek şey, o gün içinde yaşadığı korkunç izlenimlerden bir an önce kurtulup tekrar alıştığı hayat koşullarına dönmek ve odasında kendi yatağının içinde sakin bir uykuya dalmaktı. Ancak alıştığı bir yaşantının koşulları içinde kendi kendini ve gördüğü, geçirdiği her şeyi anlayabileceğini hissediyordu. Ama o alışılmış yaşantının koşullarını hiçbir yerde bulamıyordu.</p>

  <p>Gerçi artık yürüdüğü yolun üzerinden mermiler, kurşunlar ıslık çalarak geçmiyordu, ama dört bir yanda görülenler savaş alanında olanların aynıydı. Aynı acı çeken, bitkin, bazen de garip bir kayıtsızlık içinde görünen yüzler, aynı kan, aynı er kaputları, uzak olmakla birlikte hâlâ insana dehşet veren top sesleri, bundan başka boğucu bir hava ve toz vardı.</p>

  <p>Piyer, Mojaisk’e giden geniş yolda üç verst kadar ilerledikten sonra, yolun kenarına oturdu.</p>

  <p>Toprağa doğru alacakaranlık çökmüş, topların uğultusu dinmişti. Piyer, dirseğini yere dayayarak uzandı ve uzun bir süre, karanlıkta önünden geçen gölgelere bakarak öylece yattı. Hep sanki bir gülle korkunç bir ıslık çalarak üzerine geliyormuş gibi oluyor, irkilerek doğruluyordu. Orada ne kadar kaldığını hatırlamıyordu. Gece yarısı, üç er kütüklerle yanına gelip yerleşerek ateş yakmaya koyuldular.</p>

  <p>Piyer’e yan yan bakarak ateş iyice alev aldıktan sonra üzerine bir çanak koydular, kuru ekmek parçalarını ufalayarak içine attılar, biraz da domuz yağı kattılar. Duman kokusuna hoş bir yiyecek ve yağ kokusu karıştı. Piyer yerinden kalkarak içini çekti. Erler Piyer’e aldırmadan yiyor, kendi aralarında konuşuyorlardı. Üç kişiydiler.</p>

  <p>Aralarından biri:</p>

  <p>– Sen kimlerdensin? diyerek Piyer’e doğru döndü.</p>

  <p>Belli ki bunu sorarak Piyer’in de aklından geçen bir şeyi kastediyor, yani “Eğer karnın açsa, sana yemek veririz, yalnız, söyle bize dost musun?” demek istiyordu.</p>

  <p>Piyer, erlere daha yakın, daha kolay anlaşabilecek bir insan olarak görünmek için, kendi sosyal durumunu elinden geldiği kadar önemsiz göstermek zorunluluğunu duyarak:</p>

  <p>– Ben mi? Ben mi? dedi. Ben aslında milis subayıyım. Yalnız taburum burada yok, savaşa katılmak için gelmiştim buraya... Ama bizimkileri yitirdim.</p>

  <p>Erlerden biri:</p>

  <p>– Bak hele! dedi.</p>

  <p>Bir başka er, başını salladı. İlk konuşan, tahta bir kaşığı yıkadıktan sonra onu Piyer’e uzatarak:</p>

  <p>– Eh istersen buyur, sen de bizim kavardaktan<a class="noteref" href="../Text/dipnot.xhtml#Footnote0200" id="Feedback0200">200</a> ye, dedi.</p>

  <p>Piyer, ateşe yaklaşıp oturdu ve çanağın içinde bulunan yiyeceği, ona ömründe yediği tüm yiyeceklerden çok daha lezzetli gelen kavardakı yemeye koyuldu. Çanağın üzerine doğru eğilerek, kaşığı ağzına kadar doldura doldura yemeği kaşıklayarak lokmaları arka arkaya çiğnerken yüzü ateşin ışığında görünüyor, erler de hiç konuşmadan ona bakıyorlardı.</p>

  <p>Aralarından biri gene:</p>

  <p>– Senin nereye gitmen gerekiyor? diye sordu. Söylesene...</p>

  <p>– Mojaisk’e gitmeliyim.</p>

  <p>– Demek sen beylerdensin.</p>

  <p>– Öyle.</p>

  <p>– Peki adın ne?</p>

  <p>– Piyort Kirloviç.</p>

  <p>– Pekâlâ, Piyort Kirloviç, birlikte gidelim, biz seni götürürüz.</p>

  <p>Erler Piyer’le birlikte göz gözü görmeyecek zifiri bir karanlıkta Mojaisk’e doğru yola koyuldular.</p>

  <p>Oraya horozlar öterken vardılar ve kentin dik tepesine çıktılar. Piyer, indiği hanın tepenin altında bulunduğunu, onu çoktan geçtiklerini büsbütün aklından çıkararak erlerle birlikte yürüyordu. Tepenin yarısına kadar çıktığı sırada, onu bulmak için kente gittikten sonra yolcu hanına dönen at bakıcısı ile burun buruna gelmemiş olsaydı (bulunduğu o derin şaşkınlık içinde) gene de hatırlamayacaktı. At bakıcısı, Piyer’i karanlıkta bembeyaz görünen şapkasından tanımıştı.</p>

  <p>– Ekselans, dedi. Neredeyse artık umudumuzu kesmiştik. Neden yaya gidiyorsunuz? Nereye gidiyorsunuz. Buyrun...</p>

  <p>– Ha... Evet, dedi.</p>

  <p>Erler durakladılar. Aralarından biri:</p>

  <p>– Eh ne oldu? Kendi adamlarını buldun mu? diye sordu.</p>

  <p>Başkalarının da sesleri duyuldu:</p>

  <p>– Haydi hakkını helal et; adın Piyotr Kiriloviç’ti galiba, öyle değil mi? Hakkını helal et, Piyotr Kiriloviç!</p>

  <p>Piyer:</p>

  <p>– Siz de hakkınızı helal edin, diyerek at bakıcısıyla birlikte yolcu hanına doğru yola koyuldu.</p>

  <p>Elini cebine atarak “Onlara bir şey vermeli!” diye düşündü. İçinden bir ses işitir gibi oldu: “Hayır, istemez!”</p>

  <p>Yolcu hanının odalarında yer yoktu; hepsi tutulmuştu. Piyer avluya gitti, arabasına bindi, başını da örterek yattı.</p>

  <h2>IX</h2>

  <p class="nonindent">Piyer, başını yastığa koyar koymaz uykuya dalmak üzere olduğunu hissetti; ama birden hemen hemen gerçeğe uygun bir belirlilikle “Pat! Pat! Pat!” diye top sesleri, iniltiler, çığlıklar, yere çarpan mermilerin çatırdaması duyuldu, etrafa kan ve barut kokusu yayıldı. Piyer’in tüm varlığını bir anda dehşet ve ölüm korkusu sardı. Korku ile gözlerini açtı, kaputun altından başını kaldırdı. Avluda her şey sakindi: Yalnız dış kapının önünden, kapıcı ile konuşa konuşa, çamurlu ayaklarını şapırdata şapırdata bir emir eri geçiyordu. Piyer’in uyanırken yaptığı hareketten ürken güvercinler, arabanın karanlık körüğü altından fırlayıp gittiler. Tüm avluya, o anda Piyer’e sevinç veren, sakinleştirici, keskin bir yolcu hanı kokusu, bir saman, gübre ve zift kokusu yayılmıştı. Çift körüğün arasından temiz, yıldızlı bir gök görünüyordu.</p>

  <p>Piyer gene başını da örterek “Çok şükür bunlar yok artık!” diye düşündü ve “Ah, korku ne müthiş şey! Hem kendimi ona ne kadar ayıplanacak bir biçimde kaptırdım! Oysa onlar... Tüm bu süre içinde, sonuna dek metin kaldılar, sakinliklerini yitirmediler...” diye düşündü. Piyer’in zihninden “onlar” diye geçirdiği, erlerdi. Bataryada olan, onu besleyen ve tasvire bakarak dua eden erler... Onlar... O güne dek tanımadığı, bilmediği o garip varlıklar, zihninde başka insanlardan apaçık ve kesin bir biçimde ayrılıyorlardı.</p>

  <p>Piyer uykuya dalarken “Er olmalı, basit bir er!” diye düşünüyordu. “Hepsinin yaşadığı bir yaşantıya dalmak, onları böyle varlıklar haline getiren şeylerin hepsini içime sindirmek. İyi ama tüm o fazlalıkları, o şeytanlıkları, bir insanın dış görünüşündeki o yükleri nasıl üstümden atmalı? Bir vakitler öyle olabilirdim. Babamdan istediğim gibi kaçabilirdim. Daha Dolohov’la düello yaptıktan sonra bir er olarak gönderilebilirdim.”</p>

  <p>Bunu düşününce hayalinde önce kulüpte Dolohov’u düelloya davet ettiği yemek, sonra velinimetinin Torjok’taki huzur dolu evi canlandı. Daha sonra gözlerinin önünde locanın masa başında yapılan törenli bir toplantısını görür gibi oldu. Bu toplantı İngiliz kulübündeydi. Masanın öbür ucunda da tanıdığı, yakınlık duyduğu, sevdiği birisi oturuyordu. Evet, oydu! Velinimetiydi. Piyer, “İyi ama o öldü!” diye düşündü. “Evet, ölmüştü, ama ben onun sağ olduğunu bilmiyordum. Öldüğüne ne kadar üzülmüştüm, şimdi de gene sağ oluşuna ne kadar seviniyorum!” Masanın bir yanında Anatol, Dolohov, Nesvitski, Denisov ve onlara benzeyen insanlar (Rüyada Piyer’in zihninde, bu tip insanların kategorisi, tıpkı “onlar” dediği insanlarınki gibi belirliydi.) vardı ve bu insanlar, yani Anatol, Dolohov gibiler, yüksek sesle bağırıyor, şarkı söylüyorlardı; ama bağırışlarının arasından velinimetinin, savaş alanındaki uğultu gibi hiç dinmeyen kesintisiz sesi duyuluyordu; ama bu ses, hoş ve teselli vericiydi. Piyer velinimetinin neler söylediğini anlamıyordu, ama biliyordu ki (düşüncelerinin akışı rüyada da uyanık olduğu zamanki gibi apaçıktı) velinimeti iyilikten, “onlar” gibi olmanın mümkün olduğundan söz ediyordu. “Onlar” da o yapmacıktan uzak, iyilik yansıtan, kararlı yüzleri ile velinimetinin çevresini almışlardı. Ama iyi yürekli oldukları halde, Piyer’e bakmıyor, onu tanımıyorlardı. Piyer, onların dikkatini kendi üzerine çevirmek ve konuşmak istedi. Yerinden kalkacak oldu, ama aynı anda ayaklarının soğuduğunu ve yalınayak olduğunu fark etti.</p>

  <p>İçinde, bir utanç duygusu uyandı, eliyle ayaklarını örtmeye çalıştı; kaput gerçekten de ayaklarının üzerinden kaymıştı. Piyer, kaputu düzeltirken bir an için gözlerini açtı ve üzerinde gene faytonun körüğünün dışındaki direkleri, avluyu gördü. Ama tüm bu gördükleri açık laciverte bakıyordu, aydınlanmıştı; yer yer doğan günde çiy damlaları ya da kırağının parıltısı göze çarpıyordu.</p>

  <p>Piyer, “Ortalık ağarıyor,” diye düşündü. “Ama benim istediğim bu değil. Ben velinimetimin sözlerini dinlemeli, onları anlamalıyım.” Tekrar kaputu üzerine çekti. Artık ne velinimeti ne de masa başında toplanmış loca vardı. Var olan yalnız sözlerle açıkça belirtilen düşüncelerdi, bunları biri söylüyor ya da Piyer bunları kendiliğinden zihninden geçiriyordu. Sonra bunları hatırladığında, bu düşünceler zihninde, o günün izlenimlerinin etkisiyle uyandığı halde, ona bunları dışarıdan birinin söylemiş olduğuna kesinlikle inanacaktı. Ona öyle geliyordu ki uyanık olduğu bir sırada, hiçbir zaman böyle düşünemez, düşüncelerini bu tür açıklayamazdı.</p>

  <p>O ses, “Savaş, insan özgürlüğünün Tanrı yasalarına en çetin boyun eğişidir!” diyordu. “Sadelik Tanrı’ya teslim olmaktır; Tanrı’dan hiçbir yere kaçılmaz. Onlar basit insanlardır. Onlar konuşmazlar, sadece eylemde bulunurlar, söylenmiş bir söz gümüştür ama söylenmemiş olan altındır. İnsan ölümden korktuğu sürece hiçbir şeye sahip olamaz. Kim ölümden korkmuyorsa her şey ona aittir. Eğer acı çekmek diye bir şey olmasaydı insan eylemlerine sınır tanımaz, kendini bilmezdi. En zor olanı (Piyer rüyasında bu sözleri işitmeye ya da düşünmeye devam ediyordu.) insanın dünyada var olan her şeyin anlamını kendi içinde birleştirmesi, bir bütün haline getirmesidir.”</p>

  <p>Bunu düşününce kendi kendine, “Her şeyi birleştirmek mi?” diye sordu. “Hayır, birleştirmek değil. Düşünceler birleştirilemez. Ama tüm bu düşünceleri bir araya getirmeli, pekiştirmeli... Gereken bu işte! Evet bir araya koşmalı, bir araya koşmalı onları!” Piyer bunu, içten gelen bir coşkuyla tekrarlıyordu. Hissediyordu ki, belirtmek istediği ancak bu sözlerle açıklanabilirdi ve ona acı çektiren sorun, ancak böyle çözülebilirdi.</p>

  <p>– Evet, bir araya koşmalı, bir araya koşmanın zamanı geldi!</p>

  <p>Bir ses:</p>

  <p>– Arabayı koşmalı, arabayı koşmanın zamanı geldi, ekselans! diyor, Ekselans! Arabayı koşmalı, vakit geldi, diye tekrarlıyordu.</p>

  <p>Bu, Piyer’i uyandıran at bakıcısının sesiydi. Güneş Piyer’in yüzüne çarpıyordu. Piyer ortasında erlerin sıska atlarına su verdikleri bir kuyu bulunan ve kapısından arabaların çıktığı avluya baktı. Tiksintiyle arkasını döndü, sonra gözlerini kapayarak hemen kendini gene faytonun oturma yerine bıraktı: “Hayır, bunları istemiyorum, bunu görmek, bunu anlamak istemiyorum, rüyada bana açıklanan şeyi anlamak istemiyorum. Bir saniye daha geçseydi her şeyi anlatacaktım. İyi ama ne yapmalıyım? Hepsini nasıl bitiştirmeli, nasıl bütünlemeli?” Piyer bunları düşünerek rüyasında gördüğü, düşündüğü her şeyin mahvolduğunu hissetti.</p>

  <p>At bakıcısı, arabacı ve kapıcı Piyer’e bir subayın, Fransızların Mojaisk altına kadar geldikleri, bizimkilerin de geri çekildikleri haberini getirdiğini anlatıyorlardı.</p>

  <p>Piyer ayağa kalktı ve arabaya at koşulmasını, sonra da kendisine yetişmelerini emrederek yaya olarak kentin öbür ucuna doğru yola koyuldu.</p>

  <p>Ordular Mojaisk’ten çıkıyor, geride hemen hemen on bin yaralı bırakarak gidiyorlardı. Yaralılar avlularda, evlerin pencerelerinde görünüyor, sokaklarda toplu olarak duruyorlardı. Yollarda, yaralıları götürecek olan arabaların yanında çığlıklar, küfürler, vuruşlar duyuluyordu. Piyer, kendisine yetişmiş olan faytonunu tanıdığı yaralı bir generalin emrine verdi, sonra onunla birlikte Moskova’ya gitti. Yolda, kayınbiraderi ile Prens Andrey’in ölüm haberini alacaktı.</p>

  <h2>X</h2>

  <p class="nonindent">Piyer ayın otuzunda Moskova’ya döndü. Kentin hemen dış kapısında Kont Rastopçin’in yaveri ile karşılaştı. Yaver:</p>

  <p>– Biz ise sizi her yerde arıyorduk! dedi. Kont sizi muhakkak görmek istiyor. Önemli bir iş görüşmek için hemen yanına gelmenizi istiyor.</p>

  <p>Piyer evine uğramadan bir araba kiraladı ve başkomutana gitti. Kont Rastopçin, Sokolniki’deki yazlık evinden daha o sabah kente gelmişti. Evinde sofa ile bekleme odası, emriyle ya da kendiliklerinden ondan emir almak için gelmiş memurlarla doluydu. Vasilçikov ile Platov daha önce kontla görüşmüş ve ona Moskova’yı savunmanın imkânsız bir şey olduğunu, kentin bırakılacağını söylemişlerdi. Gerçi bu haber Moskova halkından gizli tutuluyordu ama memurlar, çeşitli kurumların başkanları, tıpkı Kont Rastopçin gibi, Moskova’nın düşman eline düşeceğini biliyorlardı ve hepsi sorumluluğu üzerlerinden atmak için, onların idaresine verilmiş daireleri ne yapacaklarını sormak için başkomutana gelmişlerdi.</p>

  <p>Piyer bekleme odasına girerken cepheden gelen bir kurye kontun yanından çıkıyordu. Kendisine sorulan sorulara, umutsuz bir tavırla elini sallayarak karşılık verdi ve salonun öbür ucuna gitti.</p>

  <p>Piyer bekleme odasına girerken yorgun gözlerle odada bulunan genç, ihtiyar, asker, sivil, önemli ve önemsiz memurları süzüyordu. Hepsi hoşnutsuz, huzursuz görünüyordu. Piyer bir tanıdığının bulunduğu memur gruplarından birine yaklaştı. Gruptakiler Piyer’i selamladıktan sonra konuşmalarına devam ettiler. Biri:</p>

  <p>– Dışarı gönderin de sonradan geri döndürürlerse başımıza felaket gelmesin, ama bu durumda insan hiçbir konuda gerekli cevabı veremez! diyordu.</p>

  <p>Bir başkası, elinde tuttuğu basılmış bir kâğıdı işaret ederek:</p>

  <p>– İşte bakın şunları yazıyor! diye söyleniyordu.</p>

  <p>– O başka mesele. O halk için gerekli.</p>

  <p>Piyer:</p>

  <p>– Nedir bu? diye sordu.</p>

  <p>– Şey... Yani afiş işte!</p>

  <p>Piyer onu alarak okumaya başladı.</p>

  <blockquote>

  <p>Prens hazretleri, ona doğru yürüyen ordularla daha çabuk birleşmek için Mojaisk’i geçip düşmanın birden üzerine atılamayacağı sağlam bir yerde mevzi almıştır. Kendisine buradan cephanesiyle birlikte kırk sekiz top gönderilmiştir. Prens hazretleri Moskova’yı kanının son damlasına dek savunacağını, hatta sokaklarında dövüşmeye hazır olduğunu söylemektedir. Siz halka açık yerlerin kapatılmasına bakmayın kardeşler; işleri toparlamak gerekli. O hayduda gelince, biz onunla kendi bildiğimiz gibi hesaplaşacağız! İşte o noktaya gelince kentli olsun, köylü olsun, kahraman delikanlılara ihtiyacım olacak. İki gün önce haber salacağım sizlere; ama şimdilik ihtiyaç yok, onun için susuyorum. Düşmanın üzerine balta ile yürümek iyi, süngüyle fena değil, ama yaba en iyisi; bir Fransız bir demet biçilmiş buğdaydan daha ağır değildir! Yarın öğleden sonra İverskaya Kilisesi’ndeki Meryem Ana tasvirini törenle Katerina Hastanesindeki yaralılara götüreceğim. Orada suyu kutsayacağız; yaralılarımız daha çabuk iyi olurlar. Benim de şimdi sağlık durumum iyi; daha önce gözüm ağrıyordu, şimdi ise gözümü dört açtım!</p>

  </blockquote>

  <p>Piyer:</p>

  <p>– Oysa askerî yetkililer bana kentte savaşmanın imkânsız olduğunu, mevzide...</p>

  <p>İlk konuşan memur:</p>

  <p>– İyi ya işte, biz de aynı şeyi konuşuyorduk, dedi.</p>

  <p>– Peki ama, “Bu gözüm ağrıyordu, şimdi ise gözümü dört açıyorum ne demek?”</p>

  <p>Yaver gülümseyerek:</p>

  <p>– Kontun gözünde arpacık çıkmıştı, dedi. Halkın sağlık durumunu sormaya geldiğini kendisine bildirdiğimde endişeye kapılmıştı.</p>

  <p>Yaver bunu söyledikten sonra dudaklarında bir gülümseyişle Piyer’e doğru dönerek:</p>

  <p>– İşittiğimize göre ailenizde üzücü şeyler oluyormuş, doğru mu? dedi. Güya eşiniz, kontes...</p>

  <p>Piyer kayıtsız bir tavırla:</p>

  <p>– Ben bir şey işitmedim, dedi. Siz ne işittiniz ki?</p>

  <p>– Canım siz de bilirsiniz, sık sık bir şeyler uydururlar. Ben size işittiğimi söyledim.</p>

  <p>– Ama ne işittiniz?</p>

  <p>Yaver aynı gülümseyişle:</p>

  <p>– Canım işte, diyorlar ki eşiniz kontes Avrupa’ya gitmeye hazırlanıyormuş, herhalde yalandır...</p>

  <p>Piyer dalgın dalgın çevresine bakınarak:</p>

  <p>– Belki de öyledir, dedi.</p>

  <p>Sonra sırtında temiz, lacivert bir kaftan bulunan, sakalı da kaşları da kar gibi beyaz, al yanaklı, orta boylu ihtiyar bir adamı işaret etti.</p>

  <p>– Bu da kim? diye sordu.</p>

  <p>– Bu mu? Ticaretle uğraşan biri. Daha doğrusu meyhane sahibi. Adı Vereşyagin. Belki duymuşsunuzdur, hani bir bildiri meselesi vardı.</p>

  <p>Piyer, ihtiyar tüccarın sakin, kararlı yüzüne dikkatle bakıp bu yüzde bir vatan haini olduğunu belirtecek izler aradı:</p>

  <p>– Demek Vareşyagin dedikleri bu? dedi.</p>

  <p>Yaver:</p>

  <p>– Evet, ta kendisi, dedi. Bildiriyi yazanın babası. Oğlu ise zindanda yatıyor, hatta galiba durumu kötü olacakmış, öyle diyorlar.</p>

  <p>Nişanlar takınmış bir ihtiyarcıkla boynunda haç taşıyan bir Alman memur, konuşanlara yaklaştılar. Yaver:</p>

  <p>– Sizin anlayacağınız, bu karışık bir iş, diye anlatıyordu. Bundan iki ay kadar önceydi, bu bildiri ortaya çıktı. Durumu konta bildirdiler. Kont bir soruşturma yapılmasını emretti. Gavrilo İvaniç’in anlattığına göre, bu bildiri tam altmış üç kişinin elinden geçmiş. Gavrilo İvaniç birine gidiyor, “Siz bu bildiriyi nereden aldınız?” diye soruyormuş. “Falancadan aldım,” cevabını alıyormuş. O falancaya gidip “Siz kimden aldınız?” diye soruyormuş... Böylece çorap söküğü gibi gitmiş, sonunda iş, Vareşyagin’e gelip dayanmış...</p>

  <p>Yaver gülümseyerek:</p>

  <p>– Tahsili yarım kalmış bir tüccar... Hani biliyor musunuz? Şu ne suya ne sabuna dokunan tüccarcıklardan... Sormuşlar kendisine: “Bu bildiriyi kimden aldın?” Asıl önemlisi, biz onu kimden aldığını biliyoruz. Bu bildiriyi ancak bir kişiden... Posta müdüründen başka kimseden alamazdı. Ama öyle anlaşılıyor ki aralarında bir anlaşma vardı. “Hiç kimseden almadım, kendim yazdım onu,” diyor da başka bir şey söylemiyordu. Sözlerini böylece konta bildirmişler. Kont onu yanına çağırsınlar diye emretmiş. “Bu bildiriyi kimden aldın?” diye sormuş. “Kendim yazdım,” demiş. Kontun nasıl bir insan olduğunu bilirsiniz!</p>

  <p>Yaver son sözü, gururla karışık neşeli bir gülümseyişle söylemişti. Devam etti:</p>

  <p>– Müthiş öfkelenmiş. Ama düşünün, o ne küstahlık, ne yalan, ne inat!</p>

  <p>Piyer:</p>

  <p>– Ya! Tabii öyle olacak. Kont Kliyuçarev’i suçlamayı gerekli buluyordu.</p>

  <p>Yaver korkuyla:</p>

  <p>– Hiç de gerekli değildi, bak Kliyuçarev’in zaten bazı suçları vardı, bu yüzden de sürgün edildi. Asıl mesele kontun müthiş kızmış olmasıydı. “Sen nasıl yazmış olabilirsin?” diye sormuş. Masanın üzerinden Hamburg gazetesini almış. “İşte,” demiş. “Sen bunu kendin yazmadın, başka dilden çevirdin, hem de kötü bir şekilde çevirdin. Çünkü Fransızcayı bilmiyorsun. Budala!” Sonra ne oldu dersiniz? Adam gene, “Hayır ben hiç gazete filan okumadım, kendim uydurdum onu!” demiş. “Ya, öyle mi? O halde sen bir vatan hainisin, seni mahkemeye vereceğim, o zaman seni asarlar. Söyle kimden aldın bunu?” “Ben hiçbir gazeteyi okumadım, kendim uydurdum.” Öylece kaldı işte. Kont, babasını da çağırtmış, oğlan gene inadından vazgeçmemiş. Sonra da mahkemeye verdiler ve mahkûm ettiler onu; galiba kürek cezası da vermişler. Şimdi de babası, onun için yalvarmaya geldi. Amma da kötü çocukmuş! Bu tipleri bilirsiniz, şu şımarık, kadınları baştan çıkaran züppe tüccar çocuklarından biri. Bir yerlerde konferans filan dinlemiş, sonra da kendini bir şey sanmaya başlamış. İşte öyle bir çocuk! Babasının meyhanesi şurada, taş köprünün yanındadır. Hem de meyhanesinde tüm evreni yöneten Tanrı’yı gösteren büyük bir resim var. Tanrı bir elinde asa, öbür elinde devleti tutuyor... İşte adamın oğlu bu resmi alıp birkaç gün için eve götürmüş ve ne yapmış biliyor musunuz? Bir ressam bulmuş... Alçağın biriymiş...</p>

  <h2>XI</h2>

  <p class="nonindent">Bu yeni hikâyenin ortasında, Piyer’i başkomutanın yanına çağırdılar. Piyer Rastopçin’in çalışma odasına girdi. O içeri girerken Rastopçin yüzünü buruşturarak alnı ile gözlerini ovuşturuyor, orta boylu bir adam da ona bir şeyler söylüyordu. Piyer girer girmez adam sustu. Rastopçin:</p>

  <p>– A! Merhaba büyük savaşçı! dedi. <i>Prouesse</i>’lerinizi<a class="noteref" href="../Text/dipnot.xhtml#Footnote0201" id="Feedback0201">201</a> işittim. Ama sizi bunun için çağırmadım. <i>Mon cher, entre nous,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0202" id="Feedback0202">202</a> siz mason musunuz?</p>

  <p>Kont Rastopçin, bunu sanki sormak istediği şeyde bir kötülük varmış, ama kendisi bunu bağışlamaya niyetliymiş gibi sert bir tavırla sormuştu.</p>
