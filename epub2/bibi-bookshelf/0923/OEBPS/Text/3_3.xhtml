  <p>Fransızlar iki kişiydi. Biri uzun boylu, yakışıklı bir subaydı; öbürü herhalde er ya da emir eriydi. Yerden bitme, zayıf, yanık benizli, yanakları çukurdu. Yüzünün donuk bir ifadesi vardı. Subay, bastonuna dayanarak, topallaya topallaya önden gidiyordu. Birkaç adım attıktan sonra, herhalde bu evin kendine göre olduğuna karar vermiş olacak ki durakladı, kapıda duran erlere doğru döndü ve komutan olduğunu belli eden gür bir sesle atları avluya getirmeleri için bağırdı. Bu işi böylece karara bağladıktan sonra, ani bir hareketle kolunu dirseği görününceye dek yukarı kaldırdı, bıyıklarını düzelterek elini şapkasına değdirdi. Gülümsedi çevresine bakına bakına, neşeyle:</p>

  <p>– <i>Bonjour la compagnie!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0243" id="Feedback0243">243</a> dedi.</p>

  <p>Hiç kimse karşılık vermedi. Subay Gerasim’e doğru döndü:</p>

  <p>– <i>Vous êtes bourgeois?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0244" id="Feedback0244">244</a></p>

  <p>Gerasim korkuyla subaya soru sorar gibi baktı. Subay, hoşgörü belirten, candan bir gülümseyişle kısa boylu adamı tepeden tırnağa süzüyordu.</p>

  <p>– <i>Quartire, quartire, logement,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0245" id="Feedback0245">245</a> dedi. <i>Les français sont de bons enfants. Que diable! Voyons! Ne nous fâchons pas mon vieux,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0246" id="Feedback0246">246</a> diye kekeledi ve korku içinde susan Gerasim’in omuzuna hafif hafif vurdu.</p>

  <p>– A ça! Dites donc, on ne parle pas français dans cette boutique?<a class="noteref" href="../Text/dipnot.xhtml#Footnote0247" id="Feedback0247">247</a> diye söylendi ve çevresine bakınırken Piyer’le göz göze geldi.</p>

  <p>Piyer kapının yanından uzaklaştı. Subay gene Gerasim’e doğru döndü, kendine evin odalarını gezdirmesini istiyordu.</p>

  <p>Gerasim:</p>

  <p>– Bey yok burada... Ben anlamaz... Benim sizin... diye sözlerini kasıtlı olarak tersine söyleyip onları daha kolay anlaşılır bir hale getirmeye çabalıyordu.</p>

  <p>Fransız subayı gülümseyerek Gerasim’e kendisinin de onu anlamadığını belirtmek için karşısında kollarını iki yana açtı, sonra topallaya topallaya Piyer’in durduğu kapıya doğru gitti. Piyer onunla karşılaşmamak için oradan uzaklaşmak istedi. Ama o anda, mutfağın açık kapısında, başını dışarı doğru çıkarmış, elinde tabanca tutan Makar Alekseyeviç’i gördü.</p>

  <p>Makar Alekseyeviç, delilere özgü bir kurnazlıkla Fransız’ı tepeden tırnağa süzdükten sonra, tabancayı kaldırıp ona nişan aldı.</p>

  <p>Sarhoş sarhoş parmağını tabancanın tetiğine basmaya çalışıyordu:</p>

  <p>– Alaborda! diye bağırdı.</p>

  <p>Fransız subayı, bağrışı duyunca arkasını döndü. Aynı anda, Piyer sarhoşun üzerine atıldı. Tabancayı tutan elini yakaladı, hemen yukarı doğru kaldırdı. Ama Makar Alekseyeviç sonunda parmağını tetiğin arkasına geçirmeyi başarmıştı. Kulakları sağır eden ve herkesi barut dumanı içinde bırakan bir patlama duyuldu. Fransız, sapsarı bir yüzle gerisin geriye kapıya doğru koştu.</p>

  <p>Fransızca bildiğini saklamak niyetinde olduğunu unutan Piyer, tabancayı zorla alıp fırlatarak subaya doğru koştu, onunla Fransızca konuşmaya başladı.</p>

  <p>– <i>Vous n’êtes pas blessé?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0248" id="Feedback0248">248</a> dedi.</p>

  <p>Subay kendini yokladı:</p>

  <p>– <i>Je crois que non</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0249" id="Feedback0249">249</a> diye karşılık verdi. <i>Mais je l’ai manqué belle cette fois-ci,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0250" id="Feedback0250">250</a> diye ekledi. Sonra duvardan dökülen sıvayı işaret ederek, <i>Quel est cet homme?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0251" id="Feedback0251">251</a> diye sordu ve sert bir tavırla Piyer’e baktı.</p>

  <p>Piyer, oynamak istediği rolü büsbütün unutarak, aceleyle:</p>

  <p>– <i>Ah, je suis vraiment au désespoir de ce qui vient d’arriver,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0252" id="Feedback0252">252</a> dedi. <i>C’est un fou, un malheureux qui ne savait pas ce qu’il faisait.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0253" id="Feedback0253">253</a></p>

  <p>Subay, Makar Alekseyeviç’e yaklaşıp onu yakasından tuttu. Makar Alekseyeviç, dudaklarını sarkıtmış, uykuya dalmak üzereymiş gibi bir tavırla duvara yaslanmış, hafif hafif sallanıyordu.</p>

  <p>Fransız elini çekti:</p>

  <p>– <i>Brigand tu, me la payeras!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0254" id="Feedback0254">254</a> dedi.</p>

  <p>Sonra sözünü yüzünde somurtkan, gururlu bir anlam ve gösterişli, enerjik bir hareketle tamamladı:</p>

  <p>– <i>Nous autres, nous sommes éléments après la victoire mais nous ne pardonnons pas aux traitres!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0255" id="Feedback0255">255</a></p>

  <p>Piyer subaya Fransızca yalvarmaya devam ederek bu sarhoş, bu deli adamın kusuruna bakmamasını söylüyordu. Fransız susuyor, somurtkan tavrını değiştirmeden dinliyordu. Sonra birden gülümseyerek Piyer’e doğru döndü. Birkaç saniye ona baktı. Güzel yüzünde, dramatik, şefkatli bir anlam belirdi, elini uzattı:</p>

  <p>– <i>Vous m’avez sauvé la vie! Vous êtes français!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0256" id="Feedback0256">256</a> dedi.</p>

  <p>Bir Fransız olarak bu sonucu çıkarmak kaçınılmaz bir şeydi. Büyük bir işi ancak bir Fransız başarabilirdi. Kendisinin yani M. Ramblalle’in, <i>capitaine du treizième léger</i>’nin<a class="noteref" href="../Text/dipnot.xhtml#Footnote0257" id="Feedback0257">257</a> hayatını kurtarmak ise kuşkusuz en büyük yararlıktı.</p>

  <p>Ama, subayın kendi kanısına dayanan bu sonucu çıkarmak ne kadar kaçınılmaz olursa olsun, Piyer onu hayal kırıklığına uğratmayı gerekli buldu, hemen:</p>

  <p>– <i>Je suis russe!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0258" id="Feedback0258">258</a> dedi.</p>

  <p>Fransız parmağını yüzünün önünde sallayarak gülümsedi:</p>

  <p>– <i>Ti... Ti... Ti...</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0259" id="Feedback0259">259</a> dedi. <i>Tout à l’heure vous allez ma contez tout ça! Charmé de rencontrer un compatriote. Eh bien! Qu’allons nous faire de c’est homme?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0260" id="Feedback0260">260</a></p>

  <p>Bunu Piyer’e, sanki kardeşiyle konuşuyormuş gibi söylemişti. Sanki Piyer, Fransız olmasa bile dünyada en üstün sayılan bu sıfat kendisine verildikten sonra artık bunu reddetmesi imkânsız biriymiş gibi bir tavırla konuşmuştu. Piyer subayın son sorusu üzerine Makar Alekseyeviç’in kim olduğunu anlatarak bu sarhoş, bu deli adamın dolu bir tabanca bulduğunu, onu elinden almaya vakit bulamadıklarını söyledi ve bu davranışından ötürü ceza vermemelerini rica etti.</p>

  <p>Fransız göğsünü şişirerek ve eliyle çarlara yakışır cömert davranışla:</p>

  <p>– <i>Vous m’avez sauvé la vie. Vous êtes français. Vous me demandez sa grâce? Je vous l’accord. Qu’on emmène cet homme,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0261" id="Feedback0261">261</a> dedi.</p>

  <p>Hızlı hızlı, enerjik bir tavırla konuşarak hayatının kurtulması şerefine Fransızlığa terfi ettirdiği Piyer’in koluna girdi, onunla birlikte evin iç tarafına doğru yürüdü.</p>

  <p>Avludaki erler, tabanca sesi duyunca “Ne oldu?” diye sorarak ve suçluları cezalandırmaya hazır olduklarını belirten bir tavırla içeri girdiler; ama subay onları sert bir tavırla durdurdu:</p>

  <p>– <i>On vous demandera quand on aura besoin de vous!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0262" id="Feedback0262">262</a> dedi.</p>

  <p>Erler dışarı çıktı. O sırada mutfağa girip çıkmış olan emir eri, subaya yaklaştı:</p>

  <p>– <i>Capitaine, ils ont de la soupe et du gigot de mouton dans la cuisine</i> dedi. <i>Faut-il vous l’apporter?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0263" id="Feedback0263">263</a> Yüzbaşı:</p>

  <p>– <i>Oui, et le vin,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0264" id="Feedback0264">264</a> dedi.</p>

  <h2>XXIX</h2>

  <p class="nonindent">Fransız subayı, Piyer’le birlikte evin iç tarafına girmişti. Piyer yüzbaşıyı Fransız olmadığına inandırmaya çalışmayı görev sayıyor, oradan gitmek istiyordu, ama Fransız bunun sözünü bile ettirmiyordu. O kadar saygılı, nazik ve candan bir tavrı vardı, hayatını kurtardığı için gerçekten öyle bir minnet duyuyordu ki Piyer ona ret cevabı vermek cesaretini kendinde bulamamış, girdikleri ilk odada, salonda, onunla karşı karşıya oturmuştu. Fransız olmadığını ısrarla ileri sürmesi üzerine, yüzbaşı, böyle gurur okşayıcı bir sıfatın nasıl reddedilebildiğine akıl erdiremiyormuş gibi omuzlarını silkmiş ve “Muhakkak Rus olduğunuzu belirtmek istiyorsanız varsın öyle olsun,” diyerek öyle olsa da hayatını kurtardığı için ömrünün sonuna dek minnettarlık duyacağını söylemişti.</p>

  <p>Bu adam eğer başkalarının duygularını biraz olsun anlayabilecek bir insan olsaydı Piyer’in o andaki hislerini tahmin edebilirdi. Piyer, belki de onu bırakıp gidecekti. Ama onun kendisiyle ilgisi olmayan her şeye karşı, Piyer’in aksine, tam bir kayıtsızlık göstermesi, aynı zamanda olup bitenleri heyecanlı bir merakla izlemesi tuhafına gitmişti.</p>

  <p>Fransız, Piyer’in kirli, ama ince kumaştan yapılmış gömleğine ve parmağındaki yüzüğe bakarak:</p>

  <p>– <i>Français ou prince russe incognito,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0265" id="Feedback0265">265</a> dedi. <i>Je vous dois la vie et je vous offre mon amitié! Je ne vous dis que ça.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0266" id="Feedback0266">266</a></p>

  <p>Bu seste, bu yüzün taşıdığı anlamda ve subayın davranışlarında o kadar candan bir ilgi, Fransızların anladıkları anlamda öyle bir soyluluk vardı ki Piyer onun gülümseyişine, elinde olmayarak gülümseyişle karşılık vererek uzatılan eli sıktı. Subay, kendinden memnun olduğunu belirten ve bıyıklarının altından görünen dudaklarını buruşturan, candan bir gülüşle:</p>

  <p>– <i>Capitane Ramballe du treizième léger, decoré pour l’affaire du Sept,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0267" id="Feedback0267">267</a> diye kendini tanıttı. Voudrez-vous bien me dire à present à qui j’ai l’honneur de parler aussi agréablement au lieu de rester à l’ambulance avec la balle de ce fou dans le corps...<a class="noteref" href="../Text/dipnot.xhtml#Footnote0268" id="Feedback0268">268</a></p>

  <p>Piyer adını veremeyeceğini söyledi ve kızarak içinden kendisine bir ad uydurmaya çalışırken asıl adını neden söyleyemeyeceğini açıklamaya çalıştı. Ama Fransız hemen sözünü kesti:</p>

  <p>– <i>De grâce!</i> dedi. <i>Je comprends vos raisons, vous êtes officier... officier supérieur peut-être. Vous avez porté les armes contre nous. Ce n’est pas mon affaire. Je vous dois la vie. Cela me suffit. Je suis tout à vous. Vous êtes gentilhomme?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0269" id="Feedback0269">269</a></p>

  <p>Bunu biraz değişik bir sesle sormuştu. Piyer “evet” anlamında başını eğdi.</p>

  <p>– <i>Votre nom de baptême s’il vous plaît? Je ne demande pas davantage. Monsieur Pierre dites vous... Parfait, c’est tout ce que je desire savoir.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0270" id="Feedback0270">270</a></p>

  <p>Sofraya koyun kızartması, sahanda yumurta, semaver, votka, bir de Fransızların yanlarında getirdikleri ve Rus mahzeninden çıkarılmış şarap konunca Ramballe, Piyer’e yemeğe onur vermesini rica etmiş, kendisi karnı acıkmış bir insan gibi, lokmaları o sağlam dişleriyle çiğneye çiğneye, dilini şaplata şaplata, ikide bir, “<i>Excellent, exquis,</i>”<a class="noteref" href="../Text/dipnot.xhtml#Footnote0271" id="Feedback0271">271</a> diye diye bir an önce doymak ister gibi acele acele yemeye koyulmuştu. Yüzü kıpkırmızı olmuş, ter içinde kalmıştı. Piyer acıkmıştı, bu yüzden memnunlukla yemeğe katıldı. Emir eri Morel, sıcak suyla dolu bir kova getirdi, kırmızı şarabı da içine koydu.</p>

  <p>Ayrıca tadına bakmak için, mutfaktan aldığı bir şişe kvası da getirmişti. Fransızlar artık bunun ne olduğunu öğrenmiş, hatta ona bir de ad vermişlerdi. Kvasa “<i>limonade de cochons</i>” (domuz limonatası) diyorlardı ve Morel mutfakta bulduğu bu “domuz limonatasının” tadını övüp duruyordu. Ama yüzbaşının yanında Moskova’dan geçerken eline geçirdiği şarap bulunduğu için kvası Morel’e bıraktı, kendisi ise bordo şişesini aldı. Şişenin ağzını peçete ile sararak Piyer ile kendisine şarap doldurdu. Açlığının giderilmiş olması ve şarabın etkisi Fransız’ı daha da neşelendirmişti; yemek boyunca durmadan konuşuyordu:</p>

  <p>– <i>Oui, mon cher monsieur Pierre, je vous dois une fière chandelle de m’avoir sauvé... de cet enragé... J’en ai assez, voyez-vous, de balles dans le corps. En voilà une...</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0272" id="Feedback0272">272</a></p>

  <p>Belini gösterdi.</p>

  <p>– <i>À Wagram et deux de Smolensk.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0273" id="Feedback0273">273</a></p>

  <p>Yüzündeki yara izi ile bacağını işaret etti:</p>

  <p>– <i>Et cette jambe comme vous voyez qui ne veut pas marcher. C’est la grande battaille du 7 à la Moscou que j’ai reçu ça. Sacré Dieu, c’était beau! Il fallait voir ça, c’etait un déluge de feu. Vous nous avez taillé une rude besogne; vous pouvez vous en vanter, nom d’un petit bonhomme. Et ma porole, malgré la toux que j’y ai gagné, je serais prêt à recommencer. Je plains ceux qui n’ont pas vu ça.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0274" id="Feedback0274">274</a></p>

  <p>Piyer:</p>

  <p>– <i>J’y ai été,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0275" id="Feedback0275">275</a> dedi.</p>

  <p>– <i>Bah! Vraiment? Eh bien, tant mieux,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0276" id="Feedback0276">276</a> dedi. <i>Vous etes defiers ennemis tout de même. La grande redoute à été tenace, nom d’une pie. Et vous nous l’avez crânement fait payer. J’y suis allé trois fois, tel que vous me voyez. Trois fois nous étions sur les canons et trois fois nous a culbuté et comme des châteaux de cartes. Oh! C’était beau, monsieur Pierre. Vos granadiers ont été superbes, tonnerre de Dieux. Je les ai vu six fois de suite serrer les rangs et marcher comme à une revue.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0277" id="Feedback0277">277</a></p>

  <p>Bir an sustu, sonra gülümseyerek devam etti:</p>

  <p>– <i>Les beaux hommes! Notre roi de Naples qui s’y connaît à crie, bravo! Ah! Ah! Soldat comme vous autres.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0278" id="Feedback0278">278</a></p>

  <p>Göz kırptı:</p>

  <p>– <i>Tant mieux, tant mieux, monsieur Pierre. Terribles en batailles... Galants... avec les belles, voilà les français, monsieur Pierre n’est-ce pas?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0279" id="Feedback0279">279</a></p>

  <p>Yüzbaşı o derece saf, candan, açık yürekli ve kendinden memnundu ki ona neşeyle bakan Piyer de az kalsın göz kırpacaktı. Belli ki “<i>galant</i>” sözü yüzbaşının aklına, Moskova’daki durumu getirmişti.</p>

  <p>– <i>À propos, dites donc, est-ce vrai que toutes les femmes ont quitté Moscou? Une drôle d’ideé! Qu’avient elleş à craindre?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0280" id="Feedback0280">280</a></p>

  <p>Piyer:</p>

  <p>– <i>Est-ce que les dames françaises ne quitteraient pas Paris si les russes y entraient?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0281" id="Feedback0281">281</a> diye sordu.</p>

  <p>Fransız, Piyer’in omuzuna vurarak kanlı canlı insanlara özgü bir neşeyle:</p>

  <p>– Ha! Ha! Ha! diye kahkahalarla güldü. <i>Ah! Elle est celle-là,</i> dedi. <i>Paris? Mais Paris.... Paris...</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0282" id="Feedback0282">282</a></p>

  <p>Piyer:</p>

  <p>– <i>Paris, c’est la capitale du monde...</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0283" id="Feedback0283">283</a> diye sözünü bitirdi.</p>

  <p>Yüzbaşı Piyer’in yüzüne baktı. Bir alışkanlığı vardı; konuşmasının ortasında birden duraklıyor, içi gülen, şefkatli gözlerini karşısındakine dikiyordu.</p>

  <p>– <i>Eh bien, si vous ne m’aviez pas dit que vous n’êtes pas parisien. Vous avez ce je ne sais quoi, ce...</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0284" id="Feedback0284">284</a></p>

  <p>Bu gurur okşayan sözü söyledikten sonra gene hiç konuşmadan, Piyer’in yüzüne baktı:</p>

  <p>Piyer:</p>

  <p>– <i>J’ai été à Paris, j’y ai passé des années,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0285" id="Feedback0285">285</a> dedi.</p>

  <p>Fransız:</p>

  <p>– <i>Oh, ça se voit bien. Paris... Un homme qui ne connaît pas Paris est un sauvage. Un parisien ça se sent à deux lieux. Paris, c’est Talma, la Dusschenois, Potier, la Sorbonne, les boulevards...</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0286" id="Feedback0286">286</a> dedi.</p>

  <p>Sonra bu sözün öncekinden daha zayıf kaldığını fark ederek:</p>

  <p>– <i>Il n’y a qu’un Paris au monde. Vous avez été à Paris et vous êtes resté russe. Eh bien, je ne vous en estime pas moins!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0287" id="Feedback0287">287</a></p>

  <p>Karanlık düşüncelerle baş başa geçirdiği günlerden sonra içtiği şarabın etkisiyle bu neşeli, açık yürekli adamla konuşmaktan elinde olmayarak zevk alıyordu.</p>

  <p>“Şimdi gideceğim, artık onunla bir tek söz bile etmeyeceğim!” diye aklından geçiriyordu.</p>

  <p>Bunu düşündüğü halde, hâlâ yerinde oturuyordu. Garip bir güçsüzlük duygusu, onu sanki oraya çakmıştı; gitmek istiyor, ama bir türlü kalkıp gidemiyordu.</p>

  <p>Yüzbaşı ise çok neşeli görünüyordu. Odada bir aşağı bir yukarı dolaştı. Gözleri pırıl pırıl parlıyor, bıyıkları da sanki aklından eğlenceli bir şey geçiyormuş gibi titreyip duruyordu. Birden:</p>

  <p>– <i>Charmant!</i> dedi. <i>Le colonel de ces Wurtembourgeois! C’est un allemand; mais brave garçon, s’il enfait. Mais allemand.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0288" id="Feedback0288">288</a></p>

  <p>Piyer karşısına oturdu:</p>

  <p>– <i>À propos vous savez donc l’allemand, vous?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0289" id="Feedback0289">289</a></p>

  <p>Piyer hiçbir şey söylemeden ona baktı.</p>

  <p>– <i>Comment dites-vous asile en allemand?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0290" id="Feedback0290">290</a></p>

  <p>Piyer:</p>

  <p>– <i>Asile?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0291" id="Feedback0291">291</a> diye tekrarladı. <i>Asile</i>’in Almancası <i>Unterkunft</i>’tur.</p>

  <p>Yüzbaşı inançsız bir tavırla:</p>

  <p>– Nasıl dediniz? diye sordu.</p>

  <p>– <i>Unterkunft</i>, diye tekrarladı.</p>

  <p>Yüzbaşı:</p>

  <p>– <i>Onterkoff...</i> dedi ve gülen gözlerle birkaç saniye Piyer’e baktı. Son sözünü:</p>

  <p>– <i>Les allemands sont de fières betes. N’est-ce pas, monsieur Piyer?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0292" id="Feedback0292">292</a> diye bitirdi.</p>

  <p>Sonra:</p>

  <p>– <i>Eh bien, encore une bouteille de ce Bordeaux Moscovite, n’est-ce pas? Morel va nous échauffer, encore une petite bouteille,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0293" id="Feedback0293">293</a> dedi ve neşeyle, Morel! diye seslendi.</p>

  <p>Morel şamdanları ve bir şişe de şarap getirdi. Yüzbaşı mumların ışığında Piyer’e baktı. Belli ki karşısındakinin yüzünde gördüğü üzgün anlam onu şaşırtmıştı. İçten gelen bir üzüntü ve derdini paylaşmak istediğini belirten bir tavırla Piyer’e yaklaştı, eğildi, koluna dokunarak:</p>

  <p>– Eh, bien, nous sommes triste? Aurai-je vous fait de la peine? Non, vrai, avez-vous quelque chose contre moi?<a class="noteref" href="../Text/dipnot.xhtml#Footnote0294" id="Feedback0294">294</a> diye tekrar tekrar sordu. Peut-être rapport à la situation?<a class="noteref" href="../Text/dipnot.xhtml#Footnote0295" id="Feedback0295">295</a></p>

  <p>Piyer hiçbir karşılık vermedi, ama Fransız’ın gözlerine yumuşak bir tavırla bakıyordu. Fransız’ın üzüntüsünü paylaşmak istediğini belirtmesi hoşuna gitmişti.</p>

  <p>Fransız göğsünü yumruklayarak:</p>

  <p>– <i>Parole d’honneur, sans parler de ce que je vous dois, j’ai de l’amitié pour vous. Puis-je faire quelque chose pour vous? Disposez de moi. C’est à la vie et à la mort. C’est la main sur le coeur que je vous le dis!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0296" id="Feedback0296">296</a> diyordu.</p>

  <p>Piyer:</p>

  <p>– <i>Merci!</i> dedi.</p>

  <p>Yüzbaşı, Piyer’in yüzüne, tıpkı konutun Almancasını öğrendiği anda olduğu gibi dik dik baktı ve yüzü birden aydınlandı.</p>

  <p>İki kadeh şarap doldurarak neşeyle:</p>

  <p>– <i>Ah! Dans ce cas je bois à notre amitié,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0297" id="Feedback0297">297</a> diye bağırdı.</p>

  <p>Piyer dolu kadehi alıp şarabı içti. Rambelle kendi kadehindekini içtikten sonra, Piyer’in elini tekrar sıktı, sonra hüzünlü, düşünceli bir tavırla dirseklerini masaya dayadı:</p>

  <p>– <i>Oui mon cher ami, voilà les caprices de la fortune!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0298" id="Feedback0298">298</a> diye söze başladı. <i>Qui m’aurait dit que je serai soldat et capitaine de dragons au service de Bonapart, comme nous l’appelions jadis. Et cependant me voilà avec lui à Moscou.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0299" id="Feedback0299">299</a></p>

  <p>Uzun bir hikâye anlatmaya hazırlanan bir insanın üzgün ve ölçülü sesiyle:</p>

  <p>– <i>Il faut vous dire, mon cher... que notre nom est l’un des plus anciens de la France...</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0300" id="Feedback0300">300</a> diye devam etti.</p>

  <p>Sonra Fransızlara özgü, derinlere inmeyen, saf bir açık yüreklilikle Piyer’e atalarını, çocukluğunu, delikanlılık ve erginlik çağını, tüm akrabalık, mal mülk ve aile bağlarım anlattı. Tabii “<i>ma pauvre mère</i>”<a class="noteref" href="../Text/dipnot.xhtml#Footnote0301" id="Feedback0301">301</a> bu hikâyede önemli rol oynuyordu.</p>

  <p>Heyecana kapılarak:</p>

  <p>– <i>Mais tout ça, n’est que la mise en scène de la vie, le fond l’est l’amour, l’amour! N’est-ce pas monsieur Pierre?</i> dedi. <i>Encore un verre?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0302" id="Feedback0302">302</a></p>

  <p>Piyer gene içti ve kendisine üçüncü bir kadeh doldurdu.</p>

  <p>Yüzbaşı:</p>

  <p>– <i>Oh, les femmes! Les femmes!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0303" id="Feedback0303">303</a> diyerek pırıltılı gözlerle Piyer’e bakarak sevgiden ve gönül maceralarından söz etmeye başladı.</p>

  <p>Bunların sayısı pek çoktu; subayın güvenli, güzel yüzüne ve kadınlardan söz ederken gösterdiği heyecana bakılırsa söylediklerine kolayca inanılabilirdi. Tüm gönül maceralarının, Fransızların özel bir güzellik buldukları ve sevginin şiir yönü saydıkları adice bir çapkınlık havası taşımasına rağmen, yüzbaşı, tüm hikâyelerini, aşkın tüm güzelliklerini yalnız kendisinin tatmış olduğuna öylesine kesin bir inançla ve kadınları o kadar çekici bir şekilde tanımlayarak anlatıyordu ki Piyer elinde olmayarak dinliyordu.</p>

  <p>Belli ki Fransız’ın bu kadar hoşlandığı <i>l’amour</i>, ne Piyer’in bir vakitler karısına duyduğu ve yüce bir yönü olmayan basit aşk ne de Nataşa’ya kendi kendine alevlendirdiği romantik aşktı (Ramballe bu her iki çeşit aşkı aynı derecede adi görüyordu, ona göre biri <i>l’amour des charretiers,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0304" id="Feedback0304">304</a> öbürü de <i>l’amour! des nigauds</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0305" id="Feedback0305">305</a> idi). Onun yüce saydığı aşk kadına karşı yapmacık ilişkilerden ve olmadık garip gönül oyunlarından başka bir şey değildi; duyguya asıl güzelliğini veren de onlardı.</p>

  <p>Otuz beş yaşlarında sihirli güzelliği olan bir markize karşı duyduğu aşkın dokunaklı hikâyesi ile o kadınla aynı zamanda âşık olduğu harikulade güzel, tertemiz bir çocuğa, o büyüleyici markizin on yedi yaşındaki kızına karşı duyduğu aşkı işte böyle anlattı. Ana kız arasında, annenin kendisini feda etmesiyle hatta kendi âşığına kızı ile evlenmesini teklif etmesiyle sonuçlanan bu fedakârlık yarışı, artık geçmişe gömülen bir anı olduğu halde, hâlâ yüzbaşıya heyecan veriyordu. Sonra bir başka hikâye anlattı; bunda koca, âşık rolünü, kendisi (yani kadının sevgilisi) ise koca rolünü oynuyordu; bundan başka <i>souvenirs d’Allemagne</i>’dan<a class="noteref" href="../Text/dipnot.xhtml#Footnote0306" id="Feedback0306">306</a> birkaç bölüm anlattı; orada <i>asile</i>’lere <i>Unterkunft</i> deniliyordu ve orada <i>les maris mangent de la choux bouilli</i> ve <i>les jeunes filles sont trop blondes!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0307" id="Feedback0307">307</a></p>

  <p>Sonunda sıra Polonya’da geçen ama hâlâ yüzbaşının hayalinde taze bir anı olarak yaşayan ve hızlı el hareketleriyle, yüzü ateş gibi yanarak anlattığı hikâyeye geldi; bu hikâyeye göre; kendisi bir Polonyalının hayatını kurtarmıştı (Zaten anlattığı tüm hikâyelerde, durmadan hayatını kurtardığı insanların sözü geçiyordu). Bunun üzerine Polonyalı o insanı baştan çıkaracak kadar güzel karısını (Bu kadın <i>parisienne de coeur</i>’dü.) ona teslim etmiş, kendisi de bu arada Fransız ordusunun hizmetine girmişti. Yüzbaşı mutluydu; o harikulade güzel Polonyalı kadın, onunla birlikte kaçmak istemişti; ama yüzbaşı vicdanının sesini dinleyerek kadını kocasına geri vermiş, bunu yaparken de <i>“Je vous ai sauvé le vie et je sauve votre honneur,”</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0308" id="Feedback0308">308</a> demişti. Bu sözü tekrarlayarak, bu dokunaklı anının etkisi altında varlığını saran gevşeklikten kurtulmak istiyormuş gibi gözlerini ovarak silkindi.</p>

  <p>Piyer gecenin geç saatlerinde içki içtiği vakitler sık sık olduğu gibi, yüzbaşı başından geçenleri anlatırken hem onun söylediklerine kulak veriyor hem de nedense birden hayalinde canlanan kendi anılarının akışını izliyordu. Bu aşk hikâyelerini dinlerken birden beklenmedik bir şekilde Nataşa’ya karşı duyduğu aşkı hatırlamıştı; bir taraftan onu Ramballe’in hikâyeleriyle karşılaştırıyordu.</p>

  <p>Görev duygusuyla sevginin çatışmasını anlatan hikâyeyi dinlerken sevdiği ile Şareva Kulesi’nin yanındaki son karşılaşmalarını hatırladı. O zaman bu karşılaşma onda büyük bir etki yapmamıştı, sonradan onu bir kez olsun hatırlamamıştı bile. Ama şimdi ona öyle geliyordu ki bu karşılaşmada çok önemli, şiirli bir anlam vardı.</p>

  <p>Şimdi onun, “Piyotr Kiriliç, buraya gelin, öğrendiğime göre!” dediğini işitir gibi oluyor, gözlerini, gülümseyişini, yol için giydiği başlığı, altından hafifçe dışarı çıkmış bir tutam saçı görür gibi oluyordu... O zaman tüm bunlar ona dokunaklı göründü.</p>

  <p>Yüzbaşı, o insanı baştan çıkartacak kadar güzel Polonyalı kadının hikâyesini bitirdikten sonra, Piyer’e doğru dönerek hayatında hiç böyle aşk uğruna fedakârlık hissi ile meşru bir kocaya karşı kıskançlık duyup duymadığını sordu.</p>

  <p>Piyer böyle bir soru karşısında kalınca başını kaldırdı ve o anda zihnini meşgul eden düşünceleri açıklamak zorunluluğunu duydu. Aşkı başka türlü anladığını belirtmeye çalıştı. Tüm ömrü boyunca bir tek kadını sevebileceğini, bu kadının hiçbir zaman kendisine ait olamayacağını bile bile onu sevdiğini söyledi.</p>

  <p>Yüzbaşı:</p>

  <p>– Hayret! dedi.</p>

  <p>Sonra Piyer, o kadını daha küçük yaştan sevmeye başladığını, ama o zamanlar onu düşünmeye cesaret bile edemediğini, çünkü o zamanlar onun daha çok küçük, kendisinin ise meşru olmayan bir evlat durumunda bulunduğunu açıkladı. Hem meşru olarak bir soyadı aldıktan hem de servete kavuştuktan sonra ise gene onu aklından geçirmek cesaretinde bulunmadığını anlattı; çünkü ona karşı aşırı bir sevgi duyuyor, onu dünyada her şeyden üstün, hele kendisinden çok üstün sayıyordu. Hikâyesinin burasına gelince yüzbaşıya, “Siz böyle bir şeyi anlayabiliyor musunuz?” diye sordu.</p>

  <p>Yüzbaşı eliyle bunu anlamasa bile hikâyesine devam etmesini rica ettiğini belirten bir hareket yaparak:</p>

  <p>– <i>L’amour platonique, les nuages...</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0309" id="Feedback0309">309</a> dedi.</p>

  <p>İçtiği şarap mı, içini dökmek ihtiyacı mı, bu adamın hiçbir zaman bu hikâyede rol alanları tanımayacağı düşüncesi mi? Kim bilir belki de bunların hepsi Piyer’in rahatça konuşmasına yol açmıştı. Ağzını yemek yiyormuş gibi hareket ettirerek ve nemli gözlerini uzaklarda bir noktaya dikilmiş gibi bir tavırla tüm hikâyelerini anlattı; evlenmesini de Nataşa’nın en iyi arkadaşlarına karşı duyduğu aşkı da ihanetini de onunla olan tüm basit ilişkileri de... Hepsini açıkladı. Ramballe’in soruları üzerine, başlangıçta sakladığı şeyleri de... Sosyetedeki durumunu da hatta adını da açıklamıştı.</p>

  <p>Piyer’in anlattıklarından yüzbaşıyı en çok şaşırtan şey, onun çok zengin olması, Moskova’da iki tane sarayının bulunması, buna karşın her şeyi bırakarak Moskova’dan kaçmayıp adını ve sosyal durumunu gizleyerek kentte kalmasıydı.</p>

  <p>Birlikte sokağa çıktıkları vakit artık çok geçti. Hava ılık, gece aydınlıktı. Evin solunda Moskova’da, Petrovka’da patlak veren ilk yangının gün doğuşunu andıran ışıkları görünüyordu. Sağda ta yükseklerde incecik bir hilal, hilalin tam karşısında Piyer’in içinden kendisine aşkta uğur getireceğini sandığı bir kuyruklu yıldız görünüyordu. Kapıda Gerasim, aşçı kadın ve iki Fransız duruyorlardı. Gülüştükleri ve birbirlerinin dillerinden anlamadıkları halde konuştukları duyuluyordu. Onlar da kentte gün doğuyormuş gibi görünen ışıklara bakıyorlardı.</p>

  <p>Kocaman kentte, uzaklarda görünen bu pek büyük olmayan yangın insana korku vermiyordu.</p>

  <p>Piyer, ta uçsuz bucaksız yıldızlı göklere, hilale, kuyruklu yıldıza, gün doğuyormuş gibi görünen ışıklara bakarak içinde sevinçli bir heyecan, bir duygulanma hissediyordu. “Her şey ne kadar güzel! Bundan fazlasını neden istemeli?” diye düşündü. Birden niyetinin ne olduğu aklına geldi. O zaman başının döndüğünü hissederek fenalık geçirdi. O kadar ki düşmemek için bir bahçe duvarına yaslandı.</p>

  <p>Sonra arkadaşı ile vedalaşmadan, sallana sallana, önünde durduğu büyük kapıdan içeri girdi, odasına dönüp divanın üzerinde uzandı ve hemen uykuya daldı.</p>

  <h2>XXX</h2>

  <p class="nonindent">2 Eylül gecesi Moskova’da patlak veren ilk yangının gün doğuşunu andıran ışıklarını, ayrı ayrı yollardan kaçan kentlilerle geri çekilen birlikler aynı duygular içinde seyrediyorlardı.</p>

  <p>Rostovların konvoyu, o gece Mitişi’de, Moskova’dan yirmi verst ilerideydi. 1 Eylül günü, yola o kadar geç çıkmışlardı ve yol arabalarla, ordu birlikleriyle o kadar tıkalıydı, evde sık sık adam gönderip aldırmak zorunda kaldıkları o kadar çok eşya unutulmuştu ki Rostovlar o gece Moskova’dan beş verst mesafede konaklamaya karar vermişlerdi. Ertesi sabah geç vakit yola koyulmuşlar ve gene o kadar çok duraklama olmuştu ki ancak Mitişi’ye kadar gelebilmişlerdi. Saat onda Rostovlar ve onlarla birlikte giden yaralıların hepsi büyük köyün evlerine, avlularına yerleşmişlerdi. Rostovların uşakları ile yaralıların emir erleri, efendilerini yerleştirmiş, akşam yemeklerini yemiş, atlara yem vermiş, kapının önüne çıkmışlardı.</p>

  <p>Komşu köy evinde Rayevski’nin eli kırılmış olan yaralı yaveri yatıyordu. Hissettiği müthiş ağrı yüzünden hiç durmadan acı acı inliyor ve iniltiler, o sonbahar gecesinin karanlığı içinde insana korkunç geliyordu. Bu yaver ilk gece, Rostovların konakladıkları avluda yatmıştı. Kontes, bu iniltiler yüzünden sabaha dek gözünü kırpmadığını söylüyordu. Bu yüzden Mitişi’ye gelince kontes o inleyen yaralıdan biraz uzak olmak için konakladıkları evden çıkıp kötüsüne taşınmıştı.</p>

  <p>Uşaklardan biri, kapının önünde durup kupa arabasının yüksek körüğünün işaretinden, gecenin karanlığında, gene gün doğuşuna benzeyen ve pek büyük olmayan bir başka yangının ışıklarını gördü. Işık kümelerinden biri artık iyice belli oluyordu ve herkes biliyordu ki bu yanan Momonov’un Kazaklarının yaktıkları küçük Mitişi köyüydü.</p>

  <p>Emir eri:</p>

  <p>– Yahu kardeşler, bu başka bir yangın olacak! dedi.</p>

  <p>Herkes gün doğuşuna benzeyen ışıklara doğru döndü:</p>

  <p>– Öyle ya... Momonov’un Kazaklan küçük Mitişi’yi yaktılar! dediler.</p>

  <p>– Onlar ya! Hayır... Mitişi olamaz! Bu daha uzaklarda bir yer!</p>

  <p>– Baksana şuraya, galiba Moskova’da...</p>

  <p>Uşaklardan ikisi kapının önündeki sahanlıktan aşağı inerek arabanın öbür tarafına geçip basamağın üzerine oturdu.</p>

  <p>– Orası daha solda kalıyor! Tabii ya! Mitişi’ye baksana ta nerede. Bu bambaşka bir yerde...</p>

  <p>Birkaç kişi ilk konuşanlara katıldı. Biri:</p>

  <p>– Baksana alevler amma fışkırıyor! dedi. Beyler, bana kalırsa bu yangın Moskova’da! Ya Sumaşkaya’da ya da Rogojskaya’da.</p>

  <p>Bu söze hiç kimse karşılık vermedi. Herkes uzun bir süre hiç konuşmadan patlak veren ikinci yangının gittikçe şiddetlenen alevlerini seyretti. Kontun kendi uşağı (ona öyle diyorlardı) Danilo Terentyeviç, kalabalığa yaklaşarak Mişka’ya seslendi:</p>

  <p>– Ne sallanıyorsun buralarda, kerata!.. Kont hazretleri birisini çağrıyorlar, ortada kimseler yok... Git elbiselerini kaldır.</p>

  <p>– Ben su getirmek için buraya koştum!</p>

  <p>Uşaklardan biri:</p>

  <p>– Ne dersiniz Danilo Terentyeviç, bu yangın Moskova’da galiba, öyle değil mi? diye sordu.</p>

  <p>Danilo Terentyeviç karşılık vermedi ve herkes gene uzun bir süre sustu. Gün doğuşuna benzeyen ışıklar gittikçe büyümeye, dalgalana dalgalana gittikçe daha uzaklara doğru yayılmaya başlamıştı.</p>

  <p>Bir ses gene:</p>

  <p>– Tanrı korusun! Bir rüzgâr çıktı mı... Her şey kupkuru...</p>

  <p>– Bak, bak, nasıl yayıldı. Aman Yarabbi! Ala kargaların uçtuğu bile görülüyor. Tanrım, bize, günahkâr kullarına acı!</p>

  <p>– Söndürürler herhalde!</p>

  <p>O zamana dek susan Danilo Teretyeviç’in sesi duyuldu:</p>

  <p>– Söndürecek biri var mı ki?</p>

  <p>Sesi sakindi. Ağır ağır konuşuyordu:</p>

  <p>– Gerçekten Moskova, çocuklar! dedi. Biricik Moskova’mız...</p>

  <p>Sesi kesildi ve birden ihtiyarlar gibi hıçkırarak ağlamaya başladı. Herkes sanki günün doğuşuna benzeyen bu ışıkların ne anlama geldiğini kavramak için, bunu bekliyordu. İç çekişleri, dualar, duyuldu. Bu seslere baş uşağın hıçkırıkları karışıyordu.</p>

  <h2>XXXI</h2>

  <p class="nonindent">Kontun uşağı, eve dönerek ona Moskova’nın yandığını bildirdi. Kont çıkıp bakmak için sırtına robdöşambrını geçirdi. Onunla birlikte daha soyunmamış olan Sonya ile Madam Schoss da çıktılar. Nataşa ile kontes, odada kalmışlardı (Petya ailesinin yanında değildi, arkadaşıyla birlikte, Troitza’ya giden alaydaydı).</p>

  <p>Kontes, Moskova’nın yandığını duyunca ağlamaya başladı. Tasvirlerin altındaki bankta, solgun bir yüz ve hep aynı noktaya bakan gözlerle oturan Nataşa ise (oraya geldiklerinden bu yana hep aynı yerde oturmuş, oradan hiç kımıldamamıştı) babasının sözlerine hiç önem vermemişti. Yaverin üç ev öteden bile hâlâ duyulan ve hiç dinmeyen iniltilerine kulak veriyordu.</p>

  <p>Avludan dönen Sonya soğuktan ve korkudan titreyerek:</p>

  <p>– Aman ne korkunç şey! dedi. Tüm Moskova yanıyor galiba! Korkunç bir ışık yayılmış göklere! Gel bak Nataşa, bu pencereden görebilirsin.</p>

  <p>Bunu söylerken belli ki Nataşa’nın dikkatini dağıtmak istiyordu. Ama Sonya o sabah kontesin şaşkınlığına ve üzüntüsüne rağmen, Nataşa’ya Prens Andrey’in yaralı olduğunu ve onlarla aynı konvoyda bulunduğunu bildirmek gereğini hissederek durumu açıkladığından beri genç kız beyninden vurulmuş gibi, hep aynı pozda duruyordu. Kontes Sonya’ya öyle kızmıştı ki onun bu hale geldiği çok nadir görülürdü. Sonya ağlamış, bağışlaması için yalvarmıştı. Şimdi de kabahatini örtbas etmek istiyormuş gibi bir tavırla kuzininin çevresinde dönüp duruyordu.</p>

  <p>Sonya:</p>

  <p>– Bak Nataşa, ne müthiş bir yangın! dedi.</p>

  <p>Nataşa:</p>

  <p>– Neresi yanıyor? diye sordu. Ha! Sahi Moskova!</p>

  <p>Sonra ret cevabı vererek Sonya’yı gücendirmemek ve ısrarlarından kurtulmak içinmiş gibi başını pencereye yaklaştırıp baktı; ama öyle bakıyordu ki bir şey görmemesine imkân yoktu. Bunu yaptıktan sonra hemen eski yerine oturdu.</p>

  <p>Kontes de Sonya da biliyorlardı ki Moskova da Moskova’nın yanması da herhangi bir başka şey de artık Nataşa’nın umurunda değildi.</p>

  <p>Kont, bölmenin öbür yanına geçerek yattı. Kontes Nataşa’nın yanına yaklaştı, kızı hasta olduğu zaman yaptığı gibi, elinin tersini alnına dokundurdu. Sonra dudaklarını sanki ateşi var mı diye anlamak istiyormuş gibi alnına değdirerek onu öptü:</p>

  <p>– Üşümüşsün, tir tir titriyorsun. Yatsan iyi olur, dedi.</p>

  <p>– Yatmak mı? Ha peki, şimdi yatarım.</p>

  <p>Nataşa yalnız o sabah, kendisine Prens Andrey’in ağır yaralı olduğunu ve onlarla birlikte yolculuk ettiğini söyledikleri ilk anda, “Yarası nerede? Nasıl yaralandı? Tehlikeli mi? Onu görebilir miyim?” diye arka arkaya sorular sormuş, ama onu göremeyeceğini, yarasının ağır olduğunu, bununla birlikte hayatının tehlikede olmadığını söyledikleri zaman, herhalde kendisine söylenenlere inanmadan, ne sorarsa sorsun aynı cevapları vereceklerini düşünerek soru sormaktan da konuşmaktan da vazgeçmişti. Bütün yol boyunca, böyle iri açılmış gözlerle kupa arabasının bir köşesine büzülüp oturmuştu. Kontes, bu bakışların ne anlama geldiğini bildiği için korkuyordu. Nataşa bankın üzerinde aynı pozda oturuyor, bir şeyler düşünüyor, bir şeyler kararlaştırıyordu ya da daha önce kararlaştırmıştı. Kontes bunu hissediyor; ama kararının ne olduğunu anlayamıyor, bu yüzden müthiş bir üzüntü duyuyordu.</p>

  <p>– Nataşa, yavrum, soyun, gel, benim yatağıma yat!</p>

  <p>Karyolanın üzerinde yalnız kontese yatak serilmişti: Madam Schoss ile iki genç kız yerde samanların üzerinde yatmak zorundaydılar.</p>

  <p>Nataşa öfkeyle:</p>

  <p>– Hayır anne! Ben burada, yerde yatacağım, dedi ve gidip pencereyi açtı.</p>

  <p>Pencere açılınca yaverin iniltileri daha belirli olarak duyuldu. Nataşa gecenin serinliğinde başını dışarı çıkardı. Kontes, Nataşa’nın ince omuzlarının hıçkırıklardan sarsılarak hafif hafif cama çarptığını görüyordu. Genç kız, inleyenin Prens Andrey olmadığını biliyordu. Biliyordu ki Prens Andrey, onların bulunduğu konvoyda, sofanın öbür tarafında başka bir odadaydı. Ama bu korkunç ve hiç dinmeyen inilti, içinde hıçkıra hıçkıra ağlamak arzusunu uyandırmıştı. Kontes, Sonya ile bakıştı. Sonra Nataşa’nın omuzuna dokundu:</p>

  <p>– Yat yavrum, yat evladım! dedi.</p>

  <p>Nataşa:</p>

  <p>– Ha, evet! dedi. Şimdi, şimdi yatarım, diyerek eteklerinin bağlarını kopara kopara aceleyle soyundu.</p>

  <p>Elbisesini çıkarıp, hırkasını giydikten sonra, ayağını altına alıp yerde hazırlanmış olan yatağın üzerine oturdu ve uzun ince saç örgüsünü omuzunun üzerinden aşırıp önüne alarak çözdü, sonra yeniden örmeye koyuldu. İnce uzun parmakları usta hareketlerle, çabucak örgüyü çözüyor, yeniden örüyor, saç örgüsünü bağlıyordu. Nataşa’nın başı, her zamanki gibi bir sağa bir sola dönüyor, ama ateş gibi yanan gözleri iri iri açılmış, hep aynı noktaya bakıyordu. Akşam tuvaleti bittikten sonra Nataşa, kapının yanında, kenarda, samanın üstüne yayılmış çarşafa uzandı:</p>

  <p>Sonya:</p>

  <p>– Sen ortaya yat Nataşa! dedi.</p>

  <p>Nataşa:</p>

  <p>– Hayır. Ben buraya yatacağım! diye karşılık verdi.</p>

  <p>Canı sıkılmıştı.</p>

  <p>– Canım siz yatsanıza! diye söylendi.</p>

  <p>Sonra yüzünü yastığa gömdü. Kontes, Madam Schoss ve Sonya aceleyle soyunup yattılar. Odada yalnız bir kandil yanıyordu. Ama avluda iki verst ileride tutuşmuş olan küçük Mitişi’nin yangınından gelen aydınlık vardı ve sokakta Mamonov Kazaklarının parçaladıkları meyhaneden sarhoşların uğultu halinde gelen bağırışları ile yaverin bir türlü dinmeyen iniltisi işitiliyordu.</p>

  <p>Nataşa, içinden ve dışarıdan gelen seslere kulak veriyor, yattığı yerde hiç kımıldamıyordu. Önce annesinin dua okuduğunu, içini çektiğini, altındaki karyolanın gıcırdayıp durduğunu, Madam Schoss’un o alıştığı ıslıkla karışık horultusunu ve Sonya’nın hafif hafif soluk alışını duyuyordu. Sonra kontes, Nataşa’ya hafifçe seslendi. Nataşa cevap vermedi.</p>

  <p>– Galiba uyuyor anne! dedi.</p>

  <p>Kontes bir süre sustuktan sonra bir kez daha seslendi, ama bu sefer hiç kimse karşılık vermedi.</p>

  <p>Kısa bir süre sonra, Nataşa annesinin artık düzenli bir şekilde soluk aldığını işitti. Yorganın dışında kalan küçük çıplak ayağının hiçbir şeyle örtülmemiş döşemenin üzerinde buz gibi soğuk bir hale gelmesine rağmen kımıldamıyordu.</p>

  <p>Tahta aralığında sıkışmış bir cırcır böceği zafer kazanmış gibi ötmeye başladı. Uzaklarda bir horoz öttü. Daha yakındaki horozlar sesine karşılık verdi. Meyhanedeki bağrışmalar dinmişti; yalnız yaverin aynı şekilde inlediği duyuluyordu. Nataşa yattığı yerden doğruldu:</p>

  <p>– Sonya, uyuyor musun? Anne? diye fısıldadı.</p>

  <p>Kimse karşılık vermedi. Nataşa ağır ağır, ihtiyatlı bir hareketle kalktı. Haç çıkardı ve ince, çevik, çıplak ayağının tabanıyla soğuk, pis döşemeye bastı. Tahtalardan biri gıcırdadı. Nataşa ayaklarını bir kedi yavrusu gibi hızlı hızlı hareket ettirerek koştu, kapının soğuk tokmağını tuttu.</p>

  <p>Ona öyle geliyordu ki ağır bir şey, köy evinin bütün duvarlarına, hep aynı düzen içinde vuruşlar indirip duruyordu; bu, korku dolu yüreğinin, içi parçalanıyormuş gibi olan kalbinin hızlı, korkak vuruşlarıydı.</p>

  <p>Kapıyı açtı, eşiğin öbür tarafına geçti, sofanın rutubetli, soğuk toprak zeminine bastı. Vücudunu saran soğuk ona zindelik verdi. Çıplak ayağıyla yerde uyuyan birine dokundu; üzerinden aşıp ilerledi, Prens Andrey’in yattığı odanın kapısını açtı. Girdiği bu köy odasının her yanı karanlıktı. Odanın arka köşelerinden birinde, üzerinde bir karaltı bulunan karyolanın başucunda, bankın üzerinde, mantara benzeyen isli bir mum yanıyordu.</p>

  <p>Nataşa daha o sabah kendisine Prens Andrey’in yaralı olduğunu söyledikleri anda, onu muhakkak görmesi gerektiğine karar vermişti. Bu gerekliliğin neden ileri geldiğini bilmiyordu, ama biliyordu ki bu görüşme kendisine acı verecekti, buna rağmen kaçınılmaz bir şey olduğu kanısındaydı.</p>

  <p>Bütün gün o gece Prens Andrey’i görmek umuduyla yaşamıştı. Ama şimdi o an gelip çatınca birden gözlerinin önüne serilen görüntünün dehşeti içinde kalmıştı. Acaba prensin vücudunda ne sakatlık vardı? O eski Andrey’den geriye ne kalmıştı? Yoksa o da hep inleyip duran yaver gibi miydi? Evet, öyle olmalıydı. Andrey hayalinde o dehşet veren iniltinin bir belirtisi olarak canlanıyordu. Köşede ne olduğu belli olmayan yığını görüp de Andrey’in yukarı kaldırdığı dizlerinin omuzları olduğunu sanınca karşısında korkunç ve acayip bir varlık göreceğini sanarak dehşet içinde olduğu yerde donakaldı. Ama üstesinden gelemediği bir güç onu ileri doğru itiyordu. Ürkek bir adım attı, bir adım daha... Sonunda kendisini her yanı dolu, pek büyük olmayan köy odasının ortasında buldu. Bu odada tasvirlerin altındaki bankların üzerinde başka biri (bu Timohin’di) yatıyordu. Yerde iki kişi vardı. Bunlar doktorla Prens Andrey’in uşağı idi.</p>

  <p>Uşak doğrularak bir şey fısıldadı. Timohin, yaralı ayağının ağrısından uyuyamamıştı. Karşısında beyaz gecelik, hırka ve gece başlığı ile beliren garip genç kıza gözlerini faltaşı gibi açmış bakıyordu. Uşağın uykulu uykulu ve korkuyla:</p>

  <p>– Ne istiyorsunuz? Neden geldiniz? diye fısıldaması Nataşa’yı köşede yatana daha çabuk yaklaşmaya zorlamaktan başka bir etki yapmadı.</p>

  <p>O vücut ne kadar korkunç olursa olsun, ne kadar insan vücuduna benzemezse benzemesin, gene de onu muhakkak görmeliydi. Uşağın yanından geçti. Sönmeye yüz tutmuş mantar şeklindeki mum yana devrilmişti. Nataşa ellerini yorganın üzerine uzatmış olarak yatan Prens Andrey’i net olarak görüyordu.</p>

  <p>Prens Andrey görünüşte eskisi gibiydi; ama yüzünün ateşler içinde yandığını belli eden rengi, Nataşa’ya dikilen pırıl pırıl gözleri ve özellikle gömleğinin yakasından görünen çocuk boynu gibi incecik boynu, ona saf, çocuksu bambaşka bir hal veriyordu. Nataşa, onu daha önceden hiç böyle görmemişti. Ona yaklaştı ve gençlere özgü, çevik, hızlı bir hareketle yere diz çöktü.</p>

  <p>Prens Andrey gülümseyerek ona elini uzattı.</p>

  <h2>XXXII</h2>

  <p class="nonindent">Prens Andrey, Borodino savaş alanındaki gezici dispanserden ayıldığından bu yana yedi gün geçmişti. Tüm bu süreyi baygınlığa yakın bir durumda geçirmişti. Yolda yaralı prensle birlikte olan doktorun düşüncesine göre, ateşinin yüksek olması ve zedelenmiş bağırsaklarının iltihaplanması, ölümüne yol açacaktı. Ama yedinci gün zevkle çay içerek bir parça ekmek yemiş, doktor da ateşinin düştüğünü fark etmişti. Prens Andrey, ilk olarak o sabah tam anlamıyla kendine gelmişti.</p>

  <p>Moskova’dan çıktıkları ilk gece, hava oldukça sıcaktı; bu yüzden prensin geceyi arabada geçirmesine izin vermişlerdi, ama Mitişi’ye geldiklerinde onu arabadan çıkarıp çay vermelerini, yaralı prensin kendisi istemişti. Arabadan alınıp köy evine taşınması sırasında duyduğu ağrı yüzünden yüksek sesle inleyerek yeniden bayılmıştı. Onu portatif karyolaya yatırdıkları zaman da uzun bir süre hiç kımıldamadan, gözleri kapalı olarak yatmıştı. Sonra gözlerini açmış ve yavaşça “Getiriyorlar mı, ne oldu?” diye fısıldamıştı. Yaşantısının önemsiz ayrıntılarını bu kadar iyi hatırlaması doktoru şaşırtmıştı. Prens Andrey’in nabzını yoklamış, o zaman hayretle ve hoşnutsuzlukla nabzın daha iyi olduğunu fark etmişti. Bunu fark ettiği vakit hoşnutsuzluk duymasının nedeni, meslek bilgisine dayanarak Prens Andrey’in hayatta kalmasının imkânsız olduğunu düşünmesiydi. Eğer şimdi ölmezse bir süre sonra müthiş acı çekerek ölebileceği kanısındaydı. Prensle birlikte, onunla aynı alaydan olan ve konvoylarına Moskova’da katılan küçük kırmızı burunlu Albay Timohin’i de götürüyorlardı; o da gene Borodino Savaşı’nda ayağından yaralanmıştı. Yanlarında doktor, prensin uşağı, arabacı, iki de emir eri bulunuyordu.</p>

  <p>Prens Andrey’e çay vermişlerdi. Prens çaya çoktandır susamış gibi içiyor, bir şey anlamaya ya da hatırlamaya çalışıyormuş gibi, ateşli gözlerle kapıya bakıp duruyordu.</p>

  <p>– Başka istemem! demişti. Timohin burada mı?</p>

  <p>Timohin bankta sürüne sürüne ona yaklaşmıştı.</p>

  <p>– Buradayım, prensim.</p>

  <p>– Yaran nasıl?</p>

  <p>– Benim yaram mı? Fena değil! Siz nasılsınız? Asıl önemli olan o!</p>

  <p>– Kitabı bulmaya imkân yok mu?</p>

  <p>– Hangi kitabı?</p>

  <p>– İncil’i! Bende yok da.</p>

  <p>Doktor İncil’i bulacağına söz vererek prensin neler hissettiğini öğrenmek için sorular sormaya başlamıştı. Prens Andrey doktorun bütün sorularına isteksiz bir tavırla, ama akıllıca cevap vermiş, sonra altına bir şilte koyarlarsa daha iyi olacağını, bu durumda rahatsız olduğunu ve çok ağrı duyduğunu söylemişti. Doktorla uşak prensi örten kaputu kaldırmış, yaradan yayılan ağır çürümüş et kokusundan yüzlerini buruşturarak o korkunç yeri incelemeye başlamışlardı. Doktor nedense hoşnutsuzluk içindeydi; bir şeyler değiştirmiş, sonra yaralıyı öyle bir çevirmişti ki prens gene bayılarak sayıklamaya başlamıştı. Hep kendisine o kitabı bir an önce vermelerini, yarasının altına sokmalarını rica edip durmuştu.</p>

  <p>– Ne olursunuz! diye acıklı bir sesle konuşuyordu. Bende o kitap yok ki! Ne olur, rica ederim, bulun onu! Bir dakikacık şuraya koyuverin!</p>

  <p>Doktor ellerini yıkamak için sofaya çıkmıştı. Eline su döken uşağa:</p>

  <p>– Sizi vicdansızlar! Sizde vicdan yok mu? diye söylenmişti. Bir dakikacık bakamadım, tam yarası yatağa değecek şekilde yatırmışsınız onu! Öyle bir ağrı yapar ki bu, nasıl sabrettiğine şaşırıyorum!</p>

  <p>Uşak:</p>

  <p>– Şimdi galiba gerektiği gibi yerleştirdik! Tanrı yardımcısı olsun! demişti.</p>

  <p>Prens Andrey, başına gelenleri de yaralı olduğunu da arabası Mitişi’de durduğu vakit kendisini eve götürmelerini rica ettiğini de hatırlamıştı. Taşınırken gene acıdan kendini kaybetmiş, ikinci kez gözünü köy evinde, kendisine çay getirdiklerinde açmıştı. O zaman olup bitenleri tekrar zihninden geçirirken en canlı şekilde, gezici dispanserde, o sevmediği adamın çektiği acıyı anlayınca kendisine mutluluk getiren o yeni düşünceleri hatırlamıştı. Şimdi aynı şey oluyordu, aynı düşünceler belirli ve apaçık bir şekilde değil, ama gene tüm varlığını sararak zihninde canlanıyordu. Yepyeni bir mutluluğa kavuştuğunu hatırlıyordu; bu mutluluğun İncil’le bir ilişkisi olacaktı. İncil’i onun için istemişti. Ama yaralı vücuduna verdikleri kötü poz, onu yeniden tutup çevirmeleri, düşüncelerini yeniden karıştırmıştı. Üçüncü kez olarak ise gözlerini gecenin derin sessizliği içinde açmıştı. Çevresinde herkes uyuyordu. Cırcır böceği sofada ötüyor, sokakta biri bir şeyler bağırıyor, biri şarkı söylüyor, masanın, tasvirlerin üzerinde dolaşan karafatmalar hışırdıyor ve başucunda büyük bir mantar biçimindeki isli mumun yanında iri bir sonbahar sineği oradan oraya atılıyordu.</p>

  <p>Prens Andrey normal bir ruh hali içinde değildi. Sağlam bir insan, normal olarak aynı anda sayısız şeyleri anar, hisseder ve düşünür. Ama bunların arasında seçim yaparak bir dizi düşünceyi ya da bir dizi olayı ayırıp dikkatini onların üzerinde durdurmak gücüne ve iradesine sahiptir. Sağlam bir insan derin düşünceler içinde bulunduğu bir sırada, birden içeriye girene nazik bir söz söylemek için dikkatini bir an için onlardan ayırabilir, sonra aynı düşünceler dizisine dönebilir. Prens Andrey’in ruh durumu işte bu bakımdan normal değildi. Gerçi bütün duyguları her zamankinden çok daha keskin, daha belirliydi, ama iradesinin dışındaydılar. Aynı anda çeşit çeşit düşünceler, çeşit çeşit hayaller onu etki altına alıyordu. Bazen zihni birden şaşılacak bir açıklıkla çalışmaya başlıyordu. Düşüncelerinde öyle bir güç, öyle belirlilik, öyle bir derinlik oluyordu ki sağlamken böyle düşünmesine imkân yoktu. Ama zihni böyle çalışırken düşüncesi birden ortasından kopuveriyor, yerini beklenmedik bir hayal alıyor ve Prens Andrey artık ilk düşüncesine tekrar dönmek için kendinde güç bulamıyordu.</p>

  <p>Yarı karanlık odada, iri iri açılmış ateşli gözlerini karşıya dikmiş olarak yatarken, “Evet yeni bir mutluluk tattım. Böyle bir mutluluğu insanın elinden hiçbir şey alamaz!” diye düşünüyordu. “İnsanın maddi gücünü aşan, maddenin insana yaptığı dış etkilerin üstünde olan bir mutluluk! Yalnız ruhu tatmin eden bir mutluluk! Bir aşk mutluluğu. Bu mutluluğu her insan anlayabilir, ama derinliğine ancak Tanrı varabilir ve onu insana bağışlayan da yalnız Tanrı’dır. Ama Tanrı bu kuralı, nasıl ortaya koydu? Neden oğlu...”</p>

  <p>Düşüncelerinin akışı birden kesiliverdi ve Prens Andrey (bunu sayıklarken mi, yoksa gerçekten mi işittiğini bilmeyerek) hafif, garip, fısıltılı bir ses duydu. Bu ses hiç durmadan hep aynı tempoda, “Piti... Piti... Piti...” diyordu. Sonra sadece “Ti... Ti... Ti...” halini aldı. Hemen arkasından gene, “Piti... Piti... Piti...” oldu, sonra tekrar “Ti... Ti... Ti...”ye döndü. Prens Andrey bu hışırtılı müzikle birlikte üzerinde, yüzünün tam ortasına gelecek şekilde, incecik iğnelerle küçük küçük ışınlardan meydana gelmiş, hayal gibi varlığın yükseldiğini hissediyordu. Hissediyordu ki (bu kendisine çok zor geldiği halde) bu yükselen hayalin yıkılmaması için çaba göstererek dengesini koruması gerekiyordu. Ama ne yapsa o yükselen yapı yıkılıyor, sonra o hışırtılı müziğin sesine uyarak yeniden meydana geliyordu. Prens Andrey, kendi kendine, “Uzadıkça uzuyor! Yayıldıkça yayılıyor,” diye söyleniyordu. Bir taraftan o iğnelerden meydana gelmiş ve durmadan yayılarak yükselen yapıtı seyrediyor, arada bir gözü mumun bir yuvarlak içine alınmış kırmızı ışığına bakıyor, hem de karafatmaların hışırtısı ile yastıkta ya da yüzünde çırpınıp duran sineğin vızıltısına kulak veriyordu. Sinek yüzüne her değdiğinde yanmaya benzeyen bir his duyuyor, aynı zamanda sineğin yüzünün üzerinde yükselen o yapıya dokunduğu halde onu yıkmayışına hayret ediyordu. Bütün bunlardan başka önemli olan bir şey daha vardı. Bu da kapıdaki beyazlıktı. Bu bir sfenks heykeliydi ve o da prense ağırlık veriyordu.</p>

  <p>“Belki de masanın üzerinde bırakılan bir gömlektir!” diye düşünüyordu. “Bunlar da ayaklarım... Oradaki de kapı... İyi ama neden her şey böyle uzayıp yayılıyor? Bir de o ses yok mu? ‘Piti... Piti... Piti... Ti... Ti... Ti...’ ve ‘Piti... Piti... Piti...’”</p>

  <p>Prens Andrey birine yalvarırcasına:</p>

  <p>– Yeter! Kes artık! Kes şunu! diye rica ediyordu.</p>

  <p>Sonra birden gene zihninde belirsizliklerden sıyrılmış bir düşünce doğuyor ve içinde olağanüstü belirlilikte şiddetli bir duygu uyanıyordu.</p>

  <p>Zihni bulanıklıktan tam anlamında kurtularak:</p>

  <p>– Evet, sevgi! diye düşünüyordu. Ama birini, bir şey karşılığında, herhangi bir nedenle ya da bir amaçla sevmeye dayanan sevgi değil, ölüm döşeğindeyken düşmanımı görüp de her şeye rağmen ona karşı ilk olarak duyduğum sevgi! İşte ben, insan ruhunun özü olan sevgiyi, birine yönelmesine gereklilik bulunmayan sevgiyi duydum. Mutluluk veren bu duyguyu şimdi de duyuyorum, insan kardeşlerimizi sevmek, düşmanlarımızı sevmek! Her insan değer verdiği bir varlığa karşı insanca bir sevgi besleyebilir; ama düşmana karşı duyulan sevgi, ancak ilahi bir sevgi olabilir. İşte ben bu yüzden, o adamı sevdiğimi hissettiğim vakit böyle bir sevinç duydum. Ne oldu acaba? Sağ mı? Birine karşı duyulan insanca sevgi, nefrete dönüşebilir; ama ilahi bir sevgi değişemez! Ne ölüm ne de herhangi bir şey onu yok edebilir. Ruhun özü bu sevgidir işte. Oysa ben ömrüm boyunca ne kadar çok insandan nefret etmişimdir! Hem de bütün insanlar arasında hiç kimseyi “ondan” daha çok sevmemiş, hiç kimseden “ondan” ettiğim kadar nefret etmemişimdir.”</p>

  <p>Birden hayalinde Nataşa canlandı; ama onu eskiden olduğu gibi, sadece içinde zevk uyandıran, iyi ve güzel yönleri ile görmüyordu; ilk kez olarak ruhunda olup bitenleri anlamaya çalışıyordu. Böylece duygularını, çektiği acıyı, duyduğu utancı ve pişmanlığı anladı. Şimdi ilk kez olarak, vermiş olduğu ret cevabı ile ne kadar zalim davrandığını ve onunla ilişkisini kesmekle ne kadar katı yüreklilik gösterdiğini kavrıyordu. “Onu bir kez daha olsun görebilsem! Bir kez olsun o gözlere bakarak demeliyim ki...”</p>

  <p>Gene, “Piti... Piti... Piti... Ti... Ti... Ti...” sesi duyuldu. Sonunda sinek, “Pıt!” diye bir yere çarptı ve Prens Andrey birden bambaşka gerçeklere dayanan sayıklamalar âlemine gömülüverdi. Bu âlemde olağanüstü bir şey olmuştu. Gene bir yapıt devrilmeden, parçalanmadan yükseliyor, gene bir şeyler yayılıyor, mumlar gene kırmızı bir yuvarlak oluşturarak yanıyor, kapının yanında gene aynı gömlek sfenks şeklinde duruyordu. Ama bütün bunlardan başka, bir gıcırtı duyulmuştu. İçeri serin bir rüzgâr, taze bir koku getirmiş ve kapının önünde, ayakta duran, başka, beyaz bir sfenks belirmişti. Bu seferki sfenksin bir yüzü vardı ve o solgun yüz, o pırıl pırıl gözler o sırada Prens Andrey’in düşündüğü Nataşa’nın yüzü, onun gözleriydi!</p>

  <p>Prens Andrey, “Ah, bu bir türlü sona ermeyen sayıklamalar, bana ne kadar ağır geliyor!” diye düşünerek bu yüzü hayalinden silmeye çalıştı. Ama o, karşısında gerçeğe özgü bir güçle sarsılmadan duruyor, üstelik ona yaklaşıyordu. Prens Andrey, o eski tertemiz düşünce âlemine dönmek istedi, ama artık bunu yapamıyordu. Sayıklamalarında yaşadığı âlem onu gene içine çekiyordu. O hafif, hışırtılı ses, tekdüze bir mırıltı halinde sürüp gidiyordu. Vücudunda bir ağırlık vardı, bir şey uzayıp gidiyor ve o garip yüz hep karşısında duruyordu. Prens Andrey bütün gücüyle düşüncelerini toparlamaya çalışarak yattığı yerde kımıldadı. Birden kulaklarında bir çınlama oldu, gözleri bulandı, suya dalan bir insan gibi bayılıverdi. Kendine geldiği vakit, Nataşa, o dünyada yaşayan bütün insanların arasında sırrı yalnız ona açıklanan o yepyeni, o tertemiz, o ilahi sevgiyle herkesten fazla sevmek istediği Nataşa, karşısında diz çökmüş olarak duruyordu. Prens Andrey, gördüğünün gerçek, canlı Nataşa olduğunu anladı. Ama buna şaşmadı, sadece sakin bir kıvanç duyuyordu. Nataşa, dizüstü duruyor, korkuyla, gözlerini ayırmadan (kendinde kımıldayacak güç bulamayarak) prense bakıyor, hıçkırıklarını tutmaya çalışıyordu. Yüzü sapsarı ve hareketsizdi. Yalnız çenesinde bir titreme vardı.</p>

  <p>Prens Andrey ferah bir gülümseyişle elini uzattı:</p>

  <p>– Siz misiniz? dedi. Ne büyük bir mutluluk!</p>

  <p>Nataşa çevik ama ihtiyatlı bir hareketle dizlerinin üzerinde ona doğru biraz daha yaklaştı, yavaşça elini tuttu, eğildi, dudaklarını hafifçe değdirerek onu öpmeye başladı.</p>

  <p>– Bağışlayın beni! diye fısıldayarak başını kaldırıyor, prensin yüzüne bakıyordu.</p>

  <p>Prens Andrey:</p>

  <p>– Sizi seviyorum...</p>

  <p>– Bağışlayın...</p>

  <p>Prens Andrey:</p>

  <p>– Neyi bağışlayayım? diye sordu.</p>

  <p>Nataşa duyulmayacak kadar hafif bir sesle fısıldayarak kesik kesik:</p>

  <p>– Yap... tık... la... rım... için... Bağışlayın beni! diyerek ve dudaklarını prensin eline dokundurarak onu daha sık öpmeye başladı.</p>

  <p>Prens Andrey, gözlerini görebilmek için Nataşa’nın yüzünü eliyle yukarı doğru kaldırdı:</p>

  <p>– Seni eskisinden daha çok, eskisinden de kutsal bir sevgiyle seviyorum, dedi.</p>

  <p>Mutlu gözyaşlarıyla dolu olan gözler ona ürkek ürkek, aynı zamanda acılarını paylaşma isteği ve sevinçle karışık bir sevgiyle bakıyordu. Nataşa’nın dudakları şişmiş, zayıf ve solgun yüzü, güzel olmak şöyle dursun, korkunçtu. Ama Prens Andrey bu yüzü görmüyordu; onu gördüğü pırıl pırıl gözlerdi, bu gözler ise çok güzeldi.</p>

  <p>Prens Andrey ile Nataşa’nın arkasında bir konuşma duyuldu. Artık iyice uyanmış olan uşak Piyer, doktoru uyandırıyordu. Ayağının ağrısından gözüne uyku girmeyen Timohin çoktandır olup bitenleri fark etmişti ve çıplak vücudunu çarşafla örtmeye çabalayarak yattığı bankta büzülüp duruyordu.</p>

  <p>Doktor yattığı yerden doğruldu.</p>

  <p>– Bu da ne demek? dedi.</p>

  <p>– Lütfen gidin buradan küçük hanım! Lütfen!</p>

  <p>Aynı anda, kızının yerinde olmadığını fark eden kontesin gönderdiği hizmetçi kızın kapıya hafifçe vurduğu duyuldu.</p>

  <p>Nataşa uykusundan uyandırılmış bir uyurgezer gibi odadan çıkıp kendi odalarına gitti, hıçkıra hıçkıra ağlayarak yatağına kapandı.</p>

  <p>O günden sonra, Rostovların gittikleri yol boyunca, Nataşa her konakladıkları, dinlendikleri hiç bir yerde, Bolkonski’nin başucundan hiç ayrılmadı. Doktor bile genç kızın bu kadar metin olabileceğini, hastaya bakım konusunda bu kadar beceriklilik gösterebileceğini hiç beklemediğini açıklamak zorunda kaldı.</p>

  <p>Prens Andrey’in, yolda kızının kucağında ölmesi ihtimali (ki doktora göre muhakkak öyle olacaktı) kontese ne kadar korkunç görünürse görünsün, kadıncağız Nataşa’ya engel olamıyordu. Gerçi yaralı Prens Andrey ile Nataşa arasında yeniden meydana gelen bu yakınlaşmanın sonucu olarak eski nişanlılık bağının yenileneceği aklına geliyordu. Ama hiç kimse bundan söz etmiyordu; ölüm kalım sorunu yalnız Bolkonski’nin üzerinde değil, bütün Rusya’nın üzerinde çözümlenmemiş olarak havada asılı duruyor, başka bütün tahminleri, düşünceleri geride bırakıyordu.</p>

  <h2>XXXIII</h2>

  <p class="nonindent">Piyer, 3 Eylül günü geç uyandı. Başı ağrıyordu. Sırtından çıkarmadan yattığı giysisi ona ağırlık veriyordu ve içinde bir gün önce utanılacak bir davranışta bulunduğunu hissettiren belirsiz bir duygu vardı, bu utanılacak şey, bir gün önce Yüzbaşı Ramballe ile yaptığı konuşmaydı.</p>

  <p>Saat on biri gösteriyordu, ama dışarıda hava garip bir şekilde karanlık görünüyordu. Piyer yerinden kalktı, gözlerini ovdu ve Gerasim’in çalışma masası üzerine koyduğu kabzası oymalı tabancayı görünce nerede bulunduğunu, o gün ne yapması gerektiğini hatırladı.</p>

  <p>“Yoksa artık geç mi kaldım?” diye düşünüyordu. “Hayır, herhalde Moskova’ya on ikiden önce girmez!”</p>

  <p>Piyer, onu bekleyen şeyleri düşünmemek için kendini zorluyor, bir an önce işe girişmek için acele ediyordu.</p>

  <p>Üstünü başını düzeltip tabancayı aldı ve dışarı çıkmaya hazırlandı. O sırada, ilk kez olarak aklına bir düşünce geldi: Bu silahı nasıl götürecekti? Bunu elinde taşıyarak sokakta dolaşamazdı ya! Tabancayı geniş kaftanın içinde bile saklamak güçtü. Görünmeyecek şekilde kuşağın içine de koltuk altına da saklanamazdı. Üstelik tabanca boştu, Piyer onu doldurmaya vakit bulamamıştı “Ziyanı yok, kılıç kullanırım!” diye söylendi. Oysa kendi kendine yapmak istediği işi ayrıntılı olarak düşünürken verdiği karara göre, 1809’da, o üniversite öğrencisinin asıl hatası, Napolyon’u kılıçla öldürmek istemesiydi. Ama sanki asıl amacı, niyetini gerçekleştirmek değildi, sanki sadece kendine o karardan dönmediğini, onu yerine getirmek için elinden gelen her şeyi yaptığını ispatlamak istiyor gibiydi. Aceleyle Sahareva Kulesi’nde tabanca ile birlikte satın aldığı, kabzası yeşile çalan, demiri körleşmiş hançeri aldı, onu yeleğinin içine sakladı.</p>

  <p>Kaftanına kuşak bağladı, başına şapkasını geçirdi, sonra gürültü etmemeye ve yüzbaşıyla karşılaşmamaya çalışarak koridordan geçip sokağa çıktı.</p>

  <p>O akşam kayıtsızlıkla seyrettiği yangın, gece iyice yayılmıştı. Moskova artık her yandan yanıyordu. Araba pazarı, Moskova arkası, nehir boyu, Konaklar yolcu hanı, Povarskaya Caddesi, Moskova Nehri üzerindeki mavnalar ve Dorogomilov Köprüsü’nün yanındaki ahşap tezgâhlar hep birden yanıyordu.</p>

  <p>Piyer, Povarskaya Caddesi’nin sokaklarından Arbat Meydanı’na, Sureti Görülen Aziz Nikolay Kilisesi’nin yanına gidecekti, çünkü çoktandır yapacağı işin orada olması gerektiğine karar vermişti. Evlerin çoğunda dış kapılar kilitli, panjurlar kapalıydı. Caddeler, yan sokaklar boştu. Havada bir yangın ve duman kokusu vardı. Yolda tek tük endişeli, ürkek yüzlerle dolaşan Ruslarla, kentli olmadıklarını, sadece karargâh kurduklarını belli eden bir tavırla caddelerin ortasından giden Fransızlara rastlanıyordu. Ruslar da Fransızlar da Piyer’e hayretle bakıyorlardı. Rusların ona bakışı yalnız boyundan posundan, şişmanlığından ve bütün varlığından yansıyan garip, somurtkan, kararlı tavrından değil, bu adamın hangi sınıftan olduğunu anlayamamalarından ileri geliyordu. Fransızlar da ona hayretle bakıyorlardı. Çünkü Piyer, onlara korku ve merakla bakan başka Rusların aksine, onlara hiç önem vermiyordu. Bir evin kapısı önünde, anlatmak istedikleri şeyi anlamayan Ruslarla tartışan üç Fransız, Piyer’i durdurarak Fransızca bilip bilmediğini sordular.</p>

  <p>Piyer “hayır” anlamında başını sallayarak oradan uzaklaştı. Bir başka yan sokakta yeşil bir sandığın yanında nöbette duran bir er ona bağırdı ve Piyer ancak bu tehdit edici bağırış tekrarlanıp da nöbetçi erin tüfeğini eline aldığını belli eden ses duyulunca sokağın öbür tarafına geçmesi gerektiğini anladı. Çevresinde olup bitenlerden hiçbir şey görmüyor, hiçbir şey anlamıyordu. Beslediği niyeti, içinde sabırsızlıkla ve dehşetle, kendisine yabancı, korkunç bir şey olarak taşıyordu. Bir gece önceki denemeden ötürü, herhangi bir etkiyle kararlılığını yitirmekten korkuyordu. Ama kader, içinde bulunduğu ruh halini, gitmek istediği yere varıncaya kadar tam anlamıyla korumasına imkân vermeyecekti. Yolda herhangi bir şey ona engel olmasa bile niyetinin yerine getirilmesi imkânsızdı: Çünkü Napolyon dört saat önce Dorogomilov Köprüsü’nden Arbat’a, oradan da Kremlin Sarayı’na geçmişti. O sırada müthiş bir can sıkıntısı içinde çarın saraydaki çalışma odasında oturuyor, yangınların söndürülmesi, soygunların önlenmesi ve kentte oturan insanların sakinleştirilmesi için gereken tedbirler konusunda ayrıntılı olarak emirler veriyordu. Ama Piyer bunu bilmiyordu; gücü sayesinde yaratılışlarına aykırı bir nitelikte oldukları için, yerine getirmeleri imkânsız bir işi inatla yapmaya karar vermiş insanlar gibi üzüntü çekerek kendini bütün varlığıyla onu bekleyen işe vermişti. Tam kararını vereceği anda iradesinin zayıflamasından ve bu yüzden kendine karşı olan saygısını yitirmekten korkuyor, buna müthiş üzülüyordu.</p>

  <p>Çevresinde olup biten şeylerden hiçbirini görmüyor, işitmiyordu, ama garip bir sezişle hangi yoldan gideceğini biliyor ve onu Povarskaya Caddesi’ne çıkaracak yan sokakları hiç şaşırmıyordu.</p>

  <p>Povarskaya Caddesine yaklaştıkça duman gittikçe daha yoğun, daha yaygın bir hal alıyordu. Hatta yangından ötürü hava ısınmaya başlamıştı. Ara sıra evlerin damlarından ateşten dil şeklinde alevler fışkırıyordu. Sokaklarda daha çok insan vardı ve bu insanlar daha kuşkulu görünüyorlardı. Ama Piyer çevresinde olağanüstü bir şeyler olup bittiğini hissettiği halde, yangına gittikçe daha çok yaklaştığını anlamıyordu. Bir ucu Povarskaya Caddesine, öbür ucu Gürcü prensinin bahçelerine dayanan büyük ve yapısı bitirilmemiş köprünün üzerinden geçen daracık yoldan giderken birden yanı başında bir kadının içi yana yana ağladığını işitti. Uykudan uyanmış gibi duraklayarak başını kaldırdı.</p>

  <p>Daracık yolun yan tarafında, kurumuş tozlu otların üzerinde yığınla ev eşyası üst üste atılmıştı. Kuş tüylü yataklar, semaver, tasvirler ve bir de sandık. Toprağın üzerinde, sandığın yanında artık pek genç olmayan, uzun üst dişleri alt dudağının üzerine gelen, dişlek, zayıf bir kadın oturuyordu. Sırtında siyah uzun bir manto, başında bir başlık vardı. Kadın oturduğu yerde sallana sallana, bir şeyler söylene söylene, içi yana yana ağlıyordu. On on iki yaşlarında, kısaca kirli entariler ve mantolar giymiş iki küçük kız solgun ürkek yüzlerinde şaşkın bir ifadeyle annelerine bakıyorlardı. Yedi yaşlarında, sırtına ceket, başına da başkasına ait olduğu belli bir kasket giymiş küçük bir çocuk, ihtiyar dadısının kucağında ağlıyordu. Yalınayak, üstü başı kirli bir hizmetçi kız, sandığın üzerine oturmuş, sarıya çalan saç örgüsünü çözmüş, saçlarını toplayarak aralarından yanmış olanları koparıp çıkarıyordu. Kadının kocası, favorilerinin ucu dışarıya doğru yuvarlak bir şekilde kıvrılmış, dümdüz oturtulmuş kasketinin altından görünen saçları şakaklarına iyice yatırılmış, redingotlu, hafif kambur, orta boylu, memur kılıklı bir adamdı. Yüzünde kıl kıpırdamadan üst üste konmuş sandıkları oraya buraya itiyor, içlerinden giysiler çıkarıyordu.</p>

  <p>Kadın Piyer’i görür görmez ayaklarına kapandı:</p>

  <p>– Beyefendiciğim, babacığım, Hıristiyan Ortodoks’sunuz, değil mi? Kurtarın, yardım edin! Yavrum! Biriniz olsun yardım edin!</p>

  <p>Hıçkıra hıçkıra ağlayarak konuşuyordu:</p>

  <p>– Kızım! Benim kızım! Küçük kızımı bıraktılar! Yandı! Ah ah! Yavrum, seni onun için mi büyüttüm? Yavrucuğum!.. Ah ah!</p>

  <p>Kocası herhalde yalnız yabancı bir insanın karşısında kendisini temize çıkarmak için, alçak sesle karısına:</p>

  <p>– Yeter, Mariya Nikolayevna, dedi. Herhalde kız kardeşi götürmüştür, başka nerede olabilir?</p>

  <p>Kadın birden ağlamasını keserek birden öfkeyle:</p>

  <p>– Budala! Canavar! diye bağırdı. Sende vicdan ne gezer? Kendi çocuğuna bile acımıyorsun. Başkası olsa çocuğu ateşten çıkarır. Sanki baba değil, insan değil, taştan bir heykel! Buraya bakar mısınız? Beyefendiciğim...</p>

  <p>Kadın hızlı hızlı konuşarak, hıçkıra hıçkıra Piyer’e doğru dönmüştü.</p>

  <p>– Yanı başımızda yangın çıkmıştı. Bize de sıçradı. Hizmetçi kız, “Yangın var!” diye bağırdı. Her şeyi toplamak için atıldık. Üstümüzde ne varsa onunla dışarı çıktık... İşte toplayıp çıkardıklarımız bunlar... Tasvirler, bir de çeyiz olarak getirdiğim yatak, gerisi mahvoldu. Çocukları aradım, bir de baktım ki Kateçka yok. Aman Allahım! Ay!</p>

  <p>Kadın gene hıçkıra hıçkıra ağlamaya başladı.</p>

  <p>– Yavrucuğum, sevgili yavrum, yandı kül oldu! Yandı!</p>

  <p>Piyer:</p>

  <p>– Peki ama nerede, nerede kaldı? diye sordu.</p>

  <p>Kadın, karşısındaki insanın heyecanlı yüzündeki ifadeden onun kendisine yardım edebileceğini anladı. Ayaklarını tuttu:</p>

  <p>– Ağabeyciğim! Beyefendiciğim! diye bağırdı. Velinimetim benim, hiç değilse beni teselli edecek bir söz söyle...</p>

  <p>Sonra öfkeyle ağzını yayarak uzun dişlerini daha çok gösteren bir tavırla hizmetçi kıza:</p>

  <p>– Aniska! Git göster yolu! Kaltak seni, diye bağırdı.</p>

  <p>Piyer aceleyle tıkana tıkana:</p>

  <p>– Sen yolu göster! Sen yolu göster, ben... Ben... Gerekeni yaparım, dedi.</p>

  <p>Üstü başı kirli hizmetçi kız, sandığın öbür tarafından çıktı, saç örgüsünü düzeltti ve içini çekerek nasırlı çıplak ayaklarıyla daracık yoldan ileri doğru yürüdü. Piyer, sanki büyük bir baygınlıktan sonra birden ayılarak tekrar hayata dönmüş gibiydi. Başını daha dik tutarak gözlerinde bir canlılık pırıltısıyla, hızlı adımlarla kızın peşinden gitti, önüne geçti ve Poverskaya Caddesi’ne çıktı. Bütün cadde siyah bir duman bulutuyla örtülmüştü. Bu bulutun içinden yer yer alevler dil dil fışkırıyordu. Yangının önünde büyük bir kalabalık toplanmıştı. Caddenin ortasında bir Fransız generali duruyor, çevresinde toplananlara bir şeyler söylüyordu. Piyer, yanında kızla birlikte generale yaklaştı; ama Fransız erleri onu durdurdular. Bir ses ona:</p>

  <p>– <i>On ne passe pas</i>,<a class="noteref" href="../Text/dipnot.xhtml#Footnote0310" id="Feedback0310">310</a> diye bağırdı.</p>

  <p>Kız:</p>

  <p>– Buradan gidelim, amcacığım! dedi. Yan sokaktan, Nikulinlerin evinden geçeriz.</p>

  <p>Piyer arkasını döndü ve kız arkasından yetişebilmek için arada bir zıplayarak yürümeye başladı. Kız koşarak sokağın öbür tarafına geçti, sola dönüp yan sokağa saptı, üç evin önünden geçti ve sağa dönerek büyük dış kapıdan içeriye girdi. Avlunun öbür tarafına koştu, tahta bir çitin küçük kapısını açtı ve durakladı. Piyer’e her yanı ışığa ve sıcağa boğarak yanan küçük ahşap bir ek daireyi gösterdi. Yapının bir ucu yıkılmıştı, öbür ucu yanıyor, alevler penceredeki aralıklardan ve damın altından fışkırarak gözleri kamaştırıyordu.</p>

  <p>Piyer küçük kapıdan içeri girdi. Bütün vücudunu müthiş bir sıcak sardı. Elinde olmayarak durakladı:</p>

  <p>– Hangisi, hangisidir eviniz? diye sordu.</p>

  <p>Kız ek olarak yapılmış küçük daireyi göstererek:</p>

  <p>– Ah! diye inledi. İşte orası! Orasıydı bizim evimiz! Yavrucuğum Kateçkam, sevgili küçük hanımım benim! Yandı kül oldu. Ah!</p>

  <p>Piyer ek daireye doğru sokuldu, ama öyle bir sıcak vardı ki küçük evin yanından dolaşmak zorunda kaldı ve pek büyük olmayan bir başka evin yanına çıktı: Bu ev yalnız damının bir yanından tutuşmuştu ve önünde bir grup Fransız toplanmış, koşuşup duruyordu. Piyer, önce bir şeyler taşıyan Fransızların ne yaptığını anlayamadı: Ama tam önünde bir Fransızın kılıcının küt tarafıyla bir köylüye vurduğunu ve elindeki tilki kürkünü almaya çalıştığını görünce belirsiz bir şekilde buranın soyulduğunu anladı. Oysa bu düşünce üzerinde duracak vakit yoktu.</p>

  <p>Yıkılan duvarlarla çöken tavanların çatırtısı, uğultusu, alevlerin ışığa benzeyen hışırtısı, halkın heyecanlı çığlıkları, alev duvarlarının üzerinden yer yer ya da kesintisiz olarak yukarı tırmanan ve pul pul altın kıvılcımlarla dolu duman bulutlarının birden aydınlanarak yükselişi ya da yere doğru çökerek yoğun, simsiyah bir bütün haline gelerek dalgalanması, duyduğu sıcaklık ve is kokusu, sonra çevrede hızla olup bitenler Piyer’de yangınların her zaman uyandırdığı heyecanı uyandırmıştı. Olup bitenler onda özellikle büyük etki yapıyordu. Çünkü Piyer bu yangını görünce kendisine ağırlık veren düşüncelerden kurtulmuş olduğunu hissetmişti. Birden genç, neşeli, çevik ve kararlı bir insan oluvermişti. Evin bulunduğu yerden dolaşarak ek dairenin öbür tarafına gitti, hâlâ ayakta duran bölümüne girmek istedi. Ama o sırada tam başının üzerinde birkaç kişinin çığlık attığını, arkasından da ağır bir şeyin büyük bir çatırtı ve şangırtıyla tam yanına düştüğünü işitti.</p>

  <p>Arkasına baktı, evin pencerelerinde içinden madenden yapılmış eşyalarla dolu bir komodin çekmecesini dışarı fırlattıklarını gördü. Aşağıda bulunan başka Fransız erleri çekmeceye yaklaştılar. Fransızlardan biri Piyer’e bakarak:</p>

  <p>– <i>Eh bien, qu’est-ce qu’il veut, celui-là?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0311" id="Feedback0311">311</a> diye bağırdı.</p>

  <p>– <i>Un enfant dans cette maison. N’avez-vous pas vu un enfant?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0312" id="Feedback0312">312</a> dedi.</p>

  <p>– <i>Tiens, qu’est-ce qu’il chante, celui-là? Va te promener,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0313" id="Feedback0313">313</a> diye sesler duyuldu ve biri herhalde Piyer’in çekmecenin içinde bulunan gümüşlerle bronz eşyayı ellerinden almak istediğini sanarak tehdit edici bir tavırla üzerine doğru yürüdü.</p>

  <p>Yukarıdan bir Fransız:</p>

  <p>– <i>Un enfant?</i> diye bağırdı. <i>J’ai entendu piailler qualque chose au jardin. Peut-être c’est son moutard au bonhomme. Faut être humain, voyez-vous.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0314" id="Feedback0314">314</a></p>

  <p>Piyer:</p>

  <p>– <i>Où est-il? Où est-il?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0315" id="Feedback0315">315</a> diye sordu.</p>

  <p>Fransız pencereden evin arkasındaki bahçeyi işaret ederek:</p>

  <p>– <i>Par ici! Par ici!</i> diye bağırıyordu. <i>Attendez, je vais descendre.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0316" id="Feedback0316">316</a></p>

  <p>Gerçekten de bir an sonra yanağında garip bir leke bulunan kara gözlü Fransız delikanlısı, sırtında bir gömlekle alt katın penceresinden dışarı atladı, Piyer’in omuzuna vurarak onunla birlikte bahçeye koştu. Arkadaşlarına da:</p>

  <p>– <i>Dépêchez-vous, vous autres,</i> diye seslendi. <i>Il commence à faire chaud?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0317" id="Feedback0317">317</a></p>

  <p>Evin arkasındaki kumluk patikaya koşarak çıktığı vakit, Piyer’i elinden tuttu, ona yuvarlak bir şey gösterdi. Banklardan birinin altında pembe elbiseli üç yaşlarında bir küçük kız yatıyordu. Yanağında leke bulunan Fransız:</p>

  <p>– <i>Voilà votre moutard. Ah! Une petite, tant mieux</i> dedi. <i>Au revoir, mon gars. Faut être humain. Nous sommes tous mortels, voyez-vous.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0318" id="Feedback0318">318</a> Sonra gerisin geriye arkadaşlarının yanına koştu.</p>

  <p>Piyer sevinçten tıkana tıkana, küçük kıza doğru koştu, onu kucağına almak istedi. Ama annesine benzeyen, yüzü hastalıklı, sarı renkte ve hiç de cana yakın görünmeyen küçük kız yabancı bir insanı görünce fırladı. Kaçmaya başladı. Piyer onu kucağına aldı. Küçük kız, can havliyle, öfkeli öfkeli, avazı çıktığı kadar bağırarak mini mini elleriyle Piyer’in kollarını vücudundan uzaklaştırmak için çırpınmaya ve üzerine sümükleri akan ağzıyla ellerini ısırmaya çalışıyordu. Piyer içinde tıpkı bir hayvan yavrusuna dokunuyormuş gibi korku ve tiksinti duydu. Çocuğu kucağından atmamak için kendisini zorlayarak büyük eve doğru koştu. Ama artık oraya eski yoldan geçerek gitmeye imkân yoktu; hizmetçi kız Aniska artık ortalarda yoktu ve Piyer hem acıma hem de tiksinti duygusuyla acı acı, hıçkıra hıçkıra ağlayan, üstü başı sırılsıklam küçük kızı, elinden geldiği kadar şefkatle bağrına basarak başka bir çıkış yolu bulmak için bahçenin öbür ucuna koştu.</p>

  <h2>XXXIV</h2>

  <p class="nonindent">Piyer, kucağındaki yükle avluların arkasından ve ara sokaklardan dolaşıp Povarskaya’nın köşesindeki Gruzingki bahçesine döndüğü vakit, ilk anda çocuğu almak için ileri atıldığı yeri tanıyamadı; o kadar kalabalık ve evlerden çıkarılmış o kadar çok eşya ile doluydu ki!</p>

  <p>Burada kendi mallarıyla birlikte yangından korunmak için bir araya toplanmış Rus ailelerinden başka, çeşitli giysiler içinde birkaç Fransız eri vardı. Piyer onlara dikkat etmedi. Memurun ailesini bulmak için acele ediyordu; kızı annesine vermeli, sonra geri dönüp birini daha kurtarmalıydı. Ona öyle geliyordu ki daha birçok şey yapması, hem de bir an önce yapması gerekiyordu. Sıcaktan ve koşuşmadan, çocuğu kurtarmak için koşarken varlığını sarmış olan gençlik heyecanını, enerjiyi, kararlılığı şimdi daha da çok hissediyordu. Kız susmuştu, küçük elleriyle Piyer’in kaftanına tutunuyor, kucağında hareketsiz oturuyor ve vahşi bir küçük hayvan gibi ürkekçe çevresine bakınıyordu. Piyer arada bir ona bakıyor, hafifçe gülümsüyordu. Ona öyle geliyordu ki bu ürkek ve hastalıklı küçük yüzde, meleklere özgü, dokunaklı bir suçsuzluk ifadesi vardı.</p>

  <p>Eski yerde artık ne memur ne de karısı vardı. Piyer hızlı adımlarla halk arasında dolaşıyor, rastladığı çeşitli yüzlere dikkatle bakıyordu. Elinde olmayarak, doğulu tipte, sırtına kapalı bir gocuk ve yeni yeni çizmeler giymiş gösterişli, yaşlı bir erkekle aynı tipte yaşlı bir kadın, bir de genç kadından ibaret bir Gürcü ya da Ermeni ailesi gözüne ilişti.</p>

  <p>Kadınlardan henüz çok genç olanı, o hilal biçimindeki düzgün kaşları ve eşine az rastlanır, hafif pembe, uzun, anlamsız yüzüyle ona doğu güzelliğinin en kusursuz örneği olarak göründü. Oraya buraya dağıtılmış malların ve meydandaki kalabalığın ortasında, sırtındaki o zengin atlas entarisinin içinde, başında o parlak eflatun mendili ile karın üzerine atılmış incecik bir sıcak ülke bitkisini hatırlatıyordu.</p>

  <p>İhtiyar kadının biraz arkasında, bohçaların üzerinde uzun kirpikli, siyah, hareketsiz, iri badem gözlerini yere indirmiş olarak oturuyordu. Belli ki güzel olduğunu biliyordu ve bu yüzden korkuyordu. Bu yüz Piyer’i şaşırtmıştı, bu yüzden aceleyle bahçe duvarının dibinden geçerken birkaç kez dönüp ona baktı. Bahçe duvarının öbür ucuna varıp da gene aradıklarını bulamayınca durakladı, çevresine bakındı.</p>

  <p>Piyer’in kucağında bebek bulunan silüeti şimdi öncekinden daha da fazla dikkati çekiyordu ve yanında erkek, kadın birkaç Rus toplanmıştı. Kendisine:</p>

  <p>– Birini mi yitirdin, kardeş? Siz soylu bir aileden misiniz yoksa? O çocuk kim? diye soruyorlardı.</p>

  <p>Piyer, küçük kızın, çocuklarıyla birlikte orada oturmuş siyah entarili bir kadına ait olduğunu söylüyor, o kadını tanıyıp tanımadıklarını, nereye gittiğini soruyordu.</p>

  <p>Yaşlı bir papaz yardımcısı, yüzü çiçek bozuğu olan kıza bakıp:</p>

  <p>– Herhalde Anferov’un çocuklarıdır, dedi.</p>

  <p>Sonra her zamanki bas sesiyle:</p>

  <p>– Hay Allah! Hay Allah! diye söylendi.</p>

  <p>Kadın:</p>

  <p>– Anferovlar olur mu? dedi. Anferovlar daha sabahtan gittiler. Bu ise ya Mariya Nikolayevna’nın ya Mariya İvanovna’nınkidir.</p>

  <p>Bir uşak:</p>

  <p>– Baksanıza “kadın” diyor, oysa Mariya Nikolayevna bir hanımefendidir! dedi.</p>

  <p>Piyer:</p>

  <p>– Canım, biliyorsunuz ya, dişleri iri iri, zayıf bir kadın! dedi.</p>

  <p>Köylü kadın:</p>

  <p>– Mariya Nikolayevna’nın ta kendisi, dedi. Sonra Fransız erlerini işaret etti:</p>

  <p>– Buraya kurtlar üşüşünce onlar bahçeye gittiler.</p>

  <p>Papaz yardımcısı gene:</p>

  <p>– Allah yardımcınız olsun! diye ekledi.</p>

  <p>Köylü kadını:</p>

  <p>– Siz oraya gidin, bakın, şuraya! Onlar oradalar. Söylediğiniz kadın odur. Kadın hâlâ ağlıyor, kendini parçalıyordu. Anlattığınız odur, işte şuraya gideceksiniz.</p>

  <p>Ama Piyer kadını dinlemiyordu. O artık birkaç saniyedir gözlerini ayırmadan biraz ilerisinde olup bitenlere bakıyordu. Gözlerini diktiği o Ermeni ailesi ve ona yaklaşmış olan iki Fransız eriydi. Erlerden biri kısa boylu, oraya buraya sokulan bir adamdı; lacivert kaputunu kuşak yerine iple sıkmıştı. Başında bir kalpak vardı, ama ayakları çıplaktı. Öbürü, asıl Piyer’in hayretini uyandıranı ise sırtı hafif kamburlaşmış, uzun boylu, sarışın, hareketleri ağır ve yüzünde budalaca bir anlam bulunan zayıf bir adamdı. Bunun sırtında frize kumaştan bir asker paltosu, ayağında da lacivert bir pantolon ve yırtık pırtık uzun çizmeler vardı.</p>
