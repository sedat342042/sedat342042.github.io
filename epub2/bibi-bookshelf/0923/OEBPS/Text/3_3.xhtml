  <p>Arıcının bozulmaya yüz tutmuş kovanın duvarlarına indirdiği vuruşlara, eskiden olduğu gibi, arıların hemen hep birlikte çıkardıkları sesin, binlerce arının vücutlarının arkasını tehdit edici bir tavırla derleyip toplayarak kanatlarını hızlı hızlı çarpmalarından meydana gelen o canlı, o havada dalgalanan uğultulu sesin yerine, boş kovanın çeşitli yerlerinden yankılar yaparak duyulan tek tek, ayrı ayrı vızıltılar karşılık verir. Kovanın ağzından artık eskisi gibi balın genzi yakan hoş kokusu ile balmumu kokusu yayılmaz. İçeriden kovanın dolu olduğunu belirten ılıklık da gelmez. Aksine bal kokusu bir boşluk ve kir kokusuna karışır. Kovanın ağzında artık vücutlarının arka kısmını kaldırarak savunma görevini yerine getirmek için kendilerini fedaya hazır ve içeridekilere tehlike işaretleri veren nöbetçiler yoktur. İçeriden artık hafif hafif, tekdüze sürüp giden ve fokurdamaya benzeyen titreyişli bir çalışmanın mırıltısı değil, birbirine uymayan, ayrı ayrı seslere bürünmüş bir karışıklığın uğultusu duyulur. Kovana çekine çekine, ürkek ürkek girip çıkanlar, uzun, kara vücutları bala bulanmış soyguncu arılardır; bunlar insanları sokmazlar, sadece tehlikeden kaçarlar.</p>

  <p>Eskiden içeriye yalnız bir şeyler taşıyan arılar girer, dışarıya uçanlar ise hiçbir şey taşımayanlar olurdu; şimdi ise içeriden bir şeyler taşıyan arılar çıkmaktadır. Arıcı alttaki bölmeyi çekerek kovanın alt bölümüne bakar. Eskiden yukarıdan kovanın ta dibine kadar birbirlerinin ayaklarına tutunarak sarkan ve sürekli bir vızıltı ile balmumu çıkararak kendilerini tamamen işlerine vermiş uslu, siyah tombul arılardan meydana gelmiş, salkımlar yerine, şimdi yer yer dağılmış, dalgın dalgın dolaşan, uykulu, kupkuru arılar vardır. Kovanın eskiden daima balmumu ile iyice yaptırılmış, arı kanatları ile tertemiz süpürülmüş olan dibinde pislikler, balmumu kırıntıları, ayaklarını cansız cansız kımıldatan yarı ölü ya da tamamen ölmüş ama vücutları kaldırılmamış arılar görünür.</p>

  <p>Arıcı kovanın üst bölmesini açıp kovanın üstüne bakar. Eskiden peteğin tüm aralıklarına yapışık yavruları ısıtan dizi dizi besleyici arıların yerine, ustaca örülmüş peteğin karışık kapısını görür. Ama petek eskisi gibi el değmemiş bir durumda değildir. Her şey ihmale uğramış ve pislik içindedir. Soyguncu siyah arılar. Hırsızlama, acele acele, başka arıların meydana getirdiği o yapı üzerinde oraya buraya sokulup dururlar. Kovanın kurumuş, kısa, ölgün ve ihtiyarlamış görünen arıları, hiç kimseye engel olmadan, isteksiz isteksiz, yaşadıklarının bile bilincini yitirmiş olarak ağır ağır dolaşıp dururlar.</p>

  <p>Erkek arılar, yaban arıları, kelebekler, uçarken kendilerini aptalca kovanın kenarlarına çarparlar. Ölü yavrularla ve balla dolu peteğin bölmeleri arasında ara sıra yer yer öfkeli bir vızıltı duyulur; kovanın bir yerinde, yaşlı arılar eski alışkanlıklarına ve geçmişten kalma anılarına uyup, kovanın içini temizleyerek güçlerini aşan bir çabayla bir dişi arıyı ya da yaban arısını oradan oraya taşır; ama bunu neden yaptıklarını bilmeden! Bir başka köşede ihtiyar iki arı, tembel tembel düşünür, vücutlarını temizlemeye çalışır ya da birbirlerini besler; öyleyken bunu dostça mı, yoksa düşmanca mı yaptıklarını bilmezler. Üçüncü bir yerde, yığınlarla arı, birbirini eze eze herhangi bir kurbanın üzerine atılır, onu döver ya da boğmaya çalışır; gücünü yitiren ya da öldürülen arı yukarıdan aşağı ağır ağır, hafif hafif bir tüy gibi dipteki ölü arı kümesinin üzerine iner.</p>

  <p>Arıcı, kovanın iç tarafını görmek için orta bölümün iki yan bölmesini açar. Eskiden kovanı silme dolduran kara yuvarlakların, sırt sırta oturmuş ve doğanın kendilerine verdiği o esrarengiz kutsal görevi, ana kraliçeyi besleme görevini yerine getiren binlerce arının yerine, yüzlerce uyuşuk, yarı ölü ya da uyuyakalmış arı kümesi görür. Hemen hepsi kendileri de bilmeden, beslemeye çalıştıkları kutsal varlığın eskiden bulunduğu yerde ölmüş kalmışlardır; oysa o kutsal varlık artık ortadan yok olmuştur. Bu arılardan bir küf ve ölüm kokusu yayılır. Aralarından ancak bazıları kımıldar, yukarı doğru yükselir, uyuşuk uyuşuk uçarak gidip düşmanlarının eline konar; ama artık onu sokarak kendilerini ölüme atmaya güçleri yetmez. Geri kalan ölü arılar ise tıpkı balık pulu gibi hafifçe aşağı doğru dökülür. Arıcı bölmeyi kapar, kapağını tebeşirle işaretler ve onu ilk fırsatta yerinden söküp ateşe tutar.</p>

  <p>İşte huzursuzluk içinde bulunan yorgun ve kaşları çatık Napolyon, Kamer Kollejskaya tabyalarının önünde, görünüşü kurtarmaktan başka bir şey olmasa da kendi düşüncesine göre zorunlu olan bir görgü kuralının yerine getirilmesini, ona bir temsilci heyetinin gönderilmesini beklerken Moskova böylesine boştu.</p>

  <p>Kentin çeşitli köşelerinde, eski alışkanlıklarını yerine getirerek, ne yaptıklarını bile bilmeden, anlamsız anlamsız oradan oraya dolaşan insanlar vardı.</p>

  <p>Gereken ihtiyatı göstererek Moskova’nın boş olduğunu kendisine haber verdiklerinde, Napolyon bunu bildirene kızgın kızgın bakmış, sonra arkasını dönerek uzun bir süre, bir aşağı bir yukarı dolaşmaya devam etmişti. Sonunda:</p>

  <p>– Bir fayton hazırlasınlar, emrini vermiş ve faytona binerek nöbetçi yaveriyle birlikte Moskova’nın önüne gitmişti.</p>

  <p>Kendi kendine, <i>“Moscou déserte. Quel événement invraisemblable! ”</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0225" id="Feedback0225">225</a> diye söylenmişti.</p>

  <p>Kente girmemişti, Dorogomilov Kapısı’ndaki yolcu hanının önünde inmişti.</p>

  <p>Le coup de théâtre av ait raté.<a class="noteref" href="../Text/dipnot.xhtml#Footnote0226" id="Feedback0226">226</a></p>

  <h2>XXI</h2>

  <p class="nonindent">Rus orduları gecenin saat ikisinden öğleden sonra saat ikiye dek Moskova’nın içinden geçmiş, yola koyulan son kentlilerle yaralıları da peşlerinden sürükleyerek gitmişlerdi.</p>

  <p>Orduların harekâtı sırasında en büyük itişme kakışma Taş Köprü, Moskova Nehri Köprüsü ve Yavuz Köprüsü üzerinde olmuştu.</p>

  <p>Ordular Kremlin Sarayı’nın çevresinde iki kola ayrılınca birçok er, duraklamayı ve sıkışmayı fırsat bilerek köprülerden geriye dönmüş, Aziz Vasilliy Kilisesi ile Borovitzkiye Kapısı önünden hiç ses çıkarmadan, sessiz sedasız geçip gerideki tepeye garip bir sezişle başkalarının mallarına ceza görmeden el koyabileceklerini tahmin ettikleri Kızıl Meydan’a doğru tırmanmışlardı. Kalabalık bir halk tıpkı onlar gibi, panayır varmışçasına Gostinni Dvor’un her yerini, her köşesini doldurmuştu. Ama ortada insanları bir şeyler satın almaları için kandıran, yapmacık tavırlı dükkâncıların yumuşak sesleri duyulmuyor, gezici satıcılar ve renk renk giysiler içinde dolaşan kalabalık kadın alıcılar görünmüyordu. Yalnız üniformalı ve kaputlu, ama tüfeksiz erlerin hiçbir şey söylemeden elleri boş olarak kalabalığa daldıkları ve dükkânların içinden bir şeyler taşıyarak çıktıkları göze çarpıyordu. Dükkân sahipleriyle tezgâhtarlar (sayıları pek azdı) şaşkınlığa uğramış gibi erlerin arasında dolaşıyor, dükkânlarını açıp kilitliyor ve kendi elleriyle erlerle birlikte mallarını bir yerlere taşıyorlardı. Gostinniy Dvor Meydanı’nda trampetçiler, “Toplan!” işareti veriyorlardı. Ama trampetlerin sesi eskisi gibi soyguncu erleri çağrıyı duyar duymaz bir araya koşup toplamaya zorlayacak yerde, aksine onları o seslerden elden geldiği kadar uzağa kaçmaya zorluyordu. Erlerin arasında, dükkânlarda ve yollarda gri renkte kaftanlar giymiş, saçları sıfır numara tıraş olmuş insanlar görünüyordu. Biri üniformasının üzerine bir atkı atmış, öbürü de sırtına kaputunu geçirmiş, kır renkte cılız bir ata binmiş iki subay, İlyinka’nın köşesinde durmuş konuşuyordu. Üçüncü bir subay atını dörtnala sürerek yanlarına yaklaştı:</p>

  <p>– General emretti, ne olursa olsun, şimdi herkes buradan kovulacak. Nedir bu yani? Nasıl olur böyle şey! Erlerin yarısı birlikleri bırakıp oraya buraya kaçışmışlar.</p>

  <p>Kaputlarının eteklerini toplamış olarak hiç belli etmeden kalabalığın arasına sokulup yanlarından geçmeye çalışan silahsız üç piyade erine:</p>

  <p>Öbür subay:</p>

  <p>– Haydi bakalım! Buyrun bunları bir araya toplayın bakalım! diye karşılık verdi. Hiç onları toplayabilir miyiz? İyisi mi son kalanlar da gitmesinler diye bir an önce yola koyulmalı. Benim bildiğim bu kadar.</p>

  <p>– Nasıl gidersin? Orada, köprünün üstünde bütün birlikler öyle bir sıkışmışlar ki bir adım bile ilerleyemiyorlar. Yoksa geri kalanlar da kaçmasınlar diye artçı birlikleri kordon altına mı almalı?</p>

  <p>Üst rütbeli subay:</p>

  <p>– Canım oraya gitsenize siz! Hepsini kovun oradan!</p>

  <p>Boynunda atkısı olan subay, atından inerek trampetçiye seslendi ve onunla birlikte kemerin altından geçti. Birkaç er, hep birlikte kaçıştılar. Yanakları ile burnunun yan tarafında sivilceler bulunan bir dükkân sahibi, besili yüzünde sakin bir anlam ve hiçbir şeyin kolay kolay sarsamayacağı aşırı bir güvenle elini kolunu sallayarak subaya yaklaştı.</p>

  <p>– Sayın komutanım, lütfedin, bizi koruyun! dedi. Biz öyle küçük şeylere bakacak insanlardan değiliz. Memnuniyetle veririz! Buyrun, şimdi çuha getiririm size. Sizin gibi soylu kişilere iki parça bile verebiliriz. Hem de canı gönülden! Çünkü biz halden anlayan insanlarız. Ama bu ne? Buna soygunculuk derler! Buyrun! Nöbetçi mi koydular nedir? Hiç değilse kilitlemeye vakit bıraksalardı...</p>

  <p>Subayın yanında birkaç dükkân sahibi toplanmıştı. Aralarından biri, zayıf, sert yüzlü bir adam:</p>

  <p>– Eh, boş boş konuşma! diye söylendi. Baş kesildikten sonra, saça ağlanmaz! Kim ne isterse alsın!</p>

  <p>Bunu söyledikten sonra çevik bir hareketle kolunu yana doğru açarak subaya doğru dönmüştü, ilk konuşan dükkân sahibi, öfkeli öfkeli:</p>

  <p>– Sana göre hava hoş İvan Sidoriç! diye söylendi. Siz buyrun sayın komutanım.</p>

  <p>Zayıf dükkâncı:</p>

  <p>– Bana göre hava hoşmuş! Lafa bak! diye bağırdı. Benim burada üç dükkânımda en az yüz bin rublelik mal var. Ordu gittikten sonra artık koruyabilir misin bunu? Ben milletimi tanımaz mıyım? “Tanrı’nın dediğini kul bozamaz!” dedi mi iş biter.</p>

  <p>İlk konuşan dükkâncı, eğilerek:</p>

  <p>– Buyrun, sayın komutanım, diyordu.</p>

  <p>Subay şaşkınlık içinde duruyor, yüzünden ne yapacağını bilemediği anlaşılıyordu. Birden:</p>

  <p>– Canım bana ne! diye bağırdı ve hızlı adımlarla dizi dizi dükkânın önünden ileriye doğru yürüdü.</p>

  <p>Açık dükkânlardan birinden dövüş ve küfür sesleri geliyordu. Subay oraya yaklaşınca dükkânın içinden itilerek dışarı çıkarılan gri kaftanlı, başı sıfır numara tıraş edilmiş bir adam fırladı, iki büklüm bir halde dükkâncıların ve subayın önünden hızla geçti. Subay dükkânda bulunan erlerin üzerine atıldı. Ama bu sırada Moskova Nehri Köprüsü önünde toplanmış müthiş kalabalıktan korkunç çığlıklar yükseldi, o zaman subay koşarak meydana gitti. Arkadaşına:</p>

  <p>– Ne var? Ne oluyor? diye soruyordu ama arkadaşı karşılık vermeden, atını dörtnala Aziz Vasiliy Kilisesi’nin önünden sürerek çığlıkların duyulduğu yöne doğru gitmişti.</p>

  <p>O subay da atına binerek arkadaşının arkasından gitti. Köprüye vardığı vakit yataklarından indirilmiş iki top, köprüden geçen piyade birlikleri, birkaç devrilmiş araba, yüzleri korkulu birkaç kişi ve kahkahalarla gülen erler gördü. Topların yanında, iki at koşulu bir araba duruyordu. Arabanın arkasında, arka tekerleklerinin gerisinde tasmalı dört tazı ürkek ürkek birbirine sokulmuş duruyordu. Arabanın üzeri tepelemesine eşya doluydu, en üstünde de tersine çevrilmiş bir çocuk iskemlesinin yanında, tiz bir sesle avazı çıktığı kadar bağıran bir köylü kadını oturuyordu. Subaylar arkadaşlarına, halkın neden bağırdığını; köylü kadının neden tiz bir sesle çığlıklar attığını anlattılar. Söylediklerine göre General Yermolov, arabayla gelirken yolunun üzerinde bu kalabalığa rastlayıp da, erlerin dükkânlara dağıldıklarını, kentlilerin de köprünün üzerine yığılıp yolu tıkadıklarını öğrenince, topların arabalardan indirilip güya köprü topa tutulacakmış gibi bir hareket yapılmasını emretmişti. Bunun üzerine halk, arabaları devirerek, birbirini eze eze, çılgınca çığlıklar ata ata, birbirini sıkıştıra sıkıştıra köprüyü boşaltmış, ordular ancak o zaman ilerleyebilmişlerdi.</p>

  <h2>XXII</h2>

  <p class="nonindent">Bu arada kent boştu. Sokaklarında, hemen hemen hiç kimse yoktu. Kapıların, dükkânların hepsi kilitliydi. Yer yer, meyhanelerin yanında tek tük bağırışlar ya da sarhoş ağzıyla söylenen şarkılar duyuluyordu. Povarskaya Caddesi tam bir sessizlik içine gömülmüştü ve bomboştu. Rostovların kocaman avlusunda, yerlerde hayvanların yediği samanın artıkları ile yola çıkmış olan konvoydan kalan pislikler vardı ve ortada bir tek insan görünmüyordu. Rostovlara ait tüm eşyanın kaldığı bu evde, büyük misafir odasında yalnız iki kişi vardı. Onlar da kapıcı İgnat ile Moskova’da dedesi Vasilyiç’le birlikte kalan Kazak delikanlısı Mişka idi.</p>

  <p>Mişka klavsenin kapağını açmış, tuşlara tek parmağı ile bastırarak bir şeyler çalmaya çalışıyordu. Kapıcı iki büyük aynanın karşısında elini beline koymuş, neşeyle gülümsüyordu. Delikanlı:</p>

  <p>– Bak ne güzel oluyor! Öğle değil mi, İgnat amca? diyerek birden tuşlara vurmaya başladı.</p>

  <p>İgnat, aynada kendini seyrediyor yüzündeki gülümseyişin gittikçe yayıldığını görerek buna hayret etmiş gibi:</p>

  <p>– Bak hele! diye karşılık veriyordu.</p>

  <p>Arkadan içeriye yavaşça girmiş olan Mavra Kuzminişna’nın sesi duyuldu:</p>

  <p>– Utanmazlar! Sizde utanmak diye bir şey yok vallahi! Şuna bak! Koca suratlı, nasıl da sırıtıyor. Dalga geçmekten başka bir şeye yaramazsınız! Daha orada her şey yerleşmedi! Vasiliyiç’in canı çıktı! Durun hele!</p>

  <p>İgnat, ince kemerini düzeltti; gülümsemeyi bırakarak uslu uslu gözlerini yere indirdi ve odadan çıkıp gitti.</p>

  <p>Çocuk:</p>

  <p>– Teyzeciğim ne olur, yavaşça çalacağım! dedi.</p>

  <p>Mavra Kuzminişna ona vuracakmış gibi elini kaldırarak:</p>

  <p>– Ben sana yavaşçayı gösteririm, kerata! Git semaveri yak! diye bağırdı.</p>

  <p>Sonra klavsenin tozunu aldı, kapağını kapadı ve derin derin içini çekerek misafir odasından çıkıp dış kapıyı kilitledi.</p>

  <p>Ama avluya çıkınca önce nereye gideceğini şaşırdı; evin yanındaki dairede Vasiliyiç’le çay içmeye mi gitmeliydi? Yoksa kilere gidip daha yerleştirilmemiş olan eşyaları mı yerleştirmeliydi?</p>

  <p>Sessiz sokakta hızlı adımlar duyuldu. Adımların sesleri avlunun küçük kapısı önünde durdu. Sürgü, onu açmak isteyen birinin eli altında şakırdayıp duruyordu.</p>

  <p>Mavra Kuzminişna avlunun kapısına yaklaştı:</p>

  <p>– Kimi istiyorsunuz?</p>

  <p>– Kontu, Kont İlya Andreviç Rostov’u, efendim.</p>

  <p>– İyi ama, siz kimsiniz?</p>

  <p>Beyefendi olduğu anlaşılan bir Rus’un kulağa hoş gelen kibar sesi duyuldu:</p>

  <p>– Ben bir subayım. Kontu görmem gerekiyor!</p>

  <p>Mavra Kuzminişna, avlunun kapısını açtı. O zaman avluya on sekiz yaşlarında yuvarlak yüzlü, tip bakımından Rostovlara benzeyen bir subay girdi.</p>

  <p>Mavra Kuzminişna yumuşak bir tavırla:</p>

  <p>– Gittiler evladım! Dün kilisede akşam duası okunurken yola çıktılar, dedi.</p>

  <p>İçeri girip girmemekte bir türlü karar veremeyen genç subay kapıda dururken “yazık” anlamında dilini şaplattı:</p>

  <p>– Ah, çok kötü oldu! dedi. Dün gelmeliydim... Ah o kadar kötü oldu ki!</p>

  <p>Bu arada Mavra Kuzminişna, genç adamın yüzünde ona yabancı gelmeyen çizgilerle, yırtık pırtık kaputunu, yol yürümekten eskimiş çizmelerini, üzüntüsünü paylaştığını belli eden bir yakınlık ve dikkatle inceliyordu.</p>

  <p>– Kontla neden görüşmeniz gerekiyordu? diye sordu.</p>

  <p>Subay, gitmek istiyormuş gibi avlunun kapısını tutarak üzüntüyle:</p>

  <p>– Eh, ne yapalım... Kader böyleymiş! dedi.</p>

  <p>Sonra gene kararsızlık içinde durakladı. Birden:</p>

  <p>– Bakın size söyleyeyim mi? dedi. Ben kontun akrabasıyım. Kendisi bana karşı daima iyi davranırdı. Yani anlıyor musunuz (cana yakın ve alaylı bir gülümseyişle yağmurluğunu, çizmelerini süzdü) giysilerim eskidi, elimde beş para kalmadı... Bu bakımdan konttan rica edecektim...</p>

  <p>Mavra Kuzminişna sözünü bitirmesine fırsat vermedi:</p>

  <p>– Bir dakikacık bekler misiniz evladım? Bir dakikacık.</p>

  <p>Sonra, subay elini kapıdan çeker çekmez arkasını döndü, ihtiyarlara özgü adımlarla ama acele ederek arka avluda bulunan kendi dairesine gitti.</p>

  <p>Mavra Kuzminişna kendi dairesine koşup dönünceye dek subay, başını eğip yırtılmış çizmelerine bakarak, dudaklarında hafif bir gülümsemeyle avluda dolaştı. “Amcamı evde bulamayışım kötü oldu. Ama ihtiyarcık ne de sevimli kadınmış! Nereye koştu acaba? Her neyse, şimdi herhalde Rogojskaya’ya yaklaşan alayıma yetişmek için acaba en kestirme yol hangisi?” diye düşünüyordu.</p>

  <p>Mavra Kuzminişna korkulu, aynı zamanda kararlı bir yüzle, elinde katlanmış, kareli bir mendille, köşeyi döndü. Subaya birkaç adım kala, mendili açtı, içinden beyaz bir yirmi beş rublelik çıkarıp onu aceleyle subaya verdi.</p>

  <p>– Eğer kont hazretleri evde olsalardı kendileri... Tabii... Bir akraba olarak... Ama... Belki... Şimdi...</p>

  <p>Birden utandı, ne söyleyeceğini bilemedi. Ama subay parayı reddetmedi. Onu acelesiz alarak Mavra Kuzminişna’ya teşekkür etti. Kadın hâlâ:</p>

  <p>– Eğer kont hazretleri evde olsalardı... diye özür diliyordu. Tanrı korusun sizi, evladım! Tanrı kurtarsın sizi! diyerek yerlere eğile eğile genç adamı uğurladı.</p>

  <p>Subay, kendi haliyle alay ediyormuş gibi gülümseyerek, başını sallaya sallaya Yavuz Köprüsü’nde bulunan alayına yetişmek için boş sokaklardan deli gibi koşarak uzaklaştı.</p>

  <p>Mavra Kuzminişna ise düşünceli bir tavırla başını sallaya sallaya ve o kim olduğu bilinmeyen subaya karşı içinde birden acıma duygusunun uyandığını hissederek, dolu dolu olmuş gözlerle avlunun kapalı kapısı önünde daha uzun bir süre durdu.</p>

  <h2>XXIII</h2>

  <p class="nonindent">Varvaka’da, alt katında meyhane bulunan, inşaatı bitirilmemiş evin önünde bağırışlar ve şarkı sesleri duyuluyordu. Çok büyük olmayan pis odada, masaların çevresindeki bankların üzerinde on kadar fabrika işçisi vardı. Hepsi de sarhoştu; terli terli, bulanık gözlerle, zorlana zorlana, ağızlarını bir karış açarak şarkı söylüyorlardı. Hepsinin tonu ayrı ayrıydı. Büyük bir çaba gösteriyorlardı, ama belli ki bunu şarkı söylemek istedikleri için değil, sadece sarhoş olduklarını ve eğlendiklerini ispatlamak için yapıyorlardı. Başlarında, uzun boylu, sarışın, sırtına temiz, lacivert mintan giymiş bir genç duruyordu. İnce, kısılmış ve durmadan hareket eden dudakları ile çatık kaşlarının altından bulanık bakan, hareketsiz gözleri öyle bakmasa o dar ama düzgün burnu ile yüzü güzel sayılabilirdi. Herhalde kendince hayalinden bir şeyler geçirerek şarkı söyleyenlerin başında duruyor, aşırı bir ciddilikle, dirseğine kadar sıvanmış beyaz kolunu arkadaşlarının başları üzerinde beceriksiz beceriksiz sallıyor, kirli elinin parmaklarını geriyordu. Mintanın kolu durmadan iniyor, genç adam, sanki damarları kabarık görünen beyaz kolunun ille çıplak görünmesi çok önemliymiş gibi, büyük bir dikkatle onu tekrar sıvıyordu. Şarkının ortasında, sofa ile kapının önünde bağrışmalar, dövüş sesleri ve vuruşlar duyuldu. Uzun boylu genç elini salladı, emredercesine:</p>

  <p>– Susun be! diye bağırdı. Kavga var, çocuklar!</p>

  <p>Sonra kolunu sıvaya sıvaya kapının önüne çıktı.</p>

  <p>Fabrika işçileri onu izlediler. O sabah meyhanede uzun boylu gencin idaresi altında içki içen bu işçiler, meyhaneciye fabrikadan deri getirmişlerdi. Bunun karşılığında kendilerine şarap verilmişti. Komşu demirhanelerden demirciler, orada eğlence olduğunu duyunca, meyhanenin soyulduğunu sanarak zorla içeri girmek istiyorlardı. Kapının önünde dövüş başlamıştı.</p>

  <p>Kapıda duran meyhaneci bir demirciyle dövüşüyordu. İçeriden fabrika işçileri çıktıkları sırada, demirci meyhanecinin elinden kurtularak yüzüstü sokağa düştü.</p>

  <p>Kapıdan içeri girmeye çalışan bir başka demirci meyhaneciyi göğüsledi.</p>

  <p>Kolunu sıvayan genç, daha yürürken, içeri girmeye çalışan demircinin yüzüne bir tokat indirerek deli gibi:</p>

  <p>– Çocuklar! Bizimkileri dövüyorlar! diye bağırdı.</p>

  <p>Bu sırada düşmüş olan demirci yerden kalkıp yaralı yüzünü tırnaklayarak kanını her yere bulaştırdı, ağlamaklı bir sesle:</p>

  <p>– İmdat! Öldürüyorlar! Adam öldürüyorlar! Yetişin kardeşler! diye bağırdı.</p>

  <p>Yandaki kapılardan çıkan bir kadın:</p>

  <p>– Aman yarabbi! Yok ettiler! Öldürüyorlar adamı! diye tiz bir sesle bağırmaya başladı.</p>

  <p>Kan içindeki demircinin çevresinde kalabalık toplandı. Biri meyhaneciye:</p>

  <p>– İnsanları soyup soğana çevirdiğin yetmedi mi? dedi. Şimdi de adam mı öldürüyorsun? Haydut!</p>

  <p>Kapıda duran uzun boylu genç, şimdi kiminle dövüşmek gerektiğini anlamak istiyormuş gibi, bulanık gözleri ile bir meyhaneciye, bir demircilere bakıyordu. Birden meyhaneciye:</p>

  <p>– Katil seni! diye bağırdı. Bağlayın şunu çocuklar.</p>

  <p>Meyhaneci, elini kolunu sallayarak üzerine atılanlardan kurtulup başından şapkayı çıkardı, yere fırlattı:</p>

  <p>– Beni bağlayacak adam, daha anasının karnından doğmadı! diye bağırdı.</p>

  <p>Meyhanecinin çevresini sarmış olan fabrika işçileri, bu olayın gizli, tehdit edici bir anlamı varmış gibi, kararsızlık içinde durakladılar.</p>

  <p>Meyhaneci şapkasını yerden aldı:</p>

  <p>– Ben kanun, düzen nedir, çok iyi bilirim! Gidip komisere şikâyet edeceğim! Ne sanıyorsunuz, gidemem mi? Kimsenin soygunculuk etmesini hoş görmezler! diye bağırdı.</p>

  <p>Meyhaneci ile uzun boylu genç, ikisi birden, birbirini izleyerek:</p>

  <p>– Gidelim be! Şuna bak! Gidelim! Şuna bak! diye tekrarlayarak yürüdüler.</p>

  <p>Üstü başı kan içinde olan demirci de yanlarındaydı. Fabrika işçileriyle oraya toplanan yabancılar konuşa konuşa, bağıra bağıra arkalarından gidiyorlardı.</p>

  <p>Moroseyka’nın köşesinde, eskiden kunduracının tabelasının bulunduğu, panjurları kapalı büyük evin karşısında, sırtlarında uzun gömleklerle, yırtık mintanlar bulunan, zayıf, çelimsiz yirmi kadar kunduracı dertli bir tavırla duruyordu.</p>

  <p>Kaşları çatık, seyrek zayıf bir kunduracı ustası:</p>

  <p>– Hakkımızı vermeleri gerekir! diyordu. Oysa o ne yaptı? Bizim kanımızı iliğimizi emdi, şimdi borcunu ödemiş sayıyor. Tüm hafta bizi oyaladı... Şimdi de çekip gitti.</p>

  <p>Bunları söylerken ustabaşı, kalabalığı ve üstü başı kan içindeki adamı görünce sustu. Tüm kunduracılar merak içinde, aceleyle kalabalığa katıldılar.</p>

  <p>– Nereye gidiyor bu halk acaba?</p>

  <p>– Nereye gidecek! Hükümete!</p>

  <p>– Bizimkiler gerçekten üstün gelmediler demek, öyle mi?</p>

  <p>– Ne sandın ya? Bak halk neler söylüyor.</p>

  <p>Sorularla cevaplar duyuluyordu. Meyhaneci, halkın heyecanından yararlanarak geride kalıp meyhanesine döndü.</p>

  <p>Uzun boylu genç, düşmanı olan meyhanecinin ortadan yok oluşunu fark etmeden, çıplak kolunu hâlâ sallaya sallaya konuşmaya devam ediyor, herkesin dikkatini çekiyordu. Halk, kendisini uğraştıran sorunların cevabını onda bulacağını sanarak ona sokuluyordu.</p>

  <p>Uzun boylu genç, belirsiz bir gülümseyişle:</p>

  <p>– Haydi bakalım, kanun düzen neymiş göstersin bakalım! Hükümet dediğinin görevi budur! Doğru söylemiyor muyum dindaşlarım? diyordu.</p>

  <p>– Peki ne sanıyor yani? Burada hükümet yok mu? Hükümet olmadan olur mu? O olmazsa soygunculuk ederler. Az mı meraklısı vardır?</p>

  <p>Halk arasında:</p>

  <p>– Boşuna ne konuşuyorsun? diye karşılık veriyorlardı. Hiç olur mu? Hiç Moskova’yı bırakırlar mı? Sana şaka söylemişlerdir! Sen de inandın! Ordunuz az mı? Düşman geldi mi öylece içeri bırakacaklar demek! Hükümetin işi bu!</p>

  <p>Uzun boylu genci göstererek:</p>

  <p>– Bak, halk ne diyor! diyorlardı.</p>

  <p>Kitay-Gorod’un duvarı dibinde bir başka topluluk, kaputu frize kumaştan yapılmış, elinde kâğıt tutan bir adamın çevresini almıştı. Halk arasında:</p>

  <p>– Günlük emir, günlük emir okunuyor! diye sesler duyuldu ve herkes kâğıdı okuyana doğru atıldı.</p>

  <p>Frize kaputlu adam 31 Ağustos’tan kalan afişi okuyordu. Halk çevresine toplanınca önce biraz şaşırır gibi oldu, ama kalabalığın arasında ona kadar sokulan uzun boyu gencin ısrarı üzerine, sesinde hafif bir titreyişle afişi okumaya başladı:</p>

  <p>“Yarın ekselansın, prens hazretlerinin yanına çıkacağım!” diye okuyordu (Uzun boylu genç zafer kazanmış gibi bir tavırla, kaşlarını çatıp gülümseyerek ‘Prens hazretlerinin yanına!’ diye tekrarladı). Prens hazretleriyle işlerin nasıl yürütüleceğini ve canavarları ortadan kaldırmada ordulara nasıl yardım edileceğini görüşeceğim, onların canına oku...”</p>

  <p>Afişi okuyan tellal, devam ederken durakladı. Uzun boylu genç, zafer kazanmış gibi:</p>

  <p>– Gördün mü? diye bağırdı. Analarını ağlatacak onların! Mahvedeceğiz! Bu davetsiz konukların kökünü kazıyacağız! Canlarını cehenneme göndereceğiz, öğle vakti geri döneceğim, o zaman işe sarılacağız, gerekeni yapacağız, yarım kalanları bitireceğiz, o haydutları buradan söküp atacağız!</p>

  <p>Adam, bu sözleri tam bir sessizlik içinde okumuştu. Uzun boylu genç, hüzünlü başını eğmişti. Belliydi ki hiç kimse bu son sözlerin anlamını kavramamıştı. Hatta belliydi ki özellikle “Yarın öğlende geleceğim,” sözleri okuyanı da dinleyenleri de fena halde üzmüştü. Halk ancak büyük, parlak sözleri anlayacak durumdaydı. Bunlar ise son derece basit ve gereksiz denecek kadar kolay anlaşılabilecek sözlerdi; bu sözleri aralarından herhangi biri de söyleyebilirdi. Böyle yüksek görevde bulunan bir kişi, böyle bir günlük emir vermiş olamazdı.</p>

  <p>Hepsi, üzüntülü bir sessizlik içinde duruyordu. Uzun boylu genç dudaklarını kımıldatıyor, olduğu yerde sallanıyordu. Birden kalabalığın arkasından:</p>

  <p>– Ona sormalı bu işi! Hah; zaten kendi geliyor! Haydi bakalım, cesaretin varsa sor bakalım! Ne gerekiyorsa... Ne yapılacaksa, o söyler... diye sesler duyuldu ve herkesin dikkati, iki süvari muhafızı ile birlikte gelen polis komiserinin meydana sapan arabası üzerine çevrildi.</p>

  <p>O sabah Kont Rostopçin’in emri üzerine mavnaları yakmak işini üzerine almış, bu görev sayesinde cebine büyük bir para indirmiş olan komiser, kendisine doğru ilerleyen kalabalığı görünce arabasına durmasını emretti. Tek tek, çekingen bir tavırla arabaya yaklaşanlara:</p>

  <p>– Bu ne kalabalık! diye bağırdı, cevap alamayınca da, Nedir bu kalabalık? Size soruyorum! diye tekrar etti.</p>

  <p>Frize kaputlu memur:</p>

  <p>– Şey, efendim, bu arkadaşlar... dedi. Bunlar, sayın şefim, kont hazretlerinin bildirisi üzerine, hayatlarını fedaya hazırdırlar; dilekleri hizmet etmektir, yoksa isyan filan yok, kont hazretlerinin bildirisinde açıklandığı gibi...</p>

  <p>Polis komiseri:</p>

  <p>– Kont bir yere gitmedi. Kendisi burada, sizin ne yapacağınız da size emirle bildirilecek, dedi.</p>

  <p>Arabacıya:</p>

  <p>– Haydi çek! dedi.</p>

  <p>Kalabalık durdu, uzaklaşan arabanın arkasından bakarak, hükümet adamının ne söylediğini işitmiş olanların çevresinde toplandı.</p>

  <p>Polis komiseri ise o sırada arkasına dönüp baktıktan sonra arabacısına bir şeyler söylemiş, arabacı daha hızlı sürmeye başlamıştı.</p>

  <p>Uzun boylu gencin bağırdığı duyuldu:</p>

  <p>– Aldattılar bizi, çocuklar! Bizi valinin kendisine götürsün!</p>

  <p>Başkaları da bağırdı.</p>

  <p>– Bırakmayın peşini, çocuklar! Hesap versin bize! Yakalayın onu!</p>

  <p>Halk arabanın peşinden koştu. Kalabalık, polis komiserinin arkasından, gürültü patırtı ile, konuşa konuşa Lubyanka’ya gidiyor ve kalabalıkta:</p>

  <p>– Peki şimdi ne olacak? Canım, dükkâncılar çekilip gitmişler. Madem öyle biz ne diye burada mahvoluyoruz? Biz köpek miyiz yani? sesleri daha sık duyuluyordu.</p>

  <h2>XXIV</h2>

  <p class="nonindent">1 Eylül akşamı, Kont Rastopçin, Kutuzov’la görüştükten sonra, savaş konseyine davet edilmediği ve başkentin savunmasına katılmak üzere yaptığı teklife hiç önem verilmediği için gücenmiş, gururu yaralanmıştı. Genel karargâhta kendisine açıkladıkları görüşe, yani başkent halkının huzur içinde, yurtseverlik duyguları içinde bulunmasının ikinci derecede önemli olması şöyle dursun, tamamen gereksiz hatta hiçbir değeri olmayan bir şey olduğu görüşüne şaşmış kalmıştı. Bütün bunlardan ötürü kırgın ve kendini hakarete uğramış hisseden Kont Rastopçin, Moskova’ya hayret içinde dönmüştü. Yemek yedikten sonra, soyunmadan kanepeye uzanmış ve saat birde Kutuzov’dan mektup getiren bir kurye tarafından uyandırılmıştı. Mektupta, “Ordular Moskova’nın arkasında bulunan Riyazan yoluna doğru geri çekildiklerine göre, acaba kont hazretleri birliklerinin kentin içinden geçirilmesi için polis memurları göndermek lütfunda bulunmazlar mı?” diye soruluyordu.</p>

  <p>Bu haber, Rastopçin için yeni bir şey değildi. Kutuzov’la Eğri Tepe’de bir gün önce yaptığı görüşme sırasında değil, daha Borodino Savaşı’ndan sonra, Moskova’ya gelen tüm generaller hep bir ağızdan bir savaş daha yapmanın imkânsız bir şey olduğunu söylediklerinde ve kontun izniyle her gece hükümete ait tüm beylik mallar kentten dışarı çıkarıldığında, kentlilerin de yarısı burasını terk edip gittiğinde anlamıştı ki Moskova düşmana bırakılacaktı. Ama bunu bilmesine rağmen, bunun ayrıca böyle Kutuzov’dan gelen bir emirle gece vakti, basit bir pusula ile, daha ilk derin uykusunu uyuduğu bir sırada uyandırılarak kendisine bildirilmesi onu şaşırtmış, sinirlendirmişti.</p>

  <p>Sonradan Kont Rastopçin o sıralardaki eylemlerini açıklarken o vakitler iki önemli amaç güttüğünü notlarında birkaç kez belirtmiştir. Bunlar da <i>maintenir la tranquillité á Moscou</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0227" id="Feedback0227">227</a> ile <i>et d’en faire partir les habitants</i>’dı.<a class="noteref" href="../Text/dipnot.xhtml#Footnote0228" id="Feedback0228">228</a> Bu ikili amaç kabul edilecek olursa Rastopçin’in tüm davranışları hatasız görünür. Moskova’daki kutsal eşyalar, silahlar, mermiler, barut ve ekmek stokları neden götürülmemiş ti? Neden binlerce kentli Moskova’nın terk edilmeyeceğine inandırılarak aldatılmış, bu yüzden her şeyini yitirmişti? Kont Rastopçin’in açıklamasına bakılırsa bunun nedeni başkentte sakinliği, huzuru korumaktı. Neden devlet kurumlarından yığınla gereksiz kâğıt ve Leppich’in balonuyla başka eşyalar götürülmüştü? Kont Rastopçin’in açıklamasında buna, “Kenti boş bırakmak için,” diye karşılık verilmektedir. Herhangi bir şeyin halkın huzurunu, sakinliğini bozduğu kabul edildi mi her çeşit eylem haklı görünür!</p>

  <p>Terörün en korkunç hareketleri, yalnız halkın huzurunu koruma nedenine dayandırılmıştır.</p>

  <p>Peki, Kont Rastopçin’in 1812’de Moskova’da halkın sakinliği bozulacak diye korkması neden ileri geliyordu? Kentte isyana bir eğilim bulunduğunu gösteren bir belirti mi vardı? Kentliler gidiyor, buna karşılık ordular geri çekilerek Moskova’yı dolduruyorlardı. Bunda halkı isyana sürükleyecek bir şey mi vardı?</p>

  <p>Düşmanın kente girişi sırasında yalnız Moskova’da değil, tüm Rusya’da bile isyana benzer hiçbir şey olmamıştı. Ve 12 Eylül günü Moskova’da on binden fazla insan vardı, oysa komutanın kendi emriyle garnizonun avlusunda toplanan kalabalıktan başka herhangi bir hareket olmamıştı. Şurası muhakkak ki eğer Borodino Savaşı’ndan sonra, Moskova’nın düşmana bırakılacağı artık açıkça belli olduktan sonra, daha doğrusu kaçınılmaz bir hal aldığı sırada, Rastopçin halka silah ve afiş dağıtarak onu heyecanlandıracak yerde, açıkça şehrin bırakılacağını bildirip tüm kutsal eşyaların, barutun, teçhizatın ve hâzinenin çıkarılması için gereken tedbirleri almış olsaydı daha da az karışıklık olacaktı.</p>

  <p>Havadan nem kapan, heyecanlı karaktere sahip olan ve daima devlet yönetiminin en yüksek basamaklarında bulunan Rastopçin, gerçi yurtsever bir adamdı, ama idare ettiğini sandığı halk konusunda en küçük bir bilgisi yoktu. Daha başlangıçta, düşmanın Smolensk’e girişinde, hayalinde kendi kendine halkın duygularını, Rusya’nın yüreğini yöneten bir insan rolüne girmişti. Yalnız Moskova’da oturan halkın tüm davranışlarını yönettiğini (ki her devlet adamına öyle görünür) sanmakla kalmıyordu, aynı zamanda ona öyle geliyordu ki halkın kendi çevresinde bile adi gördüğü, hele üst makamlardan duyduğu vakit hiç anlamadığı, o avam ağzıyla yazılmış afişleri ve bildirileriyle tüm milletin duygularını da yönetiyordu.</p>

  <p>Halkın duygularını yönetmek gibi güzel bir rol oynamak Rastopçin’in o kadar hoşuna gitmişti, ona o kadar alışmıştı ki bu rolü bırakmak ve hiçbir gösterişli ya da kahramanca harekette bulunmadan Moskova’yı bırakmak zorunluluğu onu gafil avlamıştı. Birden üzerinde durduğu yer ayağının altından kayıvermişti. Bu yüzden kesin olarak ne yapacağını bilemiyordu. Moskova’nın bırakılacağını bile bile son dakikaya kadar bunun böyle olacağına yürekten inanmamış ve bu amacı gerçekleştirecek hiçbir şey yapmamıştı. Kentliler onun isteklerine karşı gelerek Moskova’dan gidiyorlardı. Devlet kurumlarına gelince, bunlar da yalnız memurların ısrarları yüzünden kentten çıkarılmıştı. Kont, memurların bu konudaki dileklerini isteksiz olarak kabul etmek zorunda kalmıştı. Kendisi ise yalnız üzerine aldığı, ama hayalinde yaptığı rolü oynamakla meşguldü. Çoktandır kentlilerin Moskova’yı terk edeceklerini biliyordu, yalnız bu, hayali geniş olan insanların başına sık sık gelen, sadece düşünceye dayanan bir bilgiydi; meydana gelen bu yeni duruma tüm varlığı ve gücüyle henüz ayak uyduramamıştı.</p>

  <p>Tüm eylemleri, tüm çabaları ve enerjisi (bunların halk için ne derece yararlı olduğu ve onun üzerinde nasıl bir etki yaptığı apayrı bir sorundu) sadece, kendi içinde olan duyguları, yani Fransızlara karşı yurtseverce bir nefret ile kendine duyduğu güveni, kentlilere de aşılamaya yönelmişti.</p>

  <p>Ama olay gerçek tarihî çapına oturunca, artık Fransızlara karşı duyulan nefreti belirtmek için sözlerin hatta savaşın bile yetmediği, yalnız Moskova’nın bırakılışı konusunda bile o kendine olan güven duygusunun hiçbir işe yaramadığı ve tüm halk tek bir insan gibi varını yoğunu bırakarak sel gibi Moskova’nın dışına atılıp bu olumsuz eylemle milletin içindeki duygu olanca şiddetiyle meydana çıkınca, Rastopçin’in üzerine aldığı rol, birden tüm anlamını yitirdi. Kendisini birden yapayalnız, zayıf, gülünç hissediyor, artık sağlam bir zemine basmadığını anlıyordu.</p>

  <p>Uykusundan uyandırılıp da Kutuzov’un gönderdiği, o soğuk bir dille yazılmış emredici pusula kendisine verildiği vakit, hem suçlu olduğunu hissetti hem de öfkelendi. Ona teslim edilen ne varsa, devlete ait olup Moskova’dan çıkarılması gereken ne varsa hepsi kentte kalıyordu! Üstelik bunların hepsini götürmeye imkân da yoktu.</p>

  <p>Kendi kendine, ‘İyi ama bunun suçu kimde? Bu işi kim bu dereceye getirdi? Ben getirmedim ya. Benim her şeyim hazırdı! Ben Moskova’yı işte böyle avucumun içinde tutuyordum! Oysa onlar işi ne hale getirdiler! Alçaklar! Hainler!” diye düşünüyor, bu alçaklarla hainlerin kimler olduğunu açıkça, kesin olarak belirtemiyor, ama içinde bulunduğu bu gülünç, bu yakışık almaz durumdan ötürü bu hainlerden birine karşı nefret duymak zorunluluğunu hissediyordu.</p>

  <p>O gece, Kont Rastopçin, Moskova’nın her yönünden emir almak için kendisine gelenlere çeşit çeşit emirler verdi. Yakınları kontu hiçbir zaman bu kadar somurtkan ve sinirli görmemişlerdi.</p>

  <p>Bütün gece konta, “Ekselans, malikâne işleri dairesinden geldiler, müdür göndermiş, emirlerinizi bekliyorlar... Başpiskoposluktan, senatodan, üniversiteden, ıslah evinden geldiler... Piskoposluktan biri geldi... Ne yapmak gerektiğini soruyor... Yangın söndürme örgütü için ne emredersiniz? Cezaevinin müdürü geldi... Düşkünler yurdunun müdürü burada...” diye durmadan bildirdiler.</p>

  <p>Kont kendisine sorulan tüm sorulara artık emirlerinin gereksiz olduğunu, büyük bir çabayla yapmış olduğu hazırlıkların bilinmeyen biri tarafından bozulmuş olduğunu, şimdi artık olacak şeylerin tüm sorumluluğunun o kişiye yükleneceğini belirten kısa ve öfkeli cevaplar veriyordu. Malikâneler dairesinden emir bekleyenler, için “O aptala söyle, burada kalsın! O gereksiz kâğıtlara bekçilik etsin!” diyor, itfaiye için, “Ne diye saçma sapan şeyler soruyorsun? At varsa Vladimir’e gitsinler, Fransızlara bırakacak değiliz ya onları,” diye karşılık veriyordu.</p>

  <p>– Akıl hastanesinden geldiler, ekselans, emriniz nedir?</p>

  <p>– Emrim ne mi? Herkes çekip gitsin. Bu kadar işte... Delileri de kente salıversinler. Madem ordularımızı deliler idare ediyor, bunların serbest dolaşmasını Tanrı bile hoş görür.</p>

  <p>Zindanda zincire vurulmuş olanlar için soru sorulduğu vakit, kont öfkeyle cezaevi müdürüne:</p>

  <p>– Ne yapayım yani, sana konvoy için iki tabur mu vereyim? Elimde bir şey yokken? Bırak hepsini burada! İşte bu kadar! dedi.</p>

  <p>– Siyasi mahkûmlar da var ekselans; Meşkov, Vereşyagin...</p>

  <p>Rastopçin:</p>

  <p>– Veraşyagin mi? Onu daha asmadılar mı? diye bağırdı. Getirin onu bana!</p>

  <h2>XXV</h2>

  <p class="nonindent">Sabahleyin saat ona doğru, ordular Moskova’nın içinden geçmeye başlayınca artık konttan emir almak için hiç kimse gelmez oldu. Kentten çıkabilecek durumda olan herkes kendiliğinden çıkıp gidiyordu. Kalanlar da ne yapacaklarına kendiliklerinden karar veriyorlardı. Kont, Sokolnoki’ye gitmek için araba hazırlanmasını emretti. Sapsarı olmuş, kaşlarını çatmış, ellerini kenetlemiş olarak, hiç konuşmadan çalışma odasında oturuyordu.</p>

  <p>Her idareci sakin, fırtınasız zamanlarda idaresi altına verilen halkın, ancak kendi çabası sayesinde eylemde bulunduğunu sanır ve gösterdiği çabalarla yaptığı işlerin en önemli ödülü de işte vazgeçilmez, her bakımdan, herkes için gerekli bir insan olduğunu kavramasıdır. Tarih denizi sakin olduğu sürece küçücük kayığını halkın gemisine dayamış olan ve herhangi bir eylemde bulunan bir idarecinin, dayandığı geminin kendi çabasıyla yürüdüğünü sanması olağan bir şeydir. Ama bir fırtına koptu mu, deniz kabardı mı, gemi harekete geçti mi artık böyle bir yanılgıya imkân yoktur. Gemi, başka bir şeye bağlı olmayan kocaman gövdesiyle ilerler. Harekete geçen bu gemiyi durdurmak isteyen her güç etkisiz kalır ve onu idare eden kişi birden asıl enerji kaynağı olmaktan çıkar, sadece önemli olmayan, yararsız, güçsüz bir varlık oluverir.</p>

  <p>İşte Rastopçin bunu duyuyor, bu da onu öfkelendiriyordu.</p>

  <p>Kalabalık halkın durdurduğu polis müdürü, yaverle birlikte arabanın hazır olduğunu bildirmek için kontun yanına girmişti. Yaver de kendisi de sapsarıydı. Polis müdürü, Rastopçin’e görevini yerine getirmiş olduğunu söyledikten sonra, avluda kendisini görmek isteyen büyük bir kalabalığın bulunduğunu bildirdi.</p>

  <p>Rastopçin bir tek sözle olsun karşılık vermeden ayağa kalktı, hızlı adımlarla şık, aydınlık misafir odasına gitti, balkonun kapısına yaklaştı, tokmağını tutacak oldu, sonra vazgeçip kalabalığın daha iyi göründüğü pencereye doğru geçti. Uzun boylu bir genç, en önde duruyor, sert bir tavırla elini sallayarak bir şeyler söylüyordu. Yanı başında yüzü gözü kan içinde olan bir demirci, somurtkan bir tavırla duruyordu. Pencerenin öbür tarafından uğultu halinde sesler duyuluyordu.</p>

  <p>Rastopçin pencerenin önünde durarak:</p>

  <p>– Fayton hazır mı? diye sordu.</p>

  <p>– Hazır ekselans.</p>

  <p>Rastopçin tekrar balkon kapısına yaklaştı. Polis müdürüne:</p>

  <p>– Canım bunlar ne istiyorlar? diye sordu.</p>

  <p>– Söylediklerine göre, emriniz üzerine Fransızlarla çarpışmak için toplanmışlar, ekselans. İhanetten filan söz ediyorlardı. Ama öyle bir kaynaşıyorlar ki, ekselans, ellerinden güç bela kurtuldum. İzin verirseniz bir teklifim var ekselans...</p>

  <p>Rastopçin öfkeyle:</p>

  <p>– Lütfen gidin, fikirlerinize ihtiyacım yok, ne yapacağımı kendim bilirim! diye bağırdı.</p>

  <p>Balkonun kapısında duruyor, kalabalığa bakıyordu. “İşte Rusya’yı bu hale getirdiler! İşte beni bu duruma soktular!” diye düşünüyor, olanların tümünü sırtına yükleyebileceği bilinmeyen birine karşı içinde bastırılması imkânsız, müthiş bir öfke uyandığını hissediyordu.</p>

  <p>Çabuk alevlenen insanlarda sık sık görüldüğü gibi kin artık tüm varlığını sarmıştı. Ama hâlâ onu söndürebilecek birisini arıyordu. “<i>La voilà la populace, la lie du peuple,”</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0229" id="Feedback0229">229</a> diye düşünüyordu. Birden elini sallayan uzun boylu gence bakarak <i>“La plébe qu’ils ont soulevée par leur sottise. Il leur faut une victime,”</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0230" id="Feedback0230">230</a> diye aklına geldi. Böyle bir şeyin aklına gelmesinin asıl nedeni, böyle bir kurban bulmanın kendisi için gerekli olmasıydı; hırsını alabileceği birini bulmalıydı.</p>

  <p>Tekrar:</p>

  <p>– Fayton hazır mı? diye sordu.</p>

  <p>Yaver:</p>

  <p>– Hazır efendim. Vereşyagin için ne emredersiniz? Kendisi kapıda bekliyor.</p>

  <p>Rastopçin birden beklenmedik bir şey aklına gelmiş gibi şaşkınlıkla:</p>

  <p>– Ya! diye bağırdı.</p>

  <p>Sonra hızlı bir hareketle kapıyı açtı, kararlı adımlarla balkona çıktı. Konuşmalar birden sustu. Şapkalar, kasketler çıkarıldı, tüm gözler dışarı çıkmış olan konta doğru çevrildi. Kont hızlı hızlı konuşarak, yüksek sesle:</p>

  <p>– Merhaba çocuklar! dedi. Geldiğiniz için teşekkür ederim. Şimdi yanınıza ineceğim, ama daha önce bir haydudun hesabını görmeliyim. Ona ceza vermeliyiz. Moskova onun yüzünden mahvoldu! Bekleyin, geliyorum.</p>

  <p>Kont, bunu söyledikten sonra aynı şekilde çabucak içeri girip kapıyı sıkıca kapadı.</p>

  <p>Kalabalıkta sözlerini destekleyen memnun bir mırıltı dolaştı. “Demek tüm haydutların hesabını görecek! Bir de sen Fransızlar falan diyorsun... Göreceksin her şey nasıl düzelecek!” diye söylenen insanlar, sanki birbirlerini buna inanmamakla suçluyor, birbirlerini azarlıyorlardı.</p>

  <p>Birkaç dakika sonra ön kapıdan bir subay çıktı, bir şeyler söyledi, o zaman muhafız subayları hazırolda dimdik durdular. Kalabalık balkonun önünden çekilerek açık adımlarla kapıya çıkan Rastopçin, birini arıyormuş gibi çevresine bakındı:</p>

  <p>– Nerede? diye sordu ve bunu sorduğu anda bir evin köşesinden iki muhafız arasında çıkan, uzun, ince boyunlu, başının yarısı tıraş edilmiş, yarısı saç içinde bir genç göründü.</p>

  <p>Gencin sırtında bir zamanlar şık olduğu belli olan mavi, keçe kaplı, tüyleri dökülmüş, tilki kürkünden bir gocuk, ayağında da mahkûmların giydiği cinsten, uçları kirli ince çizmelere sokulmuş, eski püskü, kirli bir şalvar vardı. İnce, gücünü yitirmiş ayaklarına, kararsız yürüyüşünü aksatan prangalar ağırlık veriyordu.</p>

  <p>Rastopçin, gözlerini gocuğu tilki kürkünden yapılmış gençten ayırdı, kapının önündeki son basamağı işaret etti:</p>

  <p>– Buraya getirin onu!</p>

  <p>Genç adam, prangalarını şakırdatarak, ağır ağır gösterilen basamağa çıktı, gocuğunun boğazını sıkan yakasını parmağıyla tutarak gevşetti, uzun boynunu bir iki kez sağa sola çevirdi, sonra içini çekerek, kaderine boyun eğmiş bir tavırla hiçbir ağır iş görmediği belli olan ince ellerini karnının üzerinde kavuşturdu.</p>

  <p>Genç adam basamağın üzerine yerleşirken birkaç saniyelik bir sessizlik olmuştu. Yalnız hepsi bir noktaya toplanarak birbirini iten insanların arka sıralarında iç çekişler, iniltiler, itişmeler ve yer değiştiren ayakların sesleri duyuluyordu.</p>

  <p>Rastopçin, genç adamın gösterilen yere yerleşmesini beklerken kaşlarını çatarak eliyle yüzünü ovuşturuyordu. Etrafı çınlatan tiz bir sesle:</p>

  <p>– Çocuklar! diye bağırdı. Bu adam Vereşyagin’dir. Moskova’nın mahvolmasına yol açan alçak budur!</p>

  <p>Gocuğu tilki kürkünden yapılmış genç, kaderine boyun eğmiş bir tavırla, ellerini önünde kavuşturmuş, hafifçe eğilmiş olarak duruyordu. Başı tıraş edildiği için çirkin ve umutsuz görünen gencin yüzü yere doğru çevrilmişti. Kontun ilk sözlerini duyunca ona bir şey söylemek ya da hiç değilse onunla göz göze gelmek istiyormuş gibi ağır ağır başını kaldırdı, aşağıdan konta baktı. Ama Rastopçin ona bakmıyordu. Genç adamın birden uzun ince boynunda kulağının arkasına giden damar gerilmiş, morarmış, yüzü de kızarmıştı.</p>

  <p>Tüm gözler ona doğru çevrilmişti. Kalabalığa baktı ve karşısındaki insanların yüzlerindeki ifadeden cesaret bulmuş gibi, çekingen, üzgün bir tavırla gülümsedi, sonra başını gene eğerek basamağın üzerinde duruşunu düzeltti.</p>

  <p>Rastopçin hiç değişmeyen, madenî bir sesle:</p>

  <p>– Çarına ve vatanına ihanet etmiştir! Bonapart’ın tarafına geçmiştir. Aramızda yalnız o, Rusların adını kirletmiştir! Moskova da şimdi onun yüzünden mahvoluyor! diyordu.</p>

  <p>Gözlerini bir an için indirdi ve o sırada aşağıda, boynu eğik bir tavırla duran Vereşyagin’i gördü. Gözü ona ilişince kan beynine çıkmış gibi oldu. Elini kaldırdı, halka doğru dönerek bağırır gibi:</p>

  <p>– Artık cezasını siz verin! Onu size bırakıyorum! dedi.</p>

  <p>Halk susuyor, yalnız birbirini gittikçe daha çok sıkıştırıyordu. Birbirine yapışmış gibi durmak, bu her an patlamaya hazır, boğucu hava içinde soluk almak, kımıldamaya bile gücü yetmemek ve bilinmeyen, anlaşılmayan, korkunç bir olayı beklemek dayanılır şey değildi. Önde duran, karşılarında tüm olup bitenlerin tümünü gören insanların hepsi korkudan gözlerini de, ağızlarını da açmış, tüm güçleriyle sırtlarını gererek, arkadan itenleri tutmaya çalışıyorlardı.</p>

  <p>Rastopçin:</p>

  <p>– Gebertin şunu! Kahrolsun hain ve artık Rusların adını kirletmesin! diye bağırdı. Vur! Emrediyorum!</p>

  <p>Halk, Rastopçin’in sözlerini anlamadan, yalnız öfkeli sesindeki anlamı sezerek, iniltilerle biraz ilerledi, ama hemen sonra tekrar durakladı.</p>

  <p>Tekrar meydana gelen bir anlık sessizliğin ortasında Vereşyagin’in çekingen, ama aynı zamanda rol yapıyormuş hissini veren sesi duyuldu:</p>

  <p>– Kontum! Kontum... Bizden güçlü Tanrı var! diyerek başını kaldırdı ve o ince boynundaki kalın damar gene kanla doldu, kırmızı yüzü de bir anda sarardı.</p>

  <p>O daha söylemek istediğini bitirmeden Rastopçin birden tıpkı onun gibi sarararak:</p>

  <p>– Gebertin şunu! Emrediyorum! diye bağırdı.</p>

  <p>Subay, muhafız erlerine:</p>

  <p>– Kılıç çek! diye emir vererek kılıcını çekti.</p>

  <p>Kalabalığın arkalarından daha güçlü bir dalga geldi, ön sıralara dek ilerledi ve bir anda öndekileri yerlerinden söküp sürükleyerek ta kapının önündeki basamaklara yaklaştırdı. Uzun boylu genç taşlaşmış bir yüzle, elini kaldırmış olarak Vereşyagin’in yanında duruyordu.</p>

  <p>Subay, muhafız erlerine fısıldar gibi:</p>

  <p>– Vur! dedi ve erlerden biri, kin duyarak karmakarışık olmuş bir yüzle, kılıcının küt yanı ile Vereşyagin’in başına bir darbe indirdi.</p>

  <p>Vereşyagin, bunun kendisine neden yapıldığını anlamıyormuş gibi korkuyla arkasına bakarak şaşkınlıkla kısa bir çığlık attı:</p>

  <p>– Ah!</p>

  <p>Kalabalıkta da bir şaşkınlık ve korku iniltisi dolaştı. Birinin dertli dertli:</p>

  <p>– Aman yarabbi! diye bağırdığı duyuldu.</p>

  <p>Ama Vereşyagin, elinde olmayarak attığı bu şaşkın çığlıktan sonra duyduğu acıdan sızlanır gibi bağırdı ve işte bu bağırış onu mahvetti. Halka hâlâ engel olan o insani duyguların dayanılmaz derecede gerilmiş teli birden kopuverdi. Cinayete bir kez girişilmişti; artık işin sonunu getirmek zorunluydu. Şikâyet dolu iniltiyi, halkın tehdit eden, öfkeli kükremesi bastırdı. Fırtınanın son, yedinci dalgası nasıl gemileri parçalarsa kalabalığın arka sıralarında yükselen bu son karşı konulmaz dalga, ön sıralara dek geldi, onları devirdi ve her şeyi kapladı. İlk vuruşu indiren muhafız eri, vuruşunu tekrarlamak istiyordu. Vereşyagin, kollarını kendisine siper ederek, dehşet içinde, bağıra bağıra kendini halka doğru attı. Uzun boylu gence çarptı, o da elleriyle Vereşyagin’in ince boynunu kavradı ve vahşi bir çığlık atarak, onunla birlikte üzerlerine sel gibi gelen ve her şeyi parçalayan halkın ayakları dibine düştü.</p>

  <p>Kimi Vereşyagin’e, kimi uzun boylu gence vuruyor, onu parçalıyordu. Ezilen insanların çığlıkları da uzun boylu genci kurtarmaya çalışanların bağırışları da halkın içinde kin uyandırmaktan başka bir işe yaramıyordu. Muhafız erleri uzun bir süre, kan içinde kalan, dayaktan yarı ölü hale gelmiş fabrika işçisini kurtaramadılar. Ve bir kez başlanmış işi sona erdirmeye çalışan halkın kendini kaptırdığı o çılgınca aceleye rağmen, Vereşyagin’i döven, boğan, parçalayan insanlar onu uzun bir süre öldüremediler; kalabalık her yönden bastırıyor ve ne son vuruşu indirmeye ne de onu bırakmaya fırsat veriyordu.</p>

  <p>– Baltayla mı gebertmeli, ne yapmalı? Ezdiler hain herifi. Dinimizi ele verdi! Sağmış.. Herif yedi canlı.. Hak eden cezasını bulur. Dayaktan gebertin be! Hâlâ sağ mı yahu?</p>

  <p>Ancak kurban çırpınmayı bıraktığı, çığlıkların yerine de sürekli, hep aynı tonda duyulan bir hırıltı duyulmaya başlayınca herkes aceleyle geri çekildi ve yerde yatan, kan içindeki cesedin çevresinde itişe kakışa yer değiştirmeye başladı. Herkes yaklaşıyor, yapılmış olanlara bakıyor, dehşet ve şaşkınlık içinde söylene söylene geri çekiliyordu.</p>

  <p>Kalabalıkta:</p>

  <p>– Aman yarabbi! Millet canavar kesilmiş! Bundan sonra artık sağ kalabilir mi? sesleri duyuluyordu.</p>

  <p>Aynı insanlar, yüzü kana ve toza bulanmış, mosmor olmuş, uzun ince boynu vurulmuş cesede, canları açıyormuş gibi bir acıma duygusu içinde bakıyorlardı.</p>

  <p>– Gencecikmiş de... diyorlardı. Herhalde tüccar falandı... Amma da azgın millet olduk!.. Diyorlar ki suçlu olan bu değilmiş... O olmaz olur mu? Aman yarabbi! Öbürünü de dövmüşler, neredeyse ölecekmiş, öyle diyorlar...</p>

  <p>Ah şu milletimiz yok mu? Günahtan korkmayan... diyorlardı.</p>

  <p>Fazla çaba gösterme meraklısı polis memuru, kont hazretlerinin avlusunda bir cesedin bulunmasını yakışıksız sayarak muhafız erlerine, onu sokağa götürmelerini emretti. İki muhafız eri her yanı sakat edilmiş cesedi ayaklarından tutarak sürüklemeye başladılar. Kana bulanmış, toz içinde kalmış, saçları kesilmiş, kirli başı uzun boynunun ucunda sağa sola kıvrılarak toprakta sürükleniyordu. Halk cesetten geri çekilerek birbirine sokuluyordu.</p>

  <p>Vereşyagin’in yere düştüğü, halkın da vahşi bir kükreyişiyle onun başında toplanıp dalgalanmaya başladığı anda, Rastopçin birden sapsarı kesilmiş ve arabasının kendisini beklediği arka kapıya gidecek yerde, nereye, niçin gittiğini bilmeden, başını eğerek, hızlı adımlarla alt kattaki odalara giden koridordan ileriye doğru yürümüştü. Çenesinin sıtmaya tutulmuş gibi titremesini bir türlü durduramıyordu.</p>

  <p>Arkasından, korkulu, titrek bir sesle duyuldu:</p>

  <p>– Ekselans hazretleri, buraya efendim... Nereye gidiyorsunuz efendim? Buraya buyrun...</p>

  <p>Kont Rastopçin, karşılık verecek durumda değildi; bu yüzden söz dinleyerek döndü, kendisine söylenen yere gitti. Arka kapıda fayton duruyordu. Halkın uzaktan uzağa gelen uğultusu burada da duyuluyordu. Kont Rastopçin, aceleyle faytona binerek Sokolniki’ye, kentin dışındaki evine doğru sürmelerini emretti.</p>

  <p>Miyasnitskaya’ya çıkıp da artık halkın sesini duymadığı yere gelince pişmanlık duymaya başladı. Şimdi kendi memurlarının önünde açığa vurduğu heyecanı, korkuyu hoşnutsuzlukla hatırlıyordu. Fransızca olarak <i>“La populace est terrible, elle est hideuse!”</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0231" id="Feedback0231">231</a> diye düşünüyordu. <i>“Ils sont comme des loups qu’on ne peut apaiser qu’avec de la chair!”</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0232" id="Feedback0232">232</a></p>

  <p>Birden Vereşyagin’in sözleri aklına geldi:</p>

  <p>– Bizden güçlü Tanrı var!</p>

  <p>O zaman sırtında, hoş olmayan bir ürperme hissetti: <i>“J’avais d’autres devoirs,”</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0233" id="Feedback0233">233</a> diye düşündü. <i>“Il fallait apaiser le peuple. Bien d’autres victimes ont pèri et pèrissent pour le bien publique.”</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0234" id="Feedback0234">234</a></p>

  <p>Sonra kendi ailesi, kendi (yani onun idaresi altına verilen) başkentine ve kendi kendine karşı olan görevleri aklına geldi. Ama kendisi Fiyodor Vasilyiç Rastopçin değil (ona öyle geliyordu ki) Fiyodor Vasilyiç Rastopçin olarak kendini halkın uğruna feda eden bir kişiydi. Bir garnizon başkomutanı, bir devlet temsilcisi ve çarın tam yetkiyle görevlendirdiği biri olarak görüyordu kendini. “Eğer sadece Fiyodor Vasilyiç olsaydım <i>ma ligne de conduite aurait ètè tout autrement tracèe</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0235" id="Feedback0235">235</a> ama bir başkomutan olarak hayatımı ve haysiyetimi korumak zorundayım...”</p>

  <p>Faytonun yumuşak yaylarının meydana getirdiği sarsıntıyla artık kalabalığın o korkunç çığlıklarını duymayan Rastopçin’in sinirleri hafif hafif sakinleşmişti. Sinirleri sakinleşince de her zaman olduğu gibi, zihni kendi kendine, moral bakımından sakinleşmeyi sağlayan nedenleri de uydurdu.</p>

  <p>Rastopçin’i sakinleştiren düşünce, yeni bir şey değildi. Dünya kuruldu kurulalı, insanlar birbirini öldürmeye başlayalı bir tek kişi, kendi kendini bu düşünceyle sakinleştirmeden cinayet işlememiştir. Bu düşünce, “<i>le bien publique</i>”<a class="noteref" href="../Text/dipnot.xhtml#Footnote0236" id="Feedback0236">236</a> halkın iyiliği idi.</p>

  <p>Bir tutkuya kapılmamış olan bir insan için bu “halkın iyiliği” hiçbir zaman bilinen, kesin bir şey değildir; ama cinayet işleyen bir kişi, bunun neden ibaret olduğunun kesin olarak bilindiği kanısındadır. Rastopçin de işte bunu biliyordu.</p>

  <p>Düşüncelerinde, davranışı yüzünden kendini suçlamak şöyle dursun, bu <i>à propos</i>’dan<a class="noteref" href="../Text/dipnot.xhtml#Footnote0237" id="Feedback0237">237</a> böylesine yerinde yararlandığı, hem bir suçluyu cezalandırdığı hem de halkı sakinleştirdiğinden, bunları kendisinden hoşnut olmak için bir neden olarak görüyordu.</p>

  <p>“Vereşyagin yargılanmış, kendisine idam cezası verilmişti!” diye düşünüyordu (Oysa Vereşyagin’e senato sadece kürek cezası vermişti). “Bir vatan haini, milletine ihanet etmiş biriydi. Onu cezasız bırakamazdım. Sonra <i>je faisais d’une pierre deux coups!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0238" id="Feedback0238">238</a> Hem halkı sakinleştirmek için bir kurban veriyor hem bir canavarı cezalandırmış oluyordum...”</p>

  <p>Kentin dışındaki evine gelip de oradaki işlerle meşgul olmaya başlayınca büsbütün sakinleşti.</p>

  <p>Yarım saat sonra, hızlı giden atların koşulduğu arabası ile Sokolniki Düzlüğü’nden geçiyor, artık olup bitenleri hatırlamıyor, yalnız bundan sonra olacakları kavramaya ve düşünmeye çalışıyordu. Şimdi Yavuz Köprüsü’nden geçiyordu, kendisine söylediklerine göre Kutuzov oradaydı. Kont Rastopçin, kendisini aldatmış olan Kutuzov’a söyleyeceği öfkeli ve sitem dolu sözleri hayalinden geçiriyordu. Başkentin bırakılmasından, Rusya’nın mahvoluşa sürüklenmesinden doğabilecek tüm felaketlerin sorumluluğunu yüklenmiş olduğunu o ihtiyar tilkiye hissettirecek (ki ona göre bunun sorumlusu oydu), o bunamış, o eski kafalı adama bunların hesabını ondan soracaklarını söyleyecekti. Bunları daha önceden tasarlayarak öfkeyle faytonda sağa sola dönüyor, kızgın kızgın çevresine bakınıyordu.</p>

  <p>Sokolniki Düzlüğü ıssızdı. Yalnız öbür ucunda, manastırla akıl hastanesi yanında, beyazlar giyinmiş, küme küme toplanmış insanlarla onlara benzeyen ama düzlüğe tek tek dağılıp ellerini kollarını sallaya sallaya, bağıra bağıra yürüyen kişiler göze çarpıyordu.</p>

  <p>Aralarından biri, Kont Rastopçin’in arabasının yolunu kesecek şekilde geliyordu. Kont Rastopçin’in kendisi de arabacısı da muhafızları da serbest bırakılan bu delilere, özellikle onlara doğru koşana dehşet ve merakla bakıyordu.</p>

  <p>Bu deli, uzun zayıf bacaklarının üzerinde sallana sallana, sırtındaki uzun gömleğin eteklerini uçura uçura, gözlerini Rastopçin’den indirmeden hızla üzerlerine doğru geliyor, konta boğuk bir sesle bir şeyler bağırıyor, durması için işaretler yapıyordu. Top top olmuş düzensiz sakalının bürüdüğü somurtkan, azametli yüzü zayıf ve sarıydı. Simsiyah, pırıl pırıl gözbebekleri, safran rengini andıran sarı göz aklarının aşağısına kaymış, sağa sola kayıp duruyordu. Tiz bir sesle durup durup:</p>

  <p>– Dur! Gitme! Ben emrediyorum, diye çığlıklar atıyor, soluğu tıkanarak duruyor, sonra onları etkileyen bir sesle, gene çeşitli hareketler yaparak bir şeyler bağırmaya devam ediyordu.</p>

  <p>Fayton atların var gücüyle ileri doğru fırladı. Ama Kont Rastopçin daha uzun bir süre, gittikçe yaklaşan o çılgın, umutsuzluk dolu çığlıkları işittiyse de daha çok o kürk gocuklu vatan haininin şaşkın, korkulu ve kan içindeki yüzü gözlerinin önünden hiç gitmiyordu.</p>

  <p>Yeni izlenimleri ne kadar taze olursa olsun, hissediyordu ki öbür anı yüreğinden silinmeyen bir iz bırakmıştı. Şimdi kesin olarak anlıyordu ki bu anının içinde açtığı kanlı yara, hiçbir zaman iyileşmeyecekti. Şimdi kendi sözlerini tekrar duyar gibi oluyordu:</p>

  <p>– Parçalayın şunu! Hesabını sizden soracağım!</p>

  <p>“Bu sözleri neden söyledim sanki? Ağzımdan kaçtı işte... Onları söylemeyebilirdim, o zaman hiçbir şey olmazdı...”</p>

  <p>İlk vuruşu indiren muhafız erinin ilk anda korkulu ama sonradan birden vahşileşen yüzü ile ona çekingen bir sitemle bakan o gocuğu tilki kürkünden yapılmış delikanlının bakışı gözlerinin önünde canlanıyordu.</p>

  <p>“İyi ama ben bunu kendim için yapmadım ki! Bunu böyle yapmam gerekiyordu. La plèbe, le traitre... Le bien publique!<a class="noteref" href="../Text/dipnot.xhtml#Footnote0239" id="Feedback0239">239</a>diye düşünüyordu.</p>



  <p class="extract">Yavuz Köprüsü’nde ordular hâlâ birbirlerini sıkıştırıyorlardı. Hava sıcaktı. Fayton büyük bir gürültüyle dörtnala kendisine yaklaştığı sırada, Kutuzov kaşlarını çatmış, somurtkan bir tavırla, köprünün yanındaki bankta oturuyor, kırbacıyla kumların üzerine bir şeyler çiziyordu.</p>

  <p>Sırtında general üniforması, başında tüylü bir şapka ile, öfkeden mi, korkudan mı bilinmez, gözleri hep hareket eden biri, Kutuzov’a yaklaştı, ona Fransızca bir şeyler söylemeye başladı. Bu, Kont Rastopçin’di. Kutuzov’a, artık orada Moskova diye, “başkent” diye bir şey kalmadığını, ayakta kalan tek şey ordu olduğu için oraya geldiğini söylüyordu.</p>

  <p>– Bana Moskova’yı savaşmadan düşmana bırakmayacağınızı söylemiş olsaydınız her şey başka türlü olurdu; tüm bunlar olmazdı!</p>

  <p>Kutuzov, Rastopçin’e bakıyor, sanki kendisine söylenen bu sözlerin anlamını kavramıyormuş gibi, o anda kendisiyle konuşanın yüzünde özelliği olan bir anlam bulabilmek için büyük bir çaba gösteriyordu. Rastopçin ne söyleyeceğini şaşırarak sustu, Kutuzov hafifçe başını salladı, sonra keskin bakışını Rastopçin’in yüzünden ayırmadan, yavaşça:</p>

  <p>– Evet, Moskova’yı savaş yapmadan teslim etmem! dedi.</p>

  <p>Kutuzov bu sözleri söylerken bambaşka bir şey mi düşünüyordu? Yoksa saçmaladığını bile bile mi söylemişti onları, kim bilir? Yalnız Rastopçin hiçbir karşılık vermeden aceleyle Kutuzov’un yanından uzaklaştı. Ve ne garip şeydir! Moskova’nın garnizon komutanı, o mağrur Kont Rastopçin, eline bir kırbaç aldı, köprüye yaklaşarak bağıra bağıra orada toplanmış olan akbabaları dağıtmaya başladı.</p>

  <h2>XXVI</h2>

  <p class="nonindent">Murat’nın orduları öğleden sonra saat dörtte Moskova’ya giriyorlardı. En önde, Würtembergli bir süvari birliği vardı, onun arkasından da kalabalık bir maiyetle Napoli Kralının kendisi geliyordu.</p>

  <p>Murat Arbat’ın ortasına yakın bir yerde, Sureti Görülen Aziz Nikolay Kilisesi’nin yanında durdu, öndeki birlikten kentin kalesi <i>le Kremlin</i>’in ne durumda olduğunu bildirecek haberi bekledi.</p>

  <p>Murat’nın çevresinde, Moskova’da hâlâ kalan insanlardan küçük bir kalabalık toplanmıştı. Herkes bu tüylerle süslenmiş, altınlar takınmış, uzun saçlı, garip adama çekingen bir tavırla şaşkın şaşkın bakıyordu.</p>

  <p>Alçak sesle söylenen sözler duyuluyordu:</p>

  <p>– Kimmiş ki bu? Çarları mıymış neymiş? Amma adam ha!..</p>

  <p>Tercüman atını grup halinde duran kalabalığa doğru sürdü. Kalabalıkta herkes birbirine:</p>

  <p>– Şapkanı çıkar be... Şapkanı çıkar! diye söylenmeye başladı.</p>

  <p>Tercüman, yaşlı bir kapıcıya doğru dönerek ona Kremlin’e daha çok yol olup olmadığını sordu. Kapıcı, kendisine yabancı ve Leh dilinin şivesini taşıyan adama şaşkınlıkla kulak veriyor, tercümanın konuştuğu dilin Rusça olduğunu anlamıyor, kendisine söylenenleri anlamadan başkalarının arkasına saklanıyordu.</p>

  <p>Murat tercümana yaklaştı, Rus ordularının nerede olduğunu sormasını emretti. Ruslardan biri kendisine sordukları soruyu anladı, o zaman tercümana birkaç ses birden karşılık verdi. Öncü birlikten gelen bir subay, atını Murat’ya doğru sürdü, rapor vererek, kalenin kapısının içeriden sürgülendiğini ve herhalde içeride tertibat alınmış olduğunu bildirdi.</p>

  <p>Murat:</p>

  <p>– Peki, diyerek maiyetindekilerden birine doğru döndü, dört hafif top çıkarıp kapıyı dövmelerini emretti.</p>

  <p>Murat’nın arkasından gelen konvoydan dörtnala topçu birlikleri çıktı ve Arbat Meydanı’nı geçmeye başladı. Vozvidjenka’nın öbür ucuna dek inen topçular orada durup meydanda safa girdiler. Birkaç Fransız subayı topçulara emir verip topları gerektiği şekilde dizdirerek uzun sahra dürbünüyle Kremlin’e bakıyordu.</p>

  <p>Kremlin’de akşam duasının çanları çalıyor, bu ses de Fransızları şaşırtıyordu. Sanıyorlardı ki bu silaha çağrıydı. Birkaç topçu eri Kutafyev Kapısı’na yaklaştı. Kapının önünde kerestelerle tomruktan yapılmış barikatlar vardı. Bir subay birliği ile birlikte kapıya doğru koşmaya başlar başlamaz barikat altından iki tüfek patladı. Topun başında duran general, subaya emir verdi, subay da erlerle birlikte geriye doğru koştu.</p>

  <p>Kapının öbür tarafından üç atış sesi daha duyuldu. Kurşunlardan biri, bir Fransız erinin bacağını sıyırdı. Barikatın öbür tarafından birkaç kişinin garip bir sesle bağırdıkları duyuldu. Fransız generalinin, subaylarının ve erlerinin yüzlerinde, aynı anda, sanki emir verilmiş gibi, o eski neşe ile huzur anlamının yerine çatışmalara, acılara göğüs germeye hazır olduklarını belirten, inatçı, gergin bir anlam belirmişti. Mareşallerinden en son erine kadar hepsi aynı ruh hali içindeydi. Onlar için burası yalnız Vozvidjenka, Mohovaya, Kutafia ya da Troyitza Kapısı değildi, sadece kanlı bir çarpışmanın yapılacağı bir savaş alanıydı. Herkes bu savaşa hazırlanmıştı. Kapının öbür tarafındaki bağrışmalar dinmişti. Toplar ileriye doğru sürülmüştü. Topçular tutuşan fitilleri üflediler. Subay:</p>

  <p>– Ateş! diye komut verdi ve birbiri ardından ıslıklı, madenî iki ses duyuldu.</p>

  <p>Kapı gene dumanla örtüldü. Barikatın arkasında artık hiçbir şey kımıldamıyordu, o zaman Fransız piyade erleri, subayları ile birlikte kapıya doğru yürüdüler. Kapıda üç yaralı ile dört ölü vardı. Kaftanlı iki adam, duvarların dibinden aşağıya, Zemyanka’ya doğru kaçıyordu. Subay kerestelerle cesetleri işaret ederek:</p>

  <p>– <i>Enlevez-moi ça!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0240" id="Feedback0240">240</a> dedi.</p>

  <p>Fransızlar yaralılara son birer kurşun sıkarak cesetlerini aşağıya, parmaklığın öbür tarafına attılar.</p>

  <p>Bu insanların kim olduklarını kimse bilmiyordu. Onlar için sadece “<i>Enlevez-moi ça!</i>” denilmiş ve cesetleri kaldırılıp atılmış, sonradan da kokmasınlar diye götürülmüştü. Yalnız Thiers onları anarak birkaç güzel cümle karalamıştır: “<i>Ces misérables avaient envahi la citadelle sacrée, s’étaient emparés de fusils de l’arsenal, et tiraient (ces misérables!) sur les français, on en sabra quelques uns et on purgea le Kremlin de leur présence.</i>”<a class="noteref" href="../Text/dipnot.xhtml#Footnote0241" id="Feedback0241">241</a></p>

  <p>Murat’ya yolun temizlenmiş olduğu bildirildi. Fransızlar kapıdan içeri girip senato meydanında karargâh kurarak yerleşmeye başladılar. Erler senatonun penceresinden meydana iskemleler atıyor, ateşler yakıyorlardı.</p>

  <p>Başka birlikler Kremlin’den geçerek Maroseyko, Lubyanka ve Pokrovka’da yerleşiyorlardı. Bir üçüncü grup Vozvidjenka, Znamenka, Nikolskaya ve Tverskaya’da kendisine yer buluyordu. Fransızlar her yerde, ev sahiplerini bulamayınca geldikleri kentin evlerine yerleşir gibi dağılıyorlardı.</p>

  <p>Gerçi üstleri başları yırtık, aç, yorgun ve eski sayılarından üçte birini yitirmiş, Fransız erleri, Moskova’ya düzenli bir durumda girmişlerdi. Ama bu bitkin, aç ordu hâlâ dövüşebilecek, etrafa korku salabilecek bir orduydu. Birlikler ancak erler ev ev dağıldığı ana kadar, bir ordu bütünlüğünü korudu. Alaylardaki insanlar kimsenin bulunmadığı zengin evlere dağılmaya başladıktan sonra, ordu artık bir daha kendini toparlayamayacak şekilde dağıldı; geriye kalan, kente yerleşmiş insanlar ya da erler değildi, kendilerince değerli buldukları malları yüklenen bir “soyguncular” güruhuydu. Aradan beş hafta geçtikten sonra, aynı insanlar Moskova’dan çıkarken artık bir ordu teşkil etmiyorlardı. Sadece bir soyguncu kalabalığıydı. Her biri arabayla ya da elinde, kendisine çok gerekli ya da değerli görünen bir yığın eşya taşıyordu. Amaçları artık Moskova’ya girerken olduğu gibi fethetmek değildi. Sadece ele geçirileni yitirmemekti. Bir maymun, boynu dar bir testinin dibine elini daldırıp da bir avuç fındık alınca avucuna aldığını elden kaçırmamak için nasıl yumruğunu bir türlü açmazsa Fransızlar da Moskova’dan çıkarken aynı şekilde soyduklarını yanlarında götürmeden yapamıyorlardı, bu yüzden mahvolmaya mahkûmdular. Çaldıkları o eşyaları bırakmak onlara tıpkı maymuna bir avuç fındığı bırakmak gibi imkânsız görünüyordu. Herhangi bir Fransız alayının Moskova’nın rastgele bir mahallesine girişinden on dakika sonra, ortada ne bir er ne bir subay kalıyordu. Evlerin pencerelerinde, odadan odaya gülerek dolaşan kaputlu, potinli insanlar görünüyordu. Mahzenlerde, kilerlerde aynı tip insanlar yiyeceklerle uğraşıyorlardı. Avlularda gene onlara benzer tipler, ahırların, samanlıkların kapılarını açıyor ya da kilitlerini kırıyorlardı. Mutfaklarda ateş yakılıyor, kollar sıvanarak fırında bir şeyler pişiriliyor, yoğruluyor, kaynatılıyor ve kadınlarla çocuklar korkutuluyor, güldürülüyor ya da okşanıyorlardı. Dükkânlarda, evlerde, her yerde bu insanlar pek çoktu; ama artık ordu diye bir şey kalmamıştı.</p>

  <p>Aynı gün, Fransız komutanları tarafından, birliklerin kente dağılmalarını, kentte yaşayan insanlara karşı zor kullanmalarını ve soygunculuk etmelerini yasak etmek ve hemen o akşam genel bir yoklama yapmak için emir üzerine emir verilmişti. Ama alınan tüm tedbirlere rağmen eskiden orduyu meydana getiren insanlar zengin, her çeşit konforu olan, yiyeceği bol, boş kente dağılıyorlardı. Aç bir hayvan sürüsü, çıplak bir tarladan geçerken nasıl hep bir arada gider, ama mümbit bir otlağa rastlar rastlamaz karşı durulmaz, imkânsız bir hızla dağılırsa ordu da aynı şekilde karşı durulamayacak bir akışla zengin kente yayılıvermişti.</p>

  <p>Eskiden Moskova’da oturan kentliler yok olmuştu, koca kent, birlikleri tıpkı suyu emen bir kum gibi içine alıyor, erler önce girdikleri Kremlin’den yıldız biçiminde her yönde yol yol dağılıyorlardı. Süvari erleri, tüm malı mülkü ile bırakılmış bir tüccar evine girip de yalnız kendi atlarına yetecek kadar değil, daha fazla atı da alabilecek kadar geniş tavlalar buldukları halde, kendilerine daha güzel görünen bir başka evi işgal etmeye gidiyorlardı. Birçokları birkaç evi birden işgal ediyor, duvarlarına tebeşirlerle oranın kimin tarafından işgal edildiğini yazıyor, bu konuda başka birliklerle tartışıyor, hatta dövüşüyorlardı. Erler daha yerleşir yerleşmez kenti gezip görmek için sokağa koşuyor, her şeyin terk edilmiş olduğu söylentileri kulaklarına çalınınca değerli eşyaları bedavadan alabilecekleri yerlere akın ediyorlardı. Komutanlar erleri durdurmak istiyor, ama kendileri de ellerinde olmadan aynı eyleme sürükleniyorlardı. Araba pazarında fayton dolu satış yerleri olduğu gibi bırakılmıştı. Generaller oraya toplanmış, kendilerine kupa arabaları ile faytonlar seçiyorlardı. Kentte kalan insanlar kendilerini soygundan korumak umuduyla komutanları evlerine davet ediyorlardı. Zenginliğin, bolluğun sonu yoktu. Her yer, her şey doluydu; Fransızların işgal ettikleri yerin çevresinde daha el değmemiş, işgale uğramamış birçok yer vardı; Fransızlara öyle geliyordu ki bunlarda daha büyük hazineler vardı. Böylece Moskova onları gittikçe daha çok, daha çok içine almaya başlamıştı. Su kupkuru bir toprağa dökülünce nasıl toprağın derinliklerinde yok oluverirse aç bir ordu da zengin ve boş bir kente girince aynı şekilde yok olur. Her yer çamurlanmış, yangınlar patlak vermiş ve soygunculuk başlamıştı.</p>



  <p class="extract">Fransızlar Moskova yangınını <i>au patriotisme féroce de Rastoptchine</i>’den<a class="noteref" href="../Text/dipnot.xhtml#Footnote0242" id="Feedback0242">242</a> biliyorlardı, Ruslar ise bunu Fransızların canavarlığına veriyorlardı. Aslında ise Moskova yangınının bir ya da birkaç kişiye sorumluluk yükleyecek nedenleri yoktu ve olamazdı. Moskova öyle koşullar içine sokulmuştu ki sayısı yüz otuzu bulan kötü yangın tulumbasının bulunmasına rağmen, şehir gene de yanmaya mahkûmdu. Kentin içinde oturanlar çıkıp gittiği için, tıpkı üzerine sürekli kıvılcımlar yağan bir yığın yonga gibi yanması kaçınılmaz bir şeydi. Sahipleri evlerinde otururken kentte bir polis örgütü bulunduğu halde, yazın hemen hemen her gün yangınların çıktığı tahtadan yapılmış bir kentin içinde oturanlar gidip de onların yerine çubuk tüttüren, senato meydanında gene senatodan alınmış iskemlelerle çoban ateşleri yakan ve kendilerine günde iki kez karavana pişiren birlikler gelince yanmaması imkânsız bir şeydir. Barış zamanı ordular bilinen bir bölgede köy evlerine yerleşir yerleşmez hemen o bölgede yangınların sayıları artar. Böyle olunca, yabancı bir ordunun yerleştiği boş ahşap kentteki yangınların artması ihtimali ne oranda artabilir? Bu düşünülecek bir şeydir ve <i>la patriotisme féroce de Rastoptchine</i> ile Fransızların canavarlığının bunda hiç suçu yoktur.</p>

  <p>Moskova pipolardan, mutfaklardaki ocaklardan, çoban ateşlerinden, düşman erlerinin, yani evlerin sahibi olmadıkları halde orada oturanların tertipsizliğinden yandı. Belki kundaklamalar da olmuştur (Bu, oldukça şüphe götürür bir şeydir. Çünkü kenti yakmak için ortada hiçbir neden yoktu, aynı zamanda ne olursa olsun, meşakkkatli ve tehlikeli bir işti). Ama koca kentin yanması için bu bir neden olarak kabul edilemez, çünkü bu kundaklamalar olmasaydı gene aynı şey meydana gelecekti.</p>

  <p>Fransızlar için Rastopçin’i barbarlıkla suçlamak, Ruslar için de canavar Bonaporte’ı suçladıktan sonra kahramanlık meşalesini kendi milletlerinin eline tutuşturmak ne kadar gurur verici olursa olsun, olup bitenlerde yangına doğrudan doğruya yol açan bir neden bulmak mümkün değildir. Çünkü Moskova tıpkı sahiplerinin terk ettiği ve içlerine yabancıların girip kendilerine karavana pişirmesine izin verilen her köy, her fabrika, her ev gibi yanmaya mahkûmdu! Moskova içindekiler tarafından yakıldı. Bu doğrudur. Ama yanmasına yol açan, orada kalanlar değil, içinden çıkıp gidenlerdir. Düşman işgaline giren Moskova, Berlin gibi, Viyana gibi ve başka kentler gibi sağlam kalmadı; bunun tek nedeni, sakinlerinin Fransızlar’a izzet ikramda bulunup, kentin anahtarını teslim edecek yerde, içinden çıkıp gitmiş olmalarıydı.</p>

  <h2>XXVII</h2>

  <p class="nonindent">Moskova’da yıldız şeklinde yol yol dağılan Fransızların kentin içinde sızışı, 2 Eylül günü ancak akşama doğru Piyer’in oturduğu eve ulaştı.</p>

  <p>Piyer yalnızlık içinde ve hiç alışmadığı bir şekilde geçirdiği son iki günden sonra neredeyse deliliğe yakın bir ruh hali içindeydi. Tüm varlığını, bir türlü üzerinden atamadığı bir düşünce sarmıştı. Bu düşüncenin ne zaman ve nasıl varlığını sardığını bilmiyordu; kendini o kadar kaptırmıştı ki geçmişten hiçbir şey hatırlamıyor, şimdi olup bitenlerden de hiçbir şey anlamıyordu ve gördüğü, işittiği her şey ona rüya içinde oluyormuş gibi görünüyordu.</p>

  <p>Sadece varlığını kaptırdığı ve Arap saçına dönmüş hayat sorunlarından kurtulmak için evinden ayrılmıştı; o sıradaki ruh hali içinde bu sorunları çözecek gücü kendinde bulamıyordu, İyosif Alekseyeviç’in evine, kitaplarla kâğıtları dizmek bahanesiyle, aslında sadece günlük endişelerden kurtulmak için gitmişti, İyosif Alekseyeviç’in anısı zihninde canlanınca gittikçe içine gömüldüğünü hissettiği o endişe verici karışıklığa tümden aykırı, ölümsüz, sakin ve her şeyi yenen düşünceler alemine daldı. Sığınacak sakin bir yer arıyordu ve onu gerçekten İyosif Alekseyeviç’in çalışma odasında bulmuştu.</p>

  <p>Çalışma odasının ölü sessizliği içinde dirseklerini ölen üstadın tozlu masasına dayayıp oturunca hayalinde son günlerin, özellikle Borodino Savaşı’nın anıları, bir bir canlanmaya başladı. İçinden “onlar” dediği insanların ruhunda bıraktığı izlenimin gücü ve sadeliği yanında, kendi varlığının hiçliğini, yapmacıklığını nasıl hissettiğini hatırladı. Gerasim daldığı düşüncelerden onu ayırdığı zaman, aklına bir fikir geldi. Yapılan teklife göre, halkın Moskova’yı savunma hareketine katılacaktı. Hemen Gerasim’den bir kaftan ile bir tabanca bulmasını istedi. Ona, kendi adını gizleyerek İyosif Alekseyeviç’in evinde kalmak niyetinde olduğunu bildirmişti.</p>

  <p>Sonradan, hiçbir iş yapmadan yalnızlık içinde geçirdiği o ilk gün boyunca (Birkaç kez, dikkatini mason’un el yazmaları üzerinde toplamaya çalışmış ama, bunu bir türlü başaramamıştı.) daha önce de düşündüğü bir şey, kendi adı ile Bonapart’ın adı arasında büyücülükte geçerli bir bağ bulunduğu düşüncesi, birkaç kez aklına geldi. Ama “canavarın” egemenliğine son vermek görevinin kendisine, <i>l’Russe Besouhof</i>’a düştüğü düşüncesi, sadece zaman zaman insanın hayalinde hiçbir nedene dayanmadan ve hiçbir iz bırakmadan geçip giden bir düşünce olarak aklına geliyordu.</p>

  <p>Kaftanı satın alıp da (Piyer onu sadece Moskova’yı savunacak olan halka katılmak amacıyla almıştı) Rostovlara rastladığı ve Nataşa da ona, “Siz kalıyor musunuz? Ah ne kadar iyi!” dediği zaman, Moskova işgal edilse bile kentte kalıp kaderin kendisine verdiği görevi yerine getirmesinin gerçekten iyi bir şey olacağı bir an için zihninden geçmişti.</p>

  <p>Ertesi gün de kendisini esirgememek ve “onlardan” geri kalmamak düşüncesiyle halkın peşinden Üç Tepe karakoluna gitti. Ama eve dönüp de Moskova’yı savunmayacakları kanısına vardıktan sonra, eskiden kendisine yalnız olması mümkün olarak görünen şey, şimdi bir zorunluluk, kaçınılmaz bir görev olarak görünüyordu. Adını gizleyerek Moskova’da kalmalı, Napolyon’a rastlamalı ve onu öldürerek ya kendini yok etmeli ya da Piyer’in anlayışına göre tüm Avrupa’nın yalnız Napolyon’un sebep olduğu felaketlerine son vermeliydi!</p>

  <p>Piyer, 1809 yılında, Viyana’da bir Alman üniversite öğrencisinin Bonapart’a suikast girişimi hakkındaki tüm ayrıntılarını biliyordu, bu öğrencinin kurşuna dizildiğinden haberi vardı. Bu yüzden, niyetini gerçekleştirirken hayatını tehdit edecek olan tehlike, ona daha da büyük bir heyecan veriyordu.</p>

  <p>Piyer’i kaçınılmaz bir şekilde düşüncesini gerçekleştirmeye yönelten neden, aynı derecede güçlü ikili duyguydu. Bunlardan biri, bir fedakârlıkta bulunmak ve tüm halkın başına gelen felaketi kavrayarak acılarını paylaşmak ihtiyacıydı; ayın yirmi beşinde Mojaisk’e gidip savaşın en civcivli yerine sokulmuştu; şimdi de gene aynı duyguyla, alıştığı lüksle konforlu yaşantısına aykırı olarak sert divanın üzerinde soyunmadan yatıyor, Gerasim’le aynı yemekleri yiyordu. İkincisi, koşullara bağlı olmaya, insan eli ile yapılan ve insanların çoğuna dünyanın en büyük nimetleri gibi görünen her şeye karşı Ruslara özgü, tipik, belirsiz bir küçümseme duygusuydu. Piyer bu garip ama büyüleyici duyguyu ilk kez Sloboda Sarayı’nda duymuştu. O zaman, bir anda insanların bunca çaba ile kazandıkları ve korumaya çalıştıkları zenginliğin de iktidarın da hayatın da sözün kısası hepsinin herhangi bir değeri varsa bu değerin sadece hepsinden vazgeçmek zevki olduğunu hissetmişti.</p>

  <p>Piyer, o gün hep ilk kez Sloboda Sarayı’nda duyduğu bu hissin etkisi altındaydı; ama bu duygusunu tatmin yolunu ancak şimdi bulmuştu. Bunlar, o anda Piyer’in bu niyetine güç veren ve ondan vazgeçmesini engelleyen şeyler, o zamana dek bu uğurda yaptıklarıydı. Eğer tüm bunlardan sonra, herkes gibi o da Moskova’dan gitseydi evinden kaçması da kaftanı da, tabancası da Rostovlara kentte kalacağını söyleyerek yaptığı açıklama da bunların hepsi yalnız anlamını yitirmeyecek, aynı zamanda adi ve gülünç görünecekti (Oysa Piyer’e en çok dokunan buydu).</p>

  <p>Piyer’in sağlık durumu da her zaman olduğu gibi moral durumuna uygundu. Alışık olmadığı basit yiyecekler, o günlerde dadandığı votka, istediği şarapla puroları bulamayışı, değiştirmediği çamaşırı, yarı uykusuz, yataksız, kısa bir kanepenin üzerinde geçirdiği ilk gece... Tüm bunlar Piyer’de deliliğe yakın bir asabiyet yaratıyordu.</p>



  <p class="extract">Saat öğleden sonra ikiye yakındı. Fransızlar artık Moskova’ya girmişlerdi. Piyer bunu biliyordu, ama eyleme geçecek yerde, yalnız tasarladığı işi düşünüyor, ileride çıkabilecek ihtimallerin tüm ayrıntılarını zihninden geçiriyordu. Gerçi yalnız kaldığı zaman, kendisinin de Napolyon’un da ölümünü hayalinde kesin ve belirli olarak canlandıramıyordu, ama kendi mahvoluşunu ve göstereceği kahramanca cesareti, olağanüstü bir kesinlik, aynı zamanda hüzünlü bir zevkle zihninden geçiriyordu.</p>

  <p>“Evet, bir ben, bunu başarmalı ya da mahvolmalıyım!” diye düşünüyordu. “Evet, gideceğim... Sonra birden... Tabanca ile mi yoksa kılıçla mı? Her neyse, hepsi bir. Ona, ‘Seni cezalandıran benim elim değil, Tanrı’nın elidir!’ derim (böylece Napolyon’u öldürürken söyleyeceği sözleri bile aklından geçiriyordu). Eh, ne yapalım... Alın, cezalandırın beni!” diye yüzündeki hüzünlü ama sert bir anlamla başını eğerek kendi kendine söyleniyordu. Piyer, odanın ortasında durup kendi kendine söylenirken çalışma odasının kapısı açıldı ve eşikte, eskiden her zaman çekingen olan Makar Alekseyeviç’in tamamen değişmiş karaltısı göründü. Robdöşambrının düğmeleri çözüktü. Yüzü kızarmış, çirkinleşmişti. Belliydi ki sarhoştu. Piyer’i görünce ilk anda şaşırdı, ama yüzündeki hayreti fark edince hemen cesaretlendi, ince ayaklarının üzerinde sallana sallana odanın ortasına doğru yürüdü.</p>

  <p>Karşısındakine güvendiğini belirten kısık bir sesle:</p>

  <p>– Korktular! dedi. Ama ben teslim olmam diyorum! Ben diyorum... Öyle değil mi, beyefendi?</p>

  <p>Bir an düşündü, sonra gözleri masanın üzerindeki tabancaya ilişince beklenmedik bir davranışla onu kaptığı gibi koşarak koridora çıktı.</p>

  <p>Makar Alekseyeviç’in peşinden gelen Gerasim ile kapıcı, onu sofada durdurup elinden tabancayı almaya çalıştılar. Piyer, sofaya çıktı; bu yarı deli ihtiyara hem acıma hem de tiksinti ile bakıyordu. Makar Alekseyeviç çırpınıyor, yüzünü buruşturarak tabancayı elinden kaçırmamaya çalışıyor, kısık sesle, herhalde ona büyük bir etki yapıyormuş gibi gelen bir şeyler söylüyordu.</p>

  <p>– Silah başına! Alabanda! Dur, alamazsın! diye bağırıyordu.</p>

  <p>Gerasim:</p>

  <p>– Yeter! Rica ederim yeter! Lütfen! Rica ederim, bırakın şunu! Çok rica ederim beyefendi, diyor, dirseğinden tutarak Makar Alekseyeviç’i kapıya doğru döndürmeye çalışıyordu.</p>

  <p>Makar Alekseyeviç:</p>

  <p>– Sen kimsin? Bonapart! diye bağırıyordu.</p>

  <p>– Bu yaptığınız iyi şey değil, beyefendi. Lütfen odanıza gidin, siz dinlenin! Rica ederim, tabancayı verin!</p>

  <h2>XXVIII</h2>

  <p class="nonindent">Niyeti gerçekleşinceye dek, adını da Fransızca bildiğini de açıklamamaya karar vermiş olan Piyer, Fransızlar içeri girer girmez hemen ortadan yok olmayı düşünerek koridorun yarı açık kapısında duruyordu. Ama Fransızlar girdikten sonra hâlâ oradan uzaklaşmamıştı; yenemediği bir merak onu orada tutuyordu.</p>
