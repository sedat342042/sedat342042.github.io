  <p>Fransızların kısa boylusu Ermenilere yaklaşıp bir şeyler söyleyerek ihtiyarı ayaklarından yakalamıştı. İhtiyar hemen aceleyle çizmelerini çıkarmaya başladı. Öbürü, paltolusu, Ermeni güzelinin karşısında durmuş, elleri ceplerinde, hiç kımıldamadan gözlerini ona dikmiş bakıyordu.</p>

  <p>Piyer aceleyle köylü kadına doğru dönerek küçük kızı ona uzattı ve emreder gibi:</p>

  <p>– Al, al çocuğu! dedi.</p>

  <p>Sonra kadını azarlar gibi:</p>

  <p>– Onlara veriver, veriver! diye bağırarak, avaz avaz ağlayan küçük kızı yere oturttu, sonra tekrar geriye doğru dönerek Fransızlarla Ermeni ailesine baktı.</p>

  <p>İhtiyar adam şimdi yalınayak oturuyordu. Kısa boylu Fransız öbür çizmesini de çıkarmış, her iki çizmeyi birbirine vurup duruyordu. İhtiyar hafifçe hıçkırarak bir şeyler söylüyordu. Ama Piyer bunları göz ucuyla görmüştü. Bütün dikkatini sırtında kaputuyla o sırada ağır ağır sallanarak genç kadına yaklaşan ve ellerini ceplerinden çıkarıp kadının boğazına sarılan Fransız üzerinde toplanmıştı.</p>

  <p>Ermeni güzeli aynı şekilde hiç kımıldamadan, uzun kirpikli gözlerini yere indirmiş olarak oturmaya devam ediyor, sanki erin ona yaptıklarını görmüyor, hissetmiyordu.</p>

  <p>Piyer kendisiyle o Fransız arasında bulunan mesafeyi ayıran birkaç adımlık yeri koşarak geçinceye kadar, uzun boylu, kaputlu soyguncu, kadının üzerindeki kolyeyi boynundan koparmaya davranmış, genç kadın da ellerini boynuna götürerek avazı çıktığı kadar bağırmaya başlamıştı. Piyer uzun boylu, hafif kambur eri omuzlarından yakalayıp onu geriye doğru fırlatarak deli gibi öfkeyle, kısık sesle:</p>

  <p>– <i>Laissez cette femme!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0319" id="Feedback0319">319</a> diye bağırdı.</p>

  <p>Er yere düştü, doğruldu ve oradan koşarak uzaklaştı. Ama arkadaşı çizmeleri yere atarak kılıcını çekti, tehdit edici bir tavırla Piyer’in üzerine yürüdü:</p>

  <p>– <i>Voulons pas de bêtises!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0320" id="Feedback0320">320</a> diye bağırdı.</p>

  <p>Piyer öyle çılgın bir öfke içindeydi ki artık hiçbir şey hatırlamayacak duruma gelmiş, gücü de on kat artmıştı. Daha Fransız kılıcını tam olarak çekmeye vakit bulamadan üzerine atıldı, onu yere düşürerek yumruklamaya başladı. Çevrede toplanmış kalabalığın içinde bu davranışını beğenenlerin bağırdıkları duyuldu. Ama aynı anda bir Fransız süvari devriye kolu köşeyi döndü. Süvariler dörtnala Piyer’le Fransızlara yaklaşıp çevrelerini sardılar. Ondan sonra olup bitenleri Piyer artık hatırlamıyordu. Aklında kalan tek şey durup durup birini dövdüğü, birilerinin de kendisini dövdükleriydi. Sonunda da ellerini bağladıklarını, kalabalık Fransız erlerinin çevresinde toplandıklarını ve üstünü başını aradıklarını fark etti.</p>

  <p>Piyer’in anlamını ilk kavradığı sözler:</p>

  <p>Subay Piyer’le birlikte ele geçirilen yalınayak ere doğru dönerek:</p>

  <p>– <i>Il a un poignard, lieutenant,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0321" id="Feedback0321">321</a> dedi.</p>

  <p>– <i>Ah! Une arme?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0322" id="Feedback0322">322</a> dedi.</p>

  <p>Sonra:</p>

  <p>– <i>C’est bon, vous direz tout cela au conseil de guerre,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0323" id="Feedback0323">323</a> dedi.</p>

  <p>Piyer’e doğru döndü ve:</p>

  <p>– <i>Parlez-vous français, vous?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0324" id="Feedback0324">324</a> diye sordu.</p>

  <p>Piyer, kanlı gözlerle çevresine bakınıyor ve cevap vermiyordu. Herhalde o anda yüzü çok korkunç görünüyordu. Çünkü subay fısıldayarak bir şeyler söyledi, bunun üzerine devriye kolundan dört süvari ayrılıp Piyer’in iki yanında durdular. Subay Piyer’den uzak durmaya çalışarak:</p>

  <p>– <i>Parlez-vous français?</i> diye tekrar etti. <i>Faites venir l’interprête.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0325" id="Feedback0325">325</a></p>

  <p>Safların arasından, Rusların giydikleri tipte sivil elbiseli, kısa boylu bir adam çıktı. Piyer giyiminden ve konuşmasından onu hemen tanıdı. Bu Moskova’daki mağazalardan birinde çalışan bir Fransız’dı.</p>

  <p>Tercüman Piyer’i tepeden tırnağa süzerek:</p>

  <p>– <i>Il n’a pas l’air d’un homme du peuple.</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0326" id="Feedback0326">326</a></p>

  <p>Subay:</p>

  <p>– <i>Ah, oh! Ça m’a bien l’air d’un de ces incendiaires,</i> dedi. <i>Demandez-lui, ce qu’il est,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0327" id="Feedback0327">327</a> diye ekledi.</p>

  <p>Tercüman:</p>

  <p>– Kimsin sen? diye sordu. İdare makamlarına cevap vermeye mecbursun.</p>

  <p>Piyer birden Fransızca:</p>

  <p>– <i>Je ne vous dirai pas qui je suis. Je suis votre prisonnier. Emmenez-moi,</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0328" id="Feedback0328">328</a> dedi.</p>

  <p>Subay kaşlarını çattı:</p>

  <p>– <i>Ah! Ah!</i> diye söylendi. <i>Marchons!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0329" id="Feedback0329">329</a></p>

  <p>Muhafız erlerinin çevresinde Moskovalılar toplanmıştı. Piyer’in en yakınında küçük kızla köylü kadın duruyordu; devriye kolu yola koyulunca köylü kadın öne doğru çıktı.</p>

  <p>– Seni nereye götürüyorlar yavrum, evladım? diye sordu. İyi ama kızı, kızı ne yapacağım? Ya onların kızı değilse, diye söyleniyordu.</p>

  <p>Subay:</p>

  <p>– <i>Qu’est-ce qu’elle veut, cette femme?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0330" id="Feedback0330">330</a> diye sordu.</p>

  <p>Piyer sarhoş gibiydi. Gözü hayatını kurtardığı küçük kıza ilişince içinde duyduğu heyecanlı sevinç duygusu daha da şiddetlendi.</p>

  <p>– <i>Ce qu’elle dit?</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0331" id="Feedback0331">331</a> dedi. <i>Elle m’apporte ma fille que je viens de savuver des flammes. Adieu!</i><a class="noteref" href="../Text/dipnot.xhtml#Footnote0332" id="Feedback0332">332</a> diye söylendi. Sonra bu gereksiz yalanın ağzından nasıl çıktığını kendi de bilmeyerek, zafer kazanmış gibi kararlı adımlarla Fransızların arasında yürümeye başladı.</p>

  <p>Fransızların bu devriye kolu Durosne’un emriyle soygunculuğun önünü almak ve özellikle kundakçıları yakalamak için Moskova’nın çeşitli sokaklarına gönderilmişti. O gün Fransız üst rütbeli subaylarının arasında genel olarak yaygın olan bir düşünceye göre yangınları çıkaranlar kundakçılardı. Devriye kolu birkaç cadde dolaştıktan sonra şüpheli görülen birkaç kişiyi yakaladı. Biri dükkân sahibi, ikisi ilahiyat okulu öğrencisi, biri köylü, biri uşak, birkaçı da soyguncuydu. Ama şüpheli görülen bütün insanlar arasında en çok kuşku uyandıran Piyer’di. Hepsi tutuklama noktasının bulunduğu Subovo Kalesi’ne geceyi geçirmek için getirildiklerinde, Piyer’i öbürlerinden ayırarak sıkı bir göz hapsine aldılar...</p>
