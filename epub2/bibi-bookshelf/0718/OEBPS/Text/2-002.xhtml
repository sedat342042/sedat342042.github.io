  <h3>2</h3>

  <p>Cosimo pırnalın tepesindeydi. Yerin çok yükseğindeki köprüler, dallar oynaşıyordu. Hafif bir rüzgar esiyor, güneş yaprakların arasından parıldıyordu. Güneş yaprakların arasındaydı ve Cosimo’yu görmek için ellerimizi alnımıza siper etmemiz gerekiyordu. Cosimo, ağacın tepesinden dünyaya bakıyordu: Yukarıdan bakılınca her şey değişikti, bu bile başlı başına bir eğlenceydi. Ağaçlıklı yol bambaşka bir açıdan görülüyordu, çiçek tarhları, ortancalar, kamelyalar, bahçede kahve içildiğinde kullanılan demir masa da. Daha ötelerde ağaçlar gitgide seyreliyordu, sebze bahçeleri, yerlerini taş duvarlardan destek alan küçük taraçalara bırakıyordu, zeytinlik olan yamaç daha koyu renkliydi ve hemen arkada Ombrosa kasabası, solmuş kiremitli ve kurşun-rengi damlarını gözler önüne seriyordu, oradan yük gemilerinin direkleri seçiliyordu, daha aşağıda liman vardı. Dipte, deniz ufka doğru uzanıyor, ağır ağır bir yelkenli süzülüyordu.</p>

  <p>İşte, Baron ve Bayan General, kahvelerini içtikten sonra bahçeye çıkıyorlardı. Cosimo’ya hiç dikkat etmez görünüp bir gül fidanına bakıyorlardı. Kol kola giriyor, ama hemen tartışmak üzere ayrılıyor, ellerini kollarını sallıyorlardı. Bense oyun oynuyormuş gibi yapıp pırnalın altına gittim, ama aslında Cosimo’nun dikkatini çekmek istiyordum; oysa o bana hâlâ öfkeliydi ve gözlerini uzaklara dikmiş yukarıda duruyordu. Dikkatini çekmekten vazgeçtim ve görünmeden onu gözetleyebilmek için bir bankın arkasına çömeldim.</p>

  <p>Ağabeyim sanki gözcülük yapıyordu. Her şeye bakıyordu ve her şey bir hiçten ibaretti. Limon ağaçlarının arasından sepetiyle bir kadın geçiyordu. Bir katırcı, katırının kuyruğuna yapışmış, yokuştan çıkıyordu. Birbirlerini görmemişlerdi, kadın nal seslerini duyup döndü ve yola doğru eğildi, ama geç kalmıştı. Bunu anlayınca şarkı söylemeye başladı, ama katırcı sapağı dönmüştü, sese kulak verdi, kamçısını şaklattı ve “Deeeh!” dedi katırına. Her şey bu kadarla son buldu. Cosimo her ikisini de görüyordu.</p>

  <p>Rahip Fauchelafleur elinde dua kitabı açık, ağaçlıklı yoldan geçti. Cosimo daldan bir şey aldı ve rahibin tepesine attı; ne olduğunu anlamadım, belki örümcekti, belki de ağaç kabuğu; ama hedefini tutturamadı. Cosimo küçük kılıcını bir deliğe sokup kurcalamaya başladı. Delikten öfkeli bir eşekarısı çıktı, üç köşeli şapkasını sallayarak arıyı kovaladı ve bir balkabağı sarmaşığının arasına girip gizlenene kadar arıyı gözleriyle izledi. Şövalye Avukat her zamanki gibi pürtelaş evden fırladı, bahçe basamaklarına yöneldi ve üzüm bağındaki baranların arasında kayboldu; Cosimo, nereye gittiğini görmek için bir üstteki dala tırmandı. Yaprakların arasından bir hışırtı duyuldu ve bir karatavuk havalandı. Cosimo tepeye tünediği bütün bu süre içinde bir şey fark etmediği için bozulmuştu. Güneşe sırtını dönerek yaprakların arasında başka kuş olup olmadığını inceledi. Hayır, başka yoktu.</p>

  <p>Pırnal, bir karaağacın yakınındaydı; yaprakları neredeyse birbirine değiyordu. Karaağacın bir dalı yarım metre arayla ötekinin üstünden geçiyordu; ağabeyim için burayı aşmak çocuk oyuncağıydı ve böylece karaağacın tepesini de ele geçirdi, ağacın çıplak gövdesi çok uzun olduğu için yerden tırmanmaya pek elverişli değildi, bu yüzden ağaca tırmanmaya kalkışmamıştık bile. Karaağaçtan, komşu bir dal bulmak suretiyle başka bir ağaca, bir keçiboynuzuna, oradan dut ağacına geçmek mümkündü. Böylece Cosimo’yu daldan dala ilerleyerek bahçenin üstünde asılmış gezerken görüyordum.</p>

  <p>Büyük dut ağacının bazı dalları villamızı çevreleyen duvara erişiyor, oradan d’Ondarivaların bahçesine taşıyordu. Komşu olmakla birlikte Ombrosa’nın soylularından Marki d’Ondariva hakkında hiçbir şey bilmiyorduk, babamızın hak iddia ettiği bazı feodal ayrıcalıklardan birkaç kuşaktan beri yararlandıkları için karşılıklı bir hınç iki aileyi bölüyor, babamın mı yoksa markinin mi yaptırdığını bilmediğim kale burcu gibi yüksek bir duvar, villalarımızı birbirinden ayırıyordu. Buna, d’Ondarivaların bahçelerini kimsenin bilmediği nadide bitkilerle doldurduklarının söylenmesiyle bir de kıskançlık ekleniyordu. Linneaus’un öğrencisi olduğu söylenen şimdiki markinin babası, Fransa ve İngiltere saraylarındaki hısım akrabası sayılan bütün tanışlarını, sömürgelerdeki nadir bulunan en değerli bahçe bitkilerini getirtmek için harekete geçirmiş, yıllar boyu yük gemileri Ombrosa’ya çuvallarla tohum, demet demet aşı çeliği, saksıda fidanlar, hatta kökleri kesekli koca ağaçlar indirmişti; ta ki bu bahçede Hindistan ve Amerikan ormanları, dahası Yeni Hollanda ormanları birbirine karışır hale gelene kadar, öyle diyorlardı.</p>

  <p>Duvar boyunca bizim bütün görebildiğimiz, Amerika’nın sömürgelerinden yeni getirilen koyu yapraklı bir ağaç, manolyaydı, kara dallarında beyaz, etli çiçekler veriyordu. Cosimo, dut ağacımızdan duvarın üstüne geçti, gayet dengeli biçimde birkaç adım attı, sonra elleriyle duvara tutunup kendini sarkıtarak manolyanın yapraklarına, çiçeklerine doğru atladı. Sonra onu göremez oldum; şimdi anlatacaklarım, onun hayatına dair pek çok şey gibi bana sonradan Cosimo tarafından anlatılmıştır ya da ben bölük pörçük tanık olduklarımı bir araya getirerek bir sonuca varmışımdır.</p>

  <p>Cosimo, manolyanın tepesindeydi. Bu ağacın çok sık dalları olsa da, ağabeyim gibi çeşit çeşit ağacın üstünde deneyim kazanmış bir çocuğa göre rahatça üstünde gezinebilecek gibiydi; dallar çok kalın değilse de onun cüssesini kaldırıyordu, Cosimo’nun pabuçlarının ucu narin dalları sıyırıyor, ağacın kara kabuğunda beyaz yaralar açıyordu; çocuğu yaprakların taze kokusu sarıp sarmalıyor, rüzgar oynattıkça sanki bir donuk, bir parlak yeşil sayfalar çevriliyordu.</p>

  <p>Bütün bahçe mis gibi kokuyordu ve Cosimo henüz bu dağınık yoğunluğu gözleriyle seçemese de koku alma duyusuyla keşifte bulunuyor, değişik türleri sezmeye çalışıyordu; rüzgarla bahçemize gelen, komşu evin sırlarıyla yüklü bu kokulara ne de olsa önceden aşinaydı. Sonra yeşermiş dallara bakıyor, yeni yeni yapraklar görüyordu, kimi geniş ve sanki sudan bir zarla kaplıymış gibi parlak, kimi de ufacık, dikenliydi ve hepsinin gövdesi kaygan ya da kabukluydu.</p>

  <p>Her yer sessizliğe bürünmüştü. Yalnızca miniminnacık çalıkuşları ötüşerek havalandı. Derken incecik bir sesin söylediği şarkı duyuldu: “O lay lay lay! <i>La ba-lan-çoire</i>!”<a href="../Text/dipnotlar.xhtml#a7" id="k7"><sup>[7]</sup></a>&nbsp;Cosimo aşağıya baktı. Yakındaki büyük bir ağacın dalına kurulu salıncakta on yaşlarında bir kız sallanıyordu.</p>

  <p>Sarışın bir kızdı, saçları o yaşta bir çocuk için gülünç sayılabilecek biçimde kabartılmıştı, mavi elbisesi de hiç yaşına göre değildi ve salıncağın her hareketinde dantelli etekliği havalanıyordu. Gözleri aralık, burnu havada, hanımefendiliğe pek alışkındı sanki; her ısırışta salıncağın ipinden kuvvet alarak başını elindeki elmaya uzatıyordu, salıncağın çizdiği eğri en alçak noktasına geldiği her seferinde pabuçlarının ucuyla yere dokunarak itiyordu, ağzına gelen meyve kabuklarını dudaklarının ucuyla üflüyor ve o şarkıyı mırıldanıyordu: “O lay lay lay! <i>La ba-lan-çoirel</i>” Aslında artık hiçbir şey umurunda olmayan bir küçük kız gibiydi, ne salıncak ne şarkı ne de (hatta daha fazla) elma; sanki kafasında çok daha başka şeyler vardı.</p>

  <p>Cosimo, manolyanın tepesinden en alt dallara inmiş, çatal dalın birine bir ayağını, diğerine ötekini dayamış duruyordu, dizleriyle de hemen önündeki bir dala korkuluk niyetine abanmıştı. Salıncak her havalandığında kız tam da burnunun dibine geliyordu.</p>

  <p>Kız dalgındı ve onu fark etmemişti. Birden Cosimo’nun üç köşeli şapkası ve tozluklarıyla ağacın üstünde dikildiğini gördü. “Ay!” dedi.</p>

  <p>Elma elinden düştü, manolyanın dibine yuvarlandı. Cosimo kılıcını çekti, en alt dala indi, kılıcının ucuyla meyveye ulaştı, sapladı, bu arada bir gidiş dönüş yapıp aynı yere varan kıza uzattı. “Buyurunuz,” dedi, “kirlenmemiş, yalnızca bir tarafı örselenmiş.”</p>

  <p>Sarışın kız, manolya ağacının dibinde bitiveren yabancı küçük bey karşısında nasıl afalladığını bu kadar belli ettiğine pişman olmuştu bile, yine o ağırbaşlı, burnu havada görünümüne büründü. “Siz hırsız mısınız?” diye sordu.</p>

  <p>“Hırsız mı?” dedi Cosimo alınmış; sonra biraz düşündü: Bu fikir hoşuna gitti. “Evet,” dedi üç köşeli şapkasını alnından iterek, “bir sakıncası mı var?”</p>

  <p>“Peki ne çalmaya geldiniz?”</p>

  <p>Cosimo, kılıcının ucuna sapladığı elmaya baktı, sofrada hiçbir şeye el sürmediği ve acıktığı aklına geldi. “Bu elmayı,” dedi, ailesinin bütün yasaklamalarına karşın her zaman bilettiği kılıcıyla meyveyi alıp soymaya koyuldu.</p>

  <p>“O halde siz meyve hırsızısınız?”</p>

  <p>Ağabeyim, meyvelikleri yağmalamak için duvarları, çitleri aşan yoksul çocuk çetelerini hatırladı, bu soysuz çocukları hor görmeleri, onlardan uzak durmaları belletilmişti; ilk kez bu hayatın ne kadar özgür, ne kadar imrenilesi olduğunu düşündü. İşte, bundan böyle onlardan biri olabilirdi, öyle yaşayabilirdi. “Evet,” dedi. Elmayı dilimlemiş, yemeye koyulmuştu.</p>

  <p>Sarışın kız bir kahkaha attı, kahkahası salıncağın gidiş dönüşü boyunca sürdü. “Hadi canım! Ben tanırım o meyve hırsızlarını! Hepsi arkadaşımdır! Yalınayak, sırtlarında bir gömlekle gezerler, saçları başları darmadağınıktır, ne tozlukları vardır ne de perukaları!”</p>

  <p>Ağabeyim, elmanın kabuğu gibi kıpkırmızı oldu. Yalnızca hiç hoşlanmadığı pudralanmış saçları yüzünden değil, çok sevdiği tozluklarıyla dalga geçilmesine, dış görünüşünün bir meyve hırsızınınkiyle karşılaştırılıp beğenilmemesine, en önemlisi de, d’Ondarivaların bahçesinin sahibesi havalarındaki bu küçük hanımın, kendisinin değil, bütün meyve hırsızlarının arkadaşı olmasına bozulmuş, bunların hepsi içini öfke, utanç ve kıskançlıkla doldurmuştu.</p>

  <p>“O lay lay lay... Tozluklar ve perukaaa!” diye alay ederek, küçük kız salıncakta şarkı söylüyordu.</p>

  <p>Gururuyla oynandığını hissetti, “Ben sizin bildiğiniz hırsızlara benzemem!” diye bağırdı Cosimo. “Hatta hırsız falan da değilim! Öylesine söyledim, sizi ürkütmek için, çünkü gerçekte kim olduğumu bir bilseniz korkudan ölürdünüz. Ben bir haydutum. Korkunç bir haydut!”</p>

  <p>Küçük kız burnunun dikine dikine havalanmaya devam ediyordu, sanki pabuçlarının ucuyla Cosimo’ya dokunmak ister gibiydi. “Hadi canım! Ya tüfeğiniz nerede? Her haydutun tüfeği olur! Ya sapanınız! Ben gördüm onları. Şatodan Ombrosa’ya giderken beş kere arabamızın yolunu kestiler!”</p>

  <p>“Ama reislerini tanımıyorsunuz! Ben reisleriyim! Haydutların reisinin tüfeği olmaz! Yalnızca kılıcı olur,” dedi ve küçük kılıcını öne doğru uzattı.</p>

  <p>Küçük kız omuz silkti. “Haydutların reisinin adı Gian dei Brughi’dir,” diye açıkladı, “Noel ve Paskalya’da bize hep hediyeler getirir!”</p>

  <p>“Ya!” diye bağırdı Cosimo di Rondò, aileler arasındaki düşmanlığı dipten gelen bir dalga gibi hissederek, “Öyleyse babam, Marki d’Ondariva’nın bölgedeki bütün çapulculuk ve kaçakçılığın koruyucusu olduğunu söylemekte haklıymış.”</p>

  <p>Küçük kız yere yakın geçiyordu, hız alacağı yerde ayağını yere sürterek birden durdu ve aşağı atladı. Boş salıncak havada, iplerinin ucunda zıpladı. “Hemen aşağı inin! Nasıl oluyor da topraklarımıza girme hakkını buluyorsunuz kendinizde?” dedi küçük kız, delikanlıya işaretparmağını kötü kötü sallayarak.</p>

  <p>“Topraklarınıza girmedim ve inmeyeceğim,” dedi Cosimo aynı hararetle. “Topraklarınıza ayak basmadım ve dünyanın bütün altınlarını verseler de basmam!”</p>

  <p>Bunun üzerine küçük kız, büyük bir soğukkanlılıkla hasır bir koltuğun üstünde duran yelpazeyi aldı, hava hiç de sıcak olmadığı halde yelpazeyi sallaya sallaya bir ileri bir geri gidip gelmeye başladı. “Şimdi,” dedi bütün sakinliğiyle, “uşakları çağıracağım, sizi indirtip sopalatacağım. Topraklarımıza girmek ne demekmiş, o zaman anlarsınız.” Bu küçük kız her defasında sesinin tonunu değiştiriyordu, ağabeyim de her defasında şaşıp kalıyordu.</p>

  <p>Cosimo, “Ayağımı bastığım yer toprak değil, üstelik sizin de değil!” diye açıkladı, içinden şunları da söylemek geldi: “Hem sonra, ben Ombrosa düküyüm, bütün bu toprakların efendisiyim!” Ama kendini tuttu, çünkü babasının durmadan ettiği lakırdıları tekrar ediyor olmak, hem de onunla kavga edip sofrasını terk ettiği şu ara, hiç hoşuna gitmiyordu; yalnızca hoşuna gitmiyor değil, doğru da bulmuyordu, bu düklük iddiaları ona her zaman saçma gelmişti; Cosimo’nun da düklükle böbürlenmesinin sırası mıydı şimdi? Kendi kendini yalanlamak istemediğinden, aklına estiği gibi konuşmayı sürdürdü. “Burası sizin değil,” diye tekrar etti, çünkü sizinki toprak, ayağımı basarsam topraklarınıza geçmiş olurum. Ama yukarıda böyle bir şey söz konusu değil, burada canım nereye isterse oraya giderim.”</p>

  <p>“Öyleyse yukarılar senin mi?”</p>

  <p>“Elbette. Yukarıda ne varsa kişisel malımdır,” diyerek dallara, ışık almayan yapraklara, göğe doğru belirsiz bir hareket yaptı. “Bütün ağaç dalları benim arazimdir. Söyle de gelip yakalasınlar bakalım beni, yakalayabiliyorlarsa!”</p>

  <p>Bütün bu palavralardan sonra, onunla kim bilir nasıl alay edeceğini düşünüyordu. Oysa küçük kız umulmadık bir ilgi gösterdi: “Yaaa! Peki senin bu arazin nereye kadar uzanıyor?”</p>

  <p>“Ağaçların üstünden nereye kadar gidilebilirse oraya kadar, buraya, şuraya, duvarın ötesine, zeytinliğe, tepeye, tepenin ardına, ormana, Piskopos’un topraklarına kadar...”</p>

  <p>“Fransa’ya kadar da mı?”</p>

  <p>“Polonya’ya, Saksonya’ya kadar,” dedi Cosimo, coğrafya konusunda Taht Savaşları vesilesiyle annemizden duyduğu yerlerden başkasını bilmiyordu. “Ama ben senin gibi bencil değilim. Seni kendi bölgeme davet ediyorum.” Birbirleriyle senli benli olmuşlardı, ama önce kız başlatmıştı.</p>

  <p>“Peki salıncak kimin?” diye sordu kız, elinde açık yelpazesiyle otururken.</p>

  <p>“Salıncak senin,” diye buyurdu Cosimo, “ama bu dala asılı olduğundan bana da bağlı. Salıncağa bindiğinde ayağın yere değiyorsa kendi toprağındasın, ama havalandığında benimkindesin.”</p>

  <p>Kız iyice hız aldı, elleri sıkı sıkıya ipe yapışmış, havalandı. Cosimo manolya ağacından salıncağın kurulduğu büyük dala atladı, ipleri yakalayarak kızı sallamaya başladı. Salıncak gitgide daha çok havalanıyordu.</p>

  <p>“Korkuyor musun?”</p>

  <p>“Ben mi, hayır. Senin adın ne?”</p>

  <p>“Cosimo... Senin?”</p>

  <p>“Violante, ama Viola derler.”</p>

  <p>“Bana da Mino derler, çünkü Cosimo ihtiyar adı.”</p>

  <p>“Hoşuma gitmedi.”</p>

  <p>“Cosimo mu?”</p>

  <p>“Hayır, Mino.”</p>

  <p>“Eh, o zaman Cosimo diyebilirsin.”</p>

  <p>“Asla! Bak, seninle açık seçik anlaşmalar yapmamız lazım.”</p>

  <p>“Ne demek istiyorsun?” Cosimo, her defasında fena halde kalakalıyordu.</p>

  <p>“Diyorum ki, şeref misafiri olarak senin arazine çıkabilirim, tamam mı? İstediğim zaman girip çıkarım. Sen ise ancak burada onaylanmış ve dokunulmazsın, kendi arazinde, ama ne zaman ki ayağını bahçemin toprağına basarsın, o saat kölem olursun ve zincire vurulursun.”</p>

  <p>“Yok, ben ne kendi bahçeme ne de seninkine inerim. Bunların hepsi benim için düşman topraklardır. Sen yukarıya gelirsin, hatta meyve hırsızı arkadaşların da gelebilirler, biraz ödlek olsa da belki kardeşim Biagio’yu da kabul ederim, ağaçlarda ordu kurar, yeryüzünü ve orada yaşayanları hale yola sokarız.”</p>

  <p>“Yok yok, ben istemem öyle. Dur anlatayım sana nasıl olacağını. Sen ağaçların efendisisin, tamam mı? Ama ayağının ucu bile yere değerse, bütün krallığını kaybedersin ve hep köle kalırsın. Anladın mı? Bir dal kırılıp yere düşecek olursan, her şeyi kaybedersin.”</p>

  <p>“Hayatımda bir kere bile ağaçtan düşmedim.”</p>

  <p>“Tamam, ama ya düşecek olursan, o zaman kül olursun ve rüzgar seni istediği yere savurur.”</p>

  <p>“Laf bunlar. İnmem yere, istemiyorum.”</p>

  <p>“Öf, ne kadar sıkıcısın.”</p>

  <p>“Tamam, tamam, oyuna devam. Peki sen hep salıncakta kalabilir misin?”</p>

  <p>“Sen ayağın yere değmeden salıncakta sallanmayı becerebilirsen, ben de kalırım.”</p>

  <p>Viola’nın salıncağının yanında, aynı dala kurulmuş bir salıncak daha vardı, birbirlerine çarpmasınlar diye birer düğüm atılıp ipleri kısaltılmıştı. Cosimo iplerden biri boyunca kayarak aşağı indi, annemiz bizi halata o kadar çok çalıştırmıştı ki, idmanlı olduğundan gayet başarılıydı, düğüme geldi, çözdü, salıncakta ayağa kalktı, hız almak için dizlerini kırıp öne doğru kaykılarak ağırlık merkezini değiştirdi. Böylece gitgide daha çok havalandı. Ters yöne doğru sallanan salıncaklar artık aynı yüksekliğe çıkıyor, yarı yolda birbirlerinin yanından geçiyordu.</p>

  <p>“Oturup ayaklarınla hız almayı denersen daha çok havaya kalkarsın,” diye Viola ağabeyimi sinsice uyardı.</p>

  <p>Cosimo’yu alaya alıyordu.</p>

  <p>“Hadiii, n’olur gel beni it,” dedi uslu, kibar gülümseyerek.</p>

  <p>Cosimo tam faka basmak üzereydi, “Yooo, ne pahasına olursa olsun inmemem gerektiğine göre...”</p>

  <p>“Hadi biraz nazik ol ama.”</p>

  <p>“Hayır.”</p>

  <p>“Hah ha! Az kalsın tuzağa düşüyordun. Ayağını yere bassaydın her şeyini kaybederdin.” Viola yere inip usul usul Cosimo’nun salıncağını itmeye başladı. “Hah!” Birden ağabeyimin üstüne dikildiği salıncak oturağını tuttuğu gibi tersine çevirmişti. Neyse ki Cosimo iplere sıkı sıkı yapışmıştı! Yoksa armut gibi yere düşecekti.</p>

  <p>“Kalleş!” diye bağırıp yapıştığı iplerden yukarı tırmandı, ama çıkış inişten daha zordu, hele kötücül damarı kabarmış sarı kız aşağıdan ipleri sallayıp dururken.</p>

  <p>Sonunda Cosimo kalın dala erişti ve ata biner gibi oturdu. Dantel kravatıyla yüzünün terini sildi. “Hah ha, beceremedin işte!”</p>

  <p>“Kıl payıyla!”</p>

  <p>“Ben de seni dost sanmıştım!”</p>

  <p>“Gerçekten mi!” diyerek yelpazesini sallamaya koyuldu.</p>

  <p>“Violante!” diye seslenen tiz bir kadın sesi o anı böldü. “Kiminle konuşuyorsun?”</p>

  <p>Villanın beyaz basamaklarının ucunda bir hanım belirmişti: Saplı gözlüğü, geniş etekliğiyle ince uzun bir kadın. Cosimo ürkerek yaprakların arasında kayboldu.</p>

  <p>“Bir gençle teyzeciğim,” diye cevap verdi kız, “ağaç tepesinde doğmuş, bir büyü yüzünden yere ayak basamıyor.”</p>

  <p>Kıpkırmızı kesilen Cosimo, kızın böyle konuşarak teyzesinin önünde kendisiyle mi dalga geçtiğini, yoksa bir olup teyzesiyle mi dalga geçtiklerini, yoksa yalnızca oyunu sürdürme gayretinde mi olduğunu anlayamadı, belki de ne kendisi, ne teyzesi ne de oyun umurundaydı; bu arada, garip bir papağanı incelemek istercesine saplı gözlüğünün ardından süzerek, kadının ağaca doğru yaklaştığının farkındaydı.</p>

  <p>“<i>Aa, mais c’est un des Piovasques, ce jeune homme, je crois. Viens, Violante.</i>”<a href="../Text/dipnotlar.xhtml#a8" id="k8"><sup>[8]</sup></a></p>

  <p>Cosimo aşağılanmış olmaktan dolayı kıpkırmızı kesilmişti: Orada ne yaptığını bile sormadan, pek olağan bir şeymiş gibi onu kabul edivermişlerdi ve kararlı, ama sert olmayan bir çağrı, uysal Viola’nın arkasına dönüp bakmadan teyzesinin sözünü dinlemesine yetmişti; her şey onun üç kuruşluk hükmü olmadığını gösteriyordu, varlığı da yokluğu da birdi. O olağanüstü öğle sonrası bir utanç sisi içinde dibe batıyordu.</p>

  <p>İşte, kız teyzesine bir işaret yapıyor, teyze başını öne eğiyor, kız onun kulağına bir şeyler söylüyor. Kadın yeniden saplı gözlüğüyle Cosimo’ya bakıyor. “Küçük bey,” diyor, “bir fincan sıcak kakao ikram etmemizi kabul eder miydiniz? Böylece tanışmış olurduk,” Viola’ya yandan yandan bakarak, “hem madem aile dostusunuz...”</p>

  <p>Cosimo, gözlerini kocaman açarak teyzeyle yeğene bakakaldı. Kalbi küt küt çarpıyordu. Yörenin en kibirli ailesi Ombrosalı d’Ondarivaların çağrılısıydı, az önce duyduğu aşağılanma duygusu, şimdi yerini babasından öç alma duygusuna bırakıyordu, her zaman tepeden bakan hasımları misafirperver davranmışlardı ve Viola onun için araya girmişti, artık resmen kabul edilmişti ve hiçbir bahçeye benzemeyen bu bahçede onunla oynayabilecekti. Cosimo bütün bunları bir çırpıda düşündü, aynı zamanda da belli belirsiz, karşıt bir duygu doğuyordu: Çekingenlik, övünç, tek başınalık, dikkafalılık karışımı bir şey; bu duygu karmaşası içinde ağabeyim tepesindeki dalı yakaladığı gibi tırmandı, yaprakların en sık olduğu tarafa gitti, oradan bir başka ağaca geçti ve gözden kayboldu.</p>
