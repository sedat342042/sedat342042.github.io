  <h3>13</h3>

  <p>Cosimo bu haydutla düşe kalka, okumaya ve araştırmaya, bütün hayatı boyunca sürecek sınırsız bir heves duymaya başlamıştı. Artık onu, elinde açık bir kitap, bir dalın üstüne ata biner gibi rahatça oturmuş ya da bir ağacın çatalına okul sırasıymış gibi dayanmış, kağıtları bir tahta parçasına yaymış, ağaçtaki bir deliğe koyduğu hokkasına uzun kaz tüyü kalemini batırıp yazarken görmek olağan bir durum haline gelmişti.</p>

  <p>Şimdi Rahip Fauchelafleur’ün peşine düşüp ders yapmalarını isteyen Cosimo’ydu; Tacitus ve Ovidius’u, gök cisimlerini, kimya yasalarını anlatmasını istiyordu, ama yaşlı rahibin biraz dilbilgisi, biraz Tanrıbilim üzerine konuşması bile bir kuşku ve boşluk denizinde boğulmasına yettiğinden, öğrencisinin soruları karşısında kollarını açarak gözlerini göklere dikiyordu.</p>

  <p>“<i>Monsieur l’Abbe,</i> İran’da kaç kadınla birden evlenilebilir? <i>Monsieur l’Abbe,</i> Savoi Vekili kim? <i>Monsieur l’Abbe,</i> Linneaus öğretisini anlatabilir misiniz acaba?”</p>

  <p>“<i>Alors... Voyons... Maintenant...</i>”<a href="../Text/dipnotlar.xhtml#a22" id="k22"><sup>[22]</sup></a>&nbsp;diye başlıyordu rahip, sonra aklı karışıyordu, gerisini getiremiyordu.</p>

  <p>Oysa Cosimo her türden kitabı yalayıp yutuyordu, vaktinin yarısını okuyarak, yarısını da Sahaf Orbecche’ye kitap borcunu ödemek için avlanmakla geçiriyor, her zaman anlatacak yeni bir hikayesi oluyordu. İsviçre ormanlarında gezinirken ot toplayan Rousseau, uçurtmayla yıldırım yakalayan Benjamin Franklin, Kızılderililerle mutlu bir hayat süren Baron de la Hontan üzerine bir sürü hikaye.</p>

  <p>İhtiyar Fauchelafleur afallamış bir halde bu konuşmalara kulak kabartıyordu, gerçekten mi ilgisini çekiyordu, yoksa ona bir şeyler öğretmekten kurtulmuş olmanın verdiği rahatlıkla mı dinliyordu, orasını bilemem; duruma razıydı ve “<i>Non! Ditesle moi</i>!”<a href="../Text/dipnotlar.xhtml#a23" id="k23"><sup>[23]</sup></a>&nbsp;diyerek konuşmaya katılıyordu; Cosimo ona, “Biliyor musunuz, nasıl oluyor da...” diye başlayıp sorduğunda ve cevabını verdiğinde, “<i>Tiens! Mais c’est epatant</i>!”<a href="../Text/dipnotlar.xhtml#a24" id="k24"><sup>[24]</sup></a>&nbsp;ya da “<i>Mon Dieu</i>!”<a href="../Text/dipnotlar.xhtml#a25" id="k25"><sup>[25]</sup></a>&nbsp;diye bağırıyordu, bütün bunlar Tanrı’nın ona o anda açıklanan yeni nitelikleri karşısında duyduğu sevinç olabileceği gibi, dünyanın binbir kılıklı efendisi Kötülük karşısında esef etme de olabilirdi.</p>

  <p>Ben henüz çok küçüktüm, Cosimo ise okuma yazma bilmeyenlerle dolu bir sınıfta olduğu için, kitaplarda keşfettiklerini tartışma ihtiyacını ihtiyar hocasını boğan soru ve cevaplarla karşılamaya çalışırdı. Rahibin itaatkar ve uzlaştırıcı eğilimi, bilindiği gibi, her şeyin beyhudeliğine dair yüksek bilincinden geliyordu ve Cosimo bundan yararlanıyordu. Böylece aralarındaki hoca talebe ilişkisi tersine döndü: Cosimo hoca, rahip de talebe olmuştu. Ağabeyim öyle bir söz sahibi olmuştu ki, ağaçların üstündeki gezintilerinde titrek ihtiyarı da peşinden sürükleyebiliyordu. Koca bir öğleden sonrayı, d’Ondarivaların bahçesindeki atkestanesinin üstünde, ince bacaklarını sallatıp nadir bitkileri, batan güneşin nilüferli havuza yansımasını hayranlıkla seyrettirerek geçirtti ona; kendisi de krallık ve cumhuriyet, farklı dinlerdeki doğru ve hakikat kavrayışı, Çin’deki dinsel merasimler, Lizbon depremi, Leyden şişesi, duyumculuk üzerine kafa yordu durdu.</p>

  <p>Benimse Yunanca dersim vardı, fakat hoca ortalıkta yoktu. Bütün aile telaşa kapılıp ortalığa döküldü, bağlar bahçeler didik didik arandı, dalgınlığına gelip de düşüp boğulmuş olmasın endişesiyle balık havuzu yoklandı. Rahip, saatler boyunca rahatsız durumda oturmaktan kaynaklanan bel ağrısından yakınarak akşam eve döndü.</p>

  <p>İhtiyar Jansenistte, bu her şeyi edilgin kabullenme durumuyla, ruhani katılığı gereği sahip olduğu temel merakının yeniden nüksetmesinin birbirini izlediğini unutmamak gerekir. Eğer, dalgın ve yumuşak başlı bir anındaysa, bütün insanların yasalar karşısında eşitliği, vahşilerin onuru ya da batıl itikatların zararlı etkisi gibi her yeni ve özgürlükçü düşünceyi hiç direnmeden karşılayabilir, on beş dakika sonra, bir katılık ve kesinlik nöbetinin etkisiyle, az önce bu kadar kolay kabul ettiği düşünceler birleşir ve tutarlılık ihtiyacıyla ahlaki sertliği eklenirdi. O zaman ağzından dökülen özgür ve eşit yurttaşların görevleri, doğal dini izleyen kişilerin erdemleri gibi konular amansız bir disiplinin kuralları, bağnaz bir inancın temelleri oluyordu ve bunun ötesinde karamsarlıkla gördüğü bir bozulmadan başka şey değildi, kötülükten söz eden yeni filozofların hepsi fazlasıyla yumuşak ve yüzeyseldiler, kusursuzluğa giden yol, çok çetin de olsa, uzlaşmaya da orta yolculuğa da gelmezdi.</p>

  <p>Rahibin bu beklenmedik çıkışları karşısında Cosimo, tutarsız ve doğru olmayan şeyler söylemekle eleştirilmekten çekindiğinden tek laf etmeye kalkışmıyordu, düşüncelerinde canlandırmaya çalıştığı zengin dünya mermer bir mezarlığa dönüşüyordu. Neyse ki rahibin bu gerginlik ortamını fazla uzatmaya dermanı yetmez, sanki her kavramı bir öze indirgemek için didiklemek, kendisini elle tutulmaz, yok edilmiş gölgelerin insafına bırakılmış hissetmesine neden olur: Gözkapaklarını kırpıştırır, iç çeker, hemen esnemeye başlar, kendi mutlak mutluluğuna dönerdi.</p>

  <p>Rahip, ruhu bir o yana bir bu yana savrulsa da, artık günlerini Cosimo’nun giriştiği araştırmaları izlemeye vakfetmişti, ağabeyimin bulunduğu ağaçlarla, Orbecche aracılığıyla Amsterdam’daki, Lizbon’daki dükkânlara sipariş ettiği yeni kitapları almak için gittiği sahafa yakın ağaçlar arasında mekik dokuyordu. Böylece kendi felaketini hazırlıyordu. Ombrosa’da, Avrupa’nın en ağır şekilde aforoz edilmiş yayınlarını sürekli izleyen bir rahip bulunduğu söylentisi kilise mahkemesinin kulağına gitti. Bir öğleden sonra, muhafızlar, rahibin hücresinde arama yapmak üzere villamızın kapısına dayandılar. Dua kitaplarının arasında Bayle’ın yapıtlarını da buldular, sayfaları bile açılmamıştı, ama rahibi yanlarına katıp götürmeleri için daha fazlasına gerek yoktu.</p>

  <p>O bulutlu ikindi vakti, hayli hüzünlü bir sahne yaşandı, odamın penceresinden nasıl perişan halde götürüldüğünü seyredişimi hatırlıyorum, sonra geniş çekimli fiilleri çalışmayı bıraktım, nasıl olsa bir daha ders yapılmayacaktı. İhtiyar Rahip Fauchelafleur, silahlı muhafızların arasında ağaçlıklı yol boyunca uzaklaşırken gözlerini ağaçlara doğru kaldırıyordu, bir an, bir karaağaca doğru koşup tırmanmak istermiş gibi atıldı, ama dizlerinde bunu yapacak takat yoktu. O gün Cosimo ormanda ava çıktığından olan bitenden habersizdi, dolayısıyla vedalaşamadılar.</p>

  <p>Rahibe yardım etmek için elimizden gelen bir şey yoktu. Babamız kendini çalışma odasına kapattı ve yemek yemek istemedi, çünkü Cizvitler tarafından zehirlenmekten korkuyordu. Rahip, hayatının geri kalanını hapishaneyle manastır arasında sürekli tövbe ederek geçirdi; neye inanacağını bilmese de, sonuna dek kesinlikle inanmaya çalışarak iman etmeye adanmış ömrünün sonunda, ölmeden önce neye inandığını hâlâ anlayabilmiş değildi.</p>

  <div>
    <br/>
  </div>

  <p>Rahibin tutuklanmış olması, Cosimo’nun kendini yetiştirmek için attığı adımlara bir zarar vermedi. Avrupa’nın en büyük filozofları ve bilim adamlarıyla mektuplaşması bu döneme denk gelir; meselelerin ve karşı görüşlerin çözümlenmesinde onlara başvurmasının sebebi yalnızca büyük zekâlarla tartışma zevkinden kaynaklanmıyordu, aynı zamanda yabancı dilleri de kullanmış oluyordu. Ne yazık ki, yerini bir tek kendisinin bildiği ağaç kovuklarına soktuğu, hiçbir zaman bulunamayan bu kâğıtların akıbeti sincaplar tarafından kemirilmek ya da çürümek olacaktı; bu kovuklar keşfedilse, yüzyılın en önemli bilginlerinin kendi elleriyle kaleme aldıkları mektuplar bulunmuş olurdu.</p>

  <p>Cosimo birkaç kez, kitapları için yağmura ve kemirgenlere karşı iyice korunaklı asma kitaplıklar yaptı; o sıra ne üzerine çalışıyor, neden zevk alıyorsa ona göre sürekli yerlerini değiştiriyordu, biraz da kitapları kuşlara benzetiyor ve onları hareketsiz, kafese konmuş gibi görmek istemiyordu, eğer böyle yapmazsa üzüleceklerini söylüyordu. Bu havada asılı rafların en sağlamlarına, Livorno’daki bir kitapçıdan parti parti gelen Diderot ve d’Alembert’in <i>Ansiklopedi</i> ciltlerini dizerdi. Son zamanlarda kitaplarla fazla içli dışlı olmaktan her ne kadar biraz dalgınlaşmış ve çevresindeki dünyayla gitgide daha az ilgilenmişse de, şimdi <i>Ansiklopedi</i>’yi okurken <i>Abeille, Arbre, Bois, Jardin</i><a href="../Text/dipnotlar.xhtml#a26" id="k26"><sup>[26]</sup></a>&nbsp;gibi güzel tınılı seslerle söylenen bazı kelimelerden oluşan maddeler, çevresindeki her şeyi yeniden keşfetmesine yol açıyordu. Ismarladıklarının arasında, zanaat ve bazı uğraşlar üzerine el kitapları da vardı ve Cosimo yeni öğrendiklerini uygulayabilmek için sabırsızlanıyordu.</p>

  <div>
    <br/>
  </div>

  <p>İnsanların çalışmasını seyretmek, Cosimo’nun hep hoşuna gitmişti, ama o güne dek, ağaçların üstünde sürdürdüğü hayatı, yerini değiştirip durması ve avlanması, onun her zaman yalıtılmış bir içgüdüye sahip olduğu şeklinde yorumlanmış ve haksız yere kuş muamelesi görmüştü. Oysa artık kendi geleceği için bir şeyler yapmak gayretine düşmüştü. Aslına bakılacak olursa, bunu haydutla ahbaplığına borçluydu; kendini yararlı biri kılmak, başkaları için gerekli bir iş yapmak istiyordu.</p>

  <p>Ağaç budama işini öğrendi ve meyve yetiştiricilerine gönüllü olarak yardımcı oldu; ağaçların kuru dallarıyla düzensiz, karışık yollar kurduğu ve çiçeğe durup yaprakla, meyveyle dolmak için sanki daha düzenli biçimlere sokulmayı canları istercesine bekledikleri kış aylarında çalışıyordu. Cosimo işinde becerikliydi ve az para istiyordu: Böylece küçük toprak sahiplerinin ya da yarıcıların kendi bahçelerine uğramasını istemelerine gerek kalmadan, o zaten sabahın dupduru havasında, çıplak ve alçak ağaçlarda bacakları açık dikilmiş durur, boynunda kulaklarına kadar örten bir boyunbağı, elinde bir bıçkıyla, ne yapacağını bilen hareketlerle gereksiz dalları ve sürgünleri hırt hırt uçurduğu görülürdü. Bahçelerde de, elinde küçük bıçkısı, gölgelik ya da süs ağaçlarında sanatının inceliklerini gösteriyordu ve ormanlarda, oduncuların asırlık ağaçları yerle bir etmekten başka işe yaramayan kaba nacaklarının yerine, kendisinin yalnızca dalları ve uç tarafları temizlemekte kullandığı seri keskiyi kabul ettirmeye çalışıyordu.</p>

  <p>Uzun lafın kısası, bu ağaç sevgisi, bütün gerçek sevgilerde olduğu gibi, amansız ve sancılı da olsa, büyütmek ve şekillendirmek adına yaralamayı ve kesip atmayı öğretti ona. Elbette, budarken ve ayıklarken yalnızca mal sahibinin çıkarını değil, yayanın yürüyeceği yolları en elverişli hale getirmeye çalışarak kendi çıkarını da gözetiyordu; dolayısıyla iki ağaç arasında köprü oluşturan dallara dokunmamaya özen gösterirdi, hatta diğer dalların temizlenmesinden bunlar güç kazanırdı. Böylece, Ombrosa’nın zaten pek uysal bulduğu bitki örtüsünü, sanatının katkılarıyla kendisi için daha elverişli hale getiriyor, gelecekte hem doğaya, hem kendisine dost kazandırıyordu. Bu çalışmasının meyvelerini daha ileriki yaşlarda topladı, ağaçların biçimi o zamanlarda azalan gücünün yardımına yetişti. Sonra yol yordam bilmeyen, öngörüsüz bir açgözlülüğe sahip, başta kendisi olmak üzere hiçbir şeyle barışık olmayan kuşakların gelmesi her şeyi değiştirmeye yetti, artık hiçbir Cosimo ağaçlarda boy gösteremezdi.</p>
