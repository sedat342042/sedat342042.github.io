  <h3>10</h3>

  <p>Torrismondo oraya nasıl mı gelmişti? Agilulfo Fransa’dan İngiltere’ye, İngiltere’den Afrika’ya, Afrika’dan Bretanya’ya geçedursun, Cornovaglia düklerinin manevi küçük oğlu da Kutsal Gral Şövalyeleri’nin gizli ordugâhını bulabilmek için Hıristiyan diyarının ormanlarını altüst etmişti. Kutsal Tarikat her yıl yer değiştirdiğinden ve varlığını yabancılara asla belli etmediğinden, Torrismondo yolculuğu sırasında sürecek hiçbir iz bulamıyordu. İçinde Gral adıyla birleşmiş olan bir seziyi izleyerek, rastgele dolaşıyordu; ama sofu şövalyelerin tarikatı mıydı aradığı, yoksa İskoçya fundalıklarında kendi çocukluğunun anılarını mı kovalıyordu? Kimi zaman, karaçamlardan kapkara kararmış bir vadinin birden önünde açılışı ya da dibinde köpüklerden bembeyaz kesilmiş bir ırmağın uğuldadığı kurşuni kayalardan bir uçurum yüreğini anlatılmaz bir heyecana boğuyor, o da bunu bir uyarı sayıyordu. “İşte, galiba buradalar, yakında olmalılar.” Ve o topraklardan hüzünlü bir av borusunun sesi yükselirse, Torrismondo’nun bütün kuşkuları siliniyor, her kuytuluğu karış karış arayarak bir iz arıyordu. Sonunda rastlaya rastlaya yolunu şaşırmış bir avcıya ya da sürülerini otlatan bir çobana rastlıyordu.</p>

  <p>Uzak Curvaldia ülkesine vardığında, bir köyde mola verdi, köylülerden Tanrı aşkına biraz kara ekmekle peynir istedi. “Vermesine seve seve verirdim, küçük bey,” dedi bir keçi çobanı, “gel gör ki, ben de karım da, çocuklarım da bir deri bir kemik kaldık. Şövalyelere verdiğimiz haraç o kadar yüksek ki! Şu orman sizin meslektaşlarınızla dolup taşıyor, yalnız giysileri farklı. Ordu kadarlar, iaşeye gelince, hepsi bizim boynumuzun borcu oluyor!”</p>

  <p>“Ormanda yaşayan şövalyeler, ha? Nasıl giyiniyorlar peki?”</p>

  <p>“Beyaz pelerin, altın miğfer, iki yanında bir çift kuğu kanadı.”</p>

  <p>“Çok da sofular, öyle mi?”</p>

  <p>“Dindarlıklarına diyeceğim yok elbet. Ellerini paraya sürüp kirletmiyorlar, çünkü el sürecek metelikleri yok. Ama zorbalık desen tümen tümen, bize de eyvallah demek düşüyor! Şimdi elimizde avcumuzda bir şey kalmadı: Kıtlık var. Bir daha geldiklerinde, ne vereceğiz onlara?”</p>

  <p>Delikanlı koşa koşa ormanın yolunu tutmuştu bile.</p>

  <p>Çayırların arasından, bir derenin durgun sularında bir sürü kuğu salınarak yüzüyordu. Torrismondo onları izleyerek kıyıdan gidiyordu. Ağaçların arasından bir arp sesi geldi: “Dling, dling, dling!” Delikanlı yürüdükçe ses bir ardından gelirmiş, bir önünden gidermiş gibiydi: “Dling, dling, dling.” Ağaçların seyreldiği yerde bir insan gölgesi belirdi. Miğferi beyaz kanatlarla süslü bir savaşçıydı, elinde bir mızrakla ufak bir arp tutuyor, ara sıra akort ediyordu: “Dling, dling, dling!” Tek söz etmedi; bakışları Torrismondo’dan kaçmıyor, ama onu hiç algılamıyormuş gibi üzerinden kayıp gidiyordu, yine de sanki delikanlıya eşlik eder gibiydi: Ağaç gövdeleri ve fundalıklar onları birbirlerinden ayırdığında, yine arpının “Dling, dling, dling!” sesleriyle onu çağırıyor, yolunu bulmasını sağlıyordu. Torrismondo onunla konuşmak, bir şeyler sormak isterdi, ama suskun, çekingen izliyordu onu.</p>

  <p>Ağaçların seyreldiği bir açıklığa geldiler. Her yanda elleri mızraklı, altın zırhlar giymiş, upuzun beyaz pelerinlere sarınmış savaşçılar vardı, her biri bir başka yöne dönmüş, bakışları boşlukta kaybolmuş, kımıldamadan duruyorlardı. İçlerinden biri bir kuğuyu gagasına mısır taneleri tıkıştırarak besliyordu, ama gözlerini başka yana çevirmişti.</p>

  <p>Çalgıcının yeni bir arpejine, at üstündeki bir savaşçı, borusunu kaldırıp uzun uzun çalarak karşılık verdi. Sustuğunda, bütün o savaşçılar yerlerinden kımıldadılar, her biri kendi yönünde, birkaç adım attılar, sonra yine put kesildiler.</p>

  <p>Torrismondo olanca cesaretini topladı: “Şövalyeler, yanılıyorsam bağışlayın beni, ama siz Gral...” diyecek oldu.</p>

  <p>Omuz başından bir ses sözünü kesti: “Sakın ola adımızı ağzına almayasın!” Saçı sakalı apak bir şövalye yanı başında hareketsiz duruyordu. “Biz böyle derin dinsel düşüncelere dalıp gitmişken, gelip rahatımızı kaçırman yetmedi mi?”</p>

  <p>“Ah, bağışlayın, ne olur!” diye ona döndü delikanlı. “Aranızda bulunmaktan öylesine mutluyum ki! Sizi ne kadar çok aradım, bir bilseniz!”</p>

  <p>“Niçin?”</p>

  <p>“Çünkü...” sırrını açığa vurmak için duyduğu delice istek kutsal bir kavrama karşı çıkarak günah işleme korkusunu bastırdı, “... Çünkü ben sizin oğlunuzum!”</p>

  <p>İhtiyar şövalye hiç tınmadı. Bir an sustuktan sonra: “Burada ne babalar bilinir, ne oğullar,” dedi. “Kutsal Tarikat’a giren kişi dünyadaki her türlü akrabalık bağını koparır.”</p>

  <p>Torrismondo kendini itilmişten çok, düşkırıklığına uğramış hissetti: Keşke o lekesiz babaları öfkelenseler, beklediği gibi kendisini reddetselerdi; kanıtları önlerine serer, kan bağından dem vururdu; ama olasılıkları hiç yadsımaksızın, ilke gereği hiçbir tartışmaya girilmeyeceğini belirten böylesine umursamaz bir yanıt doğrusu cesaret kırıcıydı.</p>

  <p>“Sonsuz bir hayranlık beslediğim bu Kutsal Tarikat’ın çocuğu olarak tanınmaktan başka bir dileğim yok,” diye ayak diredi.</p>

  <p>İhtiyar dedi ki: “Madem Tarikatımıza böylesine hayransın, tek dileğinin buraya kabul edilmek olması gerekir.”</p>

  <p>Torrismondo bu yeni olanağı hemen çekici buldu. “Kabul edilebilir miyim dersiniz?” diye bağırdı.</p>

  <p>“Layık olduğun zaman, evet.”</p>

  <p>“Ne yapmam gerekiyor?”</p>

  <p>“Yavaş yavaş bütün tutkularından arınıp kendini Gral’in aşkına bırakman.”</p>

  <p>“A, ama o adı siz söylüyorsunuz ya işte?”</p>

  <p>“Biz şövalyeler söyleyebiliriz; siz, bu inancın yabancıları, hayır.”</p>

  <p>“İyi ama, neden burada herkes susuyor da bir tek siz konuşuyorsunuz?”</p>

  <p>“İnancımıza yabancı olanlarla ilişkiler benim görevimdir. Sözcüklerin çoğu temiz olmadığından, şövalyeler onları ağızlarına almamayı yeğlerler, dudaklarından yalnızca Gral’in sesi duyulsun isterler.”</p>

  <p>“Söyleyin, başlangıç olarak ne yapayım?”</p>

  <p>“Şu akçaağaç yaprağını görüyor musun? Üzerinde bir çiğ damlası var. Sen hiç kımıldamadan öylece dur, gözlerini yaprağın üzerindeki çiğ damlasına dik, o damlaya bakarken, dünyadaki her şeyi unut, onunla bir ol, ta kendi benliğini yitirdiğini, varlığının her yanına Gral’in sonsuz gücünün işlediğini duyana kadar.”</p>

  <p>Ve onu bir başına bırakıp gitti. Torrismondo gözlerini su damlasına dikti, baktı, baktı, aklına kendi dertleri geldi, yaprağın üzerine iniş yapan bir örümceğe baktı, baktı, sonra yeniden su damlasını seyretmeye başladı, bir ayağı karıncalanmıştı, kımıldattı, öff! Canı sıkılıyordu. Çevresinde ağır adımlarla yürüyen şövalyeler ormanın içinde ağızları açık, gözleri yuvalarından uğramış bir görünüp bir kayboluyorlardı, yanlarında dolaşan kuğuların yumuşacık tüylerini ara sıra şöyle bir okşuyorlardı. Kimi zaman içlerinden biri kollarını iki yana açıp iç çekişiyle karışık bir çığlık atarak kısa bir koşu koparıyordu.</p>

  <p>Torrismondo civarda yeniden beliren ihtiyara sormadan edemedi: “Şunlara da ne oluyor?”</p>

  <p>“Ne mi oluyor? Esrime,” dedi ihtiyar. “Böyle dalga geçer, burnunu her şeye sokarsan asla tadamayacağın bir şey. O biraderlerimiz sonunda her şeyle tam bütünleşmeye ulaşmışlar.”</p>

  <p>“Ya öbürleri?” diye sordu delikanlı: Bazı şövalyeler sanki tatlı ürpertiler geçiriyorlarmış gibi kalçalarını çalkalayarak gidiyor, ağızlarını buruşturuyorlardı.</p>

  <p>“Onlar henüz ikisi arası bir aşamadalar. İşe yeni başlayan acemi şövalye kendini güneşle ve yıldızlarla bütünleşmiş duymadan önce, ancak daha yakındaki şeyleri kendi içindeymiş gibi duyar, ama çok yoğun bir biçimde. Bu daha çok gençleri etkiler. Derenin akışı, dalların uğultusu, toprağın altında mantarların büyüyüşü bu gördüğün biraderlerimize çok hafif, hoş bir gıdıklanma duygusu veriyor.”</p>

  <p>“Aradan bir süre geçince yorulmazlar mı?”</p>

  <p>“Yavaş yavaş daha ileri aşamalara ulaşırlar, içlerini yalnızca daha yakınlardaki şeylerin titreşimleri değil, göklerin sonsuz soluğu kaplar, giderek duygularından koparlar.”</p>

  <p>“Herkese böyle olur mu?”</p>

  <p>“Pek az kişiye olur. Eksiksiz biçimiyle içimizden ancak birine, seçilmiş kişiye, Gral Kralı’na olur.”</p>

  <p>Ağaçların seyreldiği bir alana gelmişlerdi, üzeri tavanlıklı bir tahtın önünde bir alay şövalye silah talimi yapıyordu. Tavanlığın altında oturmuş, daha doğrusu büzülüp kalmış, hareketsiz duran biri vardı, insandan çok mumyayı andırıyordu, yine Gral üniforması giymişti, ama daha bir şatafatlı türünden. Kestane gibi kuruyup kalmış yüzünde gözleri açık, hatta faltaşı gibiydi.</p>

  <p>“Ama, yaşıyor mu bu?” diye sordu delikanlı.</p>

  <p>“Yaşamasına yaşıyor da, artık Gral’in aşkına kendini öylesine kaptırmış ki, ne yemeğe gereksinim duyar, ne kımıldamaya, ne ihtiyaçlarını görmeye, neredeyse solumaya bile gereksinimi kalmamıştır. Görmez, duymaz. Kafasından neler geçtiğini kimsecikler bilmez: Düşünceleri hiç kuşkusuz, uzak gezegenlerin yörüngelerinin yansımasıdır.”</p>

  <p>“Peki, madem görmüyor, öyleyse neden önünde askeri geçit resmi yapıyorlar?”</p>

  <p>“Gral’in törelerinde var da ondan.”</p>

  <p>Şövalyeler kendi aralarında eskrim alıştırmaları yapıyorlardı. Gözlerini boşluğa dikmiş, kılıçlarını kesik hareketlerle oynatıyorlardı, ama adımları sanki bir an sonra ne yapacaklarını bilemiyorlarmış gibi sert ve aniydi. Yine de bir tek vuruşta bile kaçırmıyorlardı.</p>

  <p>“İyi de, o uykuda gezer halleriyle nasıl vuruşabiliyorlar?”</p>

  <p>“Kılıçlarımızı oynatan içimizdeki Gral’dir. Evrensel aşk dehşet verici bir öfke biçimini alabilir ve bizi, düşmanlarımızı sevgiyle şişlemeye itebilir. Tarikatımız savaşta asla yenilmez, çünkü biz hiçbir çaba göstermeksizin, hiçbir seçim yapmaksızın vuruşuruz, bırakırız kutsal öfke bizim bedenlerimizde kendini göstersin.”</p>

  <p>“Ve işler hep yolunda gider, ha?”</p>

  <p>“Kendini her türlü insan iradesi kalıntısından sıyırmış, kendi en ufak kımıldanışlarını bile Gral’e bırakmış olan kişi için, evet.”</p>

  <p>“En ufak kımıldanışları mı? Yani şimdi siz yürüyorken de mi?”</p>

  <p>İhtiyar uyur gezer gibi ilerliyordu.</p>

  <p>“Elbette. Ayağımı kımıldatan ben değilim: Bırakıyorum, Gral kımıldatsın. Bir dene. Hepimiz öyle başlarız.”</p>

  <p>Torrismondo denedi, ama -bir kere- kesinlikle başaramıyordu ve -ikincisi- hiç zevk almıyordu bu işten. Yemyeşil yapraklarla dolu, kuş uçuşlarıyla, sincap sesleriyle çınlayan orman vardı çevresinde, koşmak, her yana dalmak, av hayvanlarını yuvalarından dışarı uğratmak, o gizi, o yabancı doğayı kendi benliğiyle, gücüyle, çabasıyla, cesaretiyle göğüslemek isterdi. Oysa orada durup bir inmeli gibi ayakta sallanmak zorundaydı.</p>

  <p>“Kendini bırak,” diye tembihliyordu ihtiyar, “bırak her şey seni senden alsın.”</p>

  <p>Torrismondo dayanamadı: “Aslını isterseniz ben başka şeylerin beni almasındansa, kendim başka şeyleri almayı yeğlerim.”</p>

  <p>İhtiyar dirseklerini yüzünün üstünde çaprazlayarak hem gözlerini, hem kulaklarını kapadı: “Önünde gidecek daha çok uzun bir yol var, çocuğum.”</p>

  <p>Torrismondo Gral ordugâhında kaldı. Öğrenmeye, babalarına ya da biraderlerine (artık onlara ne diyeceğini bilemez olmuştu) öykünmeye çabalıyordu, fazla bireysel gelen her duyguyu bastırmaya, Gral’in sonsuz aşkıyla özdeşleşerek eriyip gitmeye çabalıyordu; şövalyelerde esrime uyandıran o anlatılmaz duyguların en ufak belirtilerini algılamaya dikkat kesilmişti. Gelgelelim günler birbiri ardınca geçip gidiyordu, arınma yolunda en ufak bir adım bile atamıyordu. Onların en sevdikleri ne varsa, Torrismondo’nun içini sıkıyordu: O sesler, o müzik, hep öyle titreşmeye hazır bekleyiş. Hele biraderlerinin sürekli yakınlığı, o giyinişleri, hafif zırhları ve altın miğferleri, bembeyaz tenleriyle kimi yaşlanmış, kimi narin, alıngan, kıskanç gençler, öfkeleri burnunda dolaşmaları yok muydu, gittikçe daha çok sinirine dokunuyordu. Üstelik her hareketlerini Gral’in yaptırdığı özrüyle, davranışlarında ahlaksal laçkalığa kapıp koyuveriyorlar ve hep öyle lekesiz kaldıklarını iddia ediyorlardı.</p>

  <p>Bir zamanlar kendisini de öyle gözleri boşlukta yitip gitmiş, ne yaptıklarına bile bakmadan üretip ardından hemen unutuvermiş oldukları düşüncesine katlanamıyordu.</p>

  <p>Haraç toplama günü geldi çattı. Ormanın çevresindeki bütün köyler belli zamanlar Gral Şövalyeleri’ne belli miktarda peynir tekerleği, havuç sepeti, arpa çuvalı ve süt kuzusu vermek zorundaydılar.</p>

  <p>Köylülerden bir heyet geldi: “Demek istiyorduk ki bu yıl Curvaldia diyarının her yanında mahsul kötüydü. Çocuklarımızı bile neyle doyuracağımızı bilmiyoruz. Kıtlık karşısında zengin yoksul ayrılığı kalmadı. Dinibütün şövalyeler, yalvarırız, bu seferlik haracımızı bağışlayın.”</p>

  <p>Gral Kralı sayvanın altında her zamanki gibi suskun, kıpırtısız oturuyordu. Birden karnının üstünde kavuşturduğu ellerini ağır ağır açtı, gökyüzüne kaldırdı (upuzun tırnakları vardı), ağzından bir ses çıktı: “Hiiiiii...”</p>

  <p>O sesi işiten bütün şövalyeler mızraklarını doğrultarak zavallı Curvaldialıların üstlerine yürüdüler.</p>

  <p>“İmdat! Kendimizi savunalım bari!” diye bağırdılar köylüler. “Koşun, baltalarımızı, tırpanlarımızı alalım.” Ve çil yavrusu gibi dağıldılar.</p>

  <p>Gece bastırınca şövalyeler gözlerini gökyüzüne dikip boru ve davul sesleri eşliğinde Curvaldia köylerine yürüdüler. Yabalarla, bağ bıçaklarıyla silahlanmış köylüler sıra sıra şerbetçiotu dizilerinin, çitlerin arasından fırlayıp yollarını kesmeye çalıştılar. Ama şövalyelerin aman vermeyen mızrakları karşısında etkisiz kaldılar. Savunma hatlarını yaran şövalyeler altlarındaki ağır savaş atlarıyla taştan ve samandan yapılmış kulübelerin üzerine çullanıyor, atlarının nalları altında ne bulurlarsa eziyorlar, kadınların, buzağıların, minimini çocukların çığlıklarını duymuyorlardı bile. Şövalyelerden bazıları yanan meşaleler getirmiş, damları, samanlıkları, ahırları, yoksul buğday ambarlarını ateşe veriyorlardı; köyler giderek içinden çığlıklar, kuzu melemeleri duyulan birer ateş çemberine dönüşüyordu.</p>

  <p>Şövalyelerle birlikte akına sürüklenmiş olan Torrismondo çılgına dönmüştü. “Ama niçin, söyleyin, niçin?” diye bağırarak, sözünü dinletebileceği tek kişi bildiği ihtiyarın peşinden koşuyor, bar bar bağırıyordu. “Her şeye karşı yüreğinizin sevgiyle dolu olduğu yalanmış demek! Hey, dikkat, şu ihtiyar kadıncağızı ezeceksiniz! Bu zavallılara karşı nasıl böyle davranabilirsiniz? İmdat, beşik alevler içinde kaldı! Aman, ne yapıyorsunuz?”</p>

  <p>“Gral’in hikmetini soruşturmaya kalkma, ey müptedi!” diye uyardı ihtiyar. “Bunları yapan biz değiliz ki; hareketlerimizi yönlendiren içimizdeki Gral’dir! Onun öfkeli aşkına bırak kendini!”</p>

  <p>Ama Torrismondo eyerinden atlamış, bir anaya yardıma koşmuştu, onun yere düşen bebeğini almış, kucağına veriyordu.</p>

  <p>“Olmaz, ürünümün hepsini almayın! O kadar emek vermiştim!” diye haykırıyordu bir yaşlı adam.</p>

  <p>Torrismondo yanı başında bitti: “Bırak o çuvalı, haydut seni!” diyerek bir şövalyenin üzerine atıldı, zorla aldığı çuvalı elinden çekti.</p>

  <p>“Tanrı seni korusun! Yanımızdan ayrılma!” dediler, ellerinde yabalar, soğan bıçakları, baltalarla bir duvarın gerisine sığınmış, kendilerini korumaya çalışan o biçareler.</p>

  <p>“Yarım daire biçiminde dizilip her birlikte üzerlerine saldıralım!” diye bağırdı Torrismondo ve Curvaldia köylülerinin başına geçti.</p>

  <p>Şimdi şövalyeleri evlerden dışarıya kovalıyordu. İhtiyar şövalye ve ellerinde meşaleler tutan başka iki şövalye ile yüz yüze geldi. “Düşmana satılmış bu, yakalayın!”</p>

  <p>Dehşetli bir kavga koptu. Curvaldialılar kebap şişleriyle, kadınlarla çocuklar taşlarla girişiyorlardı. Birden bir boru sesi işitildi: “Geri çekilin!” Curvaldialıların şiddetli tepkisi karşısında şövalyeler birçok yerden geri püskürtülmüşlerdi, şimdi de köyü boşaltıyorlardı.</p>

  <p>Torrismondo’yu sıkıştırmakta olan manga da geriledi. “Haydi biraderlerim!” diye bağırdı ihtiyar, “bırakalım Gral nereye dilerse oraya götürsün bizi!”</p>

  <p>Ötekiler dizginleri toplayarak hep bir ağızdan haykırdılar. “Zafer Gral’indir!”</p>

  <p>“Yaşa, varol! Kurtardın bizi!” Köylüler Torrismondo’nun çevresinde toplanıyorlardı. “Sen de şövalyesin, ama vicdanlıymışsın! Demek böylesi de olurmuş! Bizimle kal! Bundan böyle ne dilersen dile bizden!”</p>

  <p>“Artık... Ne dilediğimi ben biliyor muyum ki...” diye kekeliyordu Torrismondo.</p>

  <p>“Bu savaştan önce biz de bir şey bilmiyorduk, insan olduğumuzun bile farkında değildik... Şimdiyse her şeyi yapabilirmişiz... Yapmak istiyormuşuz... Yapmalıymışız gibi geliyor. .. Acı bile verse...” Ve dönüp ölülerine ağlaşıyorlardı.</p>

  <p>“Sizinle kalamam... Kim olduğumu bilmiyorum ... Elveda...” Ve atına atladığı gibi uzaklaştı.</p>

  <p>“Geri dön, geri!” diye bağrışıyorlardı köylüler, ama Torrismondo köyden uzaklaşmaktaydı zaten, Gral ormanı, Curvaldia gerilerde kalıyordu.</p>

  <p>O ülke senin, bu ülke benim, avare dolaşmaya başladı Torrismondo. O güne değin tek ülkü olarak Kutsal Gral Şövalyeleri Tarikatı’nı düşlediğinden, başka her onuru, her zevki küçümsemişti. Şimdi o ülkü yıkılıp gitmişti, ya tedirginliğine nasıl bir hedef belirleyecekti?</p>

  <p>Ormanlarda yaban meyveleri toplayarak, yol üstünde duraladığı manastırlarda fasulye çorbası içerek, kayalık kıyılarda denizkestanesi yiyerek karnını doyuruyordu. Ve günün birinde, Bretanya kıyısında yine bir mağarada kestane ararken yatmış uyuyan bir kadın ilişti gözüne.</p>

  <p>Kendisini diyar diyar dolaştıran istek, yumuşacık bir bitki örtüsüyle kaplı, toprağı öpüp geçen bir alçak rüzgârın estiği yerler, güneşsiz, berrak günler isteği, şimdi o solgun dolgun yanaklara inmiş o upuzun kara kirpikler, kendinden geçmiş bedenden fışkıran o sıcaklık, kabarık göğsün üzerine bırakılmış o el, o ıslak dağınık saçlar, o dudaklar, o kalçalar, o parmaklar, o soluk karşısında yatışır gibiydi sanki o istek.</p>

  <p>Torrismondo üzerine eğilmiş, seyre dalmıştı ki, Sofronia gözlerini açtı:</p>

  <p>“Bana bir kötülük etmezsiniz, değil mi?” dedi yumuşaklıkla. “Bu ıssız kayalıklarda ne arıyordunuz?”</p>

  <p>“Benliğimde hep eksik olan bir şeyi arıyordum, ne olduğunu ancak şimdi, sizi görünce anladım. Bu kıyıya nereden geldiniz?”</p>

  <p>“Rahibeyim, beni bir Müslümanla evlenmeye zorladılar, ama ben üç yüz altmış beşincisi olduğumdan aslında sultanın karısı olmadım hiç, çünkü o Hıristiyan savaşçı beni alıp buraya getirdi, üstelik bir de dönüş yolculuğunda gemim battı, kazazede oldum, zaten giderken de korkunç korsanların eline düşmüştüm.”</p>

  <p>“Anlıyorum. Peki, yalnız mısınız?”</p>

  <p>“Kurtarıcım şuraya, imparatorun karargâhına kadar gitti, anladığım kadarıyla birtakım işlemler yaptırması gerekiyormuş.”</p>

  <p>“Sizi kılıcımla korumayı önermek isterdim, ama yüzünüzü gördüğümde yüreğime düşen ateş büsbütün alevlenir de, beni dürüst saymayacağınız davranışlara sürükler diye korkuyorum.”</p>

  <p>“Aman aman, böyle şeyleri dert etmeyin, görmüş geçirmiş bir kadınım ben. Ne var ki, her seferinde, işin tam can alıcı noktasında kurtarıcım çıkageliyor, hep aynı kişi.”</p>

  <p>“Bu sefer de gelir mi?”</p>

  <p>“Kim bilir, bir de bakarsınız, gelmeyiverir.”</p>

  <p>“Adınızı bağışlar mısınız?”</p>

  <p>“Azira ya da Palmira. Sultanın hareminde ya da manastırda oluşuma göre değişir.”</p>

  <p>“Azira, bana öyle geliyor ki, sizi her zaman sevdim... Daha önce de benliğimi sizde yitirmiştim. ..”</p>
