  <h3>2</h3>

  <p>Gece, otağ kurmuş ordular için yıldızlı gökyüzü gibi düzenlidir; nöbet sıraları, keşif subayı, devriyeler. Başka her şey, savaş durumundaki ordunun o bitmez kargaşası, beklenmedik olayların birden şaha kalkıveren atlar gibi ortaya çıktığı gündüz keşmekeşi şimdi uykuya varmıştır, Hıristiyan âleminin bütün savaşçılarını ve dört ayaklılarını yenmiştir uyku; hayvanlar sıra sıra, ayakta uyur, ara sıra nallarını yere sürter, hafiften kişner ya da anırırlar; insanlarsa kendilerini en sonunda yine miğferlerinden, zırhlarından soyunmuş, birbirinden ayrı, birbiriyle karıştırılamayacak birer kişi olarak bulduklarına memnundurlar; işte orada, horul horul horlamakta hepsi.</p>

  <p>Öte yanda, kâfirlerin ordugâhında da her şey tıpatıp aynıdır. Aynı adımlarla ileri geri gidip gelen nöbetçiler, kum saatinden son kum taneciğinin geçtiğini görür görmez koşup nöbeti devralacakları uyandıran nöbetçi çavuşu, uykusuz gecesinden yararlanıp karısına mektup yazan subay. Hıristiyan ve kâfir keşif kolları iki yandan karşılıklı yarım mil ilerler, neredeyse ormana kadar gelir, ama orada biri bir yana, öbürü öteki yana sapar, hiç karşılaşmazlar, sonra gerisingeri ordugâha dönüp her şeyin yolunda olduğunu bildirir, gidip yatarlar. Yıldızlar ve aydede iki düşman otağın üzerinden sessizce kayıp gider. İnsan hiçbir yerde ordudaki kadar rahat uyumaz.</p>

  <p>Yalnızca Agilulfo o rahatlıktan nasibini alamıyordu. Tam donanımlı beyaz zırhının içinde, Hıristiyan ordugâhının en derli toplu, en rahat çadırlarından birinde, sırtüstü uzanmayı deniyor, düşüncelerini sürdürüyordu: Uykuya dalmaya hazırlanan birinin başı sonu belirsiz düşünceleri değil, hep belli bir mantık çizgisi izleyen, yerli yerince düşünceler. Çok geçmeden dirseğine dayanıp doğruluyordu, herhangi bir el işine dalma gereksinimi duyuyordu; zaten pırıl pırıl olan kılıcını parlatmak ya da zırhının ek yerlerini yağlamak gibi. Bu işler de uzun sürmüyordu: İşte, az sonra ayağa kalkıyor, mızrağını, kalkanını alıp çadırından çıkıyor, beyazımsı gölgesinin ordugâhta gezindiği görülüyordu. Sivri tepeli çadırlardan uyuyanların ağır soluklarının konseri yükseliyordu. Gözlerini yumabilmek, bedeninin bilincini yitirmek, kendi saatlerinin boşluğuna gömülmek, sonra uyanıp kendini yeniden öncekinin aynı bulmak, yaşantısının ipliklerini yeni baştan örmek ne demektir, Agilulfo bunu bilmiyordu ve varolan insanlara özgü uyuma yetisine imrenmesi de öyle, insanın aklının bile almadığı bir şeye karşı duyduğu belirsiz imrenmeydi. Şurada burada, çadırların kıyısından köşesinden çıkmış, yukarı kalkmış başparmaklarıyla çıplak ayakların görünümü onu daha fazla etkiliyor ve tedirgin ediyordu: Uykudaki ordugâh bedenlerin sultanlığıydı, içilmiş şarabın ve bir savaşçı gününün ter kokusunu yayan Adem’in gövdesinden türeyenler serilmiş yatıyor göz alabildiğine; çadırların eşiklerinde içleri boşalmış zırhlar karmakarışık yığılmıştı, sabaha hizmetkârlar ve seyisler alıp güzelce parlatsın, bir hale yola koysunlar diye bekliyorlardı. Dikkatli, sinirli, kibirli, geçip gidiyordu Agilulfo: Gerçi beden sahibi insanların bedenleri, içinde hasede benzer bir tedirginlik uyandırıyordu, ama aynı zamanda gururla, bir üstünlük duygusuyla kasılarak küçümsüyordu onları. Ünleri dillere destan olmuş meslektaşları, o şanlı şövalyeler, aslında neydiler yani? Rütbelerine, adlarına, başardıkları büyük işlere, güçlerine ve yiğitlerine tanık olan zırhları işte bir kabuğa, içi boş bir demir yığınına dönüşmüştü, insanlar ise oracıkta horlayıp duruyorlardı, yüzlerini yastıklarına gömmüş, aralık dudaklarından incecik bir salya sızıyordu. O ise, hayır, parçalanamaz, bölünemezdi: Günün ve gecenin her saatinde, falan gün Aşağı Selimpia ve Fez Şövalyesi ilan edilmiş, Hıristiyan ordusunun onurunu yüceltmek için falan, falan ve falan kahramanlıkları göstererek, İmparator Carlomagno’nun ordusunda filan ve filan birliklerin komutanlığına atanmış bulunan Guildivernizade ve Corbentraz ve Şuralı Vesairezade Agilulfo Emo Bertrandino olarak kalıyordu. Üstüne üstlük, bütün ordugâhın en güzel, en temiz zırhı, varlığının ayrılmaz bir parçası olarak onundu. Ayrıca dünyalara nam salmış nice şövalyeden daha iyi bir subaydı; hatta subayların en iyisiydi. Gelgelelim, gecenin içinde umutsuz, dört dönüyordu.</p>

  <p>“Komutan beyzadem, bağışlayın ama, nöbeti devralmaya ne zaman gelirler acaba? Üç saattir burada kök saldım!” Nöbetçi karnı ağrıyormuş gibi mızrağına abanmıştı.</p>

  <p>Agilulfo başını çevirmedi bile: “Yanılıyorsun, ben nöbetçi subay değilim!” dedi, yürüdü, geçti.</p>

  <p>“Kusura bakmayın, komutanım. Hani baktım buralardan geçiyorsunuz da, sandım ki...”</p>

  <p>Hizmette en ufak bir eksiklik Agilulfo’da her şeyi denetlemek için, başkalarının işlerinde başka yanlışlar ve ihmaller bulmak için delice bir istek uyandırırdı, uluorta, gelişigüzel yapılmış şeyler karşısında şiddetli bir acı duyardı... Ama görevlerinin arasında o saatte öyle bir denetim yapmak bulunmadığından, bu davranışı da yersiz, hatta disipline aykırı sayılırdı. Agilulfo kendini tutmaya, ilgisini ertesi gün zaten uğraşmakla yükümlü bulunduğu özel sorunlarla sınırlamaya çalışıyordu; örneğin mızrakların konduğu birtakım avadanlıkların ya da samanı kuru tutmaya yarayan gereçlerin düzenlenmesi gibi... Ama beyaz gölgesi hep geceden artakalmış bir şarap damacanası bulabilmek umuduyla mahzeni karıştıran bir çavuşun, bir nöbetçi subayın, devriye erlerinin karşısına dikiliyordu. Her seferinde Agilulfo bir an için ne yapacağını kestiremiyordu, yalnızca varlığıyla başkalarını otoriteye karşı saygıya zorlamayı beceren biri gibi mi davransın, yoksa görevli olmadığı bir yerde bulunduğundan kibarca bir adım geri çekilip hiç orada yokmuş gibi mi yapsın, bilemiyordu. Bu kararsızlık içinde, düşüncelere dalarak duralıyordu: O tavırlardan ne birini ne ötekini takınabiliyordu; yalnızca herkesi rahatsız ettiğini duyuyordu, başkalarıyla ilişki kurabilmek için bir şeyler yapmak istiyordu, örneğin çavuş edasıyla buyruklar yağdırmaya, sövüp saymaya başlamak ya da meyhane arkadaşları arasında yapıldığı gibi katıla katıla gülüp açık saçık laflar etmek gibi. Böyle yapacak yerde, kibir maskesi takmış bir çekingenlikle ya da çekingenlikle dengelenen bir kibirle, anlaşılmaz bir selam mırıldanarak geçip gidiyordu; ardından, onların kendisine bir şeyler söylediklerini sanarak, “Ne?” diye şöyle bir dönüp arkasına bakıyor, ama hemen sonra kendisiyle konuşmadıklarını anlayarak oradan kaçarcasına uzaklaşıyordu.</p>

  <p>Ordugâhın sınırlarına, ıssız yerlere doğru ilerliyor, çıplak bir yükseltiye varıyordu. Durgun geceyi yalnızca sessiz kanatlı, minik, biçimsiz birtakım gölgelerin yumuşacık uçuşu kımıldatıyordu, bir an bile bir yön tutturamayan yarasalardı bunlar. Fareyle kuş arasında ne olacağını şaşırmış o zavallı bedenleri bile elle tutulur güvenli bir nesneydi, öyle açık ağzıyla sivrisinekleri yutarak, havada kendisini oradan ortaya atabilen bir şey işte; oysa rüzgârın esintisi, uçuşan sivrisinekler ve ay ışığı Agilulfo’nun bütün o zırhının her yarığından girip çıkıyordu. Yüreğinde mayalanıp kabarmış olan belirsiz öfke birden patlak verdi: Agilulfo kılıcını kınından çekti, iki eliyle birden kavradı, alçalan her yarasaya var gücüyle indirmeye koyuldu. Sonuç sıfır. Yarasalar başı sonu belirsiz uçuşlarını sürdürüyorlardı, havanın yer değiştirmesiyle ancak sarsılıyorlardı. Agilulfo kılıcını yel değirmeni gibi savuruyordu; artık yarasalara vurmaya çalışmaktan vazgeçmişti; darbelerine bir düzen gelmişti, kılıçla eskrim kurallarına uyuyordu; işte gelecek çarpışmaya hazırlanır gibi, talim yapmaya başlamış, ters vuruş, savuşturma, aldatmaca hareketleri kuramını gösteriyordu.</p>

  <p>Birden durdu. Orada, bir çitin arkasından tepede bir delikanlı bitivermiş, kendisini seyrediyordu. Tek silahı kılıcıydı, göğsü hafif bir zırhla korunmuştu.</p>

  <p>“Ah, şövalyem!” diye bağırdı delikanlı, “Sizi engellemek istemezdim! Çarpışmaya mı hazırlanıyorsunuz? Şafağın ilk ışıklarıyla savaş başlayacak, değil mi? İzin verir misiniz ben de sizinle birlikte talim yapayım?” Ve kısa bir sessizlikten sonra: “Ordugâha dün geldim... Benim ilk çarpışmam olacak... Her şey beklediğimden o kadar farklı ki...”</p>

  <p>Agilulfo şimdi yan duruyordu, kılıcını göğsüne bastırmış, kollarını kavuşturmuş, kalkanının ardına gizlenmişti. “Silahlı çatışma durumunda komutanlıkça verilen karar ve buyruklar subaylara ve birliklere harekât başlangıcından bir saat önce bildirilir,” dedi.</p>

  <p>Delikanlı hevesi kursağında bırakılmış gibi kalakaldı, ama hafif bir kekelemeyi yenerek yine aynı coşkuyla sözü aldı: “Şimdi bakın, ben buraya şey için geldim... Babamın öcünü almak için... Siz büyüklerimden, lütfedip savaşta Emir Isoarre olacak o zındık köpekle karşılaşmak için ne yapmam gerektiğini söylemenizi istiyordum, yani tıpkı onun kahraman pederim Rossiglione Markisi Gherardo’ya yaptığı gibi!”</p>

  <p>“Çok kolay, delikanlı!” dedi Agilulfo, sesinde şimdi biraz coşku seziliyordu, yönetmelikleri ve tüzükleri ezbere bilen, bu bilgisinden, aynı zamanda da başkalarının hazırlıksızlığını kanıtlamaktan zevk alan birinin coşkusu. “Düello, Öç Alma ve Onur Lekeleri Genel Müdürlüğü’ne bu isteğinin gerekçesini belirten bir dilekçeyle başvurursun, onlar gereğini düşünürler.”</p>

  <p>Onun, hiç değilse babasının adını duyunca şaşkınlık ve saygı göstermesini bekleyen delikanlı bu söylevin anlamından önce tonuna gücendi. Sonra şövalyenin dediklerini düşünmeye çalıştı, ama yine için için yadsımaya ve yüreğindeki coşkuyu öldürmeye çabalıyordu. “Aman şövalyem, benim derdim genel müdürlükle değil ki, beni anlıyorsunuz herhalde, yani kendi kendime diyordum ki, yüreğimdeki bu cesaretle, bir değil, yüz kâfiri gebertmeye yetecek bu ateşle... Sonra silah kullanmada da üstüme yoktur, iyi eğitildim, biliyor musunuz?.. Diyordum ki, o karışıklıkta, daha ne yana gideceğimi anlayamadan, bilmem ki... O köpeği bulamazsam, elimden kaçarsa, işte böyle durumlarda sizler ne yaparsınız, söyleyin şövalyem, yani savaşta özel bir sorununuz varsa, yalnız sizin için ölüm kalım meselesi olan bir şey yani...”</p>

  <p>Agilulfo kuru bir yanıt verdi: “Ben sıkı sıkıya kurallara uyarım. Sen de öyle yap, yanılmazsın.”</p>

  <p>“Bağışlayın,” dedi çocuk, soğuktan donmuş gibi kalakalmıştı, “Canınızı sıkmak istememiştim. Sizinle, bir soylu şövalyeyle birazcık kılıç talimi yapmak isterdim! Çünkü ben eskrimde çok iyiyimdir, ama bilirsiniz ya hani bazen sabahın köründe, insanın kasları uyuşmuş olur, daha ısınmamıştır, istediğin gibi çalışmaz. Size de olur mu?”</p>

  <p>“Bana mı? Hayır, olmaz,” dedi Agilulfo, sırtını dönmüş, uzaklaşıyordu.</p>

  <p>Delikanlı konaklama yerlerine daldı. Şafaktan önceki güvenilmez saatti. Çadırların arasında insanların ilk kımıldanmaları seziliyordu. Kurmaylar daha kalk borusu çalmadan ayaktaydılar. Komutanların ve kurmay subayların çadırlarında gökyüzünden süzülen alacakaranlıkla yarışan meşaleler yakılmıştı. Akşamdan fısıldaştıkları gibi gerçekten savaş günü müydü bu başlayan? Yeni gelen tedirginliğe kapılmıştı, ama beklediğinden, kendisini oraya sürüklemiş olandan farklı bir tedirginliğe; daha doğrusu yeniden toprağa sağlamca bastığını duyma kaygısıydı bu, çünkü şimdi her dokunduğu şey sanki içi boşmuş gibi ses veriyordu.</p>

  <p>Pırıl pırıl zırhlarını kuşanmış, tepeleri sorguçlu tostoparlak miğferler giymiş, yüzleri siperlerinin ardına gizli soylu yiğitlere rastlıyordu. Çocuk dönüp dönüp arkalarından bakıyor, tavırlarına, şöyle zırh, miğfer, omuzluklar tek parçaymış gibi bellerinin üzerinde kurumla bir yandan bir yana dönüşlerine öykünmek geçiyordu içinden. İşte, yenilmez şövalyelerin arasındaydı, silah elde onları savaşta izlemeye, onlar gibi olmaya hazırdı işte! Ama izlediği iki şövalye atlarına binmek yerine, üzerinde kâğıtlar yığılı bir masaya geçip oturdular, iki büyük komutan olmalıydılar kuşkusuz. Delikanlı koşup kendini tanıttı: “Ben müteveffa Marki Gherardo’nun oğlu, şövalye adayı Rossiglioneli Rambaldo’yum! Sevil Surları dibinde kahramanca çarpışarak şehit olan babamın öcünü almaya geldim!”</p>

  <p>İki adam ellerini tüylü miğferlerine attılar, alt yanından, boğazlıktan ayırarak çıkardılar, masanın üzerine dayadılar. Ve miğferlerin altından iki dazlak, sarımtırak kafa, derisi biraz pörsümüş, her yanından sarkmış iki yüz, rengi solmuş kaytan bıyıklar çıktı: iki yazman, kâğıt doldurmakla ömür tüketen iki kocamış memur suratı. Parmaklarını tükürüklediler. “Bir bakalım, Rossiglione, Rossiglione...” diyerek kocaman bir kayıt defterinin sayfalarını çevirmeye başladılar. “İyi ama senin kaydını dün yaptık ya! Ne istiyorsun? Neden birliğinde değilsin?”</p>

  <p>“Hiçbir şey, yani bilemiyorum, bu gece uyku tutmadı, savaşı düşündüm de, ben babamın öcünü alacağım, biliyorsunuz, Emir Isoarre’yi öldürmeliyim, bu iş için aramam gereken bir yer varmış... Hah, buldum: Düello, Öç Alma ve Onur Lekeleri Genel Müdürlüğü nerededir acaba?”</p>

  <p>“Bak, bak, bak! Daha dün geldi, bugün ayağının tozuyla başımıza neler çıkarıyor! Genel müdürlüğü kim söyledi sana?”</p>

  <p>“Şu şey şövalye var ya o söyledi, adı her neyse, hani bembeyaz zırhı olan...”</p>

  <p>“Offf! Bir o eksikti! Varolmayan burnunu sokmadığı iş de yoktur zaten!”</p>

  <p>“Nasıl varolmayan? Burunsuz mu yani?”</p>

  <p>“Kendi başı nasıl olsa ağrımaz diye başkalarının başını ağrıtmaya bayılır.”</p>

  <p>“Kendi başı niye ağrımaz peki?”</p>

  <p>“Başı var mı ki ağrısın? O öyle, varolmayan bir şövalyedir işte...”</p>

  <p>“Varolmayan da ne demek? Ben gördüm ya işte! Bal gibi vardı!”</p>

  <p>“Ne gördün ki? Bir demir yığını... O, varolmadan olan biridir, anladın mı, çaylak?”</p>

  <p>Genç Rambaldo görünüşün bu denli aldatıcı olabileceğini hiç aklından geçirmemişti. Ordugâha ayak bastığından beri her şeyin göründüğünden farklı olduğunu keşfediyordu.</p>

  <p>“Demek Carlomagno’nun ordusunda insan, varolması gerekmeksizin anlı şanlı bir şövalye, üstelik yiğit savaşçı ve gayretli bir subay olabiliyor, ha?”</p>

  <p>“Yavaş ol bakalım! Kimse ‘Carlomagno’nun ordusunda, vb...’ demedi ki. Yalnızca bizim birlikte böyle böyle biri var, dedik, o kadar. Genelde neyin olabilip neyin olamayacağı bizi ilgilendirmez. Anlaşıldı mı?”</p>

  <p>Rambaldo Düello, Öç Alma ve Onur Lekeleri Genel Müdürlüğü’nün bulunduğu çadıra doğru ilerledi. Artık zırhlara ve tüylü miğferlere bakıp aldanmıyordu: O masaların gerisindeki zırhların içinde toz toprağa bulanmış çelimsiz adamcağızların bulunduğunu anlıyordu. Zırhın içinde o kadarcık birinin varolması bile nimetti!</p>

  <p>“Demek şimdi sen general rütbeli Rossiglione markisinin öcünü almak istiyorsun! Bakalım: Bir generalin öcünü almak için usulüne en uygun işlem üç binbaşı temizlemektir. Kolayından üç tane verelim sana, işin tamam olsun.”</p>

  <p>“Galiba anlatamadım: Benim öldürmem gereken kişi Emir Isoarre. Şanlı pederimin yaşamına son veren oydu!”</p>

  <p>“Anladık canım, anladık, ama emir öldürmek öyle kolay iş mi sanıyorsun... Dört yüzbaşı ister misin? Sana hemen bu sabah dört kâfir yüzbaşı sağlayabiliriz. Hem bak, aslında dört yüzbaşı bir ordu komutanına karşılık tutulur, oysa senin baban topu topu tugay komutanıymış.”</p>

  <p>“Ben Isoarre’yi arayıp bulacağım, bağırsaklarını dışarı dökeceğim! Onu, başkasını değil, onu!”</p>

  <p>“Sen bu kafayla savaş yerine soluğu mahpusta alacaksın aslanım! Ağzından çıkanı kulağın duysun! Sana Isoarre için güçlük çıkarıyorsak, bir bildiğimiz var demektir... Ya imparatorumuzun el altından Isoarre ile bir pazarlığı varsa ...”</p>

  <p>Ama iki görevliden, o âna değin kafasını kâğıtların arasına gömmüş duranı sevinçle yerinden doğruldu: “Tamam, tamam işte! Hiçbir şey yapmana gerek yokmuş! Öç almanın falan yeri değil! Ulivieri, geçen gün, iki amcasını savaşta öldüler sanıp öçlerini almıştı! Oysa amcaları bir masanın altında sızıp kalmışlarmış! Şimdi bizim elimizde fazladan iki amca intikamı var, başımız dertte yani. Şimdi eğrisi doğrusuna geliyor: Bir amca intikamını biz yarım baba intikamına eşdeğer sayarız, yani elimizde açık bir baba intikamı varmış demek.”</p>

  <p>Rambaldo öfkesinden çıldıracaktı.</p>

  <p>“Ah, zavallı babacığım!”</p>

  <p>“Ne oluyorsun, canım?”</p>

  <p>Kalk borusu çalmıştı. Günün ilk ışığında ordugâh silahlı adamlarla kaynıyordu. Rambaldo, giderek düzenli mangalara ve birliklere dönüşen o kalabalığa karışmak isterdi, ama o demir tokuşmaları ona böceklerin kanat çırpması ya da içi boş kabukların çıtırtısıymış gibi geliyordu. Savaşçıların birçoğu belden yukarı zırhlarını giymişlerdi, demirden yan ve sırt parçalarının altından don paça bacaklar görünüyordu, çünkü uylukluk, bacaklık ve dizlikler eyere tırmandıktan sonra giyilirdi. O çelikten gövdelerin altında bacaklar çekirge bacakları gibi incecik görünüyordu; konuşurken tostoparlak, gözsüz başlarını kımıldatışları, zırhlara bürünmüş ellerini kollarını kımıldatışları çekirgeleri ya da karıncaları andırıyordu; bütün o koşuşturmaca zaten ne idüğü belirsiz bir böcek kaynaşmasına benziyordu. Aralarında, Rambaldo’nun gözleri bir şey araştırdı: Agilulfo’nun apak zırhıyla karşılaşmayı umuyordu, o ortaya çıkarsa belki ordunun kalanı da daha bir somutlaşacaktı ya da belki karşılaştığı en sağlam varlık varolmayan şövalyeydi.</p>

  <p>Bir çam ağacının dibinde gördü onu, yere oturmuş, ağaçtan düşen kozalakları düzgün bir plana uygun olarak, dik üçgen biçimi diziyordu. Şafağın o saatinde, Agilulfo hep dikkat isteyen bir işle uğraşma gereğini duyardı: Bir şeyleri saymak, geometrik şekiller halinde düzenlemek, aritmetik sorunları çözmek gibi. O saat, cisimlerin gece boyunca büründükleri gölge yoğunluğunu yitirip yavaş yavaş yeniden renklerini kazandıkları, ama ışığın hafiften değmesi, usulca sarıp sarmalamasıyla bir belirsiz eşikten geçtikleri saatti: İnsanın yeryüzünün varolduğuna en az güvendiği saat. Agilulfo ise, cisimleri, karşısında hep kendi iradesinin gücüyle göğüslemesi gereken kalın bir duvar gibi duyma gereksinimindeydi, ancak böylelikle kendi kendisinin kuşku götürmeyen bilincini koruyabiliyordu. Çevresindeki dünya belirsizleştikçe, anlaşılmaz oldukça o da bu yumuşacık loşlukta boğulup gittiğini duyar, boşluğun içinden açık seçik bir düşünce, bir irade hareketi, bir niyet bulup çıkaramazdı. Kendini rahatsız hissederdi: Öyle anlarda kendinden geçecek gibi olurdu sanki; dağılıp gitmemek için kimi zaman pek büyük bir çaba harcaması gerekirdi. İşte o zaman saymaya başlardı: yaprakları, taşları, mızrakları, kozalakları, eline ne geçerse onu. Ya da onları sıralar, kare ya da piramit biçiminde dizerdi. Bu tür titiz uğraşlara dalınca rahatsızlığını yener, hoşnutsuzluğunu, tedirginliğini, bezginliğini alt eder, her zamanki zihinsel berraklığına ve güvenli tavırlarına yeniden kavuşurdu.</p>

  <p>Rambaldo onu böyle gördü, dalgın ve hızlı hareketlerle kozalakları üçgen biçiminde yerleştiriyor, sonra üçgenin üç kenarı üzerinde kareler oluşturuyor, ardından dik kenarlardaki kozalakları toplayıp hipotenüstekilerle karşılaştırıyordu. Rambaldo burada her şeyin törelerle, törenlerle, kurallarla, formüllerle yürütüldüğünü anlıyordu, ama ya bunun altında ne vardı, altında? Oyunun bütün bu kurallarının dışında olduğunu bilmekten doğan anlatılmaz bir korku sarıyordu yüreğini... Ama sonra düşünüyordu, kendisinin de ille babamın öcünü alacağım diye tutturması, gönlündeki bu savaşına, Carlomagno’nun savaşçılarının arasına katılma ateşi de tıpkı Şövalye Agilulfo’nun öyle kozalakları koyup kaldırması gibi hiçliğe gömülüp kaybolmamak için bir töre değil miydi? Ve genç Rambaldo böylesine beklenmedik sorunların tedirginliğiyle bunalarak kendini yere attı, hüngür hüngür ağlamaya koyuldu.</p>

  <p>Saçlarına bir şeyin konduğunu duydu, bir eldi, demirden bir el, ama hafif. Agilulfo yanı başına diz çökmüştü. “Neyin var çocuğum? Neden ağlıyorsun?”</p>

  <p>Öteki insanoğullarındaki ruhsal çöküntü, bunalım ya da öfke nöbetleri Agilulfo’ya hemen kusursuz bir sükûnet ve güven verirdi. Varolan kimselerin kapıldıkları sarsıntı ve bunalımlara karşı bağışık olduğunu duymak ona başkalarına yukarıdan bakma ve koruyucu bir tavır takınma olanağını veriyordu.</p>

  <p>“Bağışlayın,” dedi Rambaldo, “yorgunluktan olmalı. Bütün gece gözümü kırpmadım, şimdi de kendimi şaşırmış durumdayım. Bir dakikacık olsun uyuyabilsem... Ama gün ağardı artık. Ya siz, böyle hiç uyumadan, nasıl dayanıyorsunuz?”</p>

  <p>“Ben bir an bile uykuya dalsam kendimi şaşırırdım,” dedi Agilulfo yavaşça, “daha doğrusu kendimi şaşırmam bile, hepten kaybederim. İşte bu yüzden günün ve gecenin her ânını uyanık geçiriyorum.”</p>

  <p>“Kötü bir şey olmalı...”</p>

  <p>“Yooo.” Sesi yeniden kuru, güçlü bir ses olmuştu.</p>

  <p>“Peki, zırhınızı sırtınızdan hiç çıkarmaz mısınız?”</p>

  <p>Beriki yine mırıldanır gibi söylendi: “Sırtım diye bir şey yok ki. Çıkarmanın da, giymenin de anlamı yok benim için.”</p>

  <p>Rambaldo başını kaldırmış, o karanlıkta bir bakışın kıvılcımını görmek istermişçesine siperin yarıklarına bakıyordu.</p>

  <p>“Peki nasıl oluyor bu?”</p>

  <p>“Ya başka türlüsü nasıl oluyor?”</p>

  <p>Beyaz zırhın demirden eli hâlâ delikanlının saçlarındaydı. Rambaldo başının üzerinde onun ağırlığını ancak fark ediyordu, tıpkı bir cisim gibi, kendisine ne avutucu, ne sıkıcı, hiçbir insan yakınlığının sıcaklığını aktarmıyordu; delikanlı yine de içine gerilimli bir inada benzeyen bir duygunun yayıldığını hissediyordu.</p>
