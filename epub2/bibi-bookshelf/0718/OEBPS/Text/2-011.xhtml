  <h3>11</h3>

  <p>Uzunca bir süre, bütün yeniyetmeliği boyunca, av Cosimo’nun dünyası oldu. Balıkçılığı da eklemeli buna, çünkü ırmağın kenarında, elinde oltası yılanbalığı ve alabalık beklerdi. Bazen, artık bizimkinden farklı duyuları ve içgüdüleri olduğunu düşünesi geliyordu insanın, sanki o tabaklanmış derileri kuşandıktan sonra bu giysilere uygun biçimde huyu suyu değişmişti.</p>

  <p>Kuşkusuz, sürekli ağaç kabuklarına değerek; kıymığın, kılın, tüyün, teleğin oynaşan görüntüsüne, varolan dünyanın renk cümbüşüne ve sonra yaprakların damarlarında dönüp duran başka bir dünyaya ait bir kan gibi yeşilin akışkanlığına gözlerini dikerek yaşamak: Ağaç gövdesi, ardıçkuşu gagası, balık solungacı gibi insana özgü olandan çok uzak bütün bu yaşam biçimleri, derinine itildiği bu yabanıl sınırlarla kaynaşmak, onun ruhunu yeniden şekillendirebilir, insan görünüşünü yitirmesine neden olabilirdi. Oysa, ağaçlarla ortaklığından ve hayvanlarla mücadelesinden edindiği yetenekler ne olursa olsun, yeri her zaman burası, bizim yanımızdı, bu benim için gayet aşikardı.</p>

  <div>
    <br/>
  </div>

  <p>Tabii, seyrek olarak yerine getirdiği bazı alışkanlıklarını ister istemez kaybediyordu. Örneğin, Ombrosa’daki büyük ayinlere katılmaya çalıştı. İlk aylarda aksatmadan sürdürdü. Her pazar, tören giysilerimizi giymiş dışarıya çıktığımızda, sırtında sakladığı yerden çıkarıp giydiği eski giysileriyle, başından kürk kalpağını atıp üç köşeli şapkasını takmış olarak, nihayetinde bayramlıklarını giymeye özen göstermiş şekilde onu dalların üstünde hazır buluyorduk. Yola koyuluyorduk, o bizi dallardan izliyordu ve böylece bütün Ombrosalıların gözleri önünde yortu yerine varıyorduk (zamanla hepsi bu görüntüye alıştı, hatta babamızın yaşadığı sıkıntı da böylelikle azaldı), bizler ölçülü, o havada zıplaya sıçraya, özellikle kışın, ağaçların çıplaklığında iyice belirginleşen tuhaf bir görüntü sergiliyorduk.</p>

  <p>Biz katedrale girip yerlerimize oturuyorduk, o dışarıda kalıyor, büyük bir pencerenin denk düştüğü, katedralin yan sahanlıklarından birinin bitişiğindeki pırnala tünüyordu. Oturduğumuz yerden, camın ardından dalların siluetini ve şapkasını göğsüne bastırmış, başını önüne eğmiş Cosimo’nun karaltısını görüyorduk. Babam, her pazar bu pencerenin açık bırakılması için kiliseden bir müstahdemle anlaştı, böylece ağabeyim ayini ağaçtan izleyebilirdi. Ama zamanla onu göremez olduk. Pencere de kapatıldı, çünkü cereyan yapıyordu.</p>

  <div>
    <br/>
  </div>

  <p>Onun için önceleri önemli olan şeyler, artık değildi. ilkbaharda ablamız nişanlandı. Bir yıl önce, böyle bir şey kimin aklına gelirdi? Estomac ailesi genç Kont’la birlikte geldi ve büyük bir kutlama yapıldı. Evimizin bütün odaları ışıl ışıldı, çevredeki bütün soylular gelmişti, danslar edildi. Cosimo’yu artık düşünen kimdi? Doğrusu hepimiz düşünüyorduk. Ara sıra pencerelerden dışarı, gelip gelmediğine bakıyordum; babamız üzüntülüydü, ailece yapılan bu kutlamada bile aklı fikri ondaydı, kendini bu eğlencenin dışında bırakanda. Bayan General, bütün töreni bir talim alanını yönetir gibi yönetiyor, büyük oğlunun orada bulunmaması yüzünden duyduğu üzüntüyü belli etmemeye çalışıyordu. Rahibe giysilerini çıkardığından beri tanınmaz halde olan, kafasında badem ezmesine benzeyen bir peruka, üstünde mercanlarla işlenmiş büyük bir küfeye benzeyen, kim bilir hangi terzinin elinden çıkma giysisiyle ayaklarının ucunda bir dönüş yaptığı o anda Battista’nın bile Cosimo’yu düşündüğüne kalıbımı basarım.</p>

  <p>Cosimo gelmişti, görmedim, ama soğukta çınarın tepesine tünemiş, ışık saçan pırıl pırıl pencerelerden göz alıcı biçimde süslenmiş odaları, dans eden perukalı konukları seyrettiğini sonradan öğrendim. Kafasından ne gibi düşünceler geçmişti acaba? Biraz olsun bizim yaşamımız gözünde tütüyor muydu? Bizim dünyamızdan onu ayıran o adımın ne kadar kısa olduğunu, dönüşün ne kadar kısa ve kolay olabileceğini hiç düşünüyor muydu? Orada ne düşünür, ne isterdi bilmiyorum. Bildiğim tek şey, kutlama süresince, son mum sönünceye, aydınlık tek bir pencere kalmayıncaya kadar, hatta daha sonra bile, oradan ayrılmadığı.</p>

  <div>
    <br/>
  </div>

  <p>Dolayısıyla, Cosimo’nun ailesiyle ilişkisi iyi kötü sürüyordu. Hatta ailenin bir üyesiyle daha sıkı fıkı olmuştu: Yeni yeni tanımaya başladığı söylenebilecek Şövalye Avukat Enea Silvio Carrega ile. Bu yarı üşütük, kaçak, nerede olduğu ve ne yaptığına akıl sır erdirilmez adamın ailede aslında bir sürü uğraşı olan tek kişi olduğunu ve hiçbir şeyi boşuna yapmadığını Cosimo keşfetti.</p>

  <p>Öğleden sonra, en sıcak saatte bile, kafasında kaykılmış fesi, cüppesinin yere değen uzun etekleri ayaklarına dolanarak dışarı çıkar, topraktaki çatlaklar, çitler ya da taş duvarlar tarafından yutulmuş gibi birden ortadan yok olurdu. Sürekli nöbet tutmakla oyalanan Cosimo (daha doğrusu, oyalanmaktan ziyade artık onun olağan haline dönüşen nöbetlerde, gözü neredeyse ufka kadar yayılan bir alanda iyice keskinleşmişti) bir yerden sonra onu gözden kaybediyordu. Bazen kaybolduğu yere kadar daldan dala atlayarak hızla gidiyor, ama hangi yolu tuttuğunu bir türlü kestiremiyordu. Oysa çevrede bir işaret verir gibi sürekli arılar uçuşuyordu. Cosimo, Şövalye’nin varlığıyla arılarınki arasında bir ilişkinin bulunduğu, iz bulmak için arıları takip etmek gerektiği sonucuna vardı. Ama nasıl yapacaktı? Her çiçekli bitkinin etrafında toplanmış bir arı vızıltısı vardı; yolda bu vızıltılara dalıp oyalanmamak, tali yollarda izini kaybetmemek gerekirdi, arıların gidiş gelişinin daha çok olduğu, bir çitin ardında duman gibi havaya yükselecek kadar yoğunlaştığı görünmez hava yolunu izlemek gerekliydi. Orada bir masa üstüne dizilmiş bir ya da daha çok kovan vardı ve o kaynaşmanın arasında dalıp gitmiş Şövalye.</p>

  <p>Arıcılık, gerçekten de, amcamızın gizli işlerinden biriydi, tabii bir yere kadar gizliydi, çünkü arada sırada sofraya kovandan henüz çıkarılmış, üstünden bal damlayan bir petek getiriyordu; ürününü bizim topraklarımızın dışından, bilinmesini istemediği açıkça belli olan yerlerden alıyordu. Aile işletmesinin delik cebinden kişisel olarak kurduğu bu sanayiinin hasılatını kurtarmak ister gibi bir ihtiyatlılık içindeydi, madem adam cimri değildi, birazcık balla balmumu ona ne kazandırırdı, ya da kardeşi Baron’un burnunu sokmayacağı bir şeyleri olsun, buna da sahip çıkmaya kalkışmasın arzusundaydı; belki, arıcılık gibi sevdiği pek az şeyden biri olan bir alanı, işletmecilik gibi hiç sevmediği birçok şeyle karıştırmak istemiyordu.</p>

  <p>Ayrıca, babamız arıları evin yakınına yerleştirmesine izin vermezdi, çünkü Baron arılardan fena halde korkardı, bahçede bir arıya ya da eşekarısına rastgelecek olsa, sanki kartal kovalarmış gibi perukasını tutarak akıllara ziyan bir koşu tuttururdu ağaçlıklı yollarda. Bir keresinde, böyle kaçarken perukası uçtu gitti, onun sıçramasından ürken arı tepesine konup iğnesini kabak kafasına batırıverdi. Üç gününü sirkeli mendilleri başına bastırarak geçirdi, cins bir adamdı, en zorlu durumlarda onurlu ve güçlü davranırdı da hafif bir sıyrık, küçücük bir sivilce onu deliye döndürürdü.</p>

  <p>Hal böyle olunca, Enea Silvio Carrega arı yetiştirme işini biraz oraya, biraz buraya bütün Ombrosa Vadisi’ne dağıtmıştı; toprak sahipleri, bir miktar bal karşılığında iki üç kovanını kendi arazilerine yerleştirmesine ses etmemişlerdi, o da dere tepe gezer, kovanların çevresinde didinip dururken, öyle el kol sallardı ki, bazen arı sokmasına karşı kara eldivenler taktığından, gören, elleri yok da pençeleri var sanırdı. Yüzüne, fesinin tepesine sardığı kara tül düşer, her nefes alıp verişinde ağzına bir yapışır, bir havalanırdı. Kovanları karıştırırken arıları uzaklaştırmak için duman saçan bir alet kullanırdı. Bütün bunlar, arı sürüsü, kara tül ve duman bulutu, Cosimo’ya bu adamın oradan kaybolmak, silinip uçup gitmek, sonra başka bir yerde, başka bir zamanda başka biri olarak yeniden doğmak için yapmaya çalıştığı bir sihir gibi görünürdü. Ne yazık ki, Avukat kötü bir hokkabazdı, çünkü manzara hiçbir defasında değişmediği gibi, üstüne üstlük bir de arı sokmuş parmağını emiyor olurdu.</p>

  <p>Mevsimlerden bahardı. Cosimo bir sabah baktı ki, sanki hava çıldırmış, hiç duymadığı bir ses, gök gürültüsü gibi bir uğultu ortalığı titretiyor ve bir dolu ki, yere düşeceğine yatay olarak savruluyor, fırıl fırıl dönerek yoğun bir yağışla ortalığa saçılıyor. Bir arı sürüsüydü bu: Çevresinde yeşillik, çiçekler ve güneş; ne olup bittiğini anlayamayan Cosimo, için için bir telaşa kapıldı. “Arılar kaçıyor! Şövalye Avukat! Arılar kaçıyor!” diye ağaçtan ağaca sıçrayıp Carrega’yı arayarak bağırmaya başladı.</p>

  <p>“Kaçmıyorlar, oğul veriyorlar,” diye cevap verdi Şövalye; Cosimo’nun altında mantar gibi bitivermiş, ona ses etmesin diye işaret ediyordu. Sonra birden koşarak gözden kayboldu. Nereye gitmişti?</p>

  <p>Oğul verme dönemiydi. Eski kovandan bir arı sürüsü kraliçe arıyı izliyordu. Cosimo çevresine bakındı. İşte, Şövalye Avukat, elinde bir bakır tencere ve tavayla mutfağın kapısında beliriyordu. Şimdi, tavayı tencereye vurup kulak zarını tırmalayan, insana kulaklarını tıkama isteği verip çok uzun bir çınlamayla kaybolan, son derece yüksek ve rahatsız edici tangur tungur sesler çıkarıyordu. Şövalye Avukat, bakır kapları her üç adımda bir birbirine vurarak arı sürüsünün peşinden gidiyordu. Bu sesi her çıkarışında sürü sanki bir sarsıntı geçiriyor, hızla alçalıp yükseliyor ve uğultu sanki boğuklaşıyor, arıların uçuşunda bir kararsızlık beliriyordu. Cosimo pek iyi seçemiyordu, ama sürünün, yeşilliğin bir noktasına doğru yöneldiğini ve oradan öteye gitmediğini sanıyordu. Carrega ise tencereye vurmaya devam ediyordu.</p>

  <p>“Ne oluyor Şövalye Avukat? Ne yapıyorsunuz?” diye sordu ağabeyim ona yetişerek.</p>

  <p>“Çabuk,” diye homurdandı, “hemen arıların bulunduğu ağaca git, ama sakın ha ben gelene kadar rahatsız etme onları!”</p>

  <p>Arılar bir nar ağacına iniyordu. Cosimo oraya vardığında önce hiçbir şey görmedi, sonra birden, bir dala asılı, kozalağa benzer kocaman bir meyve ayırt etti; birbiri üstüne yığılmış arılardan oluşmuştu, ha bire yenileri gelip yapıştıkça irileşiyordu.</p>

  <p>Cosimo soluğunu tutmuş, nar ağacının üstündeydi. Arı salkımı hemen altındaydı, büyüdükçe sanki hafifliyordu, bir ipliğe bağlıymış gibi, daha beteri, yaşlı kraliçe arının cılız bacağına asılıymış gibi ve gövdelerindeki kara ve sarı çizgilere tezat oluşturarak o hışırdayan kanatların üstüne yayılan gri renk ne kadar inceydi.</p>

  <p>Şövalye Avukat, elinde bir kovanla hoplaya zıplaya geldi. Kovanı tersine çevirerek arı salkımına doğru tuttu. Alçak sesle, “Hadi, hafifçe salla!” dedi.</p>

  <p>Cosimo, nar ağacını şöyle bir salladı. Sallamasıyla beraber bir arı sürüsü yaprak gibi dökülüp kovanın içine düştü, Şövalye kovandaki deliği bir tahtayla tıkadı. “İşte, tamamdır.”</p>

  <div>
    <br/>
  </div>

  <p>Böylece Cosimo ile Şövalye Avukat arasında, bir anlaşma, arkadaşlığa benzer bir işbirliği doğdu; tabii buna arkadaşlık demek abartmak olur, pek de sokulgan olmayan iki kişi arasında oluşan bir yakınlık diyelim.</p>

  <p>Ağabeyimle Enea Silvio sulama konusunda da anlaştılar. Bu garip gelebilir, çünkü ağaçların üstünde yaşayan birinin kuyularla, kanallarla ne işi olabilir değil mi? Ama size Cosimo’nun keşfettiği, şu asma çeşme yönteminden söz etmiştim, hani suyu kavaktan olukla ta çağlayandan meşenin dallarının arasına çektiği. Pek dalgın bir adam olan Avukat’ın gözünden, kasabada su düzeniyle ilgili hiçbir şey kaçmazdı. Çağlayanın üstünde, bir kurtbağrı öbeğinin ardına gizleyerek, meşe dalları arasından oluğu çekip ağacın bir çatalına, diğer ucunu da uçurumun taşlarının arasına dayayan Cosimo’yu su içerken yakaladı (ağabeyim, vahşilere özgü ve hemen kendisinin de edindiği bir alışkanlıkla, kullanmadığı zamanlar her şeyi gizlerdi).</p>

  <p>Bu görüntü karşısında, kim bilir aklında ne tilkiler döndüyse, Şövalye nadiren kapıldığı mutluluk anlarından birine sürüklendi. Kurtbağrı öbeğinin orada durdu, ellerini çırptı, ip atlarcasına iki üç kez zıpladı, su sıçrattı, az kalsın çağlayanla birlikte sürüklenip sarp kayalardan aşağı yuvarlanacaktı. Sonra, aklına geleni çocuğa açıklamaya koyuldu. Düşündüğü şey karışık, açıklamalarıysa karmakarışıktı. Şövalye Avukat, İtalyanca bilmediğinden değil, alçakgönüllülüğünden, çoğunlukla yerel ağızla konuşurdu, ama birden heyecanlandığı için farkında olmadan Türkçe konuşmaya başlamış ve ne dediği hiç anlaşılmaz olmuştu.</p>

  <p>Sözün özü, daldan dala geçip vadinin çok kurak olan öteki yakasına varacak ve oraları sulayacak asma bir su yolu yapmak gelmişti aklına. Cosimo, onun tasarısını hemen sürdürerek yetkinleştirdi ve ekinleri sulamak için bazı yerlerde kanala delikler açmayı önerdi, Avukat kendinden geçmişti.</p>

  <p>Koşup çalışma odasına kapandı, tasarılarını sayfalarca kağıda döktü. Cosimo da öte yanda uğraşmaya koyuldu, çünkü ağaçların üstünde yapabileceği her şey çok hoşuna gidiyor, üstelik durumuna yeni bir önem ve saygınlık kazandırıyordu; Enea Silvio Carrega’da ete kemiğe bürünen beklenmedik bir yoldaş bulduğunu sandı. Alçak ağaçlarda buluşmak için sözleşiyorlar, Avukat Şövalye kucağında çizimlerle dolu kağıt rulolarıyla merdivenden ağaca çıkıyor ve saatlerce kuracakları su yolunun gitgide karmaşıklaşan gelişmelerini tartışıyorlardı.</p>

  <p>Fakat bir türlü bütün bunları gerçekleştirme aşamasına varamadılar. Enea Silvio pes etti, Cosimo ile görüşmelerini seyreltmeye başladı, çizimlerini hiçbir zaman bitiremedi ve bir hafta sonra konuştuklarını unuttu gitti. Cosimo bu durumdan çok etkilenmedi, bu tasarının hayatına can sıkıcı bir karışıklıktan başka şey getirmeyeceğini yolun başında fark etmişti.</p>

  <div>
    <br/>
  </div>

  <p>Amcamız, sulama konusunda, kuşkusuz çok daha fazlasını yapabilirdi. Hevesi vardı, bu bilimin gerektirdiği özel zekadan yoksun değildi; fakat onda düşündüğünü gerçekleştirme şevki yoktu: Yolunu kaybediyordu, tıpkı yatağını bulamayan, bir süre aktıktan sonra toprağın gözenekleri tarafından emilen su gibi, başladığı işi bitiremiyordu. Bunun nedenini kestirmek zor değildi: Arıcılıkta kendi bildiği gibi, neredeyse gizlice, kimseyle alıp vereceği olmadan, arada sırada birilerine, kimse bir talepte bulunmaksızın bir petek bal hediye ederek işlerini yürütmek varken, sulama kanalları işinde şunun bunun çıkarlarını hesaba katmak, Baron’un ya da siparişte bulunan kişinin emir ve görüşlerine boyun eğmek zoruna gidiyordu. Mahcup ve kararsız olduğundan başkalarının isteklerine karşı çıkamıyordu, ama yaptığı işten hemen soğuyor, vazgeçiyordu.</p>

  <p>Onu günün her saati, yanında kazmalı kürekli adamlar, elinde bir metre ve harita tomarı, bir ark açılması için emirler yağdırırken görmek mümkündü; toprağı adımlayarak ölçerdi, boyu çok kısa olduğundan adımlarını abartılı bir biçimde atardı. Bir yeri, sonra bir başkasını kazdırır, adamları durdurur, yeniden ölçü almaya koyulurdu. Akşam olur, iş paydos edilirdi. Ertesi gün, işe aynı yerden başlamaya karar vermesi zordu. Bir hafta ara da bul bulabilirsen onu koyduğun yerde!</p>

  <p>Sulama konusuna olan büyük ilgisi; eğilimleri, arzuları ve içgüdüsüyle besleniyordu. Kalbinde hâlâ sakladığı bir anı vardı, Sultan’ın güzelce sulanan o şahane topraklarının, hayatında tek mutlu olduğu yer olan o bostanların ve bahçelerin anısı... Ombrosa’nın bağ bahçelerini sürekli o Berberi ülkesiyle ya da Türkiye’yle karşılaştırır ve yaşadığı yeri verimli hale getirme ve anılarını burada canlandırma hayaliyle yanıp tutuşur, zanaati sulama işleri üzerine olduğundan, bu değişim tutkusu sulamaya odaklanır, ama sonuç hep düşlediğinin tersine işler ve umutları boşa çıkardı.</p>

  <p>Elinde çatal bir sopayla yeraltı sularını aramaya çıktığı da olurdu, ama gizli gizli, çünkü o zamanlar bu tuhaf uğraşlara hâlâ büyücülük etiketi yapıştırılabiliyordu. Bir keresinde Cosimo onu, elinde bir çatal sopa, topuklarının üstünde döne döne gezerken yakaladı. Bu da başkalarından gördüğü, ama bir sonuç alamayacağı, bir şeyleri tekrarlama eğilimi olsa gerekti, zaten öyle de oldu.</p>

  <p>Enea Silvio Carrega’nın huyunu husunu anlamak, Cosimo’ nun yalnızlığı seven insanlar konusunda epey fikir sahibi olmasına yaradı ve bu öğrendiklerinden ömrü boyunca yararlandı. Diyeceğim o ki, yazgısını diğer insanlarınkinden ayıranların başına neler geldiğini ona hep hatırlatan bir ders olarak, Şövalye Avukat’ın şaşkın görünüşünü hep yanı başında gezdirdi ve ona asla benzememeyi başardı.</p>
