  <h3>8</h3>

  <p>Ey kitap, akşam oldu, ben de daha hızlı yazmaya başladım artık, nehirden yukarılardaki çavlanın sesinden başka ses gelmiyor, penceremde dilsiz yarasalar uçuşuyor, bir köpek havlıyor ara sıra, samanlıklardan sesler duyuluyor. Başrahibe bana ödeteceği kefareti iyi seçmiş galiba: Bazen bir bakıyorum, kalemim kâğıdın üstünde almış başını gidiyor, ben de peşi sıra koşuyorum. Gerçeğe doğru koşuyoruz, kalem ve ben, hep bir beyaz sayfanın dibinden çıkagelmesini beklediğim gerçeğe; bu manastıra kapanıp kefaretini ödediğim bütün gevşekliklerimi, doyumsuzluklarımı, kinimi kalem vuruşlarıyla geçmişe gömebildiğim zaman ancak ulaşabileceğim gerçeğe.</p>

  <p>Sonra ufak tefek şeyler, bir fare tıkırtısı (manastırın tavan arası fare yuvası), penceremi çarptıran bir beklenmedik esinti (işimi bırakmaya dünden hazırım ya, hemen panjuru açmaya koşuyorum), bu öykünün bir olayının sona erip bir başka olayının başlaması ya da yalnızca bir satırbaşı yetiyor, bir bakıyorum, kalemim kurşun gibi ağırlaşmış, gerçeği kovalayan koşu kararsızlaşmış.</p>

  <p>Şimdi sıra Agilulfo ile seyisinin yolculukları sırasında gelip geçtikleri ülkeleri anlatmaya geldi: Hepsini bu beyaz sayfaya sığdırmalıyım, tozlu anayolu, nehri, köprüyü, işte Agilulfo hafif adımlarla ilerleyen atının üstünde gidiyor, dıgıdık dıgıdık, o bedensiz şövalyenin ağırlığı yok, atı hiç yorulmadan millerce gidebilir, efendisi deseniz o zaten yorulmak nedir bilmez. Şimdi köprüde ağır nal sesleri var: do-go-dok, do-go-dok! Atının boynuna sarılmış Gurdulù, iki baş birbirine öyle yakın ki, at mı seyisin kafasıyla düşünüyor, seyis mi atın kafasıyla, belli değil. Kâğıdın üzerine yer yer açılarla kırılan bir düz çizgi çekiyorum, Agilulfo’nun yolu bu. İleri geri dönüp dolaşan bu karalama da Gurdulù’nun yolu. Uçuşan bir kelebek gördü mü, peşinden sürüyor atını Gurdulù, kendisini atın değil, kelebeğin eyerinde sanıyor, böylece yoldan ayrılıp çayırlarda dolaşmaya koyuluyor. O böyle dönüp dolaşadursun, Agilulfo kendi yolunu dosdoğru izleyerek ilerliyor. Gurdulù’nun anayoldan ayrılarak saptığı yollar bazen görünmez kestirmelerle çakışıyor (ya da binicisi yönetmediğinden, at kendince bir yol seçip oraya dalıyor), onca dolambaç yaptıktan sonra bizim avare kendini yine anayolda efendisinin yanı başında buluyor.</p>

  <p>Buraya, nehir kıyısına bir değirmen çizeceğim. Agilulfo durup yolu soruyor. Değirmenci kadın nazikçe yanıtlıyor, şarap ve ekmek sunuyor, ama o geri çeviriyor. Yalnızca atı için saman kabul ediyor. Yol hem tozlu, hem güneşli; iyi yürekli değirmenciler şaşıyorlar, şövalye nasıl olmuş da susamamış diye.</p>

  <p>O gittikten sonra, dörtnala kalkmış bir manga asker patırtısıyla Gurdulù geliyor: “Efendimi gördünüz mü?”</p>

  <p>“Efendin de kim?”</p>

  <p>“Bir atlı işte... Hayır: Bir at...”</p>

  <p>“Yani sen bir atın mı hizmetindesin?”</p>

  <p>“Yooo... Atım bir atın hizmetinde ...”</p>

  <p>“Ya atın üzerinde kim var?”</p>

  <p>“Şey... O belli değil!”</p>

  <p>“Ya senin atın üzerinde kim var?”</p>

  <p>“Bilmem! Kendisine sorsanıza!”</p>

  <p>“Sen de yemek içmek istemez misin?”</p>

  <p>“İsterim, isterim! Yemek de isterim! İçmek de isterim!” Ve tıkınıyor.</p>

  <p>Bu şimdi çizdiğim, çevresi surlarla sarılı bir kent. Agilulfo’nun bir kapısından girip bir kapısından çıkması gerekiyor. Kapıdaki nöbetçiler yüzünü göstermesini istiyorlar; yüzünü göstermeyen kimseyi içeri sokmama buyruğu almışlar, çünkü çevreyi haraca kesen korkunç bir haydut olabilirmiş. Agilulfo olmaz diyor, nöbetçilerle vuruşuyor, geçidi zorluyor, kaçıyor.</p>

  <p>Bu, kentin ötesinde çizdiğim de orman: Agilulfo ormanın her yanını dolaşıyor, sonunda korkunç haydudu bulup ininden çıkarıyor. Silahını alıyor, zincire vuruyor, alıp kendisine geçit vermek istemeyen bekçilerin önüne sürüklüyor. “İşte, korktuğunuz haydudu zincire vurdum!”</p>

  <p>“Ah, Tanrı senden razı olsun, ak şövalye! Ama söyle bize, kimsin, miğferinin siperini neden kaldırmazsın?”</p>

  <p>“Adım yolumun sonunda,” deyip kaçıyor Agilulfo.</p>

  <p>Kentte kimileri onun bir savaşçı melek, kimileri Araftaki ruhlardan biri olduğunu söylüyor. Biri diyor ki: “Atı sanki üzerinde binici yokmuş gibi hafif koşuyordu.”</p>

  <p>Buradan, ormanın bittiği yerden bir başka yol geçiyor, o da kente varıyor. Bradamante de bu yoldan geliyor. Kenttekilere diyor ki: “Ak zırhlı bir şövalyedir aradığım. Buradadır, biliyorum.”</p>

  <p>“Hayır, yok,” diye yanıtlıyorlar.</p>

  <p>“Yoksa var demektir.”</p>

  <p>“Öyleyse git neredeyse orada ara. Buradan kaçtı, gitti.”</p>

  <p>“Gerçekten gördünüz mü onu? İçinde bir insan varmış gibi duran bir beyaz zırh...”</p>

  <p>“İnsan yoktuysa ne vardı peki içinde?”</p>

  <p>“Hiçbir insanın olamayacağı bir şey!”</p>

  <p>“Sizin işleriniz şeytan işine benziyor,” diyor bir ihtiyar, “seninkiler de, ey sesi baldan tatlı şövalye!”</p>

  <p>Bradamante atını mahmuzlayıp uzaklaşıyor.</p>

  <p>Az sonra, kentin meydanında Rambaldo atını dizginliyor. “Buradan bir şövalye geçti mi?”</p>

  <p>“Hangisi? İki tane geçti, sen üçüncü oluyorsun.”</p>

  <p>“Ötekini kovalayan.”</p>

  <p>“İçlerinden biri erkek değilmiş, doğru mu?”</p>

  <p>“İkincisi kadındır.”</p>

  <p>“Ya birincisi?”</p>

  <p>“Hiçbir şey değildir.”</p>

  <p>“Ya sen?”</p>

  <p>“Ben mi? Ben... Erkeğim.”</p>

  <p>“Neyse, Tanrıya şükür!”</p>

  <p>Agilulfo peşinde Gurdulù ile dörtnala gidiyordu. Yola koşa koşa bir genç kız çıktı: Saçları darmadağınık, giysileri paramparça, yere diz çöktü. Agilulfo atını durdurdu. “İmdat, soylu şövalyem,” diye yalvardı kadın, “buradan yarım mil ötede bir sürü vahşi ayı soylu hanımım dul Priscilla’nın şatosunu kuşattı. Şatoda yalnızca biz birkaç savunmasız kadın yaşıyoruz. Kimse ne içeri girebiliyor, ne dışarı çıkabiliyor. Beni burçlardan aşağıya halatla sarkıttılar, o canavarların pençelerinden kurtulmam mucizedir. Ne olur şövalyem, gel, kurtar bizi!”</p>

  <p>“Kılıcım her zaman dul hanımların ve savunmasız kimselerin hizmetindedir,” dedi Agilulfo. “Gurdulù, bu küçük hanımı atının eyerine al da bizi hanımının şatosuna götürsün.”</p>

  <p>Bir dağ patikasından gidiyorlardı. Seyis öndeydi, ama yola bakmıyordu bile; kollarının arasında oturan kadının göğsü giysilerinin yırtıklarından pespembe, dolgun görünüyordu, Gurdulù’nun aklı başından gidiyordu.</p>

  <p>Genç kız dönmüş, Agilulfo’yu seyrediyordu. “Efendinin tavırları ne kadar da soylu!” dedi.</p>

  <p>“Oh, oh...” diye yanıtladı Gurdulù, o ılık göğse el atmakla meşguldü.</p>

  <p>“Her sözüyle, her hareketiyle öylesine güvenli ki...” diyordu kız, gözlerini Agilulfo’dan ayırmadan.</p>

  <p>“Oh...” diyordu Gurdulù, dizginleri bileklerine dolamış, bir insan bedeni nasıl böyle hem sert hem yumuşacık olabilir diye iki eliyle birden araştırıyordu.</p>

  <p>“Ya o sesi,” diyordu kız, “keskin, madensi...”</p>

  <p>Gurdulù’nun ağzından çıka çıka bir boğuk inilti çıkıyordu, zaten ağzını kızın boynuyla omzunun arasına gömmüş, mest olup gitmişti.</p>

  <p>“Kim bilir hanımım onun tarafından ayılardan kurtarılmaktan ne kadar memnun olacak... Ah, nasıl da imreniyorum ona... Aaa, şuna bak. Yoldan çıkıyoruz! Ne oldu, seyis efendi daldın mı?”</p>

  <p>Patikanın bir dönemecinde bir keşiş dilenci çanağını uzatıyordu. Rastladığı her dilenciye üç metelik olarak saptadığı sadakasını veren Agilulfo atını durdurdu, kesesini karıştırdı.</p>

  <p>Keşiş paraları cebine indirirken: “Tanrı sizden razı olsun şövalyem,” dedi ve kulağına bir şeyler fısıldamak için eğilmesini işaret etti: “Karşılığını hemen vereceğim: Dul Priscilla’dan sakının! Bu ayı masalı bir tuzak! Ayıları kendi eğitmiştir, anayoldan geçen en yiğit şövalyeleri kendisini kurtarsınlar diye çağırtır, doymak bilmez şehvetini böyle giderir.”</p>

  <p>“Herhalde doğru söylüyorsunuz kardeşim,” diye yanıtladı Agilulfo, “ama ben şövalyeyim, gözyaşları içindeki bir kadın resmen yardım dileğinde bulunuyorsa geri çeviremem.”</p>

  <p>“Şehvetin alevlerinden korkunuz yok mu?”</p>

  <p>Agilulfo kaçamak yanıtladı: “Şey... Bakalım ne olacak...”</p>

  <p>“O şatoda biraz oyalanan bir şövalyeden geriye ne kalır, biliyor musunuz?”</p>

  <p>“Ne kalır?”</p>

  <p>“İşte gözünüzün önünde. Ben de bir zamanlar şövalyeydim ve Priscilla’yı ayılardan kurtardım. Halimi görüyorsunuz.” Gerçekten de hali hal değildi.</p>

  <p>“Deneyiminizi aklımdan çıkarmayacağım, kardeşim, ama denemeyi göğüslemeye kararlıyım.” Ve Agilulfo atını mahmuzladı, Gurdulù ile hizmetçiye yetişti.</p>

  <p>“Bilmem bunca dedikoduyu nereden bulur bu keşişler,” dedi kız şövalyeye, “Dinsel olsun olmasın, hiçbir çevrede bunlardaki kadar dedikodu, bunlardaki kadar fitne fücur yoktur.”</p>

  <p>“Bu civarda çok keşiş var mı?”</p>

  <p>“Kum gibi kaynıyor. Hep yeni yeni birileri çıkageliyor.”</p>

  <p>“Ben onlardan biri olmayacağım,” dedi Agilulfo “Haydi, acele edelim.”</p>

  <p>“Ayıların homurtusunu işitiyorum!” diye bağırdı kız. “Korkuyorum! İndirin beni de şu çalılığın ardına saklanayım.”</p>

  <p>Agilulfo şatonun bulunduğu açıklığa vardı. Her yan ayılardan kapkara kesilmişti. Şövalyeyle atını görünce dişlerini gıcırdattılar, omuz omuza verip yolunu kestiler. Agilulfo kılıcını değirmen gibi savurarak saldırıya geçti. Kimisini şişledi, kimisini sersemletti, kimisini hırpaladı. Atının üstünde Gurdulù da onu izledi, ayıları şişle kovaladı. On dakika sonra, ayıların kimisi post olup yerlere serilmiş, kalanlar ormanın kuytuluklarına sığınmışlardı.</p>

  <p>Şatonun kapısı açıldı. “Soylu şövalyem, minnet borcumu sizi konuk ederek ödeyebilir miyim?”</p>

  <p>Eşikte, hizmetçileri ve halayıklarıyla çevrili Priscilla belirmişti (bizimkileri oraya götürmüş bulunan genç kız da aralarındaydı; nasıl etmişse etmiş, eve dönmüştü, sırtında az önceki paçavralar değil, güzel temiz bir önlük vardı).</p>

  <p>Agilulfo, peşinde Gurdulù ile şatoya girdi. Dul Priscilla pek öyle selvi boylu, etine dolgun sayılmazdı, ama bakımlıydı, göğüsleri pek iri değildi, ama iyice dışarıya taşmıştı, kara gözleri fıldır fıldırdı, uzun lafın kısası, diyecek sözü olan bir kadındı. Oracıkta, Agilulfo’nun beyaz zırhının önünde diller döküyordu. Şövalye kibar davranıyordu, ama sıkılgandı.</p>

  <p>“Guildivernizadelerden Şövalye Emo Bertrandino Agilulfo,” dedi Priscilla, “adınızı biliyorum, kim olup kim <i>olmadığınızı</i> da.”</p>

  <p>O belirtme üzerine Agilulfo tedirginliğinden kurtulur gibi oldu, sıkılganlığı bıraktı, güvenli bir tavır takındı. Yine de eğildi, bir dizini yere değdirdi, “Hizmetinizdeyim!” dedi, sonra yay gibi ayağa fırladı.</p>

  <p>“Sizden söz edildiğini çok duydum,” dedi Priscilla, “ne zamandır sizinle karşılaşmayı çok istiyordum. Böylesine kuş uçmaz, kervan geçmez bir yere hangi rüzgâr attı sizi?”</p>

  <p>Agilulfo dedi ki: “Çok geç kalmadan, bundan on beş yıl önceki bir bekâreti aramaya çıktım.”</p>

  <p>“Bu denli eğreti bir hedef peşinde koşan bir şövalyeye de hiç rastlamamıştım,” dedi Priscilla. “Ama madem aradan on beş yıl geçmiş, şatomda konuk olmanızı dileyerek sizi bir gece daha yolunuzdan alıkoyarsam vicdanım sızlamayacak demektir.”</p>

  <p>Agilulfo ev sahibesinin yanında şatoya girdi; hanımla birlikte birbirini izleyen iç içe salonlarda gözden kayboluncaya değin öteki kadınların hepsinin gözü ondaydı. Kadınlar sonra Gurdulù’ya döndüler.</p>

  <p>“Aman da ne yakışıklı seyismiş böyle!” dediler ellerini çırparak. Gurdulù maymun gibi ortalarında durmuş kaşınıyordu. “Ne yazık ki pireleri var, pek de kötü kokuyor!” dediler. “Haydi, gelin, çabucak yıkayalım şunu!” Alıp kendi dairelerine götürdüler, çırılçıplak soydular.</p>

  <p>Priscilla, Agilulfo’yu iki kişi için hazırlanmış bir sofraya götürmüştü.</p>

  <p>“Azla yetinmeye alışık olduğunuzu biliyorum, şövalyem, ama sizi onurlandırmak için başlangıç olarak bu sofraya buyur etmekten daha iyi bir yol bilmiyorum.” Sonra fettan bir tavırla: “Tabii, yüreğimdeki minnet duygularını göstermek için bu kadarcıkla yetinmeyeceğim.”</p>

  <p>Agilulfo teşekkür etti, şato sahibesinin karşısına oturdu, parmaklarının arasında biraz ekmek kırıntısı ufaladı, birkaç saniye sustu, hafifçe öksürdü, havadan sudan söz etmeye koyuldu.</p>

  <p>“Hanımefendi, bir gezgin şövalyenin kısmetine gerçekten çok çeşitli ve tuhaf serüvenler çıkar. Bu serüvenleri birkaç öbekte toplayabiliriz. Birinciler...” Böyle güzel güzel, yerli yerince, bilgili konuşmayı sürdürdü, kimi zaman bir aşırı titizlik kuşkusu uyandırıyordu, ama bunu gidermek için derhal başka bir konuya atlıyor, ciddi sözlerin arasına nükteler, şakalar karıştırarak lafı ustalıkla bağlıyor, olaylar ve insanlar hakkında ne fazla olumlu, ne fazla olumsuz, karşısındakinin rahatça benimseyebileceği yargılar ileri sürüyordu; ayrıca kibarca sorular sorarak onu kendi düşüncesini söylemeye özendiriyordu.</p>

  <p>“Ah, sohbetinize doyum olmuyor!” dedi Priscilla, mutluluktan uçuyordu. Agilulfo birden, konuşmaya başladığındaki gibi apansız, sessizliğe gömüldü.</p>

  <p>Priscilla ellerini çırptı. “Çalsın sazlar, söylesin kızlar!” Salona lavta çalan kızlar girdi. İçlerinden biri <i>Tek boynuz gülü derleyecek</i> şarkısını söyledi, ardından, <i>Gel, ey nazlı yasemin, yastığımı şen eyle</i>... şarkısını.</p>

  <p>Agilulfo müziği ve şarkıcıları güzel sözlerle övdü.</p>

  <p>Bir grup genç kız raks ederek içeriye girdi. İncecik entariler giymiş, başlarına çelenkler takmışlardı. Agilulfo demir eldivenleriyle masada tempo tutarak dansa eşlik ediyordu.</p>

  <p>Şatonun bir başka kanadında, maiyetteki hanımların dairelerinde edilen dansların da ondan geri kalır yanı yoktu. Genç bayanlar yarı çıplak oyunlar oynuyorlar, oyuna Gurdulù’yu da katmak istiyorlardı. Seyis, sırtında hanımların ödünç verdikleri bir kısa entariyle, yerinde durup topu kendisine atmalarını bekleyecek yerde, topun peşinden koşuyor, ille de ele geçirmeye çalışarak, hanımlardan biraz birinin, biraz ötekinin üzerine çullanıyor, o keşmekeş arasında derken bir başka esin alıyor, kadınla birlikte çevrede serili duran yumuşacık minderlerden birine yuvarlanıveriyordu.</p>

  <p>“Ay, ne yapıyorsun? Olmaz, olmaz, koca eşek seni! Ay, bakın ne yapıyor bana, olmaaaz, ben top oynamak istiyorum, ay ay ay!”</p>

  <p>Gurdulù kendinden geçmişti. Yaptırdıkları ılık banyodan sonra, mis gibi kokuların, o pembe beyaz bedenlerin ortasında, artık tek istediği havadaki ıtır kokularına karışıp gitmekti.</p>

  <p>“A, a, yine geldi, öff, anneciğim, adama bak yahu, aaa!”</p>

  <p>Ötekiler hiçbir şey yokmuş gibi top oynuyorlar, şakalaşıyorlar, gülüyorlar, şarkılar söylüyorlardı: <i>Ay, ay, ay, gökyüzünde gezen ay...</i></p>

  <p>Gurdulù’nun ötekilerin arasından ayırıp aldığı küçük hanım sonunda uzun bir çığlık kopardıktan sonra, arkadaşlarının yanına dönüyordu, yüzü biraz kızarmış, biraz sersemlemiş gülerek el çırpıyor, “Haydi, haydi, bana da atın!” diyerek oyuna bıraktığı yerden başlıyordu.</p>

  <p>Çok geçmeden Gurdulù bir başkasının üzerine yıkılıyordu.</p>

  <p>“Hoşt, yallah, sıktın ama, ay çok kabasın yani, olmaz dedim sana, canımı yakıyorsun, bana baksana sen. ..” ve pes ediyordu küçük bayan.</p>

  <p>Oyunlara katılmayan başka diğer tazeler ve hatunlar oturmuş çene çalıyorlardı:</p>

  <p>“... Çünkü, biliyorsunuz ya Filomena Clara’yı kıskanıyordu, halbuki ...” bir de bakıyordu Gurdulù onu belinden kavramış, “Aman ödüm patladı!.. Halbuki diyordum, Viligelmo aslında Eufemia ile kırıştırıyormuş... Hey, nereye götürüyorsun beni?. .” Gurdulù onu omzuna vurmuştu, “... Anladınız mı? Öteki saloz o her zamanki kıskançlığıyla...” Hatun Gurdulù’nun omzundan aşağı sarkmış, gevezeliğini, el kol hareketlerini sürdürüyordu; sonunda öylece gözden kayboluyordu.</p>

  <p>Çok geçmeden yüzü pancar gibi kızarmış, askılarından biri kopmuş, gerisingeri dönüyordu, bıraktığı yerden başlıyordu yine: “Ne diyordum ha, Filomena Clara’nın saçını başını yolmaya kalkıştı, oysa öteki...”</p>

  <p>Bu sırada şölen salonundaki rakkaselerle sazendeler çekilmişlerdi. Agilulfo şato sahibesine imparator Carlomagno’nun çalgıcılarının en sık çaldıkları besteleri sıralıyordu.</p>

  <p>“Hava da kararıyor,” diye belirtti Priscilla.</p>

  <p>Agilulfo doğruladı: “Gece oldu, kopkoyu bir gece.”</p>

  <p>“Size hazırlattığım oda...”</p>

  <p>“Teşekkür ederim. Parktaki bülbülü işitiyor musunuz?”</p>

  <p>“Size hazırlattığım oda... Kendi odamdır...”</p>

  <p>“Konukseverliğinize gerçekten hayran oldum... Bülbül şu meşede ötüyor. Pencereye yaklaşalım.”</p>

  <p>Kalktı, demirden kolunu kadına uzattı, pervaza yaklaştı. Bülbülün dem çekmesinden esinlenerek bir dizi şiirsel ve mitolojik anıştırmada bulundu.</p>

  <p>Ama Priscilla kısa kesti: “Yani, bülbül sevdasından ötürüyor. Biz de...”</p>

  <p>“Ah, mine’l-aşk!” Agilulfo sesinde öyle sert bir tonla haykırmıştı ki, Priscilla ürktü. Şövalye birdenbire aşk tutkusu üzerine bir söyleve girişti. Priscilla sımsıcak duygular içindeydi; onun koluna girerek, üzeri tavanlıklı kocaman bir yatağın egemen olduğu bir odaya sürükledi.</p>

  <p>Agilulfo soluk almadan söyleniyordu: “Eski çağlarda aşk bir Tanrı sayıldığından...”</p>

  <p>Priscilla kapıya çifte kilit vurdu, şövalyeye yaklaştı, başını zırhına eğdi, dedi ki: “Birazcık üşüdüm ben, ocak da sönmüş...”</p>

  <p>Agilulfo’nun aklına geldi. “Sıcak odalarda mı, soğuk odalarda mı sevişmenin daha sağlıklı olduğu konusunda eskilerin düşünceleri farklıdır. Ama çoğunun öğüdü . ..”</p>

  <p>“Ah, aşk üstüne bilmediğiniz de yok...” diye fısıldadı Priscilla.</p>

  <p>“Çoğunun öğüdü, boğucu sıcaklıktan kaçınmakla birlikte, belli oranda doğal ılıklığın bulunması yolundadır...”</p>

  <p>“Kadınları çağırıp ateşi yaktırayım mı?”</p>

  <p>“Ben kendim yakarım.” Ocağın içinde kümelenmiş hazır duran odunları inceledi, çeşitli odun türlerinin verdikleri farklı alevleri övdü, açık ya da kapalı yerlerde ateş yakmanın ayrı ayrı yöntemlerini sıraladı. Priscilla’nın iç çekmesiyle sözü yarıda kaldı; bu yeni söylevlerinin aşk titreşimlerini yok ettiğini fark etmiş gibi, Agilulfo ateş konulu söylevini, duyuların ve duyguların ateşi benzetmeler ve değindirmelerle süslemeye başladı.</p>

  <p>Priscilla şimdi gözlerini yarı kapamış, gülümsüyor, çıtırdamaya başlayan alevlere ellerini uzatarak diyordu ki: “Ah, ne güzel bir ılıklık... Bunun tadını yatakta, yorganların arasında çıkarmalı...”</p>

  <p>Yatak konusu Agilulfo’ya yeni bir dizi gözlemde bulunma fırsatı verdi: Ona kalırsa, yatak yapmak çetin bir sanattı ve Fransa’daki hizmetçiler o sanattan habersizdiler, en soylu saraylarda bile çarşaflar doğru dürüst katlanmıyordu.</p>

  <p>“Yoo, hayır, yani benim yatağım da mı?..” diye sordu dul hanım.</p>

  <p>“Hiç kuşku yok, sizin yatağınız bir kraliçenin yatağıdır, imparatorluğun bütün topraklarında bir eşi benzeri yoktur, ancak, çevrenizde yalnızca size layık şeyler görme dileğimden ötürü, şu kırışığı fark ederek kaygılanmama gücenmeyiniz.”</p>

  <p>“Ah, o kırışık!” diye bağırdı Priscilla; Agilulfo’nun etkisiyle şimdi o da kusursuzluk illetine tutulmuştu.</p>

  <p>Yatağı kat kat açtılar, ufak tefek kabarıklıklar, kat yerleri, fazla gergin ya da gevşek kısımlar bulup hayıflanıyorlardı, bu arayış bir an dayanılmaz bir ıstıraba dönüşüyor, bir an göğün gittikçe daha yüksek katlarına yüceliş oluyordu.</p>

  <p>Yatağı somyasına değin kaldırdıktan sonra, Agilulfo kurallarına uygun olarak yeniden yapmaya başladı; karmaşık bir işti, hiçbir şey rastlantıya bırakılmamalıydı, birtakım gizli hünerler katılması gerekiyordu. Agilulfo bütün bunları dul hanıma ayrıntılarıyla açıklıyordu. Ama ikide bir beğenmediği bir şeyle karşılaşıyor, yeni baştan başlıyordu.</p>

  <p>Şatonun öteki kanatlarından bir bağırtı, daha doğrusu önüne geçilmez bir böğürtü ya da anırma koptu.</p>

  <p>Priscilla yerinden sıçradı: “Ne oluyor?”</p>

  <p>“Hiç,” dedi şövalye, “seyisimin sesi.”</p>

  <p>O bağırtıya daha tiz başka bağırmalar karışıyordu, yıldızlara kadar yükselen iç çekişleri gibi.</p>

  <p>“Ya şimdi ne oluyor?” diye sordu Agilulfo.</p>

  <p>“Ne olacak, kızlar,” dedi Priscilla, “oyun oynuyorlardır, gençlik işte.”</p>

  <p>Böylece gecenin seslerine kulak kabartarak yatağı düzeltmeyi sürdürüyorlardı.</p>

  <p>“Gurdulù bağırıyor...”</p>

  <p>“Şu kadınlar da ne şamata ediyorlar ya...”</p>

  <p>“Bülbül...”</p>

  <p>“Ağustosböcekleri...”</p>

  <p>Yatak kırışıksız, hazırdı. Agilulfo dul hanıma döndü. Hanım çırılçıplaktı. Giysileri edeplice yere inivermişlerdi.</p>

  <p>Agilulfo belirtti: “Çıplak hanımlara, duyuların en yüce coşkusu olarak, zırhlı bir şövalyeye sarılmaları öğütlenir.”</p>

  <p>“Aferin sana: Tereciye tere satıyorsun!” dedi Priscilla. “Dün doğmadım ya ben!”</p>

  <p>Ve böyle diyerek, bir sıçrayışta Agilulfo’nun üzerine tırmandı, kollarıyla bacaklarını zırhın çevresine doladı.</p>

  <p>Bir zırhı bütün kucaklama biçimlerini birbiri ardınca denedi, sonra aygın baygın yatağa süzüldü.</p>

  <p>Agilulfo başucuna diz çöktü: “Saçların...”</p>

  <p>Priscilla soyunurken, tepesinde toplanmış bulunan saçlarını çözmemişti. Agilulfo insanın duyularının coşmasında saçların en büyük payı olduğunu açıklamaya koyuldu. “Bir deneyelim, bakalım.”</p>

  <p>Demirden ellerinin kararlı, ama nazik hareketleriyle kadının örgülerden yapılmış topuzunu çözdü, saçlarını göğsüne, omuzlarına döktü.</p>

  <p>“Ama,” diye ekledi, “kadını, bedeni çıplak, başıysa yalnız külfetli bir topuzla değil, tüller ve taşlarla da süslenmiş olarak görmek isteyenlerin de bir bildiği var kuşkusuz.”</p>

  <p>“Bir daha deneyelim mi?”</p>

  <p>“Saçlarınızı kendim tarayacağım.”</p>

  <p>Taradı da: Saç örme, örgüleri kıvırıp süslü firketelerle tepede tutturmadaki ustalığını kanıtladı. Sonra tüllerle, değerli taşlarla süsleyerek şatafatlı bir baş yaptı. Bu iş bir saatini aldı, ama Priscilla şövalyenin uzattığı aynada kendini ömründe görmediği kadar güzel gördü. Onu gelip yanına uzanmaya çağırdı.</p>

  <p>“Derler ki,” dedi Agilulfo, “Kleopatra her gece yatağında bir zırhlı savaşçı düşlermiş.”</p>

  <p>“Ben hiç denemedim,” diye itiraf etti kadın. “Bütün erkekler zırhlarını çok daha önce çıkarırlar.”</p>

  <p>“İyi öyleyse, şimdi denersiniz.” Ve usulcacık, çarşafları kırıştırmadan, bütün silahlarıyla birlikte yatağa girdi, mezara girmiş gibi derli toplu, boylu boyunca uzandı.</p>

  <p>“Kılıcınızı da askısından çıkarmayacak mısınız?”</p>

  <p>“Aşk tutkusunda ölçülü davranmak diye bir şey yoktur.”</p>

  <p>Priscilla mutluluktan kendinden geçerek gözlerini yumdu.</p>

  <p>Agilulfo dirseğine dayanarak doğruldu.</p>

  <p>“Şömine tütüyor. Kalkıp bir bakayım, baca neden çekmiyor.”</p>

  <p>Pencerede ay doğuyordu. Agilulfo şömineden yatağa doğru dönerken duraladı: “Hanımefendi, gelin, bu gecikmiş ay ışığını şatonun burçlarından seyredelim.”</p>

  <p>Kadını pelerinine sardı. Öyle sarmaş dolaş kuleye tırmandılar. Ay, ormanı gümüşle kaplıyordu. Kukumav ötüyordu. Şatonun bazı pencereleri hâlâ aydınlıktı, ara sıra çığlıklar, kahkahalar, inlemelerle karışık seyisin anırtıları geliyordu.</p>

  <p>“Doğada varsa yoksa hep sevda...”</p>

  <p>Odaya geri döndüler. Şömine sönmek üzereydi: Yere çömelip közlere üflediler. Oracıkta yan yana dururlarken, Priscilla’nın pembe dizleri şövalyenin madeni dizliklerine değiyor, daha suçsuz, yepyeni bir yakınlık doğuyordu aralarında.</p>

  <p>Priscilla yatağına yeniden uzandığında pencerelerde ilk gün ışığı belirmişti bile.</p>

  <p>“Bir kadının yüzünü şafağın ilk ışıkları kadar değiştiren şey yoktur,” dedi Agilulfo, Priscilla’nın yüzü en uygun ışığı alsın diye yatağı tavanlığıyla birlikte başka yere çekmek zorunda kaldı.</p>

  <p>“Nasılım?” diye sordu dul hanım.</p>

  <p>“Dünya güzelisin.”</p>

  <p>Mutluydu Priscilla. Ama güneş hızla yükseliyordu, ışınlarını izleyebilmek için de Agilulfo yatağın yerini durmadan değiştirmek zorunda kalıyordu.</p>

  <p>“Şafak söküyor,” dedi. Sesi değişmişti bile. “Şövalyelik görevim bu saatte yola koyulmamı gerektirir.”</p>

  <p>“Bu kadar erken, ha!” diye sızlandı Priscilla. “Tam da şimdi!”</p>

  <p>“Çok üzgünüm, soylu hanımefendi, ama beni çağıran daha önemli bir görev var.”</p>

  <p>“Ah, o kadar güzeldi ki...”</p>

  <p>Agilulfo dizini yere dayadı. “Kutsayın beni Priscilla.” Kalktı, seyisi çağırdı. Şatonun her yanını dolaştı, sonunda buldu onu: Tükenmiş, bitkin düşerek, köpek kulübesine benzer bir yerde uyuyakalmıştı. “Çabuk, atına atla!” Ama onu sırtlayıp kendisi bindirmek zorunda kaldı. Yükselişini sürdüren güneş, ormanın yapraklarının altına iki atlının resmini çizdi: Seyis, eyerinin üstünde dengesini güç tutturan bir çuval gibi, şövalye incecik salınan bir selvi gölgesi.</p>

  <p>Şatonun soylu hanımlarıyla halayıklar Priscilla’nın çevresini sarmışlardı:</p>

  <p>“Nasıl oldu hanımefendi, nasıl oldu?”</p>

  <p>“Ah, nasıl anlatsam, bilmem ki! Bir erkek, bir erkek ki...”</p>

  <p>“Ah, söyleyin, anlatın, nasıl?”</p>

  <p>“Bir erkek... bir erkek... Bir gece boyunca, hiç durmadan, bir cennetti...”</p>

  <p>“Ama ne yaptı? Ne yaptı?”</p>

  <p>“Nasıl söyleyeyim ki? Ah, güzeldi işte, güzel...”</p>

  <p>“Ama hani şeymiş ya? Ama siz ... Diyorsunuz ki...”</p>

  <p>“Nasıl olduğunu şimdi bilemeyeceğim... Neler, neler... Ee ya siz, o seyisle?. .</p>

  <p>“Ne? A, ne bileyim, sen biliyor musun? Hayır. Sen! Yok, yok hatırlamıyorum...”</p>

  <p>“Nasıl olur? Gürültünüz bize kadar geliyordu hanımlar...”</p>

  <p>“Aman, kim bilir, zavallıcık işte, ben hiç hatırlamıyorum, e, ben de hatırlamıyorum ... Belki sen... Yok canım: Ben mi? Hanımefendi, siz şövalyeyi anlatın, ne olur, ha? Nasıldı Agilulfo?”</p>

  <p>“Ah, Agilulfo!”</p>
