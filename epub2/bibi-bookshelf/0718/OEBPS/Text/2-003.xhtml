  <h3>3</h3>

  <p>O gün, bitmek bilmedi. Cumburlop diye düşen bir şey, bir hışırtı, bahçelerde sıklıkla duyulan bu sesleri her işitmemizde sesin ondan geldiğini sanarak dışarı fırlıyorduk, ola ki inmeye karar vermiştir diye. Ne gezer, beyaz çiçekli manolyanın tepesi sallanmış ve Cosimo duvarın öte yanında belirmiş, atlayıp bizim tarafa geçmişti, görmüştüm işte.</p>

  <p>Onu karşılamak için dut ağacına tırmandım. Beni görür görmez terslendi, hâlâ kızgındı. Benimkinden daha yüksekte bir dala oturdu, konuşmaya hiç niyeti yokmuş gibi küçük kılıcıyla dalı çentmeye koyuldu.</p>

  <p>“Duta çıkmak kolaymış,” dedim yalnızca laf olsun diye, “daha önce hiç çıkmamıştık...”</p>

  <p>Dalı çentmeye devam etti, sonra buruk bir sesle, “Hoşuna gitti mi salyangoz yemeği?” dedi.</p>

  <p>Ona bir sepet uzattım: “Sana biraz kuru incirle turta getirdim...”</p>

  <p>“<i>Onlar</i> mı gönderdi seni?” diye sordu soğuk bir sesle, ama bir yandan da sepete bakıp yutkunuyordu.</p>

  <p>“Yoo, biliyor musun rahipten gizli kaçmam gerekti,” dedim çabuk çabuk. “Seninle konuşmaya gelirim diye bütün akşamı ders çalışarak geçirmemi istediler, ama ihtiyar uyukladı! Annem üzülüyor, düşmenden korkuyor, seni bulmalarını istiyor, ama babam seni pırnalda görmeyeli beri aşağı indiğini, kötü davranışın üzerine düşünmek için bir köşeye saklandığını, korkulacak bir durum olmadığını söylüyor.”</p>

  <p>“Hiç inmedim aşağıya!” dedi ağabeyim.</p>

  <p>“Ondarivaların bahçesinde miydin?”</p>

  <p>“Evet, ama o ağaçtan bu ağaca geçerek, ayağımı yere basmadan!”</p>

  <p>“Niye?” diye sordum kuralından habersiz, ilk kez duyuyordum bunu, ama o sanki daha önce aramızda kararlaştırmışız da, bu kuralı çiğnemeyeceğinden emin olmamı istermiş gibi konuşmuştu, ben de soruma uzun uzadıya açıklama yapması için diretmedim.</p>

  <p>“Biliyor musun,” dedi bana cevap vereceğine, “Ondarivaların bir bahçesi var, tamamını keşfetmek günler sürer! Amerika ormanlarından gelme ağaçlar var, bir görsen!” Sonra aramızın bozuk olduğu, kendi keşiflerini benimle paylaşmak zevkinden kendini alıkoyması gerektiği aklına geldi. Birden kısa kesti: “Neyse, zaten seni oraya götürmeyeceğim. Bundan böyle gezintilerini Battista’yla ya da Şövalye Avukat’la yaparsın!”</p>

  <p>“Mino, n’olur beni de götür,” dedim, “salyangozlar yüzünden bana kızma, berbattı zaten, ama onların bağırıp çağırmasına dayanamadım.”</p>

  <p>Bu arada turtayla kursağını dolduruyordu. “Seni sınayacağım,” dedi, “benim tarafımda mı onların tarafında mı olduğunu kanıtlaman gerek.”</p>

  <p>“Ne yapmamı istiyorsun, söyle.”</p>

  <p>“Bana ip bulmalısın, şöyle sağlam ve uzunundan, bazı geçişler yapmak için kendimi bağlamam gerek; sonra bir makara ve çengeller, şu büyüklerinden çivi...”</p>

  <p>“Ne yapacaksın? Vinç mi?”</p>

  <p>“Buraya çok şey lazım, sonra bakalım göreceğiz; tahta, kamış. ..”</p>

  <p>“Ağacın üstünde kulübe mi yapacaksın! Nereye?”</p>

  <p>“Olursa. Yerini seçeriz. Şimdilik adresim pırnaldaki kovuk. Sepeti iple sallarım, neye ihtiyacım olursa doldurursun içine.”</p>

  <p>“İyi de niye? Sanki uzun süre burada saklanmak gerekliymiş gibi konuşuyorsun... Seni bağışlamazlar mı sanıyorsun.”</p>

  <p>Kıpkırmızı bir suratla bana döndü. “Bana ne bağışlayıp bağışlamayacaklarından? Hem ben saklanmıyorum ve de kimseden korkum yok! Ya sen, bana yardım etmekten çekiniyor musun?”</p>

  <p>Ağabeyimin aşağıya inmeyi reddettiğini anlamıyor değildim, ama onu bir açıklama yapmaya zorluyordum, ne bileyim “İkindiye kadar burada kalmak istiyorum” ya da “günbatımına kadar kalacağım,” “akşam yemeğine kadar,” “karanlık çökene kadar buradayım,” desin, kısacası bu protestosunun sınırını, ölçüsünü belirtsin istiyordum. Ama böyle bir şey söylemiyor ve ben de yavaş yavaş korkmaya başlıyordum.</p>

  <p>Aşağıdan biri seslendi. “Cosimo! Cosimo!” diye bağıran babam, onun cevap vermeyeceğinden emin olunca, “Biagio! Biagio!” diye bana seslenmeye başladı.</p>

  <p>“Gidip hemen ne istediklerine bakayım. Sonra gelir sana anlatırım,” dedim çabucak. Ağabeyimi haberdar etme konusundaki aceleciliğimin, oradan tüyme telaşıyla birleştiğini itiraf etmeliyim, dut ağacının tepesinde onunla fısıl fısıl konuşurken yakalanmak ve tabii ki, onu bekleyen cezayı paylaşmaktan korkuyordum. Ama Cosimo, suratımda beliren ödlekliği görmezden geldi: Babamızın kendisine söyleyeceklerinin umurunda olmadığını belirtir bir hareketle omuz silktiğini göstermeyi ihmal etmeden gitmeme izin verdi.</p>

  <p>Geri döndüğümde hâlâ oradaydı, budanmış bir dalın üstünde kendine oturacak rahat bir yer bulmuştu, çenesini dizlerine dayamış, kollarını bacaklarının altından geçirmişti.</p>

  <p>“Mino! Mino!” diye seslendim, soluk soluğa yanına tırmanırken. “Seni affettiler! Bizi bekliyorlar! Annemle babam ikindi kahvaltısına oturdular bile, tabaklarımıza da turta dilimlerini koydular. Pasta var, kremalı ve çikolatalı pasta, hem de pastayı yapan Battista değil biliyor musun! Battista sinirden alı al, moru mor olmuş halde odasına kapandı herhalde! Annemle babam başımı okşayıp, ‘Git zavallı Mino’yu bul, gelsin de barışalım ve bu konuyu kapatalım, dediğimizi söyle!’ dediler. Hadi, hemen gidelim!”</p>

  <p>Cosimo ağzında yaprak çiğniyordu. Kımıldamadı.</p>

  <p>“Hadi,” dedi, “bana örtünecek bir şeyler bulmaya git, görünmeden getir. Gece, burada soğuk geçeceğe benziyor.”</p>

  <p>“Geceyi ağaçlarda geçirmeyi düşünmüyorsun herhalde!”</p>

  <p>Cevap vermiyordu, çenesi dizlerinde, yaprak çiğneyerek önüne bakıyordu. D’Ondarivaların bahçe duvarına doğru, beyaz çiçeğiyle manolyanın olduğu yere yönelen bakışını izledim, az ileride bir uçurtma süzülüyordu.</p>

  <div>
    <br/>
  </div>

  <p>Akşam oldu. Uşaklar sofrayı kurmak için gidip geliyorlardı; yemek odasında şamdanlar yakılmıştı bile. Cosimo, ağacın tepesinden her şeyi görüyor olmalıydı, Baron Arminio pencereden gölgelere doğru seslendi: “İstiyorsan kal orada, açlıktan ölürsün, bunu da bil!”</p>

  <p>O akşam ilk kez, Cosimo’suz yemeğe oturduk. Cosimo pırnalın tepesindeki dallarından birine ata biner gibi oturmuştu, kenarından bacaklarının sarktığını görüyorduk yalnızca. Görüyorduk diyorum, eğer pencerenin pervazından karanlığa sarkarsak görüyorduk, çünkü oda aydınlıktı ve dışarısı kapkaranlıktı.</p>

  <p>Şövalye Avukat bile dışarıya sarkıp bir şeyler söylemek zorunda hissetti kendini, ama her zamanki gibi sorunla ilgili bir yargıda bulunmamayı başardı. “Oooh... Çok sağlam ağaç... Yüz yıl dayanır...” dedi, sonra Türkçe bir iki kelime etti, belki de pırnal dedi, Cosimo’yla değil de ağaçla konuşur gibiydi.</p>

  <p>Ablamız Battista ise Cosimo’ya karşı bir tür çekemezlik içindeydi, çılgınlıklarıyla bütün aileyi soluğunu tutmuş halde bekletmeye alışkındı, sanki şimdi birisi onu geçmişti; durmadan tırnaklarını kemiriyordu (tırnaklarını yerken parmağını ağzına götürerek değil, ama başını eğerek, dirseği havada, elini tersine çevirmiş olarak).</p>

  <p>Bayan General’in aklına bir karargâhta ağaçlara gözcü askerler yerleştirildiği geldi, ama Slovenya mıydı orası yoksa Pomeranya mıydı bilemedi, gözcüler düşmanı görüp olası bir baskını önlemişlerdi. Bu anı, birden onun analara özgü kuruntularının kaybolmasını sağladı, Bayan General’i çok sevdiği askerlik havalarına soktu, sanki oğlunun davranışının nedenlerini anlayabilmişti, rahatladı ve neredeyse kıvanç bile duydu. Rahip Fauchelafleur dışında kimsenin ona kulak astığı yoktu, annemin savaş hikâyesiyle bu olay arasında kurduğu bağlantıyı ciddi ciddi onaylıyordu; zaten rahip her görüşe dört elle sarılırdı, yeter ki olan biteni doğal bulmasını sağlasın ve başından her türlü sorumluluğu ve endişeyi savsın.</p>

  <p>Yemekten sonra erkenden yatmaya giderdik, o akşam da adetimizi değiştirmedik. Büyükler, Cosimo’yu bütün dikkatin kendisine yöneldiği zevkinden mahrum bırakmayı kararlaştırdılar; yorgunluk, rahatsızlık ve gecenin soğuğu elbet onu oradan indirmesini bilirdi. Herkes odasına çekildi, evin yüzünde, pencerelerin çerçevelediği yanık mumlar altın gözlerini açıyordu. Geceyi açıkta geçiren ağabeyimde, bu yanı başında duran ve aşina olduğu ev, kim bilir nasıl bir özlem ve sıcaklık duygusu uyandırıyordu! Odamızın penceresinden baktım, pırnalın bir girintisinde, bir dalıyla gövde arasında büzülmüş gölgesini seçtim, yorgana sarınmış ve düşmemek için kendini sımsıkı bağlamış olmalıydı.</p>

  <p>Ay geç vakit çıkmış, dalların üstünde parıldıyordu. Baştankaralar, yuvalarında onun gibi tortop olmuş uyuyorlardı. Açık havadaki gecede, sayısız hışırtı ve uzak yankılar korunun sessizliğini delip geçiyordu ve rüzgar geçip gidiyordu. Zaman zaman uzak bir uğultu bize kadar ulaşıyordu: Denizin uğultusu. Penceremden bu kesik kesik duyulan soluğa kulak veriyordum, tamamen bırakılmış az ötedeki kendi evinin, bildik yatağının dışında bu sesi duymanın; yalnızca geceyle çevrili, sarılabileceği yegane dostun, içinde kurtçukların uyuduğu, sonu gelmeyen incecik galerilerle delik deşik sert kabuktan gövdesiyle bir ağaç dalı olmasının nasıl bir şey olduğunu anlamaya çalışıyordum.</p>

  <p>Yatağa girdim, ama mumu söndürmek istemedim. Belki odasının penceresinden süzülen ışık ona yoldaşlık ederdi. Odamız ortaktı, hâlâ iki tane çocuk yatağı vardı. Onun bozulmamış yatağına, pencereden de onun içinde durduğu karanlığa bakıyordum; yorganın içinde dönüp dururken, ilk kez beyaz, sıcak bir yatakta soyunuk, çıplak ayaklarla yatmanın sevincini duyuyordum, aynı zamanda yukarıda tüylü battaniyesine sarınmış, bacakları sımsıkı tozlukların içinde, sağa sola dönemeyen, kemikleri batan ağabeyimin sıkıntısını hissediyordum. O geceden sonra bir yatağa, temiz çarşaflara, yumuşak bir şilteye sahip olma şansının bilinci yakamı bırakmadı. Bu duyguyla birlikte düşüncelerim, saatlerdir çektiğimiz sıkıntının kaynağı olan kişiye yöneldikten sonra kendi üstüme kapandı ve uyudum.</p>
