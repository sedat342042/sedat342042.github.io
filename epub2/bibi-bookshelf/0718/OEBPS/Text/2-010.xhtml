  <h3>10</h3>

  <p>İç içe geçmiş biçimde yayılan zeytin ağaçları, Cosimo’ya rahat ve düz yollar sunuyordu; kabuklarının sertliğine karşın, üstünden geçene ve konaklayana sabırlı ve dost ağaçlardır bunlar, kalın dalları azdır ve üstünde fazla hareket etmeye elverişli değildir. İncir ağaçlarındaysa, dallarının insanı tartıp tartmadığına her zaman dikkat etmek gerekir, ama gezintinin sonu gelmez; Cosimo, geniş yapraklarının arkasında durup güneşin yaprakların ince damarlarından sızışını seyreder, yeşil meyvelerin yavaş yavaş olgunlaştığını görür, saplarından süzülen sütü koklardı. İncir ağacı, insanı kendine benzetir, yapışkan salgısıyla, eşekarılarının vızıltılarıyla doldurur; bir süre sonra Cosimo incir ağacıyla hemhal olduğu duygusuna kapılır, bundan tedirgin olur ve çekip giderdi. Sağlam üvez ya da dut ağacı rahattır, ne yazık ki bunlar az bulunur. Ceviz ağaçları için de aynı şey söylenebilir, ağabeyimi devasa bir ceviz ağacında görecek olsam, pek çok kat ve sayısız odadan oluşan bir malikânede olduğunu düşünür, onu taklit etmek, ağaca tırmanmak arzusuna kapılırdım; bu ağacın ağaç olmakta gösterdiği güç ve kararlılık, yapraklarına kadar yansıyan, ağır ve sağlam duruşundaki inat öylesine hissedilirdi ki.</p>

  <p>Cosimo yemyeşil meşelerin yaprakları arasında keyifle oturur (bizim korudan söz ederken, belki de babamızın seçkinci dilinin etkisiyle, hep pırnal dedim bu meşelere), ağaçların çatlak kabuklarını severdi; düşünceli olduğu zamanlar da, ağaca zarar vermek arzusuyla değil, o uzun yenilenme çabasında ona yardımcı olmak amacıyla bu kabukları koparırdı. Çınarların da pul pul kalkan beyaz kabuğunu soyar, küflü eski altın tabakalarını ortaya çıkarırdı. Yumrularından körpe fışkınlar, kesik kesik yaprak tutamları ve kâğıdımsı yemişler veren yamru yumru karaağaç gövdelerini de severdi; ama karaağaç tırmanmak için pek uygun değildi, cılız ve sık dalları göğe doğru yükselir, geçit vermezdi. Ormanda tercih ettiği ağaçlar kayınlar ve meşelerdi: Çam ağaçları birbirine çok yakın olur, ince dalları ve iğneyapraklarıyla geçecek ve tutunacak yer bırakmazdı; atkestaneleri de tırtıklı yaprakları, dikenli meyve kabukları, yüksek dallarıyla sanki uzak durulsun diye yaratılmıştı.</p>

  <p>Bu tanışıklığı ve ayrımları Cosimo zamanla edindi, yavaş yavaş ağaçları tanıdı; ama ilk günlerde bile, sanki bir içgüdüyle hepsi onun evrenine dahil oluyordu. Onun için dünya artık değişmiş, boşlukta dar ve eğri köprülerden; budaklar, kıymıklar ve çatlaklar halinde kalkan kabuklardan, en ufak esintiyle sapçıkların ucunda titreşen ya da ağaç eğildiğinde bir yelken gibi dalgalanan yaprak perdesinde, yaprakların sıklığına ya da seyrekliğine bağlı olarak değişen bir yeşil ışıktan oluşmuştu. Bizim dünyamız ise orada, yerde, gitgide yassılıyordu, oransız biçimlerimiz vardı ve elbette onun yukarıda yaşadığı hiçbir şeyi anlamıyorduk: O, ağaç gövdelerinin içinde yılları gösteren halkaları nasıl hücreleriyle şişirdiğine, kuzey rüzgârında küflerin lekelerini nasıl genişlettiklerine, başlarını kanatlarının en yumuşak yerine gömüp uyayan kuşların ürpertisine, tırtılların uyanışına, örümcekkuşunun yumurtadan çıkışına kulak veriyordu geceleri. Bir an gelir, kırların sessizliği bir gaklama, bir cik cik, otların arasında ani bir hışırtı, suda bir şıpırtı, taşın toprağın arasında bir koşuşturma, ağustosböceklerinin her şeyi bastıran ötüşünden oluşan gürültüden bir zerre olarak kulağa doluşur. Gürültüler birbirine karışır, tıpkı yumak olmuş yünün düğümlerini açan parmakların altında her düğümün daha ince, daha hissedilmez oluşu gibi, kulak her seferinde sesleri ayırt etmeyi becerir. Kurbağalar arka planda durmadan vırakladıkları halde nasıl seslerin akışı sürerse, yıldızların sürekli göz kırpmaları gecenin ışığını nasıl değiştirmezse, öyle. Hele bir de rüzgâr çıkar ve dinmezse, işte o zaman bütün sesler değişir ve yenilenir. Kulağın derinliklerinde yalnızca bir kükremenin, bir uğultunun izi kalır: Denizin sesidir bu.</p>

  <p>Kış geldi, Cosimo bir kürk ceket dikti kendine. Tavşan, tilki, sansar, dağgelinciği gibi avladığı değişik hayvanların postlarından dikti bu ceketi. O yabankedisinden yaptığı kalpak hep başındaydı. Dizleri deri kaplı, keçi kılından bir pantolon yaptı. Pabuca gelince, ağaçların üstünde hiçbir şeyin çarığın yerini tutamadığını anladı sonunda, kendisine, ne derisinden olduğunu bilmediğim, belki de porsuktan, bir çift çarık yaptı.</p>

  <p>Böylece soğuktan korunmuş oluyordu. O zamanlar kışlar hafif geçerdi, Napoléon’un ta Rusya’dan peşinden getirdiği söylenen şimdiki soğuklar henüz yoktu. Yine de kış gecelerini açıkta geçirmek zorlu olsa gerekti.</p>

  <p>Gece için içi kürklü tulum yapmayı akıl etmişti: Çadıra, kulübeye gerek kalmamıştı artık, bir dala asılı kürklü tulumu yetiyordu. İçine girip kayboluyor, bir bebek gibi kıvrılıp uyuyordu. Gece alışılmadık bir gürültü işitilecek olursa, torbanın ağzında önce kürk kalpak, sonra tüfeğin namlusu, sonra da fal taşı gibi açılmış gözleriyle Cosimo beliriyordu. (Karanlıkta gözlerinin kedi ya da baykuş gibi parlamaya başladığı söyleniyorduysa da, ben bunu hiç fark etmedim.)</p>

  <p>Sabah alakarganın ötmesiyle, torbadan iki yumruğun dışarı çıktığı görülür, yumruklar yükselir, kollar gerinerek yavaşça açılır, bu gerinmeden sonra esneyen yüzü çıkardı dışarıya, sonra da omzunda asılı tüfeği ve barutluğuyla gövdesi ve çarpık bacakları (iki büklüm durmaktan, sürekli emeklemekten ya da bağdaş kurup oturmaktan bacakları çarpılmaya başlamıştı). Bacaklar dışarı çıkar, esnetilir, sırt hareketleri yapılır, kürk ceketinin altından biraz kaşınan Cosimo, uykusunu almış ve taptaze olarak güne mis gibi başlardı.</p>

  <p>Çeşmeye giderdi, Cosimo’nun kendi icadı bir asma çeşmesi vardı, daha doğrusu doğaya yardımcı olarak yapılmış bir çeşme. Bir ırmağın çağlayan oluşturarak uçurumdan döküldüğü yerde yüksek dallarıyla bir meşe vardı. Cosimo, birkaç metre uzunluğunda bir kavak dalından bir çeşit oluk yaparak çağlayanın suyunu meşenin dallarına kadar getirdi ve böylelikle içme ve yıkanma suyu elde etti. Evet, yıkanıyordu, kaç kez gözlerimle gördüm, pek sık sayılmazdı, her gün değilse de yıkanıyordu; sabunu bile vardı. Aklına estiğinde çamaşır da yıkıyordu, sırf bu iş için meşeden bir leğen yapmıştı. Sonra kurusun diye eşyalarını daldan dala gerdiği bir ipe asıyordu.</p>

  <p>Kısacası, Cosimo ağaçların üstünde her şeyi yapıyordu. Yere inmeye gerek olmaksızın, av etlerini şişte kızartmanın yolunu bulmuştu. Şöyle yapıyordu: İşe kavla bir çam kozalağını tutuşturmakla başlıyor, sonra kozalağı yerdeki ocağa atıyordu (düzgün taşlardan bir ocak yapmıştım ona), üstüne de ince dallar, çalı çırpı düşürdü mü işte size ateş hazırdı, uzun bir sopaya bağladığı ateş küreğiyle ateşi ayarlıyor, iki dalın arasına astığı şişe erişmesini sağlıyordu. Bütün bu işler dikkat gerektiriyordu, çünkü ormanda kolayca yangın çıkmasına yol açılabilirdi. Buna sebep vermemek için ocak, meşe ağacının altına, çağlayana yakın yapılmıştı, tehlike halinde istendiği kadar su bulunabilirdi.</p>

  <p>Böylece Cosimo, biraz avladıklarından yiyip geri kalanını meyve ve sebze karşılığı köylülerle takas ederek gayet rahat yaşıyor, artık evden gelecek hiçbir şeye ihtiyaç duymuyordu. Bir gün, her sabah taze süt içtiğini öğrendik; bir zeytin ağacının, erişilmesi kolay olan, yerden iki karış yukarıdaki çatalına tırmanan, daha doğrusu arka ayaklarını dayayan bir keçiyle ahbap olmuştu, böylece elinde bir kovayla çatala inip hayvanı sağıyordu. Bir tavukla bile anlaşmıştı, söz dinleyen, kırmızı ve iri bir Padova tavuğuydu. Onun için bir ağacın kovuğuna gizli bir folluk yapmıştı, burada gün aşırı bir yumurta buluyordu, yumurtada iğneyle iki delik açıp içindekini hüp diye çekiyordu.</p>

  <p>Bir başka sorun ise, hacetini görmekti. Başlangıçta, ora olmuş bura olmuş, pek aldırmıyordu, dünya büyüktü, nerede sıkışırsa orada yapıyordu. Sonra bunun pek hoş bir davranış olmadığını anladı. Merdanzo Deresi’nin kıyılarında bir kızılağaç keşfetti; derenin en müsait, en sapa yerindeydi, üstünde rahatça çömelecek bir çatalı vardı. Merdanzo Deresi, çevredeki herkesin atıklarını boşalttığı, sazların arasından gürül gürül akan, gizli ve karanlık bir ırmaktı. Genç Baron di Rondò, uygar bir insan gibi, yanı başındaki insanlara ve kendisine karşı saygılı yaşıyordu.</p>

  <p>Ama Cosimo, avcı dediğin adamın hayatını tamamlayacak, olmazsa olmaz bir şeyden yoksundu: bir köpekten. Tamam, ben vardım; onun havaya attığı kurşunla vurulup düşen ardıçkuşlarını, bataklık çulluklarını, bıldırcınları bulmak için kendimi çalılıkların arasına atıyordum ya da pusuda geçen bir geceden sonra hemen fundalıkların dışında nalları diken tilkileri getirmek için bekliyordum. Ama her zaman ormana koşup onun emrine amade bekleyemiyordum: Rahiple yaptığımız dersler, çalışma saatlerim, hizmet etmek zorunda olduğum ayin, hazır bulunmam gereken aile yemekleri elimi kolumu bağlıyordu; aileyle birlikte yaşamanın getirdiği binbir türlü yükümlülüğün boyunduruğu altındaydım, üstüne üstlük her fırsatta kafama kakılan bir cümle vardı: “Bir eve, bir asi yeter!” Haksız da değildiler ve bu serzeniş bütün hayatıma damgasını vurdu.</p>

  <p>Dolayısıyla, Cosimo hemen her zaman tek başına ava çıkıyordu, vurduğu hayvanları ele geçirmek için (bir sarıasma kuşunun kaskatı olmuş sarı kanatlarıyla dallara takılmış olduğunu görebilecek kadar talihi yaver gitmediyse) balıkçı alet edevatından yararlanıyordu: Ucunda iğneler ve kancalar olan oltasını kullanıyor, ama avını her zaman yukarı çekmeyi başaramıyordu, kaç çulluğun akıbeti, böğürtlenlikte karıncaların istilasına uğrayıp kapkara kesilmek oldu.</p>

  <p>Şimdiye kadar yalnızca av köpeğinin görevlerinden söz ettim, çünkü Cosimo o zamanlar hep pusuya yatıp avlanırdı; günler, geceler boyunca bir dala tüner, ardıçkuşunun gelip bir ağacın tepesine konmasını ya da tavşanın çayırlığın ortasında belirmesini beklerdi. Pusuya yatmadığı zamanlarda, kuşların ötüşünü izleyerek rastgele dolaşır ya da kürklü hayvanların olası güzergahlarında iz sürerdi. Tavşan ya da tilkinin peşinden bir tazının havlamasını işittiğinde, oradan uzaklaşması gerektiğini, bu avın, kendisi gibi umulmadık biçimde avcı olan bir münzevinin hakkı olmadığını bilirdi. İlkeli davranan biri olduğundan, şaşmaz gözetleme yerlerinden gördüğü ve nişan aldı mı mutlaka vuracağı, başkalarına ait köpeklerin izlediği ava asla tüfek doğrultmazdı. Soluk soluğa kalmış, kulak kesilmiş, bocalayan gözlerle bakan avcının patikanın ucunda belirmesini bekler ve ona hayvanın ne yöne gittiğini söylerdi.</p>

  <p>Bir gün, yeşilliğin arasında kırmızı bir dalgalanma gördü: Hırsla soluyan, bıyıkları dikilmiş bir tilki çayırı geçip fundalıkların arasında kayboldu. Ardından “Hav! Hav! Hav!” köpekler.</p>

  <p>Koşa koşa geldiler, burunları yerde, iki kez tilkinin kokusunu alamayıp gerisingeri döndüler.</p>

  <p>İyice uzaklaşmışlardı ki, “Uuuiyk, uuuiyk” diye ince bir uluma duyuldu, bir köpeğinkinden çok balığınkine benzeyen sıçrayışlarla otlar yarıldı, sanki tazılardan daha sivri burunlu, daha sarkık kulaklı bir yunus çayırda yüzüyordu. Gövdesinin arkası balıktan, ayakları görünmeyen, upuzun bir hayvan, yüzgeç ya da perdeayaklarının yardımıyla bata çıka ilerliyordu. Sonunda açıklığa çıktı: Bir base idi bu.</p>

  <p>Tazı sürüsüne katılmış, ama çok genç, neredeyse yavru olduğundan geride kalmıştı. Tazıların havlamaları daha kızgın bir tona bürünmüştü, avın izini kaybettiklerinden bir koku alma şebekesine dönüşmüş halde kıraç alanda daha geniş bir çevreye dağılmışlar, kaybettikleri kokuyu bulmak için iyice sabırsızlanırken hevesleri kaçmaya başlamıştı, şimdiden bazıları fırsattan yararlanıp bir taşın dibine işiyordu.</p>

  <p>Gereksiz bir muzaffer edayla burnu havada ve soluk soluğa base onlara yetişti. Yine, hiç gereği yokken kurnazca havlıyordu: “Uiyk! Uiyk!”</p>

  <p>Bir an için tilkinin izini sürmeyi bırakan tazılar ona hemen hırladılar, karşısına dikilip ısırmaya hazır ağızlarını açtılar: “Gırrrr!” Sonra hemen, ilgisiz ilgisiz kıçlarını dönüp çekip gittiler.</p>

  <p>Cosimo, rastgele ilerleyen baseyi izliyordu; hayvan bocalamış bir halde sağa sola dönenirken ağacın üstünde onu gördü ve kuyruğunu salladı. Cosimo, tilkinin oralarda bir yerde saklandığından emindi. Tazılar dağılmıştı; zaman zaman avcıların teşvik eden, ama artık bunalmış haykırışlarıyla şevke gelip kesik ve gereksiz havlamalarla yakındaki alçak tepelerden seslerini duyuruyorlardı. Cosimo baseye: “Hadi! Hadi bul onu!” dedi.</p>

  <p>Genç köpek, çocuğa bakmak için ara sıra dönerek, etrafı koklamak üzere atıldı. “Hadi! Hadi!”</p>

  <p>Köpek gözden kayboldu. Cosimo, çalılardan bir hışırtı duydu, sonra patlamayla: “Auuuuuuuu! Hav! Hav!” Tilkiyi yerinden çıkarmıştı.</p>

  <p>Cosimo, hayvanın çayırda koştuğunu gördü. Başkasına ait bir köpeğin yerinden çıkardığı bir tilkiye ateş etmek doğru olur muydu? Cosimo, hayvanın kaçmasına izin verdi, ateş etmedi. Base, köpeklerin bir şeyi anlamadıkları zaman, acaba anlamaya da hakları var mı bakışıyla burnunu kaldırıp Cosimo’ya baktı, sonra yine burnunu yere yapıştırıp tilkinin peşinden gitti.</p>

  <p>Çenileye çenileye tilkiye koca bir tur attırdı. Tilki yine oraya döndü. Ateş etmeli miydi, etmemeli miydi? Ateş etmedi. Base, üzüntülü bir bakış attı ona. Artık havlamıyor, dili kulaklarından daha aşağı sarkıyordu, gücü tükenmişti, ama yine de koşmaya devam ediyordu.</p>

  <p>Basenin tilkiyi yerinden çıkarması hem tazıları hem avcıları şaşırtmıştı. Patikada kocaman arkebüzüyle koşan yaşlı adama, “Hey!” diye seslendi Cosimo, “O base sizin mi?”</p>

  <p>“Sen de, sülalen de başınızı yiyin!” diye bağırdı cinleri tepesine fırlamış görünen adam, “Biz de baselerle avlanacak tip var mı?”</p>

  <p>“Öyleyse yerinden çıkardığı hayvanı ben vurabilirim!” diye diretti, her şey kitabına uygun olsun isteyen Cosimo.</p>

  <p>“Elinin körüne et, bana ne, neye istersen ateş et!” diye karşılık verip koşar adım uzaklaştı adam.</p>

  <p>Base tilkiyi oraya sürdü yine. Cosimo ateş etti ve vurdu. Base onun köpeği oldu, adını da Optimus Maximus koydu.</p>

  <div>
    <br/>
  </div>

  <p>Optimus Maximus, gençlik hevesiyle sürüye katılmış sahipsiz bir köpeğe benziyordu. İyi de, nereden geliyordu? Bunu anlamak için Cosimo köpeği izledi.</p>

  <p>Base, sürünerek çitleri ve hendekleri aşıyor, sonra, yukarıdaki çocuğun kendisini izleyip izleyemediğini anlamak için ardına bakıyordu. Öyle acayip bir yol izlediler ki, Cosimo sonunda nereye vardıklarını çıkaramadı. Anladığındaysa yüreği ağzına geldi: D’Ondarivaların bahçesindeydiler.</p>

  <p>Villa kapalıydı, panjurları örtülmüştü; yalnızca çatı katındaki panjurlardan biri rüzgarda çarpıyordu. Bakımsız kalan bahçe, her zamankinden daha çok, başka bir dünyanın ormanıymış izlenimi veriyordu. Ot bürüyen ağaçlı yollarda, çalı çırpıyla dolan çiçek tarhlarında Optimus Maximus dört dönüyor, kendi evindeymiş gibi mutlu geziniyor ve kelebekleri kovalıyordu.</p>

  <p>Bir çalılıkta kayboldu. Ağzında bir kurdeleyle geri döndü. Cosimo’nun kalbi hızlı hızlı çarpmaya başladı. “Optimus Maximus, bu da ne? Hıı? Söyle bana, bu kimin?”</p>

  <p>Optimus Maximus kuyruk sallıyordu.</p>

  <p>“Buraya getir, getir Optimus Maximus.”</p>

  <p>Cosimo, alçak bir dala indi, kuşkusuz bir zamanlar Viola’nın saçlarını bağlayan, artık solmuş bu kumaş parçasını köpeğin ağzından aldı, hatta bu köpek de ailenin taşınırken burada unuttuğu Viola’ya ait bir köpek olmalıydı. Cosimo hatırlar gibi oluyordu, önceki yaz, küçük sarışın kızın kolundaki sepette, belki yeni hediye aldığı bir yavru köpek vardı.</p>

  <p>“Koş ara Optimus Maximus!” Base, bambuların arasına dalıp Viola’yı hatırlatan eşyalarla geri dönüyordu, ip atladığı bir sicim, bir uçurtma parçası, bir yelpaze.</p>

  <p>Bahçenin en yüksek ağacının tepesine kılıcının ucuyla <i>Viola</i> ve <i>Cosimo</i> isimlerini kazıdı, sonra daha aşağıya, köpeğe başka bir ad vermiş olsa da kızın hoşuna gideceğinden emin, <i>Base Optimus Maximus</i> yazdı.</p>

  <p>O günden sonra, çocuk ağaçlarda görünür görünmez, yerde hemen altında ya da yakınlarında, karnını yere yapıştırmış base Optimus Maximus da mutlaka görünürdü. Cosimo ona araştırmayı, durup beklemeyi, avı getirmeyi, av köpeklerinin yaptığı bütün işleri öğretmişti, ormanda avlamadıkları hayvan yoktu. Vurulan hayvanı getirmek için, Optimus Maximus iki önayağını ağacın mümkün olduğu kadar yükseğine dayar, Cosimo eğilip tavşan ya da çil keklik ne varsa ağzından alır, başını okşardı. Bütün yakınlıkları, kutlamaları işte bu kadardı. Ama birinden ötekine, dallarla toprak arasında kesintisiz bir konuşma, bir uyum, tek heceli havlamalar, dil ya da parmak şaklatmalar devam ederdi. İnsana köpek, köpeğe insan gerekliydi, bu bağa ikisi de ihanet etmedi; dünyadaki bütün insanlardan ve bütün köpeklerden farklı olmakla birlikte insan ve köpek olarak ikisi de mutlu olmadıklarını söyleyemezlerdi.</p>
