  <h3>2</h3>

  <p>Savaş ertesi sabah tam onda başladı. Teğmen Medarda eyerinin üstünden, saldırıya hazır Hıristiyan birliklerinin yayılışını izliyor, yüzünü, sanki tozlu bir harman yerinden başak kokusu getiren Bohemya rüzgârına çeviriyordu.</p>

  <p>“Sakın arkanıza bakmayın, efendim,” diye bağırdı, yanı başında çavuş rütbesiyle yer alan Curzio. Sonra, bu uyarıyı doğrulamak için, alçak sesle ekledi: “Savaştan önce, uğursuzluk getirirmiş.”</p>

  <p>Aslında, vikontun Hıristiyan ordusunun sadece mevzilenen askerlerden, yedek kuvvetlerin de, ayakları mecalsiz birkaç piyade müfrezesinden oluştuğunu görüp cesaretinin kırılmasını istemiyordu.</p>

  <p>Ama dayım uzaklara, ufukta yaklaşan buluta bakıyor ve şöyle düşünüyordu: “İşte bu bulut Türkler, gerçek Türkler, yanı başımda tütün tükürenler ise Hıristiyan savaşçıları, şimdi çalan boru da hücum borusu, yaşamımın ilk hücum borusu, kulakları sağır eden bu gürültü, bu sarsıntı, savaşçılarla atların büyük bir sıkıntıyla baktıkları, toprağa gömülen göktaşı ise bir top güllesi, karşılaştığım ilk düşman güllesi. ‘Bu son gülle,’ diyeceğim günün, hiç gelmemesini dilerim.”</p>

  <p>Kılıcını çekmiş, gözlerini dumanlar içinde bir kaybolup bir ortaya çıkan imparatorluk bayrağına dikmiş, düzlükte dörtnala yol alırken, dost topların atışları gökyüzünde başının üstünde dolanıyor, düşman atışları ise daha şimdiden Hıristiyan cephesinde gedikler açıyor, aniden toprağı şemsiye gibi havalandırıyordu. “Türkleri göreceğim! Türkleri göreceğim!” diye düşünüyordu. Düşman sahibi olmak, sonra da bunların kafalarında tasarladıkları gibi olup olmadıklarını görmek kadar keyifli bir şey yoktu insanlar için.</p>

  <p>Gördü Türkleri. İki tanesi tam karşıdan geliyordu. Atları örtülüydü, küçük değirmi kalkanları deridendi, ceketleri siyah ve safran çizgiliydi. Sarıkları, toprak rengine çalan yüzleri ve bıyıkları, Terralba’da ‘Türk Miche’ diye bilinen birininki gibiydi. Türklerden biri öldü, öbürüyse birini öldürdü. Ama kim bilir daha kaç tanesi geliyordu, artık teke tek dövüş başlamıştı. İki Türkü görmüş olmak, hepsini görmüş olmak gibiydi. Onlar da askerdi, bütün donanımları ordunun malıydı. Yüzleri köylülerinki gibi kavruk ve inatçıydı. Medarda görmesine görmüştü artık onları; bir an önce Bıldırcın Geçidi’nden bize, Terralba’ya dönebilirdi. Ama gönüllü yazılmıştı bir kez. Yatağan darbelerinden korunarak koşuyordu. Sonunda kısa boylu, yaya bir Türk bulup öldürdü. Öldürmeyi öğrenince, bu kez uzun boylu bir atlının karşısına çıktı, ama hata yaptı. Çünkü ufak tefekler daha tehlikeliydiler. Atların altlarına sokuluyor, yatağanla hayvanların karınlarını deşiyorlardı.</p>

  <p>Medardo’nun atı bacaklarını açıp durdu.</p>

  <p>“Ne yapıyorsun?” dedi vikont. Hemen yetişen Curzio, alt tarafı göstererek: “Baksanıza şuraya,” dedi. Hayvanın bütün iç organları yere dökülmüştü. Zavallı hayvan yukarıya, sahibine baktı, sonra sanki bağırsaklarını derlemek ister gibi başını eğdi, ama sadece bir yiğitlik gösterisi oldu bu; kendinden geçti, öldü. Terralbalı Medarda yaya kalmıştı.</p>

  <p>“Benim atımı alın teğmenim,” dedi Curzio. Ama atını durduramadı, bir Türk okuyla vurulup eyerden düştü, hayvan da uzaklaşıp gitti.</p>

  <p>“Curzio!” diye bağırdı vikont, sonra yerde inildeyen emir erinin yanına yaklaştı.</p>

  <p>“Beni düşünmeyin efendim,” dedi emir eri. “Hastanede erik rakısı olsun yeter. Her yaralıya bir kase düşüyor.”</p>

  <p>Medarda Dayım kalabalığa karıştı. Savaşın gidişi belli değildi. O kargaşa içinde, kazananların sanki Hıristiyanlar olduğu sanılıyordu. Türklerin saflarını yarmışlar, kimi mevzilerin çevresini kuşatmışlardı. Dayım, başka yiğitlerle birlikte düşman topçularına dek sokulmuştu; Türkler de, Hıristiyanları ateş altında tutabilmek için topların yerlerini değiştiriyorlardı. İki Türk topçusu, tekerlekli bir topu döndürüyordu. Ağır davranışları, sakalları, ayaklarına inen pelerinleriyle iki gökbilimciyi andırıyorlardı. Dayım: “Şimdi gelip topun nasıl çevrildiğini gösteririm size,” dedi. Coşkulu, deneyimsiz olduğu için, toplara sadece yandan ya da kama tarafından yaklaşılması gerektiğini bilmiyordu. Kılıcını çekip namlunun karşısına geçti, o iki gök bilginini korkutacağını sanıyordu. Korkmak bir yana, adamlar tam göğsüne ateş ettiler. Terralbalı Medarda havaya uçtu.</p>

  <div>
    <br/>
  </div>

  <p>Akşam, çarpışmalara ara verildi. İki araba savaş alanındaki Hıristiyanları toplamaya başladı. Arabalardan biri yaralılar, öbürü de ölüler içindi. İlk seçim savaş alanında yapılıyordu. “Bunu ben alıyorum, şunu da sen al.” Kurtarılabilecek bir şeyleri olduğu izlenimi uyandıranları yaralılar arabasına koyuyorlardı; sadece parça, kalıntı haline gelmiş olanlar kutsanarak gömülmek üzere ölüler arabasına yükleniyordu; ceset denecek durumda bile olmayanlarsa yem olarak leyleklere bırakılıyordu. O günlerde kayıplar arttığı için, bol yaralı derlenmesi talimatı verilmişti. Bu nedenle Medardo’nun kalıntıları da yaralı sayılmış, yaralılar arabasına konulmuştu.</p>

  <p>İkinci seçim hastanede yapılıyordu. Çarpışmalardan sonra sahra hastanesi, çarpışmaların kendilerinden de ürkütücü bir görünüme bürünüyordu. Yerde, içinde kurbanların bulunduğu sedyeler sıralanıyor, bunların çevresinde, ellerinde penseler, keskiler, iğneler, kesilmiş organlar, sicim yumakları taşıyan, burunlarından soluyan doktorlar yer alıyordu. Ölmüş bile olsa, her cesedi yeniden yaşama döndürmek için ellerinden geleni yapıyorlardı. Bir yeri testereliyorlar, bir yeri dikiyorlar, akıntılara tampon koyuyorlar, damarları eldiven gibi tersyüz edip yerlerine yerleştiriyorlar, içine kandan çok sicim koyuyorlar, ama yamayıp her şeyi kapatıyorlardı. Bir hasta ölünce, işe yarar nesi varsa gereksinimi olan bir başkasında kullanılıyordu. İşleri en çok karıştıran bağırsaklar oluyordu; bir kez dağılınca, yerlerine nasıl yerleştirileceği bilinemiyordu.</p>

  <p>Çarşaf kaldırılınca vikontun vücudunun ürkütücü bir biçimde parçalanmış olduğu görüldü. Sadece bir kolu ile bir bacağı eksik değildi, o kolla o bacak arasında yer alan göğüs ve karın bölümleri de, tam isabet sağlayan mermi tarafından yok edilmişti, tuzla buz olmuştu. Başta, bir göz, bir kulak, bir yanak, yarım burun, yarım ağız, yarım çene, yarım alın vardı; başın öbür yarısından geriye bir lapa kalmıştı. Kısaca söylemek gerekirse, sadece yarısı, sağ tarafı kurtulmuştu, üstelik olduğu gibi kalmıştı, paramparça olan sol tarafı ayıran büyük oyuk bir yana bırakılacak olursa, üstünde tek bir çizik bile yoktu.</p>

  <p>Doktorlar çok hoşnuttular. “Aman, ne güzel yaralı!” diyorlardı. Bu arada ölmeyecek olursa, kurtarmayı deneyebilirlerdi. Hemen çevresini sardılar, bu sırada koluna ok saplanmış zavallı askerler kan zehirlenmesinden ölüyorlardı. Diktiler, yerleştirdiler, yoğurdular; kim bilir daha neler yaptılar. Bilinen, ertesi gün dayımın tek gözünü, yarım ağzını açtığı, burun deliğini şişirip soluk aldığı. Terralbalıların güçlü mayası dayanıklı çıkmıştı. Artık yaşıyordu ve ikiye bölünmüştü.</p>
