  <h3>8</h3>

  <p>Vikontun öbür yarısının, ilk yarısı ne kadar kötüyse, o kadar iyi yarısının döndüğünü herkes öğrenince, Terralba’da yaşam bambaşka oldu.</p>

  <p>Sabahları, hastaları ziyarete giden Doktor Trelawney’e eşlik ediyordum, çünkü doktor, yavaş yavaş mesleğini uygulamaya başlamış, insanlarımızın neler çektiğini görmüştü, yaşanılan kıtlık yılları, herkesi güçten, kuvvetten düşürmüş, hiçbir bakım uygulanmamıştı.</p>

  <p>Köy yollarında gidiyor, dayımın bizden önce geçtiğine ilişkin işaretleri görüyorduk. Dayım da, iyisi demek istiyorum, her sabah sadece hastalara değil, ama yoksullara, yaşlılara, yardım gereksinimi duyan herkese gidiyordu.</p>

  <p>Bacciccia’nın bostanında nar ağacının olgun meyvelerinin her birinin çevresine bir mendil sarılmıştı. Demek Bacciccia dişlerinden rahatsızdı. Dayım narları sararak, yarılmalarını, kopmalarını önlüyordu, çünkü rahatsızlık mal sahibinin çıkıp narları toplamasını engelliyordu, ayrıca Doktor Trelawney’in hastayı ziyaret etmesi, kerpeten getirmesi için de bir işaret oluyordu.</p>

  <p>Duacı Cecco’nun balkonunda bir ayçiçeği vardı, hiç çiçek açmazdı. O sabah parmaklığa bağlı üç tavuğun olanca hızlarıyla yem yediklerini, ayçiçeğinin saksısına beyaz dışkılarını yaptıklarını gördük. Demek ki duacı ishal olmuştu. Dayım tavukları toprağı gübrelemek için bağlamıştı, ama bu acil durumu da haber vermek istemişti.</p>

  <p>Yaşlı Giromina kadının merdiveninde, kapıya doğru tırmanan bir dizi salyangoz gördük, hemen pişirip yenecek irilikte salyangozlardı. Dayımın ormandan Giromina’ya getirdiği bir armağandı bunlar, ama aynı zamanda yaşlı kadının kalp rahatsızlığının arttığını, doktorun, kadını korkutmamak için girerken gürültü etmemesi gerektiğini de haber veriyorlardı.</p>

  <p>Bütün bu iletişim işaretlerini, iyi yürekli Medardo, hastaların doktorun hiç beklenmedik bir tedavisi karşısında telaşa kapılmamaları için uyguladığı gibi, Trelawney de bir eve girmeden önce neyin söz konusu olduğunu öğreniyor, böylece başkalarının evine girme, neleri olduğunu bilmediği hastalara yaklaşma çekingenliğinden kurtuluyordu.</p>

  <p>Birden vadiye tehlike haberi ulaştı: “Tasalı! Tasalı geliyor!”</p>

  <p>Dayımın tasalı yarısı oralarda at sürerken görülmüştü. Herkes saklanmak için koşuşuyordu, başta da, peşinde ben olduğum halde, Doktor Trelawney.</p>

  <p>Giromina’nın evinin önünden geçerken, ezilmiş, sümükler içinde, kabuklarından fırlamış bir sürü salyangoz gördük.</p>

  <p>“Buradan geçmiş! Kaçalım!”</p>

  <p>Duacı Cecco’nun balkonunda tavuklar kafese kapatılıp bağlanmışlar, domatesleri gagalıyorlar, Tanrı’nın bu nimetini berbat ediyorlardı.</p>

  <p>“Kaçalım!”</p>

  <p>Bacciccia’nın bostanında, narlar hep yere dökülmüştü, dallardan boş mendiller sarkıyordu.</p>

  <p>“Kaçalım!”</p>

  <div>
    <br/>
  </div>

  <p>Böylece yaşamımız iyilikle kötülük arasında geçip gidiyordu. İyi (dayımın sol yanı böyle adlandırılıyordu, Tasalı’nın, öbür yarının karşıtını oluşturuyordu) artık neredeyse aziz sayılıyordu. Sakatlar, yoksullar, aldatılan kadınlar, derdi olan herkes ona koşuyordu. Bu durumdan yararlanıp vikont o olabilirdi. Ama o avareliği, yırtık kara cüppesine yarı sarılarak, yamalı mavi beyaz çoraplarıyla, koltuk değneğine tutunarak dolaşmayı sürdürüyor, kendisinden yardım isteyenlere olduğu gibi, kendisini kovanlara da yardım ediyordu. Vadide bir koyun ayağını mı incitti, bir sarhoş meyhanede bıçağını mı çekti, gece yarısı evli bir kadın aşığına mı gitmeye kalktı, sanki gökten inmiş gibi, yüzünde gülümsemesiyle, karalar içinde, ipince onu buluyorlardı karşılarında, yardım ediyor, doğru öğütler veriyor, şiddetin, günahın önüne geçmeye çalışıyordu.</p>

  <p>Pamela hep ormanda kalıyordu. İki çamın arasına salıncak kurmuş, sonra keçi için daha sağlam, ördek için daha hafif bir salıncak yapmıştı, zamanını hayvanlarıyla birlikte sallanarak geçiriyordu. Ama belirli bir saatte, çamların arasında, omzuna vurduğu yükle zorlukla yürüyen İyi geliyordu. Dilencilerden, yetimlerden, kimsesiz hastalardan topladığı kirli çamaşırları getiriyordu, bunları Pamela’ya yıkatarak, ona da iyilik etme olanağı sağlıyordu. Hep ormanda olmaktan sıkılan Pamela çamaşırları ırmakta yıkarken, o da yardım ediyordu. Sonra, Pamela her şeyi salıncakların iplerine asarak kurutuyordu, bir taşın üstüne oturan İyi ise, <i>Kurtarılmış Kudüs</i>’ü<a href="../Text/dipnotlar.xhtml#a2" id="k2"><sup>[2]</sup></a>&nbsp;okuyordu.</p>

  <p>Okunanlar Pamela’nın hiç ilgisini çekmiyordu, otların üstüne uzanıp bitlerini ayıklıyordu (ormanda yaşadığı için bayağı bitlenmişti), kıçısıran denen bir bitkiyle kaşınıyor, esniyor, ayakkabısız ayaklarıyla çakılları havalandırıyor, pembe, yeterince tombul bacaklarına bakıyordu. İyi, köylü kızın alışkanlıklarını törpülemek amacıyla, gözlerini kaldırmadan, sekiz dizelik koşukları peş peşe okuyordu.</p>

  <p>Okunanları izleyemeyip sıkılan kız, yavaş yavaş keçiyi İyi’nin yarım suratını yalamaya, ördeği de kitabın üstüne konmaya isteklendirdi. İyi, bir adım geri sıçrayarak, kitabı havaya kaldırdı, kitap kapandı, ama tam o sırada Tasalı, dörtnala ağaçlar arasından fırladı, İyi’ye doğru yöneltilmiş büyük bir tırpan sallıyordu elinde. Tırpanın ağzı kitaba çarptı, kitabı uzunlamasına iki eşit parçaya böldü. Sırt tarafı İyi’nin elinde kaldı, kesilen taraf, binbir yarım sayfa halinde havaya uçuştu. Tasalı dörtnala gözden kayboldu, hiç kuşkusuz İyi’nin kafasını tırpanla kesmek istemiş, ama iki hayvan tam zamanında araya girmişlerdi. Tasso’nun, kenarları beyaz, dizeleri ikiye bölünmüş sayfaları, rüzgarla sürüklenerek çamların dallarına, otlara, çavlanların sularına kondular. Pamela bir tepenin yamacından uçuşan beyazlıkları gördü, “Ne güzel,” dedi.</p>

  <p>Doktor Trelawney ile benim geçmekte olduğumuz patikaya da birkaç yarım kağıt geldi. Doktor uçmakta olan bir kağıdı yakaladı, evirdi, çevirdi, başı sonu olmayan dizeleri çözmeye çalıştı, sonra başını salladı: “Hiçbir şey anlaşılmıyor... Şşt... şşt...”</p>

  <div>
    <br/>
  </div>

  <p>İyi’nin ünü Kalvinciler arasında da yayılmıştı, yaşlı Ezechiele sık sık sarı bağın en yüksek noktasına gidiyor, vadiden tırmanan çakıllı keçi yoluna bakıyordu.</p>

  <p>“Baba,” dedi oğullarından biri, “sanki birinin gelmesini bekler gibi vadiye bakıyorsunuz hep.”</p>

  <p>“İnsan bekliyorum,” diye yanıt verdi Ezechiele, “hakbilir insanı, güvenle bekliyorum; haksızlık edeniyse korkuyla.”</p>

  <p>“Beklediğiniz, Öbür-Ayaklı-Topal mı, baba?”</p>

  <p>“Sen de mi duydun, ondan söz edildiğini?”</p>

  <p>“Vadide Solak-Aksak’tan başka bir şeyin sözü edilmiyor ki. Bizim bu yukarılara gelir mi dersiniz?”</p>

  <p>“Burada iyi insanlar yaşıyorsa, o da iyi insansa, gelmemesi için hiçbir neden yok.”</p>

  <p>“Koltuk değneğiyle çıkmaya kalkışacaklar için, keçiyolu çok dik, ama.”</p>

  <p>“Vaktiyle bir başka Ayaksız, buraya çıkmak için bir at bulmuştu.”</p>

  <p>Ezechiele’nin konuştuğunu duyan öbür Kalvinciler, sıralardan çıkarak, çevrelerinde kümelenmişlerdi. Vikonttan söz edildiğinde sessizce titreşiyorlardı.</p>

  <p>“Ezechiele babamız,” dediler, “Cılız’ın geldiği, yıldırımın meşenin yarısını yaktığı gece, belki bir gün daha iyi bir yolcu ziyaretimize gelir demiştiniz.”</p>

  <p>Ezechiele, sakalını göğsüne dek indirerek onayladı.</p>

  <p>“Şimdi sözü edilen Topal, hem vücudu, hem ruhu ötekinin tam eşiti ve karşıtı, öteki ne kadar acımasızsa, bu o kadar sevecen. Sözlerinizin haber verdiği ziyaretçi bu olmasın?”</p>

  <p>“Her sokaktaki, her yolcu olabilir,” dedi Ezechiele, “elbette o da olabilir.”</p>

  <p>“Öyleyse hepimiz onun olmasını dileyelim,” dediler Kalvinciler.</p>

  <p>Ezechiele’nin karısı, sürekli önüne bakarak, bağ çubuğu yüklü bir el arabasını ite ite geldi.</p>

  <p>“Hep iyi şeyler diliyoruz,” dedi, “ama bu tepelerde seke seke dolaşacak kişi, iyi yürekli bir savaş sakatı da olsa, kötü yürekli de olsa, biz her gün adalete uygun bir biçimde davranmak, topraklarımızı işlemek zorundayız.”</p>

  <p>“Elbette,” diye karşılık verdiler Kalvinciler, “buna ters düşecek bir şey mi söyledik yoksa?”</p>

  <p>“Madem görüş birliği içindeyiz,” dedi kadın, “hepimiz kazmalarımızın, çapalarımızın başına dönebiliriz.”</p>

  <p>“Hastalık, kuraklık!” diye parladı Ezechiele. “Çapalamaya ara verin diyen mi oldu?”</p>

  <p>Kalvinciler dağılarak, ekeneklerde bıraktıkları aletlerinin yanına gittiler, ama tam bu sırada, babasının dalgınlıkla incir ağacına tırmanıp ham meyveleri yemeye başladığını gören Esaù bağırdı: “Katırla tırmanan kim?”</p>

  <p>Gerçekten de, semerinin üstüne yarım bir adam bağlı bir katır, yokuş yukarı geliyordu. İyi idi, bir deri bir kemik kaldığı için kasaplık olmaktan da çıkmış bu yaşlı, uyuz hayvanı boğulsun diye çavlana atarlarken satın almıştı.</p>

  <p>“Nasıl olsa ben yarım insan ağırlığındayım,” demişti kendi kendine, “yaşlı katır dayanabilir bana. Altımda bir binek hayvanı olunca, iyilik yapmak için daha uzaklara gidebilirim.” Böylece ilk olarak Kalvincileri ziyarete geliyordu.</p>

  <p>Kalvinciler, dimdik, sıraya dizilip bir ilahi okuyarak karşıladılar onu. Sonra ihtiyar yanına gidip kardeşiymiş gibi selamladı. İyi, katırdan indi, bu karşılamaya büyük bir nezaketle karşılık verdi, asık yüzlü, hırçın görünen Ezechiele’nin karısının elini öptü, herkesin sağlığı konusunda bilgi edindi, Esaù’nun kıvırcık saçlarını okşamak için elini uzattı, ama çocuk kafasını geri çekti, herkesin derdiyle ilgilendi, uğradıkları saldırıyı anlattırıp heyecanlandı, acı acı söylendi. İster istemez, üzerinde fazla durmadan, din tartışmalarına da değindiler, bunun insanlığın genel kötülüklerinden kaynaklanan yıkımların bir uzantısı olduğunu belirttiler. Medardo, kıyıcılığın kendisinin bağlı olduğu kiliseden geldiğini vurguladı, buna karşılık Kalvinciler Tanrıbilim açısından hataya düşme korkusunun da etkisiyle, inançla ilgili açıklamalar getirmediler. Böylece, her türlü şiddeti, aşırılığı onaylamayan, dağınık, iyiliksever konuşmalar yaptılar. Görüş birliği içindeydiler, ama arada bir soğukluk vardı.</p>

  <p>İyi, daha sonra tarlaları gezdi, verimin düşüklüğüne üzüldü, ama hiç olmazsa çavdarın bu yıl bereketli olmasına sevindi.</p>

  <p>“Kaça satıyorsunuz?” diye sordu onlara.</p>

  <p>“Kilosunu üç eküye,” dedi Ezechiele.</p>

  <p>“Kilosu üç ekü mü? Terralbalı yoksullar açlıktan ölüyorlar öyleyse, bir avuç çavdar bile alamazlar. Dolunun vadide çavdar tarlalarını yıkıma uğrattığını, bir sürü aileyi ancak sizin açlığın pençesinden kurtarabileceğinizi belki bilmiyorsunuz?”</p>

  <p>“Biliyoruz,” dedi Ezechiele, “bunun için yüksek fiyat istiyoruz...”</p>

  <p>“Çavdarın fiyatını düşürecek olursanız, o yoksulların nasıl sevineceklerini düşünsenize... Yapabileceğiniz iyiliği düşünsenize...”</p>

  <p>Yaşlı Ezechiele, kollarını kavuşturarak İyi’nin önünde durdu, bütün Kalvinciler de onun gibi yaptılar.</p>

  <p>“İyilik etmek,” dedi, “fiyat kırmak anlamına gelmez kardeşim.”</p>

  <p>İyi, tarlaları geziyor, bir deri bir kemik kalmış Kalvincilerin güneş altında toprağı çapaladıklarını görüyordu.</p>

  <p>“Kötü görünüyorsunuz,” dedi, çok uzun olduğu için sakalını da çapalarnakta olan bir yaşlıya, “iyi hissetmiyor musunuz yoksa kendinizi?”</p>

  <p>“Karnında yabanturpu çorbasıyla, on saat çapa sallayan yetmiş yaşında biri kendini ne kadar iyi hissedebilirse.”</p>

  <p>“Amca oğlum Adarno,” dedi Ezechiele, “bulunmaz bir işçidir.”</p>

  <p>“İyi dinlenip iyi beslenmeniz gerek sizin, yaşlısınız,” diyecek oldu İyi, ama Ezechiele birden sürükleyip götürdü onu.</p>

  <p>“Burada hepimiz ekmeğimizi büyük zorluklarla kazanıyoruz kardeşim,” dedi karşılık kabul etmeyen sert bir tonla.</p>

  <p>İyi, daha önce, katırdan iner inmez, hayvanını kendisi bağlamış, hayvanın yokuşun yorgunluğunu giderebilmesi için de bir torba yulaf istemişti. Ezechiele ile karısı birbirlerine bakmışlardı, çünkü onlara göre böyle bir katıra bir avuç yaban hindiba yeterdi, ne var ki, konuğu coşkuyla karşılamakta oldukları için yulafı getirtmişlerdi. Ama şimdi düşündükçe, yaşlı Ezechiele bu katır iskeletinin ellerinde kalan son yulafı yemesini kabullenemiyordu, Esaù’yu çağırıp konuğa duyurmadan:</p>

  <p>“Esaù,” dedi, “yavaşça katırın yanına git, yulaf torbasını çıkar, başka bir şey ver.”</p>

  <p>“Astım otu olur mu?”</p>

  <p>“Mısır eşeleği, nohut kabuğu, ne bulursan.”</p>

  <p>Esaù gidip katırın torbasını çıkardı, ama katırdan öyle bir çifte yedi ki, bir süre topallayarak dolaştı.</p>

  <p>Bunun acısını çıkarmak için, kalan yulafı, kendi hesabına satmak amacıyla sakladı, katırın hepsini bitirmiş olduğunu söyledi.</p>

  <p>Gün batıyordu. İyi, Kalvincilerle birlikte tarlalardaydı, artık birbirlerine ne diyeceklerini bilmiyorlardı.</p>

  <p>“Daha bir saat çalışacağız biz, konuğumuz,” dedi Ezechiele’nin karısı.</p>

  <p>“Öyleyse ben gideyim.”</p>

  <p>“Yolunuz açık olsun, konuğumuz.”</p>

  <p>İyi Medardo katırının başına döndü.</p>

  <p>“Zavallı bir savaş sakatı,” dedi, o gittikten sonra kadın. “Daha bir sürü var bu bölgede! Zavallılar!”</p>

  <p>“Zavallılar!” diye herkes onayladı.</p>

  <p>“Hastalık, kuraklık!” diye bağırıyordu yaşlı Ezechiele, yumruklarını kaldırarak sağlıksız işçilerin, kuraklığın verdiği zararların önünden geçerken. “Hastalık, kuraklık!”</p>
