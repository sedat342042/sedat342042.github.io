  <h3>1</h3>

  <p>Türklerle savaş vardı. Dayım, Terralbalı Medarda vikontu Bohemya Ovası’nda Hıristiyanların ordugâhına doğru at sürüyordu. Peşinden de emir eri Curzio gidiyordu.</p>

  <p>Leylekler alçaktan uçuyor, beyaz sürüler oluşturarak, donuk, dingin havayı yarıyorlardı.</p>

  <p>“Niye bu kadar çok leylek var?” diye sordu Medardo, Curzio’ya. “Nereye gidiyorlar?”</p>

  <p>Savaşa katılmış olan komşu dükleri hoşnut etmek için henüz gönüllü yazılmış olan dayım, daha acemiydi. Hıristiyanların elindeki son kaleden bir atla, bir emir eri sağlamış, İmparator’un karargâhına gidiyordu.</p>

  <p>“Savaş alanına gidiyorlar,” diye kestirip attı emir eri. “Yol boyunca bize eşlik edecekler.”</p>

  <p>Vikont Medardo, o yörede uçan leylek görmenin iyiye işaret olduğunu öğrenmişti, leylek gördüğü için sevinmeye çalışıyordu. Ama elinde olmadan, kaygılı hissediyordu kendini.</p>

  <p>“Bu çöp bacaklı kuşları savaş alanına çeken ne acaba, Curzio?” diye sordu.</p>

  <p>“Kıtlık tarlaları perişan ettikten, kuraklık ırmakları kuruttuktan bu yana,” diye karşılık verdi emir eri, “artık onlar da insan eti yiyorlar. Ölülerin bulunduğu yerlerde kargalarla akbabaların yerini leylekler, turnalar, flamankuşları aldı.”</p>

  <p>O sıralarda dayım ilkgençliğini sürüyordu; duyguların karışık bir coşku halinde olduğu, iyi ile kötünün daha ortaya çıkmadığı çağı, ölümcül, kıyıcı bile olsa, her yeni deneyimin etkileyici, yaşam sevgisi dolu olduğu çağı.</p>

  <p>“Peki, kargalar, akbabalar, öbür yırtıcı kuşlar nereye gittiler?” diye sordu. Yüzü sararmıştı, ama gözleri ışıyordu.</p>

  <p>Emir eri, esmer, bıyıklı, gözlerini yerden kaldırmayan bir askerdi.</p>

  <p>“Vebadan ölenleri yiye yiye onlar da vebaya yakalandılar,” dedi, mızrağıyla karaçalıları göstererek. Daha dikkatle bakınca, bunların çalı olmayıp yırtıcı kuşların tüyleri ya da kurumuş bacakları olduğu anlaşılıyordu.</p>

  <p>“Kuşun mu, yoksa insanın mı daha önce öldüğü, hangisinin karnını doyurmak için ötekinin üstüne atladığı bilinmiyor,” dedi Curzio.</p>

  <p>İnsanları kırıp geçiren vebadan kaçmak için, toplu olarak kırlara göçmüşler, ama burada da can vermişlerdi. Çıplak ovaya serpişmiş, yaralardan yüzleri biçimini yitirmiş, iskelet yumakları halinde çıplak erkek ve kadın cesetleri görülüyordu. Üstelik, nedendir bilinmez, telekleri vardı, cılız kollarından, bağırlarından sanki telekler, kanatlar çıkmıştı. Bunlar, kalıntılarına karışmış akbaba leşleriydi.</p>

  <p>Arazide, çarpışma izleri giderek artıyordu. Atların ikisi de, yana kaçarak, şaha kalkarak duraksadıklarından, daha ağır yol alıyorlardı.</p>

  <p>“Atlara ne oluyor?” diye sordu Medardo, emir erine.</p>

  <p>“Efendim,” diye yanıt verdi emir eri, “atlar kendi bağırsaklarının kokusundan hoşlanmazlar hiç.”</p>

  <p>Gerçekten de, geçtikleri düzlük bölge, kimisi sırtüstü yatmış, nallarını gökyüzüne dikmiş, kimisi yüzü toprağa gömülmüş, yan yatmış at leşleriyle doluydu.</p>

  <p>“Niye bu kadar at ölmüş burada, Curzio?” diye sordu Medardo.</p>

  <p>“At, karnının deşildiğini hissedince, bağırsaklarını tutmaya çalışır,” diye açıklama getirdi Curzio. “Kimisi yüzükoyun uzanır, kimisi ise bağırsakları dökülmesin diye sırtüstü yatar. Ama iki durumda da, çok geçmeden ölüm gelip çatar.”</p>

  <p>“Öyleyse, bu savaşta en çok atlar mı ölüyor?”</p>

  <p>“Türklerin palaları, sanki bir vuruşta, onların karınlarını deşmek için yapılmış. Az ileride insan ölüleriyle karşılaşacaksınız. Önce atlar, sonra atlılar vurulmuş. Bakın geldik, ordugâh orada.”</p>

  <p>Ufukta, en yüksek çadırların tepeleri, İmparator’un ordusunun sancakları ve bir duman yükseliyordu.</p>

  <p>İleriye doğru yol alırken, son çarpışmada ölenlerin hemen tümünün, kaldırılıp gömülmüş olduğunu gördüler. Sadece, arada samanların üstüne bırakılmış organlar, özellikle de parmaklar görülüyordu.</p>

  <p>“Bazen, bize yolu gösteren bir parmak var,” dedi Medarda Dayım. “Ne demek oluyor bu?”</p>

  <p>“Tanrı günahlarını bağışlasın, yüzükleri almak için, diriler ölülerin parmaklarını kesiyorlar.”</p>

  <p>“Kim var orada?” dedi, kaputu, kuzeye dönük bir ağacın gövdesi gibi küf, yosun kaplı bir nöbetçi.</p>

  <p>“Yaşasın Kutsal İmparatorluk tacı!” diye bağırdı Curzio.</p>

  <p>“Kahrolsun Sultan,” diye karşılık verdi nöbetçi. “N’olursunuz, komutanlığa gidince, söyleyin de nöbeti devir alacak birini göndersinler, yoksa burada toprağa kök salacağım.”</p>

  <p>Pislik yığınları üstünde vızıldayarak her yeri kaplayan sinek bulutundan kaçmak için, atlar şimdi hızlı koşuyorlardı.</p>

  <p>“Birçok yiğidin dün deşilen iç organları henüz yerde, ama kendileri gökyüzünde,” diye bir belirleme yaptı Curzio, sonra da ıstavroz çıkardı.</p>

  <p>Ordugâhın girişinde, altında kıvırcık saçlı, irikıyım, pilili uzun ipek giysiler giymiş, göğüsleri ortada kadınların, kendilerini çığlıklar, gıcıklayıcı kahkahalar atarak karşıladıkları bir dizi sayvanın yanından geçtiler.</p>

  <p>“Saray kadınlarının çadırları,” dedi Curzio. “Başka hiçbir orduda böyle güzel çadır göremezsiniz.”</p>

  <p>Dayım kadınlara bakmak için, atını yüzü geriye dönük olarak sürüyordu.</p>

  <p>“Aman dikkat edin efendim,” diye ekledi emir eri, “hepsi hem kir pas içinde hem de vebalı. Türkler bile savaş ganimeti olarak el sürmez bunlara. Üstlerinde sadece hamamböceği, tahtakurusu, bit yok, akreplerle, kertenkeleler de yuvalanıyar sırtlarında.”</p>

  <p>Sahra toplarının önünden geçtiler. Topçu erleri, suyla şalgamdan oluşan tayınlarını, gün boyunca ateş edip kızışan tunçtan karabinaların, topların üstünde ısıtıyorlardı.</p>

  <p>Arabalar dolusu toprak getiriliyor, topçular toprağı elekten geçiriyorlardı.</p>

  <p>“Barut azalmaya başladı,” diye açıklama yaptı Curzio, “ama çarpışmaların yapıldığı yerde, toprağa o kadar çok karışmış ki, eleyerek birkaç atımlık barut elde edilebiliyor.”</p>

  <p>Daha sonra süvarilerin ahırları geliyordu. Burada sinekten geçilmiyor, baytarlar, hepsi kişneyen, kendilerine çifte atan dört ayaklıların derilerini dikişle, sargıyla, kaynar katran bulamacıyla iyileştirmeye çalışıyorlardı.</p>

  <p>Ardından da, uzun süre piyade çadırları birbirini izliyordu. Akşam olmuştu. Her çadırın önünde, çıplak ayaklarını ılık su dolu leğenlere sokmuş askerler oturuyordu. Gece de, gündüz de aniden silah başı yapıldığı için, ayak dinlendirme malasında bile başlarından miğferlerini çıkarmıyor, ellerinden mızraklarını bırakmıyorlardı. Daha yüksek, köşklerde olduğu gibi kumaş döşeli çadırlarda ise, subaylar koltukaltlarını pudralıyor, kıl yelpazelerle yelleniyorlardı.</p>

  <p>“Kadınlara öykünmüyorlar,” dedi Curzio, “askerlik yaşamının zorluğuna karşın, keyiflerinin yerinde olduğunu göstermek istiyorlar.”</p>

  <p>Terralba Vikontu hemen İmparator’un huzuruna çıkarıldı. Halılarla kaplanmış, armalarla süslenmiş çadırında, imparator haritalar üzerinde, ertesi günkü çarpışmaların planlarını inceliyordu. Masaların üstüne haritalar yayılmıştı, İmparator mareşallerinden birinin uzattığı iğnedenlikten aldığı iğneleri haritalara saplıyordu. Haritalar o kadar çok iğneyle dolmuştu ki, artık hiçbir şey anlaşılmaz olmuştu, bir yere bakmak için iğneleri çıkarmak, sonra tekrar yerlerine takmak gerekiyordu. Bu çıkarmalar, takmalar sırasında, İmparator da, mareşalleri de, elleri boş kalsın diye iğneleri dudaklarının arasına yerleştiriyorlar, ancak homurdanarak konuşabiliyorlardı.</p>

  <p>Önünde eğilen genç adamı görünce İmparator soru sorar gibi bir homurtu çıkardı ve hemen ağzındaki iğneleri aldı.</p>

  <p>“İtalya’dan henüz gelen bir şövalye, Majesteleri,” diye tanıttılar genç adamı, “Terralba Vikontu, Cenova bölgesinin en soylu ailelerinden.”</p>

  <p>“Teğmen rütbesi verilsin hemen kendisine.”</p>

  <p>Dayım mahmuzlarını birbirine vurup hazır ola geçerken, İmparator krallara özgü okkalı bir selam verdi ve bütün haritalar birbirleri üzerine kıvrılarak, yere düştü.</p>

  <div>
    <br/>
  </div>

  <p>Yorgun olduğu halde, Medardo o gece geç uyudu. Çadırının yanında ileriye, geriye yürüyor, nöbetçilerin seslenmelerini, atların kişnemelerini, kimi askerlerin uykuda sayıklamalarını işitiyordu. Gökyüzünde Bohemya yıldızlarına bakıyor, yeni rütbesini, yarınki çarpışmayı, uzaktaki anayurdunu, çavlanlardaki sazların hışırtısını düşünüyordu. Yüreğinde ne özlem, ne kuşku ne de kaygı vardı. Onun için henüz her şey bütün halindeydi ve tartışılmazdı; kendisi de öyleydi. Kendisini bekleyen korkunç yazgıyı kestirebilseydi, olanca acısına karşın, belki onu da doğal ve kaçınılmaz sayacaktı. Bakışlarını, düşmanın konakladığını bildiği, gece ufkunun sınırına yöneltiyordu, kollarını üst üste kavuşturmuş, uzak ve değişik gerçekliklerle, bunların arasında kendi varlığının yer almasının hoşnutluğu içinde, elleriyle omuzlarını sıkıyordu. Yeryüzünün binbir kıyısına yayılan bu acımasız savaşın kanının kendisine dek ulaştığını hissediyordu, öfke ya da acıma duymaksızın, kanın vücudunu yalamasına izin veriyordu.</p>
