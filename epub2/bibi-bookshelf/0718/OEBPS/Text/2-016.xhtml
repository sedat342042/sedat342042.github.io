  <h3>16</h3>

  <p>Şövalye Avukat’ın akıbeti, Cosimo tarafından daha önce oldukça farklı bir biçimde anlatıldı. Rüzgar, onun serenine tünediği tekneyi kıyıya sürüklediğinde, Optimus Maximus ağzında kesik başla peşinden geldiğinde, bir halattan yararlanarak çabucak yakındaki ağaçlardan birine atlayan Cosimo’nun çağrısıyla koşup gelen ahaliye hayli basit bir hikaye anlatmıştı: Şövalye, korsanlar tarafından kaçırılıp öldürülmüştü. Cosimo, herhalde, babasının bu ölüm haberini alıp kardeşinden feci şekilde artakalanları görünce yaşayacağı büyük acıyı düşündüğünden hikayeyi böyle anlatmıştı, Şövalye’nin ihanetini dillere sakız ederek durumu daha da ağırlaştırmaya gönlü elvermemiş olmalıydı. Hatta, daha sonra, Baron’un yaşadığı ruhsal çöküntü kulağına gelince, amcamız için uydurma bir zafer hikayesi düzmeye bile kalkıştı, güya Şövalye, korsanları hezimete uğratmak için gizliden gizliye, hinoğluhin bir mücadele yürütmüştü, epeydir baş koyduğu bu iş açığa çıkınca, bunu canıyla ödemek zorunda kalmıştı. Ama Cosimo, başka bazı noktaları gizlemek istediğinden, hikaye çelişki ve boşluklarla doluydu, yani vurgun mallarının korsanlar tarafından mağaraya konması, kömürcülerin bu işe karışması gibi. Olayın bu tarafı öğrenilecek olsa, bütün Ombrosa ahalisi ormana sökün edip Bergamoluların buldukları mallara el koyar, bir de onları hırsızlıkla suçlardı.</p>

  <p>Birkaç hafta sonra, kömürcülerin ellerindekileri kursaklarına indirmiş olduklarından emin olunca, mağara baskınını anlattı. Bir şeyler bulup almak için ormana gidenlerin elleri boş kaldı. Kömürcüler her şeyi hakkaniyetle paylaşmışlardı: Fileto fileto marinaları, domuz sucuklarını, peynirleri ve kalanlarla ormanda gün boyunca süren bir ziyafet verdiler.</p>

  <p>Babamız iyice yaşlanmıştı ve Enea Silvio’yu kaybetmenin ona verdiği acıyla, huyunda tuhaf değişiklikler olmuştu. Kardeşinin emek verdiği işlerin kaybolup gitmemesi için şevke geldi. Arıların yetiştirilmesiyle bizzat ilgilenmek istedi, o güne kadar tek bir kovan görmemiş olsa dahi, büyük bir çalımla işe koyuldu. Konu hakkında biraz bilgi sahibi olan Cosimo’nun fikrine başvuruyordu bazen; bunu da ona akıl sorarak yapmıyordu, lafı döndürüp dolandırıp arıcılığa getiriyor ve Cosimo’nun söylediklerini dinliyordu, sonra da öğrendiklerini tel gibi gerilmiş ve kendini beğenmiş bir edayla emirler yağdırarak köylülere tekrar ediyordu, sanki bunlar herkesin bilmesi gereken şeylermiş gibi. Arı sokmasından çok korktuğu için, kovanlara fazla yaklaşmamaya çalışıyordu, ama bu korkusunu yenmeyi bildiğini göstermek istiyordu, kim bilir ne büyük bir gayret içindeydi. Aynı şekilde, bazı su yolları kazdırıp duruyordu, zavallı Enea Silvio’nun başladığı bir işi bitirmek arzusundaydı, talihsiz kardeşi niyet ettiği tek bir işi bile nihayete erdirememişti.</p>

  <p>Baron’un bu tür meşguliyetlere duyduğu sonradan edinilmiş heves, ne yazık ki kısa sürdü. Bir gün, işi başından aşkın, sinirli bir halde kovanlarda arklar arasında gidip gelirken aniden bir çift arının dibinde bittiğini gördü. Telaşa kapıldı, elini kolunu sallamasıyla bir kovan devrildi, peşinde bir arı bulutuyla koşmaya başladı. Körlemesine koşarken, su doldurmaya çalıştıkları bir arkın içine düştü, onu çekip çıkardıklarında iliklerine kadar ıslanmıştı.</p>

  <p>Yatağa düştü. Arı sokmasından ve soğuk algınlığından kaynaklanan ateş yüzünden bir hafta ayağa kalkamadı; sonra iyileştiği söylenir. Lakin öyle bir yılgınlığa kapıldı ki, bir daha yataktan kalkmak istemedi.</p>

  <p>Yataktan çıkmak istemiyordu, hayatla her türlü bağını yitirmişti. Yapmak istediği hiçbir şeyi başaramamıştı: Artık kimsenin Dük olmaktan söz ettiği yoktu; büyük oğlu koskoca adam olmuştu olmasına, ama hâlâ ağaçların tepesinde geziyordu; kardeşi katledilmişti; kızı evlenmiş, uzaklarda, kendinden de sevimsiz kişilerin yanındaydı; ben, ona can yoldaşlığı edemeyecek kadar küçük sayılırdım; karısı telaşlı ve hükümrandı. Abuk sabuk konuşmaya, Cizvitlerin evini işgal ettiklerini, bu yüzden odasından çıkamadığını söylemeye başladı, böylece, hayatı boyunca olduğu gibi acılar ve saplantılarla dolu bir haldeyken, ölüm geldi çattı.</p>

  <p>Bir ağaçtan diğerine geçerek, Cosimo da cenazeyi izledi, ama mezarlığa girmeyi başaramadı, çünkü servilerin dalları öylesine sıktı ki, üzerlerine çıkmak mümkün değildi. Cosimo, defnedilme sırasında duvarın tepesinde hazır bulundu ve bizler tabutun üstüne birer avuç toprak atarken, o da yapraklı küçük bir dal fırlattı. Ben, hepimizin, tıpkı ağaçların üstünde yaşayan Cosimo kadar, babama hep uzak olduğumuzu düşünüyordum.</p>

  <div>
    <br/>
  </div>

  <p>Artık, Baron di Rondò adı Cosimo’ya geçmişti. Yine de hayatı değişmedi. Doğrusu, çıkarlarımızla ve mallarımızla ilgileniyordu, ama bu sürekli olamıyordu. Kahyalar, yarıcılar onu aradıklarında, hiçbir zaman nerede bulacaklarını bilemiyorlardı, gözüne görünmek istemediklerindeyse bir dalın üstünde bitiveriyordu.</p>

  <p>Ailenin işleriyle uğraşmak için, Cosimo artık daha sık şehirde görünmeye başlamıştı, meydandaki büyük ceviz ağacının ya da limana yakın pırnalların üstüne tünüyordu. Ahali ona hürmette kusur etmiyor, “Baron Hazretleri” diye hitap ediyor, Cosimo’nun da ara sıra, gençlerin yapmaktan hoşlandıkları, yaşlarından büyükmüş gibi davranma numaraları takındığı oluyor, oradan, ağacın çevresinde dikilen Ombrosalılarla çene çalıyordu.</p>

  <p>Amcamızın akıbetini, her defasında değişik bir biçimde anlatmaya devam ediyordu ve Şövalye’nin korsanlarla suç ortaklığına giriştiğini de ufak ufak ifşa etmeye başladı, lakin ahalinin öfkesine gem vurmak için, Carrega’nın ölmeden hemen önce kendisiyle paylaştığı sırrını, Zaira hikâyesini eklemeyi ihmal etmedi, böylece herkesin, ihtiyarın acıklı kaderine üzülmesini sağladı.</p>

  <p>Cosimo, tamamen el yordamıyla, sonuçları üç aşağı beş yukarı tartarak olaylar arasındaki neredeyse gerçeğe yakın ilişkiye ulaştı sanırım. Böylece bunu iki üç kez anlatabildi; sonra, Ombrosalılar hikayeyi dinlemekten bıkıp usanmadıkları için ve dinleyenlerin arasına hep yeni birileri eklendiğinden, onların da yeni ayrıntılar istemesi sonucu birtakım eklerle, lafı uzatmalarla, abartmalarla, yeni kahramanlar ve olaylar katmak durumunda kaldı ve hikaye biçim değiştire değiştire ilkinden daha da uyduruk hale geldi.</p>

  <p>Artık Cosimo’nun her anlattığına ağzı açık kulak vermeye hazır bir dinleyici topluluğu olmuştu. Anlatmanın keyfine vardı: Ağaçların üstündeki hayatı, avları, haydut Gian dei Brughi ve Optimus Maximus, sonu gelmeyen hikâyelerin bahaneleri oldular. (Onun hayatına dair bu anıların muhtelif serüvenleri, Cosimo’nun halktan kişilere alelacele anlattığı biçimiyle aktarılmıştır, eğer yazdıklarım zaman zaman gerçeğe, insanlığın ve olayların uyumlu manzarasına uygun düşmüyorsa affınıza sığınırım.)</p>

  <p>Örneğin, o aylaklardan biri ona şöyle soruyordu: “Ağaçlardan başka yere ayak basmadığınız doğru mu Baron Hazretleri?”</p>

  <p>Cosimo, hemen cevabı yapıştırıyordu: “Doğru, ama bir kez yanlışlıkla oldu, bir geyiğin boynuzlarının üstüne indim. Bir akçaağaca geçtiğimi sanıyordum, meğer altımda kıpırdamadan duran, krallığa ait av hayvanlarının arasından kaçmış bir geyikmiş. Boynuzlarının üstüne ağırlığım biner binmez hayvan ormana daldı. Nasıl canımın yandığını anlatamam size! Tepesinde, her yandan delik deşik edildiğimi hissediyordum, bir yandan boynuzların sipsivri uçları batıyordu, öte yandan dikenli yapraklarla dallar yüzüme çarpıyordu... Geyik beni sırtından atmak için debelenip duruyor, bense ona sımsıkı yapışıyordum...”</p>

  <p>Hikâyeye ara veriyor, ötekiler hemen, “Eee, nasıl sıyrıldınız bu işten Baron Hazretleri?” diye soruyorlardı.</p>

  <p>O da her defasında yeni bir son uyduruyordu: “Geyik koştu, koştu, sürüsüne yetişince, diğer geyikler bunu tepesinde bir adamla görünce kimisi kaçmaya, kimisi de merakla yakınına gelmeye başladı. Hep omzumda taşıdığım tüfeğimi doğrulttum ben de ve gördüğüm her geyiği devirdim. Elli tane öldürdüm...”</p>

  <p>“Elli geyiğin bir arada görülmüşlüğü var mı bizim buralarda?” diye soruyordu bu ipsiz sapsızlardan biri diğerine.</p>

  <p>“O gün geyiklerin soyu kurudu. Çünkü elli geyiğin hepsi dişiydi, anladınız mı? Benim üstünde olduğum geyik, her dişi geyiğe yanaşmaya çalıştığında ateş ediyordum, hayvan ölüyordu. Geyik hiçbir şey anlamıyordu ve umutsuzluğa kapılmıştı. Derken... Derken kendini öldürmeye karar verdi, yüksek bir kayalığa doğru koştu ve kaldırıp attı kendini. Bense tepedeki çam ağacına tutundum ve işte karşınızdayım!”</p>

  <p>Ya da saldırıya geçen iki geyik söz konusuydu, her boynuz darbesiyle Cosimo birinin boynuzlarından ötekininkine atlıyordu, ta ki hepsinden güçlü bir vuruş onu meşe ağacına fırlatana dek...</p>

  <p>Sözün özü, bütün hikaye anlatanlar gibi taşkınlığa kapılmıştı, gerçekten başından geçenlerin mi, yoksa eskiler yad edildiği zaman onların anısıyla geri gelen, içinde duygu kırıntılarının, sıkıntıların, mutlulukların, kararsızlıkların, böbürlenmelerin, kendinden tiksinmelerin yer aldığı geçmiş saatler denizinin mi ya da hani yüksekten attıkça her şeyin pek kolay göründüğü, ama değiştire değiştire anlattıkça sonunda ille de gerçekte yaşanan veya yaşarken ne olduğu görülen şeylere geri dönüldüğünün anlaşıldığı tamamıyla uydurmanın mı daha güzel olduğunu kestiremiyordu.</p>

  <p>Cosimo henüz, yaşama isteğinin anlatma isteğine ağır bastığı, yeterince şey anlatacak kadar yaşanmadığına inanıldığı yaşlardaydı, dolayısıyla ava çıkıyor, haftalarca ortalıkta görünmüyor, sonra kuyruğundan tuttuğu ağaçsansarları, porsuklar ve tilkilerle meydandaki ağaçların üstünde beliriyor, Ombrosalı aylaklara yeni hikayeler anlatıyor, bunlar gerçekken, anlattıkça uyduruklaşıyor, uydurdukça gerçek oluyordu.</p>

  <div>
    <br/>
  </div>

  <p>Bütün bu coşkuda daha derin bir hoşnutsuzluk, bir eksiklik vardı, insanların kendini dinlemesini isteme arzusu başka bir arayıştan kaynaklanıyordu. Cosimo henüz aşkı tanımıyordu, aşk olmadıktan sonra görüp geçirdiklerin neye yarardı ki? Hayatını tehlikeye atmanın ne yararı vardı, tadını bile bilmediğin hayatı?</p>

  <p>Sebze ya da balık satan kızlar geçerdi Ombrosa Meydanı’ndan ve faytonların içinde hanımefendiler, Cosimo da ağacın tepesinden, hepsine şöyle bir göz atıyordu ve hâlâ her birinde arayıp da kesinlikle bulamadığının ne olduğunu anlayabilmiş değildi. Geceleri, evlerin ışıkları yanıp da, Cosimo balrengi baykuş gözleriyle dalların üstüne tünediği zaman, aşkla ilgili hayaller kuruyordu. Çitlerin arkasında, baranlarda buluşmak üzere sözleşen çiftler, yüreğini imrenme ve kıskançlıkla dolduruyordu, karanlıkta kayboluşlarını izliyor, ama onun bulunduğu ağacın dibine uzanacak olsalar utanç içinde kaçıyordu.</p>

  <p>Bu doğal utançtan kurtulmak için hayvanların çiftleşmesini gözetlemeye koyuldu. İlkbaharda ağaçların üstündeki dünya, bir düğün evi gibiydi: Sincaplar, neredeyse insanlarınkine benzer hareketlerle ve çığlıklar atarak çiftleşiyorlardı, kuşlar kanat çırparak, kertenkeleler de kuyrukları düğüm olmuş halde birleşmiş koşuşuyorlardı ve kirpiler kucaklaşmalarını daha hoş kılmak için sanki yumuşamış gibi görünüyorlardı. Ormanın tek basesi olmaktan hiç gözü korkmayan Optimus Maximus, sevgi uyandıran doğal sevimliliğine güvenerek, gözü pek bir cüretle kocaman dişi çoban köpeklerini ya da kurt köpeklerini tavlamaya çalışıyordu. Bazen hırpalanmaktan pestili çıkmış halde geri dönüyordu, ama tek bir şanslı birleşme bile, ona daha önce uğradığı hezimeti unutturmaya yetiyordu.</p>

  <p>Bu arada, meydanda gevezelik etme alışkanlığından dolayı, gitgide kendinden daha az hoşnutluk duymaya başlıyordu. Ne zaman ki pazar kurulduğu gün Olivabassa şehrinden gelen biri, “Aaa, sizin de mi İspanyolunuz var!” dedi ve ona ne demek istediği sorulduğunda, “Olivabassa’da ağaçların tepesinde yaşayan bir sürü İspanyol var!” diye cevap verdi, işte o zaman Cosimo yerinde duramaz oldu, Olivabassa’ya giden ormanları geçmesi gerekiyordu.</p>
