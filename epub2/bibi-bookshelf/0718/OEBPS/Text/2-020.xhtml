  <h3>20</h3>

  <p>O dönem hakkında pek bir şey söyleyemem, çünkü Avrupa’ya ilk seyahatim söz konusu olmuştu. Yirmi bir yaşımı bitirmiştim ve ailenin malvarlığını gönlümce kullanabilirdim, çünkü ağabeyimin doğru dürüst para harcadığı yoktu, artık iyice yaşlanan anneciğiminse Cosimo’nunkinden fazlasına ihtiyacı yoktu. Ağabeyim, bütün malvarlığının idaresini bana bırakmak için resmi bir belge imzalamak istiyordu, karşılığında ona aylık bağlayacak, vergilerini ödeyecek ve işlere biraz çekidüzen verecektim. Topraklarımızın işletilmesi, kendime bir eş seçmekten başka şey kalmıyordu geriye ve önümde uzanan düzenli, sakin hayatı gözümde canlandırabiliyordum, yüzyılın kargaşalarla dolu sonuna rağmen gerçekten böyle yaşamayı becerdim.</p>

  <p>Bu hayata başlamadan önce, kendime bir süre seyahat etme hakkı tanıdım. Paris’e bile uğradım, hem de yıllar sonra, trajedilerinden birinin oynanmasında hazır bulunmak üzere oraya geri dönen Voltaire’in görkemli konukseverlikle karşılanışını görecek bir zamana yetişerek Ama bütün bunlar, elbette yazılmayı hak etmeyen benim hayatıma dair hatıralar değil: Söylemek istediğim, bütün bu seyahat boyunca, yabancı ülkelerde dahi, ağaca tüneyen Ombrosalı adamın ününün dillere destan olmasına ne kadar şaşırdığım. Bir yıllıkta bir resim bile gördüm, altında şöyle yazıyordu: “<i>L’homme sauvage d’Ombreuse (Rep. Genoise). Vit seulement sur les arbres.</i>” [Ombrosalı vahşi adam. (Cenova Arşivi) Yalnızca ağaçlarda yaşar.] Resimde, uzun sakallı ve uzun kuyruklu, tepeden tırnağa kıl tüy içinde bir yaratık olarak gösteriliyordu ve çekirge yiyordu. Bu resim, gudubet yaratıklar bölümünde, Erdişi’yle Denizkızı arasında yer alıyordu.</p>

  <p>Böylesine hayal ürünü şeyler karşısında, genellikle bu vahşi adamın ağabeyim olduğunu açığa vurmuyordum. Ama Paris’te Voltaire onuruna verilen bir davette bunu yüksek sesle söyledim. İhtiyar filozof, koltuğa oturmuş, bir sürü hanım tarafından pohpohlanıyordu, hem ağzı kulaklarındaydı hem de kirpi gibi diken dikendi. Ombrosa’dan geldiğimi öğrenince bana çıkıştı: “<i>Cest chez vous, mon cher Chevalier, qu’il y a ce fameux philosophe qui vit sur les arbres comme un singe</i>?” [Ama, maymun gibi ağaçlarda yaşayan o ünlü filozof sizin şehrinizde değil miydi, sevgili Şövalyem?]</p>

  <p>Bu göstermelik pohpohlamaya cevap vermemezlik edemezdim: “<i>Cest mon frere, Monsieur, le Baron de Rondeau.</i>” [Monsenyör, Baron di Rondò, benim ağabeyimdir.]</p>

  <p>Voltaire çok şaşırdı, belki o ucubenin kardeşinin böyle normal biri olmasına da şaşırmıştı ve bana şöyle sorular sormaya başladı: “<i>Mais c’est pour approcher du ciel, que voltre frere reste là-haut?</i>” [Peki, gökyüzüne yakın olmak için mi orada duruyor?]</p>

  <p>“Ağabeyim,” dedim, “yeryüzünü iyi görmek için biraz uzaktan bakmak gerektiğini iddia ediyor.” Voltaire bu cevabı çok beğendi.</p>

  <p>“<i>Jadis, cetait seulement la Nature qui creait des plıenomenes vivants, maintenant c’est la Raison,</i>” [Eskiden yalnızca Doğa tuhaf canlılar yaratırdı, şimdiyse Akıl.] diyen bilge ihtiyar, yeniden çevresindeki yobaz Tanrıcıların gevezeliklerine daldı.</p>

  <div>
    <br/>
  </div>

  <p>Acil bir çağrıyla seyahatimi kısa kesmek ve Ombrosa’ya dönmek zorunda kaldım. Astımı azan annemizin durumu birden ağırlaşmış, biçarecik yataklara düşmüştü.</p>

  <p>Bahçe kapısından girer girmez, onu orada göreceğimden emin, başımı villamıza doğru kaldırdım. Cosimo, annemizin yatak odasının penceresinin önündeki dut ağacının yüksek bir dalına tünemişti. Alçak sesle, “Cosimo!” diye seslendim. Her şeyi birden anlatmaya çalıştığı bir işaretle annemizin kendini biraz daha iyi hissettiğini, ama durumunun ciddi olduğunu, ses etmeden yukarı çıkmamı söyledi.</p>

  <p>Oda yarı karanlıktı. Başını yüksekte tutsun diye bir yastık yığınına yaslanan annemiz, asla görmediğimiz kadar haşmetli duruyordu. Çevresinde evdeki kadınlardan birkaçı vardı. Battista henüz gelememişti, çünkü ona eşlik etmesi gereken kocası Kont bağbozumuyla meşguldü. Odanın karanlığında, Cosimo’nun kıpırdamadan durduğu ağaç dalını çerçeveleyen açık pencere göze çarpıyordu.</p>

  <p>Annemizin elini öpmek için eğildim. Beni hemen tanıdı, elini başımın üstüne koydu. “Ah Biagio, geldin mi...” dedi. Astım göğsünü sıkıştırmadığı zamanlardaki gibi sesi bir çırpıda, çabucak, ama aklı başında çıkarak... Yine de bir şey bana çok dokundu, sanki o da ayakucunda beklermişçesine, tıpkı bana seslendiği gibi Cosimo’ya da seslendiğini işitmek... Cosimo ağacın üstünden annemize cevap veriyordu.</p>

  <p>“İlacımı alalı çok mu oldu Cosimo?”</p>

  <p>“Hayır, daha birkaç dakika oldu anne, biraz bekleyin, üst üste almak iyi olmaz.”</p>

  <p>Bir ara annemiz, “Cosimo, bana bir dilim portakal veriver,” deyince şaşakaldım. Üstüne üstlük, Cosimo’nun pencereden bir tür denizci kancası uzatarak konsolun üstünden bir dilim portakal alıp annemizin avcuna bıraktığını görünce daha da afalladım.</p>

  <p>Böyle ufak tefek şeyleri ondan istediğini fark ettim.</p>

  <p>“Cosimo, şalımı ver.”</p>

  <p>Cosimo, koltuğun üstüne atıverilmiş giysileri kancasıyla karıştırıp şalı alarak ona uzatıyordu. “Buyurun anne.”</p>

  <p>“Teşekkür ederim oğlum.”</p>

  <p>Cosimo’yla hep, sanki bir adım ötesindeymiş gibi konuşuyordu, ama onun ağacın üstünden uzanamayacağı hiçbir şeyi istemediği dikkatimi çekti. Böyle durumlarda benden ya da kadınlardan yardım istiyordu.</p>

  <p>Annemiz geceleri bir türlü uyuyamıyordu. Cosimo ağacın üstünde sabahlıyor, dala astığı fenerle annemin karanlıkta kendisini görmesini sağlıyordu.</p>

  <p>Sabahları astımdan en çok çekilen saatlerdi. Onu oyalamaya çalışmak tek çareydi: Cosimo kavalla hafif havalar çalıyor, kuşların ötüşünü taklit ediyor, kelebek yakalayıp odaya salıyor, salkımçiçeğinden yapılma taçlar atıyordu içeri.</p>

  <p>Güneşli bir gündü. Cosimo ağaçta, elinde bir çanak, sabundan köpükleri pencereden içeri, hastanın yatağına doğru üflüyordu. Annemiz, gökkuşağı renklerinin uçuşup odaya dolduğunu görüyor ve çocukluğumuzda çok boş, çocuksu bulduğu eğlencelerimizi hep kınadığı zamankini andırır sesiyle: “Ne oyunu oynuyorsunuz bakalım!” diyordu. Ama, belki de ilk kez, bizim oynadığımız bir oyun hoşuna gitmişti. Sabun köpükleri yüzüne kadar geliyor, o da üfleyerek balonları patlatıyor ve gülüyordu. Dudaklarının üstüne bir köpük kondu ve öylece kaldı. Yatağa eğildik Cosimo elindeki çanağı düşürdü. Annemiz ölmüştü.</p>

  <div>
    <br/>
  </div>

  <p>Elemlerin ardından er geç mutlu olaylar gelir; hayatın kanunudur bu. Annemizin ölümünden bir yıl sonra, bizim civarlardan soylu bir genç kızla nişanlandım. Müstakbel eşimi, Ombrosa’da kalması konusunda ikna etmek için epey dil dökmek zorunda kaldım: Ağabeyimden korkuyordu. Daldan dala gezen, her hareketi pencerelerden denetleyen, hiç beklenmedik anlarda ortada bitiveren bir adam fikri, Cosimo’yu hiç görmediği ve Kızılderili gibi biri sandığından, onu dehşete düşürüyordu. Bu korkuyu kafasından atması için açık havada, ağaçların altında, Cosimo’nun da davetli olduğu bir öğle yemeği verdim. Cosimo, tepemizde, bir kayın ağacında, destek rafının üstündeki tabaklardan yemek yiyordu ve hakkını teslim etmem gerekir ki, yüksek tabaka yemeklerine alışık olmadığı halde durumu gayet iyi idare etti. Nişanlım biraz rahatladı, ağaçların üstünde yaşayan bir adam olmasının dışında herkes gibi biri olduğunu anlamıştı; yine de ona karşı baş edilmez bir kuşku beslemeye devam etti.</p>

  <p>Evlenip Ombrosa’daki villada oturmaya başladığımız zaman, yalnızca konuşmaktan değil, kaynıyla karşı karşıya kalmaktan da mümkün olduğunca kaçtı, oysa zavallı, ara sıra ona demet demet çiçek ya da kıymetli kürkler getiriyordu. Çocuklarımız doğup büyümeye başladığında, karım, amcalarıyla yakınlıklarının onların terbiyesinde olumsuz bir etki yaratabileceğini kafaya taktı. Ombrosa’dan daha yukarıdaki, Rondo ailesinin eski derebeylik topraklarında uzun zamandır boş duran şatoyu onartıp çocukların kötü örneklerden uzak kalması için orada yaşamaya karar verene kadar da memnun olmadı.</p>

  <p>Cosimo da, geçip giden zamanın farkındaydı, bunun işareti Optimus Maximus’tu, gitgide yaşlanıyordu, tazı sürüsüne katılıp tilki kovalamaya hevesi kalmamıştı artık, danua ya da mastı kancıklarıyla çiftleşmek için saçma sapan işlere de kalkışmıyordu. Sürekli yatıyordu, sanki ayakları üstünde durduğunda karnını yerden ayıran azıcık mesafe dik durma zahmetine değmezmiş gibi. Cosimo’nun bulunduğu ağacın dibinde boylu boyunca uzanıyor, efendisine yorgun bir bakış fırlatıyor ve zar zor kuyruğunu sallıyordu. Cosimo hoşnut değildi: Zamanın akıp gidişi karşısında, hayatı, üç dört dalın arasında bir aşağı bir yukarı gidip gelerek geçirmek onu doyumsuzluk içinde bırakıyordu. Hiçbir şeyden tam olarak memnuniyet duyamıyordu; ne avdan, ne kaçamak aşklardan, ne de kitaplardan. Ne istediğini bile bilmiyordu: Öfke nöbetlerine kapılıp sanki ağaçların tepesinde büyüyen yeni ağaçlar varmış, onların da üstüne çıkmak istermiş gibi hızla en ince, en dirençsiz dalların bulunduğu tepelere tırmanıyordu.</p>

  <p>Bir gün, Optimus Maximus huzursuz göründü. Sanki bir ilkbahar yelinin kokusunu almıştı. Burnunu kaldırıyor, havayı kokluyor, yeniden yere atıyordu kendini. İki üç kez kalktı, çevrede dolandı, yine serildi. Birden fırladı. Bazen yavaşlıyor, arada sırada durup soluklanıyordu. Cosimo dallardan onu izledi.</p>

  <p>Optimus Maximus ormanın yolunu tuttu. Gayet iyi bildiği bir yöne doğru gider gibiydi, her ne kadar arada sırada durup siyse de, sahibine bakıp dili dışarıda dinlense de, hemen silkinip kendine geliyor ve hiç kararsızlığa kapılmadan yoluna devam ediyordu. Böylece, Cosimo’nun pek uğramadığı, hatta hiç bilmediği yörelere, Dük Tolemaico’nun avlandığı yörelere yöneldi. Dük Tolemaico, iyice yaşlandığından, elbette kim bilir ne zamandır ava çıkmışlığı yoktu, ama bekçilerinin bol ve tetikte olduğu avlaklarına hiçbir avcı ayak basamazdı ve adamlarla arasında zaten tartışmalar geçen Cosimo, oralardan uzak durmaya çalışıyordu. Optimus Maximus ile Cosimo, Prens Tolemaico’nun avlaklarına girmişlerdi bile, ama ikisinin de kıymetli bir av hayvanını kaldırmak gibi bir niyetleri yoktu: Base, gizli bir çağrıya uyar gibiydi, Baron ise köpeğinin nereye gittiğini öğrenmeye can atıyordu.</p>

  <p>Derken base, ormanın bir çayırlığa açıldığı yere geldi. Sütunlar üstünde oturan iki taştan aslan, bir arma taşıyordu. Herhalde burada bir koru, bir bahçe, Tolemaico’nun çiftliğinin daha özel bir bölümü başlasa gerekti: Ama iki taştan aslandan ve çayırlığın ilerisindeki çok daha geniş, uzakta kara meşe ağaçlarının sınır çizdiği, kısacık ve yemyeşil otlu bir çayırlıktan başka şey görünmüyordu. Geride gökyüzü hafif bulutluydu. Tek bir kuş ötmüyordu.</p>

  <p>Cosimo için o çayırlığın, insanın içini ürperten bir görünüşü vardı. Ombrosa’nın sık bitki örtüsü arasında, her zaman kendi yollarından dilediği yere varabileceğinden emin yaşamış Baron’un geçit vermeyen, gökyüzünün altında bomboş, geniş alanlara bakması, başının dönmesine yeterdi.</p>

  <p>Optimus Maximus çayırlara atıldı, sanki gençleşmiş gibi var gücüyle koşuyordu. Cosimo, tünediği dişbudaktan ıslık çalmaya, onu çağırmaya başladı: “Gel buraya, Optimus Maximus! Nereye gidiyorsun?” Lakin, köpek onu dinlemiyor, dönüp bakmıyordu bile: Çayırlık boyunca koşuyor, koşuyordu; bir süre sonra, uzakta bir virgülden başka şey görünmez oldu, kuyruğuydu bu, o da gözden kayboldu.</p>

  <p>Cosimo, dişbudağın tepesinde ellerini ovuşturuyordu. Basenin arada sırada kaçmasına, ortalıktan yok olmasına alışkındı, ama bu kez Optimus Maximus aşılmaz çayırlığın içinde yok olmuştu, kaçışıyla birlikte içini daraltmaya başlayan duygu, belirsiz bir bekleyişe salmıştı onu, sanki çayırlığın öte tarafından bir şey çıkıverecekti.</p>

  <p>Bu düşünceler kafasında fırıl fırıl dönerken dişbudağın altından bir ses geldi. Elleri ceplerinde, ıslık çalarak geçen bir av bekçisi gördü. Doğrusu, çiftlikteki o korkunç bekçilerinden olamayacak kadar hırpani ve dikkatsiz görünüyordu, ama üniformasındaki işaretler Düklük armalarındandı, Cosimo da bulunduğu ağacın gövdesine iyice yapıştı. Fakat, köpeği aklına gelince merakı ağır bastı, paylar gibi bir sesle, “Hey, çavuş, bir base gördünüz mü?” diye sordu.</p>

  <p>Bekçi başını kaldırdı: “Ah, siz miydiniz? Havada uçan avcı ile yerde sürünerek giden köpeği! Hayır, basenizi görmedim. Bu sabah ne vurdunuz bakalım?”</p>

  <p>Cosimo, en amansız düşmanlarından birini tanımıştı: “Ne münasebet, ne vurması! Köpeğim kaçtı ve peşinden buraya kadar onu izlemek zorunda kaldım... Tüfeğim dolu değil...”</p>

  <p>Bekçi güldü: “Ah, istediğiniz kadar doldurup canınızın istediği kadar ateş edebilirsiniz bundan böyle. ..”</p>

  <p>“Ne demek istiyorsunuz?”</p>

  <p>“Dük öldüğüne göre, kime ne artık av yasağından!”</p>

  <p>“Öyle mi, Dük öldü mü, haberim yoktu.”</p>

  <p>“Üç ay önce defnedildi. Üstelik, birinci ve ikinci eşlerinden mirasçılarla, genç dul eşi arasındaki anlaşmazlık hâlâ sürüyor.”</p>

  <p>“Üçüncü karısı da mı vardı?”</p>

  <p>“Seksenindeyken, ölmeden bir yıl önce yeniden evlenmişti, yirmi bir yaşında var yok bir kızla; olacak iş mi, ne delilik! Bir gün bile yanında durmayan bir eş, kadın daha yeni geldi topraklarını görmeye, hem de hiç beğenmedi buraları.”</p>

  <p>“Nasıl beğenmiyor?”</p>

  <p>“Amaaan, işte malikânelerden ya da şatolardan birine yerleşiyor, bütün maiyetiyle birlikte geliyor, bir de peşinden eksik olmayan hayran kafilesi vardır; üç gün dedi mi hiçbir şeyi beğenmez oluyor, pek kasvetli buluyor, haydi yallah. O zaman diğer mirasçılar dökülüyor ortaya, malın mülkün üzerine atlayıp hak iddia ediyorlar. O da: ‘Ah, çok mu beğendiniz, buyurun sizin olsun!’ diyor. Şimdi de bu av köşküne geldi, ama ne kadar kalır derseniz, uzun sürmeyeceğini size temin ederim.”</p>

  <p>“Av köşkü nerede?”</p>

  <p>“Aşağıda, çayırlığın, meşeliğin ardında.”</p>

  <p>“Köpeğim oraya...”</p>

  <p>“Herhalde kemik aramaya gitmiştir. Bağışlayın, ama Efendimiz, sanki hayvanı açlıktan süründürüyormuşsunuz gibi geldi bana,” dedi ve katıla katıla gülmeye başladı.</p>

  <p>Cosimo, hiç oralı olmadı, geçit vermez çayırlığa bakıyordu, köpeğin geri dönmesini beklemekten başka yapacak bir şey yoktu.</p>

  <p>Optimus Maximus bütün gün görünmedi. Ertesi sabah Cosimo, yine dişbudak ağacının tepesinde, sanki bu görüntünün kendisinde yarattığı endişeden artık kurtulamazmış gibi, çayırı gözlüyordu.</p>

  <p>Base, akşama doğru ortaya çıktı; ancak Cosimo’nun keskin gözlerinin görebileceği bir noktaydı çayırlıkta, gitgide görüntüsü belirginleşerek yaklaştı. “Optimus Maximus! Gel buraya! Nerelere kayboldun?” Köpek durmuştu, kuyruğunu sallıyor, sahibine bakıyordu, havladı, kendisiyle gelmesi için onu çağırır gibiydi, ama efendisinin aşamayacağı bir mesafe olduğunun farkındaydı sanki, ardına bakıyordu, birkaç kararsız adım atıyordu ve işte gidiyordu. “Optimus Maximus! Buraya gel! Optimus Maximus!” Ama base, koşarak uzaklaşıyor, çayırın ötesinde gözden kayboluyordu.</p>

  <p>Daha sonra, iki av bekçisi geçti. “Efendimiz, hâlâ orada köpeğinizi mi bekliyorsunuz? Köşkün orada gördüm, emin ellerde...”</p>

  <p>“Ne demek istiyorsunuz?”</p>

  <p>“Markiz’in, daha doğrusu dul Düşes’in yanında, biz ona Markiz deriz, genç kızlığındaki unvanı buydu. Sanki eskiden beri tanıdığı birine kavuşmuş gibi bayram ediyor. Efendimiz, izninizle söylemek zorundayım, bu hayvan tam bir lapacı. Aradığı yeri buldu, artık orada kalır.”</p>

  <p>İki kafadar sırıtarak uzaklaşıyorlardı.</p>

  <p>Optimus Maximus geri dönmüyordu. Cosimo her gün dişbudak ağacının tepesinde, uzun zamandır içini yakan uzaklık, yeri doldurulmazlık ve sonsuza kadar sürebilecek bekleyişe dair bir şeyler söyleyecekmiş gibi önünde uzanan çayırlığa bakıp duruyordu.</p>
