  <h3>28</h3>

  <p>Ablamız ve sığınmacı D’Estomac, Cumhuriyet Ordusu tarafından yakalanmamak için tam vaktinde Ombrosa’dan kaçtılar. Ombrosa ahalisi bağbozumu günlerine geri dönmüş görünüyordu. Bu kez Fransızlarınkine daha çok benzeyen, yani az çok bereket direğini andıran Özgürlük Ağacı dikildi. Başında kırmızı beresiyle Cosimo’nun direğe tırmandığını söylememe bile gerek yok; ama çabuk yoruldu ve çekip gitti.</p>

  <p>Soyluların malikâneleri etrafında biraz patırtı koptu: “Soylulara ölüm, soylulara ölüm, <i>ça ira</i>!” Bu soyluların arasında ben de vardım, ama hem Cosimo’nun kardeşi olduğumdan hem de her zaman kıyısından köşesinden soylu sayıldığımızdan bana ilişmediler; hatta, ardından beni yurtsever bile ilan ettiler (öyle ki, her şey yine eski haline geri döndüğünde bu yüzden başım belaya girdi).</p>

  <p><i>Municipalité</i><a href="../Text/dipnotlar.xhtml#a45" id="k45"><sup>[45]</sup></a>&nbsp;kuruldu, başına bir <i>maire</i><a href="../Text/dipnotlar.xhtml#a46" id="k46"><sup>[46]</sup></a>&nbsp;getirildi, her şey Fransız usulüydü; ağabeyim geçici kurula atandı, pek çok kişi bunu onaylamıyordu, çünkü onun kaçığın teki olduğunu düşünüyordu. Eski yönetim taraftarları durumu gülerek izliyor, hepimizin bir deli sürüsü olduğunu söylüyorlardı.</p>

  <p>Kurul oturumları, eski Cenova valisinin sarayında yapılıyordu. Cosimo, pencerelerle aynı yükseklikteki bir keçiboynuzu ağacına tünüyor, oradan tartışmaları izliyordu. Bazen bağırıp çağırarak araya giriyor ve oyunu veriyordu. Bilindiği üzere, devrimciler muhafazakârlardan daha şekilcidirler: İlle de bir şeye kusur buluyorlar, bu düzenin böyle devam edemeyeceğini, yok meclisin saygınlığını zedeliyormuş da, falanmış feşmekânmış diye diye, Cenova Oligarşik Cumhuriyeti’nin yerine Ligurya Cumhuriyeti kurulduğunda da, yeni yönetime ağabeyimi almadılar.</p>

  <p>O sıralar Cosimo, <i>Kadın, Çocuk, İnsan Hakları; Kuşlar Balıklar ve Böcekler dahil olmak üzere Evcil ve Vahşi Hayvan Hakları; Yüksek Ağaçlar, Bostanlar ve Çayırlar dahil olmak üzere Bitki Hakları Bildirgesiyle Cumhuriyetçi Site Anayasası Taslağı</i>’nı kaleme almış ve dağıtmıştı. Her yöneticiye rehberlik edebilecek çok iyi bir çalışmaydı; ama kimse ciddiye almadığından çalışması ölü doğmuş oldu.</p>

  <p>Cosimo zamanının çoğunu ormanda geçiriyordu, Fransız istihkâm bölüğü askerleri, topçu birliklerinin nakli için yol açıyorlardı. Kalpaklarının altından çıkıp koca deri önlüklerinin altında kaybolan upuzun sakallarıyla istihkâmcılar diğerlerine hiç benzemeyen askerlerdi. Bu belki de onların, geçtikleri yerlerde yıkım ve felaketten başka şey bırakmayan diğer birliklerin tersine, arkalarında kalıcı işler bırakmanın hoşnutluğu ve elinden gelenin en iyisini yapma arzusundan kaynaklanıyordu. Üstelik anlatacakları çok şey oluyordu: Memleketler katediyor, kuşatmalar ve savaşlar yaşıyorlardı; içlerinden bazıları Paris’teki o büyük olayları, Bastille’in alınışını, giyotinleri bile görmüştü; Cosimo akşamlarını onları dinleyerek geçiriyordu. Çapalarını, küreklerini yerlerine bıraktıklarında, bir ateşin çevresine toplaşıyor, kısa pipolarını tüttürerek geçmişi yâd ediyorlardı.</p>

  <p>Gündüzleri, yolun nerelerden geçeceğini belirlemeye çalışanlara yardım ediyordu. Bu konuda kimse eline su dökemezdi: Asgari düzey farkını sağlayarak en az iniş-çıkışlı yolu izlerken, olabildiğince az ağaç kesilmesini sağlayacak yöntemleri en iyi o biliyordu. Aklında, Fransız topçu birliklerinden çok, o yörede yolu olmayan insanların ihtiyaçları vardı hep. Bu tavuk hırsızlarının oradan geçmeleri hiç değilse bir işe yarayacaktı: Masrafını kendi ceplerinden karşıladıkları bir yol yapmış olacaklardı.</p>

  <p>Daha iyiydi: Çünkü artık kimsenin, hele cumhuriyetten imparatorluğa geçildiğinden beri, işgal birliklerine tahammülü kalmamıştı. Herkes gidip yurtseverlere çatıyordu: “Görüyor musunuz dostlarınızın yaptığını!” Yurtseverler de kollarını açıyor, gözlerini göğe dikip: “Elden ne gelir? Asker işte bunlar! Bir an önce gitseler keşke!”</p>

  <p>Napoléon’un askerleri ahırlardaki domuzlara, ineklere, keçilere bile resmen el koyuyorlardı. Aşar vergileriyse eskisinden daha beter olmuştu. Bu da yetmezmiş gibi üstüne bir de askerlik konmuştu. Bu askere çağrılma meselesini, bizde kimse kabul edebilmiş değildi: Çağrılan gençlerin hepsi ormanlara kaçıp saklanıyordu.</p>

  <p>Cosimo, bütün bu belaları savuşturmak için elinden geleni yapıyordu: Küçük toprak sahipleri baskından korktukları için hayvanları ormana gönderdiklerinde sürülere göz kulak oluyor; Napoléon’un askerleri görüp ürünün bir bölümüne el koymasınlar diye, buğday değirmene ya da zeytin cendereye gizlice gönderilirken gözcülük ediyor; asker kaçağı gençlere ormanda gizlenebilecekleri mağaraların yerlerini gösteriyordu. Kısacası, halkı zorbalıklara karşı koruyordu; o sıralarda ormanda “keçi sakallılar” denen silahlı çeteler Fransızlara hayatı zehir etseler de, Cosimo işgal kuvvetlerine karşı herhangi bir saldırıya kalkışmadı. Cosimo, her zaman dikkafalı olduğundan, bir işi nasıl başladıysa öyle bitirmek isterdi ve başlangıçta Fransızlarla dost olduğundan, artık pek çok şey değişmiş ve beklenilenin tam tersi gerçekleşmiş de olsa, hâlâ sadakatini sürdürmek zorunda hissediyordu kendini. Hem sonra kabul etmek de gerekir ki, yaşlanmaya başlamıştı, artık ne bir taraf ne de öteki taraf için sıkıntıya girmek istiyordu.</p>

  <div>
    <br/>
  </div>

  <p>Napoléon, kendisine taç takılacağı için Milano’ya gitti ve ardından İtalya’da birkaç yeri ziyaret etti. Gittiği her şehirde onu büyük kutlamalarla karşılıyorlar, şehrin güzel yerlerini ve anıtlarını göstermeye götürüyorlardı. Ombrosa’daki gezi programında “ağaçların tepesindeki yurtsever”i ziyaret de vardı, çünkü Cosimo’nun varlığını burada kimse takmasa bile, dışarıda, özellikle yabancı ülkelerde namı çok yaygındı.</p>

  <p>Çok şahane bir karşılaşma olmadı. Her şey, Belediye Kutlama Komitesi tarafından, iyi bir izlenim bırakacak şekilde hazırlandı. Güzel bir ağaç seçildi, meşe ağacı olsun istenmişti, ama en gözler önünde duran ceviz ağacı olduğu için bu ağaç bir miktar meşe yaprağıyla süslendi, Fransa ve Lombardia renklerini taşıyan şeritler, kokartlar, fiyonklar iliştirildi. Ağabeyime bayramlık giysiler giydirilip başında ünlü yabankedisi kürkünden kalpağı, omzunda bir sincapla ağaca tünetildi.</p>

  <p>Her şey, törenin saat onda başlayacağı düşünülerek hazırlanmıştı, etraf oldukça kalabalıktı, ama elbette Napoléon saat on bir buçuktan önce ortalıkta görünmedi, yaşı ilerledikçe mesanesinden derdi artan ağabeyim, ara sıra işemek için ağaç gövdesinin arkasına saklandığından büyük sıkıntı çekti.</p>

  <p>İmparator, iki uçlu şapkaları sallanan maiyetiyle çıkageldi. Öğlen olmuştu bile, Napoléon dallara, Cosimo’nun olduğu yöne bakıyor, gözüne güneş düşüyordu. Duruma uygun birkaç cümle etmeye başladı: “<i>Je sais très bien que vous, citoyen</i> ...” [Gayet iyi biliyorum ki siz, yurttaş...] Aynı zamanda elini gözüne siper ediyordu, “<i>parmiles forêts...</i>” [ormanlar içinde] ve sıçrayarak gözüne güneş düşmeyen bir yere geçiyordu, “<i>parmi les frondaisons de votre luxuriante..</i>.” [gür ağaçlarınızın dalları arasında...] ve bir adım daha öteye gidiyordu, çünkü Cosimo selamlamak için eğilince güneş yine imparatorun gözüne düşüyordu.</p>

  <p>Bonaparte’ın rahatsız olduğunu görünce Cosimo kibarca, “Sizin için yapabileceğim bir şey var mı, <i>mon Empereur?</i> [İmparatorum]” diye sordu.</p>

  <p>“Evet, evet,” dedi Napoléon, “beni güneşten korumak için biraz daha şöyle durun rica ederim, hah, öyle, tamam...” Sonra, aklına bir şey takılmış gibi sustu, kral vekili Eugene’e dönerek: “<i>Tout cela me rappelle quelque chose... Quelque chose que j’ai déjà vu</i> ... “ [Bütün bunlar bana bir şeyi hatırlatıyor... Daha önce gördüğüm bir şeyi...] dedi.</p>

  <p>Cosimo yardımına yetişti: “Siz değildiniz Majesteleri, Büyük İskender’di.”</p>

  <p>“Ah, evet,” dedi Napoléon. “İskender’le Diyojen’in karşılaşmasıydı!”</p>

  <p>“<i>Vous n’oubliez jamais votre Plutarque, mon Empereur,</i>” [Plutarkhos’unuzu asla unutmuyorsunuz İmparatorum] dedi Beauharnais.</p>

  <p>“Yalnız, bir fark vardı,” diye ekledi Cosimo, “sizin için yapabileceğim bir şey var mı diye Diyojen’e soran İskender’di ve Diyojen gölge etmemesinden başka şey ihsan etmediğini söyleyendi...”</p>

  <p>Napoléon, nihayet aradığı cümleyi bulmuş gibi parmaklarını şaklattı. Maiyetindeki makam sahiplerinin kendisini dinleyip dinlemediğini anlamak için şöyle bir göz attı ve mükemmel bir İtalyancayla: “imparator Napoléon olmasaydım, yurttaş Cosimo Rondo olmayı çok isterdim!”</p>

  <p>Arkasını döndü ve çekip gitti. Maiyetindekiler büyük bir mahmuz şakırtısı çıkararak arkasına düştüler.</p>

  <p>Her şey orada bitti. Bir haftaya kalmaz Cosimo’ya <i>Legion d’honneur</i> nişanı gönderilir diye beklenebilirdi. Beklenenin tersine hiçbir şey gelmedi. Hoş, gelse de ağabeyim tınmazdı bile, ama bizim ailecek hoşumuza giderdi.</p>
