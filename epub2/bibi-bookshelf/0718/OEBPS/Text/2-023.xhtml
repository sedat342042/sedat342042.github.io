  <h3>23</h3>

  <p>Az önce anlattığım olay, Ombrosalılar, ağabeyimin eski çapkınlık hayatı hakkında nasıl bol bol dedikodu etmişlerse, şimdi gördükleri, neredeyse kendi tepelerinde fırtına gibi estiği söylenebilecek bu tutku gösterileri karşısında, sanki kendilerini aşan bir şeylerle karşı karşıyaymışlar gibi ihtiyatlı bir saygı gösterdiklerinin kanıtıdır. Markiz’in tutumunu kınamıyor değildiler: Ama daha çok, tutumunun davranışlarına yansıyan kısmıyla ilgileniyorlardı, düşüp de boynunu kırmasına neden olabilecek delice at koşturmalarına (“Kim bilir nereye gidiyor böyle ok gibi?” diyorlardı, Cosimo’yla buluşmaya gittiğini bile bile) ya da ağaçlara yerleştirdiği eşyalara laf edip duruyorlardı. Zaten her şeyi soyluların peyda ettiği bir moda, onların sayısız tuhaf işlerinden biri olarak addetmenin pek revaçta olduğu bir dönemdi (“Canım, artık herkes ağaçların tepesinde: Kadındı, erkekti demiyor kimse. Dur bakalım daha ne icatlar açacaklar başımıza!”); sonuçta, belki de daha hoşgürülü, ama kuşkusuz daha ikiyüzlü zamanlar gelip kapıya dayanmıştı.</p>

  <p>Baron’un meydandaki pırnallara epey aralıklarla uğramaya başlaması, Viola’nın geri döndüğünün işareti olurdu. Çünkü Viola, Avrupa’nın dört yanına dağılmış bulunan mallarıyla uğraşmak bahanesiyle bazen aylarca ortalıkta görünmez, ama bu gidişler hep ilişkilerinin kötüye gittiği, Cosimo’nun onun aşktan ne anladığını anlamamakta direttiği ve bu yüzden Markiz’in gücendiği zamanlara denk gelirdi. Fakat Viola ona küs olarak yola çıkmazdı: Ayrılmadan önce ne yapıp edip barışırlardı, ama her defasında artık kendisinden bıktığı, onu yanında tutmayı beceremediği için yola çıktığı kuşkusu Cosimo’yu için için yerdi, belki kendisinden kopmaktaydı, belki seyahat sırasında karşısına başka fırsatlar çıkardı ya da ölçüp biçip geri dönmemeye karar verebilirdi. Ağabeyim böyle endişeler içinde yaşıyordu. Bir yandan da ona rastlamadan önceki hayatının alışkanlıklarına, yeniden ava çıkmaya ve balık tutmaya, çiftçilikle ilgili işlerini sürdürmeye, incelemelerine, meydanda palavra sıkmaya geri dönmeye çalışıyordu, sanki başka hiçbir şey yapmamış gibi (başkalarının etkisi altında kalmamakta direnip burnunun dikine giden gençlik gururunu sürdürüyordu) ve bu aşkın ona verdiği eli çabukluktan, böbürlenmeden ötürü memnun oluyordu; fakat diğer yandan artık hiçbir şeyin ilgisini çekmediğini fark ediyordu, Viola’sız hayatın tadı tuzu yoktu, aklı fikri ondaydı. Viola’nın varlığının girdabından kurtulmaya, ruhu ustaca bir tutumlulukla tutku ve zevklerine hakim olmaya çalıştıkça, onun ardında bıraktığı boşluğu ve onu beklememenin sabırsızlığını daha çok hissediyordu. Sözün özü, Cosimo ne sanırsa sansın, içini yakan aşk, tam Viola’nın istediği aşktı; uzakta da olsa zaferi hep kadın kazanıyordu ve Cosimo istemese de bundan zevk alıyordu.</p>

  <p>Hiç beklenmedik bir anda Markiz geri dönüyordu. Ağaçların üstünde yine aşk mevsimi başlıyordu, aynı zamanda da kıskançlık mevsimi. Viola nerelerde kalmıştı? Neler yapmıştı? Cosimo bunu çok merak etmekle birlikte, sorup durduklarına aldığı cevaplardan da rahatsız oluyordu, cevap yerine imalarla karşılaşıyor, her ima Cosimo’ya sinsice kuşku aşılıyor ve Cosimo genç kadının kendisine eziyet etmek istediğini anlıyordu, ama söylediklerinin hepsi doğru da olabilirdi ve bu belirsizlik içinde kah kıskançlığını gizliyor kah şiddetle dışa vuruyordu ve Viola her seferinde onun tepkilerine farklı, beklenmedik cevaplar veriyordu; bir ona hiç olmadığı kadar bağlı görünüyor, bir onu yeniden alevlendirmekten vazgeçiyordu.</p>

  <div>
    <br/>
  </div>

  <p>Markiz’in seyahatlerinde başından neler geçtiğini, büyük şehirlerden ve dedikodulardan uzak olduğumuz için biz Ombrosalılar bilemezdik. O günlerde bazı sözleşmeler için (Limon satışı söz konusuydu, çünkü pek çok soylu limon ticareti yapmaya başlamıştı, bunlardan ilki de bendim.) Paris’e ikinci seyahatimi yaptım.</p>

  <p>Bir akşam, Paris’in ünlü salonlarından birinde Viola Hanım’a rastladım. Şatafatlı saç tuvaleti ve göz kamaştıran giysisiyle onu tanımakta gecikmediğim gibi görür görmez de yüreğim ağzıma geldi, çünkü hiç kimseyle karıştırılması mümkün değildi. Aldırışsız bir havayla selamlasa da, beni hemen bir köşeye çekip cevaplarını beklemeden sorular yöneltmeyi ihmal etmedi: “Ağabeyiniz neler yapmakta? Ombrosa’ya hemen dönecek misiniz? Alın, beni hatırlaması için bunu ona verin.” Göğsünden ipekli bir mendil çıkarıp elime sıkıştırdı. Sonra, ardında sürüklenen hayran kafilesinin yanına varmasını bekledi.</p>

  <p>“Markiz’i tanıyor muydunuz?” diye sordu Parisli bir arkadaşım.</p>

  <p>“Yalnızca uzaktan,” dedim, yalan da değildi: Viola Hanım, Ombrosa’da konakladığı günlerde, Cosimo’nun yabaniliği kendisine geçmiş gibi, çevredeki soylularla içli dışlı olmazdı.</p>

  <p>“Böylesine nadir rastlanır bir güzelliğin bunca huzursuzlukla birleşmiş olması!” dedi arkadaşım. Dedikoducular, Paris’te o sürekli aşık değiştirsin, böylesi hiç durmayan bir atlıkarıncada kimse kendini ona ait hissedemesin, kimse özel olduğu iddiasında bulunamasın istiyorlar. Ama bir bakıyorsun, aylarca ortadan kayboluyor, söylediklerine göre nedamet getirip günah çıkarmak için manastıra kapanıyormuş.”</p>

  <p>Gülmemek için kendimi zor tuttum, demek Parisliler, Markiz’in Ombrosa’da ağaç üstünde geçirdiği günlerde manastıra kapandığını sanıyorlardı; ama aynı zamanda, bunları duyacak olursa ağabeyimin ne kadar üzüleceğini düşününce, iyice canım sıkıldı.</p>

  <p>Kötü haberlere karşı hazırlıklı olması için onu uyarmak istedim ve Ombrosa’ya döner dönmez ilk işim onu aramak oldu. Seyahatimin nasıl geçtiği, Fransa’da neler olup bittiği konusunda uzun uzun sorguya çekti beni, ama tabii siyaset ve edebiyat konusunda onun bilmediği bir şey söyleyemedim.</p>

  <p>Sonunda, Viola Hanım’ın mendilini cebimden çıkardım. “Paris’te bir salonda seni tanıyan bir hanımla karşılaştım, bunu selamlarıyla birlikte sana gönderdi.”</p>

  <p>Alelacele ipe bağlı sepetini aşağı sarkıttı, ipek mendili yukarı çeker çekmez koklamak için burnuna yapıştırdı. “Ah, demek onu gördün! Nasıldı? Söylesene nasıldı?”</p>

  <p>“Çok güzel ve neşeli,” dedim ağır ağır, “ama kulağıma geldiğine göre bu kokuyu burnuna çeken daha niceleri varmış.”</p>

  <p>Sanki biri elinden mendili çekip alacakmış gibi göğsüne bastırdı. Alı al moru mor bir suratla: “Sana bu yalanları söyleyenin gırtlağına sokacak bir kılıcın yok muydu?”</p>

  <p>Bunun aklıma bile gelmediğini itiraf etmek zorunda kaldım.</p>

  <p>Bir süre sustu. Sonra omuz silkti. “Hepsi iftira. Onun yalnızca benim olduğunu bir tek ben biliyorum.” Ardından bana selam kelam etmeden daldan dala atlayarak kaçtı. Onu kendi dünyasından çıkmaya zorlayan her şeyi geri tepmeye eğilimli, bildik tavrını yeniden görmüş oldum.</p>

  <p>O günden sonra, kederli ve çıldırmış halde oradan oraya sıçrayıp durmaktan başka hiçbir şey yaparken görülmedi. Arada sırada ıslık çalarak karatavuklarla yarışa girdiğini işitiyorsam da, ötüşü gitgide daha sinirli ve boğuk oluyordu.</p>

  <div>
    <br/>
  </div>

  <p>Markiz geri döndü. Her zamanki gibi, Cosimo’nun kıskançlığı hoşuna gitti: Kıskançlığını bazen kışkırttı, bazen oyuna çevirdi. Böylece aşk dolu güzel günlere dönüldü, ağabeyim mutluydu.</p>

  <p>Ama Markiz, Cosimo’yu aşk konusundaki dar kafalılığından dolayı her fırsatta iğnelemeyi ihmal etmedi.</p>

  <p>“Ne demek istiyorsun şimdi? Kıskanç olduğumu mu?”</p>

  <p>“Kıskanmakla iyi ediyorsun da, sen kıskançlığı akılla ehlileştirmek istiyorsun.”</p>

  <p>“Tabii: Böylece daha etkili hale getiriyorum.”</p>

  <p>“Fazla düşünüyorsun. Niye aşk bu kadar düşünülsün ki?”</p>

  <p>“Seni daha çok sevmek için. Yaptığın her şey üzerine ne kadar çok düşünürsen, onu o kadar güçlü kılarsın.”</p>

  <p>“Ağaçların tepesinde yaşıyorsun, ama kafan fil hastalığından mustarip bunak bir noter gibi işliyor ancak.”</p>

  <p>“En yürek isteyen girişimler en sade ruhlarla yaşanır.”</p>

  <p>Cosimo, Markiz’i kaçırtana kadar veciz sözler döktürmeyi sürdürüyordu: Sonunda da peşine takılıyor, kara dertlere düşüyor, saçını başını yoluyordu.</p>

  <div>
    <br/>
  </div>

  <p>O günlerde, bir İngiliz amiral gemisi bizim limana demir attı. Amiral, Ombrosa’nın ileri gelenlerine ve limanda demirli diğer gemilerin subaylarına bir davet verdi; Markiz davete gitti; Cosimo, o akşamdan sonra kıskançlık ıstırabının ne mene bir şey olduğunu gördü. Farklı gemilerden iki subay Viola’ya abayı yaktı; kadını elde etmek, ilgisini çekmek için sürekli karaya çıktıkları görülüyordu. Biri yelkenli İngiliz amiral gemisinde teğmendi, öteki de yelkenli gemide teğmendi, ama Napoli donanmasında. Teğmenler birer doru at kiralamışlar, Markiz’in balkonunun altında mekik dokuyorlardı ve Markiz’i gördükleri zaman Napolili İngilize, sanki onu yakıp kül edecekmiş gibi bir bakış atıyordu, İngiliz de ona aralık gözkapaklarının altından kılıç ucu gibi keskin bir bakış fırlatıyordu.</p>

  <p>Ya Viola Hanım? O fingirdek, saatler boyunca evinde oturup pencerenin önüne yatak kılığıyla gelmeyi adet edinmez mi, sanki daha yeni yastan çıkmış, tazecik bir dulmuş gibi. Artık onu ağaçlarda yanında bulamayan, kır atıyla dörtnala gelişinin sesini işitmeye hasret kalan Cosimo’nun aklı başından gidiyordu, sonunda (onun da) yeri Viola’nın balkonunun karşısı oldu, Viola’yı ve yelkenliden gelen teğmenleri gözlemeye koyuldu.</p>

  <p>Rakiplerini en kısa zamanda gemilerine gönderecek bir kumpas peşindeydi ki, Viola’nın her ikisini de eşit biçimde maiyetine kabul etmeye gönüllü davrandığını görünce her ikisiyle, hatta kendisiyle de oyun oynadığı umuduna kapıldı. Bunun için onları gözaltında tutmaktan vazgeçecek değildi: İkisinden birini seçecek olduğuna dair ilk belirtiyi gördüğü an, olaya müdahale etmeye hazırdı.</p>

  <p>Bir sabah, işte İngiliz geçer. Viola pencerede. Birbirlerine gülümserler. Markiz elinden bir pusula düşürür. Subay, pusulayı havada kapar, hemen okur, kızararak eğilir ve atını mahmuzlayıp gider. Bir buluşma! Şanslı İngiliz demek! Cosimo akşama kadar ona rahat gün yüzü göstermemeye yemin eder.</p>

  <p>Sıra Napolilidedir. Viola ona da bir pusula atar. Subay okur, dudaklarına götürüp öper. Markiz’in kendisini mi seçtiğini sanmakta? O halde ya öteki? Cosimo hangisine karşı atağa geçecekti? Kuşkusuz, Viola ikisinden birine randevu vermişti, diğerineyse her zamanki oyunlarından birini oynamıştı. Yoksa ikisiyle de dalga mı geçiyordu?</p>

  <p>Cosimo’nun kuşkuları, buluşmak için seçilen yerin korunun kuytularındaki bir köşk olduğunda odaklanıyordu. Markiz, kısa süre önce köşkü onartmış, içini döşetmişti; kıskançlık, Cosimo’nun içini kemirdikçe kemiriyordu, çünkü Viola’nın ağaç tepelerini kumaşlarla, sedirlerle donattığı vakitler gerilerde kalmıştı: Artık, Cosimo’nun asla giremeyeceği yerler geliyordu aklına. “Av köşkünü gözetleyeceğim,” dedi Cosimo kendi kendine. “Ola ki bu teğmenlerden biriyle buluşacaksa, bu oradan başka bir yer olamaz.” Bir atkestanesinin dallarının arasına tünedi.</p>

  <p>Günbatımına yakın nal sesleri işitilir. Napolili gelir. “Şimdi ona meydan okuyacağım!” diye düşünür Cosimo ve kamışla üfleyerek ensesine sincap pisliği püskürtür. Subay yerinden sıçrar, etrafına bakınır. Cosimo daldan eğilir ve eğilir eğilmez çitin öbür yanında İngiliz teğmenin eyerinden atladığını görür, atını bir kazığa bağlamaktadır. “Öyleyse bu adam buluşacağı, diğeri belki rastlantıyla geçiyordu buradan.” Kamıştan fırlayan sincap pisliği burnuna yapışır.</p>

  <p>“<i>Who is there?</i>” diye sorar İngiliz, çitin diğer yanına geçerken Napolili meslektaşıyla burun buruna gelir, o da atından yeni inmiştir ve o da “Kim var orada?” diye sormaktadır.</p>

  <p>“<i>I beg your pardon, Sir,</i>”<a href="../Text/dipnotlar.xhtml#a29" id="k29"><sup>[29]</sup></a>&nbsp;der İngiliz, “ama sizi derhal burayı terk etmeye davet etmek zorundayım!”</p>

  <p>“Burada bulunduğuma göre, burada bulunmaya hakkım var demektir,” der Napolili, “asıl ben Beyefendilerini buradan uzaklaşmaya davet etmek zorundayım!”</p>

  <p>“Benim hakkımın yanında hiçbir hakkın itibarı olamaz,” diye itiraz eder İngiliz. “<i>I’m sorry,</i>”<a href="../Text/dipnotlar.xhtml#a30" id="k30"><sup>[30]</sup></a>&nbsp;kalmanızı tasvip edemem.”</p>

  <p>“Bu bir onur meselesi,” der diğeri, “ismim bunun kanıtıdır, İki Sicilya Krallığı Donanması’ndan Salvatore di San Cataldo di Santa Maria Capua Vetere!”</p>

  <p>“Sir Osbert Castlefight, bu adı taşıyan üçüncü göbeğim,” diyerek İngiliz kendini takdim eder. “Benim onurum da sizi buradan uzaklaştırmaya zorluyor.”</p>

  <p>“Sizi bu kılıçla kovalamadan önce değil,” diyerek öteki kılıcını kınından çeker.</p>

  <p>“Bayım, vuruşmak mı istiyordunuz,” diyerek Sir Osbert gardını alır.</p>

  <p>Vuruşurlar.</p>

  <p>“Evet bunu istiyordum meslektaşım, lakin bugün değil!” Kendini savunmak için atağa geçer.</p>

  <p>Sir Osbert saldırıyı savuşturur: “Ne zamandır hareketlerinizi izliyorum teğmen, size haddinizi bildireceğim yer burasıymış!”</p>

  <p>Eşit güçteki iki deniz teğmeni saldırı ve şaşırtma hareketlerinden yorgun düştüler. En hararetli anlarında: “Durun lütfen, Tanrı aşkına!” Av köşkünün eşiğinde Viola Hanım belirmişti.</p>

  <p>“Markiz, bu adam...” diye bir ağızdan söze başladı teğmenler, kılıçlarını eğip birbirlerini göstererek.</p>

  <p>Viola Hanım: “Sevgili dostlarım! Şu kılıçları kınlarına sokun rica ederim! Bir hanım hiç böyle korkutulur mu? Bu köşkü, korunun en sessiz ve gizli köşesi olarak hiçbir yere değişmezdim, işe bakın ki uykuya dalar dalmaz sizin kılıç darbelerinizin sesiyle uyanıyorum!”</p>

  <p>“Ama Leydim,” der İngiliz, “buraya sizin tarafınızdan davet edilen ben değil miydim?”</p>

  <p>“Beni beklemek üzere burada değil miydiniz hanımefendi...” der Napolili.</p>

  <p>Viola Hanım’ın boğazından kanat hışırtısı gibi hafif bir kahkaha çıktı. “Ha, evet, evet, sizi davet etmiştim ... Ya da sizi... Ah kafam öyle karışık ki... Neyse, niye bekliyorsunuz? Girin, oturun, rica ederim...”</p>

  <p>“Leydim, yalnız benim için bir davetin söz konusu olduğunu sanıyordum. Boş yere umutlanmışım. Saygılarımı sunarak müsaadenizi istirham ederim.”</p>

  <p>“Ben de aynı şeyi söylemek istiyordum hanımefendi, izninizle çekiliyorum.”</p>

  <p>Markiz gülüyordu: “Dostlarım... Nazik dostlarım... Öyle dalgınım ki... Sir Osbert’i bir saatte... Don Salvatore’yi başka bir saatte çağırdığımı sanıyordum... Hayır, hayır, bağışlayın: Aynı saatte, ama başka yerlerde... Ah hayır, nasıl olur? .. E madem ikiniz de buradasınız, niçin hep birlikte uygar insanlar gibi sohbet etmeyelim?”</p>

  <p>Teğmenler birbirlerine, sonra da Viola’ya baktılar. “Markiz, her ikimizle de yalnızca oyun oynamak için mi ilgimizi kabul buyurduğunuzu göstermek istiyorsunuz, bunu mu anlamalıyız?”</p>

  <p>“Niçin, nazik dostlarım? Tam tersi, tersine... Sürekli benimle ilgilenmenize aldırışsız davranamazdım... ikiniz de öyle sevimlisiniz ki... Bu benim kabahatim... Sir Osbert’in zarafetini seçsem sizi kaybedecektim, benim tutkulu Don Salvatore’m... Teğmen San Cataldo’nun ateşliliğini seçecek olsam, sizden vazgeçmek zorunda kalacaktım Sir. Ah, niçin... Niçin bunu yapayım?”</p>

  <p>“Niçin neyi yapasınız?” diye bir ağızdan sordu iki subay.</p>

  <p>Viola Hanım, başını eğerek: “Niçin ikinizle de aynı anda birlikte olmayayım?..”</p>

  <p>Atkestanesinin yükseklerinde dalların hışırdadığı işitildi. Cosimo, daha fazla kendini tutamıyordu.</p>

  <p>Ama teğmenler onu işitemeyecek kadar altüst olmuşlardı. Bir adım gerilediler. “Bu asla olamaz hanımefendi.”</p>

  <p>Markiz güzel yüzünü kaldırıp en hoş gülümsemesiyle: “Pekâlâ, öyleyse aşkını kanıtlamak ve her istediğimi yapacağını göstermek için hanginiz beni rakibiyle de paylaşmaya hazır olduğunu söylerse onun olacağım!”</p>

  <p>“Hanımefendi...”</p>

  <p>“Leydim...”</p>

  <p>Kesin bir hareketle yere eğilip gitmek için Viola’dan izin isteyen iki teğmen, birbirlerine dönüp el sıkıştılar.</p>

  <p>“<i>I was sure you were a gentleman, Signor Cataldo,</i>”<a href="../Text/dipnotlar.xhtml#a31" id="k31"><sup>[31]</sup></a>&nbsp;dedi İngiliz.</p>

  <p>“Onurlu bir insan olduğunuzdan hiç kuşkum yoktu, Mister Osberto,” dedi Napolili.</p>

  <p>Markiz’e sırtlarını dönüp atlarına doğru gittiler.</p>

  <p>“Dostlarım... Ne var bunda alınacak? Ahmaklar. ..” diyordu Viola, ama subaylar çoktan ayaklarını üzengilerine atmışlardı.</p>

  <p>Cosimo’nun hazırlanıp dört gözle beklediği öç alma anı gelmişti: Teğmenler acı bir sürprize doğru yaklaşıyorlardı. Lakin onların, utanmaz Markiz’den ayrılırken bile efendiliklerini bozmadıklarını görünce, birden yumuşayıvermişti. Ama bir şeyler yapmak için çok geçti! Berbat düzen artık ortadan kaldırılamazdı! Bir anda yüce gönüllülükle onları uyarmaya karar verdi: “Durun!” diye bağırdı ağaçtan, “Oturmayın eyere!”</p>

  <p>İki subay hemen başlarını kaldırdılar. “<i>What are you doing up there?</i> Ne yapıyorsunuz yukarıda? Bu ne cüret? <i>Come down</i>!”<a href="../Text/dipnotlar.xhtml#a32" id="k32"><sup>[32]</sup></a></p>

  <p>Arkalarından Viola Hanım’ın, her zamanki art arda patlattığı kahkalarından koyuverdiği işitildi.</p>

  <p>İki subay şaşkındı. Bir üçüncü erkek daha peyda olmuştu, belli ki olayın tezgâhlanmasında parmağı vardı. Durum gitgide içinden çıkılmaz oluyordu.</p>

  <p>“<i>In any way</i>,<a href="../Text/dipnotlar.xhtml#a33" id="k33"><sup>[33]</sup></a>&nbsp;biz dayanışmayı sürdüreceğiz,” diye söz verdiler birbirlerine.</p>

  <p>“Şerefimiz üzerine!”</p>

  <p>“İkimiz de Leydi’yi, kim olursa olsun, bir başkasıyla paylaşmayacağız...”</p>

  <p>“Asla, ömür boyu!”</p>

  <p>“Birimiz buna rıza göstermeye karar verirse...”</p>

  <p>“Durum ne olursa olsun, dayanışmayı sürdüreceğiz! Gösterirsek de, birlikte rıza göstereceğiz!”</p>

  <p>“Anlaştık! Gidelim artık!”</p>

  <p>Bu yeni konuşmayı işitince, Cosimo öç almaktan vazgeçtiğine pişman oldu, tepesinin tası attı. “Ne olacaksa olsun!” dedi ve dalların arasına sindi yeniden. İki subay eyerlerine atlamak üzere hamle ettiler. “Şimdi yaygarayı koparacaklar,” diye düşündü Cosimo, kulaklarını kapama isteği duydu. İki haykırış çınladı. Subaylar, eyer örtüsünün altına gizlenmiş kirpilerin üstüne oturdular.</p>

  <p>“Alçaklık!” diye bağırıp avaz avaz çığlıklar ve taklalar atarak yere uçtular; öyle görünüyordu ki, bu işin Markiz’in başının altından çıktığını düşünüyorlardı.</p>

  <p>Ama Viola Hanım onlardan daha kızgındı, yukarı doğru bağırdı: “Hain şebek, canavar!” Ve atkestanesinin gövdesine atılmasıyla ortadan yok olması bir oldu; böyle aniden gözlerinin önünden kaybolunca subaylar yer yarıldı da içine düştü sandılar.</p>

  <p>Viola, dalların arasında Cosimo ile burun buruna geldi. Alev alev gözlerle birbirlerine baktılar, bu öfke ikisine de bir tür saflık, meleksi bir saflık katıyordu. Tam birbirlerini parçalayacakmış gibi görünürlerken, kadın: “Ah sevgilim!” diye bağırdı. “Böyle, işte böyle istiyorum seni: Böyle kıskanç ve amansız!” Kollarını boynuna dolamıştı çoktan, kucaklaşıyorlardı ve Cosimo her şeyi unutmuştu bile.</p>

  <p>Viola, Cosimo’nun kollarında şöyle bir bocaladı, düşünceli bir edayla yüzünü onun yüzünden ayırdı: “Ama, o ikisinin de beni nasıl sevdiğini gördün mü? Beni aralarında paylaşmaya hazırlar...”</p>

  <p>Cosimo bir an ona saldıracakmış gibi göründü, sonra dalların arasında dikildi, yaprakları dişledi, kafasını ağacın gövdesine vurdu: “Onlar birer solucaaan!”</p>

  <p>Viola, put kesilmiş yüzüyle ondan uzaklaşmıştı. “Onlardan öğreneceğin çok şey var.” Arkasını döndü ve hızla ağaçtan indi.</p>

  <p>Anlaşmazlıklarını unutan iki çapkın, başka çözüm bulamayınca, çareyi sabırla dikenleri tek tek ayıklamakta bulmuşlardı. Viola işlerini yarıda kesti. “Çabuk! Arabama atlayın hemen!” Av köşkünün arkasında gözden kayboldular. Araba yola çıktı. Cosimo, atkestanesinin üstünde, elleriyle yüzünü örtüyordu.</p>

  <p>Gerek Cosimo, gerekse iki eski rakibi için çileli bir dönem başladı. Viola için keyifli bir dönem olduğu söylenebilir miydi? Bence Markiz kendi kendine acı çektirmek için eziyet ediyordu onlara. İki soylu subay yapışık kardeşler gibi sürekli Viola’nın peşinde, penceresinin altında ya da davet edildiklerinde onun misafir odasında ya da uzun süre bekleyecek olsalar ikisi baş başa handaydılar. Viola ikisini de boş vaatlerle kandırıyor, müsabakadaymışlar gibi onlardan sürekli aşklarını kanıtlayacakları yeni şeyler istiyordu; her defasında isteklerine hazır ve nazır görünüyorlardı, şimdiden onu aralarında, hatta başkalarıyla paylaşmaya da hazırdılar, bir kez ödün verme çarkına girmişlerdi, artık duramazlardı, her biri bu şekilde onu sonunda etkileyebilmeyi ve verdiği sözlerin karşılığını alabilmeyi kafasına koymuştu ve aynı zamanda aralarında verdikleri dayanışma sözüne bağlılıklarını sürdürmekle beraber içlerini kemiren kıskançlıkla biri diğerinin ayağını kaydırmak umuduyla, çağrısına uydukları bu karanlık aşağılanmanın da gitgide içine battıklarını hisssediyorlardı.</p>

  <p>Denizci subaylardan kopardığı her yeni sözde, Viola atına atladığı gibi Cosimo’ya haber vermeye gidiyordu.</p>

  <p>“Bak, biliyor musun İngiliz şuna şuna şuna söz verdi... Napolili de...” diye, onu tünemiş gördüğü her ağacın dibinde hemen bağırmaya başlıyordu.</p>

  <p>Cosimo cevap vermiyordu.</p>

  <p>“İşte bu mutlak aşk,” diye Viola üsteliyordu.</p>

  <p>“Ya, ya, mutlak sağmalık ineklik, hepiniz ineksiniz!” diye haykırıyordu Cosimo ve ortalıktan kayboluyordu.</p>

  <p>Birbirlerini zalimce sevme yolları buydu ve artık bu yoldan nasıl çıkılacağını bilmiyorlardı.</p>

  <p>İngiliz amiral gemisinin demir alma vakti gelmişti. “Siz kalıyorsunuz değil mi?” diye sordu Viola Sir Osbert’e. Sir Osbert gemiye dönmedi, asker kaçağı sayıldı. Dayanışma ve yarışma duygusuyla Don Salvatore de askerden kaçtı.</p>

  <p>“İkisi de benim için askerden kaçtı!” diye muzaffer bir edayla haberi Cosimo’ya verdi. “Ya sen, sen...”</p>

  <p>“Ben mi?” diye haykırdı Cosimo, gözlerinde öyle vahşi bir bakış belirmişti ki, Viola tek söz dahi edemedi.</p>

  <p>Haşmetli krallarının donanmasından kaçan Sir Osbert ve Salvatore di San Cataldo, günlerini handa zar sallayarak, betleri benizleri atmış, huzursuz, birbirlerini meteliksiz bırakma yarışında geçiriyorlardı, Viola o sıra kendinden ve çevresindeki her şeyden hoşnutsuzluğunun doruklarındaydı.</p>

  <p>Atına atlayıp ormana doğru yola koyuldu. Cosimo bir meşenin üstündeydi. Viola ağacın altında, çayırlıkta durdu.</p>

  <p>“Yoruldum.”</p>

  <p>“O adamlardan mı?”</p>

  <p>“Hepinizden.”</p>

  <p>“Ya?”</p>

  <p>“Onlar bana aşklarının en büyük kanıtlarını verdiler.”</p>

  <p>Cosimo tükürdü.</p>

  <p>“... Ama bunlar bana yetmiyor.”</p>

  <p>Cosimo gözlerini Viola’ya dikti.</p>

  <p>“Sen aşkın mutlak teslimiyet, kendinden vazgeçme olduğuna inanmıyorsun...”</p>

  <p>Çayırlıkta, her zamankinden güzel duruyordu ve onun çizgilerini az çok sertleştiren soğukluğu, gururlu tavrı küçücük bir hareketle eriyip gidebilir, onu kollarının arasına alabilirdi. Cosimo ona bir şey söyleyebilirdi, yanına gelmesi için herhangi bir şey, diyebilirdi ki: “Söyle, ne yapmamı istersen hazırım...” ve onun için mutluluğun kapıları yeniden açılabilirdi, gölgeleri olmayan bir mutluluğun kapıları... Oysa şöyle dedi: “İnsan var gücüyle kendi olmaya çalışmazsa, aşk da olmaz.”</p>

  <p>Viola onaylamadığını belli eden bir hareket yaptı, bu hareket yorgunluğunu da ifade ediyordu. Yine de hâlâ onu anlayabilirdi, zaten anlıyordu da, hatta dilinin ucuna, “Sen olmasını istediğim gibisin,” türünden sözler geliyordu ve sonra hemen yukarı, yanına tırmanmak geçiyordu içinden... Dudağını ısırdı. “Öyleyse, tek başına, olduğun gibi kal,” dedi.</p>

  <p>“O zaman tek başıma olmamın anlamı kalmaz ...” İşte bu da Cosimo’nun içinden geçenlerdi. Oysa, “O iki solucansa tercih ettiğin...” dedi.</p>

  <p>Viola, “Dostlarımı küçümsemene izin vermem!” diye bağırırken bile aklından, “Beni ilgilendiren yalnızca sensin, yaptığım her şey senin yüzünden!” diye geçiriyordu.</p>

  <p>“Küçümsenen biri varsa, o da benim.”</p>

  <p>“Sen değil, düşünme biçimin!”</p>

  <p>“Ha düşüncem ha ben, ikisi aynı şey.”</p>

  <p>“O halde elveda!.. Bu akşam gidiyorum. Bir daha beni görmeyeceksin.”</p>

  <div>
    <br/>
  </div>

  <p>Villaya koştu, teğmenlere tek kelime bile etmeden yola çıktı. Sözünde durdu. Ombrosa’ya bir daha dönmedi. Fransa’ya gitti, geri dönmekten başka şey düşünemez hale geldiğinde de siyasal olaylar onun niyetini engelledi. Devrim patlak verdi, sonra da savaş; başlangıçta olayların yeni akışıyla ilgilendi (Lafayette’in yakın çevresindendi), ardından Belçika’ya göçtü, oradan da İngiltere’ye. Londra’nın sisli ortamında, Napoléon’a karşı uzun yıllar süren savaş sırasında Ombrosa’nın ağaçlarını hayal ediyordu. Daha sonra, Hindistan Kumpanyası’yla ilgilenen bir Lord ile evlendi ve Kalküta’ya yerleştiler. Balkonundan, çocukluğundaki bahçelerinden daha tuhaf ağaçlarla dolu bir ormana bakıyordu ve her an yaprakların arasında kendine yol açan Cosimo’yu görür gibi oluyordu. Ama gördüğü bir maymunun ya da bir jaguarın karaltısıydı.</p>

  <p>Sir Osbert Castlefight ile San Cataldo hayatlarının sonuna kadar birbirlerine bağlı kaldılar ve ömürlerini bir serüvenci olarak geçirdiler. Venedik kumarhanelerinde, Göttingen Rahiyat Fakültesi’nde, Petersburg’da II. Katerina’nın sarayında görüldüler, sonra izleri kaybedildi.</p>

  <p>Cosimo, uzunca bir süre gözyaşı dökerek, üstünde hırpani bir kılıkla, yemeden içmeden ormanlarda başıboş dolaştı. Ağlarken, yeni doğmuş bebekler gibi bas bas bağırıyordu ve bir vakitler, bu şaşmaz avcının yaklaştığını fark eder etmez sürüler halinde kaçışan kuşlar, artık yakınına geliyor, etrafındaki ağaçların tepesine konuyor ya da başının üstünde uçuşuyordu, serçeler bir yaygaradır koparıyor, saka kuşları seslerini titretiyor, kumru kuğuruyor, ardıçkuşu cırıldıyor, çalıkuşuyla ispinoz cıvıldaşıyordu; yükseklerdeki kovuklarından sincaplar çıkıyor, ormansıçanları ve tarlafareleriyle birlikte cıyaklayarak bu koroya katılıyorlardı ve ağabeyim bu inleyen nağmeler arasında yol alıyordu.</p>

  <p>Ardından yıkıcı bir şiddet dönemi geldi: Her ağacı, tepeden tırnağa, müthiş bir atiklikle yaprak yaprak kopararak, kış gelip de ağaç yapraklarını dökmeye fırsat bulamadan çırılçıplak bırakıyordu. Sonra tepeye tırmanıyor, yalnızca kalınları kalasıya kadar bütün ince dalları kırıyor, yeniden tepeye çıkıyor, elindeki çakıyla kabukları soymaya başlıyor ve kabuğu sıyrılan ağaçların tüyler ürperten yaralarıyla beyaz gövdeleri açığa çıkıyordu.</p>

  <p>Öfkeden küplere binmesinde, Viola’nın en ufak payı yoktu; yalnızca onu kaybetmiş, onu kendine bağlayamamış, yersiz ve aptalca bir gurur yüzünden onu yaralamış olmaktan dolayı pişmandı. Çünkü, nihayet anlıyordu ki, Viola ona her zaman sadık kalmıştı, o iki herifi peşinden sürüdüyse, bu yalnızca Cosimo’ya değer verdiğini, onun biricik aşığı olduğunu göstermek içindi ve bütün doyumsuzlukları, maymun iştahlı görünüşü, Viola’nın doruğuna vardığını bir türlü kabul edemediği aşklarını daha da, daha da artırmanın gözü doymaz hezeyanlarından kaynaklanıyordu ve o, ah o, bütün bunları hiç anlamamış, onu kaybedeceği noktaya getirecek kadar hırçınlaşmasına neden olmuştu.</p>

  <p>Birkaç hafta boyunca, hayatında hiç olmadığı kadar yalnız, ormanda kaldı; Optimus Maximus bile yanında değildi artık, Viola onu yanında götürmüştü. Ağabeyim Ombrosa’da yeniden göründüğünde, çok değişmişti. Ben bile kendimi kandıramazdım artık: Bu kez Cosimo gerçekten delirmişti.</p>
