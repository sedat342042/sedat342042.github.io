  <div class="dipnot1">
    <p><a href="../Text/3-001.xhtml#k48" id="a48"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>48.</b><i>Charlemagne</i> (742-814): I. Charles olarak da bilinir. Ortaçağ’ın en ünlü kişilerinden biri, destanlarda ve tarihte efsaneleştirilmiş Frank devlet adamı ve komutanı; 9. yüzyıl başlangıcında Papa’nın elinden imparatorluk tacını giyerek ülkesinin sınırlarını her yönde genişletti ve Roma’nın yıkılışından sonra Avrupa’da ilk birliği kurdu. Ele geçirdiği toprakları Frank kurumlarına göre örgütledi, böylece tipik Ortaçağ toplum düzeni olan derebeylik yerleşti. Eğitim ve araştırma fikrinin uyandırılması, Eskiçağ uygarlığının canlandırılması yolunda harcanan büyük çabalar dolayısıyla bir “Charlemagne Rönesansı”ndan söz edilir. İspanya’yı fethetmiş bulunan Mağriplilere karşı yaptığı uzun savaşlardan ötürü, çevresindeki ünlü şövalyelerle birlikte Fransız kahramanlık türkülerinin başkişilerinden biri haline geldi. “Charlemagne çevrimi” destanlarını oluşturan bu yapıtlar saz şairlerinin dilinde Fransa’dan İtalya’ya taşınarak bu ülke edebiyatını hem başlangıçta, hem Rönesans döneminde önemli ölçüde etkiledi. (Çev. N.)</p>
  </div>

  <div class="dipnot1">
    <p><a href="../Text/3-003.xhtml#k49" id="a49"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>49.</b><i>Orlando (Roland):</i> Charlemagne’ın yeğeni ve efsanevi Charlemagne çevrimi kahramanlarının en ünlüsü. Denildiğine göre, Bretanya Uç Eyaletleri kontu olan Roland, Charlemagne’ın İspanyadan dönen artçı kuvvetlerine saldıran Vaskonlar tarafından 778’de Ronceveaux’da öldürülmüştür. Çevresindeki öteki şövalyelerin başında zamanla bir efsane kahramanı haline gelen Roland, ilkin Fransa’da <i>la Chanson de Roland</i> destanında, sonra İtalya’da, Haçlı Seferleri çağında, iki dinsel dünyayı kutsal savaş ortamında karşı karşıya getiren o ruh içinde ele alınarak, Müslümanlara karşı çarpışan Hıristiyan şövalyelerin örneği olarak görüldü. (Çev. N.)</p>
  </div>

  <div class="dipnot1">
    <p><a href="../Text/3-006.xhtml#k50" id="a50"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>50.</b><i>Gral (yada Graal):</i> Ortaçağ inancına göre, İsa’nın havarileriyle yediği son yemeğinde kullandığı tas. En tanınmış efsane gruplarından birine konu olmuştur. Şövalye romanları Gral’i arayanların serüvenlerini ve onun yüzünden ortaya çıkan çekişmeleri anlatır. Gral efsanesi 12.-13. yüzyılların en şaşırtıcı şiir ürünlerinden biridir, şövalyelik efsanelerini, Citeaûx Tarikatı’nın din ülküsünü ve pagan efsanelerini kendinde toplar. Bu efsanenin, zamanında Roma Kilisesi’nin resmî görüşünden uzaklaşan ve ona cephe alan sapkın tarikatlarca, Hıristiyanlığın doğudan Avrupa’nın kuzey bölgelerine Roma’dan değil, başka yollarından geçip içinde İsa’nın kanının toplandığı Kutsal Gral ile birlikte getirildiğini ileri sürerek, kilisenin yerine bir başka dinsel yetke yaratabilmek amacıyla çıkarıldığı düşünülmektedir. Burada çizilen, işe “kutsal savaş” ile başlayıp kolayca şiddete yönelen <i>Gral Şövalyeleri Tarikatı</i> görüntüsü de daha çok çağın sapkın tarikatlarından esinlenmiş. (Çev. N.)</p>
  </div>
