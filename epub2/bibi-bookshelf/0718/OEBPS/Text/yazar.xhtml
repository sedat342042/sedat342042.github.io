  <p class="baslik1">ATALARIMIZ</p>

  <p class="p1" style="text-align: center;">İkiye Bölünen Vikont</p>

  <p class="p1" style="text-align: center;">Ağaca Tüneyen Baron</p>

  <p class="p1" style="text-align: center;">Varolmayan Şövalye</p>

  <div>
    <br/>

    <br/>

    <br/>
  </div>

  <p class="p11">Italo Calvino 1923’te Küba’da İtalyan bir ailenin çocuğu olarak doğdu. Oğulları iki yaşındayken, Calvino ailesi İtalya’ya döndü ve San Remo’ya yerleşti. Savaş sırasında Direniş hareketine katılan Calvino savaştan sonra Komünist Parti’ye girdi. Yirmili yaşlarında, Einaudi Yayınevi için çalışan antifaşist entelektüellerle, özellikle de Cesare Pavese ile ilişki kurdu. Daha sonra 1945 yılında, <i>Aretusa</i> isimli dergide onun ilk öykülerinden birini yayımlatan Pavese olmuştur. Yazarlığın yanı sıra gazetecilik yapan, editör olarak çalışan Calvino, çeşitli gazete ve dergilerde yayımlanan yazılarıyla savaş sonrası İtalyan edebiyatının önemli isimlerinden biri haline geldi. 1972 yılında, İtalya’nın en prestijli edebiyat ödüllerinden biri olan Feltrinelli Ödülü’nü kazandı. Calvino, 1985 yılında geçirdiği beyin kanaması sonucu Siena’da öldü.</p>

  <p class="p11">Başlıca Yapıtları: <i>Ağaca Tüneyen Baron</i> (1957), <i>Varolmayan Şövalye</i> (1959), <i>Marcovaldo ya da Kentte Mevsimler</i> (1963), <i>Kozmokomik Öyküler</i> (1965), <i>Görünmez Kentler</i> (1972), <i>Kesişen Yazgılar Şatosu</i> (1973), <i>Bir Kış Gecesi Eğer Bir Yolcu</i> (1979), <i>Palomar</i> (1983), <i>Amerika Dersleri</i> (1988).</p>

  <p class="p11">Italo Calvino’nun eserleri, YKY tarafından bir külliyat olarak yayımlanmaktadır.</p>
