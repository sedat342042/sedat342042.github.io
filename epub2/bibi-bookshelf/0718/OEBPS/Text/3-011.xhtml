  <h3>11</h3>

  <p>Carlomagno atının üstünde, Bretanya kıyısına doğru ilerliyordu. “Şimdi göreceğiz, şimdi göreceğiz, Guildivernizade Agilulfo, sakin olun. Söylediğiniz gibiyse, yani bu kadın on beş yıl önceki bekâretini hâlâ koruyorsa, bir diyeceğim yok, şövalye atanmanızda hiçbir usul sakatlığı kalmıyor, o delikanlı da bizi kandırmaya kalkışmış demektir. Emin olabilmek için kadın işlerinden anlayan bir bacıyı da maiyetimde getirdim; bilirsiniz ya, biz askerler böyle konularda pek becerikli sayılmayız...”</p>

  <p>Gurdulù’nun atına tünemiş giden kocakarı söyleniyordu: “Başüstüne efendimiz, başüstüne, temiz iş çıkaracağım, isterse ikiz olsun...” Kulağı ağır işitiyordu, görevinin ne olduğunu henüz tam kavrayamamıştı.</p>

  <p>Mağaraya ilkin ellerinde meşalelerle iki maiyet subayı giriyorlar. Ve şaşkınlık içinde gerisingeri dönüyorlar: “Efendimiz, söz konusu bakire genç bir askerle sarmaş dolaş yatar durumda.”</p>

  <p>Aşıklar yaka paça imparatorun huzuruna çıkarılıyorlar.</p>

  <p>“Sofronia, sen, ha!” diye bağırıyor Agilulfo.</p>

  <p>Carlomagno delikanlıya yüzünü açmasını buyuruyor.</p>

  <p>“Torrismondo!”</p>

  <p>Torrismondo, Sofronia’ya doğru atılıyor: “Demek sen Sofronia’sın! Ah, anneciğim!”</p>

  <p>İmparator soruyor: “Bu delikanlıyı tanıyor musunuz, Sofronia?”</p>

  <p>Kadın, benzi kül gibi, başını eğiyor, duyulur duyulmaz bir sesle: “Torrismondo ise, onu ben büyüttüm.”</p>

  <p>Torrismondo eyerine atlıyor.</p>

  <p>“Mahremimle zina ederek iğrenç bir suç işledim! Beni bir daha asla görmeyeceksiniz!” Atını mahmuzluyor, ormana doğru, sağa sapıyor.</p>

  <p>Agilulfo da atını mahmuzluyor: “Beni de bir daha görmeyeceksiniz! Adım sanım yok artık! Elveda!” Sola sapıyor, ormana dalıyor.</p>

  <p>Herkes üzülerek öylece kalakalıyor. Sofronia yüzünü elleriyle örtüyor.</p>

  <p>Sağ yandan bir nal sesi geliyor. Torrismondo ormandan dörtnala dönüyor. Bağırıyor: “Ama nasıl olur? Az önceye kadar bakireydi o! Nasıl da hemen düşünmedim? Bakireydi, bakire! Annem olamaz!”</p>

  <p>“Lütfedip açıklasanız,” diyor Carlomagno.</p>

  <p>“Aslında,” diyor Sofronia, “Torrismondo benim oğlum değil, erkek kardeşim, daha doğrusu üvey kardeşim. Kral babam savaşa gittikten bir yıl sonra annemiz İskoçya Kraliçesi, galiba Kutsal Gral Şövalyeleri’yle bir rastlantı sonucu karşılaştıktan sonra dünyaya getirmiş onu. Kral döneceğini haber verince o kötü yürekli yaratık (ne yazık ki annemizi böyle nitelemek zorundayım), kardeşimi gezmeye çıkarttırmak bahanesiyle bana ormanda yolumu kaybettirdi. Eve dönen kocasına korkunç bir yalan söylemiş. Demiş ki ben daha on üç yaşındayken evden kaçıp bir piç dünyaya getirmişim. Yanlış anlaşılmış bir evlat saygısından ötürü, annemizin bu sırrını hiçbir zaman ele vermedim. Henüz küçücük bir bebek olan üvey kardeşimle birlikte fundalıkların arasında yaşamımı sürdürdüm, hem de o yıllar, daha sonra Cornovaglia düklerinin beni zorla kapatacakları manastırda geçireceklerimin yanında özgür ve mutlu sayılırdı. Bu sabah, yani otuz üç yaşıma kadar, erkek nedir bilmedim; ne yazık ki bir erkekle ilk karşılaşmam da mahremimle zina yoluyla oldu...”</p>

  <p>“Şu işe bir bakalım,” diyor Carlomagno uzlaştırıcı bir tavırla. “Mahremle zina durumu hâlâ varit, ama üvey kardeşler arasında olunca en vahim biçimi sayılmaz ...”</p>

  <p>“Mahremle zina olayı falan yok, kutsal majesteleri! Yüreğini serin tut Sofronia!” diye bağırıyor Torrismondo yüzü sevinçle parlayarak “Kökenlerimi araştırırken bir sır öğrendim, ömrüm boyunca da gizli tutmak istiyordum: Annem sandığım kişi, yani sen, Sofronia, İskoçya Kraliçesi’nin kızı değilsin, Kral’ın bir köylünün karısından doğma evlilikdışı kızısın. Kral eşini, yani şimdi annem olduğunu öğrendiğim kişiyi seni evladı olarak benimsemeye zorlamış, ama o da üvey analığını göstermiş işte. Şimdi anlıyorum her şeyi! Kral onu istemediği bir analığa zorlayınca, o da seni başından def etmek için fırsat kollamaya başlamış; bunun için de ayaküstü işlediği bir günahın meyvesi olan beni sana mal etmiş. Sen İskoçya Kralı’yla bir köylü kadının çocuğusun, ben Kraliçe’yle Kutsal Tarikat’ın çocuğuyum, aramızda hiçbir kan bağı yok yani, tek bağımız az önce özgürce kurduğumuz ve senin yeniden kurmayı dilemeni bütün yüreğimle istediğim aşk bağıdır.”</p>

  <p>“Eh, galiba işler yoluna giriyor,” diyor Carlomagno ellerini ovuşturarak. “Aman geç kalmadan şu bizim yiğit şövalyemiz Agilulfo’yu bulalım da adının sanının kurtulduğunu bildirelim bari.”</p>

  <p>Bir şövalye koşa koşa geliyor: “Ben gidip bildireyim, efendimiz!” Rambaldo’dur bu.</p>

  <p>Ormana dalıyor. Başlıyor seslenmeye:</p>

  <p>“Şöövaaalyeeeem! Şövalye Agilulfoooo! Guildivernizaaade Şövalyeee! Guildivernizade ve Corbentraz ve Suralı Vesairezade, Aşağı Selimpia ve Fez Şövalyesi Agilulfo Emo Bertraaandiiinooo! Her şey yoluna girdiiii! Geri dönüüüün!”</p>

  <p>Çağrısına yalnızca yankı karşılık veriyor.</p>

  <p>Rambaldo ormanın her patikasını karış karış araştırmaya başladı, patikalardan başka yamaçları ve dere yataklarına da seslenerek, kulak kabartarak bir belirti, bir iz araştırarak dolaştı. İşte bir nal izi. Bir noktada daha belirgin, sanki hayvan orada duraklamış gibi. O noktadan sonra nal izleri daha hafifliyor, sanki at başını alıp gitsin diye özgür bırakılmış. Ama aynı noktadan bir başka iz, demir pabuçlu bir ayağın izleri ayrılıyor. Rambaldo o izin ardına düştü.</p>

  <p>Soluğunu tutuyordu. Bir açıklığa geldi. Bir meşe ağacının dibinde gökkuşağı rengi sorguçlu bir miğfer, bir beyaz zırh, uyluk, kol, el parçaları, yani Agilulfo’nun bütün donanımı yerlere saçılmıştı; kimi parçalar düzenli bir piramit oluşturma niyetiyle yerleştirilmiş gibiydi, kimileri yere öylece yuvarlanmıştı. Kılıcın kabzasına bir not iliştirilmişti: “Bu zırhı Rossiglioneli Şövalye Rambaldo’ya bırakıyorum.” Altında yarım kalmış bir karalama vardı, sanki atılacakken hemen vazgeçilmiş bir imza gibi.</p>

  <p>“Şövalye!” diye sesleniyor Rambaldo, miğfere, zırha meşeye, gökyüzüne dönerek. “Şövalye! Zırhınızı yeniden kuşanın! Fransa’nın ordusunda ve soyluları arasındaki yeriniz tartışma götürmüyor artık!” Bir yandan zırhın parçalarını birleştirmeye, ayakta durdurmaya çabalayarak bağırıyor. “Varsınız şövalye, bunu kimse yadsıyamaz artık!” Hiçbir yanıt çıkmıyor. Zırh ayakta durmuyor, miğfer yere yuvarlanıyor. “Şövalyem, onca zaman yalnızca iradenizin gücüyle dayandınız, her şeyi sanki varmışsınız gibi yerli yerince yapmayı başardınız, şimdi neden böyle birdenbire teslim oluyorsunuz?” Ama artık ne yana döneceğini kendi de bilmiyor. Zırh boş, eskiden olduğu gibi boş değil, Şövalye Agilulfo adı verilmiş ve şimdi denizde bir su damlası gibi eriyip gitmiş olan o şeyden de boşalmış.</p>

  <p>Rambaldo şimdi kendini zırhını çıkarıyor, soyunuyor, beyaz zırhı kuşanıyor, Agilulfo’nun miğferini giyiyor, kılıcını, kalkanını eline alıyor, atına atlıyor. Böyle donanmış olarak imparatorun ve maiyetinin huzuruna çıkıyor.</p>

  <p>“Hah, Agilulfo döndünüz demek, her şey yolunda ya?”</p>

  <p>Ama miğferin içinden bir başka ses karşılık veriyor. “Ben Agilulfo değilim majesteleri!” Siper kalkıyor, Rambaldo’nun yüzü görünüyor. “Guildivernizade Şövalye’den geriye kala kala beyaz zırhıyla onu bana bıraktığını belirten bir pusula kaldı. Şimdi savaşa atılmaktan başka şey düşünmüyorum!”</p>

  <p>Alarm boruları çalıyor. Bir kalyon filosu Bretanya’ya bir Mağripli ordusu çıkarmış. Frank ordusu koşup saf tutuyor. “İşte dileğin gerçekleşti,” diyor Kral Carlo, “vuruşma zamanı geldi çattı. Taşıdığın silahları onurlandır. Agilulfo çetin cevizdi, ama askerliğine diyecek yoktu doğrusu!”</p>

  <p>Frank ordusu istilacılara kafa tutuyor, Mağrip cephesinde bir gedik açıyor, genç Rambaldo gediği ilk zorlayanların arasında. Dövüşüyor, vuruyor, kendini savunuyor, adamakıllı hırpalanıyor, adamakıllı hırpalıyor. Birçok hasmına yeri öptürüyor. Mızrağına kaç düşman sığarsa, birbiri ardına şişliyor Rambaldo. İstila birlikleri geri çekiliyorlar, kıyıda demirli duran kalyonlarının çevresine öbekleniyorlar. Frank güçlerinin sıkıştırmasıyla, yenilenler denize açılıyorlar, geride kalanlar Bretanya’nın boz topraklarını Mağripli kanıyla suluyorlar.</p>

  <p>Rambaldo savaştan zaferle ve yarasız çıkıyor; ama zırhı, Agilulfo’nun o apak, el değmemiş, pırıl pırıl zırhı şimdi tepeden tırnağa çamurlara batmış, düşman kanına bulanmış, ezilip berelenmiş, çizilmiş, paralanmış, sorgucunun tüylerinin yarısı yolunmuş, miğferi çarpılmış, kalkanı tam gizemli armasının üzerinden sıyrılmış. Delikanlı şimdi onu kendi zırhı gibi, yani Rossiglioneli Rambaldo’nun zırhı gibi duyuyor, ilk sırtına taktığı anların rahatsızlığı artık gerilerde kalmış, zırh üzerine eldiven gibi oturuyor artık.</p>

  <p>Bir tepenin sırtında, dörtnala gidiyor. Vadinin dibinden tiz bir ses çınlıyor: “Hey, sen, tepedeki, Agilulfo!”</p>

  <p>Kendisine doğru dörtnala gelen bir şövalye var. Zırhının üzerinde menekşerengi bir tunik. Bu kendisini izleyen Bradamante. “Sonunda buldum seni, beyaz şövalye!”</p>

  <p>İçinden ona hemen “Bradamante, ben Agilulfo değilim, Rambaldo’yum!” diye bağırmak geliyor, ama bunu ona yakından söylemek daha doğru olur diye düşünüyor, atının başını çevirip ona doğru ilerliyor.</p>

  <p>“Sonunda bana doğru gelen sen oluyorsun, ele avuca sığmaz şövalye!” diye bağırıyor Bradamante. “Bir gün senin de bana koştuğunu görmek için neler vermezdim, gelişigüzel, uluorta, eline nasıl gelirse öyle iş görmeyen, peşim sıra koşuşan hödük sürüsüne benzemeyen tek erkek!” Bunları söylerken atının başını çeviriyor, ondan kaçarmış gibi yapıyor, ama ikide bir başını döndürüp o da oyuna katılıyor, peşinden kovalıyor mu diye bakıyor.</p>

  <p>Rambaldo konuşmak için sabırsızlanıyor: “Görmüyor musun ki ben de sarsağın biriyim, her kımıldanışımdan istek, doyumsuzluk, tedirginlik akıyor? Ama benim de tek istediğim ne istediğini iyi bilen biri olmak!” diyecek ona, ama bunu söyleyebilmek için de, gülüp duran ve “İşte, hep düşlediğim gün bu!” diye mırıldanan Bradamante’yi dörtnala kovalıyor.</p>

  <p>Kızı gözden kaybetti. Issız, otlarla kaplı bir vadide şimdi. Bradamante’nin atı bir dut ağacına bağlanmış. Her şey onu izlediği ve kadın olduğunu aklından geçirmediği o ilk seferi andırıyor. Rambaldo atından iniyor. İşte: Bradamante orada, yosunlarla kaplı bir bayıra uzanmış. Zırhını çıkarmış, topaz rengi kısa bir tunik giymiş. Yattığı yerden ona kollarını açıyor. Rambaldo, beyaz zırhın içinde ilerliyor. “Ben Agilulfo değilim, bak şu sevdalandığın zırha, bak şimdi nasıl da bir bedenin ağırlığıyla hırpalanıyor, içindeki benim genç ve çevik bedenim bile olsa. Görmüyor musun insanüstü lekesizliği nasıl da yitirdi bu zırh, içinde vuruşulan, her darbeye açık bir giysi, sabırlı ve yararlı bir gereç olup çıktı?” demenin tam zamanı işte. Böyle demek istiyor, istemesine istiyor da, orada kalakalıyor, kıza doğru kararsız birkaç adım atıyor. Belki de en iyisi başını açmak, zırhını çıkarmak, Rambaldo olduğunu söylemek, örneğin şimdi işte, Bradamante dudaklarında bekleyen bir gülümseyişle gözlerini yummuşken. Delikanlı kaygıyla zırhını çıkarıyor: Şimdi Bradamante gözlerini açacak, kendisini tanıyacak... Yoo: Sanki varolamayan şövalyenin görünmeyen yaklaşmasını bakışıyla rahatsız etmek istemezmiş gibi bir eliyle yüzünü örttü. Ve Rambaldo onun üzerine atılıyor.</p>

  <p>“Oh, evet, emindim!” diye bağırıyor Bradamante, gözleri kapalı. “Bunun olabileceğinden her zaman emindim!” Ona sarılıyor, ikisi aynı ateş içinde birleşiyorlar. “Oh, evet, evet, emindim bundan!”</p>

  <p>Bu iş de olup bittiğine göre, sıra geldi göz göze bakışmaya.</p>

  <p>“Beni görecek,” diye düşünüyor Rambaldo bir gurur ve umut şimşeğinde, “her şeyi anlayacak, böylesinin yerinde ve güzel olduğunu anlayacak ve ömür boyu sevecek beni!”</p>

  <p>Bradamante gözlerini açıyor. “Sen, ha!”</p>

  <p>Yattığı yerden fırlıyor, Rambaldo’yu itiyor.</p>

  <p>“Sen! Sen!” Ağzı öfke dolu, gözlerinden yaşlar fışkırarak haykırıyor: “Sahtekâr seni!”</p>

  <p>Ayağa sıçrıyor, kılıcını kapıyor, Rambaldo’nun üzerine yürüyor, vuruyor, ama keskin yanıyla değil, kafasına kafasına vurup sersemletiyor, delikanlının silahsız kollarını belki kendisini savunmak, belki de onu kucaklamak için açarken tek söyleyebildiği şu oluyor: “Söyle ama, söyle, güzel olmadı mı yani?..” Sonra kendinden geçiyor, kulağına çalınan son ses çekip giden Bradamante’nin atının nal sesleri.</p>

  <div>
    <br/>
  </div>

  <p>Tadını bilmediği öpücükleri dilenen âşık mutsuzsa, o tadı tadar tatmaz yasaklandığını görene ne demeli? Rambaldo korkuya meydan okuyan asker yaşantısını sürdürüyor. Kavga nerede kızışmışsa, orada kendine mızrağıyla yol açıyor. Kılıçların fırtınasında menekşerengi bir şimşek gördüğünde “Bradamante!” diye haykırarak koşuyor, ama hep boşuna.</p>

  <p>Derdini açmayı dilediği tek kişi yok olmuş. Kimi zaman konaklama yerlerinde dolaşırken, bir göğüs zırhının kalçalar üzerinde dimdik duruşu ya da bir dirsekliğin birden kalkıverişiyle yerinden sıçrıyor, çünkü Agilulfo canlanıyor belleğinde. Ya şövalye eriyip gitmediyse ya kendine bir başka zırh bulduysa? Yaklaşıp şöyle diyor Rambaldo: “Sayın meslektaşım, sakın alınmayın, ama miğferinizin siperini bir kaldırır mısınız acaba?”</p>

  <p>Her seferinde bir boş çukurla karşılaşmayı umuyordu: Oysa her seferinde bir çift burulmuş bıyığın üstündeki bir burunla yüz yüze geliyordu. “Bağışlayın,” diye mırıldanıyor başını alıp gidiyordu.</p>

  <p>Agilulfo’yu arayan biri daha var, o da Gurdulù, rastladığı her boş tencerenin, tavanın, bacanın, kovanın önünde durup bağırıyor: “Beyefendiciğim! Buyurun beyefendiciğim!”</p>

  <p>Yol kıyısında bir çayıra oturmuş, boş bir şarap şişesinin ağzından içeri doğru uzun bir söylev veriyordu ki, bir ses onu çağırdı: “İçeride kimi arıyorsun, Gurdulù?”</p>

  <p>Torrismondo bu, Carlomagno’nun huzurunda görkemli bir düğün yaparak Sofronia ile başgöz olmuş, yanında eşi, ardında kalabalık bir maiyetle, atının üstünde, imparatorun kendisini kont olarak atadığı Curvaldia’ya gidiyor.</p>

  <p>“Efendimi arıyorum,” diyor Gurdulù.</p>

  <p>“O şarap şişesinde mi?”</p>

  <p>“Benim efendim varolmayan biridir, bir zırhın içerisinde olmadığı gibi bir şarap şişesinin içerisinde de olmayabilir.”</p>

  <p>“Ama efendin hava cıva oldu gitti!”</p>

  <p>“Ne yani, ben şimdi hava cıvanın mı seyisiyim?”</p>

  <p>“Peşimden gelirsen benim seyisimsin.”</p>

  <p>Curvaldia’ya vardılar. Az kalsın tanıyamayacaklardı. Köylerin yerinde taş konakları, değirmenleri, kanallarıyla kentler doğmuştu.</p>

  <p>“İyi insanlar, işte geri döndüm, sizinle kalacağım...”</p>

  <p>“Yaşasın! Ne iyi! Yaşasın şövalye! Yaşasın gelin!”</p>

  <p>“Sevincinizi vereceğim habere saklayın: Bundan böyle kutsal adının önünde eğileceğiniz Carlomagno bana Curvaldia Kontu sanını verdi!”</p>

  <p>“Aa ... Ama şey... Carlomagno mu?.. Doğrusu şey, yani...”</p>

  <p>“Anlamıyor musunuz? Artık bir kontunuz oldu! Gral Şövalyeleri’nin haracından sizi hep ben koruyacağım!”</p>

  <p>“A, biz onların hepsini nice zamandır Curvaldia’nın her yanından kovduk, gittiler! Bakın, biz onca zaman hep boyun eğdik... Ama şimdi gördük ki ne şövalyelere ne kontlara borçlu olmaksızın gül gibi geçinip gidebilirmişiz... Topraklarımızı işliyoruz, elişi atölyeleri, değirmenler falan yaptık, kendi yasalarımızı geçerli kılmayı, kendi sınırlarımızı savunmayı kendimiz üstlendik, yuvarlanıp gidiyoruz işte, bir eksiğimiz yok. Siz yürekli bir gençsiniz, bizim için yaptıklarınızı unutacak değiliz... Bizimle birlikte kalmanızı isteriz... Ama eşit koşullarda...”</p>

  <p>“Eşit koşullarda, ha? Kontunuz olayım istemiyorsunuz demek? Ama bu imparatorun buyruğu, anlamıyor musunuz? Hayır demeniz olanaksız!”</p>

  <p>“Eh, hep böyle derler zaten: Olanaksız... Gral’in adamlarını başımızdan def etmek de olanaksız görünüyordu... Hem o zamanlar daha elimizde tırpanlarımızla yabalarımızdan başka şeyimiz de yoktu... Biz kimseye zarar vermek istemeyiz küçük bey, hele sizi incitmeyi hiç istemeyiz... Değerli bir gençsiniz, bizim bilmediğimiz nice şeylere alışıksınız ... Burada eşit koşullara razı olup aramızda kalın, zorbalık etmeye kalkışmazsanız, kim bilir, belki yine başımıza geçersiniz...”<a href="../Text/dipnotlar.xhtml#a51" id="k51"><sup>[51]</sup></a></p>

  <p>“Torrismondo, onca zahmetten yoruldum artık,” dedi Sofronia tül peçesini kaldırarak. “Bu insanlar aklı başında görünüyorlar, üstelik bize nazik davranıyorlar, kent de başka birçoklarından daha güzel ve daha iyi donatılmış gibi görünüyor... Neden uzlaşmanın yolunu aramayalım?”</p>

  <p>“Ya maiyetimizdekiler?”</p>

  <p>“Hepsi Curvaldia yurttaşı olurlar,” dedi kentliler “ve ne hak ediyorlarsa onu alırlar.”</p>

  <p>“Yani şimdi varolup olmadığını bile bilmeyen şu seyis Gurdulù’yu da kendime eşit mi sayacağım?”</p>

  <p>“O da öğrenecektir... Dünyada varolduğumuzu biz de bilmiyorduk... Varolmayı da öğrenir insan...”</p>
