  <h3>19</h3>

  <p>Baron, Ombrosa’da yeniden boy gösterdiğinde dolunayla, kurbağa vıraklamalarıyla, ispinozların ötüşmeleriyle geçen bir yazdı. Kapana kısılmış kuşa benziyordu: Daldan dala sıçrıyor, üzerine vazife olan olmayan her işe burnunu sokuyordu, hırçın ve kendini beğenmişti.</p>

  <p>Tez zamanda, vadinin öte yakasından Checchina adında bir kızın sevgilisi olduğu dedikodusu ortalıkta dolanmaya başladı. Bu kız, yanında sağır teyzesinden başka kimsenin olmadığı bir evde yaşamaktaydı ve penceresinin kenarından bir zeytin ağacının dalı geçmekteydi. İşi gücü olmayanlar, meydanda bu lakırdıların doğru olup olmadığını kaynatıyorlardı.</p>

  <p>“Gördüm onları, kız pencerenin pervazına dayanmıştı, Cosimo da daim üstündeydi. Elini kolunu oynatıp duruyordu yarasa gibi, kız da gülüyordu!”</p>

  <p>“Bir süre sonra içeri atladı!”</p>

  <p>“Yok yahu, bütün hayatı boyunca ağaçlardan yere inmeyeceğine yemin etmemiş miydi bu...”</p>

  <p>“Canım, kuralı koyan nasıl kendisiyse, istisnaları da kendisine kalmış...”</p>

  <p>“Eh artık, istisnalar devreye girmeye başlayınca...”</p>

  <p>“Hadi canım, bence: Pencereden dala çıkan kız!”</p>

  <p>“İyi de nasıl halleşiyor bunlar? Pek zahmetli olsa gerek...”</p>

  <p>“Bence bunlar birbirlerine el bile sürmemişlerdir. Tamam, oğlan kızı tavlamaya çalışıyor ya da kız oğlana sarmış olabilir. Lakin, Baron ağaçtan hiç inmiyor...”</p>

  <p>Öyleydi, değildi, oğlandı, kızdı, pervazdı, sıçramıştı, daldaydı, değildi derken tartışmalar uzayıp gidiyordu. Bir hanım arkadaşı olan ya da evli erkekler, sevgilileri ya da karıları başlarını kaldırıp bir ağaca bakacak olsa kızılca kıyamet kopuyordu. Onlara göre kadınlar bir araya geldikleri her fırsatta “vır vır vır” kimden söz ediyorlardı, elbette Cosimo’dan...</p>

  <p>Checchina ya da kimse kim, ağabeyim gönül maceralarını ağaçlardan hiç inmeden sürdürüyordu. Bir keresinde onu, şiltesini sırtlamış, sanki silah, halat, balta, heybe, matara, barutluk taşır gibi bir rahatlıkla dallarda koşarken gördüm.</p>

  <p>Dorotea adında hoş bir kadın, kendi arzusuyla, hiçbir çıkar gözetmeksizin, sırf onun hakkında fikri olsun diye ağabeyimle buluştuğunu bana itiraf etti.</p>

  <p>“Peki nasıl bir fikir edindin?”</p>

  <p>“Eh, pek hoşnut oldum.”</p>

  <p>Zobeida adlı bir başka kadın, bana rüyasında (kendi deyimiyle) “tüneyen adam”ı gördüğünü anlattı ve bu rüya öylesine ayrıntılı bilgiyle doluydu ki, bana soracak olursanız rüya falan değil, gerçeğin ta kendisiydi.</p>

  <p>Tabii, ben bu hikâyelerin nasıl olup bittiğini bilmem, ama sanırım Cosimo’nun kadınların üstünde büyüleyici bir etkisi vardı. İspanyollarla yaşadığı günlerde kendisine dikkat etme alışkanlığı edinmiş ve ayı gibi kıllı dolaşmaktan vazgeçmişti. Pantolonu, frakıyla geziyor, İngiliz usulü silindir şapka takıyordu, tıraş oluyor, perukasına özen gösteriyordu. Hatta, giysisine bakınca, ava mı yoksa bir hanımla buluşmaya mı gittiği kesinkes söylenebilirdi.</p>

  <p>Ne var ki, Ombrosa’da, adını söyleyemeyeceğim (kızları, torunları hayattalar ve incinebilirler, ama o zamanlar bu hikayeyi herkes bilirdi) orta yaşlı, soylu bir hanımefendi ihtiyar arabacısıyla birlikte arabasında hep yalnız başına dolaşıyor, adamı anayolun ormandan geçen bölümünden geçirtiyordu. Belli bir yere gelince, “Giovita,” diyordu arabacısına, “orman kum gibi mantar kaynıyor. Haydi şu sepeti doldurup gelin,” ve ona bir küfe yüklüyordu. Zavallı adam, romatizmalarına rağmen arabadan iniyor, küfeyi sırtlayıp anayoldan ayrılıyor ve çiy düşmüş eğreltiotlarının arasından kendine yol açmaya çalışarak bir sürü kayın ağacının arasından geçiyor, bir taşmantarı ya da kurtmantarı bulabilmek umuduyla her yaprağın altına bakmak için eğiliyordu. Bu arada, hanımefendi kendinden geçmiş halde geri döneceği arabasından kayboluyor, yolu gölgeleyen dalların arasına, yukarıya uçuveriyordu. Başka da bir şey bilinmiyor, ama oradan geçenlerin, ormanın ortasında boş duran arabayı pek çok kez görmüşlüğü var. Sonra, kaybolduğu gibi gizemli bir biçimde, baygın gözlerle bakarak yeniden arabada oturur halde görünürdü. Giovita, çamur içinde, küfenin dibinde güçbela topladığı azıcık mantarla geri döner; yola çıkılırdı.</p>

  <p>Bu hikayeler sürüsüne bereketti, özellikle de, bazı Cenovalı hanımların, hali vakti yerinde beyleri ağırladıkları evleri (bekârlığımda bu evlere benim de gitmişliğim vardır) ve işte bu evlerden beş hanımın gidip Cosimo’yu görme hevesine kapıldıkları anlatılırdı. Bugün hâlâ Beş Serçe Meşesi olarak anılan bir meşe vardır ki, bunun hikâyesini biz ihtiyarlar biliriz. Şamüzümü ticareti yapan ve sözüne güvenilir bir adam olan Ge, bize anlattı. Güneşli, güzel bir gün Ge ormanda ava çıkmış, o meşenin yanına vardığında bir de ne görsün? Cosimo, sağına soluna beşini de dallara oturtmuş, kadınların beşi de çırılçıplak, havanın sıcaklığından istifade edip güneş tenlerine dokunmasın diye şemsiyelerini açmış, Baron da ortalarında, bunlara artık Ovidius’tan mıdır tam anlayamamış, yoksa Lucretius’tan mı, Latince şiirler okuyormuş.</p>

  <p>Bu türden pek çok hikâye anlatılırdı, bunlardan ne kadarı doğruydu bilemiyorum: O zamanlar Cosimo da bu konularda ihtiyatlı ve utangaçtı; halbuki ilerleyen yaşlarında çenesine vurdu, başı sonu belli olmayan, kendisinin de içinden çıkamadığı hikâyeler anlatmaya başladı. Neyse, işte o zamanlar bir âdet peyda oldu, bir kız kimden olduğunu bilmediği bir gebelik mi yaşıyor, sorumluluğu hemen ağabeyime yüklemek işine gelir oldu. Bir keresinde kızın teki, zeytin toplarken birden maymununkiler kadar uzun iki kolun kendini yukarıya çektiğini anlattı... Gerisi malum, sonra ikizleri doğdu. Ombrosa, Baron’un, sahiden mi uydurma mı bilinmeyen piçleriyle doldu. Artık hepsi büyüdüler ve bazıları gerçekten de ona benziyor: Ama bu, tesir altında kalmanın sonucu da olabilir, çünkü Cosimo’nun ansızın o daldan bu dala atladığını gören hamile kadınların akılları başlarından gidiyordu.</p>

  <p>Bana gelince, doğumların sebebi olarak anlatılan bu hikâyelere hiç mi hiç inanmıyorum. Bu kadar çok kadının kanına girmiş midir bilemem, ama şunu bilir şunu söylerim: Onu gerçekten tanımış kadınların sessiz kalmayı tercih etmeleri gerekirdi.</p>

  <p>Hem sonra, elinin altında gerçekten bu kadar çok kadın var idiyse, ne demeye mehtaplı gecelerde kedi gibi çevredeki incir, erik, nar ağaçlarından geçerek Ombrosa’nın dış surları altındaki bahçelik bölgede bulunan evlerin çevresinde sızlanarak, esneyip inleyip içini çekerek, bütün bu belirtileri denetlemeye, daha katlanılabilir, olağan şeylermiş gibi göstermeye çalıştıkça gırtlağından çıkan sesler ulumaya, miyavlamaya dönüşerek dolanıp duruyordu ki? Artık, uykularından uyanan ve bu seslere aşina olan Ombrosalılar fazla ürkmeden yataklarında döner: “Baron, hatun arıyor yine. Aradığını bir an önce bulsa da, biz de uykumuzdan olmasak bari!” derlerdi.</p>

  <p>Uykusuzluktan mustarip, her ses işittiklerinde pencerenin önüne gönüllü koşan bazı ihtiyarlar, bostanlara doğru bakarken incir ağacının dalları arasında, gölgesi mehtabın ışığından yere yansıyan Cosimo’yu görür, “Efendimiz, bu gece uyku tutmuyor mu?”</p>

  <p>“Yo, çoktandır dönüp duruyorum, uyanığım,” diyordu Cosimo, sanki yatağa uzanmış, yüzünü yastığa gömmüş biri gibi, oysa canbaz gibi dala asılı duruyordu. “Bu akşam ne var bilemedim, bir sıcak, bir gerginlik: Belki hava dönecek, siz de hissediyor musunuz?”</p>

  <p>“Tabii, tabii... Ama hadi ben ihtiyarım, siz ise Efendimiz, kanınızın kaynadığı...”</p>

  <p>“İyi kötü kaynıyor, kaynıyor...”</p>

  <p>“O halde, buradan uzaklara gitmelisiniz Baron Hazretleri, çünkü buralarda derdinize çare olacak kimse yok: Yalnızca şafakla uyanan ve şimdi uyumak isteyen yoksul aileler var.”</p>

  <p>Cosimo cevap vermeden başka bağlarda, bahçelerde kendisine bülbül aramaya giderdi. Belli sınırları ihlal etmemeyi her zaman başardı, Ombrosalılar da onun bu tuhaflıklarını hoşgörüyle karşıladılar; ne de olsa, diğerlerine benzememekle birlikte yine de onların Baron’uydu.</p>

  <p>Ara sıra, onun canı gönülden çıkardığı bu sesler, hazırda bekleyen pencerelere gidip çarpardı: Bir mumun yakılması, kadife gibi bir kahkahanın çağıltısı, ışıkla gölge arasında cilveli sözler onunla alay etmek için mi, yoksa onu davet etmek için mi ya da çağırma numarası mı, bazen anlaşılmazdı; ama bu kadarı bile, iskete gibi dalların üstünde atlayıp duran bu kimsesiz adam için ciddiye almaya, bunu bir aşk belirtisi saymaya yeterdi.</p>

  <p>İşte, içlerinden en arsızı, üstünde hâlâ yatağının sıcaklığı, göğsü bağrı açık, dağınık saçları, dolgun dudakları arasından bembeyaz dişlerini gösteren bir gülüşle, sanki ne olduğuna bakarmış gibi pencerede biter ve hasbıhal başlardı:</p>

  <p>“Kim var orada? Bir kedi mi ne?”</p>

  <p>Cosimo da, “Bir erkek, yalnızca bir erkek.”</p>

  <p>“Miyavlayan bir erkek mi?”</p>

  <p>“Hayır, yalnızca iç geçiriyorum.”</p>

  <p>“Niçin? Neyin eksik?”</p>

  <p>“Sende olan.”</p>

  <p>“Ne ki o?”</p>

  <p>“Gel yanıma da söyleyeyim...”</p>

  <p>Ona karşı asla bir erkek kaba güç kullanmaya kalkışmadı ya da ondan intikam almak isteyen çıkmadı, bence bu, çok tehlikeli olmadığının belirtisiydi. Yalnızca bir defa, anlaşılmaz biçimde yaralandı. Ertesi sabah haber duyuldu. Ombrosa’nın cerrahı, iniltilerinin geldiği ceviz ağacına tırmanmak zorunda kaldı. Serçelere atılan saçmalarla doluydu bir bacağı: Bunları penseyle teker teker temizlemek gerekti. Kötüydü, ama çabuk toparlandı. Ne olduğu hiçbir zaman tam olarak bilinmedi: Cosimo daldan dala geçerken yanlışlıkla kendini vurduğunu söyledi.</p>

  <div>
    <br/>
  </div>

  <p>Nekahet döneminde, ceviz ağacının üstünde hareket edemeden yatarken daha ciddi çalışmalara verdi kendini. O sırada, <i>Ağaçların Üstünde Kurulacak İdeal Bir Devlet İçin Anayasa Taslağı</i>’nı yazmaya başladı; dürüst insanların yaşadığı düşsel Ağaçlık Cumhuriyeti’ni anlatıyordu burada. Yasalar ve hükümetle ilgili bir inceleme olarak yazmaya başlamıştı, ama yazdıkça, çetrefil hikayeler uydurma eğilimi üstün geldi ve sonucunda serüvenler, düellolar ve aile hukukuyla ilgili bölüme eklenen açık saçık fıkralarla arapsaçına dönmüş bir şey çıktı ortaya. Kitabın sonu şöyle olacaktı: Yazar, ağaçların üstünde kusursuz Devlet’i kurduktan ve bütün insanlığı mutlu bir hayat sürmek için ağaçların tepesinde yaşamaya ikna ettikten sonra, kendisi ıpıssız kalan yeryüzünde yaşamak için yere iniyordu. İnecekti, ama kitap yarım kaldı. Özetini, gösterişsiz bir ifadeyle, <i>Ansiklopedi okuyucusu Cosimo Rondo</i> diye imzalayarak Diderot’ya gönderdi. Diderot da ona, teşekkürlerini belirten bir pusulayla karşılık verdi.</p>
