  <h3>10</h3>

  <p>Kötü ruhlarda sapık düşüncelerin bir yılan sürüsü gibi çöreklenmediği, erdemli ruhlarda ise dünya nimetlerine sırt çevirmenin, özverinin çiçek açmadığı ay ışıklı bir gece yoktur. Medardo’nun iki yarısı da, Terralba’nın sarp bayırlarında, karşıt tutkularla kıvranarak dolaşıyorlardı.</p>

  <p>Her biri, aldığı kararı uygulamak için, ertesi sabah harekete geçti.</p>

  <p>Pamela’nın anası kuyudan su çekmeye giderken, kapana yakalandı, kuyuya düştü. Bir ipe sarılarak “İmdat!” diye bağırırken, kuyunun ağzında, gökyüzüne karşı Tasalı’ın gölgesini gördü. Tasalı:</p>

  <p>“Size diyeceklerim var,” dedi. “Bakın ne düşünüyorum. Kızınız Pamela sık sık yarım bir serseriyle dolaşıyor. Kızınızla evlenmesini sağlayın. Kızı lekeledi, namuslu erkekse temizlesin yaptığı işi. Böyle düşünüyorum, başka açıklama istemeyin benden.”</p>

  <p>Pamela’nın babası, cendereye kendi zeytinliğinden bir çuval zeytin götürüyordu, ama çuvalın deliği vardı, yol boyunca ardında zeytinden bir iz oluşuyordu. Yükünün hafiflediğini hisseden baba, çuvalı omzundan indirdi, neredeyse boş olduğunu fark etti. Ama peşinden İyi’nin gelmekte olduğunu gördü, zeytinleri teker teker topluyor, cüppesine koyuyordu.</p>

  <p>“Sizinle konuşmak için peşinizden geliyordum, böylece zeytinlerinizi kurtarmak olanağını da buldum. Yüreğimin içini açacağım size. Yardımcı olmaya çalıştığım insanların mutsuzluklarının, belki de benim varlığımdan kaynaklandığını düşünüyorum, bir süredir. Terralba’dan gitmeye karar verdim. Ama gidişim iki kişiye esenlik getirsin istiyorum; biri, kendini soylu bir yazgı beklerken, bir hayvan ininde uyumakta olan kızınız, öteki de, böylece yalnızlıktan kurtulacak olan benim mutlu sağ yarım. Pamela ile vikont evlenecekler.”</p>

  <p>Güya kozalak toplamaya gittiğini söyleyen anasına rastladığında, Pamela bir sincabı eğitiyordu.</p>

  <p>“Pamela,” dedi anası. “İyi denen o serserinin, artık seninle evlenmesinin zamanı geldi.”</p>

  <p>“Bu da nereden çıktı?” dedi Pamela.</p>

  <p>“Seni lekelemiş, evlensin seninle. Öyle soylu ki, sen böyle bir şey istersen, hayır diyemez.”</p>

  <p>“Kim soktu bütün bunları kafana?”</p>

  <p>“Kes sesini, kimden öğrendiğimi söylersem, bu kadar soru sormazsın. Tasalı’nın kendisi anlattı, sayın vikontumuz!”</p>

  <p>“Kahrolasıca!” dedi Pamela, sincabı kucağına koyarak, “kim bilir ne tuzak hazırlıyor yine.”</p>

  <p>Az sonra, elleri arasına bir ot yaprağı alarak öttürmeye çalışırken, güya odun kesmeye gittiğini söyleyen babasına rastladı.</p>

  <p>“Pamela,” dedi babası, Vikont Tasalı’ya evet demenin zamanı geldi, tabii kilisede nikah kıydırması koşuluyla.”</p>

  <p>“Bu senin fikrin mi, yoksa bir başkası mı dedi sana?”</p>

  <p>“Vikont karısı olmak hoşuna gitmiyor mu?”</p>

  <p>“Sen sorduğuma yanıt ver.”</p>

  <p>“Doğrusunu istersen, yeryüzündeki en iyi niyetli insan dedi, İyi dedikleri serseri.”</p>

  <p>“Bir daha böyle bir şeye kalkışamayacak. Onun başına ne çorap öreceğimi göreceksin!”</p>

  <div>
    <br/>
  </div>

  <p>Cılız atıyla çalılıklar arasında giderken Tasalı, kurnazlığıyla övünüyordu. Pamela, İyi ile evlenirse, yasalara göre Terralbalı Medardo’nun karısı olacaktı, yani kendi karısı. Bu hakka kavuşunca, Tasalı, her şeyi kabul eden, savaşmaktan kaçınan rakibinin elinden kızı kolayca alabilecekti.</p>

  <p>Ama karşısına Pamela çıktı: “Vikont,” dedi, “eğer kabul ederseniz, sizinle evlenmeye karar verdim.”</p>

  <p>“Kiminle?” dedi vikont.</p>

  <p>“Sizinle, şatoya gelip vikont karısı olacağım.”</p>

  <p>Tasalı bunu beklemiyordu, “Bu durumda, onu yarımla evlendirme oyununu oynamaya gerek yok, artık, kendim evlenirim, olur biter,” diye düşündü.</p>

  <p>“Kabul,” dedi.</p>

  <p>“Öyleyse babamla anlaşın,” dedi Pamela da.</p>

  <div>
    <br/>
  </div>

  <p>Bir süre sonra Pamela, katırı üstünde giden İyi ile karşılaştı.</p>

  <p>“Medardo,” dedi, “seni sevdiğimi anladım, beni mutlu etmek istiyorsan, evlen benimle.”</p>

  <p>Kızın iyiliği için onca özveride bulunmuş olan zavallı adam, şaşırıp kaldı. “Benimle evlenince mutlu olacaksa, ötekiyle evlendiremem artık onu,” diye düşündü.</p>

  <p>“Gidip, tören için ne gerekliyse hazırlığa başlayacağım hemen,” dedi.</p>

  <p>“Anamın iznini almayı sakın unutma,” dedi Pamela.</p>

  <div>
    <br/>
  </div>

  <p>Pamela’nın evleneceği duyulunca bütün Terralba birbirine girdi. Bazıları bir yarıyla evlenecek, bazıları da öbür yarıyla evlenecek diyorlardı. Kızın ana babası da, bu karışıklığı artırmak için sanki ellerinden geleni yapıyorlardı. Bu arada şatoda, bayram hazırlığı yapılır gibi her yer cilalanıyor, süsleniyordu. Vikont da kendine, biri kol ağzında biri de pantolonda olmak üzere, iki kabarıklık bulunan siyah kadifeden yeni bir giysi yaptırmıştı. Ama öbürkü de katırı tımar ettirmiş, dirseğini, dizini yamamıştı. Ne olur ne olmaz diye, kilisedeki bütün şamdanlar parlatılmıştı.</p>

  <p>Pamela, ormandan düğün yapılırken çıkacağını söylüyordu. Ben çeyizi için istediklerini sağlıyordum. Kendine, uzun duvaklı, uzun kuyruklu, beyaz bir gelinlik dikti, lavanta çiçeği dikenlerinden taç, kemer yaptı. Birkaç metre tül arttığı için, keçiye bir düğün giysisi, ördeğe bir düğün giysisi dikti, sonra peşinde hayvanlar, duvağı dallara takılıp kalıncaya, etek kuyruğuna yerlerde kurumakta olan bütün çam iğneleriyle, atkestaneleri takılıncaya dek ormanda koştu.</p>

  <p>Ama nikahtan önceki gece biraz düşünceliydi, biraz da korkuyordu. Çıplak bir yükseltinin tepesine oturmuş, etek kuyruğunu ayaklarına dolamış, lavanta çiçeği tacını yan yatırmış, çenesi bir eline dayalı, iç çekerek çevredeki ağaçlara bakıyordu.</p>

  <p>Ben hep onunla birlikteydim, çünkü törende, Esaù ile birlikte eteği tutacaktık, ama Esaù pek gelip gitmiyordu.</p>

  <p>“Kiminle evleneceksin Pamela?” diye sordum ona.</p>

  <p>“Bilmiyorum,” dedi, “ne olacağını bilmiyorum. İyi mi olacak? Kötü mü olacak?”</p>

  <p>Ormandan, genizden gelen bir tür çığlık, bir iç çekme yükseliyordu. İki yarım adaydı bunlar, nikah öncesinin heyecanına kurban olmuşlar, kara giysilerini kuşanıp biri cılız atıyla, öbürü tüyleri dökülmüş katırıyla ormanın bayırlarında, çukurlarında dolaşıyorlar, yüreklerini daraltan düşlerin etkisiyle homurdanıyor, iç çekiyorlardı. At, çukurlarda, yüksekliklerde sekiyor, katır bayırlardan, yamaçlardan tırmanıyor, ama iki binici hiç karşı karşıya gelmiyorlardı.</p>

  <p>Sonunda, gün ağarırken, dörtnala giden at, bir koyakta ayağını sakatladı, Tasalı nikaha zamanında yetişemedi. Katır ise ağır ağır, güvenle yol alıyordu, İyi kiliseye vaktinde, tam gelin gelirken vardı, gelinin eteğini benle Esaù tutuyorduk, ama Esaù eteği yere sürdürüyordu.</p>

  <p>Damat olarak sadece, koltuk değneğine dayanarak gelen İyi’yi gören halk biraz düş kırıklığına uğradı. Ama nikah kurallara uygun olarak kıyıldı, taraflar evet dediler, birbirlerine yüzük taktılar, rahip de: “Terralbalı Medardo ile Pamela Marcolfi’yi karı koca ilan ediyorum,” dedi.</p>

  <p>Bu sırada sahanlığın dibinden, koltuk değneğine dayanarak, kabarık yeni kadife giysisi sular, yırtıklar içinde vikont girdi. “Terralbalı Medardo benim,” dedi, “Pamela benim karımdır.”</p>

  <p>İyi, bozulmuştu: “Hayır, Pamela ile evlenen Medardo benim.”</p>

  <p>Tasalı, koltuk değneğini fırlatıp elini kılıcına attı. İyi için de aynı şeyi yapmaktan başka çare kalmamıştı.</p>

  <p>“Koru kendini!”</p>

  <p>Tasalı, kılıcı saplamak üzere atıldı, İyi savunmaya geçti, ama ikisi de kendilerini yere yuvarlanmış buldular.</p>

  <p>Tek ayak üzerinde dengede durarak dövüşmenin olanaksız olduğunda karar kıldılar. Daha iyi hazırlanmak için düelloyu ertelemek gerekiyordu.</p>

  <p>“Ben de ne yapacağım biliyor musunuz,” dedi Pamela, “ormana döneceğim.”</p>

  <p>Koşarak kiliseden fırladı, artık eteklerini tutan kimse yoktu. Köprüde, kendisini beklemekte olan keçiyle ördeği buldu, hayvanlar pıtı pıtı yürüyerek yanına geldiler.</p>

  <p>Düellonun, ertesi gün şafakta Rahibeler Çayırı’nda yapılması kararlaştırıldı. Pietrochiodo Usta, bir çeşit pergel bacağı icat etti, yarım adamların kemerlerine bağlanınca, durmak için toprağa saplanan ucu sabit olmadığından, ayakta durmayı, yürümeyi, hatta öne arkaya eğilmeyi sağlıyordu. Sağlıklıyken soylu olan cüzamlı Galateo hakem oldu; Pamela’nın babasıyla bekçibaşı Tasalı’nın, iki Kalvinci de İyi’nin tanıkları oldular. Doktor Trelawney sağlık hizmetlerini üstlendi, sanki savaşa gidiyormuş gibi, bir balya sargı, bir fıçı merhemle geldi. Benim için iyi oldu, bütün bunları taşımak için ona yardım ettiğimden, düelloyu seyredebildim.</p>

  <p>Yeşile çalan bir şafak söküyordu; çayırda, karalar giymiş, iki çelimsiz düellocu, kılıçlarını çekmiş duruyorlardı. Cüzamlı borusunu öttürdü, işaretti bu; gökyüzü gerilmiş bir zar gibi titreşti, yedi uyuklayanlar mağaralarında tırnaklarını toprağa geçirdiler, saksağanlar kafalarını kuyruklarının altından çıkarmaksızın, koltukaltlarından bir tüy kopartıp canlarını yaktılar ve engerek kendini dişledi ve eşekarısı iğnesini taşta kırdı ve her şey kendisine karşı çıkmaya başladı, su birikintilerinin kırağısı buz tuttu, likenler taş kesildiler, taşlar liken oldu, kuru yaprak toprağa dönüştü, yoğun ve sert bir zamk ağaçları ayrım gözetmeden öldürmeye başladı. İnsan, iki elinde de bir kılıç, kendi kendisiyle çatışıyordu.</p>

  <p>Pietrochiodo bir kez daha ustalığını göstermişti; pergeller çayırda daireler çiziyor, dövüşçüler savunmada olsun aldatmacada olsun, sert, canlı hamleler yapıyorlardı. Ama birbirlerine değemiyorlardı. Her ileri çıkışta, kılıcın ucu sanki kesinlikle rakibin havalanan cüppesine doğru yöneliyordu, ikisi de adeta, bir şey olmayan tarafa, yani kendisinin bulunması gereken tarafa saldırmada inat ediyordu. Hiç kuşkusuz, yarım düellocu yerine tam düellocu olsalardı, kim bilir kaç yara almış olurlardı. Tasalı, öfkeli bir yabanıllıkla dövüşüyor, ama vuruşları bir türlü düşmanının tam olarak bulunduğu noktayı tutturamıyordu; İyi, solakların dürüst ustalığına sahipti, ama vikontun cüppesinde delik açmaktan başka bir şey yapamıyordu.</p>

  <p>Bir ara, kabzaları tam karşı karşıya geldi; pergellerin uçları tarla sürgüsü gibi toprağa saplanmıştı. Tasalı sıçrayarak kendini kurtardı, ama dengesini yitirip yere düşecekken, rakibin sırtını olmasa da, neredeyse sırtını, kılıcının keskin yüzüyle biçti; İyi’nin vücudunu yarıya ayıran çizgiye koşut bir vuruş oldu, öylesine yakından sıyırmıştı ki çizgiyi, bir süre İyi’nin ne olduğunu anlayamadık. Çok geçmeden cüppenin altında, başından bacak bağlantısına dek kanlar içinde vücudunu görünce, kuşkumuz dağıldı. İyi, yere yığıldı, ama düşerken, güçlü ve neredeyse isteksiz bir devinimle, o da kılıcını yanı başındaki rakibine, başından karnına dek, Tasalı’nın vücudunun olmadığı noktayla, vücudun olmaya başladığı noktanın arasına indirdi. Şimdi Tasalı’nın vücudundan da, eski kocaman yarık boyunca kan fışkırıyordu. Her birinin vuruşu, yeniden bütün damarları kesmiş, ikisini yarıya ayıran yarayı yeniden açmıştı. Şimdi sırtüstü yatıyorlar, vaktiyle bir arada olan kanları, çayırda yine birbirine karışıyordu.</p>

  <p>Bu ürkütücü görünüşe kendimi kaptırdığım için, Trelawney’e dikkat etmemiştim, doktorun cırcırböceği bacaklarının üstünde zıp zıp zıpladığını, ellerini çırparak bağırdığını duydum: “Kurtulacak! Kurtulacak! Bana bırakın.”</p>

  <p>Yarım saat sonra şatoya, bir sedye içinde tek bir yaralı götürdük. Tasalı ile İyi, bir arada sıkı sıkıya sarılmışlardı, doktor iki yarının da iç organlarını, damarlarını yan yana getirmeye çalışmıştı, sonra bir kilometrelik sargıyla öyle sıkıca sarmıştı ki onları, bir yaralıdan çok, mumyalanmış eski bir ölüyü andırıyorlardı.</p>

  <p>Dayım günlerce ölümle yaşam arasında gitti geldi. Bir sabah, kırmızı bir çizginin alından çeneye kadar indiği, sonra boyuna doğru devam ettiği yüzüne bakarken, sütnine Sebastiana: “Kıpırdadı,” dedi.</p>

  <p>Gerçekten de dayımın yüz hatlarında bir canlanma görünüyordu, doktor canlanmanın bir yanaktan öbür yanağa geçtiğini görünce sevinçten ağladı.</p>

  <p>Sonunda Medardo gözlerini açtı, dudaklarını oynattı; başlangıçta görünüşü gergindi, bir gözü öfkeliydi, öbürü yakarıyordu, bir tarafı çatık olan alnın öbür tarafı rahattı, ağzın bir tarafı gülümsüyor, öbür tarafı dişlerini gıcırdatıyordu. Sonra yavaş yavaş bakışımlı oldu.</p>

  <p>Doktor Trelawney: “Artık iyileşti,” dedi.</p>

  <p>Pamela da haykırdı: “Sonunda benim de, doğru dürüst bir kocam olacak.”</p>

  <div>
    <br/>
  </div>

  <p>Böylece Medardo Dayım yeniden tam bir insan oldu, ne kötüydü, ne iyi, kötüyle iyi karışımıydı, yani görünüşe göre, ikiye bölünmeden önceki halinden farksızdı. Ama, bir araya getirilen iki yarının deneyimlerine sahip olduğu için, çok olgunlaşmış olmalıydı. Mutlu bir yaşam sürdü, çok çocuğu oldu, ülkesini iyi yönetti. Bizim yaşamımız da değişip iyileşti. Vikont geri dönünce, benzersiz bir mutluluk döneminin başlayacağını bekledik belki, ama her şeyin eksiksiz olması için eksiksiz bir vikontun yeterli olmayacağı açıktı.</p>

  <p>Bu arada Pietrochiodo artık darağacı değil, değirmen yapıyordu; Trelawney de, mezarlık parıltısı yerine kızamıkla, yılancıkla ilgileniyordu. Bense, bu bütünlük coşkusu içinde kendimi hep daha hüzünlü, daha kusurlu hissediyordum. Bazen insan kendini eksik sanır, oysa sadece gençtir.</p>

  <p>Yeniyetmeliğin eşiğine ulaşmıştım, ama hâlâ ormandaki büyük ağaçların kökleri arasında saklanıp kendime masallar anlatıyordum. Bir çam iğnesi benim için bir atlı, bir saray kadını ya da bir soytarı yerine geçebiliyordu; onu gözlerimin önünde devindiriyor, sonu gelmez masallar anlatarak kendimden geçiyordum. Sonra bu düşlerden utanıyor, kaçıyordum oradan.</p>

  <p>Doktor Trelawney’in beni terk ettiği gün de geldi çattı. Bir sabah limanımıza bayraklarla donanmış, İngiliz bandıralı bir savaş filosu girip koya demirledi. Bütün Terralba gemilere bakmak için kıyıya gitti, bir ben yoktum, çünkü haberim olmamıştı. Güvertelerin korkuluklarında, direklerde, ananaslar, kaplumbağalar gösteren, üzerinde Latince ile İngilizce özdeyişler yazılı kâğıtlar sallayan bir sürü denizci vardı. Kıç güvertede, üç köşeli şapkalı, perukalı subaylar arasında, Kaptan Cook dürbünle kıyıyı tarıyordu, Doktor Trelawney’i görür görmez, kendisine bayrakla, “Doktor hemen gemiye gelin, yarım kalan piştiyi bitirelim,” haberinin iletilmesi komutunu verdi.</p>

  <p>Doktor bütün Terralbalılarla vedalaşıp bizi terk etti. Gemiciler “Ey, Avustralya!” diye bir şarkı söylediler, doktor bir ‘cancarone’ şarabı fıçısının üstünde ayaklarını iki yana sarkıtmış olarak güverteye çekildi. Sonra da gemiler demir aldılar.</p>

  <p>Bense hiçbir şey görmemiştim. Kendime masallar anlatmak için ormanda saklanmıştım. Haberi çok sonra aldığımda “Doktor! Doktor Trelawney! Beni de götürün! Beni burada bırakamazsınız doktor!” diye bağırarak deniz kıyısına koştum.</p>

  <p>Ama gemiler ufukta kaybolmak üzereydi, ben burada, sorumlulukla, mezarlık parıltılarının bol olduğu bizim dünyamızda kalmıştım.</p>
