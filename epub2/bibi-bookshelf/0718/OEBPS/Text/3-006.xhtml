  <h3>6</h3>

  <p>Yazmaya başladığım bu öykü düşündüğümden de güçmüş. Şimdi de ölümlülerin en büyük çılgınlığı olan karasevdayı anlatmak düşüyor bana; adağım, manastırın dört duvarı, utangaç huylu oluşum beni bugüne değin ondan uzak tuttu. Sevdadan söz edildiğini hiç işitmedim diyemem doğrusu, manastırda, günahtan nasıl uzak kalacağımızı öğrenelim diye ara sıra oturup böyle şeylerden laflarız, kafamızdaki belirsiz kavramlarla ne kadar laflayabilirsek elbette, en çok da içimizden bir zavallı rahibecik, toyluğundan ötürü gebe kaldığında ya da Tanrı korkusu bilmez bir zorba tarafından kaçırılıp da sonra geri döndüğünde kendisine neler yaptıklarını bir bir anlattığında. Demek istiyorum ki, savaş gibi, aşk üstüne de, düşleyebildiğim kadarını elimden geldiğince anlatacağım: Öykü yazma sanatı, yaşamdan anlayabildiğimiz hiçten, geri kalan bütün şeyleri çıkarmayı bilme sanatıdır; ama sayfa sona erdi mi yaşam yeniden başlar ve bir bakarız ki, bildiğimiz şey gerçekten koskoca bir hiçmiş.</p>

  <p>Bradamante daha fazlasını mı biliyordu ki? Bütün o dişi savaşçı yaşantısından sonra, ruhunda derin bir doyumsuzluk duygusu kök salmıştı. Şövalyelik yaşantısına atılmasının nedeni katı, kesin ödünsüz olan, bir ahlak kuralına ve -silahlarla atların kullanılışında- titizce hesaplara dayanan şeylere karşı tutkusuydu. Oysa bula bula ne bulmuştu o yaşantıda? Savaşa olanca laubaliliğiyle, uluorta dalan, ter ve kana batmış iriyarı herifler, iş saatleri biter bitmez tek yaptıkları kafayı çekmek ya da o gece içlerinden hangisini çadırına alacak diye kendi peşinden aptal aptal seğirtmekti. Çünkü, herkesin bildiği gibi, şövalyelik büyük şeydir, ama şövalyeler koca bebeklerden farksızdırlar, önemli işler başarmaya alışkındırlar, ama öyle uluorta, gelişigüzel, uymaya ant içtikleri ve kılı kırk yararak saptanıp kesinleştiklerinden, onlara düşünme zahmetini bırakmayan kutsal kuralları iyi kötü izleyerek. Savaş dediğinin nasıl olsa birazı mezbaha, birazı alışılmış işlerdir, pek öyle ince eleyip sık dokunacak yanı yoktur.</p>

  <p>Aslında Bradamante’nin de onlardan farkı yoktu: Tanrı bilir, bu kesinlik ve ödünsüzlük heveslerine de kendi gerçek yapısına karşı çıkmak için kapılmıştı. Örneğin bütün Fransa ordusunda derbeder biri varsa o da Bradamante’ydi. Çadırı deseniz, bütün ordugâhın en dağınık çadırıydı. Erkekler, kadın işi sayılan çamaşır yıkamak, sökük dikmek, ortalık süpürmek, döküntüleri toplamak gibi işleri bile iyi kötü üstlenmişlerken, prenses gibi şımartılarak yetişmiş olan Bradamante elini sıcaktan soğuğa sürmezdi; ordu birliklerinin çevresinde hep dolaşan o kocamış çamaşırcılarla bulaşıkçılar -hepsi mi hepsi uygunsuz kadınlar- olmasa, çadırı köpek bağlasan durmaz halde olurdu. Nasıl olsa kendisi içinde oturmuyordu; gün ışıyınca zırhını giyinir, eyerine atlardı; gerçekten de silahlarını kuşandı mı bambaşka olurdu, miğferinin tepeliğinden baldırlıklarına değin pırıl pırıl parlardı, en kusursuz, gıcır gıcır donanımlarda hava atardı, zırhının üzerine giydiği gömleği menekşerengi fiyonklarla süslüydü, bir tanesi bile eksik olsa kıyameti koparırdı. Savaş alanında böyle şövalyelerin en göz alıcısı olma tutkusu kadınca bir hevesten çok, soylu yiğitlere sürekli meydan okuyuşun, onların karşısında bir üstünlüğün, gururun anlatımıydı. Dostta olsun, düşmanda olsun silahların kusursuz bakımını ve kullanılışını ruhsal kusursuzluğun belirtisi sayardı. Beklentilerine bir ölçüde karşılık verdiğine inandığı bir örneğe rastladığında da, içinde o güçlü aşk isteklerinin kadını uyanıverirdi. Bunda yine kendi kesinlik ülkülerine ters düştüğü söylenirdi: Hem sevecen, hem hırslı bir sevgiliydi. Ama erkek yola girer, denetimi elden kaçırır, dizginleri onun eline bırakırsa, Bradamante ondan hemen soğur, daha çelik ruhlu birinin peşine düşerdi. Ama artık kimi bulabilirdi ki? Hıristiyan ya da düşman aslarından hiçbirisi onu etkilemez olmuştu: Hepsinin zayıf noktalarını ve saçmalıklarını öğrenmişti.</p>

  <p>Onu sabırsızlıkla arayan Rambaldo yüzünü ilk kez gördüğünde, Bradamante çadırının önündeki açıklıkta okçuluk talimi yapıyordu. Kısa bir tunik giymişti; çıplak kollarıyla yayı geriyordu; yüzü o zorlanmadan ötürü biraz gölgelenmişti, saçları ensesinde toplanmış, sonra darmadağın bir at kuyruğu halinde salıverilmişti. Ama Rambaldo’nun bakışları hiçbir ayrıntıya takılmadı: Kadını, endamını, renklerini, hepsini birden gördü, ondan başkası olamazdı, hemen hiç görmeden umutsuzca istediği kadındı o, başka hiçbir türlü olamazdı.</p>

  <p>Ok yayından fırladı, gidip nişan direğine, daha önceden saplanmış bulunan üç okla bir sıraya dizildi. “Okçulukta sana meydan okuyorum!” dedi Rambaldo ona doğru koşarak.</p>

  <p>Delikanlı oldu olası böyle koşar kadına doğru: Ama onu sürükleyen, gerçekten o kadının aşkı mıdır acaba? Yoksa her şeyden önce kendi kendisine duyduğu aşk, ona yalnızca kadının sunabileceği bir varolma güvencesini arayış mıdır? Delikanlı koşar ve sevdalanır, kendine güvensiz, mutlu, umutsuzdur, onun gözünde kadın varlığı kuşku götürmeyen kişidir, o kanıtı yalnız o verebilir. Ama kadın da hem var hem yoktur: İşte erkeğin karşısında, o da yüreği çarpıntılı, güvensiz durmaktadır, delikanlı nasıl anlamaz bunu? İkisinden hangisinin güçlü, hangisinin zayıf olduğunun ne önemi var? Eşit durumdadırlar. Ne var ki delikanlı bilmez bunu, çünkü bilmeyi istemez: Açlığını çektiği varolan kadındır, kuşku götürmeyen kadın. Kadın ise daha çok şey bilir ya da belki daha az; yine de bildikleri farklı şeylerdir; şimdi aradığı farklı bir varoluş biçimidir; birlikte okçuluk yarışına girişiyorlar; kadın delikanlıyı azarlıyor, ustalığının hakkını vermiyor, o ise bunun bir oyun olduğunun farkında değil. Çevrede Fransa ordusunun çadırları, rüzgârda dalgalanan bayraklar, sonunda saman tayınlarına kavuşmuş sıra sıra atlar. Hizmetkârlar şövalyelerin sofrasını kuruyorlar. Şövalyeler çepeçevre öbeklenmiş, çocukla ok atına yarışma giren Bradamante’yi seyrediyorlar. Bradamante diyor ki:</p>

  <p>“Hedefi tutturuyorsun, ama hep rastlantı işte.”</p>

  <p>“Rastlantı mı? Hedefi daha bir kez bile şaşırmadım, rastlantı ha!”</p>

  <p>“Yüz tane oku şaşırmadan atsan da rastlantı, hep rastlantı!”</p>

  <p>“Öyleyse ne var rastlantısal olmayan? Rastlantı olmadan başarıya kim ulaşabilir ki?”</p>

  <p>Alanın kıyısından Agilulfo ağır adımlarla geçiyordu; ak zırhının üzerinden kara bir pelerin sarkıyordu; bakmak istemeyen, ama kendisine baktıklarını bilen, umursamazlık göstermek isteyen, oysa umursamasına bal gibi umursayan, ancak başkalarının sanabileceklerinden bir başka biçimde umursamayan birinin yürüyüşüyle yürüyordu.</p>

  <p>“Şövalyem, gel sen göster bu işin nasıl yapılacağını...” Bradamante’nin sesinden o her zamanki küçümseyici ton silinmişti, davranışında alışılmış gururdan eser kalmamıştı. Agilulfo’ya doğru iki adım ilerlemiş, yayı kertiklenmiş okuyla birlikte uzatıyordu.</p>

  <p>Ağır ağır yaklaştı Agilulfo, yayı aldı, pelerinini omuzlarının bir silkinişiyle geriye attı, kollarını yayla birlikte öne uzattı. Hareketleri bir hedefe yaklaşmaya çalışan kasların ve sinirlerin hareketi değildi: Gücü kendi dilediği bir düzene sokuyor, okun ucunu hedefe giden görünmez çizgide durduruyor, yayı tastamam, gerektiği kadar kımıldatarak fırlatıyordu. Okun hedefe ulaşmaması olanaksızdı. Bradamante haykırdı: “İşte, nişan almak diye buna derler!”</p>

  <p>Agilulfo’nun kılı kıpırdamadı, hâlâ titreşen yayı demirden elleriyle sıkı sıkı tutuyordu; sonra elinden yere bıraktı; pelerinine sarındı, yumruklarıyla zırhın göğüslüğü üzerinde kavuşturdu; uzaklaştı, gitti. Diyecek hiçbir şeyi yoktu ve hiçbir şey dememişti.</p>

  <p>Bradamante yayı yerden aldı, kollarını uzatarak kaldırdı, at kuyruğu saçları omuzlarını dövüyordu: “Kim, ondan başka kim, yayı böylesine güvenle gerebilir? Kim her hareketinde onun gibi titiz ve kesin olabilir?” Böyle söylenerek otları tekmeliyor, okları çitin kazıklarında parçalıyordu. Agilulfo uzaklaşmıştı bile, başını çevirip bakmıyordu; sanki başını eğerek yürüyormuş gibi, gökkuşağı renkli sorgucu öne düşmüştü, yumruklarını göğsünde sıkmış, kara pelerinini ardı sıra sürüklüyordu.</p>

  <p>Çevrede toplanmış bulunan soylu yiğitlerden bazıları çılgınlık nöbeti geçiren Bradamante’yi keyifle seyredebilmek için çimenlerin üzerine oturdular: “Agilulfo’ya abayı yaktığından beri zavallının rahatı huzuru kalmadı. ..”</p>

  <p>“Nasıl? Ne dediniz?” O sözleri havada kapan Rambaldo, söyleyeni kolundan kavradı.</p>

  <p>“Ya, çaylak, öyle işte, şövalye hanım kızımızın önünde daha pazularını şişiredur sen! O artık içi dışı tertemiz zırhlardan başkasını beğenmiyor! Agilulfo’ya karasevdalı olduğunu bilmiyor musun?”</p>

  <p>“Ama nasıl olur... Agilulfo... Bradamante... nasıl yapar bunu?”</p>

  <p>“Öyle bir yapar ki, varolan bütün erkeklerden hevesini alınca tek isteği hiç mi hiç varolmayan bir erkek olur...”</p>

  <p>Artık her kuşkulandığında, her efkârlandığında beyaz zırhlı şövalyeye koşmak Rambaldo için doğal bir davranış biçimi olmaya başlamıştı. Şimdi de öyle yaptı, ama yine ondan bir öğüt istemek için miydi, yoksa rakip olarak karşısına dikilmek için mi, bilmiyordu.</p>

  <p>“Hey, fıstık, yatağın için biraz çelimsiz sayılmaz mı, ha?” diye takılıyorlardı silah arkadaşları. Bradamante de epey düşkünleşmiş olmalıydı: Bir zamanlar onunla bu tonda konuşabilirler miydi hiç!</p>

  <p>“Söylesene,” diye üsteliyorlardı o saygısızlar, “diyelim ki çırılçıplak soydun, ne geçecek eline?” Ve kaba saba kahkahalar atarak gülüyorlardı.</p>

  <p>Bradamante ile şövalyeden böyle söz edildiğini duymanın acısıyla, o öyküde kendisine hiç yer olmadığını, kimsenin onu adam yerine koymadığını anlamanın öfkesi birbirine karışıyor, Rambaldo’nun yüreğini büsbütün sıkıştırıyordu.</p>

  <p>Bradamante şimdi eline bir kamçı geçirmiş, havada savurarak meraklıları -onlarla birlikte de Rambaldo’yu- kovalıyordu. “Ne sanıyorsunuz yani, her kim olursa olsun, herhangi bir erkeğe yapması gerekeni yaptıracak kadar kadın değil miyim sanıyorsunuz?”</p>

  <p>Onlar da bir yandan koşarken bir yandan bağırıyorlardı: “Hih! Hih! Hih! Bradamante, bir eksiği varsa çekinme, bizden iste de tamamlayalım!”</p>

  <p>Rambaldo, ötekilerin itip kakmasıyla, o aylak savaşçı güruhunu dağılana kadar izledi. Artık canı Bradamante’nin yanına dönmek istemiyordu; bundan böyle Agilulfo’nun yakınlığından da tedirgin olacaktı. Rastlantı bu ya, yanında Torrismondo adında bir delikanlı vardı, Cornovaglia düklerinin küçük oğlu; suratı beş karış, yerlere bakarak, ıslık çala çala gidiyordu. Rambaldo hemen hiç tanımadığı bu delikanlının yanında yürümesini sürdürdü, içini dökme isteğiyle, çene çalmaya başladı. “Ben burada yeniyim, bilmem ki, umduğum gibi çıkmadı, her şey insanın avcundan kayıp gidiyor, hiçbir yere varamıyorsun, bir şeycikler anlayamıyorsun.”</p>

  <p>Torrismondo gözlerini kaldırmadı, ürkütücü ıslığını bir an kesip homurdandı: “Her şey iğrenç.”</p>

  <p>“Yani şey,” dedi Rambaldo, “ben aslında o kadar kötümser değilim, öyle anlar oluyor ki zevkle dolup taşıyorum, hatta hayranlığa kapılıyorum, sonunda her şeyi anladım sanıyorum, hah diyorum, şu anda olup bitenleri görmek için doğru açıyı buldumsa, Frank ordusunda savaş hep böyleyse, bu diyorum, gerçekten düşlediğim şey. Ama gel gör ki hiçbir şeye güvenemiyorsun ...”</p>

  <p>“Neye güvenmek istiyorsun ki?” diye sözünü kesti Torrismondo. “Armalar, rütbeler, geçitler, sanlar... Hepsi maskaralık Soylu yiğitlerin şanlı serüvenlerinin görüntülerini ve sloganlarını taşıyan kalkanlar demirden değil, kâğıttan hepsi: Parmağını bir yanından bastırsan öbür yanından çıkar.”</p>

  <p>Bir bataklığın kıyısına gelmişlerdi. Kıyıdaki taşlarda kurbağalar vıraklayarak zıplıyordu. Torrismondo ordugâhtan yana dönmüş, çit kazıklarının tepelerinde, yükseklerde dalgalanan bayrakları, sanki her şeyi silmek isteyen bir el hareketiyle gösteriyordu.</p>

  <p>“Ama imparatorluk ordusu...” diye karşı çıktı Rambaldo (yüreğindeki burukluğu dışarıya dökebilmek istemişti, ama ötekinin her şeyi çılgınca yadsıyışı karşısında yaya kalmıştı, şimdi kendi acılarının tam yerini kavrayabilmek için ölçüyü kaçırmamaya gayret ediyordu), “Şunu kabul etmek gerekir ki, imparatorluk ordusu yine de kutsal bir dava uğruna çarpışıyor, Hıristiyanlığı kâfirlerden koruyor.”</p>

  <p>“Ne savunma var, ne saldırı, hiçbir şeyin anlamı yok,” dedi Torrismondo. “Savaş dünya durdukça sürecek, ne kazanan olacak ne kaybeden, sonsuza değin böyle karşılıklı siperlerde çakılı kalacağız. Bir taraf olmasa öteki tarafın hiçbir varlığı kalmayacak, artık onlar da, biz de neden savaştığımızı çoktan unuttuk... Şu kurbağaları işitiyor musun? Bütün yapıp ettiklerimizde, onların vıraklamalarından, kıyıdan suya, sudan kıyıya sıçramalarından fazla anlam yok...”</p>

  <p>“Benim için öyle değil,” dedi Rambaldo, “benim gözümde, tam tersine, her şey fazla kalıplaşmış, fazla düzenli ... Erdemi, yiğitliği gözlerimle görüyorum görmesine de, hepsi öyle sopsoğuk ki... Varolmayan bir şövalyenin olması, açık söyleyeyim, ürkütüyor beni... Yine de ona hayranım, yaptığı her şey öylesine kusursuz ki, varolsa bu kadar güven veremezdi insana, neredeyse -kızardı- Bradamante’yi anlıyorum... Hiç kuşkusuz, Agilulfo ordumuzun en üstün nitelikli şövalyesi...”</p>

  <p>“Öööö!”</p>

  <p>“Ne demek öööö?”</p>

  <p>“O da bir göz boyamaca, hem de ötekilerden beter.”</p>

  <p>“Göz boyamaca dediğin de nedir? Yaptığı her şeyi ciddi olarak yapıyor.”</p>

  <p>“Hiçbir şey yaptığı yok! Hepsi masal... O da yok, yaptığı işler de yok, söylediği şeyler de, hiçbir şey yok, hiçbir şey. ..”</p>

  <p>“Öyleyse, ötekilerin yanında bu kadar sakıncalı bir durumdayken nasıl oluyor da orduda o yeri tutuyor? Yalnızca sanıyla mı?”</p>

  <p>Torrismondo bir an ses çıkarmadı, sonra yavaşça şöyle dedi: “Burada sanlar da yalancıdır. İstesem her şeyi havaya uçururum. Üzerine basacak bir toprak parçası bile kalmaz.”</p>

  <p>“O zaman hiçbir şey kurtulmaz mı?”</p>

  <p>“Kurtulur belki. Ama burada değil.”</p>

  <p>“Kim? Nerede?”</p>

  <p>“Kutsal Gral Şövalyeleri!”<a href="../Text/dipnotlar.xhtml#a50" id="k50"><sup>[50]</sup></a></p>

  <p>“E, nerede onlar?”</p>

  <p>“İskoçya ormanlarında.”</p>

  <p>“Sen gördün mü?”</p>

  <p>“Hayır.”</p>

  <p>“Peki ne biliyorsun?”</p>

  <p>“Biliyorum işte.”</p>

  <p>Sustular. Yalnızca kurbağaların vırakladığı işitiliyordu. Rambaldo’nun yüreğini bir korku sarıyordu, sanki o vıraklama her şeye egemen oluyormuş, onu da bir yemyeşil, yıvışık, kör solungaç vuruşunda boğacakmış gibi. Ama Bradamante’yi hatırladı, savaşta kılıcını çekmiş haliyle nasıl göründüğünü, korkusunu unutuverdi: Savaşmak, onun o zümrüt gözlerinin önünde yiğitlikler göstermek için sabırsızlanıyordu.</p>
