  <h3>17</h3>

  <p>Olivabassa, ülkenin orta taraflarındaydı. Cosimo, seyrek bitki örtüsüyle kaplı yerleri tehlikeli biçimde geçerek iki günde oraya vardı. Yerleşim yerinin yakınına geldiğinde, daha önce onu hiç görmemiş olan insanlar şaşkınlıkla bağırmaya, bazıları da onu taşlamaya başladı, dolayısıyla mümkün olduğunca gözlerine görünmemeye çalıştı. Ama Olivabassa’ya iyiden iyiye yaklaştığında onu gören bazı ormancıların, sığırtmaçların ya da zeytin toplayıcıların hiç de şaşırmadıklarını fark etti, hatta onu tanırmış gibi şapkalarıyla selamlıyorlardı bile ve yerel lehçeye alışkın ağızlarında tuhaf bir ezgiyle şöyle sözler çınlıyordu: “<i>Señor! Buenos días, Señor</i>!”<a href="../Text/dipnotlar.xhtml#a27" id="k27"><sup>[27]</sup></a></p>

  <p>Mevsimlerden kıştı, ağaçların bir bölümü yapraklarını dökmüştü. Olivabassa’nın anacaddesini iki sıra çınar ve karaağaç katediyordu. Ağabeyim yaklaşınca, çıplak dalların arasında birkaç insan, hatta bazı ağaçlarda ciddi bir edayla kimi ayakta, kimi oturmuş iki üç insan gördü. Birkaç sıçrayışta yanlarına vardı.</p>

  <p>Erkekler, tüylü üç köşeli şapkaları, geniş pelerinleriyle soylular gibi giyinmişlerdi; kadınların da aynı soylu havası vardı, başlarında dantel tüller örtülü, dallara ikişer üçer oturmuşlar, kimi nakış işliyor, gövdeleriyle hafifçe dönerek kollarını, pencere pervazı gibi dayadıkları daldan ara sıra yola bakıyorlardı.</p>

  <p>Erkekler, acılı bir anlayışla dolu selamlar yönelttiler ona: “<i>Buenos días, Señor</i>!” Cosimo da şapkasını çıkarıp eğildi.</p>

  <p>İçlerinden birinin, sözü en çok sayılan olduğu belliydi, şişman gövdesiyle bir çınarın çatalıyla sanki yekvücut olmuş ve bir daha oradan kalkamaz gibiydi, ileri yaşına ve tıraşlı olmasına rağmen, sakalı ve bıyığı, karaciğerinden rahatsız birininki gibi sapsarı derisini karartıp gölgeliyordu; sıska, soluk benizli, siyah giysili ve kendisi gibi tıraşlı yüzü karaya çalan komşusuna, ağaç sırası boyunca ilerleyen bu yabancının kim olduğunu sorduğu görüldü.</p>

  <p>Cosimo, kendisini tanıtmanın vakti geldiğine karar verdi.</p>

  <p>Şişman beyefendinin tünediği çınara vardı, eğildi: “Bendeniz Baron Cosimo Piovasco di Rondò, hizmetinizdeyim,” dedi.</p>

  <p>“<i>Rondos? Rondos?</i>” [Rondo mu? Rondo mu?] diye sordu şişman. “<i>Aragones? Gallego?</i>” [Aragonlu mu? Galiçyalı mı?]</p>

  <p>“Hayır efendim.”</p>

  <p>“<i>Catalán?</i>” [Katalan mı?]</p>

  <p>“Hayır efendim. Buralardanım.”</p>

  <p>“<i>Desterrado tambien?</i>”</p>

  <p>Sıska beyefendi araya girmek ve çevirmenlik yapmak ihtiyacı hissetti, tumturaklı sözlerle: “Frederico Alonso Sanchez de Guatamurra y Tobasco Hazretleri, acaba sürgünde misiniz, onun için mi böyle ağaçların tepesinde sizi görmekteyiz, diye sormaktalar.”</p>

  <p>“Hayır efendim. Ya da en azından başkalarının buyruğu gereği değil.”</p>

  <p>“<i>Viaja usted sobre los árboles por gusto?</i>”</p>

  <p>Çevirmen: “Frederico Alonso Hazretleri, zatı alinizin keyif için mi bu yolu kendinize seçtiğinizi sormaktan zevk duyarlar.”</p>

  <p>Cosimo bir an düşündü ve cevap verdi: “Kimse beni zorlamadığı halde, sanırım böylesini uygun gördüm.”</p>

  <p>“<i>Feliz usted</i>!” [Ne mutlu size!] diye bağırdı Frederico Alonso Sanchez, içini çekerek: “<i>Ay de mi, ay de mi</i>!” [Vay bana, vaylar bana!] dedi.</p>

  <p>Siyah giysili olan, gitgide daha tumturaklı sözlerle açıkladı: “Efendimiz Hazretleri, zatı alinizin bu özgürlüğü tadabildiğiniz için şahsınızı talihli addetmeniz icap ettiğini zikretmekteler, bizlerin ise Tanrı iradesinin hükmettiği bu mecburiyet karşısında boynumuz kıldan ince olduğundan, duruma katlanmaktayız,” diyerek, ardından haç çıkardı.</p>

  <p>Böylece, Prens Sanchez’in veciz nidaları ve kara urbalı adamın ayrıntılı açıklamalarıyla Cosimo, çınarlara tünemiş topluluğun hikâyesinin üç aşağı beş yukarı ne olduğunu anlayabildi. Bunlar İspanyol asilleriydi, derebeylik çıkarlarına dokunan bir tartışma yüzünden Kral III. Carlos’a başkaldırmış oldukları için aileleriyle birlikte sürgüne gönderilmişlerdi. Olivabassa’ya vardıklarında yollarına devam etmelerinin yasaklandığını görmüşlerdi; bu ülke, Katolik Majesteleri’yle yaptığı eski bir anlaşma uyarınca, İspanya’dan sürülen kişileri barındırmadığı gibi, durmadan geçmelerine bile izin vermiyordu. Bu soylu ailelerin durumuna çözüm bulmak çok zordu, ama Olivabassalı yöneticiler, hem yabancı mahkemelerle başlarının derde girmesini istemediklerinden hem de bu varlıklı yolculara engel çıkarmak için bir neden görmediklerinden, uzlaştırıcı bir yol buldular: Anlaşma uyarınca, sürgünlerin, oranın “toprağına ayak basmamaları” gerektiği belirtiliyordu; o halde ağaçlarda kalırlarsa bir mesele yoktu, her şey kuralına uygundu. Böylece sürgünler, şehir yönetiminin temin ettiği merdivenlerle çınarlara, karaağaçlara tırmanmışlar, sonra da merdivenler çekilmişti. Birkaç aydır ağaçlara tünemiş, mevsimin ılıman gitmesine, III. Carlos’un yakın bir gelecekte genel af çıkarmasına, ilahı mukadderata bel bağlayarak yaşıyorlardı. Yedeklerindeki İspanyol altınlarıyla yiyecek içecek satın alıyor, şehrin ticaretine katkıda bulunuyorlardı. Yiyecek tabaklarını yukarı çıkarmak için bir indirme çıkarma donanımı kurmuşlardı. Bazı ağaçlara da uyumaları için sayvanlar kurulmuştu. Kısacası, işleri yoluna koymayı becermişlerdi, aslında bu işte çıkarları olan Olivabassalılar bütün bu araç gereci layıkıyla onlara sağlamıştı. Sürgünlerin bütün gün boyunca parmaklarını kıpırdattıkları yoktu.</p>

  <p>Cosimo, ilk kez ağaçlarda yaşayan birilerine rastladığından, onlara pratik konularda sorular sormakla işe başladı.</p>

  <p>“Peki yağmur yağdığında ne yapıyorsunuz?”</p>

  <p>“<i>Sacramos todo el tiempo, Señor</i>!”</p>

  <p>Mezhebi İspanya’da yasaklanalı beri sürgünde bulunan, İsa’nın Birliği’nden Peder Sulpicio de Guadalate idi çevirmen: “Sayvanımızın altına sığınıyoruz, Tanrı’yı düşünüyor ve bize yeten şu azıcık şeyi lütfettiği için şükrediyoruz!..”</p>

  <p>“Hiç ava çıkmıyor musunuz?”</p>

  <p>“<i>Señor, algunas veces con el visco.</i>”</p>

  <p>“Ara sıra, içimizden biri vakit geçirmek için bir dala ökse bular.”</p>

  <p>Cosimo, kendisinin de karşılaşmış olduğu sorunları, onların nasıl çözümlediklerini anlamak için sorular sormaktan bıkıp usanmıyordu.</p>

  <p>“Ya yıkanma, yıkanmak için ne yapıyorsunuz?”</p>

  <p>“<i>Para lavar? Hay lavendaras</i>!” dedi Don Frederico omuz silkerek.</p>

  <p>“Kirlilerimizi buradaki çamaşırcı kadınlara veriyoruz,” diye çevirdi Don Sulpicio. “Daha doğrusu, her pazartesi kirli sepetimizi aşağı indiriyoruz.”</p>

  <p>“Hayır, hayır, elinizi yüzünüzü, yıkanmanızı kastetmiştim.”</p>

  <p>Don Frederico, sanki hiç bu sorunla karşılaşmamış gibi homurdanıp omuz silkti.</p>

  <p>Don Sulpicio çevirmek zorunda olduğunu düşündü: “Efendimiz Hazretlerine göre bu tümüyle özel bir sorun.”</p>

  <p>“Affınıza sığınarak soruyorum, ihtiyaçlarınızı nereye yapıyorsunuz?”</p>

  <p>“<i>Ollas, Señor.</i>”</p>

  <p>Don Sulpicio, aynı mütevazı ses tonuyla: “Doğrusu, birtakım büyük küpler kullanıyoruz.”</p>

  <p>Don Frederico’nun izniyle, Cosimo, Peder Sulpicio eşliğinde, topluluğun diğer bireylerini oturdukları ağaçlarda ziyaret etti. Bütün bu beyzade ve hanımefendiler, barınaklarının bütün bu kaçınılmaz elverişsizliğine rağmen, alışkanlık ve görgülerini muhafaza etmeye çalışıyorlardı. Bazı erkekler, dalların üstüne ata biner gibi otururken eyer kullanıyorlardı, yıllardır ağaçların üstünde yaşayan ve böylesi bir yöntem hiç aklına gelmeyen Cosimo’nun bu çok hoşuna gitti (üzengiler sayesinde ayakları sarkıtmak zorunluluğu olmayınca karıncalanma sorunu da ortadan kalkardı). Bazıları da, (içlerinden biri Amiral rütbeliydi) herhalde ağaçtan ağaca birbirlerini gözleyip dedikodu merakını gidermekten başka bir işe yaramayan denizci dürbünlerinden kullanıyordu. Hanımefendiler ve küçük hanımlar, elleriyle işledikleri yastıklara oturmuşlar tığ işi yapıyor (toplulukta şöyle ya da böyle çalışan yegane insanlar bunlardı) ya da koca koca kedileri okşuyorlardı. Bu kedilerden ağaçlarda bir sürü vardı, bir sürü kuş da vardı, genç hanımların ellerine konan ve onların hüzün içinde okşadıkları bazı serbest güvercinlerin dışında hepsi kafesteydiler (belki ökseye yakalanmışlardı).</p>

  <p>Bu ağaç salonlarda Cosimo ciddi ciddi ağırlanıyordu. Ona kahve ikram ediyorlar, ardından hemen Sevilla’da, Granada’da kalan malikânelerinden, mallarından, ambarlarından, ahırlarından söz etmeye başlıyorlar ve itibarları iade edilip de eski durumlarına kavuşacakları gün geldiğinde onu mutlaka memleketlerine beklediklerini söylüyorlardı. Kendilerini sürgüne gönderen Kral’dan hem körü körüne bir düşmanlıkla hem de mesafeli bir saygıyla söz ediyorlardı, bazen ailelerin mücadele ettiği kişiyle kendi otoritelerinin de dayandığı krallık namını kesinkes birbirinden ayırmayı başarıyorlardı. Ara sıra da, kasten, bu iki karşıt görüşü tek bir düşüncede harmanlıyorlardı: Cosimo, söz dönüp dolaşıp Hükümdar’a geldiğinde, bundan ne anlaması gerektiğini bir türlü kestiremiyordu.</p>

  <p>Sürgünlerin bütün davranış ve konuşmalarında, biraz onların içinde bulundukları koşullardan kaynaklanan, biraz da bile bile öyle bir hava yaratılıyormuş gibi görünen bir keder ve matem göze çarpıyordu, tıpkı bazen insanlar, tanımı iyice belirlenmemiş davalar uğruna mücadele ettiklerinde tavırlarındaki gösterişle durumu telafi etmeye çalıştıklarındaki gibi.</p>

  <p>İlk bakışta Cosimo’ya fazla tüylü ve mat tenli görünen kızlarda da, zamanla sürekli bastırılan bir canlılık işaretinin fışkırdığı görülüyordu. İçlerinden ikisi bir çınardan öbürüne raketlerle top atarak oynuyorlardı. Pat pat pat pat, sonra küçük bir çığlık: Top yola düşmüştü. Olivabassalı yumurcaklardan biri topu kapıyor, iki peseta karşılığında yukarı getirebileceğini söylüyordu.</p>

  <p>En sondaki karaağaçta, El Conde adında, perukasız, giysileri bakımsız bir ihtiyar yaşıyordu. Adama yaklaşırken Peder Sulpicio sesini alçalttı, ister istemez Cosimo da onun gibi yaptı. El Conde, ara sıra bir dalı çekiyor, arkasından tepenin yamacını, uzaklarda kaybolan yer yer yeşil, yer yer kıraç görünen ovayı seyrediyordu.</p>

  <p>Sulpicio fısıldayarak, El Conde’nin Kral Carlos’un zindanlarında tutulan ve işkence gören oğullarından birinin hikâyesini anlattı. Cosimo, bütün bu beyzadelerin sudan sebeplerle sürgünde olduklarını, zaman zaman niçin ve nasıl burada olduklarını hatırlamaları ve kendi kendilerine tekrar etmeleri gerektiğini, içlerinden yalnızca bu ihtiyarın gerçekten acı çektiğini anladı. Başka toprakları görmeyi beklercesine bu dalı çekişi, ufukta asla görmeyeceği, ne yazık ki çok uzaklarda kalmış bir ülkeye varmayı umut edercesine dalgalı geniş alanda usul usul gezinen bakışları, Cosimo’nun gördüğü, sürgünün ilk gerçek belirtisiydi. Bu beyzadelerin, El Conde’ye, onları bir arada tutan, varlıklarına bir anlam veren kişi olarak ne kadar saygı duyduklarını anladı. O, belki en yoksulları, belli ki kendi vatanlarındayken aralarında en az nüfuzlu olanıydı, ama onlara ne kadar acı çekmeleri ve umut etmeleri gerektiğini söyleyendi.</p>

  <p>Ziyaret dönüşü, Cosimo bir kızılağacın üstünde, daha önce görmediği bir kız fark etti. İki sıçrayışta yanına vardı.</p>

  <p>Menekşe rengi şahane gözleri olan, teni mis gibi kokan bir genç kızdı. Elinde bir kova taşıyordu.</p>

  <p>“Herkesle tanıştığım halde nasıl oldu da sizi görmedim?”</p>

  <p>“Kuyudan su çekmeye gitmiştim,” diyerek gülümsedi. Biraz eğilen kovadan su döküldü. Cosimo taşıması için yardım etti.</p>

  <p>“O halde siz ağaçtan iniyor musunuz?”</p>

  <p>“Hayır, bir kuyuyu gölgeleyen eğik bir kiraz ağacı var. Oradan kovaları sarkıtıyoruz. Gelin göstereyim.”</p>

  <p>Bir avlu duvarının üstünden geçen dalı adımladılar. Kız, kiraz ağacına kadar ona yol gösterdi. Kuyu hemen altındaydı.</p>

  <p>“Gördünüz mü Baron?”</p>

  <p>“Baron olduğumu nereden biliyorsunuz?”</p>

  <p>“Ben her şeyi bilirim,” diyerek gülümsedi. “Kız kardeşlerim ziyaretinizi hemen haber verdiler bana.”</p>

  <p>“Top atan kızlar mı?”</p>

  <p>“Ta kendileri, Irena ve Raimunda.”</p>

  <p>“Don Frederico’nun kızları mı?”</p>

  <p>“Evet...”</p>

  <p>“Sizin adınız nedir?”</p>

  <p>“Ursula.”</p>

  <p>“Ağaçların üstünde buradaki herkesten daha iyi yürüyorsunuz.”</p>

  <p>“Daha çocukluğumda ağaçlara tırmanırdım: Granada’daki evimizin avlusunda koca koca ağaçlar vardı.”</p>

  <p>“Şu gülü koparabilir misiniz?” Bir ağacın tepesinde sarmaşık gülü çiçek açmıştı.</p>

  <p>“Ne yazık ki hayır.”</p>

  <p>“İyi, ben koparırım sizin için.” Cosimo gitti ve elinde gülle geri döndü.</p>

  <p>Ursula gülümseyerek elini uzattı.</p>

  <p>“Ben takmak istiyorum. Nereye takayım söyleyin.”</p>

  <p>“Saçıma, teşekkür ederim,” diyerek eliyle Cosimo’ya yol gösterdi.</p>

  <p>“Şimdi söyleyin bana,” dedi Cosimo, “şu badem ağacına erişebilir misiniz?”</p>

  <p>“Nasıl olur,” dedi Ursula gülerek “Uçmayı bilmiyorum ki!”</p>

  <p>“Bekleyin,” dedi Cosimo ve bir kement attı. “Bir sicime bağlanmaya itirazınız olmazsa, sizi makarayla çeker gibi çıkarırım oraya.”</p>

  <p>“Hayır... Korkarım,” diyordu, ama bir yandan da gülüyordu.</p>

  <p>“Bu yöntemle ben yıllardır tek başıma yolculuk ediyorum.”</p>

  <p>“Yok canım!”</p>

  <p>Kızı badem ağacına çıkardı. Sonra kendisi de badem ağacına geçti. Genç, küçük bir ağaçtı. Üstünde dip dibe durulabiliyordu. Ursula yaptığı uçuştan dolayı hala soluk soluğa ve kıpkırmızıydı.</p>

  <p>“Korktunuz mu?”</p>

  <p>“Hayır.” Ama kalbi hızlı hızlı atıyordu.</p>

  <p>“Gülünüzü düşürmemişsiniz,” dedi Cosimo gülümseyerek, bir yandan da düzeltmek için çiçeğe dokundu.</p>

  <p>Ağacın üstünde sıkışık oturduklarından, her hareketlerinde birbirleriyle kucaklaşıyorlardı.</p>

  <p>“Ah!” dedi kız, Cosimo uzandı ve öpüştüler.</p>

  <p>Aşkları böyle başladı, delikanlı mutlu ve şaşkındı, kız mutlu, ama şaşkın değildi (zaten kızlar her şeyi bilir ve şaşırmazlar). Cosimo’nun çok beklediği ve işte ansızın karşısına çıkan aşktı, hem de düşleyebildiğinden çok daha güzeldi. Güzelliğinin yanı sıra beklenmedik olan bu kadar kolayca oluvermesiydi ve Cosimo’ya o an, hep böyle gidecekmiş gibi geldi.</p>
