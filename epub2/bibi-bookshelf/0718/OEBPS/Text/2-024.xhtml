  <h3>24</h3>

  <p>Cosimo’nun kaçık olduğu Ombrosa’da hep söylenegelirdi, ta ağaçlara çıkıp da bir daha yere ayak basmayı reddettiği on iki yaşından beri. Ama nasıl olmuşsa olmuş, sonunda bu kaçıklık herkes tarafından kabul görmüştü; bunu söylerken, yalnızca ağaçların üstünde yaşama saplantısını kastetmiyorum, onun pek çok garip huyu da nev’i şahsına münhasır biri olmasına verilmişti. Viola’yla aşklarının baharında, özellikle Ombrosa Azizi’nin kutlama şenlikleri sırasında anlaşılmaz bir dilde konuşması, çokları tarafından kutsal şeylere hakaret sayıldı, sözlerinin belki Kartacalıların, Phelagyalıların dilinde ya da Leh dilinde socinianizm<a href="../Text/dipnotlar.xhtml#a34" id="k34"><sup>[34]</sup></a> öğretisindeki sapkın nidalar olarak yorumlandı. İşte o zaman, “Baron delirdi!” diye dolaşmaya başlayan söylentiye, sağduyu sahipleri, “Ne zaman akıllıydı da şimdi delirmiş olsun!” diye cevap verdiler.</p>

  <p>Bu biri ötekini tutmayan görüşlerin ortasında Cosimo gerçekten delirmişti. O güne kadar baştan aşağı hayvan postlarına bürünmüş gezerken, artık Amerikan yerlileri gibi başına telekler takıyordu, renk renk ibibik ya da ispinoz teleklerini yalnızca başına takmakla kalmıyor, giysilerinin üstüne de iliştiriyordu. Sonunda her yanı tüylerle, teleklerle kaplı bir ceket yaptı ve çeşitli kuşların davranışlarını taklit etmeye başladı; ağaçkakan gibi ağaç gövdelerinden solucanlar, kurtlar çıkardı, buna da hazine bulmuş gibi sevindi.</p>

  <p>Ağaçların altına birikerek onu dinleyip eğlenen ahaliye kuşları övüyordu: Kanatlı hayvanları avlayan adamken, şimdi onların avukatı kesilmişti; kendini kah saka, kah peçelibaykuş, kah nar bülbülü ilan edip onların kılığına giriyor, kuşların gerçek dostlar olduğunu bilememelerinden dolayı insanları suçluyordu, aslında bu suçlamalar bütün insanlığa yönelikti. Onun düşüncelerindeki bu değişimi kuşlar bile fark etmiş, aşağıda birikmiş onu dinleyen insanlar olsa da, Cosimo’nun yakınına geliyorlardı. Böylece konuşmasını, civar dallardaki kuşları göstererek canlı örneklerle süslüyordu.</p>

  <p>Ombrosalı avcılar, bu özelliğinden yararlanarak onu tuzak olarak kullanmayı aralarında sık sık konuşmuşlar, ama hiç kimse Cosimo’nun civarına tüneyen kuşlara ateş etmeye kalkışmamıştı. Baron, her ne kadar artık zıvanadan çıkmış görünse de insanlarda hâlâ belli bir çekinme hissi uyandırıyordu; herkes onunla alay etmesine ediyordu, bulunduğu ağacın altında sık sık onunla dalga geçen yumurcaklardan ve aylaklardan oluşan bir kalabalık oluyordu, yine de saygı gösteriliyor, anlattıkları her zaman dinleniyordu.</p>

  <p>Ağaçları artık yazılı kâğıtlarla ve Senaca’dan, Shaftesbury’ den özdeyişler bulunan kartonlarla, birtakım nesnelerle bezeliydi: Telek demetleri, kilise mumları, küçük oraklar, çelenkler, kadın korseleri, tabancalar belli bir düzen dahilinde birbirine bağlıydı. Ombrosalılar bütün bu muammanın ne anlama geldiğini anlamak için saatlerce kafa yoruyorlardı: Soyluları mı, Papa’yı mı, erdemi mi, yoksa savaşı mı temsil ediyor diye; bence bazen hiçbir anlama gelmese de yalnızca zekâyı keskinleştirmeye yarıyor ve en kabul görmüş düşüncelerin dışında kalanların da doğru olabileceğini anlatıyordu.</p>

  <p>Cosimo, “Karatavuğun Ötüşü”, “Gagalayan Ağaçkakan”, “Baykuşların Konuşmaları” gibi hikâyeler yazıp halka dağıtmaya başladı. Hatta bu kaçıklık döneminde basımcılık işini öğrendi ve yergiler, gazeteler basmaya başladı (aralarında <i>Saksağanların Gazetesi</i> de vardı), sonra hepsini tek isim altında topladı: <i>İki Ayaklıların Yol Göstericisi.</i> Bir ceviz ağacının üstüne büyük bir tezgah, çember, baskı makinesi, hurufat kasası, damacanayla mürekkep çıkarılmıştı ve Cosimo günlerini dizgi yaptığı sayfaları basarak geçiriyordu. Ara sıra çemberle kağıt arasına örümcekler, kelebekler giriyor, basılan sayfalara izleri çıkıyordu; ara sıra bir ormansıçanı, mürekkebi kurumamış kağıdın üstüne atlıyor ve kuyruğunun değmesiyle bütün sayfa çamurlaşıyordu; ara sıra da sincaplar yiyecek bir şey sanarak hurufat kasasından kaptıkları harfleri kovuklarına götürüyorlardı, tıpkı yuvarlak biçimi ve sapı nedeniyle meyve sanılan Q harfinin başına geldiği gibi, böylece Cosimo, Q harfiyle başlayan kelimeleri C harfiyle yazmak zorunda kaldı.</p>

  <p>Hepsi iyiydi, güzeldi, fakat o döneme ilişkin benim izlenimim, ağabeyimin bunları yalnızca delirdiğinden değil, biraz da ahmaklaştığından yaptığıydı, işte bu işin dayanılmaz ve acı kısmıydı, çünkü sonuçta iyi ya da kötü, delilik doğanın dayattığı bir şeydir, oysa avanaklık doğanın güçsüzlüğüdür, karşılığı yoktur.</p>

  <p>Kış boyunca, ağabeyimin üzerine bir tür miskinlik çöktü. Uyku tulumunun içinde, öyle yalnızca başı görünerek, yavru bir kuş gibi asılı duruyordu ve bu durum onun haline gayet uygundu; günün en sıcak saatlerinde, birkaç sıçrayışta Merdanzo Deresi’nin üstündeki kızılağaca varıp ihtiyacını gideriyordu. Uyku tulumunda bazen (karanlık bastırınca kandilini yakıp) zar zor sayfaları çevirerek bir şeyler okumaya çalışıyordu, bazen de ya kendi kendine homurdanıyor ya da bir şarkı mırıldanıyordu. Ama zamanının büyük bir kısmını uyuklayarak geçiriyordu.</p>

  <p>Yemek için tuhaf besinleri vardı, ama yardımsever birileri merdiveni ağaca dayayıp ta yukarı kadar ikramlarını çıkaracak olursa, kendisine pirinçli sebze çorbası ve mantı sunulmasına izin veriyordu. Halk arasında bir batıl itikat peyda olmuştu, Baron’a bir şey bağışlamanın uğur getireceğine inanmaya başlamışlardı; bu da ondan çekinildiği ya da onun sevgi uyandırdığı anlamına geliyordu, ki tabii ben ikincisi olduğunu düşünüyorum. Baronluk unvanı varisinin halkın bağışlarıyla yaşaması bana pek yakışıksız göründü, hele müteveffa babamız ya bundan haberdarsa diye düşününce. O zamana kadar kendimde ayıplanacak bir yan bulmamıştım, çünkü ağabeyim her zaman aile rahatlığını horlamış, ufak bir aylık bağlamak dışında (zaten bu paranın neredeyse hepsini kitaplara yatırıyordu) ona karşı hiçbir yükümlülüğüm olmadığını belirten bir kağıt imzalatmıştı bana. Ama, artık onun kendine yiyecek sağlamaktan aciz olduğunu görünce, hizmetli kostümü ve beyaz perukasıyla bir uşağımızı, çeyrek hindi ve yanında bir kadeh Borgonya şarabı bulunan tepsiyle merdivenden ağaca çıkartmayı denedim. Onun, akıl sır ermeyen, kim bilir hangi ilkesi gereğince reddeceğini sanıyordum, oysa hemen seve seve kabul etti, o günden sonra aklımıza geldikçe sofradaki yemekten ona da bir porsiyon göndermeye başladık.</p>

  <p>Sonuç olarak, utanç verici bir çöküştü bu. Çok şükür dağdan kurtlar indi de, Cosimo meziyetlerini yeniden göstermek durumunda kaldı. Dondurucu bir kıştı, bizim ormanlara bile kar düştü. Açlık yüzünden Alp Dağları’ndan inen kurt sürüleri, bizim kıyılara dadandılar. Kurtlara rastlayan orman bekçileri korkutucu haberi getirdiler. Başlarından geçen yangınlar sırasında felaket gelip çattığında bir araya gelmeyi öğrenmiş bulunan Ombrosalılar, aç yırtıcı hayvanların yaklaşmasını engellemek için şehrin çevresine dört dönen nöbetçiler diktiler. Kimse yerleşim merkezinden uzaklaşmaya kalkışmıyordu, özellikle de geceleri.</p>

  <p>“Aah ah, nerede o eski Baron!” diye söyleniyordu herkes.</p>

  <p>O kötü kış, Cosimo’nun sağlığında iz bırakmadan gelip geçmedi. Kozasındaki ipekböceği gibi tulumunda tortop olmuş asılı yaşıyor, burnundan sümükler de aksa, hiç oralı değilmiş gibi görünerek çalımını bozmuyordu. Kurtlara karşı herkes alarma geçmişti ve Cosimo’nun bulunduğu yerden gelip geçenler: “Ah Baron, vaktiyle ağaçların tepesinde sen bizim için nöbet tutardın, şimdiyse biz sana nöbetçilik ediyoruz,” diyerek ona çıkışıyorlardı.</p>

  <p>Cosimo, gözleri yarı kapalı, sanki söylenenleri işitmiyor ya da dünya yıkılsa umurunda değilmiş gibi duruyordu. Ama birden başını kaldırdı, burnunu dışarı çıkardı ve kısık bir sesle: “Koyun lazım. Kurtları yakalamak için koyun lazım. Koyunlar ağaçlara yerleştirilecek. Bağlı olarak.”</p>

  <p>Kalabalık, onun ne herzeler yiyeceğini merak ettiğinden dalga geçmek için oraya toplanıyordu. Oysa o, soluyup boğazını temizleyerek tulumunda dikildi, “Nereler olduğunu göstereyim size,” diyerek dalların üstünde yola koyuldu.</p>

  <p>Cosimo, ormanla tarlalar arasındaki bazı ceviz ve meşe ağaçları gibi özenle seçtiği yerlere bağlamak için koyun ve kuzu getirmelerini istedi, mer mer meleyen canlı hayvanları, düşmeyecek şekilde dalların üstüne bağladı. Bütün bu ağaçlara doldurulmuş birer tüfek sakladı. Kendisi de koyun kılığına girdi: Başlık, cüppe, şalvar, hepsi kıvırcık koyun postundandı. Gece, ağaçların üstünde, açıkta beklemeye koyuldu. Herkes bunun, zırvalıklarının en büyüğü olduğunu düşünüyordu.</p>

  <p>Oysa o gece kurtların hepsi çullandı. Koyunların kokusunu alan, melemelerini işiten ve onları tepelerinde gören bütün kurtlar ağaçların dibinde dikilmiş, aç ağızlarını göğe dikip uluyarak, pençelerini ağaç gövdelerine dayamışlardı. İşte o an Cosimo üçer dörder atlayarak yaklaşmaya başladı ve bu yarı koyun yarı insan, kuş gibi tepelerinde seken yaratığı gören kurtlar ağızları açık, bön bön bakmaya başladılar. Bunun üzerine “Bam! Bam!” diye tam gırtlaklarından iki kurşun yiyorlardı. İki kurşun yemelerinin sebebi, Cosimo’nun biri boşaldıkça doldurduğu yanındaki tüfeği, bir de her ağacın üstünde zaten dolu olarak yedeklediği bir başka tüfeği kullanmasıydı, böylelikle her defasında donmuş toprağa kurtlar ikişer ikişer seriliyorlardı. Cosimo çok sayıda kurdu temizledi, her patlamada sürü şaşırıp sağa sola kaçışıyordu; ulumaların ve silah seslerinin geldiği yerlere yetişen avcılar geri kalanları haklıyorlardı.</p>

  <p>Daha sonra, bu kurt avını, Cosimo türlü şekillerde anlattı, hangisinin doğru olduğunu bilemem. Bir tanesi şöyleydi: “Çarpışma, en âlâsıyla, istediğimiz yönde sürüyordu, son koyunun bulunduğu ağaca doğru ilerlerken dallara tırmanmayı başaran üç kurt gördüm, koyunun işini bitirmek üzereydiler. Soğuk algınlığı yüzünden gözlerim yarı kör, sersemlemiş halde kendimi fark ettirmeden kurtların neredeyse burunlarının dibine kadar vardım. Kurtlar, dalda iki ayağı üstünde yürüyen bu koyunu görünce, kan içindeki ağızlarını koca koca açarak ona baktılar. Tüfeğim boştu, o kadar çok ateş etmiştim ki, barutum kalmamıştı; kurtların yanı başında olduğundan o ağaçtaki hazır tüfeğe ulaşmam mümkün değildi. Pek sağlam olmayan, ince bir dalın üstündeydim, ama tam tepemde kolumun erişebileceği mesafede daha sağlam bir dal vardı. Üstünde bulunduğum dalda, gövdeden yavaş yavaş uzaklaşarak, gerisingeri gitmeye başladım. Kurtlardan biri beni ağır ağır izliyordu. Ama ben üstteki dala ellerimle yapışmış, alttaki ince daldaysa yürüyormuş gibi yapıyordum; aslında yukarı asılı duruyordum. Aldanan kurt ilerleyebileceğini sandı, ince dal eğildi, o sırada ben bir hamleyle üstteki dala geçtim. Kurt, köpek havlamasına benzer bir ses çıkararak aşağı düştü, yere çarpınca kemikleri darmadağın oldu, geberip gitti.”</p>

  <p>“Ya diğer iki kurt?”</p>

  <p>“... O ikisi kırpırdamadan beni inceliyordu. Birden cüppemi, başlığımı çıkardığım gibi üstlerine attım. Kurtlardan biri, tepesinde uçan ak koyunun karaltısını görünce ağzıyla kapmak istedi, ama daha ağır bir şeyi kapmaya hazırlandığından, içi boş kürkü kapınca sarsıldı ve dengesini kaybedip o da yere düştü, ayaklarıyla boynu kırıldı.”</p>

  <p>“Geriye bir kurt daha kaldı...”</p>

  <p>“... Biri daha kaldı, ama ben üzerimdekileri çıkarıp birden çıplak kalınca, yeri göğü yıkan türden bir aksırık patlattım. Bu ani ve yeni patlamayla öyle yerinden sıçradı ki, aynı biçimde o da düşüp boynunu kırdı.”</p>

  <div>
    <br/>
  </div>

  <p>Ağabeyim, çarpışma gecesini böyle anlatıyordu. Kesinlikle doğru olan soğuk algınlığıydı, zaten hasta olduğu için bir de bu eklenince az kalsın canından oluyordu. Günlerce ölümle hayat arasında gitti geldi ve minnettarlıklarının ifadesi olarak, Ombrosa yerel yönetimi tedavisini üstlendi. Ağaca dayalı merdivenlerden inip çıkan hekimlerin başında bulunduğu bir hamağa yatırıldı. Yöredeki en iyi hekimler konsültasyona çağrıldı, kimi lavman yapıyor, kimi kan alıyor, kimi hardal yakısı yapıştırıyor, kimi de kompres yapıyordu. Artık herkes delinin tekiymiş gibi değil de, yüzyılın büyük dehalarından, olağanüstü kişilerinden biriymiş gibi söz ediyordu ondan.</p>

  <p>Hastalığı süresince böyle oldu. İyileştiği zaman, kimisi onun eskisi gibi bir bilge, kimisi de her zamanki gibi deli olduğunu söyledi. Ne var ki, o da fazlasıyla tuhaf davranmadı. Haftalık bir gazete basmaya devam etti, lakin artık adı değişmişti: <i>İki Ayaklıların Yol Göstericisi</i> değil, <i>Düşünen Omurgalı’ydı.</i></p>
