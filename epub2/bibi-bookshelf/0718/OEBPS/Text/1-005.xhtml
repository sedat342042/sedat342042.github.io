  <h3>5</h3>

  <p>O sıralar benim en mutlu dönemimdi, hep Doktor Trelawney ile birlikte ormana gidip taşlaşmış deniz kabuklusu arardık. Doktor Trelawney İngilizdi. Batan bir gemiden, güvertedeki bir fıçıya tutunarak kurtulup kıyılarımıza ulaşmıştı. Ömrü boyunca gemilerde doktorluk yapmış, aralarında Kaptan Cook’unkiler de bulunan uzun ve tehlikeli yolculuklara katılmış, ama hep güverte altında pişti oynadığından, dünyanın hiçbir yerini görememişti. Gemisi batıp da bizim buralara sığınınca, bölgenin en sert, en tortulu şarabı ‘cancarone’ye alışmış, onsuz edemez olmuş, öyle ki, boynunda içi şarap dolu bir matara taşımaya başlamıştı. Terralba’da kalmış, doktorumuz olmuştu, ama hastalarla ilgilenmiyor, gece gündüz kendisini -bu arada beni- kırlara, ormanlara sürükleyen bilimsel buluşlar peşinde koşuyordu. Önce bir cırcırböceği hastalığıyla ilgilendi; bin böcekte bir böceği etkileyen, varlığı ile yokluğu belli olmayan bir hastalıktı, hiçbir zararı da dokunmuyordu, Doktor Trelawney hastalığa yakalanan bütün böcekleri arayıp gerekli tedaviyi uygulamak istiyordu. Sonra, topraklarımızın denizle kaplı olduğu dönemin izlerine merak sardı, bunun üzerine, doktorun vaktiyle balık olduklarını söylediği çakıllar, silisler toplamaya başladık. Nihayet son tutkusu, mezarlıklarda geceleri görülen hafif parıltılar oldu. Bunları yakalayıp saklamanın yolunu bulmak istiyordu, bu amaçla geceleri mezarlıkta koşuşturmakla geçirmeye başlamıştık Toprak ve ot mezarlar arasından, o belli belirsiz parıltılardan birinin ışımasını bekliyor, sonra onu üstümüze çekmeye uğraşıyor, peşinden koşmaya, sönmeden yakalamaya, torba, şişe, damacana, hasırlı şişe, küp, süzgeç gibi deney kaplarımızın içine sokmaya çalışıyorduk. Doktor Trelawney, mezarlığa yakın bir kayayı kendine mesken edinmişti. Burası, bu iş için ayrı bir görevli bulundurmanın gerekli sayıldığı gösteriş, savaş ve salgın hastalık günlerinde, mezar kazıcısının evi olmuştu. Işıkları şişeleyebilecek her türlü şişeyle, onları yakalayabilecek balık ağı gibi ağlardan oluşan laboratuvarını buraya yerleştirmişti, sanki o soluk alevler onlardan çıkıyormuş gibi mezarlık topraklarını, ceset kalıntılarını incelediği imbiklerle tekneler de vardı. Ama uzun süre kapanıp kendini incelemeye verecek insanlardan değildi, çok geçmeden çalışmaya ara verip çıkıyordu, birlikte yeni doğa olaylarının peşinde koşmaya başlıyorduk.</p>

  <p>Ben hava gibi özgürdüm, çünkü anam babam yoktu, üstelik ne köleler kategorisine giriyordum ne de efendilerinkine. Sadece geç bir tanıma sonucunda Terralba ailesine katılmıştım, ama onların soyadını taşımıyordum, beni eğitmekle yükümlü kimse de yoktu. Zavallı anam Vikont Aiolfo’nun kızı, Medardo’nun ablasıydı, daha sonra babam olacak bir kaçak avcı ile kaçarak, ailenin onurunu lekelemişti. Ben, ormanın ötesindeki çorak topraklarda, kaçak avcının kulübesinde dünyaya gelmiştim, çok geçmeden de babam bir kavgada öldürülmüştü, pellagra salgını sona erdiğinde, anam o derme çatma kulübede tek başına kalmıştı. Aiolfo dedemin yüreği dayanamayınca şatoya kabul edildim, sütnine Sebastiana büyüttü beni. Medardo daha çocuk, ben de birkaç yaşındaydım, sanki eşit konumlardaymışız gibi, bazen oyunlarına benim de katılmama izin verdiğini anımsıyorum, sonra aramızdaki mesafe büyüdü, ben uşakların düzeyinde kaldım. Ama şimdi Doktor Trelawney’de, daha önce hiç görmediğim bir dost bulmuştum.</p>

  <p>Doktor altmış yaşındaydı, ama boyu benimki kadardı, üç köşeli şapkasıyla, perukasının altında, kuru bir kestane gibi kırış kırış bir yüzü vardı, baldırların yarısına kadar tozlukların sardığı bacaklar, attığı uzun adımların da etkisiyle, daha uzun görünüyor, bir cırcırböceğininkiler gibi, orantısızlaşıyordu; kahverengi, kırmızı süslemeli, kuyruklu bir giysi giyiyor, boynuna da ‘cancarone’ şarabı matarasını geçiriyordu.</p>

  <p>Mezarlık ışıklarına tutkusu, kimi kez, bizim kendi haline bırakılmış mezarlığımızdakilerden daha güzel renkli, daha büyük parıltıların görüldüğü, komşu köylerin mezarlıklarına yaptığımız uzun gece yolculuklarına yöneltiyordu bizi. Eğer köylüler fark ederlerse işler karışıyordu, bir keresinde bizi mezar soyguncusu sanmışlar, ellerinde bağ bıçakları, yabalarla peşimize düşmüşlerdi.</p>

  <p>Arazi sarp ve sulaktı; doktorla ben tabanları yağlamış kayaların üzerinde sekiyorduk, ama peşimizdeki öfkeli köylülerin de yaklaşmakta olduklarını seziyorduk. Ghigna Çavlanı denilen yerde, derin bir uçurumun üstünde, kütüklerden bir köprü vardı. Köprüden geçecek yerde, soluklarını ensemizde hissettiğimiz köylüleri atlatıp tam uçurumun kenarındaki bir kaya basamağına gizlendik doktorla. Bizi görmediler. “Nereye gitti bu piçler?” diye bağırarak, doğru köprüye koştular. Bir kırılma sesi duyuldu, çığlıklar atarak, hepsi dipte akmakta olan çavlana döküldü.</p>

  <p>Atlattığımız tehlike, benle Trelawney’de önce bir rahatlama yarattı, ama sonra, peşimize düşenlerin karşılaştıkları korkunç son, yeniden korkuya boğdu bizi. Biraz eğilerek, köylülerin kayboldukları karanlığa bir göz attık. Gözlerimizi kaldırınca köprünün kalıntısını gördük, kütükler hâlâ sağlamdı, ne var ki, sanki testerelenmiş gibi ortadan ikiye bölünmüştü, koca gövdenin nasıl böyle düzgün bir biçimde bölündüğünü açıklayamıyorduk. Doktor Trelawney:</p>

  <p>“Kimin işi olduğu belli,” dedi. Ben de anlamıştım.</p>

  <p>Nitekim çok geçmeden, hızlı nal sesleri duyuldu, uçurumun kenarında bir atla, kara bir cüppeye yarı sarılı bir atlı belirdi. Vikont Medardo’ydu, yüzünde üç köşeli soğuk bir gülümsemeyle, belki kendisi için de hesapta olmayan bir sonuç veren tuzağın, yürekler acısı başarısını izliyordu, belli ki bizim ikimizi öldürmek istemiş, ne var ki yaşamlarımızı kurtarmıştı. Titreyerek, kayaların üstünden bir keçi yavrusu gibi seken cılız atının üzerinde uzaklaşmasına baktık.</p>

  <div>
    <br/>
  </div>

  <p>O sıralarda dayım hep atla dolaşmaya çıkıyordu. Saraç Pietrochiodo’ya özel bir eyer yaptırmıştı, eyerin üzengilerinden birine kayışla bağlanıyor, öbür üzengiye ise bir denkleştirme ağırlığı yerleştiriliyordu. Eyerin yanında bir kılıçla, bir koltuk değneği asılıydı. Böylece vikont, başında, hep havalanan cüppesinin bir kanadı altında yarısı kaybolan, geniş kenarlıklı tüylü bir şapkayla at sürüyordu. Atının nal sesleri duyulur duyulmaz, herkes cüzamlı Galateo’nun geçmesi sırasındakinden bile büyük bir süratle kaçışıyor, çocukları, hayvanları götürüyordu, akılları bitkilerinde kalıyordu, çünkü vikontun kötülükleri hiçbir şeyi esirgemiyor, en beklenmedik anlarda, en kestirilemeyen, en anlaşılmayan eylemlere yönelebiliyordu.</p>

  <p>Hiç hastalanmamıştı, bu nedenle Doktor Trelawney’in bakımına gereksinme duymamıştı, dayımla karşılaşmamak, hatta adını bile duymamak için elinden geleni yapan doktorun, böyle bir durumda işin içinden nasıl sıyrılacağı bilinmiyordu. Vikonttan ve zalimliğinden söz edildiğinde, Doktor Trelawney başını sallayıp dudaklarını büzerek, yakışıksız bir konuşma karşısında yaptığı gibi, “Ah, ah, ah!.. Şşt, şşt, şşt!” diye homurdanırdı. Sözü değiştirmek için de, Kaptan Cook’un gezilerini anlatmaya koyulurdu. Bir keresinde, dayımın böyle sakat olarak nasıl yaşayabildiğini sormaya kalkışacak oldum, İngiliz yine yalnızca: “Ah, ah, ah!.. Şşt, şşt, şşt!”ten başka bir şey diyemedi. Dayımın durumu, tıp açısından doktorda hiçbir ilgi uyandırmıyor gibiydi, ama ben yavaş yavaş onun, sadece ailesinin isteği ya da saygınlık nedeniyle doktor olduğunu, bu bilime hiçbir önem vermediğini düşünmeye başlamıştım. Belki de gemi doktorluğu, pişti oynamadaki ustalığının bir sonucuydu sadece, bu nedenle en ünlü gemiciler, hepsinden önce de Kaptan Cook, onu oyun arkadaşı edinmişlerdi.</p>

  <p>Bir gece Doktor Trelawney bizim eski mezarlıkta, ağla mezarlık parıltısı yakalamaya çalışırken, karşısında mezarlar arasında atını otlatmakta olan Terralbalı Medardo’yu buldu. Doktor, çok şaşırmıştı, çekinmişti, ama vikont yanına geldi, yarım ağzının bozuk söyleyişiyle: “Gece kelebeği mi arıyorsunuz, Doktor?” diye sordu.</p>

  <p>“Ah Lordum,” diye yanıt verdi alçak sesle Doktor, “tam kelebek değil, Lordum... Mezarlık parıltısı... Biliyorsunuz değil mi mezarlık parıltılarını...”</p>

  <p>“Elbette. Hep sormuşumdur kendi kendime, nasıl oluyor bunlar diye.”</p>

  <p>“Bir süredir çalışmalarımı bu konuya yönelttim, Lordum,” dedi Trelawney, bu yumuşak sesten biraz rahatlamıştı.</p>

  <p>Medardo, derisi kafatasınınki gibi gergin, köşeli, yarım ağzını gülümseyerek yaydı. “Araştırmacı olarak, her türlü yardıma hak kazanıyorsunuz siz,” dedi. “Ne yazık ki, bu terk edilmiş mezarlık, mezarlık parıltıları için elverişli bir alan değil. Söz veriyorum, yarından tezi yok, elimden gelen yardımı yapacağım size.”</p>

  <p>Ertesi gün adalet dağıtma günüydü. Vikont on kadar köylüyü ölüm cezasına çarptırdı, çünkü hesaplarına göre, şatoya vermeleri gereken ürün payının tümünü vermemişlerdi. Ölüler ortak mezarlara gömüldüler, mezarlıkta her gece kocaman ışık parıltıları görüldü. Doktor Trelawney, çalışmaları için son derecede yararlı bulmakla birlikte bu yardımdan korkmuştu.</p>

  <div>
    <br/>
  </div>

  <p>Bu yürekler acısı gelişmeler sırasında Pietrochiodo Usta darağacı yapma sanatını çok geliştirmişti. Artık her biri gerçek bir marangozluk ve makinecilik başyapıtıydı; sadece darağaçları değil, Vikont Medardo’nun sanıkları itiraf ettirmesini sağlayan işkence sehpaları, bocurgatlar ve benzeri işkence aletleri de öyleydi. Ben sık sık Pietrochiodo’nun dükkanına gidiyordum, çünkü onu büyük bir ustalıkla ve tutkuyla çalışırken görmek çok keyif veriyordu. Ne var ki dülgerin yüreğinde hep bir acı vardı. Yaptığı darağaçları suçsuz insanlar içindi. “Ne yapsam da, bu kadar ustalıkla, ama başka bir amaca yönelik başka bir sipariş alsam,” diye düşünüyordu. “Daha büyük istekle yapabileceğim düzenekler, neler olabilir acaba?” Ama karşılık bulamayınca, bu soruları kafasından kovmaya çalışıyor, elinden gelen en güzel, en usta düzenekleri yapmaya veriyordu kendini.</p>

  <p>“Hizmet ettikleri amacı unut,” diyordu bana da. “Sadece düzenek olarak gör onları. Ne kadar güzeller değil mi?”</p>

  <p>O dikilen direklere, inip çıkan iplere, bocurgatlarla makaraların bağlantılarına bakıyor, üzerlerinde sallanan cesetleri görmemeye çalışıyordum, ama çalıştıkça daha fazla bu konuyu düşünüyor, Pietrochiodo’ya: “Peki, ama nasıl unutayım?” diyordum.</p>

  <p>“Ya ben nasıl unutayım evlat,” diye karşılık veriyordu bana. “Ben nasıl unutayım?”</p>

  <div>
    <br/>
  </div>

  <p>Üzüntülerine, korkularına karşın sevinçli yanları da vardı o günlerin. En güzel saat, güneş yükselip deniz altın gibi ışıdıktan sonra, yumurtlayan tavuklar öterken, patikadan cüzamlının borusu duyulduğunda başlardı. Cüzamlı her sabah geçerek, kader yoldaşları için dilenirdi. Adı Galateo idi, boynunda bir av borusu taşır, borunun sesi daha uzaktayken gelişini haber verirdi. Kadınlar boruyu duyunca duvar diplerinde yumurta, kabak ya da domates, kimi kez de derisi yüzülmüş küçük bir tavşan bırakırlardı. Sonra çocukları kaptıkları gibi koşup saklanırlardı, çünkü cüzamlı geçerken sokakta hiç kimsenin olmaması gerekiyordu; cüzam uzaktan bile bulaşabilirdi, cüzamlı görmek bile tehlikeliydi. Galateo borusunu öttüre öttüre, elinde kocaman asası, sırtında yere kadar inen lime lime ceketi, boşalan dar sokaklarda ağır ağır ilerlerdi. Uzun, dalgalı, sarı saçları, cüzamın biraz buruşturduğu yuvarlak, beyaz bir yüzü vardı. Bağışları toplar, küfesine doldurur, araya hep gülünecek ya da art niyetli anıştırmalar katarak, dokunaklı sesiyle, saklanan köylülerin evlerine doğru teşekkürler ederdi.</p>

  <p>O yıllarda denize yakın bölgelerde, cüzam yaygın bir hastalıktı; yakınımızda, sadece cüzamlıların oturduğu Pratofungo adında bir köy vardı. Biz bu köydeki cüzamlılara bağışta bulunmak zorundaydık, bağışlarımızı Galateo toplardı. Bir denizci ya da köylü cüzama yakalanınca, akrabalarını, arkadaşlarını bırakır, hastalık tarafından kemirilmeyi bekleyerek yaşamının geri kalan bölümünü yaşamak üzere Pratofungo’ya giderdi. Her yeni geleni karşılamak için büyük şenlikler düzenlendiğinden söz edilirdi, uzaktan cüzamlıların evlerinden geceye dek yükselen çalgı, şarkı sesleri duyulurdu.</p>

  <p>Sağlığı yerinde olanlardan hiç kimse adımını atmadığı halde, Pratofungo ile ilgili birçok şey anlatılırdı, söylenenlerin hepsi de, orada yaşamın sürekli bir eğlence olduğunda birleşirdi. Köy, cüzamlılar yerleşmeden önce, her ırktan, her dinden gemicinin geldiği bir orospular barınağı olmuştu; kadınların hâlâ o dönemin serbest davranışları içinde oldukları söyleniyordu. Cüzamlılar, posasından elde edilen şurubun, yıl boyunca kendilerine tatlı bir esriklik sağladığı iri bir üzüm bağcılığı dışında, toprağı işlemezlerdi. En büyük etkinlikleri, harpın tellerine bir sürü çan asarak yaptıkları, kendi icatları garip çalgıyı çalmak, tiz perdeden şarkı söylemek, sanki hep paskalya imiş gibi, her renkten boya ile yumurtaları boyamaktı. Böylece tatlı ezgiler söyleyerek, biçimi bozulan yüzlerinin çevresine yasemin taçları takarak, hastalığın kendilerini ayırmış olduğu insan topluluğunu unuturlardı.</p>

  <p>Bizim doktorlardan hiçbiri, cüzamlılara bakmaya yanaşmamıştı, ama Trelawney aramıza yerleşince, bilgisini bölgemizin bu yarasını iyileştirmeye adayacağını düşünenler oldu. Ben de çocuk dünyamda bu umudu paylaşıyordum. Uzun süredir Pratofungo’ya dek gidip cüzamlıların şenliklerine katılmayı çok istiyordum; doktor, ilaçlarını bu mutsuz insanlar üzerinde denemeye kalkışacak olursa, belki kimi kez benim de kendisiyle oraya gitmeme izin verirdi. Ama bunların hiçbiri gerçekleşmedi. Galateo’nun borusunu duyar duymaz, Doktor Trelawney, kalktığı gibi kaçıyordu, hastalıktan ondan fazla korkan yoktu sanki. Bazen bu hastalığın yapısı konusunda ona soru sormayı denerdim, ama o hep, ‘cüzam’ sözcüğü rahatını kaçırmaya yetercesine, kaçamak, anlamsız yanıtlar verirdi.</p>

  <p>Aslında niye onu bir doktor saymada inat ettiğimizi bilmiyorum; hayvanlarla, özellikle küçük hayvanlarla, taşlarla, doğal olaylarla yakından ilgileniyordu, ama insanlar ve hastalıkları onda tiksinti, şaşkınlık uyandırıyordu. Kandan nefret ediyordu, hastalara sadece parmaklarının uçlarıyla dokunuyor, ağır hastalar karşısında, sirkeye batırılmış ipek bir mendille burnunu tıkıyordu. Bir kız çocuğu gibi utangaçtı, çıplak vücut görünce kıpkırmızı oluyordu, hele bir kadın söz konusuysa, gözlerini indiriyor, kekeliyordu, okyanuslarda yaptığı uzun geziler boyunca, hiç kadın tanımadığı anlaşılıyordu. Bereket o sıralarda bizde doğumları doktorlar değil, ebeler yaptırıyordu, böyle olmasaydı, kim bilir nasıl çıkardı bu işin içinden.</p>

  <div>
    <br/>
  </div>

  <p>Dayıma yangın çıkarma tutkusu gelmişti. Gece ansızın yoksul bir köylünün samanlığı, sobalık bir ağaç ya da bütün bir koru tutuşuveriyordu. Böyle durumlarda, alevleri söndürmek için sabaha dek elden ele su kovalarını aktarıyorduk. Kurbanlar hep, vikontun gittikçe daha sert, daha insafsız olan emirlerine ya da bir kat artırdığı vergilere karşı çıkan zavallı köylüler oluyordu. Malları yakmakla yetinmiyor, konutları da ateşe veriyordu. Gece gelip damlara tutuşturulmuş kundaklar attığı, sonra atla kaçtığı söyleniyordu, ama hiç suçüstü yakalanmıyordu. Bir keresinde iki yaşlı öldü, bir keresinde de bir çocuğun kafasının derisi yüzüldü. Biz köylüler, ondan gittikçe daha fazla nefret ediyorduk. En amansız düşmanları, Gerbido Geçidi’ndeki döküntü evlerde oturan Kalvin mezhebinden ailelerdi. Burada, yangınları önlemek için geceleri erkekler sırayla nöbet tutuyorlardı.</p>

  <p>Hiçbir gerekçe olmaksızın, bir gece, Pratofungo’nun damları samandan evlerinin dibine dek gidip damlara ziftle, ateş attı. Cüzamlıların bir özelliği vardır, yanarken acı duymazlar, uykudayken yangın çıkacak olursa, hiç kuşkusuz bir daha uyanamazlar. Ama vikont atını sürerken, köyden bir keman sesi yükseldiğini duydu; Pratofungo oturanları uyanıktılar, kendilerini eğlenceye vermişlerdi. Hepsinin ötesi berisi yandı, ama hiç acı duymadılar, kendilerine göre eğlendiler. Yangını kısa sürede söndürdüler, evlerini kurtardılar, cüzama yakalanmış oldukları için alevlerden az zararla kurtuldular.</p>

  <p>Medardo’nun kötülüğü, kendi malvarlığına, şatoya da yöneldi. Yangın, uşakların oturmakta oldukları kanattan çıktı, alevler içinde tutsak kalanların çığlıkları arasında genişledi, bu sırada vikont açık arazide at sürerken görüldü. Sütninesi ve analığı Sebastiana’ya kurduğu bir tuzaktı bu. Kadınların, çocukluğunu bildikleri kimseler üzerinde sahip olduklarını iddia ettikleri inatçı otoriteyle, Sebastiana, her kötü davranışından sonra vikonta çıkışmayı ihmal etmiyordu, oysa herkes vikontun yapısının düzelmez, sağlıksız bir acımasızlığa büründüğünde görüş birliği içindeydi. Sebastiana kavrulan duvarların arasından bin güçlükle kurtarılmış, yanıklarının geçmesi için günlerce yatmak zorunda kalmıştı.</p>

  <p>Bir gece yattığı odanın kapısı aralandı, yatağının ucunda vikont belirdi.</p>

  <p>“Yüzünüzdeki bu lekeler de ne, sütnine?” dedi Medardo, yanıkları göstererek.</p>

  <p>“Günahlarının izleri evladım,” dedi yaşlı kadın, sakin bir biçimde.</p>

  <p>“Cildiniz alacalı bulacalı, üstelik çizikler içinde, bu haliniz ne sütnine?”</p>

  <p>“Eğer pişmanlık getirmeyecek olursan, cehennemde seni bekleyenlerin yanında hiçbir şey bunlar, oğlum.”</p>

  <p>“Bir an önce iyileşin, bu durumda olduğunuzun duyulmasını istemem...”</p>

  <p>“Kocaya varacak değilim ki, yüzümün güzelliğini önemseyeyim. Vicdanımın rahat olması yetiyor bana. Sen de aynı şeyleri söyleyebilir misin?”</p>

  <p>“Ama, kocanız sizi bekliyor, birlikte götürecek sizi, bilmiyor musunuz?”</p>

  <p>“Benim gibi yaşlı bir kadınla alay etme oğlum, unutma, senin de zor bir gençliğin oldu.”</p>

  <p>“Alay etmiyorum ki! Dinleyin sütnine, nişanlınız pencerenizin altında çalıyor...”</p>

  <p>Sebastiana kulaklarını kabarttı, şatonun dışından gelen cüzamlının borusunun sesini duydu.</p>

  <p>Ertesi sabah Medardo, Doktor Trelawney’i çağırttı.</p>

  <p>“Yaşlı bir hizmetkârımızın yüzünde, nedeni bilinmeyen lekeler ortaya çıktı,” dedi doktora. “Cüzam olmasından korkuyoruz. Bilginizin ışığına emanet ediyoruz kendimizi.”</p>

  <p>Trelawney, eğilerek kekeledi:</p>

  <p>“Görevim Lordum... Her zaman hizmetinizdeyim Lordum...”</p>

  <p>Geri dönüp çıktı, şatodan uzaklaştı, yanına bir küçük fıçı ‘cancarone’ şarabı alıp ormanda kayboldu. Bir hafta boyunca kendisini gören olmadı. Döndüğünde, sütnine Sebastiana cüzamlılar köyüne gönderilmişti.</p>

  <p>Bir akşam güneş batarken, karalar giymiş, başını bağlamış, kolunda giysi bohçası şatoyu terk etmişti. Yazgısının çizilmiş olduğunu biliyordu; Pratofungo’nun yolunu tutacaktı. O zamana dek kendisini içinde tuttukları odayı terk etti, koridorlarda da, merdivenlerde de hiç kimse yoktu. İndi, avludan geçti, kırlara çıktı; her taraf ıssızdı, geçtiğini gören herkes çekilip gizleniyordu. Sadece iki notaya dayalı bir hava çalmakta olan bir av borusu işitti; ileride, patikada, çalgısının ağzını gökyüzüne çevirmiş Galateo duruyordu. Sütnine ağır adımlarla ilerledi, patika, batan güneşe doğru gidiyordu. Galateo, oldukça önünde yürüyordu, arada sırada sanki yaprakların arasında vızıldayan eşekarılarına bakmak için duraksıyor, borusunu kaldırıp hüzünlü sesler çıkarıyordu. Sütnine, geride bıraktığı bostanlara, kıyılara bakıyor, çalıların ardında kendisinden uzaklaşan insanların varlığını hissediyor, yoluna devam ediyordu. Tek başına, Galateo’yu uzaktan izleyerek Pratofungo’ya vardı, köyün kapıları ardından kapanınca, harpların, kemanların çalmaya başladıkları duyuldu.</p>

  <div>
    <br/>
  </div>

  <p>Doktor Trelawney, beni çok düş kırıklığına uğratmıştı. Lekelerinin cüzam olmadığını bildiği halde, yaşlı Sebastiana’nın cüzamlılar köyüne gönderilmemesi için parmağını bile kıpırdatmamış olması, alçaklık belirtisiydi; ilk kez doktora karşı bir tiksinti duyuyordum. Üstelik, sincap avlamada, ağaç çileği aramada kendisine ne denli yararlı olacağımı bildiği halde, ormana kaçtığında beni yanında götürmemişti. Onunla mezarlık parıltısı aramaya gitmek, artık eskisi gibi hoşuma gitmiyordu, çoğu kez tek başıma dolaşarak, yeni dostluklar arıyordum.</p>

  <p>Şimdi ilgimi en çok çeken insanlar, Gerbido Geçidi’nde oturan Kalvincilerdi. Bu dini izleyen herkesi Kral’ın paramparça ettirdiği Fransa’dan kaçıp gelmişlerdi. Dağlardan geçerken kitaplarını, kutsal eşyalarını yitirmişlerdi, bu nedenle şimdi ne okuyacak İncilleri, ne söylenecek ayinleri, ilahileri, ne de yapılacak duaları vardı. Kovuşturmaya uğrayan ve başka inançtan insanlarla bir arada oturan herkes gibi, ne bir din kitabı edinmek istemişlerdi ne de ayinlerini nasıl yapmaları gerektiği konusunda verilen öğütleri dinlemişlerdi. Birisi çıkıp gelip de kendisinin de Kalvinci bir din kardeşi olduğunu söyleyecek olursa, Papa’nın gönderdiği, kılık değiştirmiş özel bir görevli olmasından kuşkulanıyorlar, ağızlarını açmıyorlardı. Böylece Gerbido Geçidi’nin sarp topraklarını ekip biçmeye başlamışlardı. Gündoğumundan günbatımına dek, kadın, erkek bir arada çalışıyor, Tanrı’nın kendilerine yol göstermesini bekliyorlardı. Günahın ne olduğunu doğru dürüst bilmediklerinden, yanılgıya düşmemek için yasakların sayısını artırıyorlar, küçücük bir davranışın bir suçluluk niyeti içerip içermediğini belirlemek için, sürekli olarak sert bakışlarla birbirlerini gözlüyorlardı. Kiliselerinin kavgasını bulanık bir biçimde anımsadıklarından, saygısızlık yapabiliriz korkusuyla, Tanrı’nın adını da, kutsal başka adları da ağızlarına almaktan kaçınıyorlardı. Böylece, hiçbir din kuralı izlemiyorlar, hatta hep ciddi bir biçimde bu konuyu düşündükleri izlenimini verseler de, büyük olasılıkla inançla ilgili düşünce geliştirmeye bile cesaret edemiyorlardı. Buna karşılık çetin tarım kuralları, zamanla dinsel buyruklarınkine eşit bir değer kazanmıştı, uymak zorunda oldukları tutumluluk alışkanlığıyla, kadınların ev işleri konusunda da durum böyleydi.</p>

  <p>Bir sürü torunları, gelinleri olan, hepsi uzun boylu, sağlam yapılı büyük bir aile oluşturuyorlardı. Toprağı işlerken hep düğmeleri ilikli kara bayramlıklarını, erkekler geniş kenarları aşağıya inik şapkalarını, kadınlarsa beyaz başlıklarını giyerlerdi. Erkeklerin uzun sakalları vardı, av tüfekleri hep omuzlarında dolaşırlardı, ama serçeler dışında, hiçbir şeye ateş ettikleri görülmemişti, çünkü kuralları yasaklıyordu avlanmayı.</p>

  <p>Binbir zorlukla birkaç çelimsiz asmanın, biraz buğdayın yetiştiği kireçli düzlüklerden, beyaz keçi sakalını titretip huni biçimindeki şapkasının altında gözlerini döndürerek, yumrukları gökyüzüne doğru sıkılı yaşlı Ezechiele’nin sürekli bağırdığı duyulurdu. Eğilmiş çalışan aile bireylerine: “Hastalık, kuraklık! Hastalık, kuraklık!” diye bağırırdı. “Vur o çapayı, Ciona! Otları yol, Susanna! Tobia, gübreyi yay!” gibi, binbir emir verir, azarlardı, yeteneksiz, beceriksiz bir toplulukla konuşan birinin öfkesiyle. Ürünün zarar görmemesi için yapmaları gereken bin türlü şeyi bağırarak söyledikten sonra, bunları kendisi de yapmaya koyulur, başkalarını yanından kovar, yine hep “Hastalık, kuraklık!” diye bağırırdı.</p>

  <p>Karısı ise hiç bağırmazdı, başkalarının tersine, en ufak ayrıntıları bile belirlenmiş gizli bir dine inandığı izlenimini verir, ama bundan kimseye söz etmezdi. Aile bireylerinin yüzlerinde seyrek rastlanan gülümsemelerin yok olması, ağır, sıkıcı ifadelerin takınılması için, iri gözbebeklerini dikip dudaklarını gererek: “Sırası mı şimdi, Rachele bacı? Sırası mı şimdi, Aronne kardeş?” demesi yeterdi.</p>

  <p>Bir akşam Kalvinciler dua ederlerken, Gerbido Geçidi’ne gittim. Ne ağızlarından bir sözcük çıkıyordu ne de ellerini kavuşturmuşlar ya da diz çökmüşlerdi; erkekler bir yanda, kadınlar bir yanda bağda sıraya dizilmişlerdi, dipte de sakalı göğsünde yaşlı Ezechiele duruyordu. Boğumlu uzun kollarından sarkan yumruklarını sıkmışlar, önlerine bakıyorlardı. Dalmış oldukları izlenimi uyandırmakla birlikte, çevrelerini algılamayı sürdürüyorlardı, Tobia bir elini uzatarak, bir asmanın üstündeki tırtılı kaldırdı, Rachele çivili topuğuyla bir salyangozu ezdi, Ezechiele bile, buğday başaklarına konan serçeleri korkutmak için bir ara birden şapkasını çıkardı başından.</p>

  <p>Sonra bir ilahi söylemeye koyuldular. Sözcüklerini değil sadece ezgiyi anımsıyorlardı, onu da doğru dürüst anımsayamıyorlardı, sık sık birisi falso yapıyordu, belki de hepsi baştan sona falso yapıyordu, ama hiç ara vermiyorlardı, bir kıta biter bitmez, hemen bir sonrakine geçiyorlar, sözcükleri hiç söylemiyorlardı.</p>

  <p>Birinin kolumu çektiğini fark ettim. Küçük Esaù ses çıkarmamamı, kendisiyle birlikte gitmemi işaret ediyordu. Esaù benimle yaşıttı; yaşlı Ezechiele’nin son oğluydu, ailesinin sadece sert, gergin yüz ifadesini almıştı, yüzünde ayrıca muzip bir afacanlık vardı. Ellerimizin de üzerinde sürünerek bağdan uzaklaşırken bana: “Yarım saat sürer, çekilmez!” dedi. “Gel sığınağımı göstereyim sana.”</p>

  <p>Esaù’nun sığınağı gizliydi. Anası babası kendisini bulup da, keçileri otlatmaya ya da bostandaki salyangozları toplamaya göndermesinler diye burada saklanıyordu. Babası kırlarda bağırarak onu ararken o bütün gün tembellik ediyordu burada.</p>

  <p>Esaù’nun tütünü vardı, bir duvarda, pişmiş topraktan iki uzun pipo asılıydı. Birini doldurup içmemi istedi. Nasıl yakılacağını öğretti bana, bir çocukta hiç görmediğim bir doymazlıkla, büyük nefesler çekmeye başladı. Ben ilk kez tütün içiyordum, hemen fenalaşınca, içmeye ara verdim. Susuzluğumu gidermek için, Esaù bir şişe erik rakısı çıkarıp bir bardağa doldurdu, rakı beni öksürttü, bağırsaklarımı burdu. Kendisi, sanki suymuş gibi içiyordu.</p>

  <p>“Sarhoş olmak için çok içmem gerek daha,” dedi.</p>

  <p>“Sığınaktaki bu şeyleri nereden buldun?” diye sordum.</p>

  <p>Esaù parmaklarını tırmanır gibi devindirdi: “Arakladım.”</p>

  <p>Çevredeki tarlaları soyan Katolik çocukların kurduğu bir çetenin başına geçmişti; sadece ağaçlardaki meyveleri toplamıyorlar, evlere, kümeslere de giriyorlardı. Pietrochiodo Usta’dan bile daha okkalı, daha sık küfrediyorlardı. Katolik ve Kalvinci küfürlerin hepsini biliyorlar, birbirlerine ediyorlardı.</p>

  <p>“Daha bir sürü günah işliyorum,” diye açıklama getirdi. “Yalancı tanıklık ediyorum, fasulyeleri sulamayı unutuyorum, anamın babamın sözünü dinlemiyorum, akşam eve geç dönüyorum. Yeryüzündeki bütün günahları işlemek istiyorum artık, küçük olduğum için anlayamayacağımı söylediklerini bile.”</p>

  <p>“Bütün günahları mı?” diye sordum. “Adam da öldürür müsün?”</p>

  <p>Omuzlarını silkti: “Adam öldürmek şu ara işime gelmez, bir işime yaramaz.”</p>

  <p>“Ama benim dayım keyif için adam öldürüyor, adam öldürtüyor,” dedim, Esaù’ya karşı çıkacak bir şeyler demiş olmak için.</p>

  <p>Esaù tükürdü. “Ahmakça bir zevk,” dedi.</p>

  <p>Sonra gök gürledi, sığınağın dışında yağmur yağmaya başladı.</p>

  <p>“Evdekiler seni ararlar,” dedim Esaù’ya. Beni kimsenin aradığı olmazdı, ama öbür çocukları, özellikle kötü havalarda, analarının babalarının aradığını görüyordum, bunun önemli bir şey olduğunu sanıyordum.</p>

  <p>“Yağmurun dinmesini burada bekleyelim,” dedi Esaû, “beklerken zar atarız.”</p>

  <p>Zarlarla bir tomar para çıkardı. Benim param yoktu; düdüklerimi, bıçaklarımı, sapanlarımı koydum ortaya, ütüldüm.</p>

  <p>“Sıkma canını,” dedi sonunda Esaù, “hile yaptım ben.”</p>

  <p>Dışarıda gök gürültüleri, şimşekler, yağmur sürüyordu. Esaù’nun sığınağı su içinde kalmaya başlamıştı. Tütünle öbür eşyalarını güvenceye almaya çalışırken:</p>

  <p>“Bütün gece yağacak,” dedi, “en iyisi koşup eve gitmek.”</p>

  <p>Yaşlı Ezechiele’nin dökülen evine vardığımızda, sırılsıklam kesmiş, çamura bulanmıştık Kalvinciler bir masanın çevresine oturmuşlar, bir kandilin ışığında İncil’den kimi bölümler anımsamaya çalışıyorlar, bunları bir zamanlar okumuş oldukları, güvenilmez anlamlar, gerçeklikler içeren şeyler gibi anlatmaya özen gösteriyorlardı.</p>

  <p>Oğlu Esaù, benimle birlikte kapının eşiğinde görününce, yaşlı Ezechiele, “Hastalık, kuraklık!” diye bağırarak yumruğunu masaya indirdi, kandili söndürdü.</p>

  <p>Benim dişlerim birbirine vurmaya başladı. Esaù omuzlarını silkti. Dışarıda, sanki bütün gök gürültüleri, şimşekler Gerbido Geçidi’ni hedef alıyordu. Kandili yeniden yakarlarken, yumrukları havaya kalkık ihtiyar, oğlunun günahlarını sayıyor, bunların bir insanın işleyebileceği en aşağılık günahlar olduğunu belirtiyordu, ama aslında günahların sadece küçük bir bölümünü biliyordu. Ananın sesi çıkmıyordu, bütün öbür çocuklar, damatlar, gelinler, torunlar çeneleri göğüslerine eğik, yüzleri ellerinin arasında saklı olarak dinliyorlardı. Esaù, bu tatsız tuzsuz sözler kendisini ilgilendirmiyormuş gibi, bir elmayı dişliyordu.</p>

  <p>Gök gürültüleri ile Ezechiele’nin sesi arasında, bir saz gibi titriyordum ben.</p>

  <p>Kafalarına çuval geçirmiş, yağmurdan sırılsıklam olmuş erkeklerin nöbetten dönmesiyle, bağırma kesildi. Artık düşmanlığını gizlemeyen vikontun hain saldırılarından korunmak için, Kalvinciler filintalarını, budama bıçaklarını, ot direnlerini kuşanıp bütün gece sırayla nöbet tutuyorlardı. Gelen Kalvinciler:</p>

  <p>“Ezechiele Baba,” dediler, “dondurucu bir ayaz var. Topal gelmez. Eve girebilir miyiz, baba?”</p>

  <p>“Etrafta Çolak’ın izi yok mu?” diye sordu Ezechiele.</p>

  <p>“Yıldırımların yanık kokusu dışında bir şey yok, baba. Tekgöz’e göre gece değil, bu gece.”</p>

  <p>“Öyleyse eve girip üstünüzü başınızı değiştirin. Fırtına, Yansız’a da, bize de huzur getirsin.”</p>

  <p>Topal, Çolak, Tekgöz, Yansız, Kalvincilerin dayıma verdikleri sıfatların bir kısmıydı, onu gerçek adıyla andıklarını hiç duymamıştım. Böyle konuşmakla, sanki hakkında çok şey biliyorlarmış, çok eski bir düşmanmış gibi, bir tür yakınlık kuruyorlardı onunla. Medardo’nun anlaşılmaz çılgınlıkları sanki kendileri için anlaşılırmış, kestirilirmiş gibi, göz kırpmalarının, küçük kahkahaların eşlik ettiği küçük cümleler söylüyorlardı: “Ha, ha Çolak... Tam öyle, Yarı Sağır...”</p>

  <p>Böyle konuşurlarken, fırtına arasında kapıya vurulduğu duyuldu. “Kim çalıyor kapıyı, bu havada?” dedi Ezechiele. “Hemen açın.”</p>

  <p>Açtılar, eşikte, suları süzüle kara cüppesine sarılmış, tüylü şapkası yağmurdan sırılsıklam, tek ayağı üzerinde duran vikont vardı.</p>

  <p>“Atımı, ahırınıza bağladım,” dedi. “Beni de konuk edin, n’olursunuz. Yolculuğa çok elverişsiz gece.”</p>

  <p>Herkes Ezechiele’ye baktı. Düşman evlerine gittiğimi dayım anlamasın diye, ben masanın altına gizlenmiştim.</p>

  <p>“Ateşin yanına buyurun,” dedi Ezechiele. “Bu evin kapısı konuklara açıktır hep.”</p>

  <p>Eşiğin yanında, zeytin toplamak için ağaçların altına serilen bir yığın çarşaf vardı, Medardo bunların üstüne uzanıp uykuya daldı.</p>

  <p>Karanlıkta, Kalvinciler, Ezechiele’nin çevresine toplandılar. “Topal avucumuzun içinde, baba!” diye mırıldandılar. “Elimizden kaçıracak mıyız? Masum insanlara karşı başka suçlar işlemesine izin mi vereceğiz? Yarım kıçlının cezasını çekmesinin zamanı gelmedi mi?”</p>

  <p>İhtiyar yumruklarını tavana doğru kaldırdı: “Hastalık, kuraklık!” diye bağırdı, hemen hiç ses çıkarmadan, ama olanca gücüyle konuşan biri bağırmış sayılırsa, o da bağırıyordu. “Bu evde hiçbir konuğa zarar verilmedi. Rahat uyuması için gidip başında ben nöbet tutacağım.”</p>

  <p>Filintasını boynuna geçirip yatmakta olan vikontun başında dikildi. Medardo’nun gözü açıldı. “Ne yapıyorsunuz burada, Mastro Ezechiele?”</p>

  <p>“Uykunuzu koruyorum, konuğum. Sevmeyeniniz çok.”</p>

  <p>“Biliyorum,” dedi vikont, “uşakların uykuda öldürmesinden çekindiğim için, şatodayken uyumuyorum.”</p>

  <p>“Bizim evde de sizi sevmeyiz, Mastro Medardo. Ama bu gece saygılı davranacağız.”</p>

  <p>Vikont bir süre suskun kaldı, sonra: “Ezechiele,” dedi, “ben de sizin dininizi benimsemek istiyorum.”</p>

  <p>İhtiyar bir şey demedi.</p>

  <p>“Çevrem inançsız insanlarla çevrili,” diye sürdürdü Medardo. “Hepsinden kurtulmak, Kalvincileri şatoya çağırmak istiyorum. Siz Mastro Ezechiele, benim bakanım olacaksınız. Terralba’yı Kalvincilerin toprağı ilan edip Katolik prenslere savaş açacağım. Siz ve aileniz öncülük edeceksiniz. Kabul mü, Ezechiele? Beni dininize kabul edecek misiniz?”</p>

  <p>İhtiyar, iri göğsünde silahıyla, devinimsiz, dimdik duruyordu. “Dinimizin o kadar çok şeyini unuttum ki,” dedi, “bir başkasını dinimize kabul etme düşüncesizliğini gösteremem. Ben kendi toprağımda, kendi vicdanımla baş başa kalacağım. Siz de kendi toprağınızda, kendi vicdanınızla kalın.”</p>

  <p>Vikont, dirseği üzerinde doğruldu: “Topraklarımda sapkınların bulunduğunu, henüz Engizisyon’a bildirmediğimi biliyor musunuz, Ezechiele? Ya da kellelerinizi bizim piskoposa armağan diye gönderecek olursam, kilisenin beni hemen bağışlayacağını?”</p>

  <p>“Kellelerimiz henüz omuzlarımızın üstünde efendim,” dedi ihtiyar, “ama kopartılması kellelerimizden zor olan bir şey daha var.”</p>

  <p>Medardo ayağa fırlayıp kapıyı açtı. “Şu karşıdaki meşenin altında, düşmanlarımın evinden daha rahat ederim,” deyip yağmurun altında dışarı fırladı.</p>

  <p>İhtiyar ötekileri çağırdı: “Evlatlarım, önce Topal’ın ziyaretimize gelmesi yazılmıştı alnımıza. Şimdi çıkıp gitti, evimizin yolu açıldı, umudunuzu yitirmeyin evlatlarım, belki bir gün daha iyi bir yolcu gelir.”</p>

  <p>Bütün sakallı Kalvincilerle, başları örtülü kadınlar başlarını eğdiler.</p>

  <p>“Kimse gelmese de,” diye ekledi Ezechiele’nin karısı, “yerimizde kalacağız biz.”</p>

  <p>Bu sırada çakan bir şimşek gökyüzünü sanki yırttı, gürültüsü duvarın tuğlalarını, taşlarını sarstı. Tobia bağırdı: “Yıldırım meşeye düştü! Yanıyor şimdi.”</p>

  <p>Ellerinde fenerlerle dışarıya koştular, koca ağacın tepesinden köklerine dek, yarısının kömür kesmiş olduğunu gördüler, öbür yarısına bir şey olmamıştı. Uzaktan, yağmur altında bir atın nal seslerini duydular, bir şimşek çakınca da, çelimsiz atlının görüntüsünü seçtiler.</p>

  <p>“Bizi sen kurtardın, baba,” dediler Kalvinciler. “Sağ ol Ezechiele.”</p>

  <p>Gökyüzü doğuda aydınlandı, şafak söküyordu.</p>

  <p>Esaù beni bir kenara çağırdı. “Bak ne kadar akıllıyım,” dedi alçak sesle, “ışıyan bir avuç şey gösterdi. Eyerin altın pulları. At ahırda bağlıyken aldım. Bizim salakların akıllarına bile gelmedi.”</p>

  <div>
    <br/>
  </div>

  <p>Esaù’nun bu tür davranışlarından hoşlanmıyordum, ailesininkileri ise doğru buluyordum. Bu nedenle tek başıma kalmayı yeğliyor, deniz kıyısına inip kabuklu salyangoz topluyor, yengeç yakalıyordum. Bir kayanın üstünde, küçük bir yengeci yuvasından çıkarmaya çalışırken, başımın üstünde duran bir kılıcın sudaki gölgesini gördüm, korkudan denize düştüm.</p>

  <p>“Tut şunu,” dedi dayım, arkama yaklaşmış olan oydu. “Kılıcının keskin tarafını tutmamı istiyordu.”</p>

  <p>“İstemez, kendim çıkarım,” dedim, kıyının geri kalan bölümünden bir kulaçlık suyla ayrılan bir çıkıntıya tırmandım.</p>

  <p>“Yengeç mi arıyorsun?” dedi Medardo, “Ben ahtapot avlıyorum.” Avladığı ahtapotları gösterdi. Kocaman, koyu renkli ya da beyaz ahtapotlardı. Bir kılıç vuruşuyla ikiye bölünmüşlerdi, ama dokunaçlarını oynatmayı sürdürüyorlardı.</p>

  <p>“Bütün olan her şey böyle ortadan bölünebilecek olsa,” dedi, kayalara dizdiği, çırpınan yarım ahtapotları okşayan dayım, “herkes körelmiş, cahil bütünlüğünden sıyrılırdı. Bütünken, her şey doğal, bulanık, hava gibi saçmaydı benim için; her şeyi gördüğümü sanıyordum, oysa gördüğüm kabuktu sadece. Sen de bir gün kendinin yarısı olursan, ki olmanı dilerim evladım, tam beyinlerin sıradan akıllarının ötesinde neler bulunduğunu anlarsın. Kendinin, dünyanın yarısını yitirmiş olacaksın, ama kalan yarı, bin kez daha derin, daha değerli olacak. O zaman sen de, her şeyin kendin gibi bölünmesini, parçalanmasını isteyeceksin, çünkü güzellik de, bilgi de, adalet de ancak parçalara bölünmüş olanda vardır.”</p>

  <p>“Of, of,” diyordum ben, “ne çok yengeç var burada!” Dayımın kılıcının uzağında kalabilmek için, sadece avlanmakla ilgileniyormuş izlenimi uyandırmaya çalışıyordum. O ahtapotlarıyla uzaklaşmadan önce kıyıya dönmedim. Ama söyledikleri beni rahatsız etmeyi sürdürüyordu, ikiye bölme tutkusundan kendimi nasıl koruyacağımı bilemiyordum. Ne tarafa dönsem, Trelawney, Pietrochiodo, Kalvinciler, cüzamlılar, hepimiz ikiye bölünen adamın etkisi altındaydık, efendimiz oydu, onun hizmetindeydik, ondan kurtulamıyorduk.</p>
