  <h3>9</h3>

  <p>Kısacası, Cosimo, meşhur kaçışına rağmen yanı başımızda ve neredeyse eskisi gibi yaşıyordu. Asanlardan kaçmayan bir münzeviydi. Hatta insanlara yüreği açık olduğu söylenebilirdi. Çiftçilerin tarla çapaladıkları, gübre havalandırdıkları, ot biçtikleri yerlerde durur, kibarca onları selamlardı. Çiftçiler şaşkınlıkla başlarını kaldırıp bakınır, o da hemen bulunduğu yeri söylerdi, çünkü daha <i>önceleri</i> birlikte sık sık yaptığımız gibi aşağıdan geleni geçeni korkutma adetinden vazgeçmişti. İlk zamanlar, dalların üstünde bunca yolu aştığını gören çiftçiler, durumu idrak edememişler, beylere yapıldığı gibi şapkalarını çıkarıp selamlasınlar mı, yoksa onu yaramaz bir çocuk gibi azarlasınlar mı bilememişlerdi. Sonraları alıştılar, onunla hoşbeş etmeye, işlerden, hava durumundan konuşmaya başladılar, hatta onun ağaçlarının üstünde sürdürdüğü, zenginlerin oynadıklarını gördükleri oyunlardan ne daha iyi ne de daha kötü olan oyununu takdir bile etmeye başladılar.</p>

  <p>Cosimo, çiftçilerin çalışmalarına bakmak için saatlerce kıpırdamadan ağaçlarda oturuyor, gübre ve tohumlar üzerine sorular soruyor, yerde yaşarken köylüler ve uşaklarla iki kelime etmesini hep engelleyen çekingenliği yüzünden yapma fırsatı bulamadığı şeyleri yapıyordu. Kimi kere saban sürerlerken iz eğri giderse onları uyarıyor, çevredeki bostanlarda domateslerin olgunlaştığını haber veriyor, bazen de orakçının karısına adamın biley taşına ihtiyacı olduğunu söylemek ya da bostanın su yolunun değişmesi konusunda uyarmak gibi ufak tefek işlerde köylülere yardımcı oluyordu. Çiftçiler için bu tür görevleri yerine getirmek üzere harekete geçtiğinde, yolu serçelerin istila ettiği bir buğday tarlasından geçecek olsa, gürültü patırtı edip şapkasını çıkararak kuşları kovalıyordu.</p>

  <p>Ormanda tek başına yaptığı geziler sırasında nadiren de olsa insanlarla karşılaşırdı; bunlar bizim karşılaşmadığımız türden kişiler olur ve onu derinden etkilerdi. O zamanlar, bir sürü yoksul göçebe ormanlarda yaşıyordu: Açlık yüzünden kendi topraklarından uzaklara sürüklenen, ekmeklerini kömürcülük, kazancılık, camcılık gibi geçici işlerden kazanan ailelerdi bunlar. İşliklerini açık havada kuruyor, çalı çırpıdan çattıkları kulübelerde yaşıyorlardı. Ağaçlarda yaşayan bu kürklü çocuğu ilk gördüklerinde korkmuşlardı, özellikle kadınların, hortlak mıdır cin midir bu diye ödleri patlamıştı; ama sonradan Cosimo onlarla ahbap olup yanlarından saatlerce ayrılmaz olmuş, oturup çalışmalarını seyretmiş, akşamları ateş yakıp başına geçtiklerinde yakınlarındaki bir ağaca gelip anlattıkları hikâyeleri dinler olmuştu.</p>

  <p>Külrengi araziyi kaplayanların içinde en kalabalık olanlar kömürcülerdi. “<i>Hura! Hota</i>!” diye bağırıyorlardı, Bergamolu olduklarından dedikleri anlaşılmıyordu. En güçlü, en içine kapalı, en birbirine bağlı olanlar onlardı: Hısım akrabalıkla, ilişkilerle, hırgürle bir topluluk ormanlara yayılıyordu. Cosimo, bazen bir grupla öteki arasında aracılık ediyor, haber getirip götürüyor, görevler üstleniyordu.</p>

  <p>“Rovera Rossa’nın alt tarafındakiler size şunu söylememi istediler: <i>Hanfa la Hapa Hota ’l Hoc</i>!”</p>

  <p>“De ki onlara: <i>Hegn Hobet Hò de Hot</i>!”</p>

  <p>Genizden gelen tuhaf seslerini aklında tutmak için tekrarlayıp duruyordu, onu her sabah uyandıran kuşların cıvıltısını taklit ettiği gibi.</p>

  <div>
    <br/>
  </div>

  <p>Baron di Rondò’nun oğlunun aylardır ağaçların tepesinden inmediğinin dedikodusu çevrede kulaktan kulağa dolaşsa da babamız yine de bunu sağda solda karşılaştığı insanlardan bir sır gibi saklıyordu. Toulon Körfezi’nde toprakları olan Estomac Kontları, Fransa’ya giderken bizde konaklamak istediler. Bu işin altında ne gibi bir çıkar vardı bilmiyorum: Bazı mallar üstünde hak mı iddia ediyordu ya da oğullarından biri piskopostu, onun bir yere atanması söz konusuydu da Baron di Rondò’nun desteğine mi ihtiyacı vardı? Babam da, Ombrosa’daki hanedanlık iddiaları için devasa tasarılar üretmeyi sürdürüyordu bu birleşmeyi düşünerek.</p>

  <p>Bir ziyafet verildi, herkes birbirinin önünde öylesine el pençe divan duruyordu ki, az kalsın sıkıntıdan patlayacaktım, hele bir de misafirlerin perukalı çıtkırıldım bir oğulları vardı, evlere şenlik! Baron, oğullarını, yani yalnızca beni takdim etti, sonra şöyle devam etti: “Biçare kızım Battista’yı görebilecek misiniz bilmem, öyle her şeyden elini eteğini çekmiş ve sofu bir hayat sürer ki...” der demez o alık ortaya çıkmaz mı, hem de ne halde, başında rahibe başlığı, ama her yanı kurdeleler ve süslerle dolu, yüzü pudralı, ellerinde yarım eldivenler. E onu da anlamak lazım, Marki della Mela olayından beri, hizmetkârlar ve köylüler dışında genç bir erkek görmemişti. Genç Estomac Kontu, hemen önünde eğilip kalkmaya koyuldu, Battista da isterik kahkahalarla ona karşılık veriyordu. Kızıyla ilgili hayaller kurmaktan çoktan vazgeçmiş olan Baron’un kafasında olası yeni fikirler vızır vızır dönmeye başladı.</p>

  <p>Kont ise olan bitenin farkında değilmiş gibi davranıyordu. “Fakat, sizin bir oğlunuz daha yok muydu Monsenyör Arminio?”</p>

  <p>“Evet, büyük oğlum,” dedi babamız, “tesadüf edemediniz işte, kendisi avda.”</p>

  <p>Yalan da değildi, o zamanlar Cosimo, ormanda elinde tüfeği tavşanların, ardıçkuşlarının peşindeydi. Tüfeği ona ben götürmüştüm, hani şu Battista’nın fare avladığı ve avlanmaktan vazgeçtikten sonra bir çiviye astığı, hafif tüfekti bu.</p>

  <p>Kont, çevredeki av hayvanlarıyla ilgili sorular sormaya başladı. Baron sorulara üstünkörü cevaplar veriyordu, dış dünyaya karşı sabırla ve dikkatle bakma yeteneğinden yoksun olduğu için avlanmayı bilmiyordu. Her ne kadar büyüklerin laflarının arasına girmemem konusunda sıkı sıkıya tembihli olsam da söze karıştım.</p>

  <p>“Sen ne bileceksin yavrucuğum?” dedi Kont.</p>

  <p>“Ağabeyimin avladığı hayvanları almaya ben gidiyorum, sonra ağaç...” diyordum ki babamız sözü ağzımdan aldı:</p>

  <p>“Sana kim söz verdi? Haydi git oyna bakalım.”</p>

  <p>Bahçedeydik, akşam olmasına karşın yaz olduğu için hava geç kararıyordu. Derken Cosimo, başında kedi kürkünden kalpağı, bir omzunda tüfeği, diğerinde mızrağı, bacaklarında tozluklarıyla çınarların ve karaağaçların arasından sessizce geldi.</p>

  <p>“Aman da aman,” dedi pek keyiflenen Kont, daha iyi görmek için yerinden kalkıp eğilip doğrulmaya başladı: “O da kim? Kim var ağaçların üstünde?”</p>

  <p>Elbette babamız, işaret edilen yere bakacağına, “Ne var? Bilmem ki... Size mi öyle geldi...” derken iyi görüp görmediğini anlamak için Kont’un gözlerinin içine bakıyordu.</p>

  <p>Bu arada Cosimo tam tepelerine gelmiş, bacaklarını açmış bir çatalın üstünde duruyordu.</p>

  <p>“Ah, tabii ya, oğlum Cosimo, çocuk işte bunlar, bizi şaşırtmak için ağaca çıkmış.”</p>

  <p>“Büyük olan değil mi?”</p>

  <p>“Evet, evet, büyük oğlum, ama daha çocuk gördüğünüz gibi, hâlâ oyun yaşında bunlar...”</p>

  <p>“Yine de dalların üstünde böyle gezecek kadar ustalaşmış... Hele sırtındaki bunca ağırlıkla...”</p>

  <p>“Eh, oynuyorlar işte...” Berbat bir samimiyetsizlikle yüzü kıpkırmızı kesilmişti: “Ne yapıyorsun orada? Hadi, in artık. Kont’a hoş geldiniz, de.”</p>

  <p>Cosimo, kedi kürkünden kalpağını çıkarıp eğildi. “Kont Hazretleri, size hürmetlerimi sunarım.”</p>

  <p>“Hah ha ha!” diye gülüyordu Kont, “Aferin, aferin! Monsenyör Arminio, bırakın kalsın orada. Ağaçlarda gezen genç, aferin!” Gülmeye devam ediyordu.</p>

  <p>Genç Kont olacak o mankafa da, “<i>C’est original, ça. C’est tres original</i>!”<a href="../Text/dipnotlar.xhtml#a20" id="k20"><sup>[20]</sup></a> diye papağan gibi tekrarlayıp durmaktan başka halt etmiyordu.</p>

  <p>Cosimo çatala oturdu. Babamız konuyu değiştirdi, Kont’un dikkatini başka yöne çekmek için çenesi açılmıştı. Fakat Kont ikide bir başını kaldırıp bakıyordu, ağabeyim de hâlâ yukarıdaydı, bir o ağaca bir buna geçip duruyordu, tüfeğini temizliyor, tozluklarını yağlıyor, akşam çöküp hava soğuduğu için üstüne daha kalın bir şey alıyordu.</p>

  <p>“Şuna bak şuna! Her iş de geliyor elinden bu delikanlının! Pek hoşuma gitti. Saray’a ilk gidişimde işim bunu anlatmak olacak. Piskopos oğluma, Prenses teyzeme...”</p>

  <p>Babam kuduruyordu. Üstüne üstlük kızı ortalıkta yoktu, genç Kont da gözden kaybolmuştu.</p>

  <p>Ortalığı kolaçan etmek için oradan uzaklaşan Cosimo, nefes nefese döndü geldi. “Battista yüzünden Kont’u hıçkırık tuttu! Kont’u hıçkırık tuttu!”</p>

  <p>Yaşlı Kont’u bir endişedir aldı. “Ah ne nahoş bir durum! Oğlum pek mustariptir bu dertten. Aferin delikanlı, git bak bakalım geçmiş mi? Söyle de geri dönsünler.”</p>

  <p>Cosimo fırladı, bir öncekinden daha tıknefes geri döndü: “Birbirlerini kovalıyorlar. Battista, hıçkırığı geçsin diye Kont’un mintanının içine kertenkele atmak istiyor. O da istemiyor!” Ve olup biteni görmek için yine gitti.</p>

  <p>O akşamı böyle geçirdik, aslında diğerlerinden farkı olmayan bir akşamdı, Cosimo her zamanki gibi ağaçların üstünden kaçamak olarak hayatımıza katılıyordu, ama bu kez konuklar da vardı ve ağabeyimin bu tuhaf davranışının namı bütün Avrupa saraylarına yayıldı, babamı utanç içinde bıraktı. Aslında utanmasına gerek yoktu, çünkü Estomac Kontu ailemiz hakkında olumlu izlenimlere sahip olmuş, böylece de Battista ile genç Kont nişanlanmışlardı.</p>
