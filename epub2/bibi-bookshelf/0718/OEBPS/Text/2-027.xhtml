  <h3>27</h3>

  <p>Savaş sırasında ormanda gösterdiği olağanüstü başarılar konusunda, Cosimo o kadar çok inanılmaz hikaye anlattı ki, bunlardan herhangi birinin doğruluğuna ben kefil olacak durumda değilim. Dolayısıyla, anlattıklarına sadık kalarak sözü ona bırakıyorum:</p>

  <div>
    <br/>
  </div>

  <p>İki düşman ordusunun keşif kolları ormanda dolanıyorlardı. Çalıları hışırdatan bir ayak sesi işitir işitmez, Avusturya-Sardunya Ordusu’ndan mı, yoksa Fransız Ordusu’ndan mı askerlerin geçtiğini anlamak için, bulunduğum dalda kulak kabartıyordum.</p>

  <p>Ufak tefek, sapsarı saçlı bir Avusturyalı teğmen, kusursuz üniformalar içindeki bir keşif koluna komuta ediyordu: Atkuyrukları ve kurdeleleri, üç köşeli şapkaları ve tozlukları, beyaz çapraz askıları, tüfekleri ve süngüleri tastamam askerleri bu engebeli patikada bile hizayı bozmadan iki sıra halinde yürütüyordu. Ormanı tanımayan, ama aldığı emirleri harfi harfine uygulamakta tereddüt etmeyen subaycık, haritada işaretli yolları izliyor, sürekli ağaç gövdelerine toslayarak, birliğin kabaralı pabuçları düz taşların üstünde kayarak ya da böğürtlenler askerlerin gözüne girerek de olsa imparatorluk ordularının üstünlüğünün bilincinde olarak ilerliyordu.</p>

  <p>Olağanüstü askerlerdi. Ben geçitteki bir çam ağacına gizlenmiş, onlara kulak veriyordum. Elimde yarım kilo çeken bu kozalak vardı, sıranın sonundaki askerin tepesine bırakıverdim. Piyade eri kollarını açtı, dizlerini büktü ve yerdeki eğreltiotlarının üstüne yıkıldı. Kimse bunun farkına varmadı; birlik yürümeye devam etti.</p>

  <p>Onlara yetiştim. Bu kez, tortop olmuş bir kirpiyi bir onbaşının ensesine attım. Onbaşı başını eğdi ve bayıldı. Teğmen bu kez olayı inceledi, iki adamını sedye getirmeye yolladı ve yoluna devam etti.</p>

  <p>Keşif kolu, sanki bile bile, ormandaki en sık ardıçlığa saplanmak üzere yol alıyordu. Onları her defasında yeni bir tuzak bekliyordu. Bir külahın içine, dokunur dokunmaz adamı ısırgandan beter dalayan mavi, kıllı tırtıllardan doldurmuştum, belki yüz tanesini tepelerine yağdırdım. Müfreze geçti, gür çalılıklar arasında gözden kayboldu, öte uçtan kaşınarak, elleri ve yüzleri kırmızı beneklerle kaplı ilerlemeye devam etti.</p>

  <p>Harika bir birlik ve olağanüstü bir komutan! Ormandaki her şey ona öylesine yabancıydı ki, başlarına gelen garipliklerin farkına bile varmıyordu, köklerine kibrit suyu da dökülse, gururlu ve yılmaz askerlerleriyle yola devam ediyordu. Bunun üzerine bir yabankedisi ailesinden yararlandım: Kuyruklarından tutup havada şöyle bir salladıktan sonra kedileri fırlatıyordum, bu iş, kedileri anlatılmaz şekilde kızdırıyordu. Büyük bir gürültü patırtı koptu, özellikle kedigiller tarafında, ardından bir sessizlik geldi, bir ara verildi. Avusturyalılar yaralarını sarıyorlardı. Keşif kolu, bembeyaz sargılarla, yürüyüşüne devam etti.</p>

  <p>Önlerine geçmek için acele ederek, “Tek çözüm onları tutsak almaya çalışmak!” dedim kendi kendime, bir yandan da düşmanların yakına geldiğini haber vermek için bir Fransız keşif koluna rastlamayı umut ediyordum. Ama bir süredir, Fransızlar bu cephede hayat belirtisi göstermiyorlardı.</p>

  <p>Yosunlarla kaplı bir yerden geçerken, yerde bir şeylerin kımıldadığını gördüm. Durdum ve kulak kabarttım. Sanki çakıltaşlarını döverek bir dere akıyordu, sonra bu ses sürekli bir homurtuya dönüştü ve yavaş yavaş kelimeler ayırt edilir oldu: “<i>Mais alors</i>... <i>cre-nom-de</i>... <i>patez-moi-donc... tu m’emmer... quoi...</i>”<a href="../Text/dipnotlar.xhtml#a42" id="k42"><sup>[42]</sup></a>&nbsp;Alacakaranlıkta gözlerimi kısarak baktığımda, o yumuşak bitki örtüsünün aslında tüylü kalpaklardan, gür sakal ve bıyıklardan oluştuğunu gördüm. Hafif süvari askerlerinden oluşan bir Fransız müfrezesiydi. Kırsal alandaki kış koşullarında artan rutubete maruz kalınca bütün kıllı bölgeleri ilkbaharda küfe ve yosuna kesiyordu.</p>

  <p>Bu öncü birliğe, Rouenli şair, Cumhuriyet Ordusu’nda gönüllü teğmen Agrippa Papillon komuta ediyordu. Doğanın cömertliğine inanan Teğmen Papillon, askerlerinin ormandan geçerken üstlerine takılıp kalan çam yapraklarını, kestane kabuklarını, kırık dalları, yaprakları, sümüklüböcekleri temizlemelerini istemiyordu. Keşif kolu, kendisini çevreleyen doğayla öylesine uyum halindeydi ki, onları ancak benim deneyimli gözlerim ayırt edebilirdi.</p>

  <p>Konaklayan askerlerin arasında, şair-subay, uzun kıvırcık saçları tepesindeki iki köşeli şapkanın altından ince yüzüne düşmüş, ormana doğru bağırıyordu: “Ey orman! Ey gece! İşte insafınıza kaldım! Demek, bu yiğit askerlerin ayaklarına dolanan incecik bir baldırıkara dalı, Fransa’nın kaderini durdurabilecek! Ey Valrny! Ne kadar da uzaksın!”</p>

  <p>İlerledim: “<i>Pardon, citoyen.</i>”<a href="../Text/dipnotlar.xhtml#a43" id="k43"><sup>[43]</sup></a></p>

  <p>“Ne? Kim var orada?”</p>

  <p>“Bu ormanlarda yaşayan bir yurtsever, subay yurttaş.”</p>

  <p>“Ya! Burada mı? Nerede?”</p>

  <p>“Tam tepenizde, subay yurttaş.”</p>

  <p>“Gördüm. O da ne? Bir kuş-adam, canavarların oğlu! Belki de siz mitolojik bir kahramansınız!”</p>

  <p>“Ben yurttaş Rondo’yum, hem ana hem baba yönünden, insanlardan doğma olduğum konusunda sizi temin ederim, subay yurttaş. Hatta annem, Taht Savaşları’na katılmış itibarlı bir askerdi.”</p>

  <p>“Anladım. Ey zaman, ey zafer! Size inanıyorum yurttaş, bana vermek üzere geldiğinizi sandığım haberleri merak etmekteyim.”</p>

  <p>“Bir Avusturya müfrezesi sınırlarınıza girmek üzere.”</p>

  <p>“Ne diyorsunuz? Bu savaş demektir! Vaktidir! Ey dere, ey silkin dere, işte az sonra kana boyanacaksın! Haydi! Silah başına!”</p>

  <p>Şair-teğmenin emirleriyle, hafif süvariler silahlarını ve eşyalarını topladılar, ama öylesine dağınık ve dikkatsiz hareketlerle gerinmekte, boğazlarını temizlemekte, sövmektelerdi ki, onların askerî açıdan işe yarayıp yaramayacakları konusunda endişelenmeye başladım.</p>

  <p>“Subay yurttaş, bir planınız var mı acaba?”</p>

  <p>“Plan mı? Planım, düşmanın üzerine yürümek!”</p>

  <p>“Tamam, ama nasıl?”</p>

  <p>“Nasıl mı? Sıkışık düzende!”</p>

  <p>“Peki, bir öneride bulunmama izin verirseniz, ben olsam askerleri sabit ve dağınık düzende bırakır, düşman müfrezenin kendiliğinden tuzağa düşmesini beklerdim.”</p>

  <p>Teğmen Papillon uzlaşmacı bir adamdı ve benim planıma itiraz etmedi. Ormana dağılan hafif süvariler, yeşil çalılardan ayırt edilecek gibi değildi ve elbette Avusturyalı teğmen bu farkı anlayacak en son adamdı. İmparatorluk müfrezesi, arada sırada sert bir “Sağa dön!”, “Sola dön!” emriyle, harita üzerinde işaretli rotayı izleyerek yol alıyordu. Böylece, farkına bile varmadan Fransız hafif süvarilerin burnunun dibinden geçtiler. Hafif süvariler ise, sessizce, etrafa yalnızca yaprak hışırtısı, kanat çırpışı gibi doğal sesler yayarak kuşatma hareketini uyguladılar. Ağaçların tepesinden, bıldırcın ötüşü ya da baykuş sesiyle düşman birliklerin yer değiştirmelerini ve tutulması gereken kestirme yolları onlara bildiriyordum. Hiçbir şeyden habersiz Avusturyalılar kapana kısılmışlardı.</p>

  <p>“Durun! Özgürlük, kardeşlik ve eşitlik adına hepinizi esir alıyorum!” diye bağırıldığını işittiler birden, dalların arasından uzun namlulu bir tüfek bozuntusunu kendilerine doğrultan bir insan karaltısı fark ettiler.</p>

  <p>“<i>Urràh! Vive la Nation</i>!”<a href="../Text/dipnotlar.xhtml#a44" id="k44"><sup>[44]</sup></a>&nbsp;Çevredeki bütün çalılıklar, başlarında Teğmen Papillon’un bulunduğu Fransız hafif süvarilerine dönüştü.</p>

  <p>Avusturyalıların boğuk sövgüleri işitildi, ama daha harekete geçemeden silahları alınmıştı bile. Beti benzi atsa da alnı açık, yüzü ak Avusturyalı teğmen, düşman komutana silahını teslim etti.</p>

  <p>Cumhuriyet Ordusu için kıymetli bir işbirlikçi oldum, ama tıpkı bir Avusturya safının üstüne eşekarısı yuvası atıp onları kaçırttığım seferki gibi ormandaki hayvanlardan yararlanarak tek başıma avlanmayı yeğliyordum.</p>

  <p>Avusturya-Sardunya karargâhında namım almış yürümüş, ağaçların tepelerine gizlenmiş silahlı jakobenlerden ormanın geçilmediği laflarına kadar gelip dayanmıştı. Krallık ve imparatorluk birlikleri yolda kulaklarını dört açıyorlar; kabuğundan sıyrılıp düşen kestanenin çıkardığı hafif bir gürültüden tutun sincabın cılız cıyaklamasına kadar her seste jakobenler tarafından sarıldıklarını sanıp yollarını değiştiriyorlardı. Hal böyle olunca, belli belirsiz işitilen hışırtılar, patırtılar yapıp Piemonteli ve Avusturyalı birliklere yollarını değiştirtiyor, onları istediğim tarafa yönlendirebiliyordum.</p>

  <p>Bir gün, bu birliklerden birini dikenlikli ve sık bir fundalığa sürükleyip yollarını kaybettirdim. Fundalıkta bir yabandomuzu sürüsü gizleniyordu, top atışlarıyla gümbürdeyen dağlardaki inlerinden kaçıp sürüler halinde ormanın daha aşağı mevkilerine sığınmışlardı. Kaybolan Avusturyalılar burunlarının ucunu bile görmeden ilerliyorlardı, saldırgan homurtular salan kıllı bir yabandomuzu sürüsü birden ayaklarının dibinde bitiverdi. Kafalarını öne uzatmış hayvanlar, askerlerin bacaklarının arasına dalıp onları havaya fırlatıyor, düştüklerinde de sipsivri toynaklarıyla çığ gibi ayaklarının altına alıp eziyor, dişleriyle karınlarını deşiyorlardı. Koca birlik tümüyle bozguna uğratılmıştı. Arkadaşlarımla ben, gözcülük ettiğimiz ağaçlardan ateş ederek kalanları kovaladık. Karargâha dönenlerden kimi ayaklarının altındaki dikenli arazinin birden yersarsıntısıyla şiddetle sallandığını, kimi de yerin altından fırlayan bir jakoben çetesiyle savaşmaya tutuştuklarını, zaten bu jakobenlerin şeytanın ta kendisi olduklarını, yarı insan yarı hayvan bu yaratıkların ağaçların tepesinde ya da çalılıkların dibinde yaşadıklarını anlattı.</p>

  <p>Saldırıları tek başıma yapmayı yeğlediğimi size söylemiştim ya da bağbozumundan sonra benimle ormana sığınan Ombrosa’dan birkaç yoldaşım bulunuyordu. Fransız Ordusu’yla olabildiğince az ilişki kurmaya çalışıyordum, orduların ne menem bir güruh olduğu malumdur, harekete geçtiler mi felaket getirirler. Ama, Teğmen Papillon’un ileri karakoluna bayılmıştım ve teğmenin akıbetinin ne olacağı konusunda endişe etmiyor değildim. Gerçekten, şairin komutanlık ettiği müfreze için cephenin hareketsizliği ölümcül bir tehlike arz ediyordu. Askerlerin üniformalarının üstü yosun tutmuş, likenler boy vermişti, ara sıra funda ve eğreltiotu çıktığı da görülüyordu; kalpaklarına çalıkuşları yuva kuruyor ya da inciçiçekleri açıyordu; çizmeleri yere çakılıp toprağın bir uzantısı haline geliyordu: Neredeyse bütün müfreze köklenmek üzereydi. Teğmen Agrippa Papillon’un doğaya itaat etme eğilimi, bir öbek yiğidi bir hayvan ve bitki harmanına dönüştürüyordu.</p>

  <p>Onları uyandırmak gerekliydi. Ama nasıl? Aklıma bir fikir geldi ve bunu teğmene önermeye gittim.</p>

  <p>“Ey ay! Ateşten bir ağız, bir top güllesi kadar yuvarlak ay, barutun itici gücü tükenince göklerde sessizce yuvarlanıp usul usul yörüngesinde dönmeye devam eden ay! Yarattığın ulu toz ve kıvılcım bulutunu düşman ordularının ve tahtlarının üstüne çökertip yurttaşlarımın beni içinde tuttukları bu itibar etmeme duvarında bir zafer gediği açmam için ne zaman patlayacaksın? Ey Rouen! Ey ay! Ey kader! Ey Kurucu Meclis! Ey kurbağalar! Ey genç kızlar! Ey hayatım!”</p>

  <p>Ve ben: “<i>Citoyen...</i>”</p>

  <p>Sürekli sözünün kesilmesine sinir olan Papillon sertçe, “Ne var?” diye sordu.</p>

  <p>“Subay yurttaş, demem o ki, artık tehlike arz eden bu miskinlikten adamlarınızı uyandırmanın bir yolu olmalı.”</p>

  <p>“Tanrı isterse yurttaş. Gördüğünüz gibi, harekete geçmek için yanıp tutuşuyorum ben. Sözünü ettiğiniz yol nedir?”</p>

  <p>“Pireler, subay yurttaş.”</p>

  <p>“Kusura bakmayın, ama sizi bir yanılgıdan kurtarmak zorundayım yurttaş. Cumhuriyet Ordusu’nda pire bulunmaz. Kuşatma ve hayat pahalılığı yüzünden hepsi açlıktan öldü.”</p>

  <p>“Ben size temin edebilirim subay yurttaş.”</p>

  <p>“Sağduyulu davrandığınızdan mı söylüyorsunuz bunları, yoksa şaka mı yapıyorsunuz bilemiyorum. Gene de, üstlerime bu durumu bildireceğim, bakalım uygun görecekler mi? Yurttaş, cumhuriyet davası uğruna yaptıklarınızdan dolayı şahsım adına size teşekkür ederim! Ey zafer! Ey Rouen! Ey pireler! Ey ay!” deyip zırvalayarak uzaklaştı.</p>

  <p>Anladım ki, iş başa düşmüştü. İcabına bakarak bir sürü pire topladım, ne zaman ki bir Fransız hafif süvarisi görüyordum, ince bir kamışla üfleyerek üstüne bir pire fırlatıyordum, tabii şaşmaz nişancılığımla yakasından içeri atmaya çalışıyordum. Sonra bütün bölüğün üstüne avuç avuç pire saçmaya başladım. Bunlar tehlikeli işlerdi, suçüstü yakalanacak olsam, yurtseverlik namım beş para etmezdi: Tuttukları gibi beni Fransa’ya götürür, Pitt’in ajanı diye giyotine gönderirlerdi. Neyse ki müdahalem işe yaradı: Pirelerin yol açtığı kaşıntı, hafif süvarilerde kaşınmak, aranmak, pireleri ayıklamak benzeri önüne geçilmez insani ve uygar istekler uyandırdı; yosunlu urbalarını, sırt çantalarını ve mantarlarla, örümcek ağlarıyla kaplı pılı pırtılarını fırlatıp havaya atıyorlar, yıkanıp kırklanıp taranıyorlardı; nihayet yeniden kendi insanlıklarının bilincine varıyor ve uygarlık duygusunu yeniden kazanıyor, yabanıl doğalarından kurtuluyorlardı. Üstüne üstlük, çoktan unuttukları bir hareket, bir gayretkeşlik, bir savaşma ruhuyla dolup taşıyorlardı. Saldırı anı, işte tam bu şevke geldikleri sıraya rastladı: Cumhuriyet Ordusu, düşmanın gösterdiği mukavemetin haklı olarak üstesinden geldi, cepheyi yararak Dego ve Millesimo zaferlerini kazandı.</p>
