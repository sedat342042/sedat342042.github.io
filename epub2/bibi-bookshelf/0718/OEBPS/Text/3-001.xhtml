  <h3>1</h3>

  <p>Paris’in kızıl surları dibinde Fransa ordusu saf saf dizilmişti. Carlomagno<a href="../Text/dipnotlar.xhtml#a48" id="k48"><sup>[48]</sup></a>&nbsp;ordusunu denetimden geçirecekti. Üç saatten fazladır oradaydılar; hava sıcaktı; bir ilkyaz ikindisiydi, biraz kapalı, puslu; millet zırhların içinde ağır ateşe bırakılmış tencerede gibi pişiyordu. Kımıldamadan duran o şövalye dizisinde bayılmış ya da uyuyakalmış olanlar yoktu diyemeyiz, bereket, zırhları hepsini eyerlerinin üzerinde dimdik, kaskatı, hep bir örnek tutuyordu. Birdenbire, borazan üç kez çaldı: Tolgaların sorguçları durgun havada bir rüzgâr esmiş gibi yerlerinden sıçradı, o âna değin işitilen deniz uğultusuna benzer ses hemen kesildi, böylece, miğferlerin madeni boğazlarında boğulmuş bir savaşçı horultusu olduğu anlaşıldı. Ve işte, neden sonra, çukurdan yukarıya doğru ilerlediğini gördüler, doğal boyutlarından daha büyükmüş gibi görünen bir ata binmişti Carlomagno, sakalı göğsünde, elleri eyerinin ön kaşındaydı. Bugün savaş, yarın saltanat, bugün saltanat, yarın savaş derken, koştur babam koştur, o savaşçıların son gördüklerinden beri biraz ihtiyarlamış mıydı ne?</p>

  <p>Her subayın önünde atını durduruyor, dönüp onu tepeden aşağı bir süzüyordu. “Ya siz kimsiniz, Fransa’nın yiğidi?”</p>

  <p>“Bretanyalı Salomon, efendimiz!” diye yanıtlıyordu subay, sesinin yettiği kadar bağırarak; miğferinin siperini kaldırıyor, sıcaktan kıpkırmızı olmuş yüzünü açıyordu; ardından bazı yararlı bilgiler sunuyordu, örneğin şöyle: “Beş bin süvari, üç bin beş yüz piyade, bin sekiz yüz hizmetkâr, beş yıldır seferdeyim.”</p>

  <p>“Göreyim sizi Bretonlar, eksik olma yiğidim!” diyordu Carlo, sonra dıgıdık dıgıdık, bir başka süvari bölüğünün komutanına varıyor, yeni baştan başlıyordu:</p>

  <p>“Ya siz kimsiniz, Fransa’nın yiğidi?”</p>

  <p>“Viyanalı Ulivieri, efendimiz!” diye heceliyordu subay, miğferini açar açmaz. Hemen ardından: “Üç bin seçme süvari, yedi bin kişilik birlik, kuşatma makinesi. Tanrının inayetiyle, Frankların hükümdarı Carlo’ya şan olsun diye, zındık Fierabraccia’yı yendim!”</p>

  <p>“İyi etmişsin Viyanalı, aferin sana!” diyordu Carlomagno, sonra maiyet subaylarına: “Atlar biraz sıska, saman tayınını artırın.” Ve ilerliyordu. “Ya siz kimsiniz, Fransa’nın yiğidi?” diye yineliyordu hep o aynı tempoyla: “Tatta-tatata-tatata-tatata...”</p>

  <p>“Montpellierli Bernardo, efendimiz! Brunamonte’yle Galiferno’nun galibi.”</p>

  <p>“Güzel kenttir Montpellier! Güzel kadınların kenti!” Maiyetindekilere: “Bir bakın bakalım, rütbesini yükseltebilir miyiz şunun.”</p>

  <p>Bu tür sözleri imparatordan duymak hoştu, ama yıllar yılıdır, hep aynı nüktelerdi yinelenen.</p>

  <p>“Ya siz kimsiniz? Armanızı tanıyorum...” Aslında kalkanlarının üzerindeki armalardan hepsini tanırdı, kendilerini tanıtmalarına gerek yoktu, ama görenek böyleydi işte: Şövalyelerin adlarını bildirip yüzlerini göstermeleri gerekiyordu. Kim bilir, belki de öyle olmasa içlerinden bazıları denetlenmekten daha eğlenceli bir iş bulup kendi zırhlarını bir başkasına giydirip gönderirler diyeydi.</p>

  <p>“Dordonalı Alardo, Arnone dükünün soyundan...”</p>

  <p>“Helal olsun sana Alardo, Papa’ dan ne haber?” Ve böyle sürüp gidiyordu. “Tatta-tatata-tatata-tata- ta...”</p>

  <p>“Mongioialı Gualfre! Sekiz bin süvari, ölüler dışında!”</p>

  <p>Sorguçlar dalgalanıyordu.</p>

  <p>“Danimarkalı Ogier! Bavyeralı Namo! İngiltereli Palmerino!”</p>

  <p>Akşam çöküyordu. Miğferlerin hava delikleriyle çenelikleri arasında yüzler pek iyi seçilemez olmuştu. Artık her sözcük, her hareket önceden bilinebilirdi, yıllar yılı sürüp giden o savaşta her şey öyleydi zaten; hep aynı kurallara uygun olarak yapılan her çarpışma, her teke tek vuruşma, hatta ertesi gün kimin yeneceği, kimin alt olacağı, bağırsakları dışarı dökülme sırasının kimde olduğu, kimin eyerden düşüp kıçını yere vurmayla paçayı kurtaracağı bugünden belliydi. Geceleri, meşalelerin ışığında, demirciler zırhların üzerinde hep aynı berelere çekiç sallıyorlardı.</p>

  <p>“Ya siz?” Kral gele gele bembeyaz zırhlı bir şövalyenin önüne gelmişti; yalnız incecik, siyah bir çizgiyle çepeçevre çevriliydi zırh; başka her yanı apak, bakımlı, çiziksiz, ek yerleri kusursuzdu; miğferinin tepesinde gökkuşağının binbir rengine dönüşen, kim bilir hangi doğu horozunun kuyruğundan yolunmuş bir sorguç yükseliyordu. Kalkanının üzerinde, geniş bir pelerinin kıvrımları arasında bir arma bulunuyordu; armanın içinde kıvrılarak iki yana açılmış bir pelerin vardı, ortasında daha ufak bir başka arma, onun içinde de yine içinde daha ufak bir başka arma bulunan bir başka pelerin. Giderek incelen çizgilerle hep birbirinin kıvrımları arasında açılan bir dizi pelerin çizilmişti, ortalarında bir şey olmalıydı, ama desen o kadar ufalıyordu ki, ne olduğu seçilemiyordu. “Ya siz, şuradaki, böyle tertemiz, bakımlı...” diye yöneldi ona Carlomagno; savaş uzayıp gittikçe, yiğitlerin temizlik kurallarına her gün biraz daha boşverdiklerini görmeye alışmıştı.</p>

  <p>“Ben...” Ses kapalı miğferin içinden bir insan gırtlağından çıkar gibi gelmiyordu, demir zırhın parçaları titreşiyordu sanki, yankıdan ötürü de hafif bir uğultu duyuluyordu.</p>

  <p>“... Guildivernizade ve Corbentraz ve Suralı Vesairezade, Aşağı Selimpia ve Fez Şövalyesi Agilulfo Emo Bertrandino’yum!”</p>

  <p>“Yaaa...” dedi Carlomagno, aşağı sarkıttığı altdudağından borazanımsı, hafif bir ses çıktı, şöyle der gibiydi yani: “Bütün bu adları aklımda tutmaya kalksam hapı yutardım doğrusu!” Ama hemen kaşlarını çattı. “Peki, neden tolga siperinizi kaldırıp da yüzünüzü göstermiyorsunuz?”</p>

  <p>Şövalye kılını kıpırdatmadı, ustalıkla yapılmış demir eldiveni içindeki eli eyerinin kaşını daha sıkı kavradı, kalkanı tutan öteki eli ürperir gibi kasıldı.</p>

  <p>Carlomagno üsteledi: “Hey, yiğit şövalyem, size söylüyorum! Ne diye hükümdarınıza yüzünüzü göstermiyorsunuz?”</p>

  <p>Miğferin hava deliklerinden açık seçik bir ses geldi: “Ben yokum da ondan, efendimiz!”</p>

  <p>“Ha, bir bu eksikti!” diye bağırdı imparator. “Ordumuzda şimdi de varolmayan bir şövalye var, ha! Bir göreyim, bakayım.”</p>

  <p>Agilulfo bir an duraksar gibi oldu, sonra eli hiç titremeden, ama ağır ağır, tolga siperini kaldırdı. Miğferin içi bomboştu. Gökkuşağı rengi sorguçlu beyaz zırhta kimseler yoktu.</p>

  <p>“Allah, Allah! Yaşa yaşa gör temaşa!” dedi Carlomagno. “E, peki madem yoksunuz, nasıl oluyor da hizmet veriyorsunuz?”</p>

  <p>“İrademin gücü sayesinde, efendimiz!” dedi Agilulfo, “Ve kutsal davamıza olan inancımla.”</p>

  <p>“Ya, ya, öyledir elbette, güzel söyledin, insan görevini böyle yapmalı. Eh, varolamayan biri olarak pek becereklisiniz!”</p>

  <p>Agilulfo sıranın sonuncusuydu. İmparator artık herkesi denetlemişti; atının başını çevirdi ve otağına doğru uzaklaştı. İhtiyarlamıştı artık, karmaşık sorunları aklından çıkarmaya bakıyordu.</p>

  <p>Borazan ‘safları bozun’ borusunu çaldı. Alışılmış at keşmekeşi başladı, koskoca mızrak ormanı rüzgârda bir buğday tarlası gibi dalgalandı. Şövalyeler eyerlerinden iniyorlar, uyuşmuş bacaklarını açılsın diye hareket ettiriyorlar, seyisler atları dizginlerinden tutmuş götürüyorlardı. Sonra kargaşa ve toz bulutunun içinde şövalyeler seçildiler, kafa kafaya verip tepelerinde rengârenk sorguçlar oynaşan öbekler oluşturmuşlar, şakalaşıp hünerler göstererek, kadın ve onur dedikoduları yaparak, saatlerce süren o zorunlu hareketsizliğin acısını çıkarıyorlardı.</p>

  <p>Agilulfo o öbeklerden birine katılmak üzere birkaç adım attı, derken hiç nedensiz, bir başkasına geçti, ama kendine bir yer açmadı, hiç kimse de ona aldırmadı. Gevezeliklere katılmaksızın, biraz birinin, biraz ötekinin omuzları arkasında bir süre kararsız kaldı, sonra bir kenara çekildi. Alacakaranlıktı; tolgasının tepeliğindeki gökkuşağı rengi tüylerin hepsi şimdi aynı belirsiz renge boyanmıştı, ama apak zırhı orada, çayırın ortasında tek başına göz alıyordu. Agilulfo birdenbire kendini çıplak hissetmiş gibi kollarını kavuşturup omuzlarını sardı.</p>

  <p>Sonra silkindi, hızlı adımlarla ahırlara doğru ilerledi. Orada atların tımarının kurallara uygun olarak yapılmadığı kanısına vardı, soylu seyisleri payladı, at uşaklarına cezalar verdi, bütün iş vardiyalarını denetledi, görevleri yeni baştan dağıttı, bütün işlerin nasıl yapılacağını herkese teker teker kılı kırk yararak açıkladı, iyi anlayıp anlamadıklarını görmek için kendi söylediklerini yineletti. Ve her an subay meslektaşlarının görev ihmalleri ortaya çıktığından, onları teker teker çağırıp tatlı akşam sohbetlerinden alıkoyuyor, ihmallerini nazikçe, ama şaşmaz bir titizlikle yüzlerine vuruyor, kimini nöbete, kimini devriyeye, kimini nöbetçileri denetlemeye ve benzeri hizmetlere gönderiyordu. Her zaman haklıydı, şövalyeler onu atlatmanın yolunu bulamıyorlardı, ama hoşnutsuzluklarını da gizlemiyorlardı. Guildivernizade ve Corbentraz ve Suralı Vesairezade, Aşağı Selimpia ve Fez Şövalyesi Agilulfo Emo Bertrandino örnek bir askerdi kuşkusuz, ama hiç kimse ondan hoşlanmıyordu.</p>
