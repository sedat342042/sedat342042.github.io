  <h3>12</h3>

  <p>Cosimo, bazı geceler, “İmdat! Haydutlar! Yakalayın!” çığlıklarıyla uyanırdı.</p>

  <p>Daldan dala atlayarak, hemen çığlıkların geldiği yere yönelirdi. Burası, bazen küçük toprak sahiplerine ait bir köy evi olur ve kapının önüne yarı çıplak çıkmış bir aile dövünüyor olurdu.</p>

  <p>“Vah bize! Vahlar bize! Gian dei Brughi gelip bütün mahsulümüzü kaldırdı!”</p>

  <p>Ahali toplanırdı.</p>

  <p>“Gian dei Brughi miydi gerçekten? Gördünüz mü?”</p>

  <p>“Oydu! Ta kendisiydi! Yüzü maskeliydi, elinde nah şu kadar silahı vardı, arkasından iki maskeli daha geliyordu, ama emirleri veren oydu! Gian dei Brughi’ydi!”</p>

  <p>“Nerede peki? Ne yana gitti?”</p>

  <p>“Hah, tamam, işin yoksa Gian dei Brughi’yi yakala! Şimdiye nereyi bulmuştur kim bilir?”</p>

  <p>Bazen de biri atı, parası, mantosu, yükü, her şeyi çalınmış halde yolun ortasına bırakılmış bağırırken bulunurdu.</p>

  <p>“İmdat! Soygun var! Gian dei Brughi!”</p>

  <p>“Nasıl oldu? Anlatın!”</p>

  <p>“Tüfeğini doğrultmuş şuradan çıkıverdi, karalar içinde, sakallı, az kalsın ölüyordum!”</p>

  <p>“Çabuk! Peşine düşelim! Ne yandan kaçtı?”</p>

  <p>“Şuradan! Hayır, hayır galiba oradan! Rüzgar gibi gitti!”</p>

  <p>Cosimo, Gian dei Brughi’yi bulmayı kafasına koymuştu. Tavşanların, kuşların peşinden bir o yana bir bu yana gidip, Optimus Maximus’u, “Hadi bul onu, hadi,” diye kışkırtarak ormanı katediyordu. Adamı bulsa, ona ne bir şey yapacağı ne de bir diyeceği vardı, istediği yalnızca bu kadar nam salmış birini görmekti. Fakat, bütün bir gece boyunca sağda solda dolandığı zaman bile ona hiç rastlayamadı. “Demek bu gece çıkmadı!” diye düşünüyordu, ama ertesi sabah, vadinin bir tarafında, bir evin önünde ya da bir sapakta yeni bir soygun konuşuluyor oluyordu. Cosimo derhal oraya gidip anlatılanlara kulak kabartıyordu.</p>

  <p>“İyi de sen ormanda, ağaçların tepesinde yaşıyorsun,” dedi bir defasında biri, “bu Gian dei Brughi’yi hiç görmedin mi?”</p>

  <p>Cosimo çok utandı, “Şeyy. .. Sanmam...”</p>

  <p>“Nasıl olsun bu dediğin,” diye araya girdi bir başkası, “Gian dei Brughi kimsenin bulamayacağı deliklerde yaşıyor, hem yolda yürüse tanıyacak kimse çıkmaz!”</p>

  <p>“Başına koyulan ödülle, onu yakalayacak olan ömür boyu rahat eder!”</p>

  <p>“Öyle! Ama onun yerini bilen herkesin, adaletle onun kadar işi var demektir, ortaya çıkacak olurlarsa onlar da darağacını boylayacaklardır!”</p>

  <p>“Gian dei Brughi! Gian dei Brughi! Peki ama bütün bu suçları o mu işliyor?”</p>

  <p>“Hadi canım, o kadar çok suçla itham ediliyor ki, on tanesinden sıyırsa on birincisi asılmasına yeter!”</p>

  <p>“Bu kıyılardaki bütün ormanlarda haydutluk etti!”</p>

  <p>“Gençliğinde, çetesinin reisini de öldürdü!”</p>

  <p>“Haydutlar bile onu aralarından attılar!”</p>

  <p>“Bu yüzden gelip bizim topraklarımıza sığındı!”</p>

  <p>“Eh, tabii biz de pek becerikli olduğumuzdan!!!”</p>

  <p>Cosimo, işittiği her lafı gidip kazancılarla değerlendirirdi. Ormanları mesken tutanlar arasında, o zamanlar, sürüyle şüpheli seyyar satıcı vardı: Kazancılar, iskemle onarıcıları, çaputçular gibi evleri gezip akşama yapacakları hırsızlığı gündüzden kafalarında kuran çeşitli insanlar. Orman onlar için işlerini yapacakları bir gizli sığınak olmaktan ziyade yaptıkları vurguna yataklık eden bir yerdi.</p>

  <p>“Duydunuz mu, bu akşam Gian dei Brughi bir yolcu arabasını soydu!”</p>

  <p>“Hadi be! Eh, olur mu olur!”</p>

  <p>“Dörtnala giden atları, geminden tuttuğu gibi durdurdu!”</p>

  <p>“Bak, bu onun işi değil, tabii arabaya atların yerine cırcırböceği koşmadılarsa!”</p>

  <p>“Ne diyorsunuz? Soygunu yapan Gian dei Brughi değil midir?”</p>

  <p>“Tabii tabii, neler diyorsun sen öyle, elbette Gian dei Brughi!”</p>

  <p>“Gian dei Brughi her şeyi yapamaz mı?”</p>

  <p>“Ha ha ha!”</p>

  <p>Gian dei Brughi’den böyle söz edildiğini duyunca Cosimo’ nun kafası karışıyordu, oradan ayrılıp gezginlerin olduğu başka bir obaya gidiyordu.</p>

  <p>“Söylesenize, sizce bu geceki araba soygunu Gian dei Brughi’nin işi değil mi?”</p>

  <p>“Eğer eylemi başarıyla sonuçlandırdılarsa mutlaka Gian dei Brughi’nin işidir. Bunu bilmiyor musun?”</p>

  <p>“Neden başarıyla sonuçlandırdılarsa onun işi oluyor?”</p>

  <p>“Çünkü işi eline yüzüne bulaştırdıysa, o gerçekten Gian dei Brughi’dir.”</p>

  <p>“Hah ha! Ah beceriksiz!”</p>

  <p>Cosimo hiçbir şey anlamıyordu. “Gian dei Brughi beceriksiz mi?”</p>

  <p>Ötekiler hemen havayı değiştiriyorlardı. “Yok canının, beceriksizin tekinden milletin bu kadar ödü patlar mı?”</p>

  <p>“Siz onu gördünüz mü?”</p>

  <p>“Biz mi? Onu kim görmüş ki!”</p>

  <p>“Ama gerçekten var olduğunu biliyorsunuz değil mi?”</p>

  <p>“Bu da iyi! Elbette var! Hem olmasa bile...”</p>

  <p>“Olmasa bile mi?”</p>

  <p>“... Olmasa da bir şey değişmezdi. Hah hah ha!”</p>

  <p>“Ama herkes diyor ki...”</p>

  <p>“Tabii derler, demeleri gerekir. Her yerde soygunlar yapan, herkesi öldüren Gian dei Brughi, o korkunç haydut! Bundan kuşkulanan varsa boyunu görelim!”</p>

  <p>“Evlat, bundan kuşku duyacak cesaretin var mı senin?”</p>

  <p>Sözün özü, Cosimo aşağıda, vadide Gian dei Brughi’den ne kadar korkuluyorsa, yukarılara, ormanlara doğru çıkıldıkça bu korkunun yerini daha kuşkucu, hatta açıkça alaycı bir havaya bıraktığını anlamıştı.</p>

  <p>Bu işlere aşina adamların gözünde Gian dei Brughi’nin beş para etmediğini anlayınca, onu görme hevesi geçti. Tam o sırada da Gian dei Brughi’ye rastlayıverdi.</p>

  <div>
    <br/>
  </div>

  <p>Cosimo, bir öğleden sonra, bir ceviz ağacının üstünde kitap okuyordu. Bir süredir kitap okuma aşkı kabarmıştı, bütün gün tüfeği elinde, bir ispinoz ha kondu ha konacak diye beklemek sıkıcı geliyordu.</p>

  <p>Dolayısıyla bir elinde tüfeği, diğerinde kitap, Lesage’ın <i>Gil Blas</i>’ını okuyordu. Sahibinin kitap okumasını sevmeyen Optimus Maximus onun dikkatini çekmek için ortalıkta dönenerek bahaneler arıyor, kelebek bile görse havlayıp tüfeğini doğrultturmaya çalışıyordu.</p>

  <p>O anda, dağdan inen patikada, soluk soluğa koşan sakallı, hırpani ve silahsız bir adam göründü, peşinde kılıçlarını çekmiş iki muhafız bağırarak onu kovalıyordu: “Yakalayın! Gian dei Brughi bu! İşte enseledik!”</p>

  <p>Haydut, peşinden gelenlerle biraz arayı açmıştı, ama yolunu şaşırmaktan ya da tuzağa düşmekten korkan biri gibi hareket etmeyi sürdürecek olursa o saat yakalanırdı. Cosimo’nun bulunduğu ceviz ağacının altlarda dalı olmadığından tırmanılacak gibi değildi, ama onun, aşılması güç yerlerde kullanmak için yanından ayırmadığı ipi vardı. Bir ucunu dala bağlayarak ipi aşağı sarkıttı. Haydut, hemen önüne düşen ipi görünce, bir an ne yapacağını bilemedi, sonra ipe asılıp çevik hareketlerle ipe tırmandı; uygun anı kollamayı hiçbir zaman bilemeyen, ama her zaman turnayı gözünden vuran, atılgan kararsızlardan ya da kararsız atılganlardan olduğu böylece belli oldu.</p>

  <p>Muhafızlar geldi. İp çoktan yukarı çekilmişti ve Gian dei Brughi cevizin dalları arasında Cosimo’yla diz dize oturuyordu. Yol tam burada ayrılıyordu. Muhafızların biri bir yana, diğeri öte yana gitti, sonra yeniden bir araya geldiler ve nereye gideceklerini bir türlü kestiremediler. Çevrede kuyruğunu sallayarak gezen Optimus Maximus karşılarına çıktı.</p>

  <p>“Hey,” dedi muhafızlardan biri, “bu, ağaçlarda yaşayan Baron’un köpeği değil mi? Eğer çocuk buralardaysa belki bize bilgi verir!”</p>

  <p>“Buradayım, hemen üstünüzde!” diye seslendi Cosimo. Ama az önce bulunduğu ve haydutun saklandığı cevizden seslenmemiş, hemen yakındaki kestane ağacına geçmiş, böylece muhafızlar sağa sola hiç bakınmadan kafalarını o yana doğru kaldırmışlardı.</p>

  <p>“Beyefendileri, günaydınlar,” dediler, “acaba haydut Gian dei Brughi’yi kaçarken görmüş olabilirler mi?”</p>

  <p>“O da kim, bilmiyorum,” diye cevapladı Cosimo, “ama kaçan ufak tefek biriyse, koşarak şu yana, ırmağa doğru gitti...”</p>

  <p>“Ufak tefek mi? İnsanın gözünü korkutacak kadar kapı gibi bir adamdır...”</p>

  <p>“Eh, bilemem, yukarıdan hepiniz pek ufak görünüyorsunuz...”</p>

  <p>“Beyefendilerine müteşekkiriz!” diyerek ırmağa doğru kestirmeden gittiler.</p>

  <p>Cosimo ceviz ağacına döndü ve <i>Gil Blas</i>’ı okumaya devam etti. Gian dei Brughi, yüzü bembeyaz, toprak gibi kızıl ve kirpi gibi saçlarına sakalına kuru yapraklar, kestane kabukları ve çam yaprakları takılmış, tutunduğu dala hâlâ sımsıkı yapışmış duruyordu. Yeşil, şaşkın gözlerini Cosimo’ya dikmiş, tepeden tırnağa süzüyordu; çirkin mi çirkindi.</p>

  <p>“Gittiler mi?” diye sordu sonunda.</p>

  <p>“Evet, evet,” dedi Cosimo arkadaşça. “Siz, haydut Gian dei Brughi misiniz?”</p>

  <p>“Nereden bildiniz?”</p>

  <p>“Eh, namınız pek yaygın...”</p>

  <p>“Peki, siz de şu ağaçlardan inmeyen çocuk musunuz?”</p>

  <p>“Evet. Ya siz nereden biliyorsunuz?”</p>

  <p>“Canım, sizin de namınız almış yürümüş!”</p>

  <p>Rastlantıyla karşılaşmış ve birbirlerine yabancı gelmedikleri için memnun iki nazik insan gibi birbirlerine saygıyla baktılar.</p>

  <p>Cosimo başka ne diyeceğini bilemediğinden yeniden kitabını okumaya koyuldu.</p>

  <p>“Merakla okuduğunuz nedir?”</p>

  <p>“Lesage’ın <i>Gil Blas’ı.</i>”</p>

  <p>“Güzel mi?”</p>

  <p>“Eh, evet.”</p>

  <p>“Bitirmenize çok var mı?”</p>

  <p>“Neden sordunuz? Yirmi sayfa kadar var.”</p>

  <p>“Bitirdiğiniz zaman bana ödünç verir misiniz diye soracaktım,” dedi kafası karışık bir biçimde. “Biliyor musunuz ömrüm saklanmakla geçiyor, ne yapacağımı bilemiyorum. Hiç olmazsa elimde okuyacak bir kitap olsun. Bir keresinde bir arabanın önünü kestim, içinden pek bir şey çıkmadı, ama bir kitap buldum aldım. Ceketimin içine saklayıp tepeye götürdüm; o kitap karşılığında ganimetin geri kalanını gözden çıkarırdım. Akşam feneri yakıp okumaya koyuldum... Latinceydi! Tek kelime anlamıyordum.” Başını salladı. “Bakın, Latince bilmiyorum işte...”</p>

  <p>“Canım, Latince de zordur,” dedi Cosimo, farkında olmadan koruyucu bir havaya büründüğünü sezerek, “bu okuduğum Fransızca...”</p>

  <p>“Fransızca, Toskana lehçesi, Provansça, Kastilya lehçesi, hepsini anlarım,” dedi Gian dei Brughi, “hatta biraz Katalanca da: <i>Bon dia! Bona nit! Està la mar mòlt alborotada</i>!”<a href="../Text/dipnotlar.xhtml#a21" id="k21"><sup>[21]</sup></a></p>

  <p>Yarım saat sonra Cosimo kitabı bitirmiş ve Gian dei Brughi’ye vermişti.</p>

  <div>
    <br/>
  </div>

  <p>Ağabeyimle haydutun ilişkisi böyle başladı. Gian dei Brughi kitabın birini bitirir bitirmez hemen geri getiriyor, bir yenisini alıyor, gizlendiği yere çekilip okuyordu.</p>

  <p>Cosimo’ya kitapları ben sağlıyordum, evdeki kütüphaneden alıyordum, bittiği zaman geri veriyordu. Artık, kitapları daha uzun süre tutmaya başlamıştı, çünkü kendisi okuduktan sonra Gian dei Brughi’ye veriyordu ve kitaplar çoğunlukla ciltleri yıpranmış, küf tutmuş, sümüklüböcek izleriyle kaplı geliyordu, kim bilir haydut nereye koyuyordu bunları.</p>

  <p>Belirli günlerde Cosimo ve Gian dei Brughi, belli bir ağaçta buluşmak üzere sözleşiyor, kitapları değiş tokuş ediyor ve hemen ayrılıyorlardı, çünkü orman muhafızlar tarafından sıkı denetim altındaydı. Böyle basit bir iş bile, her ikisi için de çok tehlikeliydi: Kardeşim bir suçluyla ahbaplık ettiğinden kendini temize çıkaramazdı. Ama Gian dei Brughi bir okuma çılgınlığına kapılmıştı, roman üzerine roman deviriyordu; gün boyunca saklanıp okuduğundan, ağabeyimin bir haftada okuyacağım sandığı ciltleri bir günde yalayıp yutuyor, böylece işler altüst oluyor, hadiii bir yenisini istiyordu; eğer buluşma günleri değilse, köylerdeki aileleri dehşete düşürüp Ombrosa’nın bütün güvenlik kuvvetlerini peşine takmayı göze alarak Cosimo’yu aramak için bağlara bahçelere atıyordu kendini.</p>

  <p>Haydutun istekleriyle bastırdığı Cosimo’ya benim sağlayabildiğim kitaplar yetmez olmuş, ağabeyimi yeni kaynaklar bulmak için bir telaştır almıştı. Sahaf olan bir Yahudiyle, Orbecche ile tanışmıştı, ondan birkaç ciltlik yapıtlar alıyordu. Keçiboynuzu ağacından, penceresini tıklatıyor, kitapları henüz avlayıp getirdiği tavşan, ardıçkuşu ve çil keklikle takas ediyordu.</p>

  <p>Bir de Gian dei Brughi’nin kendine göre zevkleri vardı, herhangi bir kitap vermek mümkün değildi, beğenmeyecek olursa ertesi gün Cosimo’ya gelip kitabı değiştirmesini istiyordu. Ağabeyim daha faydalı kitapları okumaya başladığı yaştaydı, ama, Gian dei Brughi <i>Telemakhos’un Serüvenleri</i>’ni geri getirip eğer bir daha böyle sıkıcı bir kitap verirse tepesine tünediği ağacı testereyle kesmekle tehdit edince daha yavaştan almaya mecbur olduğunu anladı.</p>

  <p>İş bu noktaya gelince, Cosimo kendince rahat rahat okumak istediği kitaplar ile hayduta vermek amacıyla aldığı kitapları ayırmak istedi. Fakat nerede! Haydut için aldıklarına da hiç değilse şöyle bir göz atmak gerektiğini kısa zamanda hemen anladı, çünkü Gian dei Brughi gitgide daha ısrarcı ve kuşkucu olmaya başlamıştı, kitabı almadan önce konusunu biraz anlatmasını istiyordu, ağabeyim yanlış bir iş yapacak olsa, vay haline! Cosimo ona aşk romanları yutturmayı denedi: Haydut, “Vay ben aşağılık kadın mıyım da...” diye yeri göğü yıktı. Ona nasıl kitaplar vereceğini bir türlü kestiremiyordu.</p>

  <p>Kısacası, kitap okumak Cosimo için yarım saatlik hoş bir oyalanmayken, yakasından düşmeyen Gian dei Brughi sayesinde, gününün amacı haline gelen bir ana uğraş oldu. Gian dei Brughi adına ve kendi adına ciltlerce kitabı karıştırmaktan, yorumlamaktan, karşılaştırmaktan, gitgide daha çok ve yepyeni kitaplar keşfetmek zorunda kalınca, edebiyat ve insanlıkla ilgili bütün bilgileri edinme tutkusu bulaşan Cosimo’ya tan vaktinden günbatımına kadar günün saatleri yetmemeye başladı ve geceleri fener ışığında okumaya devam etti.</p>

  <p>Bir gün, Richardson’ın romanlarını keşfetti. Gian dei Brughi’nin çok hoşuna gitti. Birini bitirir bitirmez hemen bir başkasını istiyordu. Orbecche, Cosimo’ya bir yığın cilt buldu. Hayduta bir aylık kitap çıkmıştı. Rahat bir nefes alan Cosimo, Plutarkhos’un yaşam öykülerine daldı.</p>

  <p>Bu arada, Gian dei Brughi, kirpi gibi kızıl saçları kuru yapraklarla dolu, kaşları çatık, yeşil gözleri harcadığı çabadan kan çanağına dönmüş, hecelemek için çenesini çılgın gibi oynatarak, sayfayı çevirmeye hazır tükürüklenmiş parmağı havada okuyor, okuyordu. Richardson’ı okuyunca epeydir ruhunda gömülü duran bir dilek onu eritip bitirmeye başlamıştı: Düzenli ev hayatına, akrabalarına, içten duygulara, erdeme duyduğu özlem ve kötülük ile ahlaksızlığa duyduğu tiksinti. Çevresindeki hiçbir şey artık ilgisini çekmiyor ya da bıkkınlıkla dolduruyordu içini. Yalnızca koşup yeni ciltler, hele elindeki birkaç ciltlik bir romansa ve hikayenin yarısında kaldıysa devamını almak için Cosimo’ya gitmek dışında ininden çıkmıyordu bile. Böylesine münzevi bir hayat sürüyordu, kendisine karşı beslenen hırs fırtınasının farkında değildi; bir zamanlar yardakçısı olan orman sakinleri bile, bütün muhafızların peşinde olduğu, ıskartaya çıkmış bir haydutun kendilerine ayak bağı olmasından bıkmışlardı.</p>

  <p>Eskiden, ciddi ve ağır suçlar işleyen haydut ahbapları, hatta ufak tefek hırsızlıklar yapan serseri tencere kalaycıları gibi başı adaletle belaya girenler çevresinden eksik olmazdı. Her hırsızlıkta, her soygunda insanlar onun gücünden ve tecrübesinden yararlanıyordu, onun ağızdan ağıza dolaşan adı bile siper oluyor ve ötekilerinin adını gölgede bırakıyordu. Soygunlara katılmayanlar da vurgunlardan pay alıyor, fırsattan yararlanıyorlardı, çünkü orman, elden çıkarılacak ya da satılacak çeşit çeşit çalıntı ve kaçak mal kaynıyor, oralarda düşüp kalkan herkes karanlık işlere bulaşıyordu. Kendi hesabına soygun yapanlar, Gian dei Brughi’nin haberi bile olmaksızın adını kullanarak, ondan fena halde ödleri patlayan mağdurlardan neleri var neleri yoksa söğüşlüyorlardı: Asanlar korku içinde yaşıyor, her soyguncuyu Gian dei Brughi ya da çetesinden biri sanarak kesenin ağzını açıyorlardı.</p>

  <p>Bu güzel günler uzun süre devam etmişti; Gian dei Brughi çalışmadan geçinip gidebileceğini görmüş ve yavaş yavaş ahmaklaşmıştı. Her şey eskisi gibi devam ediyor sanıyordu, oysa düşünceler değişmişti ve kimsenin nezdinde adının saygınlığı kalmamıştı.</p>

  <p>Gian dei Brughi’nin bundan böyle kime ne faydası olacaktı? Gözleri yaş içinde roman okumak için saklanıyor, artık ne soyguna çıkıyor ne de kimseye mal getiriyordu, ormanda kimse iş yapamaz hale gelmişti, muhafızlar her gün onu aramaya geliyor ve kimi azıcık kuşkulu görseler içeriye tıkıyorlardı. Bir de kellesine biçilen paha düşünülecek olursa, Gian dei Brughi’nin günlerinin ne kadar sayılı olduğu anlaşılır.</p>

  <p>Böylesine namı almış yürümüş bir çete reisini kaybetmeye gönülleri razı olmayan, onun yetiştirmesi iki haydut, ona eski saygınlığını kazandırmak istedi. Ugasso ve Bel-Lore idi bunlar, çocukluklarında meyve hırsızlığı yaparak başlamışlardı işe. Sonra da haydut olmuşlardı.</p>

  <p>Gian dei Brughi’yi ininde bulmaya gittiler. Orada, samanların üstüne uzanmıştı. “Ne oldu?” diye sordu, başını kitabından kaldırmadan.</p>

  <p>“Gian dei Brughi, sana bir önerimiz var.”</p>

  <p>“Hımm... Neymiş?” Hâlâ okumaya devam ediyordu.</p>

  <p>“Tahsildar Costanzo’nun evi nerede, biliyor musun?”</p>

  <p>“Evet, evet... Hı! Tahsildar da kim?”</p>

  <p>Bel-Lore ile Ugasso, canları sıkkın bir bakış fırlattılar birbirlerine. Kafasını şu kahrolası kitaptan kaldırmadıkça, ne dendiğinden tek kelime anlayacağı yoktu. “Bir dakika şu kitabı kapat Gian dei Brughi. Kapat da bizi dinle.”</p>

  <p>Gian dei Brughi, dizlerinin üstünde doğruldu, iki eliyle kitaba sarıldı, kaldığı yeri kaybetmemek için göğsüne bastırdı, okumaktan bir türlü ayrılamadığından, kitabı göğsünde sıkı sıkı tutarken, burnunu içine sokacak kadar yukarı kaldırdı.</p>

  <p>Bel-Lore’nin aklına bir fikir geldi. Oraya koca bir örümcek ağ örmüştü. Bel-Lore, çevik bir hareketle örümcekle ağını kaldırdığı gibi Gian dei Brughi’nin üstüne, kitabıyla burnu arasına attı. Zavallı Gian dei Brughi, örümcekten bile korkacak kadar hanım evladı olmuştu. Örümceğin kıvıl kıvıl ayaklarıyla yapış yapış ağını burnunda hissedince, ne olduğunu bile anlamadan dehşet dolu bir bağırtı kopardı, kitabı yere düşürdü, gözleri fırıl fırıl yuvasında dönerek, ağzından tükürükler saçarak ellerini yüzünün önünde sallamaya başladı.</p>

  <p>Ugasso kendini yere attı ve Gian dei Brughi ayağını üstüne basamadan kitabı kaptı.</p>

  <p>“Ver şu kitabı bana!” dedi Gian dei Brughi, bir eliyle örümcek ağından kurtulmaya, ötekiyle de kitabı Ugasso’dan geri almaya çalışıyordu.</p>

  <p>“Olmaz, önce bizi dinle!” dedi Ugasso kitabı arkasına saklayarak.</p>

  <p>“<i>Clarisse</i>’i okuyordum. Ver şu kitabı. En heyecanlı yerinde kaldım...”</p>

  <p>“Dinle! Bu akşam tahsildarın evine odun götüreceğiz. Çuvaldan odun değil, sen çıkacaksın. Karanlık çökünce çuvaldan çıkıp...”</p>

  <p>“Ben <i>Clarisse</i>’i bitirmek istiyorum!” Son örümcek ağı kalıntılarından kurtulmayı başarmış, delikanlılarla boğuşma anını kolluyordu.</p>

  <p>“Dinle... Karanlık çökünce çuvaldan çıkarsın, iki tabanca olacak yanında, tahsildardan bir hafta boyunca topladığı vergiyi alırsın, yatağının başucundaki kasada saklıyor...”</p>

  <p>“Yahu, bırakın kaldığım bölümü bitireyim bari... Hadi...”</p>

  <p>Delikanlılar, Gian dei Brughi’nin kendisine karşı çıkanların döşüne çifte silah dayadığı günleri düşünüyorlardı. Acıyla geçmişe dalıyorlardı. “Sen para keselerini alırsın, tamam mı?” diye kederle diretiyorlardı, “Bize getirirsin, o zaman kitabını geri veririz, istediğin kadar okursun. Anlaştık mı? Gelecek misin?”</p>

  <p>“Hayır! Olmaz! Gelmem hiçbir yere!”</p>

  <p>“Ya, demek gelmezsin... gelmezsin ha, öyleyse... Görürsün sen!” Ugasso, kitabın son sayfasına yapıştı, (“Hayır!” diye haykırdı Gian dei Brughi) yırttı, (“Hayır! Dur dedim!”) dertop etti ve ateşe attı.</p>

  <p>“Aaaah! İt! Nasıl yaparsın bunu? Sonunu asla öğrenemeyeceğim!” Kitabı geri almak için Ugasso’nun peşinden koşuyordu.</p>

  <p>“O halde, geliyor musun tahsildarın evine?”</p>

  <p>“Hayır, gelmiyorum!”</p>

  <p>Ugasso iki sayfa daha yırttı.</p>

  <p>“Dur dedim! Oralara gelmedim daha! Yakamazsın!”</p>

  <p>Ugasso o sayfaları da ateşe atmıştı bile.</p>

  <p>“İt! <i>Clarisse</i>! Hayır!”</p>

  <p>“Tamam mı, geliyor musun?”</p>

  <p>“Ben...”</p>

  <p>Ugasso üç sayfayı daha yırtıp ateşe attı.</p>

  <p>Gian dei Brughi, elleriyle yüzünü kapayarak yere çöktü. “Tamam,” dedi. “Ama, tahsildarın evinin önünde kitapla beni bekleyeceğinize söz verin.”</p>

  <p>Haydut bir çuvala sokuldu, tepesine bir bağ çalı yerleştirildi. Bel-Lore çuvalı sırtlamış taşıyordu. Arkasından kitapla Ugasso geliyordu. Arada sırada, çuvalın içindeki bir tepinme ya da homurdanmadan Gian dei Brughi’nin fikrini değiştirmek üzere olduğu anlaşılıyor, bunun üzerine Ugasso ona yırttığı bir sayfanın sesini duyurunca Gian dei Brughi hemen duruluyordu.</p>

  <p>Böylece, oduncu kılığında onu tahsildarın evine kadar götürüp bıraktılar. Biraz ötede, bir zeytin ağacının arkasında pusuya yatarak onun işini bitirip yanlarına gelmesini beklediler.</p>

  <p>Oysa Gian dei Brughi’nin acelesi vardı, karanlık çökmeden, ev ahalisi el ayak çekmeden çuvaldan çıktı. “Eller yukarı!” Ama artık o eski havası kalmamıştı, sanki kendisine dışarıdan bakıyor, halini biraz da gülünç buluyordu. “Eller yukarı, dedim... Herkes şu odaya geçsin, duvarın dibine...” Yaptıklarına kendisi dahi inanmıyordu, yapmış olmak için yapıyordu. “Herkes burada mı?” Küçük bir kızın kaçtığını fark etmemişti.</p>

  <p>Bu işlerde bir dakika kaybetmeye gelmez. Oysa, iş uzadıkça uzuyor, tahsildar aptal numarası yapıyor, anahtarı bir türlü bulamıyordu, Gian dei Brughi artık kendisini ciddiye almadıklarını anlıyordu ve böyle olmasına içten içe seviniyordu.</p>

  <p>Sonunda, kucağında para dolu keselerle dışarı çıktı. Anlaştıkları gibi, zeytin ağacına doğru neredeyse körlemesine koştu. “Buyurun hepsi ne var ne yoksa burada! Verin bana <i>Clarisse</i>’imi!”</p>

  <p>Dört, yedi, on kol üstüne atıldı, onu kıskıvrak yakaladılar. Bir muhafız takımı tarafından sucuk gibi bağlanıp havaya kaldırılmıştı. “Clarisse’i görürsün kodeste!” dediler ve onu hapse attılar.</p>

  <div>
    <br/>
  </div>

  <p>Hapishane deniz kıyısında bir kuleydi. Hemen yanı başında bir fıstıkçamı korusu vardı. Bu fıstıkçamlarından birinin tepesinden, Cosimo, Gian dei Brughi’nin neredeyse hücre penceresinin hizasına geliyor ve demir parmaklıkların arkasından yüzünü görüyordu.</p>

  <p>Haydutun ne sorgulamaya ne de mahkemeye aldırdığı vardı; nasıl olsa sonunda asılacaktı; ama onun asıl derdi hapiste kitap okuyamadan boş boş geçirdiği günlerdi ve aklı yarım kalan romanındaydı. Cosimo, Clarisse’ten bir nüsha daha bulabildi ve çam ağacının tepesine gitti.</p>

  <p>“Nerede kalmıştın?”</p>

  <p>“Clarisse’in randevuevinden kaçtığı yerde!”</p>

  <p>Cosimo bir süre kitabı karıştırdı, sonra, “Hah, işte tamam. Hadi bakalım,” dedi ve yüzü, haydutun ellerinin sımsıkı yapıştığı parmaklıklara dönük, yüksek sesle okumaya başladı.</p>

  <p>Soruşturma uzun sürdü; haydut kırbaçlanmaya dayanıyordu; sayısız cinayetini itiraf ettirmek için günler, günler gerekiyordu. Her gün, sorgudan önce ve sonra Cosimo okuyor, o da dinliyordu. <i>Clarisse</i> bitince onun kederlendiğini hisseden Cosimo, böyle dört duvar arasına mahkûm birisi için Richardson’ın biraz iç karartıcı olduğunu düşündü; hareketli olaylar dizisiyle ona özgürlükten yoksun kalışını azıcık unutturur diye Fielding’in bir romanını okumaya karar verdi. Mahkeme sürerken Gian dei Brughi’nin kafasında Jonathan Wild’ın başından geçenlerden başka şey yoktu.</p>

  <p>Roman bitmeden idam günü geldi çattı. Gian dei Brughi, bir at arabasında, papaz eşliğinde hayatının son yolculuğuna çıktı. Ombrosa’da idam mahkûmları meydanın ortasındaki büyük meşe ağacına asılırdı. İnsanlar çevresinde halka olurdu.</p>

  <p>İlmek boynuna geçirildiğinde Gian dei Brughi dallardan gelen bir ıslık sesi duydu. Başını kaldırdı. Cosimo kitabı kapatmış, oradaydı.</p>

  <p>“Sonunu söylesene,” dedi mahkûm.</p>

  <p>“Bunu sana söylemek çok üzücü Gian,” diye cevap verdi Cosimo, “Jonathan’ın sonu ipte bitiyor.”</p>

  <p>“Sağ ol. Benim sonum da öyle! Hoşça kal!” diyerek kendi taburesini itti ve ipte boğulup kaldı.</p>

  <p>Kalabalık, onun gövdesinin titremeleri kesilince çekti gitti. Cosimo, akşam çökene kadar, adamın asılı olduğu dalın üstünde ata biner gibi oturmuş bekledi. Ölünün gözlerini ya da burnunu gagalamak için ne zaman bir karga yanaşsa, kalpağını sallayarak kuşu uzaklaştırdı.</p>
