  <h3>1</h3>

  <p>15 Haziran 1767, ağabeyim Cosimo Piovasco di Rondò’nun, aramızda oturduğu son gün oldu. Dün gibi hatırlıyorum. Ombrosa’daki villamızın yemek odasındaydık, pencereler korudaki büyük pırnalın sık dallarını çerçeveliyordu. Tam öğle vaktiydi, eski bir geleneği sürdüren ailemiz o saatte sofraya otururdu; pek erkenci olmayan Fransa Sarayı’ndan gelen, bütün soylular arasında yaygın olan öğünü ikindiye kaydırma modasına uyulmazdı. Rüzgârın denizden estiğini hatırlıyorum, yapraklar kımıldıyordu. Cosimo, “İstemiyorum dedim, istemiyorum!” diyerek salyangoz yemeği tabağını itti. Böylesi bir itaatsizlik hiç görülmemişti.</p>

  <p>Babamız Baron Arminio Piovasco di Rondò, pek çok şeyi gibi modası geçmiş, kulaklarına dek inen XIV. Louis perukası kafasında, başköşedeydi. Ağabeyimle benim aramda, ailemizin rahibi, bizim öğretmenimiz Rahip Fauchelafleur oturuyordu. Karşımızda da annemiz, Bayan General Corradina di Rondò ve evin rahibesi ablamız Battista vardı. Masanın diğer ucunda, babamızın karşısında, çiftliklerimizin yöneticisi ve su işlerine bakan, Türk usulü giyinmiş Şövalye Avukat Enea Silvio Carrega yer alıyordu, babamızın gayri meşru kardeşi olsa da bizim öz amcamızdı.</p>

  <p>Cosimo on iki, bense sekiz yaşını henüz tamamlamıştık, aile büyüklerimizin topluca yemek yediği masaya birkaç aydır kabul ediliyorduk; zamanından önce, ağabeyimle aynı terfiden yararlanmıştım, çünkü tek başıma yemek yememe gönülleri razı olmamıştı. Yararlanmayı lafın gelişi söylüyorum: Aslında Cosimo ile benim için keyif çatılan günlerin sonu gelmişti, Rahip Fauchelafleur’le baş başa geçirdiğimiz öğünlerin yokluğunu hissediyorduk. Rahip, kabuğunda kurumuş, buruş buruş bir ihtiyarcıktı, Jansenist diye bilinirdi, gerçekten de Engizisyon’un bir davasından kurtulmak için doğup büyüdüğü topraklardan, Dauphine’den kaçmıştı. Ama genellikle herkesin pek övdüğü katı kişiliği, kendine ve başkalarına kabul ettirmeye çalıştığı yaradılış sertliği günden güne yumuşuyordu, umursamazlığa, boşvermeye doğal bir eğilimi vardı, gözlerini boşluğa dikip o uzun düşünceye dalmalar, büyük bir sıkıntı ve isteksizlikten başka bir şeye yaramamıştı, küçücük de olsa her zorlukta bile karşı koymanın gerek olmadığı bir kadercilik görürdü. Rahiple birlikte yediğimiz yemekler uzun söylevlerden sonra başlardı, kaşığı doğru düzgün kullanmalıydık, törensel bir tavırla, sessizlik içinde, gözünü tabağından ayıranın ya da çorbasını içerken ağzını şapırdatanın vay haline; ama çorbanın sonuna geldiğinde rahip zaten yorulmuş olurdu, sıkıntıyla gözlerini boşluğa diker, şarabından aldığı her yudumda dilini şaklatırdı, sanki en yüzeysel ve zayıf duyumlar ona ulaşmayı becerebilir gibiydi; ikinci yemeği ellerimizle yemeye koyulmuş olurduk böylece, yemeğin sonunda armut koçanlarını birbirimize atarken, rahip arada bir, kayıtsızca “Oooo, <i>Bien</i>! .. Oooo <i>Alors</i>”larından<a href="../Text/dipnotlar.xhtml#a3" id="k3"><sup>[3]</sup></a>&nbsp;birini koyuverirdi.</p>

  <p>Herkesin yemek yediği masada yer aldığımızdan beri, çocukluğun acı bölümü, aileye kinlenmeler açığa çıkıyordu. Babamız ve annemiz gözlerini üzerimizden ayırmıyorlardı, tavuk yerken çatal bıçak kullanma adabından “dik dur”lara, “dirseklerini masadan çek”lere kadar hiç bitmeyen tembihler! Sevimsiz ablamız Battista da cabası. Azarlamalar, inatlaşmalar, cezalar, ayak diremeler, Cosimo’nun salyangoz yemeyi reddedip kaderini bizimkinden ayırmaya karar verdiği güne kadar sürdü.</p>

  <p>Bu hınç birikiminin ne olduğunu sonradan anladım: Henüz sekiz yaşındaydım, her şey bana oyun gibi geliyordu, büyüklere karşı verdiğimiz savaş bütün çocuklarınkinin aynıydı, ağabeyimin ayak diremesinin çok daha derinde bir şeyi gizlediğini anlamıyordum.</p>

  <p>Babamız Baron, kötü değilse de sıkıcı bir adamdı, bu kesindi: Sıkıcıydı, çünkü hayatı, geçiş dönemlerinde olduğu gibi, artık geçerliliği kalmamış düşünceler tarafından yönetiliyordu. Onların çağındaki çalkantılar, pek çoklarına da harekete geçme gereksinimi aşılar, ama tümüyle tersine, doğru yolun dışına: Böylece babamız, bazı dolaplar çeviriyor, Ombrosa Dükalığı’nda hakkı olduğunu söyleyerek şişiniyor, soy sop, haleflik, çekişme ve yakın ya da uzak ülkelerle ittifak sorunları dışında hiçbir şey düşünmüyordu.</p>

  <p>Bu nedenle, evimizde sürekli, sanki bir Saray çağrısının davetine katılınacak da onun hazırlığı yapılıyormuş gibi yaşanırdı, ama Avusturya İmparatoriçesi’nin mi, Kral Louis’nin mi ya da belki de Torinolu dağlıların çağrısı mı bilmiyorum. Diyelim ki masaya hindi geldi, babamız, hindiyi kraliyet kurallarına göre kesip kesmediğimizi, yiyip yemediğimizi gözünün ucuyla izlerdi, rahip bir kusur işlerken yakalanır korkusuyla yemekten bir iki lokma ya alır ya almazdı, o, babamızın bütün azarlamalarında şakşakçılık etmek zorundaydı. Şövalye Avukat Carrega’ya gelince, onun nasıl sahtekar biri olduğunu keşfetmiştik, bağda gizlenip keyfince löp löp yutmak üzere, koca koca butları Türk işi cüppesinin altına gizliyordu, her ne kadar eli çok çabuk olduğu için onu suçüstü yakalayamadıksa da, sofraya gelirken cebine sıyrılmış kemik parçaları doldurduğuna yemin edebilirdik, löp etli hindi butlarıyla bunları değiştirirdi. Bayan General annemizin hesaba katıldığı yoktu, çünkü sofrada bile askerce, sert tavırları sürdürdü, “<i>So! Noch ein wenig! Gut</i>!”<a href="../Text/dipnotlar.xhtml#a4" id="k4"><sup>[4]</sup></a> Kimse karşı çıkamazdı; bizimle yemek yerken belki törensel davranışlara aldırdığı yoktu, ama disipline çok önem verirdi ve talim alanlarına özgü emirlerle Baron’un yardımına koşardı: “<i>Sitz ruhig</i>!<a href="../Text/dipnotlar.xhtml#a5" id="k5"><sup>[5]</sup></a>&nbsp;Ağzını sil!” Onun hışmına uğramayan tek kişi evimizin rahibesi Battista’ydı, yalnızca kendisinde bulunan, cerrah aletlerine benzeyen keskin, sivri uçlu bıçaklarla besili piliçleri özenle, dikkatle lif lif parçalara ayırırdı. Onu bize örnek göstermesi gereken Baron bile Battista’ya bakmaya kalkışmazdı, çünkü kolalı rahibe başlığının altında yuvalarından fırlamış gözleri, boz, faremsi suratındaki sıkılmış dişleriyle babamızı bile korkuturdu. Anlaşılacağı üzere, yemek masası aramızdaki bütün uyuşmazlıkların, anlaşmazlıkların ve hatta bütün deliliklerimizin, ikiyüzlülüklerimizin açığa çıktığı yerdi; Cosimo’nun isyanı da masada patlak verdi. Lafı uzattığımın farkındayım, ama sebebi şu: Ağabeyimi bir daha kurulu bir sofrada görmeyeceğiz, bundan emin olabilirsiniz.</p>

  <p>Yemek masası, büyüklerle bir arada bulunduğumuz tek yerdi. Günün geri kalan bölümünde annemiz odalardan birine çekilmiş dantel örüyor, nakış işliyor olurdu, çünkü Bayan General, geleneksel birer kadın uğraşı olan bu tür şeyleri yapmayı bilirdi ancak ve bunlarda savaş tutkusunu dışa vururdu. Dantellerde, nakışlarda çoğunlukla haritalar işlerdi; yastık ya da halıların üstüne gerili, annemizin ezbere bildiği Avusturya Taht Savaşları için çarpışma yapılan alanları gösteren yerler, iğne ve küçük bayraklarla doluydu. Bazen de, namlularından değişik açılarla farklı hedeflere gülle atan toplar işlerdi, topçuluk konusunda pek bilgi sahibiydi, general babasının bütün kütüphanesi, savaş sanatı bölümleri, muharebe planları ve atlaslar onun emrine amadeydi. Annemiz Konradine, Von Kurtewitz’in soyundandı, bundan yirmi yıl önce, Avusturya İmparatoriçesi Maria Theresia’nın ordularının başında topraklarımızı işgal eden General von Kurtewitz’in kızıydı. General, annesi öldüğünden kızını da yanında sefere götürürdü, bunda romanlara konu edilecek bir yan yok, en iyi donanımla seyahat ederler, en iyi şatolarda kalırlar, emirlerinde bir hizmetçi ordusu olur, annem günlerini tepeciklerde nakış işleyerek geçirirdi; annemin de at tepesinde savaşlara katıldığı anlatılır, ama hikayedir bu; her zaman, tıpkı bizim aklımızda kaldığı gibi pembe tenli, ufak tefek, burnu havada bir kadın olmuştur, ama babadan kalma askerlik merakını da, belki kocasına karşı gelmiş olmak için korumuştur.</p>

  <p>Babamız savaş sırasında, bölgede İmparatorluk tarafını tutan nadir soylulardandı, General von Kurtewitz’i malikânesinde kollarını iki yana açarak karşılamış, adamlarını onun emrine vermişti, İmparatorluğa bağlılığını göstermek için Konradine ile evlenmişti, bütün bunları bir gün Dük olabilmek umuduyla yapıyordu, ama bu kez de, her zamanki gibi işler kötüye gitti, İmparatorluk askerleri kısa sürede geri çekildiler, Cenovalılar da babamızı vergi yüküne boğdular. Yine de babası Provence Seferi’nde şehit olduktan ve Maria Theresia, Şam ipeklisinden yastık üstünde altın bir boyunluk gönderdikten sonra Bayan General diye anılmaya başlanan iyi bir eş kazanmıştı; annem ordugâhlarda büyüdüğünden, sürekli ordu ve muharebe düşleriyle yatıp kalkıp kocasını talihi yaver gitmeyen bir dalavereciden başka bir şey olmamakla payladıysa da, babam hemen her zaman iyi geçindi onunla.</p>

  <p>Aslına bakılacak olursa, annem kafasında topçu birlikleri, babam da soyağacıyla, ikisi de Avusturya Taht Savaşları zamanında kalmışlardı; annem biz oğulları için orduda subaylık düşlerdi, rütbesinin önemi yoktu, babam ise İmparatorluk seçiminde oy kullanabilecek bir grandüşesle evlenmemizi... Bütün bunlara karşın iyi birer ana babaydılar, ama öylesine dalgındılar ki, ikimiz de neredeyse kendi halimize bırakılmış olarak büyüdük. Bu kötü mü oldu, iyi mi? Buna kim, ne cevap verebilir? Cosimo’nun hayatı çok olağandışı geçti, benimki gayet düzenli ve alçakgönüllü, oysa çocukluğumuz birlikte geçti, yetişkinlerin öfkelerine her ikimiz de aldırmazdık, kendimize insanların atışmalarının dışında bir yol arardık.</p>

  <p>Ağaçlara çıkardık (bu ilk masum oyunlar, şimdiden baktığım zaman, anılarımda yalnızca bir sırrın aydınlığa kavuşması, bir kehanet gibi; ama o zaman kimin aklına gelirdi ki?), bir kayadan öbürüne zıplayarak akıntıların üstünden atlardık, deniz kıyısındaki mağaraları keşfederdik, villlanın mermer merdiven tırabzanından kayardık Bu kaymalardan biri, Cosimo’nun büyüklerimizle arasındaki en ciddi çatışma nedenlerinden biri oldu, haksız yere cezalandırıldığını düşündü ve o günden sonra aileye (belki de topluma, hatta genel olarak dünyaya) karşı, daha sonra 15 Haziran’daki kararında açığa çıkacak kini için için besledi.</p>

  <p>Aslına bakılacak olursa merdivenin mermer tırabzanlarından kaymamamız konusunda çoktan ihtar almıştık, kolumuzu bacağımızı kırarız endişesiyle değil, annemizin babamızın hiç böyle vesveseleri olmadı, bana göre, belki de bu nedenle zaten hiçbir yerimizi kırmadık; boyca ve kiloca geliştiğimizden, babamız her merdiven sahanlığındaki küçük sütunlara koydurduğu atalarımızın heykellerini düşürmemizden korkuyordu. Cosimo, bir keresinde, üç kuşak önceki dedelerimizden bir piskoposun heykelini başlığı ve geri kalanıyla devirmişti; cezalandırılınca da, sahanlığa varmadan hemen önce hızını kesip heykele beş kala aşağı atlamayı öğrenmişti. Ben de öğrenmiştim, o ne yapıyorsa aynını yapıyordum, ama her zaman daha alçakgönüllü ve tedbirli olduğumdan yarı yolda atlıyor ya da sürekli hız keserek bölük pörçük kayıyordum. Bir gün Cosimo tırabzandan ok gibi kayarken, merdivenden kim çıksa beğenirsiniz? Elinde dua kitabı açık, boşluğa dikili tavuk gibi sabit bakışlarıyla aylak aylak basamakları tırmanan Rahip Fauchelafleur. Her zamanki gibi yarı uyur halde olsaydı bari! Yok, o bile bazen aşırı uyanık, her şeye dikkat kesilmiş halde olabiliyordu. Cosimo’yu gördü ve şöyle düşündü: Tırabzan, heykel, şimdi çarpacak, ben de hemen azar işiteceğim (çünkü yaptığımız her yaramazlıkta, niye bize gözkulak olmadı diye o da paylanırdı); ağabeyimi tutmak için tırabzana atıldı, Cosimo hızını kesemedi ve gelip rahibe çarptı, zaten bir deri bir kemik olan ihtiyarcığı da tırabzan boyunca kendisiyle birlikte sürükledi, Haçlı Seferi’ne katılıp Kutsal Topraklara kadar varan atamız Avcısavaşçı Piovasco’nun heykeline hızının iki katıyla bindirdi: Parçalanan Haçlı savaşçısı (alçıdandı), rahip ve Cosimo, hepsi birden basamakların dibini buldu. Ardından, bitip tükenmek bilmeyen azarlar, kamçı cezaları, ceza ödevleri, kuru ekmeğe ve soğuk çorbaya talim etmeler geldi. Kabahati kendinde değil rahipte bulan Cosimo amansızca saydı döktü: “Yedi ceddiniz vız gelir tırıs gider, sayın pederim!” Başkaldırma eğilimi daha o zamandan boy gösteriyordu.</p>

  <p>Ablamıza gelince, özünde Cosimo’ya benziyordu. Marki della Mela hikayesinden sonra babamın zorlamasıyla köşesine çekilmiş olsa da, o da her zaman dikbaşlı ve yalnız bir insan olmuştu. Genç markiyle bir vakitler aralarında ne geçtiği asla tam olarak öğrenilemedi. Bize düşman bir ailenin oğlu olmakla birlikte nasıl olmuştu da evimize sokulabilmişti? Amacı neydi? Aileler arasında çıkan sonu gelmez didişmede, ablamızı baştan çıkarmak için olduğu söylendi, hatta, tecavüz etmek için dendi. Ama o çilli ahmağı bir tecavüzcü olarak gözümüzün önüne getiremedik, hele de ablamızın karşısında! Battista ondan çok daha güçlüydü, seyislerle bilek güreşi yapıp onları yenmesiyle nam saldı uzun yıllar. Hem sonra, işitilen neden markinin çığlığıydı? Nasıl olmuştu da, babamla birlikte koşan uşaklar, onu sanki giysileri bir kaplanın pençeleri tarafından parçalanmış halde bulmuşlardı? Mela ailesi, hiçbir zaman oğullarının, Battista’nın namusunu lekelediğini kabul etmeye yanaşmadı ve evliliğe razı olmadı. Böylece ablamızın sonu, kuşku uyandıran eğilimi göz önünde tutularak, rahibelik yemini bile ettirilmeden, rahibe kılığında eve gömülmek oldu.</p>

  <p>Kötücüllüğü özellikle mutfakta açığa çıkıyordu. Yemek pişirmekte pek maharetliydi, her iyi aşçının başlıca nitelikleri olan özen ve yaratıcılıktan yoksun değildi, yemeğe o el attı mı sofrada ne sürprizlerin beklediği kestirilemezdi: Bir keresinde bize köfte kızartmıştı, çok lezzetli olduğunu söyleyip afiyetle yutarken değil de bitirdiğimiz zaman bize işin aslını, köfteleri fare ciğerinden yaptığını söylemişti; bir turtanın üstüne mozaik gibi döşediği çekirge bacakları, hem de çok sert ve tırtıklı arka bacakları ve simit gibi yuvarlayıp ızgarada pişirdiği domuz kuyrukları da cabası; bir keresinde de bize bütün bir kirpiyi pişirmişti, bütün dikenleri üstündeydi, neden mi, kim bilir, belki yalnızca kapağı kaldırdığında nasıl irkildiğimizi görmek için, ama pişirdiği her şeyi kendisi de yediği halde bunun tadına bakmak istemedi, pembecik, körpecik bir yavru kirpi olsa da. Aslında, dehşet verici yemeklerinin çoğu başkalarını etkilemek amacı güdüyordu, tüyler ürpertici şeyleri tattırmak gibi bir hevesi yoktu. Battista’nın servis tabaklarındaki bu yemekler, hayvan ya da bitkinin bir kuyumcu titizliğiyle işlenmişiydi: Tavşan derisinden bir halkanın üstüne tavşan kulağıyla süslenmiş karnabaharlar dizilir; bir domuz kafasından sanki hayvanın dili sarkmış gibi kıpkırmızı bir ıstakoz fırlar, ıstakoz da kıskaçlarıyla domuzun dilini koparırmışçasına kıstırırdı. Bir de salyangoz yemeği vardı: Kim bilir kaç salyangozun kafasını keserdi, bu kafaların her birini, bu yumuşacık küçük at kafalarını, sanırım kürdanla, bir börek parçasının üstüne saplardı, yemek sofraya getirildiğinde herkes minnacık kuğulardan oluşmuş bir sürüyle karşılaşmış duygusuna kapılırdı. Bu el emeği göz nuruyla hazırlanmış yemeklerin görünüşünü etkili kılan, Battista’nın bunları hazırlarken gösterdiği aşırı gayretkeş azmini düşünmemiz, onu o incecik elleriyle hayvan gövdeleriyle uğraşırken gözümüzün önüne getirmemizdi.</p>

  <p>Salyangozların ablamızın ürkünç hayal gücünü kışkırtması, ağabeyimle beni, hor davranılan bu zavallı hayvancıklarla dayanışmadan, onların tadına duyulan tiksintiden, her şeye ve herkese duyulan öfkeden oluşan bir başkaldırmaya itti, Cosimo’nun böyle böyle gelişen ve ardından gelen tepkisinin kökeninde bu başkaldırma varsa şaşmamak gerekir.</p>

  <p>Bir plan yapmıştık. Şövalye Avukat, eve bir sepet dolusu salyangoz getirdiğinde, bunlar bir fıçı içinde mahzene konuyor, içleri temizlensin diye aç bırakılıyor, yalnızca kepekle besleniyorlardı. Fıçının kapağı kaldırıldığında bir tür cehennemle karşılaşılırdı, salyangozlar fıçının tahtasında, salya pıhtılarından mat şeritlere ve renkli dışkılarına -açık havada ve çayırlarda geçirilen günlerin anısı- karışan kepek kalıntıları arasında, can çekişmenin habercisi olan ağır hareketlerle yukarı tırmanırlardı. Bazıları kafalarını dikip boyunlarını uzatarak kabuklarından çıkmış olurdu, bazıları da kabuklarına büzülüp yalnızca güvensiz antenlerini uzatırdı; bir bölümü geveze kadınlar gibi bir araya toplanır, kimi kapanıp uykuya dalar kimi de kabuğundan çıkıp ölürdü. Onları uğursuz aşçı kadınla karşılaşmaktan kurtarmak, kendimizi de onun kurduğu sofradan korumak için fıçının dibinde bir delik açtık, bala bulanmış ot parçalarıyla mahzendeki diğer şişelerin ve araç gerecin arkasından dolanan, salyangozlara kaçış yolunu gösteren olabildiğince gizli bir yol çizdik, buradan bakımsız ve çalılarda kaplı bir tarha açılan bir pencereciğe varılıyordu.</p>

  <p>Ertesi gün, planımızın sonuçlarını görmek için mahzene indik, mum ışığında duvarları, koridorları inceledik, “Burada bir tane var!.. Şurada da!”, “Şuna bak, nereye kadar gitmiş!” Çizdiğimiz yol boyunca, aralarında çok mesafe olmayan bir salyangoz dizisi fıçıdan küçük pencereye kadar yer ve duvar boyunca belli bir yol katetmişti. Onların ağır ağır ilerlediğini, mahzenin pürüzlü duvarında oluşan kabarıklıklar, küfler ve kabuklanmalar yüzünden tembel tembel yol değiştirip işi uzattıklarını gördükçe, “Haydi sümüklüler çabuk! Hemen kaçın!” demekten kendimizi alamıyorduk; ama mahzen karanlık, tıklım tıkış, engebelerle dolu olduğundan onları kimsenin bulamayacağını ve hepsinin kaçıp gidecek zaman bulacağını umuyorduk.</p>

  <p>Gel gör ki, ruhu huzursuz ablamız Battista, geceleri elinde şamdan, kolunun altında tüfek, fare avlamak için evi dört dönüyordu. O gece mahzenden geçti, şamdanın ışığı yolunu şaşırıp tavana çıkan bir salyangoza, ardında bıraktığı gümüşi ize vurdu. Bir el ateş edildi. Hepimiz yataklarımızdan sıçradık, sonra da evimizin rahibesinin gece avlarına alışkın olduğumuzdan gerisingeri yattık. Ama salyangozu yok eden ve o gereksiz tüfek atışıyla tavandan bir sıva parçası kopartan Battista tiz sesiyle bağırmaya başladı: “Yetişin! Hepsi kaçıyor! Yetişin!” Yarı çıplak uşaklar, elinde kılıcıyla babamız, perukasını takmadan fırlamış rahip koştular, Şövalye Avukat ise ne olduğunu anlamadan, belaya bulaşmak istemediğinden kırlara koştu, bir saman yığınının arasına kıvrılıp yattı.</p>

  <p>Mahzende, meşalelerin ışığında hepsi salyangoz avlamaya koyuldu, aslında kimsenin buna niyeti yoktu, ama madem uyanmışlardı, boşu boşuna yataklarından kaldırılmış olmayı kendilerine yediremiyorlardı. Fıçıdaki deliği buldular ve hemen bizim yaptığımızı anladılar. Babamız, elinde arabacının kamçısıyla gelip bizi yataklarımızdan kaldırdı. Sırtımız, kaba etlerimiz, bacaklarımız mor izlerle dolu, kasvetli küçük odada hapsedilmiş bulduk kendimizi.</p>

  <p>Üç gün orada tutulduk, ekmek, su, salata, inek derisi ve pirinçli soğuk sebze çorbası (neyse ki bunu seviyorduk) verildi bize. Sonra, sanki hiçbir şey olmamış gibi, 15 Haziran öğlenine denk gelen gün, ilk aile yemeğine çıkarıldık Ne hazırlamıştı bakalım bizim aşçıbaşı ablacığımız? Salyangoz çorbası ve ardından salyangoz yemeği. Cosimo bir tek salyangoza bile dokunmadı. “Yiyeceksiniz, yoksa yine hapis cezası var!” Ben boyun eğdim ve yumuşakçaları mideye indirmeye koyuldum. (Alçaklık etmiştim, böylece ağabeyim kendini daha yalnız hissetti, gidişinde bana karşı da bir protesto vardı, onu düş kırıklığına uğratmıştım; ama henüz sekiz yaşındaydım, irade gücümü, o yaşta olabilecek irade gücümü, ağabeyimin bütün hayatını belirleyecek insanüstü direnmeyle karşılaştırmak neye yarar?)</p>

  <p>“Evet...” dedi babamız Cosimo’ya.</p>

  <p>“Hayır, yine de hayır!” dedi Cosimo tabağını iterek.</p>

  <p>“Kalk bu masadan!”</p>

  <p>Cosimo hepimize sırtını dönmüş, yemek odasından çıkıyordu bile.</p>

  <p>“Nereye gidiyorsun?”</p>

  <p>Camlı kapıdan, girişteki vestiyerden üç köşeli şapkasını ve küçük kılıcını aldığını gördük.</p>

  <p>“Ben bilirim nereye gideceğimi!” dedi ve bahçeye koştu.</p>

  <p>Bir süre sonra, pencereden, pırnala tırmandığını gördük. Babamız sofraya otururken, on iki yaşında olmasına karşın nasıl giyinip kuşanmasını istiyorsa, öyle hazırlanmıştı: Saçlar pudralı ve arkadan kurdeleli tek örgüyle sarkıtılmış, üç köşeli şapka, dantel boyun bağı, kuyruklu yeşil tören ceketi, eflatun pantolon, küçük kılıç ve kır hayatında verilmiş tek ödün sayılan, dizkapaklarının üstüne çıkan beyaz deri tozluklar. (Henüz sekiz yaşında olan ben, özel günler dışında saçlarımı pudralamak ve kılıç taşımak zorunda değildim, oysa kılıç takabilsem ne kadar sevinirdim.) Uzun denemelerimiz sonucunda kazanmış olduğu ustalık ve çabuklukla, dalların arasında kollarını bacaklarını oynatarak budaklı ağaca tırmanıyordu.</p>

  <p>Söylediğim gibi, ağaçların üstünde uzun saatler geçirirdik, ama birçok erkek çocuk gibi, yalnızca meyve ya da kuş yuvası bulmak benzeri yararcı amaçlarımız yoktu, en güç yerleri ve çatalları aşmak, olabildiğince yükseğe çıkmak, yerleşecek uygun köşeler bulup oradan altımızdaki dünyaya bakmak, aşağıdan gelen geçene bağırıp maskaralık etmek uğruna yapardık bunu. Evdekilerin haksız yüklenmeleri karşısında Cosimo’nun ilk aklına gelenin bizim çok aşina olduğumuz pırnala çıkmak olması bana doğal geldi, yemek odasının pencereleriyle aynı yükseklikte olan dallarından, aile üyelerine, onları hor gören, hiçe sayan tavrını zorla seyrettirebilirdi.</p>

  <p>“<i>Vorsicht! Vorsicht</i>!<a href="../Text/dipnotlar.xhtml#a6" id="k6"><sup>[6]</sup></a> Düşecek zavallı!” diye kaygıyla bağırdı, bizi top atışı saldırısı altında gönüllü seyredecek olan, ama her oyunumuzda kahrolan annemiz.</p>

  <p>Cosimo, rahatça yerleşebileceği koca bir dalın çatalına kadar tırmandı, üç köşeli şapkası alnına düşmüş, başı omuzlarına gömülü, elleri koltukaltlarında, bacaklarını sarkıtarak oraya oturdu.</p>

  <p>Babamız pencerenin pervazından sarktı. “Elbet orada oturmaktan yorulup fikrini değiştireceksin!” diye bağırdı.</p>

  <p>“Asla değiştirmeyeceğim!” diye karşılık verdi ağabeyim dalın tepesinden.</p>

  <p>“Gününü göstereceğim sana, hele bir aşağı in!”</p>

  <p>“Bir daha aşağı inmeyeceğim!” Ve sözünü tuttu.</p>
