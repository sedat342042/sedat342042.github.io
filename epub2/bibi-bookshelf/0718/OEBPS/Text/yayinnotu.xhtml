  <p class="p1">Yayın Notu</p>

  <p class="p1">Bu baskıda yer alan <i>İkiye Bölünen Vikont</i> (Can Yay., 1991, çev: Rekin Teksoy), <i>Ağaca Tüneyen Baron</i> (E Yay., 1971; Can Yay., 1990, İngilizceden çeviren: Aydın Emeç) ve <i>Varolmayan Şövalye</i> (Can Yay., 1997, çev: Neyyire Gül Işık) daha önce bağımsız birer kitap olarak yayımlanmıştı. Fakat YKY, Italo Calvino’nun sağlığında yaptığı son düzenlemeye sadık kalarak, yazarın <i>Atalarımız</i> başlığı altında topladığı bu üç kitabını bir arada basmıştır. <i>Atalarımız’</i>da, daha önce özgün dilinden yapılan çeviriler gözden geçirilmiş halleriyle yer almaktadır. <i>Ağaca Tüneyen Baron</i> ise özgün dilinden Filiz Özdem tarafından yeniden çevrilmiştir.</p>
