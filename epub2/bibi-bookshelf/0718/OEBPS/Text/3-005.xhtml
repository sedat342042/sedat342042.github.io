  <h3>5</h3>

  <p>Manastırın mutfağı hücremin altında. Bunları yazarken kalaylı bakır kapların tangırtısı geliyor kulağıma: Bulaşıkçı rahibe kardeşlerim kıt soframızın çanaklarını yıkıyorlar. Başrahibe bana onlarınkinden ayrı bir görev vermeyi uygun buldu: Bu öyküyü yazma görevini. Ama aslında manastırdaki bütün işler aynı amaca yöneliktir, ruhun selametine, bu nedenle hepsi bir gibidir. Dün çarpışmayı anlatıyordum ya, bulaşıkhanenin tangırtısı kulağıma mızrakların kalkanlara ve zırhlara vuruşu, ağır kılıçların miğferlere indirdiği darbeler gibi geliyordu; avlunun ötesinde, dokumacı rahibelerin tezgâhlarının vuruşlarını işitiyordum, dörtnala koşuya kalkmış atların nal seslerine benzetiyordum: Böylelikle kulaklarımın işittiklerini yarı kapalı gözlerim görüntüye, suskun dudaklarım sözcüklere, sonra yine daha başka sözcüklere dönüştürüyor, kalemim beyaz sayfada o sözcükleri kovalıyordu.</p>

  <p>Bugün hava daha sıcak, lahana kokusu daha ağır, zihnim daha bir tembel galiba; bulaşıkçıların patırtısıyla Frank ordusunun mutfaklarından öteye geçemedim. Savaşçıları dumanları tüten karavana kazanlarının önünde görüyorum, tasların oraya buraya çarpışını, kaşıkların trampet çalar gibi tıkırdatıldığını, kepçelerin kazanların kenarlarına vuruşunu, boşalmış, dibi tutmuş tencereleri kazıyışını işitiyorum; ister Normanlarınki, ister Angioinolarınki, ister Borgonyalılarınki olsun, bu görüntü ve bu lahana kokusu her alayda yineleniyor.</p>

  <p>Bir ordunun gücü çıkardığı gürültü patırtıdan ölçülürse, Frankların tangır tungur ordusunun, yemek saati geldiğinde büyüklüğünü gerçekten kanıtladığını söyleyelim. Gümbürtü vadilerde, ovalarda yankılanıyor, sonunda bir yer geliyor, kâfir kazanlarından gelen eşit yankıyla kaynaşıyordu. Düşman da aynı saatte, berbat bir lahana çorbasını kaşıklamakla uğraşıyordu. Dünkü savaş bu denli patırtılı değildi. Bu kadar da berbat kokmuyordu.</p>

  <p>Dolayısıyla, öykümüzün kahramanlarını mutfakların çevresinde canlandırmaktan başka çarem yok. İşte Agilulfo: Dumanların arasında, lahana kokusundan hiç etkilenmeden, bir kazanın üzerine eğilmiş, Alvernia Alayı aşçılarına uyarılarda bulunuyor. Ve işte genç Rambaldo, koşa koşa geliyor.</p>

  <p>“Şövalyem!” dedi soluk soluğa, “Sonunda buldum sizi! Bir sorunum var, beni anlarsınız herhalde, şövalye olmak istiyorum! Dünkü çarpışmada öcümü aldım... karışıklıkta... hem yalnız da kaldım, bir başıma, karşımda iki düşman... tuzakmış yani... o zaman ben de... demek istiyorum ki şimdi dövüşmenin ne olduğunu öğrendim artık. Savaşta en tehlikeli yeri bana versinler istiyorum ya da önemli işler başarayım da ün salayım istiyorum... yani kutsal davamız uğruna... savunmasız kadınları, zayıf ihtiyarları kurtarayım... siz bana söyleyebilirsiniz...”</p>

  <p>Agilulfo dönüp bakmadan önce, görev başında rahatsız edildiğine ne kadar sıkıldığını belirtmek ister gibi ona sırtını çevirerek bir an durdu; sonra başını çevirdi, rahatlıkla ve yerli yerince konuşmaya başladı, oracıkta önüne sürülen bir konuyu hemen kavrayıp uzmanlık bilgisiyle aydınlatmaktan zevk aldığı her halinden belli oluyordu.</p>

  <p>“Değerli şövalye adayımız, bana belirttiğin kadarıyla, sanırım, şövalyelik rütbesinin, gerek savaş sırasında birliklerin başında, gerekse başka zamanlar, cesurca atıldığımız bireysel girişimlerimiz sırasında, kutsal davamızı savunmaktan ve kadınlara, ihtiyarlara, düşkünlere yardım elimizi uzatarak şan ve onur kazanmaktan başka bir yükümlülük getirmediği kanısındasın. Doğru anlamış mıyım?”</p>

  <p>“Evet.”</p>

  <p>“Bak şimdi: Gerçekten bu saydıklarımın hepsi bizim seçkin şövalye alayımızın özel görevleri arasında yer alır, ama...” Bu noktada Agilulfo bir gülücük koyuverdi, Rambaldo’nun beyaz boğazlıktan çıktığını duyduğu ilk gülücüktü bu ve hem nazik, hem alaylı bir gülücüktü, “... ama görevlerimiz bunlarla bitmez. İstiyorsan sıradan şövalyelere, birinci sınıf şövalyelere, genelkurmay şövalyelerine düşen görevleri sana bir bir sıralayabilirim...”</p>

  <p>Rambaldo sözünü kesti: “Şövalyem, sizi izlemek ve örnek almak benim için yeterli olacaktır.”</p>

  <p>“Demek kuramlardansa deneyimlere öncelik vermeyi yeğliyorsun; yönetmelikler buna izin veriyor. Peki, bak bugün, her çarşamba yaptığım gibi, Ordu Levazım Dairesi’nin hizmetinde denetmenlik yapıyorum. Bu görevim gereği; Alvernia ve Poitou alaylarının mutfaklarını denetlemekteyim. Beni izlersen, bu nazik hizmet dalında yavaş yavaş deneyim kazanabilirsin.”</p>

  <p>Hiç de Rambaldo’nun beklediği şey değildi bu, biraz bozuldu doğrusu. Ama sözünü geri almayı istemediğinden, Agilulfo’nun aşçıbaşılara, mahzencilere ve bulaşıkçılara yaptığı ve söylediği şeylerle ilgilenirmiş gibi göründü, hepsinin yalnızca göz kamaştıran bir silahlı serüvene atılmadan önceki hazırlık törenleri olduğunu umuyordu hâlâ.</p>

  <p>Agilulfo yiyecek tayınlarını, çorba porsiyonlarını, doldurulacak çanak sayısını, kazanların içine neyin ne kadar sığacağını defalarca hesaplıyordu. “Şunu bil ki,” dedi Rambaldo’ya, “bir orduya komuta ederken en güç şey, bir kazandan kaç tas çorba çıkacağını bilmektir. Hesaplar hiçbir alayda tutmaz. Ya nereye gittiğini, kayıtlara nasıl geçireceğini bilmediğin tayın artıkları olur ya da -azaltayım dersen- eksik kalır, birlikte hemen hoşnutsuzluk başgösterir. Her sahra mutfağının peşinde artıkları toplamaya gelen sürü sepet dilenci, yoksul kocakarı, sakat vardır. Ama tabii bu da bitmek bilmez bir kargaşaya yol açar. Duruma biraz açıklık getirmek için, her alayın kendi mevcudunun listesiyle birlikte her zaman karavana kuyruğuna giren yoksullarının da adlarını vermelerini bildirdim. Böylece her çorba tasının nereye gittiğini kesinlikle bilebileceğiz. Şimdi sen şövalyelik görevlerinde deneyim edinmek için, listeleri eline alıp imparatorluk mutfaklarını dolaşabilir, her şeyin yolunda gidip gitmediğini denetleyebilirsin. Sonra da gelip sonucu bana bildirirsin.”</p>

  <p>Rambaldo ne yapsındı? Hayır mı desin, ya şan ve onur ya da hiç mi desindi? Öyle yapsa, Tanrı bilir, saçma sapan bir şey yüzünden kariyerini tehlikeye sokardı. Gitti.</p>

  <p>Hafakanlar basmış, kafası karışmış olarak döndü. “Evet, şey, yani bütünüyle işler yolunda görünüyor,” dedi Agilulfo’ya, “aslında tam bir arapsaçı. Hem sonra, şu çorba almaya gelen yoksulların hepsi kardeş mi?”</p>

  <p>“Nasıl, kardeş mi?”</p>

  <p>“Ne bileyim, birbirlerine benziyorlar da... Birbirlerine su damlası gibi benziyorlar. Her alayın tıpkı öbürlerininkine benzer bir yoksulu var. Başlangıçta sandım ki hep aynı adam, bir mutfaktan ötekine dolaşıyor. Sonra listelere baktım, adlar farklı: Boamoluz, Carotun, Balingaccio, Bertella... Bunun üzerine çavuşlara sordum, denetledim: Evet, birbirini tutuyor. Ama doğrusu benzerliğin bu kadarı da...”</p>

  <p>“Gidip kendim bakayım.”</p>

  <p>İkisi birden Lorenlilerin kesimine yöneldiler. “İşte, o adam.” Rambaldo biri varmış gibi bir noktayı gösterdi. Gerçekten de biri vardı: Ama insanın gözü renkleri solmuş, binbir lekeyle dolmuş yeşilli sarılı giysileri, çillerle kaplı, tutam tutam, diken gibi bir sakalla çevrili yüzü kolay kolay seçemiyor, toprağın ve yaprakların renkleriyle karıştırıyordu.</p>

  <p>“O Gurdulù yahu!”</p>

  <p>“Gurdulù mu? Al sana bir ad daha! Onu tanıyor musunuz?”</p>

  <p>“Adsız ve akla gelebilecek bütün adların takıldığı biridir o. Teşekkür ederim şövalye adayı; yalnızca hizmetlerimizdeki bir aksaklığa parmak basmakla kalmadın, imparatorun buyruğuyla atanan ve hemen sır olan seyisimi bulmama da olanak verdin.”</p>

  <p>Lorenli aşçılar birliğe tayın dağıtma işini tamamlamış, kazanı Gurdulù’ya bırakmışlardı. “Al, çorbanın hepsi senin olsun!”</p>

  <p>“Çorbanın hepsi!” diye bağırdı Gurdulù, pencereden sarkar gibi kazanın içine eğildi, her kazanın en değerli içeriği olan, çepeçevre yapışmış kabuğu kazıyabilmek için kaşığıyla vuruyordu.</p>

  <p>“Her şey çorba!” Sesi kazanın içinde yankılanıyordu, o böyle canla başla debelenedursun, kazan üstüne devrildi.</p>

  <p>Şimdi Gurdulù tersine dönmüş olan kazanın altında kalmıştı. Kaşığı ağır bir çana vurur gibi vurduğu, “Her şey çorba!” diye böğürdüğü duyuldu. Derken kazan ayaklandı, tosbağa gibi yürüyüverdi, sonra tersyüz oldu ve Gurdulù yeniden gün ışığına çıktı.</p>

  <p>Tepeden tırnağa lahana çorbasına batmış, lekelenmiş, yağlanmış, üstelik ise bulanmıştı. Suratından akan çorbayla kör olmuş gibiydi; kollarını ileriye uzatmış, “Her şey çorba!” diye haykırarak gidiyordu, gözlerini ve yüzünü kaplayan çorbadan başka şey göremiyordu; “Her şey çorba!” Sanki çevresindeki her şeyden kaşık kaşık almak ister gibi, bir eliyle kaşığını savuruyordu: “Her şey çorba!”</p>

  <p>Rambaldo bunu görünce o kadar rahatsız oldu ki başı döndü; ama iğrenmekten çok kuşkulanmıştı: Ya orta yerde öyle kör gibi dört dönen o adam haklıysa, ya dünya içinde her şeyin dağılıp gittiği, her şeyin birbirinin rengine bulandığı bir muazzam çorbaysa? Az kalsın “İmdat! Çorba olmak istemiyorum!” diye bağıracaktı, ama baktı ki Agilulfo yanı başında, kollarını kavuşturmuş duruyor, o sahnenin bayağılığı karşısında, kendisi sanki pek uzaklardaymış gibi kılı bile kıpırdamıyor, bu korkusunu onun asla kavrayamayacağını anladı. Beyaz zırhlı şövalyenin yüreğinde hep uyandırdığı bunun tersi nitelikteki tedirginlik, şimdi Gurdulù’nun yarattığı yeni tedirginliğe bağlanıyordu. Böylece dengesini yeniden bulmayı ve sakinleşmeyi başardı.</p>

  <p>Sesinin tonunu bozmamayı başararak Agilulfo’ya sordu: “Neden her şeyin çorba olmadığını kendisine anlatıp bu maskaralığa bir son vermiyorsunuz?”</p>

  <p>“Bunu anlatmanın tek yolu onu belli bir görevle yükümlendirmektir,” dedi Agilulfo, sonra Gurdulù’ya döndü: “Sen Frankların kralı kutsal imparator Carlo’nun buyruğuyla benim seyisimsin. Bundan böyle her dediğimi yapmak zorundasın. Şimdi ben Cenaze İşleri ve Dinî Vecibeler Genel Müdürlüğü’nce dünkü savaşın ölülerini gömmekle görevlendirildiğimden, bir kazma kürek alacaksın, savaş alanına gideceğiz, şehit düşüp Tanrı katına ermiş kardeşlerimizin mübarek na’aşlarını defnedeceğiz.”</p>

  <p>Rambaldo’yu da çağırdı, şövalyelerin bu ikinci nazik görevini de öğrenmesi gerekirmiş.</p>

  <p>Üçü birlikte savaş alanına doğru yürüyorlardı: Agilulfo o çevik olmak isteyen, ama iğnelerin üstünde yürüyormuşa benzeyen adımlarıyla; Rambaldo gözlerini faltaşı gibi açmış, bir gün önce mızrakların ve kılıç darbelerinin yağmuru altında geçtiği yerleri tanımakta sabırsız; Gurdulù kazma kürek omuzda, görevinin ağırlığını hiç mi hiç kavramamış, ıslık çalıp türkü çağırarak.</p>

  <p>Geçtikleri sırttan, en kanlı çarpışmaların yapıldığı ova görünüyordu. Yerler cesetlerle örtülüydü. Pençeleriyle ölülerin omuzlarına ya da yüzlerine tutunmuş akbabalar eğilmiş, gagalarıyla deşilmiş karınları karıştırıyorlardı.</p>

  <p>Aslında bu akbabaların işi de öyle hemen yoluna giriveren bir iş değildir. Savaş bitmek üzereyken alçaklara inerler: Ama alan çelik zırhlarının içinde sımsıkı kapalı ölülerle kaplıdır, yırtıcı kuşlar gagalarıyla ne kadar vururlarsa vursunlar, bir çizik bile atamazlar. Akşam çöker çökmez karşıt ordugâhlardan, yerde yüzükoyun sürünerek, ölü soyucular gelir. Akbabalar yeniden havalanıp gökyüzünde daireler çizerek, onların işlerini tamamlamalarını beklerler. İlk ışıklar, çırılçıplak bedenlerden ağarmış bir savaş alanını aydınlatır. Akbabalar yeniden yere konarlar, şölen başlar. Ama ellerini çabuk tutmak zorundadırlar, çünkü çok geçmeden mezarcılar gelecek, kuşlardan esirgedikleri şeyi kurtlara sunacaklardır.</p>

  <p>Agilulfo ile Rambaldo kılıçlarını, Gurdulù küreğini savurarak, o kapkara konukları kovalayıp uçurdular. Sonra gamlı görevlerini yerine getirmeye koyuldular: Her biri kendine bir ölü seçti, ayaklarından sürükleyip tepeye, mezarına yerleştirmeye elverişli bir yere sürükledi.</p>

  <p>Agilulfo bir ölüyü sürüklerken şöyle düşünüyordu: “Ey ölü, sen benim asla sahip olmadığım ve olamayacağım şeye sahipsin. İşte bu bedene. Aslında <i>sahip</i> değilsin: Sen bu bedensin, yani efkârlandığım zamanlar varolan insanlarda imrendiğimi fark ettiğim şeysin. Aman ne güzel şeymiş ya! Mademki bunsuz da her şeyi yapabiliyorum, kendimi ayrıcalıklı sayabilirim. Her şeyi, -yani- bana en önemli gelen her şeyi; üstelik çoğunu varolan insanlardan daha da iyi beceriyorum, onların o her zamanki kabasabalık, laubalilik, tutarsızlık kusurları, o kötü kokuları olmaksızın. Gerçi varolan kimselerin yapıp ettiklerine benim asla elimden gelmeyecek bir şey ekledikleri, özel bir damga vurdukları doğru. Ama sırları burada, bu işkembe torbasındaysa, aman teşekkür ederim, eksik olsun daha iyi. Bu çıplak bedenler vadisi de beni yaşayan insanların mezbahasından daha fazla tiksindiriyor diyemem.”</p>

  <p>Gurdulù bir ölüyü sürüklerken şöyle düşünüyordu: “Ey ölü, sen benim yellenmelerimden daha pis kokular saçıyorsun. Bilmem neden herkes sana acıyıp duruyor? Hareket ediyordun, şimdi hareketin besleyeceğin kurtlara geçecek. Saçların, tırnakların uzuyordu: Şimdi saçacağın sıvılarla çayırın otları güneşin altında daha çok uzayacak. Ot olacaksın, sonra otları yiyecek olan ineklerin sütü, sütü içen çocuğun kanı olacaksın, bu böyle gidecek. Görüyorsun ya ey ceset, yaşamayı sen benden iyi beceriyorsun!”</p>

  <p>Rambaldo bir ölüyü sürüklerken şöyle düşünüyordu: “Ey ölü, ben de senin gibi, kendimi topuklarımdan tutturup sürükletmek için geldim. Nedir beni iten bu coşku, bu savaş ve aşk tutkusu, senin açık kalmış gözlerinin, taşlara çarpıp duran başının olduğu yerden bakılınca? Bunu düşünüyorum, ey ölü, bana bunu düşündürtüyorsun; ama ne fark eder ki? Hiçbir şey. Biz yaşayanlar için de, siz ölüler için de, mezardan önceki işte bu günlerden başka gün yok ki. Dilerim onları ziyan etmeyeyim, dilerim olduğum ve olabileceğim şeylerden hiçbirini boşa harcamayayım. Frank ordusu uğruna yiğitlikler göstereyim. Gururlu Bradamante’yi kollarımla sarayım, o da beni sarsın, dilerim. Umarım sen de günlerini daha kötü geçirmemişsindir, ey ölü. Nasıl geçirmiş olursan ol senin zarın atıldı. Benimkiyse hokkada dönüp duruyor. Ve ben, ey ölü, kendi kaygımı seviyorum, senin dinlenmeni değil.”</p>

  <p>Gurdulù türkü söyleyerek cesede bir çukur kazmaya hazırlandı. Onu upuzun yere yatırdı, ölçülerini aldı, kazmayla sınırlarını çizdi, sonra yerinden kaldırdı, canla başla kazmaya girişti. “Ölü, kim bilir, belki de öyle durmuş beklerken canın sıkılıyordur!” Cesedi çukurdan çıkarıp bir yanına döndürdü, kendi kazma sallarken seyretsin diye. “Ölü, birkaç kazma da sen indirsen fena olmaz hani ...” Cesedi doğrulttu, eline bir kazma tutuşturmayı denedi. Ölü devrildi. “Tamam, anladık. Beceremiyorsun. Eh, kazmasına ben kazayım da artık çukuru sen doldurursun.”</p>

  <p>Çukur kazılmıştı: Ama Gurdulù’nun düzensiz kazma vuruşlarıyla ortaya biçimsiz, huni gibi bir çukur çıkmıştı. Şimdi Gurdulù çukuru bir denemek istiyordu. İçine girip uzandı. “Oh, ne rahat! İnsan burada böyle ne güzel dinleniyor! Ne hoş yumuşacık toprak! Böyle içinde yandan yana dönmek ne zevkli! Ölü, gel bak, ne güzel bir çukur kazdım sana!” Sonra düşünüp vazgeçti. “Ama bir dakika, madem çukuru sen dolduracaksın dedik, en iyisi ben aşağıda kalayım, sen kürekle toprağı üzerime yığ!” Birazcık bekledi. “Hadisene! Elini çabuk tut! Bu da iş mi yahu! Bak, böyle yapacaksın!” Yattığı yerden, kazmasını uzatarak toprakları aşağıya almaya başladı. Bütün yığın üzerine yıkıldı.</p>

  <p>Agilulfo ile Rambaldo boğuk bir çığlık işittiler, korkudan mıydı, yoksa kendini böyle güzelce gömülmüş bulmanın keyfinden miydi, anlaşılmıyordu. İyice toprağın altında kalmış olan Gurdulù’yu tam zamanında çekip çıkardılar, az kalsın boğuluyormuş.</p>

  <p>Şövalye, Gurdulù’nun işini kusurlu, Rambaldo’nunkini yetersiz buldu. Kendisi küçük bir yolun iki yanına paralel, dikdörtgen biçimi çukurların kenarlarını belirleyerek minicik, düzenli bir mezarlık yapmıştı.</p>

  <p>Akşamüstü dönerken ormanın seyreldiği bir yerden geçtiler, Frank ordusunun marangozları mancınıklar için tomruk, ateş için odun kesiyorlardı.</p>

  <p>“Şimdi Gurdulù, sıra geldi odun kesmeye.”</p>

  <p>Gel gör ki, Gurdulù baltasını rastgele savuruyor, yakacak odunlarla birlikte yaş tahtaları, baldırıkara demetlerini, kocayemiş çalılıklarını ve yosun tutmuş ağaç kabuklarını bir araya koyuyordu.</p>

  <p>Şövalye, marangozların balta sallayışlarını, gereçleri, odun yığınlarını denetliyor, bir yandan da Rambaldo’ya odun toplanması sırasında bir şövalyeye düşen görevlerin neler olduğunu anlatıyordu. Rambaldo ona kulak vermiyordu: Bütün o zaman boyunca dilinin ucunda bir soru vardı, işte Agilulfo ile gezintisi sona ermek üzereydi ve soruyu sormamıştı. “Şövalye Agilulfo!” diye sözünü kesti.</p>

  <p>Agilulfo birtakım baltaları elden geçirmekteydi. “Ne istiyorsun?” dedi.</p>

  <p>Delikanlı söze nereden başlayacağını bilemiyordu, yüreğindeki tek konuya girebilmek için birtakım özürler bulmayı beceremiyordu. Bu yüzden kızarıp bozararak sordu: “Bradamante’yi tanıyor musunuz?”</p>

  <p>O adı işitince, her zamanki karmakarışık yığınlarından birini göğsüne bastırmış yaklaşan Gurdulù yerinden sıçradı. Tahta parçaları, çiçeklenmiş hanımeli dalları, ardıç meyveleri, kurtbağrı yaprakları havada uçuştu.</p>

  <p>Agilulfo’nun elinde kılıç gibi keskin iki yüzlü bir balta vardı. Onu bir salladı, hız aldı, bir meşenin gövdesine indirdi. İki yüzlü balta ağacı bir vuruşta keserek bir yanından öteki yanına geçti, ama gövde kökünden ayrılmadı, öylesine yerli yerine oturmuştu vuruş.</p>

  <p>Rambaldo ürkerek yerinden sıçradı. “Ne oluyor, Şövalye Agilulfo? Neyiniz var?” diye haykırdı.</p>

  <p>Agilulfo şimdi kollarını kavuşturmuş, gövdenin çevresini dolaşarak inceliyordu. “Gördün mü?” dedi delikanlıya. “Elin bir an bile titremeyecek, kesin bir vuruş. Kesiğe bak, nasıl da dümdüz.”</p>
