  <h3>7</h3>

  <p>Burada, manastırda, her tövbekâra günahlarından arınması için bir kefaret, sonsuz selamete ulaşmak için bir yol bulunur. Benim payıma düşen de bu öyküyü yazmak: Çetin bir kefaret bu, çetin. Dışarıda güneşli bir yaz, vadiden bağrışmalar, çalkalanan suların sesi geliyor, hücrem yüksekte, daracık penceremden nehrin çizdiği bir dönemeci görüyorum, köy delikanlıları soyunmuş, suya girmişler, ötede, salkımsöğüt fidanlarının arkasında genç kızlar da giysilerini çıkarmış, suya iniyorlar. Delikanlılardan biri, suyun altından yüzerek gitti, gitti, şimdi başını çıkardı, bakıyor, kızlar da çığlık çığlığa bağırarak onu birbirlerine gösteriyorlar. Orada ben de olabilirdim, soylu arkadaşlar, kendi düzeyimde delikanlılar, hizmetçiler, uşaklarla. Neyleyeyim ki kutsal görevimiz gelgeç dünya nimetlerine sırt çevirip kendimizi kalıcı bir şeye adamamızı gerektiriyor. Kalıcı bir şey... bu kitap da, kül olmuş yüreklerle yerine getirdiğimiz bütün dinsel görevlerimiz de daha şimdiden kül olup gitmemişse... şuracıkta, nehirde, yaşamla titreşen ve suda halka halka yayılan aşk oyunlarından bile çabuk kül olup gitmemişse... Bir heves, başlıyorsun yazmaya, ama bir an geliyor, kalemden tozlu mürekkepten başka şey akmaz oluyor, bir damlacık yaşam sızmıyor, yaşamın tümü dışarıda, pencerenin dışında, senin dışında; artık bundan böyle yazdığın sayfaya asla sığamayacakmışsın, bir başka dünya açamayacak, gereken sıçrayışı yapamayacakmışsın gibi geliyor. Belki de böylesi daha iyidir, belki de neşeyle yazdığın zamanlar ne mucizeydi, ne Tanrının inayeti: günahtı, putlara tapınmaydı, kibirdi belki. Bunların dışında mıyım öyleyse? Hayır, yazmakla iyiye doğru gitmedim: Yalnızca sabırsız, dünyadan habersiz gençliğimin birazını tükettim. Bu kırgın sayfalar ne işime yarayacak? Kitap olsun, adak olsun, değeri senin değerinden öteye geçmez ki. İnsan yazmakla kendini kurtarır diye bir şey yok. Yazarsın, yazarsın, bir de bakarsın ki ruhun elden gitmiş bile.</p>

  <p>Öyleyse başrahibeye gidip kaferetimi değiştirmesini, beni kuyudan su çekmeyle, kenevir eğirmeyle, nohut ayıklamayla görevlendirmesini mi isteyeyim? Yararı olmaz. Yine yazıcı rahibe görevimi, elimden geldiğince yerine getireceğim. Şimdi de şövalyelerin şölenini anlatmam gerekiyor.</p>

  <p>İmparatorluğun bütün görgü kurallarına aykırı olarak, Carlomagno sofraya daha ötekiler gelmeden, zamansız otururdu. Oturunca da ekmek, peynir, zeytin, yeşil biber, yani sofraya ne konulmuşsa, çöplenmeye başlardı. Üstelik elleriyle çöplenirdi. Mutlak iktidar, en ılımlı hükümdarların bile dizginleri sık sık koyuvermelerine, gelişigüzel davranışlarda bulunmalarına yol açar.</p>

  <p>Soylu yiğitler üçer beşer sökün ediyorlardı, süslü tören giysilerini giymişlerdi, sırmaların, dantellerin arasından yine zırhlı gömleklerin demir ağları görünüyordu, ama delikleri iri iriydi, zırhlar ise bayramlık zırhlardı, ayna gibi pırıl pırıl, ama kılıçla şöyle bir vursan darmadağın oluverecek cinsten. İlkin Orlando gelip imparator amcasının sağına yerleşti, sonra Montalbanolu Rinaldo, Astolfo, Baionalı Angiolino, Normandiyalı Riccardo ve bütün ötekiler.</p>

  <p>Masanın öteki ucuna Agilulfo gelip oturdu, hep o lekesiz savaş zırhıyla. Asla acıkmazdı, ne dolduracak midesi, ne çatalı götürecek ağzı, ne Borgogna şarabıyla ıslatacak damağı vardı da sofraya niçin otururdu? Yine de saatler saati uzayıp giden o şölenlerden hiç eksik olmazdı, oysa Agilulfo o saatleri hizmetinin gerektirdiği işlerle daha iyi değerlendirmeyi pekâlâ bilirdi. Bilmesine bilirdi de, aslında dava şuydu: Bütün ötekiler gibi, imparatorun sofrasında bir yere hakkı vardı ya, o yeri doldurmalıydı ve şölen törelerine de, günün bütün öteki törelerinde gösterdiği titizlikle uyardı.</p>

  <p>Yemekler mi? işte orduda her zaman ne yenirse o: hindi dolması, kaz çevirmesi, dana kebabı, süt domuzu, yılanbalığı, mercanbalığı, falan filan. Uşaklar tepsileri sunar sunmaz soylu yiğitler atılıyorlar, elleriyle tutup tutup koparıyorlar, yemeklerin suyunu zırhlarına bulaştırıyorlar, her yana salça sıçratıyorlardı. Kargaşa savaştakinden geri kalmıyordu: Çorba kâseleri devriliyor, kızarmış tavuklar havada uçuyor, açgözlünün biri olduğu gibi tabağına boşaltmadan önce, uşaklar yemek tepsilerini zorla çekip götürüyorlardı.</p>

  <p>Masanın Agilulfo’nun bulunduğu ucunda ise her şey tertemiz, sakin, düzenliydi, ama bir o yemek yemeyen şövalye için, sofranın kalanı için olduğundan fazla hizmetkâr gerekiyordu. Her yanda kirli tabaklar karmakarışık yığılmışken -o kadar ki iki yemek arasında tabak değiştirmeye bile fırsat kalmıyor, herkes nerede yiyebilirse orada, hatta ara sıra örtünün üstünde yiyorken-, Agilulfo bir kere durmadan önüne yeni yeni yemek kapları, irili ufaklı tabaklar, çanaklar, biçim biçim, boy boy bardaklar, çatallar, bıçaklar, çorba kaşıkları, tatlı kaşıkları konulmasını istiyordu, üstelik bıçaklar iyice bilenmiş değilse, getirenin vay haline, hem temizlikten yana öylesine titizdi ki, bir bardağın ya da tabağın üzerinde bir donuk leke oldu mu hemen geri gönderiyordu. Sonra her şeyden alırdı: Azıcık, ama alırdı; bir kap yemeği bile geri çevirmezdi. Örneğin yabandomuzu kızartmasından ince bir dilim kesip alır, bir tabağa eti, küçük bir tabağa sosu koyar, sonra çok iyi bilenmiş bir bıçakla eti incecik şeritler halinde keser, bu şeritleri bir başka tabağa aktarır, üzerlerine sos döker, sosu içlerine çekmelerini beklerdi, böyle güzelce soslanmış et parçalarını bir başka kaba alır, ara sıra bir uşak çağırıp kirli tabağı geri gönderir, yerine temizini isterdi. Bu işlerin her biriyle yarım saat kadar oyalanırdı. Hele hele tavuk, sülün, bıldırcın yendiğinde neler olduğunu hiç sormayın, özel olarak getirttiği birtakım sipsivri bıçaklarla üzerlerinde saatlerce kuyumcu gibi çalışır, en incecik bir kemiğin üzerine yapışıp kalmış son incecik inatçı et lifini sıyırabilmek için bıçağı birkaç kez değiştirirdi. Şarap da alırdı. Sürekli olarak oradan oraya boşaltır, önündeki bir alay kadehin ve bardağın birinden ötekine aktarır, paylaştırır, maşrapalarda karıştırır, arada bir uşaklardan birine uzatırdı, götürüp yenileriyle değiştirsin diye. Bol bol da ekmek tüketirdi: Ekmek içinden minimini birbirine eşit toplar yuvarlayarak masa örtüsünün üzerine düzenli sıralar halinde dizer; ekmek kabuğunu ufalayarak kırıntı yapar, kırıntılardan ufak piramitler oluşturur, sonunda uşaklara bir fırça getirip masa örtüsünü süpürmelerini buyurur, derken yeniden başlardı.</p>

  <p>Bütün bu uğraşlarının ortasında, sofradaki konuşmaların tek sözünü kaçırmaz, tam zamanında lafa karışırdı.</p>

  <p>Soylu şövalyeler sofrada nelerden mi konuşurlar? Neden konuşacaklar, her zamanki gibi böbürlenip dururlar işte.</p>

  <p>Alır sözü Orlando: “Şunu söylemem gerekiyor ki, Aspramonte çarpışmasında durum kötüye gidiyordu, bereket ben Kral Agolante’yi düelloda yendim de Durlindana’yı elinden aldım. Kılıca öyle bir yapışmıştı ki, sağ kolunu bir kılıç vuruşuyla kestiğimde, yumruğu Durlindana’nın kabzasını sımsıkı kavramış olarak kaldı da ancak kerpetenle açabildim.”</p>

  <p>Agilulfo lafı ağzına tıkar: “Niyetim seni yalancı çıkarmaktır sanma, ama raporlara göre Durlindana düşman tarafından Aspramonte çarpışmasından beş gün sonraki ateşkes görüşmeleri sırasında teslim edilmiştir. Nitekim, anlaşma koşullarından biri gereğince Frank ordusuna terk edilen hafif silahlar listesinde kayıtlıdır.”</p>

  <p>Alır sözü Rinaldo: “Zaten Fusberta olayının yanında ne önemi var onun? Pireneler’i geçtiğimizde ben o ejderle boğuşmuş, kılıcımı bir vurunca gövdesini ikiye ayırmıştım, üstelik hepiniz bilirsiniz ki ejderlerin derisi elmastan serttir.”</p>

  <p>Agilulfo altta kalır mı hiç: “Şimdi olayları şöyle yerli yerince bir gözden geçirelim: Pireneler’i geçiş harekâtı nisan ayında yapılmıştı, nisan ayında da, herkesçe bilindiği gibi, ejderler deri değiştirirler, yeni doğmuş bebekler kadar yumuşacık ve narindirler.”</p>

  <p>Şövalyeler: “Canım her neyse, o gün olmuş, başka bir gün olmuş, orada olmuş, başka bir yerde olmuş, oldu ya ona bak, kılı kırk yarmanın ne âlemi var...”</p>

  <p>Ama keyifleri kaçmıştır. Şu Agilulfo var ya, her şeyi hatırlardı, her olayı belgeleyebilirdi, en ünlü, herkesçe gerçek sayılan, hiç görülmemiş olanların bile ayrıntılarıyla anlattıkları yiğitlikleri, şöyle akşamları alay komutanlığına rapor edilecek sıradan hizmet olaylarına çevirmekte üstüne yoktu. Zaten dünya dünya olalı, savaşta olup bitenlerle, sonradan anlatılanlar arasında fark vardır, hem sonra bir savaşçının yaşamında bazı olayların gerçekten olması ya da olmaması o kadar önemli değildir; ortada insanın kişiliği vardır, değil mi efendim, gücü vardır, sonra tutarlı davranışları vardır, bunlara bakılır, işler tam şöyle şöyle gitmemişse bile pekâlâ da gitmiş olabileceğine, benzeri bir durumda bundan sonra öyle gidebileceğine inanılır. Ama Agilulfo gibi birinin yaptıklarını, ister gerçek, ister uydurma olsun, destekletecek hiçbir şeyi yoktur: Ya günbegün yazılı olarak rapor edilmiş, kayıtlara geçirilmiştir ya da boşlukta kalır, kapkara boşlukta. Agilulfo’ya kalsa meslektaşlarını da kendine benzetmek ister; onlar ise Bordeaux şarabıyla kafayı çekip böbürlenirler, bugün hiç varolmadan düne mal olan tasarılarla, bir süre birine, bir süre ötekine atfedildikten sonra, kendilerine uygun kahramanı her zaman bulup onun üstünde kalan söylencelerle şişinirler.</p>

  <p>Ara sıra içlerinden biri Carlomagno’yu tanıklığa çağırır. Ama imparator o kadar çok savaş yapmıştır ki hepsini birbirine karıştırır artık, hatta şu anda yaptığı savaşı bile doğru dürüst hatırlayamaz. Onun görevi savaşa gidip vuruşmak, çok çok bir sonraki savaşı düşünmektir; yapılıp bitmiş savaşlar nasıl gitmişse gitmiş; tarih yazarlarının ve saz şairlerinin anlattıklarını pay bırakarak dinlemek gerekir; imparator öyle herkesin peşi sıra dolaşıp eğrisini doğrusundan ayırmaya kalkışsa vay haline. Ancak askeri kadroları, rütbeleri, soyluluk sanlarının ya da toprakların bağışını ilgilendiren bir anlaşmazlık çıktığı zamanlar kral fikrini söylemek zorundadır. Fikri diyorsam, o da bir noktaya kadar elbette: Aslında Carlomagno’nun kendi iradesi pek ağırlık taşımaz, sonuçları düşünmesi, eldeki belgelere göre yargılaması, yasalara ve göreneklere uyarak çözümlemesi gerekir. Bu nedenle, düşüncesini sorduklarında omuzlarını kaldırır, ortadan bir şeyler söyler, kimi zaman da “Amaaan! Kim bilir! Savaş zamanı değil mi, at atabildiğin kadar!” diyerek geçiştirir. Ekmek içlerinden minimini yuvarlaklar yaparak -aslına uygun anlatılmış olmasalar bile yine de Frank ordusunun yüzünü ağartan- her olaya bir itirazda bulunan o Guildivernizade Şövalye Agilulfo’ya canından bezdirecek bir angarya yüklemek gelir içinden, ama en usandırıcı hizmetlerin onun gayretkeşlik etmek için dört gözle beklediği fırsatlar olduğunu söylemişlerdir kendisine, onun için böyle bir çareden yarar ummaz.</p>

  <p>Derken Ulivieri dedi ki: “Agilulfo, azizim, neden bu kadar ince eleyip sık dokuyorsun anlamıyorum. Yiğitliklerimizin şanı halkımızın belleğinde devleşiyor ya, bu da onların gerçek bir zafer, kazandığımız sanların ve rütbelerin haklı temeli olduğunun kanıtı sayılır.”</p>

  <p>“Benimkilerin değil,” diye lafı ağzına tıktı Agilulfo. “Ben her sanımı ve sıfatımı kesinleşmiş, tartışma götürmez belgelerle kanıtlanmış yiğitliklerle aldım!”</p>

  <p>“Sen onu kavuğuma anlat!” dedi bir ses.</p>

  <p>Agilulfo yerinden fırladı. “Bunu kim söylediyse hesabını verecek!”</p>

  <p>“Sakin ol, uslu dur,” dedi ötekiler: “Madem senin hep başkalarının yiğitliklerine itirazın oluyor, birilerinin de çıkıp seninkileri eleştirmesini önleyemezsin ...”</p>

  <p>“Ama ben kimseyi aşağılamıyorum. Yalnızca yer, tarih ve belge belirterek olayları saptıyorum!”</p>

  <p>“Konuşan bendim. Ben de olayları saptayacağım.” Genç bir savaşçı ayağa kalktı, benzi solmuştu.</p>

  <p>“Geçmişimde tartışma götürecek bir şeyler bul da göreyim seni, Torrismondo,” dedi Agilulfo; delikanlı gerçekten de Cornovaglialı Torrismondo’ydu. “Örneğin, bana şövalyelik silahlarının, bundan tam on beş yıl önce, İskoçya kralının kızı Sofronia’nın bekâretini iki haydudun saldırısından kurtardığımdan ötürü kuşandırıldığını tartışabilir misin?”</p>

  <p>“Evet, tartışırım: İskoçya kralının kızı Sofronia on beş yıl önce bakire değildi!”</p>

  <p>Masanın bir başından öbürüne bir mırıltı dolaştı. O zamanlar yürürlükte bulunan şövalyelik yasalarına göre, soylu kökenlerden gelme bir genç kızın bekâretini kesinleşmiş bir tehlikeden kurtaran kişiye derhal şövalyelik silahları kuşandırılırdı; ama artık bakire olmayan bir soylu hanımı tecavüzden kurtarmanın ödülü yalnızca bir onur belgesi ve üç maaş ikramiyeydi.</p>

  <p>“Yalnızca benim şövalyelik onuruma değil, kılıcımla koruduğum bir soylu hanıma karşı da aşağılama sayılan böyle bir iddiayı nasıl ileri sürebilirsin?”</p>

  <p>“Sürebilirim de ondan.”</p>

  <p>“Kanıtların?”</p>

  <p>“Sofronia benim annemdir!”</p>

  <p>Soylu yiğitlerin bağrından şaşkınlık çığlıkları koptu. Yani genç Torrismondo şimdi Cornovaglia düklerinin çocuğu değil miydi?</p>

  <p>“Evet,” diye açıkladı Torrismondo, “yirmi yıl önce, o zamanlar on üç yaşında bulunan Sofronia doğurdu beni. İşte İskoçya hanedanının madalyonu.” Göğsünü karıştırarak altın zincire asılı bir madalyon bulup çıkardı.</p>

  <p>O âna değin yüzünü ve sakalını bir tabak akarsu karidesine eğmiş bulunan Carlomagno, gözlerini kaldırma zamanının geldiğine karar verdi. “Genç şövalye,” dedi, sesinde en yüce imparatorluk yetkisiyle, “sözlerinizin ne kadar vahim olduğunun farkında mısınız?”</p>

  <p>“Tümüyle,” dedi Torrismondo, “hem de başkalarından önce kendi açımdan.”</p>

  <p>Çevrede çıt çıkmıyordu: Torrismondo, küçük oğul olarak şövalye sanını alma olanağını bulduğu Cornovaglia dükünün evladı olduğunu reddediyordu. Piçliğini ilan etmesi demek, hanedandan bir prensesin çocuğu bile olsa, ordudan uzaklaştırılmayı göze alması demekti.</p>

  <p>Ama Agilulfo için durum daha da ağırdı. Kötü niyetli kişilerin saldırısına uğrayan Sofronia’ya rastgelip de namusunu kurtarmadan önce, beyaz bir zırhın içinde serüven arayarak dünyayı dolaşan bir sade savaşçıydı. Daha doğrusu (çok geçmeden öğrenildiği gibi), içinde savaşçı bile bulunmayan boş bir zırhtı. Sofronia’yı savunmada gösterdiği yiğitlik ona şövalyelik silahlarını kuşanma hakkını vermişti; o sıralar Aşağı Selimpia Şövalyeliği de açık olduğundan, o sanı almıştı. İmparatorun hizmetine girişi, ödüller, madalyalar, terfiler, sanlar daha sonra eklenmişti, yani o olayın sonucu sayılırdı. Kurtardığı Sofronia’nın bekâretinin aslında varolmadığı kanıtlanacak olursa, şövalyeliği uçup gidecekti, daha sonra yaptığı şeylerin hiçbirinin bir değeri kalmayacaktı, bütün adları ve sıfatları iptal edilecek, bedeni gibi varolmayacaklardı.</p>

  <p>Torrismondo anlatıyordu: “Annem daha çocuk yaştayken bana hamile kalmış, annesiyle babası durumu öğrenince kızarlar diye korkarak İskoçya’daki krallık sarayından kaçmış, yaylalarda dolaşmaya başlamış. Beni gökkubbenin altında, bir fundalıkta dünyaya getirmiş, beş yaşıma gelinceye kadar İngiltere’nin kırlarında, ormanlarında büyütmüş. Bu ilk anılar ömrünün en güzel dönemidir, ona da bu adam gelip son verdi. O günü hatırlıyorum. Annem beni mağaramıza bekçi bırakmıştı; kendisi her zaman yaptığı gibi, tarlalara meyve hırsızlığına gidiyormuş. Yolda kendisinden yararlanmak isteyen iki haydutla yüz yüze gelmiş. Belki de sonunda arkadaş bile olurlarmış, aslında annem sık sık yalnızlıktan yakınırdı. Ama kendine şan arayan şu içi boş zırh çıkagelmiş, haydutları kovalamış. Annemin kral soyundan olduğunu anlayınca korumasına almış, en yakın şato olan Cornovaglia Şatosu’na götürmüş, düklere emanet etmiş. Ben de bu arada mağarada yapayalnız, aç kalmışım. Annem ilk iş olarak düklere terk etmek zorunda kaldığı minicik yavrusundan söz etmiş. Uşaklar meşalelerle gelip beni aradılar, şatoya götürdüler. Cornovaglialarla hısım olan İskoçya Hanedanı’nın onurunu kurtarmak için dükle düşes beni evlat edindiler. Yaşantım bütün soylu ailelerin küçük evlatlarınınki gibi sıkıcı oldu, binbir kayda şarta bağlandı. Bir daha annemi görmeme izin vermediler, o da uzak bir manastıra çekilip rahibe oldu. Yaşamımın doğal gidişini saptıran o bir alay yalanın ağırlığı bugüne değin üzerimden kalkmadı. Şimdi, işte, sonunda gerçeği söyleyebildim. Ne olursa olsun, benim için bugüne değin olanlardan daha beteri olamaz.”</p>

  <p>Bu arada sofrada tatlı servisi yapılmış, suluboya renklerinde katmer katmer bir pandispanya getirmişti, ama o birbirini izleyen açıklamalar zinciri öyle bir şaşkınlık yaratmıştı ki, dili tutulmuş ağızlara hiçbir çatalın yaklaştığı görülmüyordu.</p>

  <p>“Ya siz, bu öyküye ne dersiniz?” diye sordu Carlomagno, Agilulfo’ya. “Şövalye” demediğini herkes fark etti.</p>

  <p>“Düzmecedir. Sofronia genç kızdı. Çiçek gibi tertemiz. Adım da, onurum da öyle olmasına bağlı.”</p>

  <p>“Dediğinizi kanıtlayabilir misiniz?”</p>

  <p>“Sofronia’yı arayacağım.”</p>

  <p>“Aradan on beş yıl geçtikten sonra onu bıraktığınız gibi bulacağınızı mı sanıyorsunuz?” diye haince sordu Astolfo. “Dövme demirden yapılmış zırhlarımızın bile ömrü çok daha kısadır.”</p>

  <p>“Kendisini o dinibütün aileye emanet ettiğimin hemen ertesinde rahibe olmuştu.”</p>

  <p>“Bu devirde, on beş yılda, Hıristiyanlığın hiçbir manastırı saldırılardan, yağmalardan korunamamıştır, her rahibe de cüppesini en az dört beş kez çıkarıp giyecek vakit bulmuştur. ..”</p>

  <p>“Her ne olursa olsun, bekâret kaybı bir saldırgan gerektirir. Her kimse onu bulur, Sofronia’nın hangi tarihe kadar genç kız sayılabileceği konusunda tanıklığını alırım.”</p>

  <p>“Dilerseniz size derhal yola çıkma izni veririm,” dedi imparator, “sanırım şu anda en büyük istediğiniz tartışma konusu edilen sanınızı ve silah taşıma hakkınızı kaybetmemektir. Bu delikanlı gerçeği söylüyorsa sizi hizmetimde tutmam olanaksız, hatta varlığınızı hiçbir bakımdan, birikmiş ödenekleriniz açısından da nazarı itibara alamam.” Carlomagno iş bitiren birinin memnunluğuyla konuşmaktan kendini alamamıştı, “Gördünüz mü, şu ukaladan yakayı kurtarmanın yolunu nasıl da bulduk,” der gibiydi.</p>

  <p>Beyaz zırh şimdi iyice öne doğru eğilmişti, içinin boş olduğunu hiçbir zaman yapmadığı gibi belli ediyordu. Duyulur duyulmaz bir sesle konuştu: “Evet, hükümdarım, yollara düşeceğim.”</p>

  <p>“Ya siz?” Carlomagno, Torrismondo’ya döndü. “Evlilik dışı bir ilişkiden doğmuş bulunduğunuzu bildirmekle soyunuz gereği hakkınız olan rütbeyi koruyamayacağınızın farkında mısınız? Hiç değilse babanızın kim olduğunu biliyor musunuz?”</p>

  <p>“Beni asla resmen tanıyamaz...”</p>

  <p>“Öyle demeyin, hiç belli olmaz. Her erkek, yaşı ilerledikçe, ömrünün bilançosundaki hesapları açıksız kapatmaya bakar. Ben de gözdelerimden olan bütün çocuklarımı resmen tanıdım, üstelik sayıları da kabarıktı hani, Tanrı bilir, içlerinde benden olmayan birileri de vardır.”</p>

  <p>“Babam bir erkek değil.”</p>

  <p>“E, kim öyleyse? Şeytanbaşı mı?”</p>

  <p>“Hayır efendimiz,” diye yanıtladı Torrismondo istifini bozmadan.</p>

  <p>“Kim peki?”</p>

  <p>Torrismondo salonun ortasına doğru ilerledi, bir dizini yere dayadı, gözlerini gökyüzüne kaldırdı, şöyle konuştu: “Kutsal Gral Şövalyeleri Tarikatı.”</p>

  <p>Şölen sofrasında bir mırıltı dolaştı. Şövalyelerden birkaçı istavroz çıkardılar.</p>

  <p>Şöyle açıkladı Torrismondo: “Efendim, annem pek yaramaz, ele avuca sığmaz bir çocukmuş, hep şatonun çevresindeki ormanların kuytuluklarına dalarmış. Günlerden bir gün, ormanın derinliklerinde Kutsal Gral Şövalyeleri’ne rastlamış, orada dünya nimetlerinden uzak kalarak moral eğitimi için kamp kurmuşlarmış. Çocuk o savaşçılarla oyunlar oynamaya başlamış, o günden sonra da ailesinin gözetiminden kaçmayı başardıkça soluğu o kampta alıyormuş. Gelgelelim o çocuk oyunlarından karnında bir çocukla dönmüş.”</p>

  <p>Carlomagno bir an durup düşündü, sonra dedi ki: “Kutsal Gral Şövalyeleri’nin hepsi bekâret andı içmişlerdir, hiçbiri seni resmen oğlu olarak tanıyamaz.”</p>

  <p>“Zaten ben de böyle bir şeyi istemem,” dedi Torrismondo. “Anneciğim bana hiç belli bir şövalyeden söz etmedi, bütünüyle Kutsal Tarikatı baba bilip saymayı öğretti bana.”</p>

  <p>“Öyleyse,” diye ekledi Carlomagno, “bütünüyle tarikat bu tür bir antla bağımlı değildir. Yani kendini bir çocuğun babası ilan etmesini engelleyecek bir şey yok. Kutsal Gral Şövalyeleri’nin yanlarına varır da kendini topluca tarikatın ortak çocuğu olarak kabul ettirirsen, tarikatın ayrıcalıkları göz önüne alındığında, askerî hakların soylu bir ailenin evladı olduğun zamankinden farklı olmaz.”</p>

  <p>“Gideceğim,” dedi Torrismondo.</p>

  <p>Frankların ordugâhında o akşam yolculuk akşamı oldu. Agilulfo donanımını ve atını titizce hazırladı, seyisi Gurdulù ise battaniyeleri, koşumları, tencereleri tavaları rastgele kucakladı, nereye gittiğini görmesini engelleyecek koca bir yığın yaptı, efendisine ters yönde yola koyuldu, atını dörtnala koşturmaya başlayarak, nesi var nesi yok yolda kaybetti.</p>

  <p>Agilulfo ayrılırken uğurlamaya kimse gelmedi, yalnızca gariban seyisler, at uşakları ve demirciler geldi, onlar şövalyeler arasında pek ayrım yapmazlardı, bu subayın ötekilerden daha ukala, ama daha mutsuz olduğunu da sezmişlerdi. Carlomagno’nun soylu yiğitleri, yola çıkış saatinin bildirilmediği özrüyle gelmediler, aslında pek de özür sayılmazdı: Agilulfo şölenden kalktıktan sonra kimseyle tek söz etmemişti. Ayrılışı yorumlanmadı: Görevleri hiçbiri açıkta kalmayacak biçimde başkalarına devredildikten sonra, varolmayan şövalyenin yokluğu sanki ortak bir karar verilmişçesine, sessizlikle geçiştirilmeye layık görüldü.</p>

  <p>Üzülen, hatta üzüntüden ne yapacağını şaşıran tek kişi Bradamante’ydi. Çadırına koştu, “Çabuk!” diye dadıları, hizmetçileri, halayıkları çağırdı, “Çabuk!” Giysileri, zırh parçalarını, mızrakları, koşumları havalara savuruyordu, “Çabuk!” Hem bunu her zaman soyunurken ya da öfkesi başına sıçradığında yaptığı gibi yapmıyordu, derleyip toplanacak ne varsa listesini çıkarıp yollara düşmekti niyeti.</p>

  <p>“Her şeyimi hazır edin, gidiyorum, gidiyorum, burada bir dakika daha kalamam artık, gitti o, bu orduya anlam veren tek kişi, yaşamıma ve savaşıma anlam verebilecek tek erkek gitti, şimdi geriye ne kaldı ki: Ben de aralarında olmak üzere, bir sürü ayyaş zorba, yaşamak dediğin yataklarla tabutlar arasında yuvarlanmak; o, yalnız o bütün bunların gizli geometrisini, düzenini, nereden gelip nereye gittiğini anlamak için gereken kuralı biliyordu!”</p>

  <p>Böyle diyerek sefer zırhının parçalarını kuşanıyor, menekşerengi gömleğini giyiyordu, göz açıp kapayıncaya kadar eyerinin üstüne fırladı, her şeyiyle erkeksiydi, yalnızca gerçekten kadın olan bazı kadınların erkeksi olmak istediklerinde takındıkları o mağrur tavır dışında. Ve atını mahmuzladı, dörtnala kaldırdı, çit kazıklarını sökerek, çadır iplerini kopararak, bakkaliye tezgâhlarını devirerek, koskoca bir toz bulutu içinde kayboldu.</p>

  <p>Yaya olarak onu aramaya koşan Rambaldo da o toz bulutunu görüp seslendi: “Nereye gidiyorsun Bradamante, nereye? Ben burada senin için duruyorum, sense kalkmış gidiyorsun!” Şöyle demek isteyen sevdalıların inatçı öfkesiyle bağırmıştı: “Ben buradayım, gencim, aşk doluyum, nasıl olur da benim aşkımdan hoşlanmaz, beni iten, beni sevmeyen şu kadın ne ister ki? Benim kendisine verebileceklerimden, vermem gerekenlerden fazla ne ister?”; böyle çılgına dönen âşık hiç aklına getirmez ki, bir yerde ona olan sevdası aynı zamanda kendinedir, ona sevdalanmış olan kendinedir, ikisinin birlikte olabilecekleri ve olmadıkları şeye duyduğu sevdadır. Ve Rambaldo o çılgınca telaşıyla çadırına koştu, atını, silahlarını, heybelerini hazırladı, o da yollara düştü, çünkü savaşta ancak mızrakların uçları arasında bir kadın ağzı gördüğün zaman iyi vuruşursun, her şey yaralar, toz bulutu, at kokusu her şey, yalnızca o gülümsemenin tadını taşır.</p>

  <p>O akşam Torrismondo da ordugâhtan ayrıldı, o da hüzünlüydü, o da umutlu. Ormana yeniden kavuşmak istiyordu, çocukluğunun nemli, karanlık ormanına, annesine, mağara günlerine ve daha gerilerde babalarının tertemiz tarikatına; gizli bir konaklama yerinin ateşlerinin çevresinde, bembeyaz giysileri içinde silahlı, suskun nöbet bekleyen, alçacık dalların neredeyse eğreltiotlarına değdiği, verimli topraktan hiç güneş görmeyen mantarların bittiği, ormanın en sık yerinde.</p>

  <p>Carlomagno bacakları biraz titreyerek şölenden kalktı, bütün o beklenmedik yolculukların haberini aldıktan sonra otağına doğru ilerliyor, Astolfo’nun, Rinaldo’nun, Yabanıl Guidon’un, Orlando’nun sonradan hep saz şairlerinin dillerine destan olan serüvenlere doğru yola çıktıkları zamanları hatırlıyordu; şimdiyse o eski muharipleri zorunlu hizmet yükümlülükleri dışında şuradan şuraya kıpırdatmanın yolu yoktu. “Gitsinler, yapsınlar, gençtirler nasıl olsa,” diyordu Carlomagno, eylem adamlarına özgü, harekette her zaman bereket olduğunu düşünme alışkanlığıyla; ama yüreğinde artık yeni yeni şeylerin gelişine sevinmekten çok, eskilerin kayboluşuna acınan ihtiyarların burukluğunu duyuyordu.</p>
